metadata:
  title: 適用於 JavaScript 和 Node.js 開發人員的 Azure - 教學課程、工具與 SDK 參考
  description: 請使用專為 Node.js 和 node.js 開發人員撰寫的教學課程、課程模組與工具，透過 Azure 開始開發應用程式。
  keywords: Azure, JavaScript, Node.js, SDK, API, NPM
  author: rloutlaw
  ms.author: routlaw
  manager: douge
  ms.date: 07/11/2018
