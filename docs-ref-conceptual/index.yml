- items:
  - type: markdown
    text: >
      請使用下列資源來尋找適用於 .Node.js 開發人員的優質快速入門、教學課程和工具，以透過 Azure 開始開發應用程式。
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: https://docs.microsoft.com/azure/app-service/containers/quickstart-nodejs
      html: <p>將第一個 Node.js 應用程式部署至 Azure</p>
      image:
        src: https://docs.microsoft.com/media/common/i_get-started.svg
      title: 開始使用
    - href: https://azure.microsoft.com/resources/samples/?platform=nodejs
      html: <p>使用 Node.js 的 Azure 程式碼範例</p>
      image:
        src: https://docs.microsoft.com/media/common/i_code-samples.svg
      title: 程式碼範例
    - href: https://docs.microsoft.com/javascript/azure/node-azure-tools
      html: <p>開發人員工具</p>
      image:
        src: https://docs.microsoft.com/media/common/i_download-install.svg
      title: 工具
    - href: https://docs.microsoft.com/javascript/api?view=azure-node-latest
      html: <p>適用於 Azure 服務的 npm 套件</p>
      image:
        src: https://docs.microsoft.com/media/common/i_api-reference.svg
      title: API 參考
