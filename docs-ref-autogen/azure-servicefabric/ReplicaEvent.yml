- uid: azure-servicefabric.ReplicaEvent.partitionId
  name: partitionId
  fullName: partitionId
  children: []
  langs:
  - typeScript
  type: property
  summary: Service Fabric 用來唯一識別資料分割的內部識別碼。 建立服務時，這會是隨機產生的 GUID。 分割區識別碼是唯一的而且不會變更服務的存留期。 如果相同的服務已刪除，並重新建立資料分割識別碼會相同。
  syntax:
    content: 'partitionId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ReplicaEvent.replicaId
  name: replicaId
  fullName: replicaId
  children: []
  langs:
  - typeScript
  type: property
  summary: 具狀態服務複本的識別碼。 Service Fabric 會使用 ReplicaId 來唯一識別資料分割的複本。 它是資料分割內唯一的並不會變更複本的存留期。 如果複本卸除相同資料分割在相同節點上建立另一個複本，它會取得不同值的識別碼。有時候無狀態服務執行個體的識別碼也稱為複本識別碼。
  syntax:
    content: 'replicaId: number'
    return:
      type:
      - number
  package: azure-servicefabric
