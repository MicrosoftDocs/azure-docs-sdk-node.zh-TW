  type: interface
  summary: >-
    <span data-ttu-id="bb3cc-101">定義比對準則，以判斷是否應該包含做為子系的叢集健全狀況區塊中的分割區複本。</span><span class="sxs-lookup"><span data-stu-id="bb3cc-101">Defines matching criteria to determine whether a replica should be included as a child of a partition in the cluster health chunk.</span></span>

    <span data-ttu-id="bb3cc-102">只有符合篩選，叢集健全狀況區塊查詢描述中指定的父實體時，才會傳回複本。</span><span class="sxs-lookup"><span data-stu-id="bb3cc-102">The replicas are only returned if the parent entities match a filter specified in the cluster health chunk query description.</span></span> <span data-ttu-id="bb3cc-103">父磁碟分割、 服務和應用程式，都必須包含在叢集健全狀況區塊。</span><span class="sxs-lookup"><span data-stu-id="bb3cc-103">The parent partition, service and application must be included in the cluster health chunk.</span></span>

    <span data-ttu-id="bb3cc-104">一個篩選條件可以比對零、 一或多個複本，其屬性而定。</span><span class="sxs-lookup"><span data-stu-id="bb3cc-104">One filter can match zero, one or multiple replicas, depending on its properties.</span></span>
