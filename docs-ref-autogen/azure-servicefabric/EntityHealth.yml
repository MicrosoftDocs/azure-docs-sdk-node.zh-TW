- uid: azure-servicefabric.EntityHealth.aggregatedHealthState
  name: aggregatedHealthState
  fullName: aggregatedHealthState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    代表計算由 Health Manager 實體的彙總健全狀況狀態 HealthState。

    實體的健康狀態評估會反映報告上的實體和其子系 （如果有的話） 的所有事件。

    彙總，即可套用所需的健全狀況原則。 可能的值包括：'Invalid'、 'Ok'、 'Warning'、 'Error'、 'Unknown'
  optional: true
  syntax:
    content: 'aggregatedHealthState?: string'
    return:
      type:
      - string
