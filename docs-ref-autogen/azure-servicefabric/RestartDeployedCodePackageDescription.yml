  children: []
  langs:
  - typeScript
  type: property
  summary: 已部署之服務套件的 ActivationId。 如果在建立服務時指定的 ServicePackageActivationMode 'SharedProcess' （或如果未指定，在此情況下則預設為 'SharedProcess'），然後值 ServicePackageActivationId 的一律是空字串。
  optional: true
  syntax:
    content: 'servicePackageActivationId?: string'
    return:
      type:
      - string
  package: azure-servicefabric
