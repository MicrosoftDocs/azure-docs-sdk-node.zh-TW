  type: property
  summary: >-
    <span data-ttu-id="1798d-102">針對目前執行的進入點執行個體識別碼。</span><span class="sxs-lookup"><span data-stu-id="1798d-102">The instance ID for currently running entry point.</span></span> <span data-ttu-id="1798d-103">第一個點 （如果有指定） 執行的程式碼封裝設定項目，並啟動之後完成主要進入點。</span><span class="sxs-lookup"><span data-stu-id="1798d-103">For a code package setup entry point (if specified) runs first and after it finishes main entry point is started.</span></span>

    <span data-ttu-id="1798d-104">每次進入點可執行檔執行時，將會變更其執行個體識別碼。</span><span class="sxs-lookup"><span data-stu-id="1798d-104">Each time entry point executable is run, its instance ID will change.</span></span> <span data-ttu-id="1798d-105">如果傳入 0 做為程式碼封裝的執行個體識別碼，API 會重新啟動目前正在執行任何執行個體識別碼的程式碼套件。</span><span class="sxs-lookup"><span data-stu-id="1798d-105">If 0 is passed in as the code package instance ID, the API will restart the code package with whatever instance ID it is currently running.</span></span>

    <span data-ttu-id="1798d-106">如果執行個體識別碼其他非 0 會傳入，API 會重新啟動的程式碼套件只有當目前的執行個體識別碼符合傳入的執行個體識別碼。</span><span class="sxs-lookup"><span data-stu-id="1798d-106">If an instance ID other than 0 is passed in, the API will restart the code package only if the current Instance ID matches the passed in instance ID.</span></span>

    <span data-ttu-id="1798d-107">請注意，傳入的確切的執行個體識別碼 (不是 0) 的 API 中較為安全，因為如果可確保最多重新啟動一次的程式碼套件。</span><span class="sxs-lookup"><span data-stu-id="1798d-107">Note, passing in the exact instance ID (not 0) in the API is safer, because if ensures at most one restart of the code package.</span></span>
  syntax:
    content: 'codePackageInstanceId: string'
    return:
      type:
      - string
  package: azure-servicefabric
