  type: interface
  summary: >-
    比較屬性與 SequenceNumber 引數的序號。

    屬性的順序編號可以視為該屬性的版本。

    每次修改屬性時，會增加序號。

    屬性的中繼資料中，可以找到的序號。

    如果序號不相等，比較將會失敗。

    針對批次中的 「 寫入 」 操作 CheckSequencePropertyBatchOperation 通常用來做前置條件。

    請注意，是否一個 PropertyBatchOperation PropertyBatch 中的失敗，整個批次失敗，而且無法認可交易的方式。
