- uid: azure-servicefabric.ApplicationEvent.applicationId
  name: applicationId
  fullName: applicationId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    應用程式的身分識別。 這是應用程式名稱的編碼表示法。

    這是 REST Api 中用來識別應用程式資源。

    從 6.0 版開始，階層的名稱會以 「\~"字元。 比方說，如果應用程式名稱是"fabric: / myapp/app1"，應用程式身分識別會是"myapp\~app1 」 在 6.0 + 和"myapp/app1"在舊版中。
  syntax:
    content: 'applicationId: string'
    return:
      type:
      - string
