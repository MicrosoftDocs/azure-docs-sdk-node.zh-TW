items:
- uid: azure-servicefabric.ApplicationCapacityDescription
  name: ApplicationCapacityDescription
  fullName: ApplicationCapacityDescription
  children:
  - azure-servicefabric.ApplicationCapacityDescription.applicationMetrics
  - azure-servicefabric.ApplicationCapacityDescription.maximumNodes
  - azure-servicefabric.ApplicationCapacityDescription.minimumNodes
  langs:
  - typeScript
  type: interface
  summary: >-
    描述此應用程式服務的容量資訊。 此描述可用於描述下列。

    - 保留的容量節點上的服務

    - 限制可以執行此應用程式服務的節點總數

    - 限制此應用程式的服務限制此計量的總耗用量，進而自訂容量計量
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.applicationMetrics
  name: applicationMetrics
  fullName: applicationMetrics
  children: []
  langs:
  - typeScript
  type: property
  summary: 應用程式容量計量描述的清單。
  optional: true
  syntax:
    content: 'applicationMetrics?: ApplicationMetricDescription[]'
    return:
      type:
      - azure-servicefabric.ApplicationMetricDescription[]
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Service Fabric 將為此應用程式保留容量的節點數目上限。

    請注意，這並不表示會將此應用程式的服務放在所有這些節點上。 根據預設，這個屬性的值為零，這表示，將服務放在任何節點上。
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Service Fabric 將為此應用程式保留容量的節點數目下限。

    請注意，這並不表示會將此應用程式的服務放在所有這些節點上。 如果這個屬性設定為零，就會不保留任何的容量。 這個屬性的值不能超過一個 MaximumNodes 屬性的值。
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
