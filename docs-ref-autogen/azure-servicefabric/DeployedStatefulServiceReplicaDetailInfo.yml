  - typeScript
  type: property
  summary: 具狀態服務複本節點上所部署的相關資訊。
  optional: true
  syntax:
    content: 'deployedServiceReplicaQueryResult?: DeployedStatefulServiceReplicaInfo'
    return:
      type:
      - azure-servicefabric.DeployedStatefulServiceReplicaInfo
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedStatefulServiceReplicaDetailInfo.readStatus
  name: readStatus
  fullName: readStatus
  children: []
  langs:
  - typeScript
  type: property
  summary: 指定資料分割的存取狀態。 可能的值包括：'Invalid'、 ' 授與 '，'ReconfigurationPending'、 'NotPrimary'、 'NoWriteQuorum'
  optional: true
  syntax:
    content: 'readStatus?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedStatefulServiceReplicaDetailInfo.replicaId
  name: replicaId
  fullName: replicaId
  children: []
  langs:
  - typeScript
  type: property
  summary: 具狀態服務複本的識別碼。 Service Fabric 會使用 ReplicaId 來唯一識別資料分割的複本。 它是資料分割內唯一的並不會變更複本的存留期。 如果複本卸除相同資料分割在相同節點上建立另一個複本，它會取得不同值的識別碼。有時候無狀態服務執行個體的識別碼也稱為複本識別碼。
  optional: true
  syntax:
    content: 'replicaId?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedStatefulServiceReplicaDetailInfo.replicaStatus
  name: replicaStatus
  fullName: replicaStatus
  children: []
  langs:
  - typeScript
  type: property
  summary: 金鑰值存放區相關資訊的複本。
  optional: true
  syntax:
    content: 'replicaStatus?: KeyValueStoreReplicaStatus'
    return:
      type:
      - azure-servicefabric.KeyValueStoreReplicaStatus
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedStatefulServiceReplicaDetailInfo.replicatorStatus
  name: replicatorStatus
  fullName: replicatorStatus
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    代表主要或次要複寫器狀態的基底類別。

    包含 service fabric 複寫器，例如複寫/複製佇列使用量、 上次收到的認可時間戳記等相關資訊。
  optional: true
  syntax:
    content: 'replicatorStatus?: ReplicatorStatus'
    return:
      type:
      - azure-servicefabric.ReplicatorStatus
  package: azure-servicefabric
