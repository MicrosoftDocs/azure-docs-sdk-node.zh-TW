- uid: azure-servicefabric.ServiceEvent.serviceId
  name: serviceId
  fullName: serviceId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    服務的身分識別。 此識別碼是服務名稱的編碼表示法。 這是 REST Api 中用來識別服務資源。

    從 6.0 版開始，階層的名稱會以 「\~"字元。 比方說，如果服務名稱是"fabric: / myapp/app1/svc1"，服務識別會是"myapp ~ app1\~svc1"在 6.0 + 和"myapp/app1/svc1"在舊版中。
  syntax:
    content: 'serviceId: string'
    return:
      type:
      - string
  package: azure-servicefabric
