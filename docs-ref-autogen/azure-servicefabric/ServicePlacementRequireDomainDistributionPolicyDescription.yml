    summary: |
      描述用以從相同的資料分割的兩個複本應該永遠不會放置在相同的容錯或升級網域中的 Service Fabric 服務放置原則。
      雖然這不是一般會公開服務，以提高的非計劃性的中斷所造成的並行失敗或其他情況下，後續/並行失敗的風險。 例如，試想一個情況複本與每個位置的一個複本的不同資料中心間的部署位置。 其中一個資料中心離線，通常放在該資料中心中的複本會封裝到其中一個剩餘的資料中心。 如果不想要這樣，則應該設定此原則。
