- uid: azure-servicefabric.HealthStatistics
  name: HealthStatistics
  fullName: HealthStatistics
  children:
  - azure-servicefabric.HealthStatistics.healthStateCountList
  langs:
  - typeScript
  type: interface
  summary: >-
    實體，在查詢描述設定為包含統計資料時，健康情況查詢結果的一部分傳回的健全狀況統計資料。

    這些統計資料包括目前實體的所有子系類型的健全狀況狀態計數。

    比方說，對於叢集，健康情況統計資料會包含節點、 應用程式、 服務、 資料分割、 複本、 已部署應用程式和已部署的服務封裝健全狀況狀態計數。

    資料分割，健康情況統計資料包括複本的健全狀況計數。
  package: azure-servicefabric
