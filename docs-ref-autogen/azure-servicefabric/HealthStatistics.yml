    <span data-ttu-id="89d5a-101">實體，在查詢描述設定為包含統計資料時，健康情況查詢結果的一部分傳回的健全狀況統計資料。</span><span class="sxs-lookup"><span data-stu-id="89d5a-101">The health statistics of an entity, returned as part of the health query result when the query description is configured to include statistics.</span></span>

