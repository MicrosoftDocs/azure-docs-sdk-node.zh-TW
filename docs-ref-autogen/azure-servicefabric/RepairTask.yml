  - typeScript
  type: property
  summary: >-
    物件，包含時間戳記的修復工作的狀態轉換。

    這些時間戳記，系統會更新，而且無法直接修改。
  optional: true
  syntax:
    content: 'history?: RepairTaskHistory'
    return:
      type:
      - azure-servicefabric.RepairTaskHistory
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.impact
  name: impact
  fullName: impact
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    影響的物件可以決定系統將會準備的修復，再核准執行修復影響採取哪些動作。

    影響則必須指定的修復執行者時轉換為 「 準備 」 狀態，並設定不可變的一次。
  optional: true
  syntax:
    content: 'impact?: RepairImpactDescriptionBase'
    return:
      type:
      - azure-servicefabric.RepairImpactDescriptionBase
  package: azure-servicefabric
