  - typeScript
  type: property
  summary: 修復執行者名稱。 必須指定已領取和更新版本的狀態，且是不可變一次設定。
  optional: true
  syntax:
    content: 'executor?: string'
    return:
      type:
      - string
  package: azure-servicefabric
