  name: resultCode
  fullName: resultCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    數字的值，提供其他詳細資料的修復工作執行結果。

    可指定在還原和更新版本的狀態，並不變的一次設定。
  optional: true
  syntax:
    content: 'resultCode?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultDetails
  name: resultDetails
  fullName: resultDetails
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    字串，提供其他詳細資料的修復工作執行結果。

    可指定在還原和更新版本的狀態，並不變的一次設定。
  optional: true
  syntax:
    content: 'resultDetails?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.resultStatus
  name: resultStatus
  fullName: resultStatus
  children: []
  langs:
  - typeScript
  type: property
  summary: 值，描述修復工作執行的整體結果。 必須指定在還原和更新版本的狀態，且是不可變一次設定。 可能的值包括：'Invalid'、 ' Succeeded'，'已取消'、 '中斷'、 「 失敗 」，「 擱置中 」
  optional: true
  syntax:
    content: 'resultStatus?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復工作的工作流程狀態。 有效的初始狀態是已建立、 已領取及準備。 可能的值包括：'Invalid'、 '建立'，'宣告'，'準備'，' 核准 '，'執行'、 '還原'、 '已完成
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.target
  name: target
  fullName: target
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    目標物件會決定系統將會準備的修復，再核准執行修復影響採取哪些動作。

    設定修復工作建立，且不變時一次設定。
  optional: true
  syntax:
    content: 'target?: RepairTargetDescriptionBase'
    return:
      type:
      - azure-servicefabric.RepairTargetDescriptionBase
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.taskId
  name: taskId
  fullName: taskId
  children: []
  langs:
  - typeScript
  type: property
  summary: 修復工作的識別碼。
  syntax:
    content: 'taskId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.version
  name: version
  fullName: version
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    修復工作的版本。

    在建立新的修復工作時，版本必須設定為零。  在更新修復工作時，會將版本用於開放式並行存取檢查。  如果版本設定為零，寫入衝突不會檢查更新。  如果版本設定為非零值，然後更新才會成功的修復工作的實際目前版本符合這個值。
  optional: true
  syntax:
    content: 'version?: string'
    return:
      type:
      - string
  package: azure-servicefabric
