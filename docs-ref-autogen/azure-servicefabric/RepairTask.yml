  type: interface
  summary: >
    表示修復工作，其中包含哪一種修復要求，其進度的是，其最終結果是什麼相關資訊。

    此型別支援的 Service Fabric 平台;並不適合直接從您的程式碼使用。
  package: azure-servicefabric
- uid: azure-servicefabric.RepairTask.action
