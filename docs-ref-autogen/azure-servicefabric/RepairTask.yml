- uid: azure-servicefabric.RepairTask.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    位元 OR 的下列值，可提供其他詳細資料的修復工作的狀態。

    - 1-已要求取消的修復

    - 2-已要求中止的修復

    - 4-核准的修復已強制透過用戶端要求
  optional: true
  syntax:
    content: 'flags?: number'
    return:
      type:
      - number
  package: azure-servicefabric
