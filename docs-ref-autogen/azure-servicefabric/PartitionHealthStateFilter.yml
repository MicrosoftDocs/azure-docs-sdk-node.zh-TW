  langs:
  - typeScript
  type: interface
  summary: >-
    <span data-ttu-id="178c4-101">定義比對的準則，以判斷是否應該包含做為子系的叢集健全狀況區塊中的服務資料分割。</span><span class="sxs-lookup"><span data-stu-id="178c4-101">Defines matching criteria to determine whether a partition should be included as a child of a service in the cluster health chunk.</span></span>

    <span data-ttu-id="178c4-102">只有符合篩選，叢集健全狀況區塊查詢描述中指定的父實體時，才會傳回資料分割。</span><span class="sxs-lookup"><span data-stu-id="178c4-102">The partitions are only returned if the parent entities match a filter specified in the cluster health chunk query description.</span></span> <span data-ttu-id="178c4-103">父服務和應用程式，都必須包含在叢集健全狀況區塊。</span><span class="sxs-lookup"><span data-stu-id="178c4-103">The parent service and application must be included in the cluster health chunk.</span></span>

    <span data-ttu-id="178c4-104">一個篩選條件可以比對零、 一或多個資料分割，根據其屬性。</span><span class="sxs-lookup"><span data-stu-id="178c4-104">One filter can match zero, one or multiple partitions, depending on its properties.</span></span>
  package: azure-servicefabric
- uid: azure-servicefabric.PartitionHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="178c4-105">健全狀況狀態的資料分割之篩選條件。</span><span class="sxs-lookup"><span data-stu-id="178c4-105">The filter for the health state of the partitions.</span></span> <span data-ttu-id="178c4-106">它可讓選取的資料分割，如果兩者相符的所需的健全狀況狀態。</span><span class="sxs-lookup"><span data-stu-id="178c4-106">It allows selecting partitions if they match the desired health states.</span></span>

    <span data-ttu-id="178c4-107">可能的值為其中一個下列的健全狀況狀態的整數值。</span><span class="sxs-lookup"><span data-stu-id="178c4-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="178c4-108">只會傳回符合篩選條件的分割區。</span><span class="sxs-lookup"><span data-stu-id="178c4-108">Only partitions that match the filter are returned.</span></span> <span data-ttu-id="178c4-109">所有資料分割用來評估彙總的叢集健康情況狀態。</span><span class="sxs-lookup"><span data-stu-id="178c4-109">All partitions are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="178c4-110">如果未指定，預設值會是 None，除非指定分割區識別碼。</span><span class="sxs-lookup"><span data-stu-id="178c4-110">If not specified, default value is None, unless the partition ID is specified.</span></span> <span data-ttu-id="178c4-111">如果篩選器有預設值，指定資料分割識別碼，則會傳回相符的資料分割。</span><span class="sxs-lookup"><span data-stu-id="178c4-111">If the filter has default value and partition ID is specified, the matching partition is returned.</span></span>

    <span data-ttu-id="178c4-112">狀態值是以旗標為基礎的列舉，因此值可以是使用位元 'OR' 運算子取得的這些值的組合。</span><span class="sxs-lookup"><span data-stu-id="178c4-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="178c4-113">例如，如果提供的值為 6，它會符合 HealthState 值為 OK (2) 和 Warning (4) 的資料分割。</span><span class="sxs-lookup"><span data-stu-id="178c4-113">For example, if the provided value is 6, it matches partitions with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="178c4-114">Default-預設值。</span><span class="sxs-lookup"><span data-stu-id="178c4-114">Default - Default value.</span></span> <span data-ttu-id="178c4-115">符合任何 HealthState。</span><span class="sxs-lookup"><span data-stu-id="178c4-115">Matches any HealthState.</span></span> <span data-ttu-id="178c4-116">值為零。</span><span class="sxs-lookup"><span data-stu-id="178c4-116">The value is zero.</span></span>

    - <span data-ttu-id="178c4-117">None-不符合任何 HealthState 值的篩選。</span><span class="sxs-lookup"><span data-stu-id="178c4-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="178c4-118">用來在指定狀態集合沒有任何結果時傳回。</span><span class="sxs-lookup"><span data-stu-id="178c4-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="178c4-119">值為 1。</span><span class="sxs-lookup"><span data-stu-id="178c4-119">The value is 1.</span></span>

    - <span data-ttu-id="178c4-120">Ok-符合輸入含 HealthState 值 Ok 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="178c4-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="178c4-121">值為 2。</span><span class="sxs-lookup"><span data-stu-id="178c4-121">The value is 2.</span></span>

    - <span data-ttu-id="178c4-122">警告-篩選符合輸入含 HealthState 值 Warning。</span><span class="sxs-lookup"><span data-stu-id="178c4-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="178c4-123">值為 4。</span><span class="sxs-lookup"><span data-stu-id="178c4-123">The value is 4.</span></span>

    - <span data-ttu-id="178c4-124">Error-符合輸入含 HealthState 值 Error 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="178c4-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="178c4-125">值為 8。</span><span class="sxs-lookup"><span data-stu-id="178c4-125">The value is 8.</span></span>

    - <span data-ttu-id="178c4-126">All-符合輸入含任何 HealthState 值的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="178c4-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="178c4-127">值為 65535。</span><span class="sxs-lookup"><span data-stu-id="178c4-127">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.PartitionHealthStateFilter.partitionIdFilter
  name: partitionIdFilter
  fullName: partitionIdFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="178c4-128">符合篩選條件的資料分割識別碼。</span><span class="sxs-lookup"><span data-stu-id="178c4-128">ID of the partition that matches the filter.</span></span> <span data-ttu-id="178c4-129">篩選條件只套用至指定的資料分割，若有的話。</span><span class="sxs-lookup"><span data-stu-id="178c4-129">The filter is applied only to the specified partition, if it exists.</span></span>

    <span data-ttu-id="178c4-130">如果分割區不存在，此篩選器為基礎的叢集健全狀況區塊會不傳回任何資料分割。</span><span class="sxs-lookup"><span data-stu-id="178c4-130">If the partition doesn't exist, no partition is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="178c4-131">如果分割區存在，就包含在叢集健全狀況區塊如果它採用的其他篩選屬性。</span><span class="sxs-lookup"><span data-stu-id="178c4-131">If the partition exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="178c4-132">如果未指定，符合父篩選 （如果有的話） 的所有資料分割會納入考量，並比對其他篩選成員，例如健康情況狀態篩選。</span><span class="sxs-lookup"><span data-stu-id="178c4-132">If not specified, all partitions that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'partitionIdFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.PartitionHealthStateFilter.replicaFilters
  name: replicaFilters
  fullName: replicaFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="178c4-133">定義指定的複本，以包含在傳回的叢集健全狀況區塊做為子系的父磁碟分割的篩選器清單。</span><span class="sxs-lookup"><span data-stu-id="178c4-133">Defines a list of filters that specify which replicas to be included in the returned cluster health chunk as children of the parent partition.</span></span> <span data-ttu-id="178c4-134">只有當父磁碟分割都符合篩選條件，則會傳回複本。</span><span class="sxs-lookup"><span data-stu-id="178c4-134">The replicas are returned only if the parent partition matches a filter.</span></span>

    <span data-ttu-id="178c4-135">如果清單是空的則會傳回沒有複本。</span><span class="sxs-lookup"><span data-stu-id="178c4-135">If the list is empty, no replicas are returned.</span></span> <span data-ttu-id="178c4-136">所有複本都會都用來評估父系的彙總的資料分割健全狀況狀態，不論輸入篩選器。</span><span class="sxs-lookup"><span data-stu-id="178c4-136">All the replicas are used to evaluate the parent partition aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="178c4-137">資料分割的篩選條件可以指定多個複本篩選條件。</span><span class="sxs-lookup"><span data-stu-id="178c4-137">The partition filter may specify multiple replica filters.</span></span>

    <span data-ttu-id="178c4-138">比方說，它可以指定篩選器，以傳回所有複本的健全狀況狀態錯誤和另一個篩選條件永遠包含其複本識別碼所識別的複本。</span><span class="sxs-lookup"><span data-stu-id="178c4-138">For example, it can specify a filter to return all replicas with health state Error and another filter to always include a replica identified by its replica id.</span></span>
  optional: true
  syntax:
    content: 'replicaFilters?: ReplicaHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.ReplicaHealthStateFilter[]
  package: azure-servicefabric
