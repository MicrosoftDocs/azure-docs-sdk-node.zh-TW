  type: interface
  summary: >-
    表示具狀態服務複本或無狀態服務執行個體的健康狀態區塊。

    複本健全狀況狀態包含複本識別碼和其彙總健全狀況狀態。
  extends:
    name: azure-servicefabric.EntityHealthStateChunk
