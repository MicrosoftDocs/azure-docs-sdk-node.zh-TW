  - typeScript
  type: property
  summary: 它是最小持續期間，備份建立，將仍然會儲存在儲存體，且之後的時間長度是時間可能會刪除。 它應該指定 ISO8601 格式。
  syntax:
    content: 'retentionDuration: Duration'
    return:
      type:
      - Duration
