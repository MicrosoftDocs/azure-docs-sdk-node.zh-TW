    <span data-ttu-id="279d7-101">描述要用於服務的主要複本應該以最佳方式放置在特定的網域中的 Service Fabric 服務放置原則。</span><span class="sxs-lookup"><span data-stu-id="279d7-101">Describes the policy to be used for placement of a Service Fabric service where the service's Primary replicas should optimally be placed in a particular domain.</span></span>

    <span data-ttu-id="279d7-102">此位置原則通常會搭配 Service Fabric 叢集地理區域分散以指出服務的主要複本應該位於特定的容錯網域，在案例中的容錯網域在地理位置分散案例通常會配合地區或資料中心的界限。</span><span class="sxs-lookup"><span data-stu-id="279d7-102">This placement policy is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a service's primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id="279d7-103">請注意，由於這是一項最佳化可能，主要複本可能不會得到位於由於失敗、 容量限制或其他條件約束的這個網域中。</span><span class="sxs-lookup"><span data-stu-id="279d7-103">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span>
