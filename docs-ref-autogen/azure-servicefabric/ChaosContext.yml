  type: interface
  summary: >-
    描述一個對應，也就是 （字串，字串） 的集合類型索引鍵-值組。 此對應可用於記錄混亂執行的相關資訊。 此類組合不能超過 100 個，且每個字串 (索引鍵或值) 最多為 4095 個字元長。

    此對應由混亂執行的起始者設定，以選擇性地儲存特定執行的相關內容。
