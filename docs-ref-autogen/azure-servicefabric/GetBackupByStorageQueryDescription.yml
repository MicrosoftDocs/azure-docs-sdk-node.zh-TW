  - typeScript
  type: property
  summary: 如果指定為 true，取得在指定的備份實體的每個分割區 （在指定的時間範圍內） 的最新備份。
  optional: true
  syntax:
    content: 'latest?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.startDateTimeFilter
  name: startDateTimeFilter
  fullName: startDateTimeFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: 指定開始日期時間 ISO8601 要列舉的備份。 如果未指定，從一開始會列舉備份。
  optional: true
  syntax:
    content: 'startDateTimeFilter?: Date'
    return:
      type:
      - Date
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.storage
  name: storage
  fullName: storage
  children: []
  langs:
  - typeScript
  type: property
  summary: 描述從何處列舉備份的備份儲存體的參數。 這是選擇性的根據預設，此備份的實體目前備份 （如中所指定的備份原則） 的備份儲存體從列舉備份。 這個參數是相當實用，能列舉從另一個叢集，您可能想要還原的備份。
  syntax:
    content: 'storage: BackupStorageDescription'
    return:
      type:
      - azure-servicefabric.BackupStorageDescription
  package: azure-servicefabric
