  - typeScript
  type: property
  summary: <span data-ttu-id="bb97d-106">傳入的叢集健康狀態原則用來驗證混亂反覆運算之間的叢集健康情況。</span><span class="sxs-lookup"><span data-stu-id="bb97d-106">Passed-in cluster health policy is used to validate health of the cluster in between Chaos iterations.</span></span> <span data-ttu-id="bb97d-107">如果叢集健康狀態發生錯誤，或發生未預期的例外狀況錯誤執行-期間若要讓叢集有時間復原，混亂會等候 30 分鐘，再下一個健康情況檢查。</span><span class="sxs-lookup"><span data-stu-id="bb97d-107">If the cluster health is in error or if an unexpected exception happens during fault execution--to provide the cluster with some time to recuperate--Chaos will wait for 30 minutes before the next health-check.</span></span>
  optional: true
  syntax:
    content: 'clusterHealthPolicy?: ClusterHealthPolicy'
    return:
      type:
      - azure-servicefabric.ClusterHealthPolicy
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosParameters.context
  name: context
  fullName: context
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bb97d-108">描述一個對應，也就是 （字串，字串） 的集合類型索引鍵-值組。</span><span class="sxs-lookup"><span data-stu-id="bb97d-108">Describes a map, which is a collection of (string, string) type key-value pairs.</span></span> <span data-ttu-id="bb97d-109">此對應可用於記錄混亂執行的相關資訊。</span><span class="sxs-lookup"><span data-stu-id="bb97d-109">The map can be used to record information about the Chaos run.</span></span> <span data-ttu-id="bb97d-110">此類組合不能超過 100 個，且每個字串 (索引鍵或值) 最多為 4095 個字元長。</span><span class="sxs-lookup"><span data-stu-id="bb97d-110">There cannot be more than 100 such pairs and each string (key or value) can be at most 4095 characters long.</span></span>

    <span data-ttu-id="bb97d-111">此對應由混亂執行的起始者設定，以選擇性地儲存特定執行的相關內容。</span><span class="sxs-lookup"><span data-stu-id="bb97d-111">This map is set by the starter of the Chaos run to optionally store the context about the specific run.</span></span>
