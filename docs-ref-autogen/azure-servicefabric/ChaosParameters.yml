- uid: azure-servicefabric.ChaosParameters.maxClusterStabilizationTimeoutInSeconds
  name: maxClusterStabilizationTimeoutInSeconds
  fullName: maxClusterStabilizationTimeoutInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bb97d-113">等待所有叢集實體變成穩定且狀況良好的時間長度上限。</span><span class="sxs-lookup"><span data-stu-id="bb97d-113">The maximum amount of time to wait for all cluster entities to become stable and healthy.</span></span>

    <span data-ttu-id="bb97d-114">Chaos 會在反覆項目中執行，並且在每個反覆項目開始時它會驗證叢集實體的健康情況。</span><span class="sxs-lookup"><span data-stu-id="bb97d-114">Chaos executes in iterations and at the start of each iteration it validates the health of cluster entities.</span></span>

    <span data-ttu-id="bb97d-115">在驗證期間，如果叢集實體在 MaxClusterStabilizationTimeoutInSeconds 內不穩定且狀況不良，Chaos 就會產生驗證失敗事件。</span><span class="sxs-lookup"><span data-stu-id="bb97d-115">During validation if a cluster entity is not stable and healthy within MaxClusterStabilizationTimeoutInSeconds, Chaos generates a validation failed event.</span></span>
  optional: true
  syntax:
    content: 'maxClusterStabilizationTimeoutInSeconds?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosParameters.maxConcurrentFaults
  name: maxConcurrentFaults
  fullName: maxConcurrentFaults
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bb97d-116">MaxConcurrentFaults 是每個反覆運算引發的並行錯誤的最大數目。</span><span class="sxs-lookup"><span data-stu-id="bb97d-116">MaxConcurrentFaults is the maximum number of concurrent faults induced per iteration.</span></span>

    <span data-ttu-id="bb97d-117">Chaos 會在反覆項目中執行，而兩個連續的反覆項目之間會以驗證階段分隔。</span><span class="sxs-lookup"><span data-stu-id="bb97d-117">Chaos executes in iterations and two consecutive iterations are separated by a validation phase.</span></span>

    <span data-ttu-id="bb97d-118">並行越高，越積極錯誤，導致引發更複雜的狀態系列以發現錯誤的插入。</span><span class="sxs-lookup"><span data-stu-id="bb97d-118">The higher the concurrency, the more aggressive the injection of faults, leading to inducing more complex series of states to uncover bugs.</span></span>

    <span data-ttu-id="bb97d-119">建議從值為 2 或 3 開始，上調此值時請小心謹慎。</span><span class="sxs-lookup"><span data-stu-id="bb97d-119">The recommendation is to start with a value of 2 or 3 and to exercise caution while moving up.</span></span>
  optional: true
  syntax:
    content: 'maxConcurrentFaults?: number'
    return:
      type:
      - number
  package: azure-servicefabric
