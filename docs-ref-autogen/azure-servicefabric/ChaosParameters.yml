- uid: azure-servicefabric.ChaosParameters.chaosTargetFilter
  name: chaosTargetFilter
  fullName: chaosTargetFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bb97d-102">叢集實體為目標的混亂錯誤的清單。</span><span class="sxs-lookup"><span data-stu-id="bb97d-102">List of cluster entities to target for Chaos faults.</span></span>

    <span data-ttu-id="bb97d-103">此篩選條件可以用於混亂錯誤的目標只有到特定節點類型，或是只適用於特定應用程式執行個體。</span><span class="sxs-lookup"><span data-stu-id="bb97d-103">This filter can be used to target Chaos faults only to certain node types or only to certain application instances.</span></span> <span data-ttu-id="bb97d-104">如果未使用 ChaosTargetFilter，混亂會針對所有叢集實體引發錯誤。</span><span class="sxs-lookup"><span data-stu-id="bb97d-104">If ChaosTargetFilter is not used, Chaos faults all cluster entities.</span></span>

    <span data-ttu-id="bb97d-105">如果使用 ChaosTargetFilter，則混亂只會針對符合 ChaosTargetFilter 規格的實體引發錯誤。</span><span class="sxs-lookup"><span data-stu-id="bb97d-105">If ChaosTargetFilter is used, Chaos faults only the entities that meet the ChaosTargetFilter specification.</span></span>
  optional: true
  syntax:
    content: 'chaosTargetFilter?: ChaosTargetFilter'
    return:
