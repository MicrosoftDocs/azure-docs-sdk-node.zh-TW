  - typeScript
  type: property
  summary: <span data-ttu-id="bb97d-120">Chaos 在自動停止之前，將執行的總時間 (秒)。</span><span class="sxs-lookup"><span data-stu-id="bb97d-120">Total time (in seconds) for which Chaos will run before automatically stopping.</span></span> <span data-ttu-id="bb97d-121">最大允许值为 4,294,967,295 (System.UInt32.MaxValue)。</span><span class="sxs-lookup"><span data-stu-id="bb97d-121">The maximum allowed value is 4,294,967,295 (System.UInt32.MaxValue).</span></span>
  optional: true
  syntax:
    content: 'timeToRunInSeconds?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosParameters.waitTimeBetweenFaultsInSeconds
  name: waitTimeBetweenFaultsInSeconds
  fullName: waitTimeBetweenFaultsInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bb97d-122">單一反覆項目內連續錯誤之間的等候時間 (秒)。</span><span class="sxs-lookup"><span data-stu-id="bb97d-122">Wait time (in seconds) between consecutive faults within a single iteration.</span></span>

    <span data-ttu-id="bb97d-123">值越大，錯誤之間的重疊越低，且叢集歷經的狀態轉換順序會越簡單。</span><span class="sxs-lookup"><span data-stu-id="bb97d-123">The larger the value, the lower the overlapping between faults and the simpler the sequence of state transitions that the cluster goes through.</span></span>

    <span data-ttu-id="bb97d-124">建議從 1 到 5 之間的值來開始，上調此值時請小心謹慎。</span><span class="sxs-lookup"><span data-stu-id="bb97d-124">The recommendation is to start with a value between 1 and 5 and exercise caution while moving up.</span></span>
  optional: true
  syntax:
    content: 'waitTimeBetweenFaultsInSeconds?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosParameters.waitTimeBetweenIterationsInSeconds
  name: waitTimeBetweenIterationsInSeconds
  fullName: waitTimeBetweenIterationsInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="bb97d-125">Chaos 的兩個連續反覆項目之間的時間區隔 (秒)。</span><span class="sxs-lookup"><span data-stu-id="bb97d-125">Time-separation (in seconds) between two consecutive iterations of Chaos.</span></span>

    <span data-ttu-id="bb97d-126">值越大，錯誤插入率越低。</span><span class="sxs-lookup"><span data-stu-id="bb97d-126">The larger the value, the lower the fault injection rate.</span></span>
  optional: true
  syntax:
    content: 'waitTimeBetweenIterationsInSeconds?: number'
    return:
      type:
      - number
  package: azure-servicefabric
