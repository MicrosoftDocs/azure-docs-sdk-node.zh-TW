- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.nodeFilters
  name: nodeFilters
  fullName: nodeFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="88c19-109">定義篩選條件，指定要包含在傳回的叢集健全狀況區塊中的節點清單。</span><span class="sxs-lookup"><span data-stu-id="88c19-109">Defines a list of filters that specify which nodes to be included in the returned cluster health chunk.</span></span>

    <span data-ttu-id="88c19-110">如果未不指定任何篩選，則會不傳回任何節點。</span><span class="sxs-lookup"><span data-stu-id="88c19-110">If no filters are specified, no nodes are returned.</span></span> <span data-ttu-id="88c19-111">所有節點都會都用來評估叢集的彙總健全狀況狀態，不論輸入篩選器。</span><span class="sxs-lookup"><span data-stu-id="88c19-111">All the nodes are used to evaluate the cluster's aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="88c19-112">叢集健全狀況區塊查詢可以指定多個節點的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="88c19-112">The cluster health chunk query may specify multiple node filters.</span></span>

    <span data-ttu-id="88c19-113">比方說，它可以指定傳回的健全狀況狀態錯誤的所有節點的篩選器並永遠包含其 NodeName 所識別節點的另一個篩選條件。</span><span class="sxs-lookup"><span data-stu-id="88c19-113">For example, it can specify a filter to return all nodes with health state Error and another filter to always include a node identified by its NodeName.</span></span>
  optional: true
  syntax:
    content: 'nodeFilters?: NodeHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.NodeHealthStateFilter[]
  package: azure-servicefabric
