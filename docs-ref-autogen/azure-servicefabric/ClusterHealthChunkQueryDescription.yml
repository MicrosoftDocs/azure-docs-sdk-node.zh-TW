  type: interface
  summary: <span data-ttu-id="88c19-101">叢集健全狀況區塊查詢描述，可以指定要評估叢集健康情況與非常易懂的篩選器，以選取要包含在回應中的叢集實體的健康狀態原則。</span><span class="sxs-lookup"><span data-stu-id="88c19-101">The cluster health chunk query description, which can specify the health policies to evaluate cluster health and very expressive filters to select which cluster entities to include in response.</span></span>
