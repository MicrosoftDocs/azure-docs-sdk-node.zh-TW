- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.applicationFilters
  name: applicationFilters
  fullName: applicationFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="88c19-102">定義篩選條件，指定要包含在傳回的叢集健全狀況區塊中的應用程式清單。</span><span class="sxs-lookup"><span data-stu-id="88c19-102">Defines a list of filters that specify which applications to be included in the returned cluster health chunk.</span></span>

    <span data-ttu-id="88c19-103">如果未不指定任何篩選，則會不傳回任何應用程式。</span><span class="sxs-lookup"><span data-stu-id="88c19-103">If no filters are specified, no applications are returned.</span></span> <span data-ttu-id="88c19-104">所有應用程式用來評估叢集的彙總的健康情況狀態，不論輸入篩選器。</span><span class="sxs-lookup"><span data-stu-id="88c19-104">All the applications are used to evaluate the cluster's aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="88c19-105">叢集健全狀況區塊查詢可以指定多個應用程式篩選器。</span><span class="sxs-lookup"><span data-stu-id="88c19-105">The cluster health chunk query may specify multiple application filters.</span></span>

    <span data-ttu-id="88c19-106">比方說，它可以指定要傳回的健全狀況狀態錯誤的所有應用程式篩選器並永遠包含指定的應用程式類型的應用程式的另一個篩選條件。</span><span class="sxs-lookup"><span data-stu-id="88c19-106">For example, it can specify a filter to return all applications with health state Error and another filter to always include applications of a specified application type.</span></span>
  optional: true
  syntax:
    content: 'applicationFilters?: ApplicationHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.ApplicationHealthStateFilter[]
  package: azure-servicefabric
