- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    允許的狀況不良已部署應用程式百分比上限。 允許的值是從 0 到 100 的位元組值。

    百分比表示已部署的應用程式狀況不良之前，應用程式會被視為錯誤的最大容許的百分比。

    此計算是狀況不良已部署的應用程式數目除以其中應用程式目前部署在叢集中的節點數目。

    針對較少的節點數目，計算會四捨五入以容許一個失敗。 預設百分比是零。
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
