  fullName: replicaId
  children: []
  langs:
  - typeScript
  type: property
  summary: 具狀態服務複本的識別碼。 Service Fabric 會使用 ReplicaId 來唯一識別資料分割的複本。 它是資料分割內唯一的並不會變更複本的存留期。 如果複本卸除相同資料分割在相同節點上建立另一個複本，它會取得不同值的識別碼。有時候無狀態服務執行個體的識別碼也稱為複本識別碼。
  optional: true
  syntax:
    content: 'replicaId?: string'
