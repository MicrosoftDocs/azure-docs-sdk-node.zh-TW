  - typeScript
  type: property
  summary: 在輪流升級期間用來監視健康情況的模式。 的值為 UnmonitoredAuto 及 UnmonitoredManual，受監視。 可能的值包括：' Invalid'、 'UnmonitoredAuto'、 'UnmonitoredManual'、 '監視'
  optional: true
