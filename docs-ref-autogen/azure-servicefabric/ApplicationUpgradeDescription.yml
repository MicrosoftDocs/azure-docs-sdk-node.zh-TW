- uid: azure-servicefabric.ApplicationUpgradeDescription.upgradeReplicaSetCheckTimeoutInSeconds
  name: upgradeReplicaSetCheckTimeoutInSeconds
  fullName: upgradeReplicaSetCheckTimeoutInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="a0555-117">發生非預期問題時，封鎖處理升級網域並防止遺失可用性的時間長度上限。</span><span class="sxs-lookup"><span data-stu-id="a0555-117">The maximum amount of time to block processing of an upgrade domain and prevent loss of availability when there are unexpected issues.</span></span> <span data-ttu-id="a0555-118">此逾時過期時，無論是否發生可用性遺失問題，升級網域的處理都將繼續。</span><span class="sxs-lookup"><span data-stu-id="a0555-118">When this timeout expires, processing of the upgrade domain will proceed regardless of availability loss issues.</span></span> <span data-ttu-id="a0555-119">逾時會在每個升級網域啟動時重設。</span><span class="sxs-lookup"><span data-stu-id="a0555-119">The timeout is reset at the start of each upgrade domain.</span></span> <span data-ttu-id="a0555-120">有效值介於 0 到 42949672925 (含) 之間。</span><span class="sxs-lookup"><span data-stu-id="a0555-120">Valid values are between 0 and 42949672925 inclusive.</span></span>

    <span data-ttu-id="a0555-121">（不帶正負號的 32 位元整數）。</span><span class="sxs-lookup"><span data-stu-id="a0555-121">(unsigned 32-bit integer).</span></span>
  optional: true
  syntax:
    content: 'upgradeReplicaSetCheckTimeoutInSeconds?: number'
    return:
      type:
      - number
