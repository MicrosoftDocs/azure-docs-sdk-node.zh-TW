    <span data-ttu-id="63d5d-116">這是在叢集中的此應用程式計量容量總計。</span><span class="sxs-lookup"><span data-stu-id="63d5d-116">This is the total metric capacity for this application in the cluster.</span></span> <span data-ttu-id="63d5d-117">Service Fabric 會嘗試限制的服務，這個值在應用程式中載入的總和。</span><span class="sxs-lookup"><span data-stu-id="63d5d-117">Service Fabric will try to limit the sum of loads of services within the application to this value.</span></span>

