  summary: >-
    <span data-ttu-id="63d5d-103">Service Fabric 應用程式的最大節點容量。</span><span class="sxs-lookup"><span data-stu-id="63d5d-103">The maximum node capacity for Service Fabric application.</span></span>

    <span data-ttu-id="63d5d-104">這是在單一節點上的此應用程式的執行個體的負載上限。</span><span class="sxs-lookup"><span data-stu-id="63d5d-104">This is the maximum Load for an instance of this application on a single node.</span></span> <span data-ttu-id="63d5d-105">即使節點的容量大於此值，則 Service Fabric 會限制服務內的每個節點上的應用程式，此值的總負載。</span><span class="sxs-lookup"><span data-stu-id="63d5d-105">Even if the capacity of node is greater than this value, Service Fabric will limit the total load of services within the application on each node to this value.</span></span>

    <span data-ttu-id="63d5d-106">如果設定為零，此計量的容量是無限制每個節點上。</span><span class="sxs-lookup"><span data-stu-id="63d5d-106">If set to zero, capacity for this metric is unlimited on each node.</span></span>

    <span data-ttu-id="63d5d-107">當使用定義的應用程式容量中建立新的應用程式，MaximumNodes 和此值的乘積必須一律小於或等於 TotalApplicationCapacity 為。</span><span class="sxs-lookup"><span data-stu-id="63d5d-107">When creating a new application with application capacity defined, the product of MaximumNodes and this value must always be smaller than or equal to TotalApplicationCapacity.</span></span>

    <span data-ttu-id="63d5d-108">在更新現有的應用程式與應用程式容量時，則 MaximumNodes 和此值的乘積必須一律會小於或等於 TotalApplicationCapacity 為。</span><span class="sxs-lookup"><span data-stu-id="63d5d-108">When updating existing application with application capacity, the product of MaximumNodes and this value must always be smaller than or equal to TotalApplicationCapacity.</span></span>
