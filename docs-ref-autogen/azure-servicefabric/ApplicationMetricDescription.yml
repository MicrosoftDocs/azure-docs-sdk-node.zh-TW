- uid: azure-servicefabric.ApplicationMetricDescription.reservationCapacity
  name: reservationCapacity
  fullName: reservationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="63d5d-110">Service Fabric 應用程式的節點保留容量。</span><span class="sxs-lookup"><span data-stu-id="63d5d-110">The node reservation capacity for Service Fabric application.</span></span>

    <span data-ttu-id="63d5d-111">這是負載的具有此應用程式的執行個體的節點上，這負載的保留數量。</span><span class="sxs-lookup"><span data-stu-id="63d5d-111">This is the amount of load which is reserved on nodes which have instances of this application.</span></span>

    <span data-ttu-id="63d5d-112">如果指定 MinimumNodes，這些值的乘積會是保留的叢集中的應用程式的容量。</span><span class="sxs-lookup"><span data-stu-id="63d5d-112">If MinimumNodes is specified, then the product of these values will be the capacity reserved in the cluster for the application.</span></span>

    <span data-ttu-id="63d5d-113">如果設定為零，不會保留容量，此度量。</span><span class="sxs-lookup"><span data-stu-id="63d5d-113">If set to zero, no capacity is reserved for this metric.</span></span>

    <span data-ttu-id="63d5d-114">設定應用程式容量時，或在更新應用程式容量;此值必須小於或等於每個度量 MaximumCapacity。</span><span class="sxs-lookup"><span data-stu-id="63d5d-114">When setting application capacity or when updating application capacity; this value must be smaller than or equal to MaximumCapacity for each metric.</span></span>
  optional: true
  syntax:
    content: 'reservationCapacity?: number'
    return:
      type:
      - number
  package: azure-servicefabric
