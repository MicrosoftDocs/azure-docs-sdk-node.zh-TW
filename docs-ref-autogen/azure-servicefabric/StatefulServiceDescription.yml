    旗標，指出這是否為本機磁碟儲存狀態的持續性服務。

    如果這個屬性的值則為 true，否則為 false。
  syntax:
    content: 'hasPersistedState: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
