  - uid: azure-servicefabric.HealthEvent.lastErrorTransitionAt
    name: lastErrorTransitionAt
    fullName: lastErrorTransitionAt
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="56836-111">如果目前的健全狀況狀態是 「 錯誤 」，則這個屬性會傳回的健全狀況報表第一次報告與 「 錯誤 」 的時間。</span><span class="sxs-lookup"><span data-stu-id="56836-111">If the current health state is 'Error', this property returns the time at which the health report was first reported with 'Error'.</span></span> <span data-ttu-id="56836-112">針對定期報告，以相同狀態的許多報表可能會產生不過，此屬性會傳回只的日期和時間是從第一個 'Error' 接收到健康情況報告。</span><span class="sxs-lookup"><span data-stu-id="56836-112">For periodic reporting, many reports with the same state may have been generated however, this property returns only the date and time at the first 'Error' health report was received.</span></span>
      <span data-ttu-id="56836-113">如果目前的健全狀況狀態是 「 確定 」 或 「 警告 」，傳回的日期和時間的健全狀況狀態上次在 「 錯誤 」，再轉換成不同的狀態。</span><span class="sxs-lookup"><span data-stu-id="56836-113">If the current health state is 'Ok' or 'Warning', returns the date and time at which the health state was last in 'Error', before transitioning to a different state.</span></span>

      <span data-ttu-id="56836-114">如果健全狀況狀態永遠不會是 'Error'，值會是零的日期時間。</span><span class="sxs-lookup"><span data-stu-id="56836-114">If the health state was never 'Error', the value will be zero date-time.</span></span>
    optional: true
    syntax:
      content: 'lastErrorTransitionAt?: Date'
      return:
        type:
          - Date
    package: azure-servicefabric
