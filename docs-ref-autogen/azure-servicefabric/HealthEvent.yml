    type: property
    summary: |-
      <span data-ttu-id="56836-102">健康情況資訊的描述。</span><span class="sxs-lookup"><span data-stu-id="56836-102">The description of the health information.</span></span> <span data-ttu-id="56836-103">這代表任意格式的文字，可用來新增人類可讀的報告相關資訊。</span><span class="sxs-lookup"><span data-stu-id="56836-103">It represents free text used to add human readable information about the report.</span></span>
      <span data-ttu-id="56836-104">描述的字串長度上限為 4096 個字元。</span><span class="sxs-lookup"><span data-stu-id="56836-104">The maximum string length for the description is 4096 characters.</span></span>
      <span data-ttu-id="56836-105">如果提供的字串超出此長度，將會自動截斷。</span><span class="sxs-lookup"><span data-stu-id="56836-105">If the provided string is longer, it will be automatically truncated.</span></span>
      <span data-ttu-id="56836-106">截斷時，描述的最後字元會包含 "[已截斷]" 標記，而總字串大小會是 4096 個字元。</span><span class="sxs-lookup"><span data-stu-id="56836-106">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>
      <span data-ttu-id="56836-107">此標記的存在可向使用者指出已發生截斷情況。</span><span class="sxs-lookup"><span data-stu-id="56836-107">The presence of the marker indicates to users that truncation occurred.</span></span>
      <span data-ttu-id="56836-108">請注意，截斷時，描述的字元數會少於來自原始字串的 4096 個字元。</span><span class="sxs-lookup"><span data-stu-id="56836-108">Note that when truncated, the description has less than 4096 characters from the original string.</span></span>
    optional: true
    syntax:
      content: 'description?: string'
      return:
        type:
