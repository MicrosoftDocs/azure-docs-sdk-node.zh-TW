    <span data-ttu-id="c69a0-111">如果目前的健全狀況狀態是 「 錯誤 」 或 「 警告 」，傳回的健全狀況狀態前次 [確定]，再轉換成不同的狀態中的時間與日期。</span><span class="sxs-lookup"><span data-stu-id="c69a0-111">If the current health state is 'Error' or 'Warning', returns the date and time at which the health state was last in 'Ok', before transitioning to a different state.</span></span>


    <span data-ttu-id="c69a0-112">如果健全狀況狀態永遠不會是 [確定]，值會是零的日期時間。</span><span class="sxs-lookup"><span data-stu-id="c69a0-112">If the health state was never 'Ok', the value will be zero date-time.</span></span>
  optional: true
  syntax:
    content: 'lastOkTransitionAt?: Date'
    return:
