  - uid: azure-servicefabric.HealthEvent.timeToLiveInMilliSeconds
    name: timeToLiveInMilliSeconds
    fullName: timeToLiveInMilliSeconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="56836-144">此健康情況報告的有效持續時間。</span><span class="sxs-lookup"><span data-stu-id="56836-144">The duration for which this health report is valid.</span></span> <span data-ttu-id="56836-145">此欄位使用 ISO8601 格式指定持續時間。</span><span class="sxs-lookup"><span data-stu-id="56836-145">This field uses ISO8601 format for specifying the duration.</span></span>
      <span data-ttu-id="56836-146">當用戶端會定期回報時，其傳送報告的頻率應該高於存留時間。</span><span class="sxs-lookup"><span data-stu-id="56836-146">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>
      <span data-ttu-id="56836-147">如果用戶端會針對轉換進行回報，則可以將存留時間設定為無限。</span><span class="sxs-lookup"><span data-stu-id="56836-147">If clients report on transition, they can set the time to live to infinite.</span></span>
      <span data-ttu-id="56836-148">如果 RemoveWhenExpired 為 true，當存留時間到期時，系統會將包含健康情況資訊的健康情況事件自健康狀態資料存放區中移除，如果 RemoveWhenExpired 為 false，則會將該事件評估為錯誤。</span><span class="sxs-lookup"><span data-stu-id="56836-148">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>
      <span data-ttu-id="56836-149">如果未指定，存留時間會預設為 infinite 值。</span><span class="sxs-lookup"><span data-stu-id="56836-149">If not specified, time to live defaults to infinite value.</span></span>
    optional: true
    syntax:
      content: 'timeToLiveInMilliSeconds?: Duration'
      return:
        type:
          - Duration
    package: azure-servicefabric
