    type: property
    summary: |
      <span data-ttu-id="56836-116">如果目前的健全狀況狀態是 「 Ok 」，則這個屬性會傳回的健全狀況報表第一次報告具有 [確定] 的時間。</span><span class="sxs-lookup"><span data-stu-id="56836-116">If the current health state is 'Ok', this property returns the time at which the health report was first reported with 'Ok'.</span></span>
      <span data-ttu-id="56836-117">針對定期報告，以相同狀態的許多報表可能會產生。</span><span class="sxs-lookup"><span data-stu-id="56836-117">For periodic reporting, many reports with the same state may have been generated.</span></span>
      <span data-ttu-id="56836-118">這個屬性傳回的日期和時間時收到第一次 [確定] 的健康情況報告。</span><span class="sxs-lookup"><span data-stu-id="56836-118">This property returns the date and time when the first 'Ok' health report was received.</span></span>
      <span data-ttu-id="56836-119">如果目前的健全狀況狀態是 「 錯誤 」 或 「 警告 」，傳回的健全狀況狀態前次 [確定]，再轉換成不同的狀態中的時間與日期。</span><span class="sxs-lookup"><span data-stu-id="56836-119">If the current health state is 'Error' or 'Warning', returns the date and time at which the health state was last in 'Ok', before transitioning to a different state.</span></span>

      <span data-ttu-id="56836-120">如果健全狀況狀態永遠不會是 [確定]，值會是零的日期時間。</span><span class="sxs-lookup"><span data-stu-id="56836-120">If the health state was never 'Ok', the value will be zero date-time.</span></span>
    optional: true
    syntax:
      content: 'lastOkTransitionAt?: Date'
      return:
        type:
          - Date
    package: azure-servicefabric
  - uid: azure-servicefabric.HealthEvent.lastWarningTransitionAt
    name: lastWarningTransitionAt
    fullName: lastWarningTransitionAt
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="56836-121">如果目前的健全狀況狀態 'Warning 時，' 這個屬性會傳回的健全狀況報表第一次報告與 「 警告 」 的時間。</span><span class="sxs-lookup"><span data-stu-id="56836-121">If the current health state is 'Warning', this property returns the time at which the health report was first reported with 'Warning'.</span></span> <span data-ttu-id="56836-122">針對定期報告，以相同狀態的許多報表可能會產生不過，這個屬性會傳回收到只的日期和時間的第一個 「 警告 」 健全狀況報表。</span><span class="sxs-lookup"><span data-stu-id="56836-122">For periodic reporting, many reports with the same state may have been generated however, this property returns only the date and time at the first 'Warning' health report was received.</span></span>
      <span data-ttu-id="56836-123">如果目前的健全狀況狀態是 「 確定 」 或 「 錯誤 」，傳回的日期和時間的健全狀況狀態上次在 「 警告 」，再轉換成不同的狀態。</span><span class="sxs-lookup"><span data-stu-id="56836-123">If the current health state is 'Ok' or 'Error', returns the date and time at which the health state was last in 'Warning', before transitioning to a different state.</span></span>

      <span data-ttu-id="56836-124">如果健康狀態永遠不會 'Warning'，值會是零的日期時間。</span><span class="sxs-lookup"><span data-stu-id="56836-124">If the health state was never 'Warning', the value will be zero date-time.</span></span>
    optional: true
    syntax:
      content: 'lastWarningTransitionAt?: Date'
      return:
        type:
          - Date
    package: azure-servicefabric
  - uid: azure-servicefabric.HealthEvent.property
    name: property
    fullName: property
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="56836-125">健康情況資訊的屬性。</span><span class="sxs-lookup"><span data-stu-id="56836-125">The property of the health information.</span></span> <span data-ttu-id="56836-126">實體可以有不同屬性的健康情況報告。</span><span class="sxs-lookup"><span data-stu-id="56836-126">An entity can have health reports for different properties.</span></span>
      <span data-ttu-id="56836-127">屬性是一個字串而不是固定的列舉，以便讓報告程式在分類觸發報告的狀態條件時較有彈性。</span><span class="sxs-lookup"><span data-stu-id="56836-127">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>
      <span data-ttu-id="56836-128">例如，SourceId 為 "LocalWatchdog" 的報告程式可以監視節點上可用磁碟的狀態，因此可以針對該節點回報 "AvailableDisk" 屬性。</span><span class="sxs-lookup"><span data-stu-id="56836-128">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="56836-129">該相同報告程式還可以監視節點連線能力，因此可以針對該相同節點回報 "Connectivity" 屬性。</span><span class="sxs-lookup"><span data-stu-id="56836-129">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
      <span data-ttu-id="56836-130">在健康狀態資料存放區中，會將這些報告視為所指定節點的個別健康情況事件。</span><span class="sxs-lookup"><span data-stu-id="56836-130">In the health store, these reports are treated as separate health events for the specified node.</span></span>
      <span data-ttu-id="56836-131">與 SourceId 搭配使用時，此屬性可唯一識別健康情況資訊。</span><span class="sxs-lookup"><span data-stu-id="56836-131">Together with the SourceId, the property uniquely identifies the health information.</span></span>
    syntax:
      content: 'property: string'
      return:
        type:
          - string
    package: azure-servicefabric
  - uid: azure-servicefabric.HealthEvent.removeWhenExpired
    name: removeWhenExpired
    fullName: removeWhenExpired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="56836-132">指出是否要在報告到期時將報告自健康狀態資料存放區中移除的值。</span><span class="sxs-lookup"><span data-stu-id="56836-132">Value that indicates whether the report is removed from health store when it expires.</span></span>
      <span data-ttu-id="56836-133">如果設定為 true，就會在報告到期後，將報告自健康狀態資料存放區中移除。</span><span class="sxs-lookup"><span data-stu-id="56836-133">If set to true, the report is removed from the health store after it expires.</span></span>
      <span data-ttu-id="56836-134">如果設定為 false，則會在報告到期後，將報告視為錯誤。</span><span class="sxs-lookup"><span data-stu-id="56836-134">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="56836-135">此屬性的值預設為 false。</span><span class="sxs-lookup"><span data-stu-id="56836-135">The value of this property is false by default.</span></span>
      <span data-ttu-id="56836-136">當用戶端會定期回報時，應該將 RemoveWhenExpired 設定為 false (預設值)。</span><span class="sxs-lookup"><span data-stu-id="56836-136">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
      <span data-ttu-id="56836-137">如此一來，如果報告程式有問題 （例如死結），而且無法回報，實體會在評估錯誤健康情況報告過期時。</span><span class="sxs-lookup"><span data-stu-id="56836-137">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>
      <span data-ttu-id="56836-138">這會將實體標幟為處於「錯誤」健康情況狀態。</span><span class="sxs-lookup"><span data-stu-id="56836-138">This flags the entity as being in Error health state.</span></span>
    optional: true
    syntax:
      content: 'removeWhenExpired?: boolean'
      return:
        type:
          - boolean
    package: azure-servicefabric
  - uid: azure-servicefabric.HealthEvent.sequenceNumber
    name: sequenceNumber
    fullName: sequenceNumber
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="56836-139">此健康情況報告的序號 (以數值字串表示)。</span><span class="sxs-lookup"><span data-stu-id="56836-139">The sequence number for this health report as a numeric string.</span></span>
      <span data-ttu-id="56836-140">健康狀態資料存放區會使用報告序號來偵測過時的報告。</span><span class="sxs-lookup"><span data-stu-id="56836-140">The report sequence number is used by the health store to detect stale reports.</span></span>
      <span data-ttu-id="56836-141">如果未指定，就會在新增報告時，由健康情況用戶端自動產生序號。</span><span class="sxs-lookup"><span data-stu-id="56836-141">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
    optional: true
    syntax:
      content: 'sequenceNumber?: string'
      return:
        type:
          - string
