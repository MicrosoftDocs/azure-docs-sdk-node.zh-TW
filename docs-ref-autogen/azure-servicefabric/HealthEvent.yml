    summary: <span data-ttu-id="56836-143">日期和來源所傳送的健康情況報告時間。</span><span class="sxs-lookup"><span data-stu-id="56836-143">The date and time when the health report was sent by the source.</span></span>
    optional: true
    syntax:
      content: 'sourceUtcTimestamp?: Date'
