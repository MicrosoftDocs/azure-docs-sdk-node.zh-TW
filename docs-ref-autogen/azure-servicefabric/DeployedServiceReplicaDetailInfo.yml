  fullName: partitionId
  children: []
  langs:
  - typeScript
  type: property
  summary: Service Fabric 用來唯一識別資料分割的內部識別碼。 建立服務時，這會是隨機產生的 GUID。 分割區識別碼是唯一的而且不會變更服務的存留期。 如果相同的服務已刪除，並重新建立資料分割識別碼會相同。
  optional: true
