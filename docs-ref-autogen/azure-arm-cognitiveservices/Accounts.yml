- uid: azure-arm-cognitiveservices.Accounts.create
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    建立認知服務帳戶。 帳戶是資源群組的各種資源類型。 它會保留存取智慧型 Api 的開發人員的金鑰。

    它也是計費的資源類型。
  syntax:
    content: 'function create(resourceGroupName: string, accountName: string, parameters: CognitiveServicesAccountCreateParameters, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        使用者的訂用帳戶內的資源群組名稱。
    - id: accountName
      type:
      - string
      description: >
        認知服務帳戶的名稱。
    - id: parameters
      type:
      - azure-arm-cognitiveservices.CognitiveServicesAccountCreateParameters
      description: >
        要建立的帳戶提供的參數。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cognitiveservices.CognitiveServicesAccount>
  package: azure-arm-cognitiveservices
