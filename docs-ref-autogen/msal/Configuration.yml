    summary: |
      <span data-ttu-id="f7e90-101">若要設定 MSAL 及初始化 UserAgentApplication 使用組態物件。</span><span class="sxs-lookup"><span data-stu-id="f7e90-101">Use the configuration object to configure MSAL and initialize the UserAgentApplication.</span></span>
      <span data-ttu-id="f7e90-102">此物件可讓您設定的 MSAL 功能的重要元素：</span><span class="sxs-lookup"><span data-stu-id="f7e90-102">This object allows you to configure important elements of MSAL functionality:</span></span>
      - <span data-ttu-id="f7e90-103">驗證： 這是您在其中設定驗證項目，例如 clientID，用於驗證 Microsoft 身分識別平台的授權單位</span><span class="sxs-lookup"><span data-stu-id="f7e90-103">auth: this is where you configure auth elements like clientID,  authority used for authenticating against the Microsoft Identity Platform</span></span>
      - <span data-ttu-id="f7e90-104">快取： 這是您用來設定快取位置，以及是否要將快取儲存在 cookie</span><span class="sxs-lookup"><span data-stu-id="f7e90-104">cache: this is where you configure cache location and whether to store cache in cookies</span></span>
      - <span data-ttu-id="f7e90-105">system： 這是您可以在其中設定記錄器，框架逾時等。</span><span class="sxs-lookup"><span data-stu-id="f7e90-105">system: this is where you can configure the logger, frame timeout etc.</span></span>
      - <span data-ttu-id="f7e90-106">framework： 這是您可以在其中設定 angular 的執行模式。</span><span class="sxs-lookup"><span data-stu-id="f7e90-106">framework: this is where you can configure the running mode of angular.</span></span> <span data-ttu-id="f7e90-107">敬請期待此處推出。</span><span class="sxs-lookup"><span data-stu-id="f7e90-107">More to come here soon.</span></span>
    syntax:
      content: 'type Configuration = { auth: AuthOptions, cache: CacheOptions, framework: FrameworkOptions, system: SystemOptions }'
    package: msal