    type: type alias
    summary: |+
      <span data-ttu-id="d9a2f-101">應用程式/架構特定的環境支援</span><span class="sxs-lookup"><span data-stu-id="d9a2f-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="d9a2f-102">isAngular-旗標來判斷它是否 Angular 的 Framework 設定。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="d9a2f-103">MSAL 會使用此廣播語彙基元。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="d9a2f-104">敬請期待此處： 釐清此相依性核心。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="d9a2f-105">unprotectedResources-陣列的 URI 是受保護的資源。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="d9a2f-106">MSAL 會附加到具有下列 URI 的連出要求的語彙基元。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="d9a2f-107">預設值為 'null'。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="d9a2f-108">protectedResourceMap-這對應的資源給 MSAL 用於自動附加在 web API 呼叫中的存取權杖的範圍。單一的存取權杖取得資源。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="d9a2f-109">因此您可以將特定的資源路徑，如下所示: {"https://graph.microsoft.com/v1.0/me」，["user.read"]}，或做為資源的應用程式 URL: {"https://graph.microsoft.com/」，["user.read"，"mail.send"]}。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="d9a2f-110">這是必要的 CORS 呼叫。</span><span class="sxs-lookup"><span data-stu-id="d9a2f-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular: boolean, protectedResourceMap: Map<string>, unprotectedResources: Array<string> }'
    package: msal