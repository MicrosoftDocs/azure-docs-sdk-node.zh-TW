items:
  - uid: msal.FrameworkOptions
    name: FrameworkOptions
    fullName: FrameworkOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |+
      <span data-ttu-id="9079e-101">應用程式/架構特定的環境支援 isAngular-旗標設定為判斷它是否 Angular 的架構。</span><span class="sxs-lookup"><span data-stu-id="9079e-101">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="9079e-102">用來廣播語彙基元。</span><span class="sxs-lookup"><span data-stu-id="9079e-102">Used to broadcast tokens.</span></span> <span data-ttu-id="9079e-103">TODO： 釐清此相依性核心。</span><span class="sxs-lookup"><span data-stu-id="9079e-103">TODO: detangle this dependency from core.</span></span>
      <span data-ttu-id="9079e-104">unprotectedResources-陣列的 URI 是受保護的資源。</span><span class="sxs-lookup"><span data-stu-id="9079e-104">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="9079e-105">MSAL 會附加到具有下列 URI 的連出要求的語彙基元。</span><span class="sxs-lookup"><span data-stu-id="9079e-105">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="9079e-106">預設值為 'null'。</span><span class="sxs-lookup"><span data-stu-id="9079e-106">Defaults to 'null'.</span></span>
      <span data-ttu-id="9079e-107">protectedResourceMap-這對應的資源給 MSAL 用於自動附加在 web API 呼叫中的存取權杖的範圍。</span><span class="sxs-lookup"><span data-stu-id="9079e-107">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>
      <span data-ttu-id="9079e-108">單一的存取權杖取得資源。</span><span class="sxs-lookup"><span data-stu-id="9079e-108">A single access token is obtained for the resource.</span></span> <span data-ttu-id="9079e-109">因此您可以將特定的資源路徑，如下所示: {"https://graph.microsoft.com/v1.0/me」，["user.read"]}，或做為資源的應用程式 URL: {"https://graph.microsoft.com/」，["user.read"，"mail.send"]}。</span><span class="sxs-lookup"><span data-stu-id="9079e-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span>
      <span data-ttu-id="9079e-110">這是必要的 CORS 呼叫。</span><span class="sxs-lookup"><span data-stu-id="9079e-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular:boolean, protectedResourceMap:Map<string>, unprotectedResources:Array<string> }'
    package: msal