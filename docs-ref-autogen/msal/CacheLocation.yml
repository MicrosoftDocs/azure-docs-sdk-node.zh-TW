items:
  - uid: msal.CacheLocation
    name: CacheLocation
    fullName: CacheLocation
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |-
      支援的 MSAL 快取位置選項如下：
      - 本機儲存體：MSAL 會使用瀏覽器的本機儲存體來儲存其快取
      - 工作階段存放區：MSAL 會使用瀏覽器工作階段存放區來儲存其快取
    syntax:
      content: type CacheLocation = "localStorage" | "sessionStorage"
    package: msal