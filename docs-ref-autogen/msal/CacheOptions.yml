items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      快取選項 cacheLocation-用來指定 cacheLocation 使用者想要設定：有效值為"localStorage 」 和 「 sessionStorage"storeAuthStateInCookie-如果設定，程式庫會儲存在瀏覽器 cookie 的驗證流程的驗證所需的驗證要求狀態。
      依預設會將此旗標設定為 false。
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal