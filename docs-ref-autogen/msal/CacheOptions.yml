    summary: |
      <span data-ttu-id="d9f2a-101">快取選項 cacheLocation-用來指定 cacheLocation 使用者想要設定：有效值為"localStorage 」 和 「 sessionStorage"storeAuthStateInCookie-如果設定，程式庫會儲存在瀏覽器 cookie 的驗證流程的驗證所需的驗證要求狀態。</span><span class="sxs-lookup"><span data-stu-id="d9f2a-101">Cache Options cacheLocation            - Used to specify the cacheLocation user wants to set: Valid values are "localStorage" and "sessionStorage" storeAuthStateInCookie   - If set, the library will store the auth request state required for validation of the auth flows in the browser cookies.</span></span>
      <span data-ttu-id="d9f2a-102">依預設會將此旗標設定為 false。</span><span class="sxs-lookup"><span data-stu-id="d9f2a-102">By default this flag is set to false.</span></span>
