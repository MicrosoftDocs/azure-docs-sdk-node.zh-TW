items:
  - uid: msal.AuthOptions
    name: AuthOptions
    fullName: AuthOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |2+
       驗證選項 clientId-用戶端識別碼指派給您的應用程式的 Azure Active Directory 授權單位-開發人員可以選擇傳送授權單位，預設值為""(TODO:待具有機構與討論 Pm-直到此註解是預留位置） validateAuthority-用來開啟/關閉的授權單位驗證。 當設為 true （預設值），MSAL 會比較針對已知代表語式正確的授權單位的 Url 範本的應用程式的授權單位。
      在執行階段，以避免顯示驗證提示，惡意的頁面從 MSAL 取得授權單位時，它是很有用。
      redirectUri-重新導向 URI 的應用程式，這必須與相同應用程式註冊入口網站中的值。
      預設值為 `window.location.href`。
      postLogoutRedirectUri-將使用者重新導向到這個位置在登出後使用。 預設值為 `window.location.href`。
      狀態-用來傳送驗證要求 navigateToLoginRequestUrl-用來關閉預設巡覽至起始頁，登入之後的狀態參數。 預設值為 true。 這僅用於重新導向流程。

    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
    package: msal