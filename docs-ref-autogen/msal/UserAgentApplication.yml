      <span data-ttu-id="0c785-107">若要限制支援個人 Microsoft 帳戶，取代"Enter_the_Tenant_Info_Here 」 值取用者。</span><span class="sxs-lookup"><span data-stu-id="0c785-107">To restrict support to Personal Microsoft accounts only, replace "Enter_the_Tenant_Info_Here" value with consumers.</span></span>
