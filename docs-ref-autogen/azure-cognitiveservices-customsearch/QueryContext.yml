- uid: azure-cognitiveservices-customsearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: 要用來強制 Bing 使用原始字串的查詢字串。 比方說，如果查詢字串為"downwind saling:"，將會覆寫查詢字串 」 + saling downwind"。 這會產生的查詢字串編碼，請記得 「 %2bsaling + downwind"。 只有原始查詢字串包含拼字錯誤時，才需要加入此欄位。
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
- uid: azure-cognitiveservices-customsearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Bing 用來執行查詢的查詢字串。 如果原始查詢字串包含拼字錯誤，Bing 就會使用更改的查詢字串。 比方說，如果查詢字串為"downwind saling:"，更改過的查詢字串會"sailing downwind"。 只有原始查詢字串包含拼字錯誤時，才需要加入此欄位。
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
