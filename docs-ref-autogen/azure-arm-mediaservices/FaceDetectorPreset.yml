    summary: |-
      <span data-ttu-id="619cf-103">指定分析您的影片時的最大解析度。</span><span class="sxs-lookup"><span data-stu-id="619cf-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="619cf-104">預設行為是"SourceResolution 」 這會讓繼續輸入視訊解析度其原始分析時。</span><span class="sxs-lookup"><span data-stu-id="619cf-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
      <span data-ttu-id="619cf-105">使用 「 StandardDefinition 」 會重新調整輸入的視訊，同時維持適當的外觀比例的標準定義。</span><span class="sxs-lookup"><span data-stu-id="619cf-105">Using "StandardDefinition" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id="619cf-106">它只會重新調整如果視訊的較高的解析度。</span><span class="sxs-lookup"><span data-stu-id="619cf-106">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id="619cf-107">比方說，會調整規模 640x360 之前處理 1920x1080 輸入。</span><span class="sxs-lookup"><span data-stu-id="619cf-107">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id="619cf-108">切換至 「 StandardDefinition"會減少花費的時間來處理程序的高解析度影片。</span><span class="sxs-lookup"><span data-stu-id="619cf-108">Switching to "StandardDefinition" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id="619cf-109">它也可能減少使用此元件的成本 (請參閱https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics如需詳細資訊)。</span><span class="sxs-lookup"><span data-stu-id="619cf-109">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>
      <span data-ttu-id="619cf-110">不過，可能無法偵測得到太小而無法調整大小的視訊中的臉部。</span><span class="sxs-lookup"><span data-stu-id="619cf-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="619cf-111">可能的值包括：' SourceResolution'，'StandardDefinition'</span><span class="sxs-lookup"><span data-stu-id="619cf-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
