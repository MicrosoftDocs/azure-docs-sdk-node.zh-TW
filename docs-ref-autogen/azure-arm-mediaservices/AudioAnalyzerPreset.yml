    summary: '<span data-ttu-id="9c7e8-101">音訊分析預設值適用於一組預先定義的 AI 為基礎的分析作業，包括語音抄寫。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-101">The Audio Analyzer preset applies a pre-defined set of AI-based analysis operations, including speech transcription.</span></span> <span data-ttu-id="9c7e8-102">此預設目前支援處理具有單一音訊播放軌的內容。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-102">Currently, the preset supports processing of content with a single audio track.</span></span>'
