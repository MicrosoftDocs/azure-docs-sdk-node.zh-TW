  - uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
    name: audioLanguage
    fullName: audioLanguage
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="9c7e8-103">使用 BCP-47 格式的 ''語言標記-地區'' 輸入中的音訊承載的語言 (例如: '' EN-US '')。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-103">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="9c7e8-104">支援的語言清單會 （'' EN-US ''和'' EN-GB ''） 的英文、 西班牙文 （'' ES-ES ''和'' ES-MX ''）、 法文 (''fr-FR'')、 義大利文 ('' IT-IT '')、 日文 ('' JA-JP '')、 葡萄牙文 ('' PT-BR '')、 中文 ('' ZH-CN '')、 德文 ('' DE-DE '')、 阿拉伯文 （'' AR-EG ''和'' ar SY''）、 俄文 (''RU-RU '')、 印度文 ('' HI-IN '') 和韓文 ('' KO-KR '')。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-104">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="9c7e8-105">如果您知道您的內容語言時，建議您加以指定。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-105">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="9c7e8-106">如果未指定語言或將語言設為 Null，自動語言偵測會選擇偵測到的第一種語言，並使用選取的語言處理整個檔案。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-106">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="9c7e8-107">這項語言偵測功能目前支援英文、 簡體中文、 法文、 德文、 義大利文、 日文、 西班牙文、 俄文和葡萄牙文。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-107">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="9c7e8-108">目前不支援在偵測到第一個語言後，動態地切換語言。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-108">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="9c7e8-109">自動偵測最適合搭配清楚明顯為語音的音訊錄製。</span><span class="sxs-lookup"><span data-stu-id="9c7e8-109">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="9c7e8-110">如果自動偵測，就無法找到的語言，轉譯會切換回 '' EN-US ''。 」</span><span class="sxs-lookup"><span data-stu-id="9c7e8-110">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
    optional: true
    syntax:
      content: 'audioLanguage?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
