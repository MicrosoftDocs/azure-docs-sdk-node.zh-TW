  langs:
  - typeScript
  type: interface
  summary: 音訊分析預設值適用於一組預先定義的 AI 為基礎的分析作業，包括語音抄寫。 此預設目前支援處理具有單一音訊播放軌的內容。
  extends:
    name: azure-arm-mediaservices.Preset
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: "使用 BCP-47 格式的 '語言標記-地區' 輸入中的音訊承載的語言 (例如: ' EN-US ')。 'EN-US '、' EN-GB '、 'ES-ES '、' ES-MX '、 'FR-FR '、' IT-IT '、 'JA-JP '、' PT-BR '、 'ZH-CN '、' DE-DE '、 'AR-EG '、' RU-RU '、 'HI-IN' 是支援的語言清單。 如果未指定，就應使用自動語言偵測。 這項功能目前支援英文、 簡體中文、 法文、 德文、 義大利文、 日文、 西班牙文、 俄文和葡萄牙文。 自動偵測最適合搭配清楚明顯為語音的音訊錄製。 如果自動偵測，就無法找到的語言，轉譯就是後援至英文版。"
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
