  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"a167c-103\">使用 BCP-47 格式的 '語言標記-地區' 輸入中的音訊承載的語言 (例如: ' EN-US ')。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a167c-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"a167c-104\">'EN-US '、' EN-GB '、 'ES-ES '、' ES-MX '、 'FR-FR '、' IT-IT '、 'JA-JP '、' PT-BR '、 'ZH-CN '、' DE-DE '、 'AR-EG '、' RU-RU '、 'HI-IN' 是支援的語言清單。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a167c-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"a167c-105\">如果未指定，就應使用自動語言偵測。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a167c-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"a167c-106\">這項功能目前支援英文、 簡體中文、 法文、 德文、 義大利文、 日文、 西班牙文、 俄文和葡萄牙文。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a167c-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"a167c-107\">自動偵測最適合搭配清楚明顯為語音的音訊錄製。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a167c-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"a167c-108\">如果自動偵測，就無法找到的語言，轉譯就是後援至英文版。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a167c-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
  optional: true
  syntax:
    content: 'audioLanguage?: string'
