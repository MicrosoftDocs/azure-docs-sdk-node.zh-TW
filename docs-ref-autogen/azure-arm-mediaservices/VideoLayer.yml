- uid: azure-arm-mediaservices.VideoLayer.adaptiveBFrame
  name: adaptiveBFrame
  fullName: adaptiveBFrame
  children: []
  langs:
  - typeScript
  type: property
  summary: 是否自動調整的 B 畫面格會編碼此圖層時，會使用。 如果未指定，編碼器會將其開啟影片設定檔時允許使用它。
  optional: true
  syntax:
    content: 'adaptiveBFrame?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.bFrames
  name: bFrames
  fullName: bFrames
  children: []
  langs:
  - typeScript
  type: property
  summary: 此圖層的編碼方式時要使用的 B 畫面數目。  如果未指定，編碼器會選擇適當的視訊設定檔和層級數目。
  optional: true
  syntax:
    content: 'bFrames?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.bitrate
  name: bitrate
  fullName: bitrate
  children: []
  langs:
  - typeScript
  type: property
  summary: 要編碼的輸入的視訊，產生此圖層時每秒位元數平均位元速率。 此為必填欄位。
  optional: true
  syntax:
    content: 'bitrate?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.frameRate
  name: frameRate
  fullName: frameRate
  children: []
  langs:
  - typeScript
  type: property
  summary: 畫面播放速率 （以每秒畫面格數） 中，用來編碼這一層。 值可以是其中 M 和 N 是整數 (例如，30000/1001)、 M/N 的形式，或在數字 （例如，30 或每秒 29.97） 表單。 編碼器會強制執行允許的畫面播放速率的設定檔和層級為基礎的條件約束。 如果未指定，編碼器將相同的畫面播放速率做為輸入視訊。
  optional: true
  syntax:
    content: 'frameRate?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.maxBitrate
  name: maxBitrate
  fullName: maxBitrate
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    最大位元速率 （以位元 / 秒），在其中 VBV 緩衝區應該假設重新填滿。

    如果未指定，預設為位元速率相同的值。
  optional: true
  syntax:
    content: 'maxBitrate?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.VideoLayer.slices
  name: slices
  fullName: slices
  children: []
  langs:
  - typeScript
  type: property
  summary: 此圖層的編碼方式時要使用的配量數目。 如果未指定，預設值為零，表示該編碼器將用於每個畫面格的單一扇區。
  optional: true
  syntax:
    content: 'slices?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
