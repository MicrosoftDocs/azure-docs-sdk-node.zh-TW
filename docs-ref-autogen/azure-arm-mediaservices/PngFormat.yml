  - uid: azure-arm-mediaservices.PngFormat.filenamePattern
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      產生的輸出檔案的檔案名稱的模式。 下列巨集支援的檔案名稱: {Basename}-{Extension} 的輸入視訊的基底名稱-這個格式的適當擴充功能。 {Label}-指派給該轉碼器/圖層的標籤。
      {Index} 位唯一索引的縮圖。 僅適用於縮圖。 {位元速率}-音訊/視訊位元速率。 不適用於縮圖。 {轉碼器}-音訊/視訊轉碼器的類型。 將摺疊 unsubstituted 的任何巨集，並將其從 檔案名稱中移除。
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
