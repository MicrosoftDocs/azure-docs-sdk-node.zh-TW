  optional: true
  syntax:
    content: 'entropyMode?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.level
  name: level
  fullName: level
  children: []
  langs:
  - typeScript
  type: property
  summary: 編碼此圖層時，就應該使用的 H.264 標準層級。 值可以是自動] 或 [符合 H.264 設定檔的數字。 如果未指定，預設為自動，可讓編碼器選擇適用於這一層的層級。
  optional: true
  syntax:
    content: 'level?: string'
    return:
      type:
      - string
