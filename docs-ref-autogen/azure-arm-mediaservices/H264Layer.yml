  type: property
  summary: 編碼此圖層時，就應該使用 H.264 標準的哪一個設定檔。 預設值是 Auto。可能的值包括：'Auto'、 '基準線'、 'Main'、 '高'、 'High422'、 'High444'
  optional: true
  syntax:
    content: 'profile?: string'
    return:
      type:
      - string
