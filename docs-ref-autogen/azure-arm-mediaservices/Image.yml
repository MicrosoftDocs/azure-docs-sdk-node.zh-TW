- uid: azure-arm-mediaservices.Image.range
  name: range
  fullName: range
  children: []
  langs:
  - typeScript
  type: property
  summary: 輸入影片要停止產生縮圖中的位置。 值可以是絕對的時間戳記 (ISO 8601，例如：PT5M30S 停止在 5 分鐘和 30 秒) 或框架計數 (比方說，300 300 的畫面格在停止) 或相對的值 （例如，100%)。
  optional: true
  syntax:
    content: 'range?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Image.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: 輸入視訊從何處開始產生縮圖中的位置。 值可以是絕對的時間戳記 (ISO 8601，例如：PT05S)，或框架計數 (例如，10 10 框架) 或相對的值 （例如，1%)。 也支援的巨集 {Best} 時，它會告訴選取最佳的縮圖，從視訊的頭幾秒，編碼器。
  optional: true
  syntax:
    content: 'start?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Image.step
  name: step
  fullName: step
  children: []
  langs:
  - typeScript
  type: property
  summary: 產生縮圖時間間隔。 值可以是絕對的時間戳記 (ISO 8601，例如：其中一個 PT05S 映像每隔 5 秒），或框架計數 (例如，30 每隔 30 個畫面) 或相對的值 （例如，1%)。
  optional: true
  syntax:
    content: 'step?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
