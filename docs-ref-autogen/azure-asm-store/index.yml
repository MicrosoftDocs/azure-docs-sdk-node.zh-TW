- uid: azure-asm-store.createStoreManagementClient
  id: azure-asm-store.createStoreManagementClient
  name: createStoreManagementClient(baseUri, filters)
  summary: >-
    建立新<xref:azure-asm-store.StoreManagementClient>物件。


    注意： 這些 Api 仍在開發且不應使用。
  fullName: azure-asm-store.createStoreManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: 訂用帳戶識別碼。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 憑證值。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 索引鍵的值。
      optional: true
    - id: baseUri
      type:
      - string
      description: 基底 uri。
      optional: true
    - id: filters
      type:
      - array
      description: 選擇性的服務篩選的陣列
      optional: true
    return:
      type:
      - azure-asm-store.StoreManagementClient
      description: 新的 StoreManagementClient 物件。
    content: function createStoreManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-store.createCertificateCloudCredentials
  id: azure-asm-store.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    建立新的 CertificateCloudCredentials 物件。

    可能是一組憑證 / 金鑰值不必傳遞或 pem 檔案位置。
  fullName: azure-asm-store.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: 訂用帳戶識別碼。
    - id: credentials.cert
      type:
      - string
      description: 憑證。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 憑證金鑰。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM 檔案內容。
      optional: true
    return:
      type:
      - azure-asm-store.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
