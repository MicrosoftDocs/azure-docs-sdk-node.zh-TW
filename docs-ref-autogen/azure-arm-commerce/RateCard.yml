- uid: azure-arm-commerce.RateCard.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: 可讓您查詢的資源/計量中繼資料和相關的價格使用指定的訂用帳戶優惠識別碼、 貨幣、 地區和區域。 中繼資料相關聯的計費量表，包括但不是限於服務名稱、 類型、 資源、 測量單位和區域，有可能變更在任何時間，而不另行通知。 如果您想要以自動化方式使用此計費的資料，請使用 GUID 的計費計量表來唯一識別每個可計費的項目。 如果 GUID 的計費計量表排程為由於新的計費模型變更，將會變更前通知您。
  syntax:
    content: 'function get(filter: string, options?: Object)'
    parameters:
    - id: filter
      type:
      - string
      description: >
        要在作業上套用的篩選。 它只支援 'eq' 和 'and' 邏輯運算子，這一次。 所有 4 個查詢參數 'OfferDurableId'，'Currency'、 '地區設定'、 'Region' 必須是 $filter 的一部分。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-commerce.ResourceRateCardInfo>
  package: azure-arm-commerce
