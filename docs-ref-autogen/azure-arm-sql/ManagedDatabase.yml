  - uid: azure-arm-sql.ManagedDatabase.createMode
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      受管理的資料庫建立模式。 PointInTimeRestore:還原時間點備份現有的資料庫，以建立資料庫。 必須指定 SourceDatabaseName、 SourceManagedInstanceName 和 PointInTime。 RestoreExternalBackup:從外部備份檔案還原，以建立資料庫。 必須指定定序、 StorageContainerUri 和 StorageContainerSasToken。 復原：建立資料庫還原的異地複寫的備份。
      RecoverableDatabaseId 必須指定為要還原的可復原的資料庫資源識別碼。
      可能的值包括：' Default'，'RestoreExternalBackup'、 'PointInTimeRestore'、 '復原'
    optional: true
    syntax:
      content: 'createMode?: string'
      return:
        type:
          - string
    package: azure-arm-sql
