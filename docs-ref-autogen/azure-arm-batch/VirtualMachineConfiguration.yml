- uid: azure-arm-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    這只適用於包含 Windows 作業系統中，而且應該只用於當您將部署到節點的內部有效授權的映像。 如果不省略，就會有任何內部部署授權折扣會套用。 值為：


    Windows_Server-適用於 Windows Server 是在內部部署授權。

    Windows_Client-Windows 用戶端是在內部部署授權。
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.nodeAgentSkuId
  name: nodeAgentSkuId
  fullName: nodeAgentSkuId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Batch 節點代理程式是在集區內，每個節點上執行，並提供命令和控制介面節點與 Batch 服務之間的程式。 節點代理程式對不同作業系統有不同的實作方式，稱為 SKU。

    您必須指定的節點代理程式用來比對所選映像參考 SKU。 若要取得支援的節點代理程式 Sku 與他們的已驗證的影像參考清單的清單，請參閱 '清單支援的節點代理程式 Sku' 的作業。
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.VirtualMachineConfiguration.windowsConfiguration
  name: windowsConfiguration
  fullName: windowsConfiguration
