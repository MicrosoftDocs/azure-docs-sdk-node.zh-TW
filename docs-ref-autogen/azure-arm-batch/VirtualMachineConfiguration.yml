  type: property
  summary: >-
    <span data-ttu-id="44a18-104">這只適用於包含 Windows 作業系統中，而且應該只用於當您將部署到節點的內部有效授權的映像。</span><span class="sxs-lookup"><span data-stu-id="44a18-104">This only applies to images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the nodes which will be deployed.</span></span> <span data-ttu-id="44a18-105">如果不省略，就會有任何內部部署授權折扣會套用。</span><span class="sxs-lookup"><span data-stu-id="44a18-105">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="44a18-106">值為：</span><span class="sxs-lookup"><span data-stu-id="44a18-106">Values are:</span></span>


