  type: property
  summary: >-
    <span data-ttu-id="44a18-109">Batch 節點代理程式是在集區內，每個節點上執行，並提供命令和控制介面節點與 Batch 服務之間的程式。</span><span class="sxs-lookup"><span data-stu-id="44a18-109">The Batch node agent is a program that runs on each node in the pool, and provides the command-and-control interface between the node and the Batch service.</span></span> <span data-ttu-id="44a18-110">節點代理程式對不同作業系統有不同的實作方式，稱為 SKU。</span><span class="sxs-lookup"><span data-stu-id="44a18-110">There are different implementations of the node agent, known as SKUs, for different operating systems.</span></span>

    <span data-ttu-id="44a18-111">您必須指定的節點代理程式用來比對所選映像參考 SKU。</span><span class="sxs-lookup"><span data-stu-id="44a18-111">You must specify a node agent SKU which matches the selected image reference.</span></span> <span data-ttu-id="44a18-112">若要取得支援的節點代理程式 Sku 與他們的已驗證的影像參考清單的清單，請參閱 '清單支援的節點代理程式 Sku' 的作業。</span><span class="sxs-lookup"><span data-stu-id="44a18-112">To get the list of supported node agent SKUs along with their list of verified image references, see the 'List supported node agent SKUs' operation.</span></span>
  syntax:
    content: 'nodeAgentSkuId: string'
    return:
      type:
      - string
  package: azure-arm-batch
