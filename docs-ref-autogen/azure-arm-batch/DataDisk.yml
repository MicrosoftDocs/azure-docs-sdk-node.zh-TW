  package: azure-arm-batch
- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    如果省略，預設值是"Standard_LRS 」。 值為：


    Standard_LRS-資料磁碟應該使用標準本地備援儲存體。

    Premium_LRS-資料磁碟應該使用進階本地備援儲存體。 可能的值包括：' Standard_LRS'，'Premium_LRS'
  optional: true
  syntax:
