- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    值為：


    無-磁碟的快取模式會啟用。

    readOnly-磁碟的快取模式為唯讀。

    readWrite-磁碟的快取模式會讀取和寫入。


    快取的預設值為 none。 如需快取選項的詳細資訊，請參閱： https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/。

    可能的值包括：'None'、 'ReadOnly'，'ReadWrite'
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
