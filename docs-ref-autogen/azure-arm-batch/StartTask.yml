- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果計算節點上的 true 和啟動工作失敗，Batch 服務會重試啟動工作，直到其最大重試計數 (maxTaskRetryCount)。 如果工作仍未順利完成之後所有的重試，則 Batch 服務商標計算節點無法使用，且不會排定其工作。 透過節點狀態和排程的錯誤詳細資料，可以偵測到此狀況。 如果為 false，批次服務將不會等候開始工作完成。 在此情況下，其他工作可以開始執行啟動工作仍在執行中; 而計算節點上執行而且即使啟動工作失敗，新的工作將會繼續排程在節點上。 預設值為 false。
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
