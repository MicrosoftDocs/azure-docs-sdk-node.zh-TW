  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果工作的結束代碼不是零，Batch 服務會重試工作。 請注意，這個值會特別控制重試次數。 Batch 服務會嘗試工作一次，然後可一直重試直到達此限制。 例如，如果最大重試計數為 3，批次會嘗試工作最多 4 次 （一首次嘗試和重試 3 次）。 如果最大重試計數為 0，Batch 服務不會重試工作。 如果最大重試計數為-1，Batch 服務的重試次數無限制的工作。
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
