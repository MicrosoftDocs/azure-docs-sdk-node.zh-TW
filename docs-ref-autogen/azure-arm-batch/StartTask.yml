- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e5354-112">如果計算節點上的 true 和啟動工作失敗，Batch 服務會重試啟動工作，直到其最大重試計數 (maxTaskRetryCount)。</span><span class="sxs-lookup"><span data-stu-id="e5354-112">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="e5354-113">如果工作仍未順利完成之後所有的重試，則 Batch 服務商標計算節點無法使用，且不會排定其工作。</span><span class="sxs-lookup"><span data-stu-id="e5354-113">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="e5354-114">透過節點狀態和排程的錯誤詳細資料，可以偵測到此狀況。</span><span class="sxs-lookup"><span data-stu-id="e5354-114">This condition can be detected via the node state and scheduling error detail.</span></span> <span data-ttu-id="e5354-115">如果為 false，批次服務將不會等候開始工作完成。</span><span class="sxs-lookup"><span data-stu-id="e5354-115">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="e5354-116">在此情況下，其他工作可以開始執行啟動工作仍在執行中; 而計算節點上執行而且即使啟動工作失敗，新的工作將會繼續排程在節點上。</span><span class="sxs-lookup"><span data-stu-id="e5354-116">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="e5354-117">預設值為 false。</span><span class="sxs-lookup"><span data-stu-id="e5354-117">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
