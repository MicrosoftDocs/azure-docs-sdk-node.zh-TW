  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="e5354-101">命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。</span><span class="sxs-lookup"><span data-stu-id="e5354-101">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="e5354-102">如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="e5354-102">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="e5354-103">如果指定在 startTask 的任何其他屬性的必要項。</span><span class="sxs-lookup"><span data-stu-id="e5354-103">Required if any other properties of the startTask are specified.</span></span>
