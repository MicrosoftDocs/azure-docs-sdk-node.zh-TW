- uid: azure-arm-batch.StartTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: 命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。 如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。 如果指定在 startTask 的任何其他屬性的必要項。
  optional: true
  syntax:
    content: 'commandLine?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: 時指定此參數，AZ_BATCH_NODE_ROOT_DIR （在節點上的 Azure Batch 根目錄） 下方的所有目錄以遞迴方式都對應至容器，所有的工作環境變數會都對應至容器，且工作命令列在容器中執行。
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-arm-batch.TaskContainerSettings
  package: azure-arm-batch
