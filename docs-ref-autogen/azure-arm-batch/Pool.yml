- uid: azure-arm-batch.Pool.certificates
  name: certificates
  fullName: certificates
  children: []
  langs:
  - typeScript
  type: property
  summary: 針對 Windows 計算節點，Batch 服務會安裝憑證至指定的憑證存放區和位置。 對於 Linux 計算節點，憑證會儲存在目錄內工作工作目錄和環境變數的 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作。 與 'remoteUser' 的可見性的憑證，建立 'certs' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。
  optional: true
  syntax:
    content: 'certificates?: CertificateReference[]'
    return:
      type:
      - azure-arm-batch.CertificateReference[]
  package: azure-arm-batch
