- uid: azure-arm-batch.Pool.vmSize
  name: vmSize
  fullName: vmSize
  children: []
  langs:
  - typeScript
  type: property
  summary: 如需詳細資訊可用大小的虛擬機器的雲端服務集區 （使用 cloudServiceConfiguration 建立的集區，） 大小的雲端服務 (http://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/)。 Batch 支援 ExtraSmall 以外的所有雲端服務 VM 大小。 如需詳細資訊可用 VM 大小使用映像市集中的虛擬機器 （使用 virtualMachineConfiguration 建立的集區） 的集區大小的虛擬機器 (Linux) (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/)或虛擬機器 (Windows) 的大小 (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/). Batch 支援 STANDARD_A0 和進階儲存體 （STANDARD_GS、 STANDARD_DS 和 STANDARD_DSV2 系列） 以外的所有 Azure VM 大小。
  optional: true
  syntax:
    content: 'vmSize?: string'
    return:
      type:
      - string
