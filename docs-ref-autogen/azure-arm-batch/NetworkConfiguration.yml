  type: property
  summary: >-
    <span data-ttu-id="39c08-103">虛擬網路必須位於相同的區域和訂用帳戶與 Azure Batch 帳戶。</span><span class="sxs-lookup"><span data-stu-id="39c08-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="39c08-104">指定的子網路必須有足夠可用的 IP 位址，以配合集區中的節點數目。</span><span class="sxs-lookup"><span data-stu-id="39c08-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="39c08-105">如果子網路沒有足夠的可用 IP 位址，集區將部分配置計算節點，並調整大小錯誤會發生。</span><span class="sxs-lookup"><span data-stu-id="39c08-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="39c08-106">'MicrosoftAzureBatch' 服務主體必須具有 「 傳統虛擬機器參與者 」 角色型存取控制 (RBAC) 角色，針對指定的 VNet。</span><span class="sxs-lookup"><span data-stu-id="39c08-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="39c08-107">指定的子網路必須允許來自 Azure Batch 服務要能夠計算節點上排程工作的通訊。</span><span class="sxs-lookup"><span data-stu-id="39c08-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="39c08-108">這可以藉由檢查指定的 VNet 有任何相關聯網路安全性群組 (NSG) 來驗證。</span><span class="sxs-lookup"><span data-stu-id="39c08-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="39c08-109">如果 NSG 拒絕對指定的子網路中的計算節點的通訊，則 Batch 服務會以無法使用設定計算節點的狀態。</span><span class="sxs-lookup"><span data-stu-id="39c08-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="39c08-110">透過 virtualMachineConfiguration 建立批次的集區帳戶必須具有 poolAllocationMode userSubscription，才能使用 VNet。</span><span class="sxs-lookup"><span data-stu-id="39c08-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="39c08-111">如果指定的 VNet 有任何相關聯的網路安全性群組 (NSG)，則必須啟用幾個已保留的系統連接埠以供進行輸入通訊。</span><span class="sxs-lookup"><span data-stu-id="39c08-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="39c08-112">对于使用虚拟机配置创建的池，请启用端口 29876 和 29877，以及端口 22（适用于 Linux）和 3389（适用于 Windows）。</span><span class="sxs-lookup"><span data-stu-id="39c08-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="39c08-113">若為使用雲端服務組態所建立的集區，請啟用連接埠 10100、20100 和 30100。</span><span class="sxs-lookup"><span data-stu-id="39c08-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="39c08-114">也啟用連接埠 443 上的 Azure 儲存體的輸出連線。</span><span class="sxs-lookup"><span data-stu-id="39c08-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="39c08-115">如需詳細資訊，請參閱： https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="39c08-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
  optional: true
