  name: generateSharedAccessSignature(container, blob, sharedAccessPolicy, headers)
  summary: 擷取共用的存取簽章語彙基元。
  fullName: azure-storage.BlobService.generateSharedAccessSignature(container, blob, sharedAccessPolicy, headers)
  type: Function
  syntax:
    parameters:
    - id: container
      type:
      - string
      description: 容器名稱。
    - id: blob
      type:
      - string
      description: Blob 名稱。
      optional: true
    - id: sharedAccessPolicy
      type:
      - object
      description: 共用的存取原則。
    - id: sharedAccessPolicy.Id
      type:
      - string
      description: 帶正負號的識別項。
      optional: true
    - id: sharedAccessPolicy.AccessPolicy.Permissions
      type:
      - object
      description: 權限類型。
      optional: true
    - id: sharedAccessPolicy.AccessPolicy.Start
      type:
      - date
      - string
      description: 生效的時間的共用存取簽章 （將會使用 UTC 值）。
      optional: true
    - id: sharedAccessPolicy.AccessPolicy.Expiry
      type:
      - date
      - string
