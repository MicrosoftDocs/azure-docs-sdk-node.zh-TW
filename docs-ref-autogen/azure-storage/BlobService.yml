  name: BlobService
  summary: "<span data-ttu-id=\"bc0dd-101\">BlobService 類別用來在 Microsoft Azure Blob 服務上執行作業。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-101\">The BlobService class is used to perform operations on the Microsoft Azure Blob Service.</span></span>\n<span data-ttu-id=\"bc0dd-102\">Blob 服務的二進位大型物件，提供儲存體，並提供函式使用的資料儲存在 blob 中，為資料流或資料頁面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-102\">The Blob Service provides storage for binary large objects, and provides functions for working with data stored in blobs as either streams or pages of data.</span></span>\n\n<span data-ttu-id=\"bc0dd-103\">如需有關 Blob 服務，以及當工作在 Node.js 應用程式中使用它的重點的資訊，請參閱[如何使用 Node.js 的 Blob 服務](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-103\">For more information on the Blob Service, as well as task focused information on using it in a Node.js application, see [How to Use the Blob Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).</span></span>\n<span data-ttu-id=\"bc0dd-104\">在 blob 服務上，可以設定下列預設值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-104\">The following defaults can be set on the blob service.</span></span>\n<span data-ttu-id=\"bc0dd-105\">singleBlobPutThresholdInBytes 預設最大大小 （位元組） 之前必須分成區塊 blob。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-105\">singleBlobPutThresholdInBytes                       The default maximum size, in bytes, of a blob before it must be separated into blocks.</span></span>\n<span data-ttu-id=\"bc0dd-106\">defaultEnableReuseSocket 要上傳本機檔案或資料流時，讓通訊端重複使用的預設值布林值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-106\">defaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.</span></span>\n<span data-ttu-id=\"bc0dd-107\">如果 Node.js 版本低於 0.10.x，通訊端重複使用就一律會關閉。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-107\">If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.</span></span>\n<span data-ttu-id=\"bc0dd-108\">defaultTimeoutIntervalInMs 預設逾時間隔，以毫秒為單位，用於透過 Blob 服務所提出的要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-108\">defaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.</span></span>\n<span data-ttu-id=\"bc0dd-109\">defaultClientRequestTimeoutInMs 用戶端要求，以毫秒為單位，以透過 Blob 服務提出要求所使用的預設逾時。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-109\">defaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.</span></span>\n<span data-ttu-id=\"bc0dd-110\">defaultMaximumExecutionTimeInMs 透過 Blob 服務所提出之要求的所有可能重試次數，預設最大執行時間。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-110\">defaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"bc0dd-111\">defaultLocationMode 透過 Blob 服務所提出之要求的預設位置模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-111\">defaultLocationMode                                 The default location mode for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"bc0dd-112\">parallelOperationThreadCount 平行上傳 blob 大於大小 singleBlobPutThresholdInBytes 屬性所指定的值時，可能會執行的作業數目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-112\">parallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a blob that is greater than the value specified by the singleBlobPutThresholdInBytes property in size.</span></span>\n<span data-ttu-id=\"bc0dd-113\">判斷是否使用 Nagle 演算法透過 Blob 服務; 所提出之要求中 useNagleAlgorithmtrue 表示使用</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-113\">useNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the</span></span>  \n                                                    <span data-ttu-id=\"bc0dd-114\">Nagle 演算法;否則為 false。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-114\">Nagle algorithm; otherwise, false.</span></span> <span data-ttu-id=\"bc0dd-115\">預設值為 False。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bc0dd-115\">The default value is false.</span></span>"
