- uid: azure-storage.BlobService
  id: azure-storage.BlobService
  name: BlobService
  summary: "BlobService 類別用來在 Microsoft Azure Blob 服務上執行作業。\nBlob 服務的二進位大型物件，提供儲存體，並提供函式使用的資料儲存在 blob 中，為資料流或資料頁面。\n\n如需有關 Blob 服務，以及當工作在 Node.js 應用程式中使用它的重點的資訊，請參閱[如何使用 Node.js 的 Blob 服務](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/)。\n在 blob 服務上，可以設定下列預設值。\nsingleBlobPutThresholdInBytes 預設最大大小 （位元組） 之前必須分成區塊 blob。\ndefaultEnableReuseSocket 要上傳本機檔案或資料流時，讓通訊端重複使用的預設值布林值。\n如果 Node.js 版本低於 0.10.x，通訊端重複使用就一律會關閉。\ndefaultTimeoutIntervalInMs 預設逾時間隔，以毫秒為單位，用於透過 Blob 服務所提出的要求。\ndefaultClientRequestTimeoutInMs 用戶端要求，以毫秒為單位，以透過 Blob 服務提出要求所使用的預設逾時。\ndefaultMaximumExecutionTimeInMs 透過 Blob 服務所提出之要求的所有可能重試次數，預設最大執行時間。\ndefaultLocationMode 透過 Blob 服務所提出之要求的預設位置模式。\nparallelOperationThreadCount 平行上傳 blob 大於大小 singleBlobPutThresholdInBytes 屬性所指定的值時，可能會執行的作業數目。\n判斷是否使用 Nagle 演算法透過 Blob 服務; 所提出之要求中 useNagleAlgorithmtrue 表示使用  \n                                                    Nagle 演算法;否則為 false。 預設值為 False。"
