  name: commitBlocks(container, blob, blockList, options, callback)
  summary: >-
    指定的區塊 blob 所組成的識別碼清單，以寫入 blob。

    若要撰寫為 blob 的一部分，區塊必須都已成功寫入到先前 createBlock 作業中的伺服器。

    附註： 如果封鎖清單參數中不指定任何有效的清單，會以空白的內容更新 blob，也就是現有的區塊 blob 中將會移除，此行為保留供回溯相容性考量。
  fullName: azure-storage.BlobService.commitBlocks(container, blob, blockList, options, callback)
  type: Function
  syntax:
    parameters:
    - id: container
      type:
      - string
      description: 容器名稱。
    - id: blob
      type:
      - string
      description: Blob 名稱。
    - id: blockList
      type:
      - object
      description: >-
        區塊識別碼清單的包裝函式包含區塊 blob 所組成的識別碼。

        提供三種類型的清單，請選擇一個要根據需求。

        如需詳細的背景知識，請參閱 https://docs.microsoft.com/en-us/rest/api/storageservices/put-block-list
    - id: blockList.LatestBlocks
      type:
      - azure-storage.Array.<string>
      description: >-
        此清單包含區塊循序組成 blob 的識別碼。

        在最新的項目內，將會指定所有的區塊識別碼在此清單中。

        選擇此清單，包含區塊識別碼會指出，Blob 服務應先搜尋未認可的區塊清單中，然後按一下 具名區塊認可的區塊清單。
      optional: true
    - id: blockList.CommittedBlocks
      type:
      - azure-storage.Array.<string>
      description: >-
        此清單包含區塊循序組成 blob 的識別碼。

        認可的項目內，將會指定所有的區塊識別碼在此清單中。

        選擇此清單，包含區塊識別碼，表示 Blob 服務應該只會搜尋具名區塊認可的區塊清單。
      optional: true
    - id: blockList.UncommittedBlocks
      type:
      - azure-storage.Array.<string>
      description: >-
        此清單包含區塊循序組成 blob 的識別碼。

        將未認可的項目內指定所有的區塊識別碼在此清單中。

        選擇此清單，包含 Blob 服務應該只會搜尋未認可的區塊清單中，具名區塊的區塊識別碼表示。
      optional: true
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.metadata
      type:
      - object
      description: 中繼資料索引鍵/值組中。
      optional: true
    - id: options.leaseId
      type:
      - string
      description: 目標 blob 租用識別碼。
      optional: true
    - id: options.contentSettings
      type:
      - object
      description: Blob 內容的設定。
      optional: true
    - id: options.contentSettings.contentType
      type:
      - string
      description: Blob 的 MIME 內容類型。 預設的類型是應用程式/八位元組資料流。
      optional: true
    - id: options.contentSettings.contentEncoding
      type:
      - string
      description: 已套用至 blob 的內容編碼。
      optional: true
    - id: options.contentSettings.contentLanguage
      type:
      - string
      description: 此資源所使用的自然語言。
      optional: true
    - id: options.contentSettings.cacheControl
      type:
      - string
      description: Blob 服務會儲存此值，但不會使用或加以修改。
      optional: true
    - id: options.contentSettings.contentDisposition
      type:
      - string
      description: Blob 的內容配置。
      optional: true
    - id: options.contentSettings.contentMD5
      type:
      - string
      description: Blob 的 MD5 雜湊。
      optional: true
    - id: options.accessConditions
      type:
      - azure-storage.AccessConditions
      description: 存取條件。
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: 指定用來決定哪一個位置要求應傳送至的位置模式。 請如需可能的值，參閱 StorageUtilities.LocationMode。
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: 伺服器逾時間隔，以毫秒為單位，要求所使用。
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: 用戶端要求，以毫秒為單位，要求所使用的逾時。
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        執行時間上限，以毫秒為單位，所有可能重試次數，進行這項要求時使用。

        最大執行時間間隔開始於用戶端開始建置要求的時間。 執行要求時，以及執行重試之前，會間歇性地檢查執行時間上限。
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: 表示具有 1 KB 的字元限制的用戶端要求識別碼的字串。
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        決定是否使用 Nagle 演算法;true 表示使用 Nagle 演算法;否則為 false。

        預設值為 False。
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: >-
        `error` 發生錯誤時，會包含資訊否則`[result](xref:azure-storage.BlobResult)`會包含 blob 資訊。
                                                                                  `response` 將包含這項作業的相關資訊。
    content: function commitBlocks(container, blob, blockList, options, callback)
  langs:
  - js
