- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    建立新的 BlobService 物件。

    如果沒有提供任何連接字串或儲存體帳戶和 storageaccesskey，就會使用在 AZURE_STORAGE_CONNECTION_STRING 或 AZURE_STORAGE_ACCOUNT 和 AZURE_STORAGE_ACCESS_KEY 環境變數。
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: 儲存體帳戶或連接字串。
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: 儲存體存取金鑰。
      optional: true
    - id: host
      type:
      - string
      - object
      description: 主機位址。 若要只定義為主要，傳遞字串。 否則 'host.primaryHost' 定義主要的主機，而 'host.secondaryHost' 定義次要主機。
      optional: true
    - id: sas
      type:
      - string
      description: 共用存取簽章字串中。
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: 端點尾碼。
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: <xref:TokenCredential>物件。
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: 取得儲存體帳戶之 Blob 服務的服務統計資料。
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: 指定用來決定哪一個位置要求應傳送至的位置模式。 請如需可能的值，參閱 StorageUtilities.LocationMode。
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: 逾時間隔，以毫秒為單位，要求所使用。
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: 用戶端要求，以毫秒為單位，要求所使用的逾時。
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        執行時間上限，以毫秒為單位，所有可能重試次數，進行這項要求時使用。

        最大執行時間間隔開始於用戶端開始建置要求的時間。 執行要求時，以及執行重試之前，會間歇性地檢查執行時間上限。
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: 表示具有 1 KB 的字元限制的用戶端要求識別碼的字串。
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        決定是否使用 Nagle 演算法;true 表示使用 Nagle 演算法;否則為 false。

        預設值為 False。
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` 發生錯誤時，會包含資訊否則，請`[result](xref:azure-storage.ServiceStats)`會包含統計資料和`response`會包含這項作業的相關資訊。'
    content: function getServiceStats(options, callback)
  langs:
  - js
