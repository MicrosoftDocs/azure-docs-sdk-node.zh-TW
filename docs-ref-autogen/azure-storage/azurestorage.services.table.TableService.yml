            * 字串將會取得正確解析為 「 Edm.String 」。
            * Int64、 Guid、 二進位和 DateTime 所有取得解析為 「 Edm.String 」。  這只會發生 JsonNoMetadata 如果 （否則服務會提供在先前步驟中的 propertyType）。
