- uid: azure-arm-dns.RecordSets.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立或更新的記錄集內的 DNS 區域。
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, zoneName: string, relativeRecordSetName: string, recordType: string, parameters: RecordSet, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        資源群組的名稱。
    - id: zoneName
      type:
      - string
      description: >
        DNS 區域的名稱 （不含結束的點）。
    - id: relativeRecordSetName
      type:
      - string
      description: >
        記錄的名稱設定，相對於區域的名稱。
    - id: recordType
      type:
      - string
      description: >
        在此記錄集內的 DNS 記錄的類型。 記錄集的 SOA 可以更新，但不是會建立型別 （它們會建立 DNS 區域建立時）。 可能的值包括: 'A'、 'AAAA'、 'CAA'、 'CNAME'、 'MX'、 'NS'、 'PTR'、 'SOA'、 'SRV'、 'TXT'
    - id: parameters
      type:
      - azure-arm-dns.RecordSet
      description: >
        提供給 CreateOrUpdate 作業的參數。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-dns.RecordSet>
  package: azure-arm-dns
