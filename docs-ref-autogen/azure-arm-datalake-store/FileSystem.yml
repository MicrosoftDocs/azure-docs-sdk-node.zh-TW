  name: append(string, string, stream.Readable, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 使用的序列附加到指定的檔案。 注意：目標不能包含 ConcurrentAppend 所加入的資料。 無法交換; 使用 ConcurrentAppend 和附加目標檔案已修改使用任一種附加選項，目標檔案不能用於其他的附加選項。
  syntax:
    content: 'function append(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Azure Data Lake Store 帳戶上執行檔案系統作業。
    - id: path
      type:
      - string
      description: >
        Data Lake Store 路徑 (開頭為 '/') 的 要附加的檔案。
    - id: streamContents
      type:
      - stream.Readable
      description: >
        要附加到檔案時，包含的檔案內容。  內容的大小上限為 4 MB。  大於 4 MB 的內容中，您必須將附加 4 MB 區塊 （chunk） 中的內容。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
