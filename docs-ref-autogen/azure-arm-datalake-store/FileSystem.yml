  name: setFileExpiry(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 設定或移除指定的檔案上的到期時間。 針對檔案，才會執行這項作業。 不支援 [資料夾]。
  syntax:
    content: 'function setFileExpiry(accountName: string, path: string, expiryOption: string, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Azure Data Lake Store 帳戶上執行檔案系統作業。
    - id: path
      type:
      - string
      description: >
        Data Lake Store 路徑 (開頭為 '/') 上用來設定或移除的到期時間的檔案。
    - id: expiryOption
      type:
      - string
      description: >
        表示要用於檔案到期的類型：1. NeverExpire:ExpireTime 會被忽略。 2. RelativeToNow:ExpireTime 是以毫秒為單位的更新檔案到期時，表示相對的到期日期的整數。 3. RelativeToCreationDate:ExpireTime 是以毫秒為單位表示相對於檔案建立的到期日期的整數。 4. 絕對：ExpireTime 為 Unix 時間戳記相對於 1/1/1970 的整數，以毫秒為單位，00:00:00。 可能的值包括：'NeverExpire'、 'RelativeToNow'、 'RelativeToCreationDate'、 'Absolute'
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
