- uid: azure-asm-website.WebSpaceOperations~WebSpaceOperations#createPublishingUser
  id: azure-asm-website.WebSpaceOperations~WebSpaceOperations#createPublishingUser
  parent: azure-asm-website.WebSpaceOperations~WebSpaceOperations
  name: createPublishingUser(username, password, parametersOrCallback, callback)
  summary: 建立原始檔控制使用者具有發佈到這個網路空間的權限。
