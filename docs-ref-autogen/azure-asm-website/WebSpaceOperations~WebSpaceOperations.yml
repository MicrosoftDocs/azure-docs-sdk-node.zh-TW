  type: Function
  syntax:
    parameters:
    - id: username
      type:
      - string
      description: 使用者名稱。
    - id: password
      type:
      - string
      description: 使用者的密碼。
    - id: parametersOrCallback
      type:
      - azure-asm-website.WebSpacesCreatePublishingUserParameters
      description: 建立發行的使用者作業提供的參數。
      optional: true
    - id: parametersOrCallback.name
      type:
      - string
      description: 發行的使用者名稱。
      optional: true
    - id: parametersOrCallback.publishingPassword
      type:
      - string
      description: 發行的使用者密碼。
      optional: true
    - id: parametersOrCallback.publishingUserName
      type:
      - string
      description: 發行的使用者使用者名稱。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 回應資料流。
    content: function createPublishingUser(username, password, parametersOrCallback, callback)
  langs:
  - js
