  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: <span data-ttu-id="da0cf-129">網路空間的名稱。</span><span class="sxs-lookup"><span data-stu-id="da0cf-129">The name of the web space.</span></span>
