      - boolean
      description: >-
        <span data-ttu-id="da0cf-140">旗標，指定是否應該包含每個機器執行個體的度量。</span><span class="sxs-lookup"><span data-stu-id="da0cf-140">Flag which specifies if the metrics for each machine instance should be included.</span></span>

