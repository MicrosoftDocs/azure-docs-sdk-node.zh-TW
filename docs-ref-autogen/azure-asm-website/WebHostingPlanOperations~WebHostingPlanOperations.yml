      - string
      description: <span data-ttu-id="da0cf-138">度量都會傳回的資料粒度。</span><span class="sxs-lookup"><span data-stu-id="da0cf-138">The grain at which the metrics are returned.</span></span> <span data-ttu-id="da0cf-139">支援的值是 PT1M （分鐘），PT1H （小時），P1D （天）。</span><span class="sxs-lookup"><span data-stu-id="da0cf-139">Supported values are PT1M (minute), PT1H (hour), P1D (day).</span></span>
      optional: true
    - id: parameters.includeInstanceBreakdown
