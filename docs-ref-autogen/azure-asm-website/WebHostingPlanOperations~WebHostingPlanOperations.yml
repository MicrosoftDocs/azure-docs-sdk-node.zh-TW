    - id: parameters.metricNames
      type:
      - array
      description: <span data-ttu-id="da0cf-132">指定要傳回的度量名稱的逗號分隔清單。</span><span class="sxs-lookup"><span data-stu-id="da0cf-132">Specifies a comma-separated list of the names of the metrics to return.</span></span> <span data-ttu-id="da0cf-133">如果未指定名稱參數，則會傳回所有可用的度量。</span><span class="sxs-lookup"><span data-stu-id="da0cf-133">If the names parameter is not specified, then all available metrics are returned.</span></span>
      optional: true
