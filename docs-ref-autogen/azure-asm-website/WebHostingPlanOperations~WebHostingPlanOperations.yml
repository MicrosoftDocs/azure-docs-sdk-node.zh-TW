      - azure-asm-website.Stream
      description: <span data-ttu-id="da0cf-142">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="da0cf-142">The response stream.</span></span>
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
