  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: 取得作業狀態 」 作業會傳回指定作業的狀態。 呼叫長時間執行作業之後，您可以呼叫 Get Operation Status 來判斷是否在作業成功、 失敗、 逾時，或仍在進行中。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx如需詳細資訊)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 作業的目標位置的網站之網路空間名稱。
    - id: siteName
      type:
      - string
      description: 作業的目標位置的網站名稱。
    - id: operationId
      type:
      - string
      description: 您想要追蹤作業的作業識別碼。長時間執行作業的回應主體中的 [識別碼] 欄位中，會傳回作業識別碼。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 回應資料流。
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
