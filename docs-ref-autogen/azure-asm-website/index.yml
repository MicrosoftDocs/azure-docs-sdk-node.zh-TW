- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: 建立新<xref:azure-asm-website.WebsiteManagementService>物件。
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: 帳戶的訂用帳戶識別碼。
    - id: authentication
      type:
      - object
      description: >-
        用戶端驗證物件。

        您必須使用金鑰檔/certfile 或 keyvalue/certvalue 提供管理憑證來驗證服務要求。
    - id: authentication.keyfile
      type:
      - string
      description: 包含 PEM 檔案的路徑編碼金鑰
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 包含 PEM 檔案的路徑編碼的憑證
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 字串，包含 PEM 編碼的金鑰
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 字串，包含 PEM 編碼的憑證
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要覆寫預設值的主機選項。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理端點。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 若要使用 API 版本。
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: 新的 WebsitemanagementService 物件。
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: 建立新<xref:azure-asm-website.ScmService>物件。
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        用戶端驗證物件。

        您必須使用 驗證/密碼進行基本驗證。
    - id: authentication.user
      type:
      - string
      description: 基本驗證的使用者名稱。
      optional: true
    - id: authentication.pass
      type:
      - string
      description: 基本驗證的密碼。
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要覆寫預設值的主機選項。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: SCM 存放庫端點。
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: 新的 WebsitemanagementService 物件。
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    建立新的 CertificateCloudCredentials 物件。

    可能是一組憑證 / 金鑰值不必傳遞或 pem 檔案位置。
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: 訂用帳戶識別碼。
    - id: credentials.cert
      type:
      - string
      description: 憑證。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 憑證金鑰。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM 檔案內容。
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
