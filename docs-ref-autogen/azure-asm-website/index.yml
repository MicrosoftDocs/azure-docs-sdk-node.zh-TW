- uid: azure-asm-website.createWebSiteManagementClient
  id: azure-asm-website.createWebSiteManagementClient
  name: createWebSiteManagementClient(filters, baseUri)
  summary: 建立新<xref:azure-asm-website.WebSiteManagementClient>物件。
  fullName: azure-asm-website.createWebSiteManagementClient(filters, baseUri)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: 訂用帳戶識別碼。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 憑證值。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 索引鍵的值。
      optional: true
    - id: filters
      type:
      - array
      description: 選擇性的服務篩選的陣列
      optional: true
    - id: baseUri
      type:
      - string
      description: 基底 uri。
      optional: true
    return:
      type:
      - azure-asm-website.WebSiteManagementClient
      description: 新的 WebSiteManagementClient 物件。
    content: function createWebSiteManagementClient(filters, baseUri)
  langs:
  - js
