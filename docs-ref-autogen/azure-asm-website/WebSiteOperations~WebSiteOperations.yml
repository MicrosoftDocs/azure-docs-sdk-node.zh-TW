  name: update(webSpaceName, webSiteName, parameters, callback)
  summary: 使用 HTTP PUT 方法並在要求主體中指定的設定，您可以更新網站的設定。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/dn167005.aspx如需詳細資訊)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.update(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 網路空間的名稱。
    - id: webSiteName
      type:
      - string
      description: 網站名稱。
