    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: <span data-ttu-id="a99db-113">備份的規格。</span><span class="sxs-lookup"><span data-stu-id="a99db-113">A backup specification.</span></span>
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: <span data-ttu-id="a99db-114">備份排程結構-設定排程時，才有效。</span><span class="sxs-lookup"><span data-stu-id="a99db-114">The backup schedule structure - valid only when setting up a schedule.</span></span> <span data-ttu-id="a99db-115">視備份應該是 Null。</span><span class="sxs-lookup"><span data-stu-id="a99db-115">Should be Null for on-demand backups.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: <span data-ttu-id="a99db-116">備份的頻率。</span><span class="sxs-lookup"><span data-stu-id="a99db-116">The frequency of backups.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: <span data-ttu-id="a99db-117">FrequencyInterval-例如一天或小時為單位</span><span class="sxs-lookup"><span data-stu-id="a99db-117">Units for FrequencyInterval - e.g. Day or Hour</span></span>
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: <span data-ttu-id="a99db-118">保留原則會在預先定義的指定天數之後刪除備份。</span><span class="sxs-lookup"><span data-stu-id="a99db-118">Retention policy deletes backups after predefined number of days.</span></span> <span data-ttu-id="a99db-119">如果為 true，會有永遠保留至少一個備份。</span><span class="sxs-lookup"><span data-stu-id="a99db-119">If this is true, there will be always at least one backup left.</span></span> <span data-ttu-id="a99db-120">不論原則。</span><span class="sxs-lookup"><span data-stu-id="a99db-120">regardless of the policy.</span></span> <span data-ttu-id="a99db-121">如果為 false，就可以刪除所有備份。</span><span class="sxs-lookup"><span data-stu-id="a99db-121">If false, all backups can be deleted.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: <span data-ttu-id="a99db-122">此排程啟動備份，便是 Null 的 if 的最後一個時間未啟動任何項目尚未。</span><span class="sxs-lookup"><span data-stu-id="a99db-122">The last time when this schedule started a backup, Null if didn't start anything yet.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: <span data-ttu-id="a99db-123">將自動刪除較舊 N 天備份 (此值所定義的 N)。</span><span class="sxs-lookup"><span data-stu-id="a99db-123">Backups older N days (N defined by this value) will be automatically deleted.</span></span>
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: <span data-ttu-id="a99db-124">當這個排程應該開始備份站台。</span><span class="sxs-lookup"><span data-stu-id="a99db-124">When this schedule should start backing up the site.</span></span> <span data-ttu-id="a99db-125">Null 表示立即。</span><span class="sxs-lookup"><span data-stu-id="a99db-125">Null means immediately.</span></span>
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: <span data-ttu-id="a99db-126">備份的資料庫設定。</span><span class="sxs-lookup"><span data-stu-id="a99db-126">Database settings for backup.</span></span>
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: <span data-ttu-id="a99db-127">僅適用於備份排程 （可以針對隨選備份是 Null）。</span><span class="sxs-lookup"><span data-stu-id="a99db-127">Valid only for a backup schedule (can be Null for on-demand backups).</span></span> <span data-ttu-id="a99db-128">如果啟用，則為 true。停用為 false （將會執行任何備份）。</span><span class="sxs-lookup"><span data-stu-id="a99db-128">True if enabled; false if disabled (no backups will be performed).</span></span>
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: <span data-ttu-id="a99db-129">此備份集的名稱將用於產生 blob 的名稱。</span><span class="sxs-lookup"><span data-stu-id="a99db-129">The name of this backup - will be used for generating a blob name.</span></span>
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        <span data-ttu-id="a99db-130">儲存體帳戶中容器的 SAS URL。</span><span class="sxs-lookup"><span data-stu-id="a99db-130">SAS URL for a container in a storage account.</span></span> <span data-ttu-id="a99db-131">例如</span><span class="sxs-lookup"><span data-stu-id="a99db-131">E.g.</span></span>

        <span data-ttu-id="a99db-132">https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789</span><span class="sxs-lookup"><span data-stu-id="a99db-132">https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: <span data-ttu-id="a99db-133">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="a99db-133">The response stream.</span></span>
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
