- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: 您可以使用 POST 要求，其中包含要求主體中的網站和其他資訊的名稱來建立網站。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx如需詳細資訊)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 網路空間的名稱。
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: 建立網站的作業提供的參數。
    - id: parameters.name
      type:
      - string
      description: 網站名稱。 這應該符合的預設網域中的主機名稱。
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        與此網站相關聯的伺服器陣列 （Web 主控方案） 名稱。 這是必要的值。

        伺服器陣列必須已經存在。
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: 若要建立的 web 空間的相關資訊。
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: 將建立的 web 空間地理區域。
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: 網路空間的名稱。
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: Web 空間計劃。 此值必須是 VirtualDedicatedPlan。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 回應資料流。
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
