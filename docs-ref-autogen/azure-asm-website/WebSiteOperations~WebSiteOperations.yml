- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: 更新站台的備份排程。
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 網路空間的名稱。
    - id: webSiteName
      type:
      - string
      description: 網站名稱。
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: 備份排程規格。
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: 備份排程結構-設定排程時，才有效。 視備份應該是 Null。
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: 備份的頻率。
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: FrequencyInterval-例如一天或小時為單位
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: 保留原則會在預先定義的指定天數之後刪除備份。 如果為 true，會有永遠保留至少一個備份。 不論原則。 如果為 false，就可以刪除所有備份。
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: 此排程啟動備份，便是 Null 的 if 的最後一個時間未啟動任何項目尚未。
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: 將自動刪除較舊 N 天備份 (此值所定義的 N)。
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: 當這個排程應該開始備份站台。 Null 表示立即。
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: 備份的資料庫設定。
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: 僅適用於備份排程 （可以針對隨選備份是 Null）。 如果啟用，則為 true。停用為 false （將會執行任何備份）。
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: 此備份集的名稱將用於產生 blob 的名稱。
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        儲存體帳戶中容器的 SAS URL。 例如

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 回應資料流。
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: 您可以藉由發出 HTTP PUT 要求主體包含更新的設定來更新網站的組態設定。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx如需詳細資訊)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 網路空間的名稱。
    - id: webSiteName
      type:
      - string
      description: 網站名稱。
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: 提供給更新設定的網站作業的參數。
    - id: parameters.appSettings
      type:
      - object
      description: 包含網站的應用程式設定的名稱/值組的一組。
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: 資料庫和其他外部資源的連接字串。
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: 一或多個字串項目該清單中，依偏好程度，網站的網域名稱要求本身時，網站會傳回檔案的名稱。 例如，如果預設文件適用於http://contoso.com是 default.htm，頁面http://www.contoso.com/default.htm瀏覽器指向時，會傳回http://www.contoso.com。
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: 指出是否啟用詳細的錯誤記錄。
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: 文件根目錄。
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: 指定自訂的可執行程式，以處理特定副檔名的要求。
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: 指出是否啟用 HTTP 錯誤記錄。
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: 記錄檔目錄的大小限制。
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: Managed 的管線模式中。
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: 名稱/值組的原始檔控制或其他資訊。
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: .NET Framework 版本。 支援的值為 v2.0 和 v4.0。
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        分配給網站的 web 背景工作數目。 如果網站模式是免費，這個值會是 1。

        如果網站模式共用，這個值可以介於 1 到 6。 如果網站模式為標準，此值可以介於 1 到 10。
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        網站的 PHP 版本。

        支援的值為空字串 （空字串會停用 PHP），5.3 和 5.4。
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: 指出是否啟用遠端偵錯。
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: 遠端偵錯版本。
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: 指出是否啟用要求的追蹤。
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: 要求追蹤到期前的剩餘的時間。
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: 網站 （例如，本機 Git） 使用原始檔控制方法。 如果從原始檔控制部署尚未設定網站，此值為 None。
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: 指出是否啟用 32 位元模式。
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: 指出是否已啟用 Web 通訊端。
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: 指出是否啟用站台的 Always On 功能。
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: 網站的路由規則的清單。
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        網站上的 JDK 版本。

        支援的值為空字串 （空字串會停用 Java），1.7.0 _ 51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        網站 Java 容器。

        支援的值為 TOMCAT、 JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: 網站 Java 容器版本。 如果 Java 容器是 TOMCAT 和 9.1.0.20131115 JETTY Java 容器時，支援的值為 7.0.50
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: 設定要交換部署成功後的位置名稱。
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: 取得或設定值，指出是否在網站的驗證 / 授權 功能啟用。
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: 取得或設定驗證 / 授權設定的網站。
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: 取得或設定網站的 OpenID 連接 client_id 值。
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: 取得或設定 OpenID Connect 的簽發者的網站的 URL 值。
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: 每個站台的限制。
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: 組的名稱。
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: 以 mb 為單位允許的最大記憶體
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: 以 mb 為單位允許的最大磁碟大小
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 回應資料流。
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
