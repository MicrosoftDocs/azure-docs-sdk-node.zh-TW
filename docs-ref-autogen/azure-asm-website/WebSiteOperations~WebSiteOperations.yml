  summary: 您可以透過發出 HTTP GET 要求來擷取站台的歷史使用量計量。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx如需詳細資訊)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: 網路空間的名稱。
    - id: webSiteName
      type:
      - string
      description: 網站名稱。
    - id: parameters
      type:
      - azure-asm-website.WebSiteGetHistoricalUsageMetricsParameters
      description: 取得歷程記錄使用量度量的網站作業提供的參數。
    - id: parameters.metricNames
      type:
      - array
      description: 指定要傳回的度量名稱的逗號分隔清單。 如果未指定名稱參數，則會傳回所有可用的度量。
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: 傳回度量開始時間。 如果未指定此參數，則會使用目前的小時開頭。
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: 傳回度量的結束時間。 如果未指定此參數，則會使用目前的時間。
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: 度量都會傳回的資料粒度。 支援的值是 PT1M （分鐘），PT1H （小時），P1D （天）。
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        旗標，指定是否應該包含每個機器執行個體的度量。

        在多部電腦上執行的網站這可能是適用於識別不正確的電腦。
      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: 旗標指定是否要傳回的度量，應該會反映位置交換。 讓我們看下列案例，例如： 如果生產位置的主機名稱 www.contos.com 和 12 小時內的和更新版本的 take 流量與預備位置交換。 取得度量 SlotView = false 會反映交換-例如會有暫存位置計量增加之後移至生產環境。如果 SlotView = true 會使用它將會顯示目前已提供的哪個位置 www.contoso.com 不論計量。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: 回應資料流。
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
