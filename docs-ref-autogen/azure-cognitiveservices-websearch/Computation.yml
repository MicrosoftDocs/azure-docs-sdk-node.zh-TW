    summary: '<span data-ttu-id="01db3-102">數學或轉換的運算式。</span><span class="sxs-lookup"><span data-stu-id="01db3-102">The math or conversion expression.</span></span> <span data-ttu-id="01db3-103">如果查詢包含要轉換的量值 （例如，公尺至英呎） 單位的要求，此欄位會包含從單位和值包含為單位。</span><span class="sxs-lookup"><span data-stu-id="01db3-103">If the query contains a request to convert units of measure (for example, meters to feet), this field contains the from units and value contains the to units.</span></span> <span data-ttu-id="01db3-104">如果查詢包含數學運算式，例如 2 + 2，此欄位包含運算式，而值包含答案。</span><span class="sxs-lookup"><span data-stu-id="01db3-104">If the query contains a mathematical expression such as 2+2, this field contains the expression and value contains the answer.</span></span> <span data-ttu-id="01db3-105">請注意，可能會正規化的數學運算式。</span><span class="sxs-lookup"><span data-stu-id="01db3-105">Note that mathematical expressions may be normalized.</span></span> <span data-ttu-id="01db3-106">比方說，如果此查詢是 sqrt(4^2+8^2)，正規化的運算式可能 sqrt((4^2)+(8^2))。</span><span class="sxs-lookup"><span data-stu-id="01db3-106">For example, if the query was sqrt(4^2+8^2), the normalized expression may be sqrt((4^2)+(8^2)).</span></span> <span data-ttu-id="01db3-107">如果使用者的查詢是數學方面的問題和 Textdecoration 查詢參數會設定為 true，運算式的字串可能包含格式化標記。</span><span class="sxs-lookup"><span data-stu-id="01db3-107">If the user''s query is a math question and the textDecorations query parameter is set to true, the expression string may include formatting markers.</span></span> <span data-ttu-id="01db3-108">比方說，如果使用者的查詢是 log(2)，正規化的運算式會包含下標標記。</span><span class="sxs-lookup"><span data-stu-id="01db3-108">For example, if the user''s query is log(2), the normalized expression includes the subscript markers.</span></span> <span data-ttu-id="01db3-109">如需詳細資訊，請參閱叫用反白顯示。</span><span class="sxs-lookup"><span data-stu-id="01db3-109">For more information, see Hit Highlighting.</span></span>'
