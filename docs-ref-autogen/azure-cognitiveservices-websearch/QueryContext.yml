  summary: <span data-ttu-id="59895-112">一個布林值，用以指出 Bing 是否需要使用者的位置以提供精確的結果。</span><span class="sxs-lookup"><span data-stu-id="59895-112">A Boolean value that indicates whether Bing requires the user's location to provide accurate results.</span></span> <span data-ttu-id="59895-113">如果您使用的 X-MSEdge-ClientIP 和 X 搜尋位置標頭所指定使用者的位置，您可以忽略此欄位。</span><span class="sxs-lookup"><span data-stu-id="59895-113">If you specified the user's location by using the X-MSEdge-ClientIP and X-Search-Location headers, you can ignore this field.</span></span> <span data-ttu-id="59895-114">位置感知的查詢，例如 「 當天的氣象"或"附近的餐廳 」 需要使用者的位置，以提供精確的結果，此欄位會設為 true。</span><span class="sxs-lookup"><span data-stu-id="59895-114">For location aware queries, such as "today's weather" or "restaurants near me" that need the user's location to provide accurate results, this field is set to true.</span></span> <span data-ttu-id="59895-115">位置感知查詢即包含位置 （例如，「 西雅圖狀況 」），此欄位設為 false。</span><span class="sxs-lookup"><span data-stu-id="59895-115">For location aware queries that include the location (for example, "Seattle weather"), this field is set to false.</span></span> <span data-ttu-id="59895-116">這個欄位也會設定為 false，不是位置感知的功能，例如 「 最佳銷售產品 」 的查詢中。</span><span class="sxs-lookup"><span data-stu-id="59895-116">This field is also set to false for queries that are not location aware, such as "best sellers".</span></span>
