- id: azure-asm-hdinsight.HDInsightService.#ctor
  uid: azure-asm-hdinsight.HDInsightService.#ctor
  parent: azure-asm-hdinsight.HDInsightService
  name: HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-hdinsight.HDInsightService.HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  summary: 建立新的 HDInsightService 物件
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: 組態存放區或訂用帳戶 ID 的帳戶或連接字串
    - id: authentication
      type:
      - object
      description: >-
        用戶端驗證物件。


        您必須使用金鑰檔/certfile 或 keyvalue/certvalue 提供管理憑證來驗證服務要求。
    - id: authentication.keyfile
      type:
      - string
      description: 包含 PEM 檔案的路徑編碼金鑰
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 包含 PEM 檔案的路徑編碼的憑證
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 字串，包含 PEM 編碼的金鑰
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 字串，包含 PEM 編碼的憑證
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要覆寫預設值的主機選項。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理端點。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 若要使用 API 版本。
      optional: true
    content: new HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#convertCreationObject
  id: azure-asm-hdinsight.HDInsightService#convertCreationObject
  parent: azure-asm-hdinsight.HDInsightService
  name: convertCreationObject(clusterCreationObject)
  summary: 叢集建立將物件轉換成實際傳送到伺服器來建立叢集 playload。
  fullName: azure-asm-hdinsight.HDInsightService.convertCreationObject(clusterCreationObject)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: 用來提供建立叢集時所需的所有參數的物件。
    - id: clusterCreationObject.name
      type:
      - string
      description: 叢集 （dns 名稱） 的名稱全部小寫
    - id: clusterCreationObject.location
      type:
      - string
      description: 要建立叢集的 Azure 資料中心
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: 預設 Azure 儲存體帳戶的名稱
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: 預設 Azure 儲存體帳戶的祕密金鑰
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: 預設 Azure 儲存體帳戶容器
    - id: clusterCreationObject.user
      type:
      - string
      description: 要用於該叢集的使用者名稱
    - id: clusterCreationObject.password
      type:
      - string
      description: 要在叢集中使用的密碼
    - id: clusterCreationObject.nodes
      type:
      - azure-asm-hdinsight.int
      description: 若要使用的節點數目
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: 用來提供額外的儲存體帳戶資訊的物件的陣列
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: 儲存體帳戶的名稱
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: 儲存體帳戶金鑰
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: 用來提供參數的 Oozie 中繼存放區的物件
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: 若要使用 SQL Database 伺服器的名稱
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: 若要使用資料庫的名稱
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: 要驗證資料庫伺服器時使用的使用者名稱
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: 使用者密碼
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: 用來提供參數，針對 Hive 中繼存放區的物件
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: 若要使用 SQL Database 伺服器的名稱
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: 若要使用資料庫的名稱
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: 要驗證資料庫伺服器時使用的使用者名稱
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: 使用者密碼
    content: function convertCreationObject(clusterCreationObject)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#deleteCluster
  id: azure-asm-hdinsight.HDInsightService#deleteCluster
  parent: azure-asm-hdinsight.HDInsightService
  name: deleteCluster(name, location, callback)
  summary: 刪除 HDInsight 叢集
  fullName: azure-asm-hdinsight.HDInsightService.deleteCluster(name, location, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: ''
    - id: location
      type:
      - string
      description: ''
    - id: callback
      type:
      - function
      description: '`error` 發生錯誤時，會包含資訊否則，`response`會包含這項作業的相關資訊。'
    content: function deleteCluster(name, location, callback)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#createCluster
  id: azure-asm-hdinsight.HDInsightService#createCluster
  parent: azure-asm-hdinsight.HDInsightService
  name: createCluster(clusterCreationObject, callback)
  summary: 建立新的 HDInsight 叢集
  fullName: azure-asm-hdinsight.HDInsightService.createCluster(clusterCreationObject, callback)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: 若要建立叢集的詳細資料。
    - id: clusterCreationObject.name
      type:
      - string
      description: 叢集 （dns 名稱） 的名稱全部小寫
    - id: clusterCreationObject.location
      type:
      - string
      description: 要建立叢集的 Azure 資料中心
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: 預設 Azure 儲存體帳戶的名稱
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: 預設 Azure 儲存體帳戶的祕密金鑰
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: 預設 Azure 儲存體帳戶容器
    - id: clusterCreationObject.user
      type:
      - string
      description: 要用於該叢集的使用者名稱
    - id: clusterCreationObject.password
      type:
      - string
      description: 要在叢集中使用的密碼
    - id: clusterCreationObject.nodes
      type:
      - number
      description: 若要使用的節點數目
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: 其他儲存體帳戶
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: 儲存體帳戶的名稱
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: 儲存體帳戶的祕密金鑰
      optional: true
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: Oozie 中繼存放區資訊
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: 若要使用 sql server 名稱
      optional: true
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: 若要使用 sql database
      optional: true
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: 要使用登入資料庫時的使用者名稱
      optional: true
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: 登入資料庫時所使用的密碼
      optional: true
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: Hive 中繼存放區資訊
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: 若要使用 sql server 名稱
      optional: true
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: 若要使用 sql database
      optional: true
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: 要使用登入資料庫時的使用者名稱
      optional: true
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: 登入資料庫時所使用的密碼
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 發生錯誤時，會包含資訊否則，`response`會包含這項作業的相關資訊。'
    content: function createCluster(clusterCreationObject, callback)
  langs:
  - js
