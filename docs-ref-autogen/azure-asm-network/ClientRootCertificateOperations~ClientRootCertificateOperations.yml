- uid: azure-asm-network.ClientRootCertificateOperations~ClientRootCertificateOperations#create
  id: azure-asm-network.ClientRootCertificateOperations~ClientRootCertificateOperations#create
  parent: azure-asm-network.ClientRootCertificateOperations~ClientRootCertificateOperations
  name: create(networkName, parameters, callback)
  summary: 上傳的用戶端根憑證的作業用來將新的用戶端根憑證上傳至 Azure。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/dn205129.aspx如需詳細資訊)
  fullName: azure-asm-network.ClientRootCertificateOperations~ClientRootCertificateOperations.create(networkName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: 此閘道的虛擬網路名稱。
    - id: parameters
      type:
      - azure-asm-network.ClientRootCertificateCreateParameters
      description: 上傳用戶端根憑證虛擬網路閘道作業提供的參數。
    - id: parameters.certificate
      type:
      - string
      description: 以十六進位編碼的字串，表示要上傳新的用戶端根憑證。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: 回應資料流。
    content: function create(networkName, parameters, callback)
  langs:
  - js
