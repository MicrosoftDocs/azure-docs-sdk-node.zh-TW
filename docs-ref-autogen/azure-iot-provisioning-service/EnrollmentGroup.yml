  type: property
  summary: >-
    <span data-ttu-id="f1b83-102">此註冊群組的配置原則。</span><span class="sxs-lookup"><span data-stu-id="f1b83-102">The allocation policy of this enrollment group.</span></span> <span data-ttu-id="f1b83-103">此原則會覆寫的租用戶層級配置原則。</span><span class="sxs-lookup"><span data-stu-id="f1b83-103">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="f1b83-104">' 雜湊 ':連結的 IoT 中樞同樣可能會有佈建給他們的裝置。</span><span class="sxs-lookup"><span data-stu-id="f1b83-104">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="f1b83-105">' geoLatency':裝置到 IoT 中樞佈建到裝置延遲最低。如果多個連結的 IoT 中樞會提供相同的最低延遲，佈建服務會雜湊裝置在這些中樞。</span><span class="sxs-lookup"><span data-stu-id="f1b83-105">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="f1b83-106">'static':指定所需的 IoT 中樞註冊清單中的優先順序高於服務等級的配置原則。</span><span class="sxs-lookup"><span data-stu-id="f1b83-106">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="f1b83-107">'custom':裝置佈建到 IoT 中樞，根據您自己的自訂邏輯。</span><span class="sxs-lookup"><span data-stu-id="f1b83-107">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="f1b83-108">佈建服務將裝置資訊傳遞至邏輯，並將邏輯傳回所需的 IoT 中樞，以及所需的初始設定。</span><span class="sxs-lookup"><span data-stu-id="f1b83-108">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="f1b83-109">我們建議使用 Azure Functions 來裝載您的邏輯。</span><span class="sxs-lookup"><span data-stu-id="f1b83-109">We recommend using Azure Functions to host your logic.</span></span>
