  type: type alias
  summary: "'指派' 裝置的子狀態。 可能的值包括：\n- ' initialAssignment':第一次裝置已被指派到 IoT 中樞。\n- ' deviceDataMigrated':已將裝置指派給不同的 IoT 中樞和裝置資料已從先前指派的 IoT 中樞移轉。 裝置資料已從先前指派的 IoT 中樞移除。\n- ' deviceDataReset':已將裝置指派給不同的 IoT 中樞並註冊中所儲存的初始狀態自填入其裝置資料。 裝置資料已從先前指派的 IoT 中樞移除。"
  syntax:
    content: type RegistrationSubstatus = "initialAssignment" | "deviceDataMigrated" | "deviceDataReset"
  package: azure-iot-provisioning-service
