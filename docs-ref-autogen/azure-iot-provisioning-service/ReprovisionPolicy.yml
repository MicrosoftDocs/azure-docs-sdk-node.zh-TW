  summary: <span data-ttu-id="c4678-102">設為 true （預設值） 時 「 裝置佈建服務將裝置資料移轉 （對應項、 裝置功能與裝置識別碼） 從一個中樞至另一個 IoT 中樞指派更新期間。</span><span class="sxs-lookup"><span data-stu-id="c4678-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="c4678-103">如果設為 false，裝置佈建服務會重設其儲存在其對應的註冊中的初始設定的裝置資料。</span><span class="sxs-lookup"><span data-stu-id="c4678-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
