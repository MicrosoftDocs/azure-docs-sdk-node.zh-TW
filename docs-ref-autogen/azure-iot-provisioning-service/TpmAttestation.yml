- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    簽署金鑰是永久內嵌在信賴平台模組 (TPM) 安全性硬體，通常在製造時的加密金鑰。 此簽署金鑰的私密部分絕不會釋放到 TPM 外部。 有助於識別正版 TPM 簽署金鑰的公開部分。

    簽署金鑰是 base64 編碼值。
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    儲存根金鑰內嵌於受信任的平台模組 (TPM) 安全性硬體。

    它用來保護應用程式，所建立的 TPM 金鑰，這樣一來，TPM 才能使用這些金鑰。

    不同於簽署金鑰 （這通常建立在製造 TPM 時），當您取得 TPM 的擁有權時，會建立儲存根金鑰。 這表示如果您清除 TPM，而且新的使用者取得擁有權，建立新的儲存體根目錄機碼。

    這個屬性通常不操作服務用戶端。


    StorageRootKey 是 base64 編碼值。
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
