- uid: azure-iot-provisioning-service.AllocationPolicyType
  name: AllocationPolicyType
  fullName: AllocationPolicyType
  children: []
  langs:
  - typeScript
  type: type alias
  summary: >-
    此個別註冊配置原則。 此原則會覆寫的租用戶層級配置原則。

    - ' 雜湊 ':連結的 IoT 中樞同樣可能會有佈建給他們的裝置。

    - ' geoLatency':裝置到 IoT 中樞佈建到裝置延遲最低。如果多個連結的 IoT 中樞會提供相同的最低延遲，佈建服務會雜湊裝置在這些中樞。

    - 'static':指定所需的 IoT 中樞註冊清單中的優先順序高於服務等級的配置原則。

    - 'custom':裝置佈建到 IoT 中樞，根據您自己的自訂邏輯。 佈建服務將裝置資訊傳遞至邏輯，並將邏輯傳回所需的 IoT 中樞，以及所需的初始設定。 我們建議使用 Azure Functions 來裝載您的邏輯。
  syntax:
    content: type AllocationPolicyType = "hashed" | "geoLatency" | "static" | "custom"
  package: azure-iot-provisioning-service
