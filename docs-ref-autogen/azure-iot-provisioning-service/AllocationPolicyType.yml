    - <span data-ttu-id="2e7f5-105">'static':指定所需的 IoT 中樞註冊清單中的優先順序高於服務等級的配置原則。</span><span class="sxs-lookup"><span data-stu-id="2e7f5-105">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

