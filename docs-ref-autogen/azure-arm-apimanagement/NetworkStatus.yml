- uid: azure-arm-apimanagement.NetworkStatus.listByLocation
  name: listByLocation(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 取得 Api 管理服務所依賴的從雲端服務內的外部資源的連線狀態。 這也會傳回出來 CloudService DNS 伺服器。
  syntax:
    content: 'function listByLocation(resourceGroupName: string, serviceName: string, locationName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        資源群組的名稱。
    - id: serviceName
      type:
      - string
      description: >
        API 管理服務的名稱。
    - id: locationName
      type:
      - string
      description: >
        API 管理服務部署所在的位置。 這是一個 Azure 區域，例如美國西部、 美國東部、 美國中南部。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.NetworkStatusContract>
  package: azure-arm-apimanagement
