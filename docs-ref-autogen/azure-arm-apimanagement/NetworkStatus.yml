  syntax:
    content: 'function listByLocation(resourceGroupName: string, serviceName: string, locationName: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        資源群組的名稱。
    - id: serviceName
      type:
      - string
      description: >
        API 管理服務的名稱。
    - id: locationName
      type:
      - string
      description: >
