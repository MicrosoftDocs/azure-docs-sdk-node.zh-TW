  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.subscriptionRequired
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      是否需要產品訂用帳戶存取 Api 本產品中納入。 如果為 true，產品稱為 「 受保護 」 而且需要在產品中包含的 api 的要求，成功的有效訂用帳戶金鑰。 如果為 false，產品就是 [開啟]，並在產品中包含的 api 要求可以透過不需要訂用帳戶金鑰。
      如果建立新的產品，其值會假設時省略屬性，則為 true。
    optional: true
    syntax:
      content: 'subscriptionRequired?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-apimanagement
  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.subscriptionsLimit
    name: subscriptionsLimit
    fullName: subscriptionsLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: 是否訂用帳戶的使用者數目可以同時有對此產品。 設為 null 或省略可允許無限制每使用者訂用帳戶。 可以表示 subscriptionRequired 屬性存在，且其值為 false 時，才可以。
    optional: true
    syntax:
      content: 'subscriptionsLimit?: number'
      return:
        type:
          - number
    package: azure-arm-apimanagement
