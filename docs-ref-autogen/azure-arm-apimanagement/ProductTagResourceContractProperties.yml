  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.state
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: '不論是否已發佈產品。 已發行的產品都可以找到開發人員入口網站的使用者。 非已發行的產品都只有系統管理員可以看到。 產品的預設狀態是 notPublished。 可能的值包括: ''notPublished''，''發行'''
