  name: listByService
  children: []
  type: method
  langs:
  - typeScript
  summary: 列出目前的配額計數器週期計數器在指定的服務執行個體上的原則中設定的索引鍵相關聯的集合。 此 api 不支援尚未分頁。
  syntax:
    content: 'function listByService(resourceGroupName: string, serviceName: string, quotaCounterKey: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        資源群組的名稱。
    - id: serviceName
      type:
      - string
      description: >
        API 管理服務的名稱。
    - id: quotaCounterKey
      type:
      - string
      description: >
        配額計數器金鑰識別項。這是運算式的在計數器索引鍵屬性的索引鍵的配額原則中定義的結果。比方說，如果您指定計數器機碼 ="boo 的 「 在原則中，則是供 「 boo 」 計數器索引鍵。 但是，如果它定義為 counter-key="@("b"+"a")"則會依"ba"索引鍵可存取
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.QuotaCounterCollection>
  package: azure-arm-apimanagement
