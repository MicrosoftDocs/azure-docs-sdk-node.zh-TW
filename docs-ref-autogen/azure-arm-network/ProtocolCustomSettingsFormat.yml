- uid: azure-arm-network.ProtocolCustomSettingsFormat.triggerSensitivityOverride
  name: triggerSensitivityOverride
  fullName: triggerSensitivityOverride
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    自訂的 DDoS 保護觸發程序比率敏感度度。 高：與大部分的敏感度 w.r.t.設定的觸發程序比率 一般的流量。 預設值：設定與中度敏感性 w.r.t.的觸發程序比率 一般的流量。 低：使用較少的敏感度 w.r.t.設定的觸發程序比率 一般的流量。

    寬鬆的：使用最少的敏感度 w.r.t.設定的觸發程序比率 一般的流量。 可能的值包括：'寬鬆'、 'Low'、 ' Default'，'High'
  optional: true
  syntax:
    content: 'triggerSensitivityOverride?: string'
    return:
      type:
      - string
  package: azure-arm-network
