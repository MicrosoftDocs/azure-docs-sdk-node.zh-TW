  langs:
  - typeScript
  type: property
  summary: >-
    要篩選的本機 IP 位址。 標記法："127.0.0.1"單一位址項目。

    「 為 127.0.0.1-127.0.0.255"範圍。 「 127.0.0.1;127.0.0.5 」？ 針對多個項目。 目前不支援多個範圍。 混用範圍，與目前不支援的多個項目。

    預設 = null。
  optional: true
  syntax:
    content: 'localIPAddress?: string'
    return:
      type:
      - string
  package: azure-arm-network
