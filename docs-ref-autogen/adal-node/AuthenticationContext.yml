- uid: adal-node.AuthenticationContext.constructor
  name: AuthenticationContext
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 建立新的 AuthenticationContext 物件。  根據預設，會根據已知的 Azure Active Directory 授權單位清單檢查授權單位。  如果授權單位無法辨識為其中一個這些已知的授權單位取得權杖將會失敗。  此行為可以透過下列 validateAuthority 參數已關閉。
  syntax:
    content: 'new AuthenticationContext(authority: string, validateAuthority?: boolean, cache?: TokenCache)'
    parameters:
    - id: authority
      type:
      - string
      description: 識別權杖的授權單位的 URL。
    - id: validateAuthority
      type:
      - boolean
      description: ''
      optional: true
    - id: cache
      type:
      - adal-node.TokenCache
      description: ''
      optional: true
  package: adal-node
