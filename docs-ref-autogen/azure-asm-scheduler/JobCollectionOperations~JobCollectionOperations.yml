- uid: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#checkNameAvailability
  id: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#checkNameAvailability
  parent: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations
  name: checkNameAvailability(cloudServiceName, jobCollectionName, callback)
  summary: >-
    判斷是否可用於 JobCollection 名稱。

    JobCollection 名稱必須是雲端服務內唯一的。
  fullName: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations.checkNameAvailability(cloudServiceName, jobCollectionName, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: 雲端服務的名稱。
    - id: jobCollectionName
      type:
      - string
      description: JobCollection 名稱。 名稱必須是範圍內的 CloudService，唯一的。  名稱可以是長度最多 100 個字元。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: 回應資料流。
    content: function checkNameAvailability(cloudServiceName, jobCollectionName, callback)
  langs:
  - js
