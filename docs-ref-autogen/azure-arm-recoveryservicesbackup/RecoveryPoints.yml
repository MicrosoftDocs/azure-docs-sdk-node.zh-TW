- uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
  name: get(string, string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    提供使用 RecoveryPointID 識別的備份資料的資訊。 這是非同步作業。

    若要知道作業的狀態，請呼叫 GetProtectedItemOperationResult API。
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        復原服務保存庫的名稱。
    - id: resourceGroupName
      type:
      - string
      description: >
        有復原服務保存庫的位置的資源群組名稱。
    - id: fabricName
      type:
      - string
      description: >
        網狀架構名稱與相關聯備份項目。
    - id: containerName
      type:
      - string
      description: >
        備份項目與相關聯的容器名稱。
    - id: protectedItemName
      type:
      - string
      description: >
        備份的備份資料必須要擷取的項目名稱。
    - id: recoveryPointId
      type:
      - string
      description: >
        要擷取的資料，RecoveryPointID 表示備份。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
  package: azure-arm-recoveryservicesbackup
