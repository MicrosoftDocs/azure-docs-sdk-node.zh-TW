- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger(string, string, string, string, string, string, RestoreRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 還原指定備份的資料。 這是非同步作業。 若要知道此 API 呼叫的狀態，請使用 GetProtectedItemOperationResult API。
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        復原服務保存庫的名稱。
    - id: resourceGroupName
      type:
      - string
      description: >
        有復原服務保存庫的位置的資源群組名稱。
    - id: fabricName
      type:
      - string
      description: >
        備份的項目相關聯的網狀架構名稱。
    - id: containerName
      type:
      - string
      description: >
        備份的項目相關聯的容器名稱。
    - id: protectedItemName
      type:
      - string
      description: >
        備份要還原的項目。
    - id: recoveryPointId
      type:
      - string
      description: >
        表示備份還原資料的復原點識別碼。
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        資源還原要求
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
