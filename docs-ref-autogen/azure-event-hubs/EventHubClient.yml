- uid: azure-event-hubs.EventHubClient.constructor
  name: EventHubClient
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 具現化指向此組態所指定的事件中樞的用戶端。
  syntax:
    content: 'new EventHubClient(config: ConnectionConfig, options?: ClientOptions)'
    parameters:
    - id: config
      type:
      - azure-event-hubs.ConnectionConfig
      description: 若要建立事件中樞用戶端連線設定。
    - id: options
      type:
      - azure-event-hubs.ClientOptions
      description: >
        可以提供事件中樞用戶端建構函式的選擇性參數。
      optional: true
  package: azure-event-hubs
