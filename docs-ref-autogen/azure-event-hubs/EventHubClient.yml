      description: 連接字串格式的 ' HostName = iot 主機名稱;SharedAccessKeyName = 我的 SA 名稱;SharedAccessKey = 我 SA-機碼 '
    - id: options
      type:
      - azure-event-hubs.ClientOptions
      description: ''
      optional: true
