  langs:
  - typeScript
  type: class
  summary: 描述資料流的接收者，其中使用者可以藉由提供處理常式函式接收訊息。
  extends:
    name: azure-event-hubs.EventHubReceiver
  package: azure-event-hubs
- uid: azure-event-hubs.StreamingReceiver.create
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立資料流的接收者。
  syntax:
    content: 'static function create(context: ConnectionContext, partitionId: string | number, options?: ReceiveOptions)'
    parameters:
    - id: context
      type:
      - azure-event-hubs.ConnectionContext
      description: 連接內容。
    - id: partitionId
      type:
      - string | number
      description: 要從中接收事件 partitionId。
    - id: options
      type:
      - azure-event-hubs.ReceiveOptions
      description: ''
      optional: true
    return:
      type:
      - azure-event-hubs.StreamingReceiver
  package: azure-event-hubs
- uid: azure-event-hubs.StreamingReceiver.receive
  name: receive
  children: []
  type: method
  langs:
  - typeScript
  summary: 一開始會建立 AMQP 工作階段和 AMQP 接收者連結上的工作階段接收者。
  syntax:
    content: 'function receive(onMessage: OnMessage, onError: OnError)'
    parameters:
    - id: onMessage
      type:
      - azure-event-hubs.OnMessage
      description: 訊息處理常式以接收事件資料物件。
    - id: onError
      type:
      - azure-event-hubs.OnError
      description: >
        錯誤處理常式會收到在 receivin 訊息時，就會發生錯誤。
  package: azure-event-hubs
- uid: azure-event-hubs.StreamingReceiver.constructor
  name: StreamingReceiver
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 具現化新的接收器，從 AMQP `Receiver`。 使用`EventHubClient`。
  syntax:
    content: 'new StreamingReceiver(context: ConnectionContext, partitionId: string | number, options?: ReceiveOptions)'
    parameters:
    - id: context
      type:
      - azure-event-hubs.ConnectionContext
      description: ''
    - id: partitionId
      type:
      - string | number
      description: 要接收的資料分割識別碼。
    - id: options
      type:
      - azure-event-hubs.ReceiveOptions
      description: ''
      optional: true
  package: azure-event-hubs
