- uid: azure-event-hubs.EventPosition.fromOffset
  name: fromOffset
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立指定的位移的位置。
  syntax:
    content: 'static function fromOffset(offset: string, isInclusive?: boolean)'
    parameters:
    - id: offset
      type:
      - string
      description: >-
        相對於事件中樞資料分割串流的資料位移。

        此位移是事件中樞串流中事件的標記或識別碼。

        此識別碼在事件中樞串流的資料分割內是唯一的。
    - id: isInclusive
      type:
      - boolean
      description: 如果為 true，指定的事件包含在內。否則會傳回下一個事件。 預設：false。
      optional: true
    return:
      type:
      - azure-event-hubs.EventPosition
  package: azure-event-hubs
