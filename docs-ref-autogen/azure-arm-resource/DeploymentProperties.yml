  - typeScript
  type: property
  summary: 範本內容中。 當您想要傳遞範本中的語法直接要求，而不是連結到現有的範本時，您可以使用這個項目。 它可以是 JObject 或語式正確的 JSON 字串。 使用 templateLink 屬性或 template 屬性，但非兩者。
  optional: true
  syntax:
    content: 'template?: any'
    return:
      type:
      - any
  package: azure-arm-resource
