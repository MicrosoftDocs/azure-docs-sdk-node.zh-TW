- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: 定義範本的部署參數的名稱 / 值組。 當您想要提供直接在要求，而不是連結至現有的參數檔案中的參數值時，您可以使用這個項目。 使用 parametersLink 屬性或 [參數] 屬性中，但非兩者。 它可以是 JObject 或格式正確的 JSON 字串。
  optional: true
  syntax:
    content: 'parameters?: any'
    return:
      type:
      - any
  package: azure-arm-resource
- uid: azure-arm-resource.DeploymentProperties.parametersLink
