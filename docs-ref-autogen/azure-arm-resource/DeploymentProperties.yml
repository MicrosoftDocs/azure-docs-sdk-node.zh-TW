  - typeScript
  type: property
  summary: 參數檔案的 URI。 您可以使用這個項目連結至現有的參數檔案。 使用 parametersLink 屬性或 [參數] 屬性中，但非兩者。
  optional: true
  syntax:
    content: 'parametersLink?: ParametersLink'
    return:
      type:
      - azure-arm-resource.ParametersLink
  package: azure-arm-resource
- uid: azure-arm-resource.DeploymentProperties.template
  name: template
  fullName: template
  children: []
