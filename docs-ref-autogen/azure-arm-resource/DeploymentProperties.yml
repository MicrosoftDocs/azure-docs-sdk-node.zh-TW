- uid: azure-arm-resource.DeploymentProperties.mode
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    用來部署資源的模式。 此值可以是累加或完整。

    在累加模式中，而不會刪除現有的資源未包含在範本中部署資源。 在完整模式中，資源會部署，也會刪除資源群組中不包含在範本中的現有資源。 使用完整模式，因為您可能會不小心刪除資源時要小心。 可能的值包括：「 累加 」、 「 完成 」
  syntax:
    content: 'mode: string'
    return:
      type:
      - string
  package: azure-arm-resource
