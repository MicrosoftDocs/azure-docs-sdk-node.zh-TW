- uid: azure-arm-cosmosdb.PercentileSourceTarget.listMetrics
  name: listMetrics(string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 擷取由指定的篩選條件，針對指定的帳戶、 來源和目標區域的計量。 此 url 是只能針對 PBS 和複寫延遲資料
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, sourceRegion: string, targetRegion: string, filter: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure 資源群組的名稱。
    - id: accountName
      type:
      - string
      description: >
        Cosmos DB 資料庫帳戶名稱。
    - id: sourceRegion
      type:
      - string
      description: >
        資料寫入來源地區。

        Cosmos DB 區域中，文字和每個字之間的空格以大寫。
    - id: targetRegion
      type:
      - string
      description: >
        資料會寫入至其中的目標區域。 Cosmos DB 區域中，文字和每個字之間的空格以大寫。
    - id: filter
      type:
      - string
      description: >
        OData 篩選運算式，用來描述要傳回的度量資訊的子集。 可篩選的參數是 name.value (名稱的度量，可以有一個或多個名稱)，startTime、 endTime 及 timeGrain。 支援的運算子是相等於
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
