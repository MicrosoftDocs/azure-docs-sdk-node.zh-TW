- uid: azure-arm-cosmosdb.CollectionRegion.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: 擷取的度量取決於指定的篩選條件，指定的資料庫帳戶、 集合和區域。
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, databaseRid: string, collectionRid: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Azure 資源群組的名稱。
    - id: accountName
      type:
      - string
      description: >
        Cosmos DB 資料庫帳戶名稱。
    - id: region
      type:
      - string
      description: >
        Cosmos DB 區域中，文字和每個字之間的空格以大寫。
    - id: databaseRid
      type:
      - string
      description: >
        Rid 的 cosmos DB 資料庫。
    - id: collectionRid
      type:
      - string
      description: >
        Rid 的 cosmos DB 集合。
    - id: filter
      type:
      - string
      description: >
        OData 篩選運算式，用來描述要傳回的度量資訊的子集。 可篩選的參數是 name.value (名稱的度量，可以有一個或多個名稱)，startTime、 endTime 及 timeGrain。 支援的運算子是相等於
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.MetricListResult>
  package: azure-arm-cosmosdb
