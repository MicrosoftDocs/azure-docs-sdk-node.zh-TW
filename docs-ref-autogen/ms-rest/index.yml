- uid: ms-rest.checkRPNotRegisteredError
  id: ms-rest.checkRPNotRegisteredError
  name: checkRPNotRegisteredError(body)
  summary: 驗證錯誤的程式碼和 409 的回應狀態碼相關聯的訊息。 如果相符的 RP 未註冊然後它會傳回 else RP 的名稱會傳回 undefined。
  fullName: ms-rest.checkRPNotRegisteredError(body)
  type: Function
  syntax:
    parameters:
    - id: body
      type:
      - string
      description: 在之後發出原始要求收到回應主體。
    return:
      type:
      - string
      description: 未定義的條件獲得滿足其他 RP 的結果名稱。
    content: function checkRPNotRegisteredError(body)
  langs:
  - js
- uid: ms-rest.extractSubscriptionUrl
  id: ms-rest.extractSubscriptionUrl
  name: extractSubscriptionUrl(url)
  summary: 只在訂用帳戶之後，會擷取 URL 的第一個部分： https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/
  fullName: ms-rest.extractSubscriptionUrl(url)
  type: Function
  syntax:
    parameters:
    - id: url
      type:
      - string
      description: 原始要求 url
    return:
      type:
      - string
      description: urlPrefix 以上所述的 url 前置詞。
    content: function extractSubscriptionUrl(url)
  langs:
  - js
- uid: ms-rest.registerRP
  id: ms-rest.registerRP
  name: registerRP(urlPrefix, provider, originalRequest, callback)
  summary: 註冊指定的提供者。
  fullName: ms-rest.registerRP(urlPrefix, provider, originalRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: urlPrefix
      type:
      - string
      description: https://management.azure.com/subscriptions/00000000-0000-0000-0000-000000000000/
    - id: provider
      type:
      - string
      description: 要註冊的提供者名稱。
    - id: originalRequest
      type:
      - object
      description: 傳回 409 的回應訊息，未註冊提供者的使用者傳送的原始要求。
    - id: callback
      type:
      - ms-rest.registrationCallback
      description: 處理 RP 註冊回呼
    content: function registerRP(urlPrefix, provider, originalRequest, callback)
  langs:
  - js
- uid: ms-rest.getRegistrationStatus
  id: ms-rest.getRegistrationStatus
  name: getRegistrationStatus(url, originalRequest, callback)
  summary: >-
    輪詢已註冊的提供者註冊的狀態。 輪詢會在 30 秒的間隔。

    直到回應主體的 registrationState 屬性的動作 「 註冊 」，將會發生輪詢。
  fullName: ms-rest.getRegistrationStatus(url, originalRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: url
      type:
      - string
      description: 要求 url 進行輪詢
    - id: originalRequest
      type:
      - object
      description: 傳回 409 的回應訊息，未註冊提供者的使用者傳送的原始要求。
    - id: callback
      type:
      - ms-rest.registrationCallback
      description: 處理 RP 註冊回呼。
    content: function getRegistrationStatus(url, originalRequest, callback)
  langs:
  - js
- uid: ms-rest.createWithSink
  id: ms-rest.createWithSink
  name: createWithSink()
  summary: 建立新的 http 用戶端管線，以要求程式庫，若要真正進行 http 要求使用指定的接收函式呼叫的結尾。
  fullName: ms-rest.createWithSink()
  type: Function
  syntax:
    return:
      description: 提出要求的函式要求 （回呼）-函式。
    content: function createWithSink()
  langs:
  - js
- uid: ms-rest.createCompositeFilter
  id: ms-rest.createCompositeFilter
  name: createCompositeFilter(filters)
  summary: 建立新的篩選器所提供的引數清單上的所有篩選條件的組合。
  fullName: ms-rest.createCompositeFilter(filters)
  type: Function
  syntax:
    parameters:
    - id: filters
      type:
      - ms-rest.varargs
      description: 若要執行。 在清單中的第一個篩選條件是最接近接收，的話，最後執行之前，先執行要求的回應： 完全相同時，如果您呼叫 pipeline.add 或給 pipeline.create 的清單。
    return:
      description: 新的篩選器。
    content: function createCompositeFilter(filters)
  langs:
  - js
- uid: ms-rest.interimStream
  id: ms-rest.interimStream
  name: interimStream(setPipe)
  summary: 使非同步作業可以仍然連接至資料流的輸出之後，會建立暫時的資料流，其中可能以同步方式傳回給呼叫者。 篩選條件需要它們可以呼叫管線的其餘部分之前，執行非同步工作時，會使用它。
  fullName: ms-rest.interimStream(setPipe)
  type: Function
  syntax:
    parameters:
    - id: setPipe
      description: >-
        函式 （輸入、 輸出） 此函式會叫用同步執行，來傳遞兩個基礎資料流。 輸入應該透過管線傳遞至下一個篩選條件的結果。 下一步 的結果應該經由管道輸出至輸出。

        通常會暫停輸入資料流，以避免資料遺失之前實際傳回實際的資料流最多可連結。
    return:
      description: 雙工的資料流可寫入至輸入資料流，並產生輸出資料流的資料。
    content: function interimStream(setPipe)
  langs:
  - js
- uid: ms-rest.serializeObject
  id: ms-rest.serializeObject
  name: serializeObject(toSerialize)
  summary: 將序列化的 JSON 物件。 它會序列化為 'base64' 編碼字串的緩衝區物件和 Date 物件遵守 ISO8601 格式的字串。
  fullName: ms-rest.serializeObject(toSerialize)
  type: Function
  syntax:
    parameters:
    - id: toSerialize
      type:
      - Object
      description: ''
    return:
      type:
      - Object
      description: serializedObject
    content: function serializeObject(toSerialize)
  langs:
  - js
- uid: ms-rest.serialize
  id: ms-rest.serialize
  name: serialize(mapper, object, objectName)
  summary: 指定的物件，根據其定義在對應工具中的中繼資料序列化
  fullName: ms-rest.serialize(mapper, object, objectName)
  type: Function
  syntax:
    parameters:
    - id: mapper
      type:
      - object
      description: 對應工具會定義可序列化物件的中繼資料
    - id: object
      type:
      - object
      - string
      - Array
      - number
      - boolean
      - Date
      - ms-rest.stream
      description: 有效的 Javascript 物件序列化
    - id: objectName
      type:
      - string
      description: 序列化的物件名稱
    return:
      type:
      - object
      - string
      - Array
      - number
      - boolean
      - Date
      - ms-rest.stream
      description: 有效的序列化的 Javascript 物件
    content: function serialize(mapper, object, objectName)
  langs:
  - js
- uid: ms-rest.deserialize
  id: ms-rest.deserialize
  name: deserialize(mapper, responseBody, objectName)
  summary: 還原序列化指定的物件，根據其定義在對應工具中的中繼資料
  fullName: ms-rest.deserialize(mapper, responseBody, objectName)
  type: Function
  syntax:
    parameters:
    - id: mapper
      type:
      - object
      description: 對應工具會定義可序列化物件的中繼資料
    - id: responseBody
      type:
      - object
      - string
      - Array
      - number
      - boolean
      - Date
      - ms-rest.stream
      description: 有效的 Javascript 實體要還原序列化
    - id: objectName
      type:
      - string
      description: 已還原序列化的物件名稱
    return:
      type:
      - object
      - string
      - Array
      - number
      - boolean
      - Date
      - ms-rest.stream
      description: 有效的已還原序列化的 Javascript 物件
    content: function deserialize(mapper, responseBody, objectName)
  langs:
  - js
