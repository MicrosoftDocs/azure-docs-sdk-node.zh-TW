    - id: options.requestOptions
      type:
      - object
      description: <span data-ttu-id="4282e-105">要求物件選項[選項文件](https://github.com/request/request#requestoptions-callback)</span><span class="sxs-lookup"><span data-stu-id="4282e-105">Options for the request object [Options doc](https://github.com/request/request#requestoptions-callback)</span></span>
      optional: true
    - id: options.noRetryPolicy
      type:
      - undefinedbool
      description: <span data-ttu-id="4282e-106">如果設為 true，關閉 預設重試原則</span><span class="sxs-lookup"><span data-stu-id="4282e-106">If set to true, turn off default retry policy</span></span>
      optional: true
    - id: options.rpRegistrationRetryTimeout
      type:
      - number
      description: <span data-ttu-id="4282e-107">以秒為單位的 AutomaticRPRegistration 重試逾時。</span><span class="sxs-lookup"><span data-stu-id="4282e-107">The retry timeout in seconds for AutomaticRPRegistration.</span></span> <span data-ttu-id="4282e-108">預設值為 30。</span><span class="sxs-lookup"><span data-stu-id="4282e-108">Default value is 30.</span></span>
      optional: true
