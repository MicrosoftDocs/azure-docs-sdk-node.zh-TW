      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"4282e-196\">要取代 pathTemplate 中實際值的路徑參數的字典。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-196\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"4282e-197\">這裡的重點是 '路徑的參數名稱' 和值必須是 ' 路徑-參數-值 '。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-197\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"4282e-198\">'Path-參數-值' 可以屬於類型 'string' 或它可以是類型 'object'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-198\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"4282e-199\">當您想要跳過 url 編碼，則應該使用 'object' 格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-199\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"4282e-200\">在使用物件格式時，物件必須具有一個名為值，提供 ' 路徑-參數-value' 屬性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-200\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"4282e-201\">範例：</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-201\">Example:</span></span> \n   - <span data-ttu-id=\"4282e-202\">路徑-參數-值 'object' 的格式: {' 路徑的參數名稱的 ': {值: ' 路徑-參數-value'，skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-202\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"4282e-203\">路徑-參數-值 'string' 格式: {' 路徑的參數名稱的 ': ' 路徑-參數-value'}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-203\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="4282e-204">要套用到要求的要求標頭的字典。</span><span class="sxs-lookup"><span data-stu-id="4282e-204">A dictionary of request headers that need to be applied to the request.</span></span>

