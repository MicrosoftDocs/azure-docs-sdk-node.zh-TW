- id: ms-rest.ServiceClient.#ctor
  uid: ms-rest.ServiceClient.#ctor
  parent: ms-rest.ServiceClient
  name: ServiceClient(credentials, options)
  fullName: ms-rest.ServiceClient.ServiceClient(credentials, options)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - object
      description: 用於驗證的 BasicAuthenticationCredentials 或 TokenCredentials 物件。
      optional: true
    - id: options
      type:
      - object
      description: 參數選項
      optional: true
    - id: options.filters
      type:
      - Array
      description: 要加入至要求管線的篩選器
      optional: true
    - id: options.requestOptions
      type:
      - object
      description: 要求物件選項[選項文件](https://github.com/request/request#requestoptions-callback)
      optional: true
    - id: options.noRetryPolicy
      type:
      - undefinedbool
      description: 如果設為 true，關閉 預設重試原則
      optional: true
    - id: options.rpRegistrationRetryTimeout
      type:
      - number
      description: 以秒為單位的 AutomaticRPRegistration 重試逾時。 預設值為 30。
      optional: true
    content: new ServiceClient(credentials, options)
  langs:
  - js
- uid: ms-rest.ServiceClient#addFilter
  id: ms-rest.ServiceClient#addFilter
  parent: ms-rest.ServiceClient
  name: addFilter(filter)
  summary: >-
    關聯這個 ServiceClient 篩選作業。 篩選作業可包括記錄、自動重試等等。篩選作業可讓您為函式簽章：

        "function (requestOptions, next, callback)".

    之後進行前處理的要求選項上，此方法需要呼叫"next"並傳遞目前的選項，並具有下列簽章的回呼：

        "function (error, result, response, body)"

    在此回呼中，以及處理結果或回應之後，回呼需要叫用回呼以繼續處理其他篩選器中傳遞原始及完成服務叫用。
  fullName: ms-rest.ServiceClient.addFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - function
      description: 新的篩選物件。
    return:
      type:
      - ms-rest.QueueService
      description: 新服務的用戶端中套用篩選條件。
    content: function addFilter(filter)
  langs:
  - js
- uid: ms-rest.ServiceClient#sendRequest
  id: ms-rest.ServiceClient#sendRequest
  parent: ms-rest.ServiceClient
  name: sendRequest(options, optionalCallback)
  summary: 傳送要求，並傳回回應。
  fullName: ms-rest.ServiceClient.sendRequest(options, optionalCallback)
  tags:
  - originalTitle: resolve
    title: resolve
    text: '{result} - The parsed (JSON.parse()) responseBody.'
    value: '{result} - The parsed (JSON.parse()) responseBody.'
  - originalTitle: reject
    title: reject
    text: '{Error}  - The error object.'
    value: '{Error}  - The error object.'
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      - ms-rest.WebResource
      description: 應該提供給已成功傳送要求的要求選項。 它可以是要與所有必要的屬性設定為提出的要求選項物件 （簡單的 json 物件） 或 WebResource 物件。
    - id: options.method
      type:
      - string
      description: HTTP 要求方法。 有效值為 'GET'、 'PUT'、 'HEAD'、 'DELETE'、 'OPTIONS'、 'POST'、 'PATCH'。
    - id: options.url
      type:
      - string
      description: 要求 url。 它可能會或可能不需要在它的查詢參數。 請提供 [url] 中，或提供 'pathTemplate' 中的選項物件。 這兩個選項是互斥的。
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "要附加至 url，其中 'key' 是 '查詢-參數-name' 和 'value' 的查詢參數的字典是' 查詢-參數-value'。 '查詢參數的值' 可以屬於類型 'string' 或它可以是類型 'object'。 當您想要跳過 url 編碼，則應該使用 'object' 格式。 在使用物件格式時，物件必須具有一個名為值，提供 ' 查詢-參數-value' 屬性。\n範例： \n   - 查詢-參數-值 'object' 的格式: {' 查詢的參數名稱的 ': {值: ' 查詢-參數-value'，skipUrlEncoding: true}}\n   - 查詢-參數-值 'string' 格式: {' 查詢的參數名稱的 ': ' 查詢-參數-value'}。\n注意: ' 如果 options.url 已經有一些查詢的參數，則 options.queryParameters 中提供的值將會附加至 url。"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        路徑範本要求的 url。 請提供 [url] 中，或提供 'pathTemplate' 中的選項物件。 這兩個選項是互斥的。

        範例: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "要求的基底 url。 預設值是: 'https://management.azure.com'。 這是只能搭配 options.pathTemplate 適用。 如果您要提供 options.url 它會預期您提供的完整 url。"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "要取代 pathTemplate 中實際值的路徑參數的字典。\n這裡的重點是 '路徑的參數名稱' 和值必須是 ' 路徑-參數-值 '。 'Path-參數-值' 可以屬於類型 'string' 或它可以是類型 'object'。\n當您想要跳過 url 編碼，則應該使用 'object' 格式。 在使用物件格式時，物件必須具有一個名為值，提供 ' 路徑-參數-value' 屬性。\n範例： \n   - 路徑-參數-值 'object' 的格式: {' 路徑的參數名稱的 ': {值: ' 路徑-參數-value'，skipUrlEncoding: true}}\n   - 路徑-參數-值 'string' 格式: {' 路徑的參數名稱的 ': ' 路徑-參數-value'}。"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        FormData 物件的索引鍵 / 值組的字典。

        如果預期 'Content-type' 設為 'application/x-www-表單-urlencoded' 然後請它之物件中設定 options.headers else' Content-type '標頭將會設定為' multipart/表單資料的 '。
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        要套用到要求的要求標頭的字典。

        這裡的重點是 '標頭-name' 和值是' 標頭值 '。 標頭值必須是字串類型。
         - ContentType 必須為 'Content-type' 提供的索引鍵名稱。 預設值 ' application/json;charset = utf-8 '。
         - 'Transfer-encoding' 設為預設的 ' 區塊' 如果 'options.bodyIsStream' 設為 true。
         - 'Content-type' 預設情況下設為 'application/octet-stream' 如果 'options.bodyIsStream' 設定為 true。
         - 「 接受-語言 」 預設設定為 ' EN-US '
         - 'x ms-用戶端的要求識別碼' 預設是設定為新的 Guid。 若要產生要求的 guid，請設定 options.disableClientRequestId 」 為 true
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: 何時設定為 true，指示用戶端未設定新的 Guid() 'x ms-用戶端的要求識別碼' 標頭。
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: 要求本文。 它可以是任何類型。 這個方法會 json.stringify （） 的要求主體。
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: 提供如何序列化要求主體的相關資訊。
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: 提供有關如何還原序列化回應主體的資訊。
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: 當設為 true，這個方法將不會套用`JSON.stringify()`至要求主體。 預設值： false。
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: 指出是否要求本文是資料流 （適用於檔案上傳案例）。
      optional: true
    - id: optionalCallback
      type:
      - function
      description: 選擇性的回呼。
      optional: true
    return:
      type:
      - function
      - Promise
      description: >-
        如果回呼傳遞做為最後一個參數會傳回其他回呼傳回承諾。

            {function} optionalCallback(err, result, request, response)

                         {Error}  err      - The Error object if an error occurred, null otherwise.

                         {object} result   - The parsed (JSON.parse()) responseBody

                         {object} request  - The HTTP Request object.

                         {stream} response - The raw HTTP Response stream.

            {Promise} A promise is returned.
    content: function sendRequest(options, optionalCallback)
  langs:
  - js
