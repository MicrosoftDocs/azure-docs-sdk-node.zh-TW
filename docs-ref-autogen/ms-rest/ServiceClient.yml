      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"4282e-180\">要附加至 url，其中 'key' 是 '查詢-參數-name' 和 'value' 的查詢參數的字典是' 查詢-參數-value'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-180\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"4282e-181\">'查詢參數的值' 可以屬於類型 'string' 或它可以是類型 'object'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-181\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"4282e-182\">當您想要跳過 url 編碼，則應該使用 'object' 格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-182\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"4282e-183\">在使用物件格式時，物件必須具有一個名為值，提供 ' 查詢-參數-value' 屬性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-183\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"4282e-184\">範例：</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-184\">Example:</span></span> \n   - <span data-ttu-id=\"4282e-185\">查詢-參數-值 'object' 的格式: {' 查詢的參數名稱的 ': {值: ' 查詢-參數-value'，skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-185\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"4282e-186\">查詢-參數-值 'string' 格式: {' 查詢的參數名稱的 ': ' 查詢-參數-value'}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-186\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"4282e-187\">注意: ' 如果 options.url 已經有一些查詢的參數，則 options.queryParameters 中提供的值將會附加至 url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4282e-187\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
