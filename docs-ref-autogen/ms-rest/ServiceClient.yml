  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - object
      description: <span data-ttu-id="4282e-102">用於驗證的 BasicAuthenticationCredentials 或 TokenCredentials 物件。</span><span class="sxs-lookup"><span data-stu-id="4282e-102">BasicAuthenticationCredentials or TokenCredentials object used for authentication.</span></span>
      optional: true
    - id: options
      type:
      - object
      description: <span data-ttu-id="4282e-103">參數選項</span><span class="sxs-lookup"><span data-stu-id="4282e-103">The parameter options</span></span>
