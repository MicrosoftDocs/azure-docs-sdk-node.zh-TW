      description: <span data-ttu-id="4282e-172">應該提供給已成功傳送要求的要求選項。</span><span class="sxs-lookup"><span data-stu-id="4282e-172">The request options that should be provided to send a request successfully.</span></span> <span data-ttu-id="4282e-173">它可以是要與所有必要的屬性設定為提出的要求選項物件 （簡單的 json 物件） 或 WebResource 物件。</span><span class="sxs-lookup"><span data-stu-id="4282e-173">It can either be an options object (a simple json object) or the WebResource object with all the required properties set to make a request.</span></span>
    - id: options.method
