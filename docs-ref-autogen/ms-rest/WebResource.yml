- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: <span data-ttu-id="723f7-109">準備要求。</span><span class="sxs-lookup"><span data-stu-id="723f7-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="723f7-110">應該提供順利傳送要求的要求選項</span><span class="sxs-lookup"><span data-stu-id="723f7-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="723f7-111">HTTP 要求方法。</span><span class="sxs-lookup"><span data-stu-id="723f7-111">The HTTP request method.</span></span> <span data-ttu-id="723f7-112">有效值為 'GET'、 'PUT'、 'HEAD'、 'DELETE'、 'OPTIONS'、 'POST'、 'PATCH'。</span><span class="sxs-lookup"><span data-stu-id="723f7-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="723f7-113">要求 url。</span><span class="sxs-lookup"><span data-stu-id="723f7-113">The request url.</span></span> <span data-ttu-id="723f7-114">它可能會或可能不需要在它的查詢參數。</span><span class="sxs-lookup"><span data-stu-id="723f7-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="723f7-115">請提供 [url] 中，或提供 'pathTemplate' 中的選項物件。</span><span class="sxs-lookup"><span data-stu-id="723f7-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="723f7-116">這兩個選項是互斥的。</span><span class="sxs-lookup"><span data-stu-id="723f7-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"723f7-117\">要附加至 url，其中 'key' 是 '查詢-參數-name' 和 'value' 的查詢參數的字典是' 查詢-參數-value'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"723f7-118\">'查詢參數的值' 可以屬於類型 'string' 或它可以是類型 'object'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"723f7-119\">當您想要跳過 url 編碼，則應該使用 'object' 格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"723f7-120\">在使用物件格式時，物件必須具有一個名為值，提供 ' 查詢-參數-value' 屬性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"723f7-121\">範例：</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-121\">Example:</span></span> \n   - <span data-ttu-id=\"723f7-122\">查詢-參數-值 'object' 的格式: {' 查詢的參數名稱的 ': {值: ' 查詢-參數-value'，skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"723f7-123\">查詢-參數-值 'string' 格式: {' 查詢的參數名稱的 ': ' 查詢-參數-value'}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"723f7-124\">注意: ' 如果 options.url 已經有一些查詢的參數，則 options.queryParameters 中提供的值將會附加至 url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="723f7-125">路徑範本要求的 url。</span><span class="sxs-lookup"><span data-stu-id="723f7-125">The path template of the request url.</span></span> <span data-ttu-id="723f7-126">請提供 [url] 中，或提供 'pathTemplate' 中的選項物件。</span><span class="sxs-lookup"><span data-stu-id="723f7-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="723f7-127">這兩個選項是互斥的。</span><span class="sxs-lookup"><span data-stu-id="723f7-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="723f7-128">範例: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span><span class="sxs-lookup"><span data-stu-id="723f7-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"723f7-129\">要求的基底 url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-129\">The base url of the request.</span></span> <span data-ttu-id=\"723f7-130\">預設值是: 'https://management.azure.com'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"723f7-131\">這是只能搭配 options.pathTemplate 適用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"723f7-132\">如果您要提供 options.url 它會預期您提供的完整 url。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"723f7-133\">要取代 pathTemplate 中實際值的路徑參數的字典。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"723f7-134\">這裡的重點是 '路徑的參數名稱' 和值必須是 ' 路徑-參數-值 '。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"723f7-135\">'Path-參數-值' 可以屬於類型 'string' 或它可以是類型 'object'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"723f7-136\">當您想要跳過 url 編碼，則應該使用 'object' 格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"723f7-137\">在使用物件格式時，物件必須具有一個名為值，提供 ' 路徑-參數-value' 屬性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"723f7-138\">範例：</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-138\">Example:</span></span> \n   - <span data-ttu-id=\"723f7-139\">路徑-參數-值 'object' 的格式: {' 路徑的參數名稱的 ': {值: ' 路徑-參數-value'，skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"723f7-140\">路徑-參數-值 'string' 格式: {' 路徑的參數名稱的 ': ' 路徑-參數-value'}。</span><span class=\"sxs-lookup\"><span data-stu-id=\"723f7-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="723f7-141">FormData 物件的索引鍵 / 值組的字典。</span><span class="sxs-lookup"><span data-stu-id="723f7-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="723f7-142">如果預期 'Content-type' 設為 'application/x-www-表單-urlencoded' 然後請它之物件中設定 options.headers else' Content-type '標頭將會設定為' multipart/表單資料的 '。</span><span class="sxs-lookup"><span data-stu-id="723f7-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="723f7-143">要套用到要求的要求標頭的字典。</span><span class="sxs-lookup"><span data-stu-id="723f7-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="723f7-144">這裡的重點是 '標頭-name' 和值是' 標頭值 '。</span><span class="sxs-lookup"><span data-stu-id="723f7-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="723f7-145">標頭值必須是字串類型。</span><span class="sxs-lookup"><span data-stu-id="723f7-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="723f7-146">ContentType 必須為 'Content-type' 提供的索引鍵名稱。</span><span class="sxs-lookup"><span data-stu-id="723f7-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="723f7-147">預設值 ' application/json;charset = utf-8 '。</span><span class="sxs-lookup"><span data-stu-id="723f7-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="723f7-148">'Transfer-encoding' 設為預設的 ' 區塊' 如果 'options.bodyIsStream' 設為 true。</span><span class="sxs-lookup"><span data-stu-id="723f7-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="723f7-149">'Content-type' 預設情況下設為 'application/octet-stream' 如果 'options.bodyIsStream' 設定為 true。</span><span class="sxs-lookup"><span data-stu-id="723f7-149">'Content-Type' is set to 'application/octet-stream' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="723f7-150">「 接受-語言 」 預設設定為 ' EN-US '</span><span class="sxs-lookup"><span data-stu-id="723f7-150">'accept-language' by default is set to 'en-US'</span></span>
         - <span data-ttu-id="723f7-151">'x ms-用戶端的要求識別碼' 預設是設定為新的 Guid。</span><span class="sxs-lookup"><span data-stu-id="723f7-151">'x-ms-client-request-id' by default is set to a new Guid.</span></span> <span data-ttu-id="723f7-152">若要產生要求的 guid，請設定 options.disableClientRequestId 」 為 true</span><span class="sxs-lookup"><span data-stu-id="723f7-152">To not generate a guid for the request, please set options.disableClientRequestId to true</span></span>
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: <span data-ttu-id="723f7-153">何時設定為 true，指示用戶端未設定新的 Guid() 'x ms-用戶端的要求識別碼' 標頭。</span><span class="sxs-lookup"><span data-stu-id="723f7-153">When set to true, instructs the client to not set 'x-ms-client-request-id' header to a new Guid().</span></span>
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: <span data-ttu-id="723f7-154">要求本文。</span><span class="sxs-lookup"><span data-stu-id="723f7-154">The request body.</span></span> <span data-ttu-id="723f7-155">它可以是任何類型。</span><span class="sxs-lookup"><span data-stu-id="723f7-155">It can be of any type.</span></span> <span data-ttu-id="723f7-156">這個方法會 json.stringify （） 的要求主體。</span><span class="sxs-lookup"><span data-stu-id="723f7-156">This method will JSON.stringify() the request body.</span></span>
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: <span data-ttu-id="723f7-157">提供如何序列化要求主體的相關資訊。</span><span class="sxs-lookup"><span data-stu-id="723f7-157">Provides information on how to serialize the request body.</span></span>
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: <span data-ttu-id="723f7-158">提供有關如何還原序列化回應主體的資訊。</span><span class="sxs-lookup"><span data-stu-id="723f7-158">Provides information on how to deserialize the response body.</span></span>
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '<span data-ttu-id="723f7-159">表示這個方法是否應該 json.stringify （） 的要求主體。</span><span class="sxs-lookup"><span data-stu-id="723f7-159">Indicates whether this method should JSON.stringify() the request body.</span></span> <span data-ttu-id="723f7-160">預設值： false。</span><span class="sxs-lookup"><span data-stu-id="723f7-160">Default value: false.</span></span>'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: <span data-ttu-id="723f7-161">指出是否要求本文是資料流 （適用於檔案上傳案例）。</span><span class="sxs-lookup"><span data-stu-id="723f7-161">Indicates whether the request body is a stream (useful for file upload scenarios).</span></span>
      optional: true
    return:
      type:
      - object
      description: <span data-ttu-id="723f7-162">WebResource 傳回的已備妥的 WebResource （HTTP 要求） 物件，必須提供至要求管線。</span><span class="sxs-lookup"><span data-stu-id="723f7-162">WebResource Returns the prepared WebResource (HTTP Request) object that needs to be given to the request pipeline.</span></span>
    content: function prepare(options)
  langs:
  - js
