    <span data-ttu-id="723f7-102">這個類別提供透過 REST 呼叫抽象概念，因為程式庫 / 實作無從驗證和換行所需的屬性，以起始要求。</span><span class="sxs-lookup"><span data-stu-id="723f7-102">This class provides an abstraction over a REST call by being library / implementation agnostic and wrapping the necessary properties to initiate a request.</span></span>
