  name: WebResource
  summary: >-
    建立新的 WebResource 物件。


    這個類別提供透過 REST 呼叫抽象概念，因為程式庫 / 實作無從驗證和換行所需的屬性，以起始要求。
  fullName: ms-rest.WebResource
  type: Class
  children:
