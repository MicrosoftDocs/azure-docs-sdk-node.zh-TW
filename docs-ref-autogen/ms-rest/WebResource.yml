  name: validateRequestProperties()
  summary: <span data-ttu-id="723f7-107">驗證所需的屬性，例如方法、 url、 標頭 [' Content-type ']、 [' 接受語言'] 的標頭所定義。</span><span class="sxs-lookup"><span data-stu-id="723f7-107">Validates that the required properties such as method, url, headers['Content-Type'], headers['accept-language'] are defined.</span></span> <span data-ttu-id="723f7-108">如果其中一個上述屬性未定義，則會擲回錯誤。</span><span class="sxs-lookup"><span data-stu-id="723f7-108">It will throw an error if one of the above mentioned properties are not defined.</span></span>
  fullName: ms-rest.WebResource.validateRequestProperties()
