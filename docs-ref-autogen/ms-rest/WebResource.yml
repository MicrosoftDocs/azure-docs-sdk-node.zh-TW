- uid: ms-rest.WebResource#pipeInput
  id: ms-rest.WebResource#pipeInput
  parent: ms-rest.WebResource
  name: pipeInput(inputStream, outputStream)
  summary: <span data-ttu-id="723f7-103">如果 WebResource 方法需要要求主體，且尚未設定主體，連接到目的地的輸出資料流指定的輸入資料流。</span><span class="sxs-lookup"><span data-stu-id="723f7-103">Hook up the given input stream to a destination output stream if the WebResource method requires a request body and a body is not already set.</span></span>
  fullName: ms-rest.WebResource.pipeInput(inputStream, outputStream)
  type: Function
  syntax:
    parameters:
    - id: inputStream
      type:
      - ms-rest.Stream
      description: <span data-ttu-id="723f7-104">要從管道的資料流</span><span class="sxs-lookup"><span data-stu-id="723f7-104">the stream to pipe from</span></span>
    - id: outputStream
      type:
      - ms-rest.Stream
      description: <span data-ttu-id="723f7-105">管道資料流</span><span class="sxs-lookup"><span data-stu-id="723f7-105">the stream to pipe to</span></span>
    return:
      description: <span data-ttu-id="723f7-106">destStream</span><span class="sxs-lookup"><span data-stu-id="723f7-106">destStream</span></span>
    content: function pipeInput(inputStream, outputStream)
  langs:
  - js
