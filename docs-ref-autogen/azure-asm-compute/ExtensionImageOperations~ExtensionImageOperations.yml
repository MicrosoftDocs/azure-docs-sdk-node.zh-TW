      description: 必要。 擴充功能的詳細的描述。
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: 選用。 發行者名稱的文字。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 發行者可以將它設定為任何任意的日期，這是僅供顯示之用。 如果未指定 「 發行者 」，Azure 會自動指派延伸模組要求已收到時的 UTC 時間。
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: 宣告由延伸使用客體虛擬機器的本機資源。 選用。
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: 選用。 其值必須為 'true' false' （區分大小寫） 設為 'true'，角色啟動會封鎖，直到擴充功能安裝完成時。 應為 'true' 時，角色無法啟動所安裝的延伸模組沒有設定這個旗標。 如果設定為 'false' （預設值），角色會啟動而不需等到擴充功能安裝完成。 支援的 WebRole 或 WorkerRole，但忽略在 VmRole。
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: 選用。 如果這設定為 'true' 的延伸模組看不公開使用，也就是從 API 清單傳回。 您可以藉由參考 ProviderNamespace、 類型和版本組合仍存取。 因此內部延伸模組僅供測試用途。 其值必須是 'true' false' （區分大小寫） 是否存在。
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: 選用。 擴充功能範例組態。 您可以下載的使用者，和使用者可以使用自訂的輸入參數來取代。 範例設定應該夠註解。 如果設定資料的 XML 格式，則 XML 文件層級項目必須是 'Configuration'，和選擇性的公用組態資料對應到子元素的 'PublicConfig'，而選擇性的私用組態資料對應的子系'PrivateConfig' 項目。 範例組態資料應該在由 「 發行者 」 的公用和私用組態結構描述驗證。
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: 指出是否此版本的延伸模組已複寫到所有區域與否。 如果為 true，則指定的擴充功能版本可用在建立或更新部署。 否則，給定延伸模組版本可能會造成失敗建立或更新部署。 一般的時間是新註冊或新更新的擴充功能，才能複寫完全由 Azure 的 20 分鐘。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 選用。 這個版本的延伸模組的 EULA （使用者授權合約） 所指向的 URL 字串。 這是選擇性地指定第三方發佈的延伸模組，而不是 Windows Azure。 如果軟體需要任何額外的 Eula，應提供使用者授權合約的連結。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        選用。 隱私權文件的延伸版本所指向的 URL 字串。 這是選擇性地指定第三方發佈而不是 Azure 延伸模組。

        如果軟體會收集任何資料和傳輸到客體虛擬機器時，可能會需要額外的隱私權文件。
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: 選用。 指向此版本的延伸模組的首頁的 URL 字串。 這是選擇性地指定第三方發佈而不是 Azure 延伸模組。 在首頁上應有使用量資訊和客戶支援連絡資訊。
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: 選用。 如果這設定為 'true' 擴充功能應該要接收 JSON 型組態。 如果這設定為 'false' 擴充功能應該會收到 XML 為基礎的組態。 其值必須是 'true' false' （區分大小寫） 是否存在。
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: 選用。 如果這設定為 'true' 的延伸模組版本無法升級至與其他作用中的部署中的主要版本。 如果值為 'false' 或也存在，延伸模組版本可以升級至從任何其他版本。 不支援降級。 值必須是 'true' false' （區分大小寫） 是否存在。
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: 指出延伸模組支援 OS 的字串屬性。 目前的值為 'Windows' 或 'Linux'。
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: 包含公司/組織發行延伸模組名稱的字串屬性。
      optional: true
    - id: parameters.regions
      type:
      - string
      description: 包含所需的配量的區域名稱的字串屬性。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function update(parameters, callback)
  langs:
  - js
