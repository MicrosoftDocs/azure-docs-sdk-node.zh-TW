    __附註__： 此類別的執行個體自動建立之執行個體的 [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}。

    請參閱 [extensionImages] {@link ComputeManagementClient ~ ComputeManagementClient #extensionImages}。

    初始化 ExtensionImageOperations 類別的新執行個體。
