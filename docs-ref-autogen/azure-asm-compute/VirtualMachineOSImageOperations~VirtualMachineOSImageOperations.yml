    - id: parameters.recommendedVMSize
      type:
      - string
      description: <span data-ttu-id="770db-140">指定要用於從 OS 映像建立虛擬機器的大小。</span><span class="sxs-lookup"><span data-stu-id="770db-140">Specifies the size to use for the virtual machine that is created from the OS image.</span></span>
