- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    建立作業系統映像作業新增作業系統映像會儲存在儲存體帳戶，您也可以從映像儲存機制。

    (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: 建立虛擬機器映像作業提供的參數。
    - id: parameters.label
      type:
      - string
      description: 指定映像的易記名稱。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: Azure 儲存體中指定之 blob 的位置。 Blob 位置必須屬於作業呼叫中的 SubscriptionId 值所指定的訂用帳戶的儲存體帳戶。 範例： http://example.blob.core.windows.net/disks/mydisk.vhd.
    - id: parameters.name
      type:
      - string
      description: 指定 Azure 用來識別映像建立一或多個虛擬機器的名稱。
    - id: parameters.operatingSystemType
      type:
      - string
      description: 作業系統映像的作業系統類型。 可能的值為： Linux 或 Windows。
    - id: parameters.eula
      type:
      - string
      description: 指定與映像相關聯的使用者授權合約。 此項目的值是字串，但建議值為指向 EULA 的 URL。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 指定作業系統映像的描述。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: 指定可用來分組作業系統映像的值。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 指定作業系統映像加入至映像儲存機制時的日期。
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: 指出如果映像包含的軟體或相關聯的服務會致使其費用高於虛擬機器核心價格。
    - id: parameters.showInGui
      type:
      - boolean
      description: 指定影像是否應該出現在映像庫。
    - id: parameters.privacyUri
      type:
      - string
      description: 指定指向包含隱私權原則的文件相關的 OS 映像的 URI。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 指定管理入口網站中的映像顯示之圖示的 URI。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 指定要用於從 OS 映像建立虛擬機器的大小。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 指定在 Azure 管理入口網站中呈現映像時，會顯示之小圖示的 URI。 SmallIconUri 元素才可搭配 2013年-03-01 版或更高版本。
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        指定映像的語言。

        語言項目才可搭配 2013年-03-01 版或更高版本。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function create(parameters, callback)
  langs:
  - js
