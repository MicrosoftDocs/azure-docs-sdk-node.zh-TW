    - id: serviceName
      type:
      - string
      description: 您的服務名稱。
    - id: deploymentName
      type:
      - string
      description: 部署的名稱。
    - id: roleName
      type:
      - string
      description: 要刪除的資料磁碟之角色的名稱。
    - id: logicalUnitNumber
