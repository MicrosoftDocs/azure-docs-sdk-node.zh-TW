9">注意： 如果包含在回應主體中，MediaLink 和 LogicalDiskSizeInGB 元素會被忽略。</span><span class="sxs-lookup"><span data-stu-id="d68aa-179">Note: If included the in the response body, the MediaLink and LogicalDiskSizeInGB elements are ignored.</span></span> <span data-ttu-id="d68aa-180">選項 3-指定包含要使用的磁碟映像儲存體帳戶中 blob 的位置。</span><span class="sxs-lookup"><span data-stu-id="d68aa-180">Option 3 - Specify the location of a blob in your storage account that contain a disk image to use.</span></span> <span data-ttu-id="d68aa-181">請包含 SourceMediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="d68aa-181">Include the SourceMediaLink element.</span></span> <span data-ttu-id="d68aa-182">注意： 如果 MediaLink 元素 isincluded 中，它會被忽略。</span><span class="sxs-lookup"><span data-stu-id="d68aa-182">Note: If the MediaLink element isincluded, it is ignored.</span></span>  <span data-ttu-id="d68aa-183">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="d68aa-183">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx for more information)</span></span>
