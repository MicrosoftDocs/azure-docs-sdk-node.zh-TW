    content: function beginDeletingDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, deleteFromStorage, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginUpdatingDisk(name, parameters, callback)
  summary: 新增磁碟作業會將磁碟新增至使用者映像儲存機制。 此磁碟可以是作業系統磁碟或資料磁碟。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginUpdatingDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: 正在更新之磁碟的名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: 更新虛擬機器磁碟作業所提供的參數。
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 指定磁碟是否包含作業系統。 注意： 唯有安裝作業系統的磁碟可掛接為作業系統磁碟機。
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 磁碟的作業系統類型。 可能的值為： Linux 或 Windows。
      optional: true
    - id: parameters.label
      type:
      - string
      description: 指定磁碟的好記的名稱。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: Azure 儲存體中指定之 blob 的位置。 Blob 位置必須屬於作業呼叫中的 SubscriptionId 值所指定的訂用帳戶的儲存體帳戶。 範例： http://example.blob.core.windows.net/disks/mydisk.vhd.
      optional: true
    - id: parameters.name
      type:
      - string
      description: 指定磁碟的名稱。 Azure 會使用名稱從磁碟建立虛擬機器時，找出的磁碟。
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: 將基礎 blob 調整為指定的大小以 gb 為單位。若要使用 ResizedSizeInGB 屬性，版本標頭應該至少 2014年-10-01。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function beginUpdatingDisk(name, parameters, callback)
  langs:
  - js
