- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    建立資料磁碟的作業會將資料磁碟新增至虛擬機器。

    有三種方式，來建立資料磁碟使用 新增資料磁碟的作業。 選項 1-指定磁碟標籤和磁碟映像的位置，將空的資料磁碟附加至角色。 請勿在要求主體中包含 DiskName 和 SourceMediaLink 元素。 請包含 MediaLink 元素並參考做為角色相同的地理區域中的 blob。 您也可以省略 MediaLink 元素。 在這種用法，Azure 會建立設定為角色的預設儲存體帳戶中的資料磁碟。 選項 2-附加現有的資料磁碟映像儲存機制中。 請勿在要求主體中包含 DiskName 和 SourceMediaLink 元素。 指定要使用包含 DiskName 元素的資料磁碟。 注意： 如果包含在回應主體中，MediaLink 和 LogicalDiskSizeInGB 元素會被忽略。 選項 3-指定包含要使用的磁碟映像儲存體帳戶中 blob 的位置。 請包含 SourceMediaLink 元素。 注意： 如果 MediaLink 元素 isincluded 中，它會被忽略。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 您的服務名稱。
    - id: deploymentName
      type:
      - string
      description: 部署的名稱。
    - id: roleName
      type:
      - string
      description: 要加入的資料磁碟的角色名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: 建立虛擬機器資料磁碟作業所提供的參數。
    - id: parameters.hostCaching
      type:
      - string
      description: 指定的讀取/寫入效率的資料磁碟 blob 快取行為的平台。 預設值為 ReadOnly。 可能的值為： 無、 唯讀或讀寫。 警告： 將此屬性設定會影響磁碟的一致性。
    - id: parameters.label
      type:
      - string
      description: 指定資料磁碟的描述。 當您連接磁碟時，藉由直接參考媒體使用 MediaLink 元素，或指定目標磁碟大小，您可以使用 DiskLabel 元素來自訂目標資料磁碟的名稱屬性。
      optional: true
    - id: parameters.name
      type:
      - string
      description: 指定磁碟的名稱。 Azure 會使用指定的磁碟來建立機器資料磁碟，並於其中填入這個欄位將磁碟名稱。
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: 指定磁碟的邏輯單元編號 (LUN)。 LUN 會指定裝載使用虛擬機器時，出現的資料磁碟機的位置。 有效的 LUN 值為 0 到 15。
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: 指定的大小，以 gb 為單位，以連接至角色之空白磁碟。 連接磁碟的一部分，或指定此屬性的值來建立 VM 角色呼叫，就可以建立的磁碟。 Azure 會建立空的磁碟，根據大小喜好設定，並將新建立的磁碟連接至角色。
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 在磁碟媒體所在的 Azure 儲存體中指定之 blob 的位置。 Blob 位置必須屬於作業呼叫中的 SubscriptionId 值所指定的訂用帳戶的儲存體帳戶。 範例： http://example.blob.core.windows.net/disks/mydisk.vhd.
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: 建立虛擬機器時，會將做為資料磁碟掛接儲存體帳戶中指定 blob 的位置。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
