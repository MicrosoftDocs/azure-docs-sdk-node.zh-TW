- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: 更新資料磁碟作業會更新指定的資料磁碟連接至指定的虛擬機器。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 您的服務名稱。
    - id: deploymentName
      type:
      - string
      description: 部署的名稱。
    - id: roleName
      type:
      - string
      description: 要加入的資料磁碟的角色名稱。
    - id: logicalUnitNumber
      type:
      - Number
      description: 磁碟的邏輯單元編號。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: 更新虛擬機器資料磁碟作業所提供的參數。
    - id: parameters.hostCaching
      type:
      - string
      description: 指定的讀取/寫入效率的資料磁碟 blob 快取行為的平台。 預設值為 ReadOnly。 可能的值為： 無、 唯讀或讀寫。 警告： 將此屬性設定會影響磁碟的一致性。
    - id: parameters.label
      type:
      - string
      description: 指定資料磁碟的描述。 當您連接磁碟時，藉由直接參考媒體使用 MediaLink 元素，或指定目標磁碟大小，您可以使用 DiskLabel 元素來自訂目標資料磁碟的名稱屬性。
      optional: true
    - id: parameters.name
      type:
      - string
      description: 指定磁碟的名稱。 Azure 會使用指定的磁碟來建立機器資料磁碟，並於其中填入這個欄位將磁碟名稱。
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: 指定磁碟的邏輯單元編號 (LUN)。 LUN 會指定裝載使用虛擬機器時，出現的資料磁碟機的位置。 有效的 LUN 值為 0 到 15。
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: 指定的大小，以 gb 為單位，以連接至角色之空白磁碟。 連接磁碟的一部分，或指定此屬性的值來建立 VM 角色呼叫，就可以建立的磁碟。 Azure 會建立空的磁碟，根據大小喜好設定，並將新建立的磁碟連接至角色。
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 在磁碟媒體所在的 Azure blob 存放區中指定之 blob 的位置。 Blob 位置必須屬於作業呼叫中的 SubscriptionId 值所指定的訂用帳戶的儲存體帳戶。 範例： http://example.blob.core.windows.net/disks/mydisk.vhd.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: 新增磁碟作業會將磁碟新增至使用者映像儲存機制。 此磁碟可以是作業系統磁碟或資料磁碟。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: 正在更新之磁碟的名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: 更新虛擬機器磁碟作業所提供的參數。
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 指定磁碟是否包含作業系統。 注意： 唯有安裝作業系統的磁碟可掛接為作業系統磁碟機。
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 磁碟的作業系統類型。 可能的值為： Linux 或 Windows。
      optional: true
    - id: parameters.label
      type:
      - string
      description: 指定磁碟的好記的名稱。
    - id: parameters.mediaLinkUri
      type:
      - string
      description: Azure 儲存體中指定之 blob 的位置。 Blob 位置必須屬於作業呼叫中的 SubscriptionId 值所指定的訂用帳戶的儲存體帳戶。 範例： http://example.blob.core.windows.net/disks/mydisk.vhd.
      optional: true
    - id: parameters.name
      type:
      - string
      description: 指定磁碟的名稱。 Azure 會使用名稱從磁碟建立虛擬機器時，找出的磁碟。
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: 將基礎 blob 調整為指定的大小以 gb 為單位。若要使用 ResizedSizeInGB 屬性，版本標頭應該至少 2014年-10-01。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
