- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    <span data-ttu-id="d68aa-106">建立資料磁碟的作業會將資料磁碟新增至虛擬機器。</span><span class="sxs-lookup"><span data-stu-id="d68aa-106">The Create Data Disk operation adds a data disk to a virtual machine.</span></span>

    <span data-ttu-id="d68aa-107">有三種方式，來建立資料磁碟使用 新增資料磁碟的作業。</span><span class="sxs-lookup"><span data-stu-id="d68aa-107">There are three ways to create the data disk using the Add Data Disk operation.</span></span> <span data-ttu-id="d68aa-108">選項 1-指定磁碟標籤和磁碟映像的位置，將空的資料磁碟附加至角色。</span><span class="sxs-lookup"><span data-stu-id="d68aa-108">Option 1 - Attach an empty data disk to the role by specifying the disk label and location of the disk image.</span></span> <span data-ttu-id="d68aa-109">請勿在要求主體中包含 DiskName 和 SourceMediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="d68aa-109">Do not include the DiskName and SourceMediaLink elements in the request body.</span></span> <span data-ttu-id="d68aa-110">請包含 MediaLink 元素並參考做為角色相同的地理區域中的 blob。</span><span class="sxs-lookup"><span data-stu-id="d68aa-110">Include the MediaLink element and reference a blob that is in the same geographical region as the role.</span></span> <span data-ttu-id="d68aa-111">您也可以省略 MediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="d68aa-111">You can also omit the MediaLink element.</span></span> <span data-ttu-id="d68aa-112">在這種用法，Azure 會建立設定為角色的預設儲存體帳戶中的資料磁碟。</span><span class="sxs-lookup"><span data-stu-id="d68aa-112">In this usage, Azure will create the data disk in the storage account configured as default for the role.</span></span> <span data-ttu-id="d68aa-113">選項 2-附加現有的資料磁碟映像儲存機制中。</span><span class="sxs-lookup"><span data-stu-id="d68aa-113">Option 2 - Attach an existing data disk that is in the image repository.</span></span> <span data-ttu-id="d68aa-114">請勿在要求主體中包含 DiskName 和 SourceMediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="d68aa-114">Do not include the DiskName and SourceMediaLink elements in the request body.</span></span> <span data-ttu-id="d68aa-115">指定要使用包含 DiskName 元素的資料磁碟。</span><span class="sxs-lookup"><span data-stu-id="d68aa-115">Specify the data disk to use by including the DiskName element.</span></span> <span data-ttu-id="d68aa-116">注意： 如果包含在回應主體中，MediaLink 和 LogicalDiskSizeInGB 元素會被忽略。</span><span class="sxs-lookup"><span data-stu-id="d68aa-116">Note: If included the in the response body, the MediaLink and LogicalDiskSizeInGB elements are ignored.</span></span> <span data-ttu-id="d68aa-117">選項 3-指定包含要使用的磁碟映像儲存體帳戶中 blob 的位置。</span><span class="sxs-lookup"><span data-stu-id="d68aa-117">Option 3 - Specify the location of a blob in your storage account that contain a disk image to use.</span></span> <span data-ttu-id="d68aa-118">請包含 SourceMediaLink 元素。</span><span class="sxs-lookup"><span data-stu-id="d68aa-118">Include the SourceMediaLink element.</span></span> <span data-ttu-id="d68aa-119">注意： 如果 MediaLink 元素 isincluded 中，它會被忽略。</span><span class="sxs-lookup"><span data-stu-id="d68aa-119">Note: If the MediaLink element isincluded, it is ignored.</span></span>  <span data-ttu-id="d68aa-120">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="d68aa-120">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx for more information)</span></span>
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="d68aa-121">您的服務名稱。</span><span class="sxs-lookup"><span data-stu-id="d68aa-121">The name of your service.</span></span>
    - id: deploymentName
      type:
      - string
      description: <span data-ttu-id="d68aa-122">部署的名稱。</span><span class="sxs-lookup"><span data-stu-id="d68aa-122">The name of the deployment.</span></span>
    - id: roleName
      type:
      - string
      description: <span data-ttu-id="d68aa-123">要加入的資料磁碟的角色名稱。</span><span class="sxs-lookup"><span data-stu-id="d68aa-123">The name of the role to add the data disk to.</span></span>
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: <span data-ttu-id="d68aa-124">建立虛擬機器資料磁碟作業所提供的參數。</span><span class="sxs-lookup"><span data-stu-id="d68aa-124">Parameters supplied to the Create Virtual Machine Data Disk operation.</span></span>
    - id: parameters.hostCaching
      type:
      - string
      description: '<span data-ttu-id="d68aa-125">指定的讀取/寫入效率的資料磁碟 blob 快取行為的平台。</span><span class="sxs-lookup"><span data-stu-id="d68aa-125">Specifies the platform caching behavior of data disk blob for read/write efficiency.</span></span> <span data-ttu-id="d68aa-126">預設值為 ReadOnly。</span><span class="sxs-lookup"><span data-stu-id="d68aa-126">The default vault is ReadOnly.</span></span> <span data-ttu-id="d68aa-127">可能的值為： 無、 唯讀或讀寫。</span><span class="sxs-lookup"><span data-stu-id="d68aa-127">Possible values are: None, ReadOnly, or ReadWrite.</span></span> <span data-ttu-id="d68aa-128">警告： 將此屬性設定會影響磁碟的一致性。</span><span class="sxs-lookup"><span data-stu-id="d68aa-128">Warning: Setting this property impacts the consistency of the disk.</span></span>'
    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="d68aa-129">指定資料磁碟的描述。</span><span class="sxs-lookup"><span data-stu-id="d68aa-129">Specifies the description of the data disk.</span></span> <span data-ttu-id="d68aa-130">當您連接磁碟時，藉由直接參考媒體使用 MediaLink 元素，或指定目標磁碟大小，您可以使用 DiskLabel 元素來自訂目標資料磁碟的名稱屬性。</span><span class="sxs-lookup"><span data-stu-id="d68aa-130">When you attach a disk, either by directly referencing a media using the MediaLink element or specifying the target disk size, you can use the DiskLabel element to customize the name property of the target data disk.</span></span>
      optional: true
    - id: parameters.name
      type:
      - string
      description: <span data-ttu-id="d68aa-131">指定磁碟的名稱。</span><span class="sxs-lookup"><span data-stu-id="d68aa-131">Specifies the name of the disk.</span></span> <span data-ttu-id="d68aa-132">Azure 會使用指定的磁碟來建立機器資料磁碟，並於其中填入這個欄位將磁碟名稱。</span><span class="sxs-lookup"><span data-stu-id="d68aa-132">Azure uses the specified disk to create the data disk for the machine and populates this field with the disk name.</span></span>
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: <span data-ttu-id="d68aa-133">指定磁碟的邏輯單元編號 (LUN)。</span><span class="sxs-lookup"><span data-stu-id="d68aa-133">Specifies the Logical Unit Number (LUN) for the disk.</span></span> <span data-ttu-id="d68aa-134">LUN 會指定裝載使用虛擬機器時，出現的資料磁碟機的位置。</span><span class="sxs-lookup"><span data-stu-id="d68aa-134">The LUN specifies the slot in which the data drive appears when mounted for usage by the virtual machine.</span></span> <span data-ttu-id="d68aa-135">有效的 LUN 值為 0 到 15。</span><span class="sxs-lookup"><span data-stu-id="d68aa-135">Valid LUN values are 0 through 15.</span></span>
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: <span data-ttu-id="d68aa-136">指定的大小，以 gb 為單位，以連接至角色之空白磁碟。</span><span class="sxs-lookup"><span data-stu-id="d68aa-136">Specifies the size, in GB, of an empty disk to be attached to the role.</span></span> <span data-ttu-id="d68aa-137">連接磁碟的一部分，或指定此屬性的值來建立 VM 角色呼叫，就可以建立的磁碟。</span><span class="sxs-lookup"><span data-stu-id="d68aa-137">The disk can be created as part of disk attach or create VM role call by specifying the value for this property.</span></span> <span data-ttu-id="d68aa-138">Azure 會建立空的磁碟，根據大小喜好設定，並將新建立的磁碟連接至角色。</span><span class="sxs-lookup"><span data-stu-id="d68aa-138">Azure creates the empty disk based on size preference and attaches the newly created disk to the Role.</span></span>
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: '<span data-ttu-id="d68aa-139">在磁碟媒體所在的 Azure 儲存體中指定之 blob 的位置。</span><span class="sxs-lookup"><span data-stu-id="d68aa-139">Specifies the location of the blob in Azure storage where the media for the disk is located.</span></span> <span data-ttu-id="d68aa-140">Blob 位置必須屬於作業呼叫中的 SubscriptionId 值所指定的訂用帳戶的儲存體帳戶。</span><span class="sxs-lookup"><span data-stu-id="d68aa-140">The blob location must belong to the storage account in the subscription specified by the SubscriptionId value in the operation call.</span></span> <span data-ttu-id="d68aa-141">範例： http://example.blob.core.windows.net/disks/mydisk.vhd.</span><span class="sxs-lookup"><span data-stu-id="d68aa-141">Example: http://example.blob.core.windows.net/disks/mydisk.vhd.</span></span>'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: <span data-ttu-id="d68aa-142">建立虛擬機器時，會將做為資料磁碟掛接儲存體帳戶中指定 blob 的位置。</span><span class="sxs-lookup"><span data-stu-id="d68aa-142">Specifies the location of a blob in account storage which is mounted as a data disk when the virtual machine is created.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="d68aa-143">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="d68aa-143">The response stream.</span></span>
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
