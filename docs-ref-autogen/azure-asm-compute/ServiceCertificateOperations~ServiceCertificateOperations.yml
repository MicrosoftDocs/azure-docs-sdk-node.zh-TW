- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: ServiceCertificateOperations
  summary: >-
    管理您的訂用帳戶之服務憑證的作業。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee795178.aspx如需詳細資訊)__注意__: [ComputeManagementClient] 執行個體，會自動建立這個類別的執行個體 {@link ComputeManagementClient ~ ComputeManagementClient}。

    請參閱 [serviceCertificates] {@link ComputeManagementClient ~ ComputeManagementClient #serviceCertificates}。

    初始化 ServiceCertificateOperations 類別的新執行個體。
  fullName: azure-asm-compute.ServiceCertificateOperations
  type: Class
  children:
  - azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.#ctor
  - azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  - azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
