  summary: >-
    計算管理 API 包含管理訂用帳戶的負載平衡器的作業。

    __附註__： 此類別的執行個體自動建立之執行個體的 [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}。

    請參閱 [負載平衡器] {@link ComputeManagementClient ~ ComputeManagementClient #loadBalancers}。

    初始化 LoadBalancerOperations 類別的新執行個體。
  fullName: azure-asm-compute.LoadBalancerOperations
  type: Class
  children:
  - azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.#ctor
