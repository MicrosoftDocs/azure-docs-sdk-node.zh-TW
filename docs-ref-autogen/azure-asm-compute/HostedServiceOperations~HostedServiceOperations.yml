- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    加入延伸模組作業會將您的雲端服務中可用的擴充功能。 在 Azure 中，處理程序可以執行的雲端服務的延伸模組。

    例如，遠端桌面存取或 Azure 診斷代理程式可以執行做為擴充至雲端服務。 您可以使用 列出可用擴充功能作業，以尋找可用的擴充功能。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx如需詳細資訊)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 雲端服務的名稱。
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: 加入延伸模組作業提供的參數。
    - id: parameters.providerNamespace
      type:
      - string
      description: 延伸的提供者命名空間。 Azure 擴充功能的提供者命名空間是 Microsoft.Windows.Azure.Extensions。
      optional: true
    - id: parameters.type
      type:
      - string
      description: 延伸的型別。
    - id: parameters.id
      type:
      - string
      description: 擴充功能識別碼。
    - id: parameters.thumbprint
      type:
      - string
      description: 用來加密 PrivateConfiguration 中指定之組態的憑證指紋。 如果未指定這個項目，可能會自動產生憑證並新增至雲端服務。
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: 用來加密 PrivateConfiguration 中指定之組態的憑證指紋演算法。
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: 使用 列出可用擴充功能作業所傳回的結構描述所定義的公用組態。
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: 使用 列出可用擴充功能作業所傳回的結構描述所定義的私用組態。
      optional: true
    - id: parameters.version
      type:
      - string
      description: 指定延伸模組的版本。 如果未指定這個項目，或是使用星號 (*) 當做值，延伸模組的最新版本時使用。如果指定的值，與主要版本號碼和星號當做次要版本號碼 (X*)，會選取指定的主要版本的最新次要版本。 如果已指定主要版本號碼和次要版本號碼 (X.Y)，會選取特定的延伸模組版本。 如果指定的版本，則自動升級被對角色執行個體。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
