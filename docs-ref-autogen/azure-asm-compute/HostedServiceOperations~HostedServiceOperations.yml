- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: 更新裝載的服務作業可以更新的標籤或在 Azure 中雲端服務的描述。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx如需詳細資訊)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 雲端服務的名稱。
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: 提供給更新裝載的服務作業參數。
    - id: parameters.label
      type:
      - string
      description: 雲端服務的名稱。 名稱可能是最多 100 個字元的長度。 您必須指定至少一個標籤或描述的值。 建議的標籤是唯一的訂用帳戶內。 此名稱可以用於識別您進行追蹤時的服務。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 雲端服務的描述。 描述可能會有最多 1024 個字元的長度。 您必須指定至少一個標籤或描述的值。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 代表擴充的雲端服務屬性的名稱。 每個擴充的屬性必須具有已定義的名稱和值。 您可以有最多 50 的擴充的屬性名稱 / 值組。 Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和它必須以字母開頭。 嘗試使用其他字元、 啟動以非字母字元，或輸入名稱完全相同之其他擴充屬性擁有相同的服務將會導致狀態碼 400 （不正確的要求） 錯誤。 每個擴充的屬性值的最大長度為 255 個字元。
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: 使用反向 Dns 查詢時，查詢的雲端服務的 IP 位址解析時的 Dns 位址。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function update(serviceName, parameters, callback)
  langs:
  - js
