    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="dc11f-126">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="dc11f-126">The response stream.</span></span>
    content: function addExtension(serviceName, parameters, callback)
