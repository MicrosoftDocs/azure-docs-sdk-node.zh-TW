- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    建立託管服務作業會在 Azure 中建立新的雲端服務。

    (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx如需詳細資訊)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: 提供給建立託管服務作業參數。
    - id: parameters.serviceName
      type:
      - string
      description: 在 Azure 中獨一無二的雲端服務名稱。 這個名稱是 DNS 首碼名稱，而且可用來存取服務。
    - id: parameters.label
      type:
      - string
      description: 雲端服務的名稱。 名稱可以是長度最多 100 個字元。 名稱可以用來識別您進行追蹤時的儲存體帳戶中。
    - id: parameters.description
      type:
      - string
      description: 雲端服務的描述。 描述可以有最多 1024 個字元的長度。
      optional: true
    - id: parameters.location
      type:
      - string
      description: 雲端服務建立所在位置。 如果未指定 AffinityGroup 的需要。 指定位置或 AffinityGroup，但不是能兩者都指定。 若要列出可用的位置，請使用 List Locations 作業。
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: 此訂用帳戶相關聯的現有同質群組的名稱。 如果未指定位置的需要。 此名稱會是 GUID，而且可以藉由檢查 「 列出同質群組 」 作業所傳回的回應主體的 name 元素擷取。 指定位置或 AffinityGroup，但不是能兩者都指定。 若要列出可用的同質群組，請使用列出同質群組作業。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 代表擴充的雲端服務屬性的名稱。 每個擴充的屬性必須具有已定義的名稱和值。 您可以有最多 50 的擴充的屬性名稱 / 值組。 Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和它必須以字母開頭。 嘗試使用其他字元、 啟動以非字母字元，或輸入名稱完全相同之其他擴充屬性擁有相同的服務將會導致狀態碼 400 （不正確的要求） 錯誤。 每個擴充的屬性值的最大長度為 255 個字元。
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: 使用反向 Dns 查詢時，查詢的雲端服務的 IP 位址解析時的 Dns 位址。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function create(parameters, callback)
  langs:
  - js
