- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#captureOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    擷取角色作業建立的作業系統虛擬硬碟 (VHD) 部署在虛擬機器、 將 VHD 複本儲存在相同的儲存位置，做為作業系統 VHD，且該複本註冊為映像庫中的映像的複本。 從擷取的映像，您可以建立其他自訂的虛擬機器。 如需有關映像和磁碟的詳細資訊，請參閱 < 管理磁碟及映像，在http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx。 如需有關擷取映像的詳細資訊，請參閱如何擷取映像的虛擬機器執行 Windows Server 2008 R2 在http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/或 如何擷取 Linux 虛擬機器的執行在映像http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/。

    (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 您的服務名稱。
    - id: deploymentName
      type:
      - string
      description: 部署的名稱。
    - id: virtualMachineName
      type:
      - string
      description: 若要重新啟動虛擬機器的名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: 若要擷取虛擬機器作業提供的參數。
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 指定會在擷取作業完成後執行的動作。 可能的值為： 刪除-這個值會導致要擷取的映像; 之後刪除虛擬機器或重新佈建-這個值會導致使用 ProvisioningConfiguration 中指定的資訊來擷取映像之後重新部署虛擬機器。
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: 提供用來擷取映像之後，重新部署虛擬機器的資訊。 只能在 PostCaptureAction 設定來重新佈建時，會使用這個項目。
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: 指定組態集的組態類型。
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: 包含虛擬機器的外部端點的集合。 這個項目只能搭配 NetworkConfigurationSet 型別。
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: 部署所屬的虛擬網路子網路名稱的清單。 這個項目只能搭配 NetworkConfigurationSet 型別。
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 指定客戶地址，也就是指派給 VNet 的子網路中 VM 的 IP 位址。 例如： 10.0.0.4。
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        選用。

        一組的公用 Ip。 目前，每個角色只能有一個額外的公用 IP 被支援在 IaaS 部署中。 IP 位址是除了預設的 VIP 部署。
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: 取得或設定與此角色相關聯的網路安全性群組。 選用
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: 取得或設定此角色的 IP 轉送狀態。 選用
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        指定虛擬機器的電腦名稱。 如果未指定電腦名稱，名稱是根據角色的名稱而建立。

        電腦名稱必須是長度為 1 到 15 個字元。 這個項目只能搭配 windowsprovisioningconfiguration 下為設定。
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: 指定代表要用於虛擬機器的系統管理員密碼的字串。 如果將從 '特製化' 的 VM 映像建立 VM，就不需要密碼。
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: 指定是否應該重設密碼，系統管理員登入第一次。
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: 指定虛擬機器是否已啟用自動更新。 這個項目只能搭配 windowsprovisioningconfiguration 下為設定。 預設值為 False。
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: 指定虛擬機器的時區。 這個項目只能搭配 windowsprovisioningconfiguration 下為設定。 您可以針對支援的時區項目的完整清單，請參閱在執行 Windows 7、 Windows Server 2008 和 Windows Server 的電腦上的登錄項目 HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones 中所列的值2008 R2，或者您可以使用 tzutil 命令列工具來列出有效的時間。 Tzutil 工具會安裝在 Windows 7、windows Server 2008 和 Windows Server 2008 R2 的預設值。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: 包含指定虛擬機器加入的網域的屬性。 這個項目只能搭配 windowsprovisioningconfiguration 下為設定。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: 指定要用來將虛擬機器加入網域的值。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 指定用來驗證帳戶的網域名稱。 值是完整的 DNS 網域。 如果未指定網域名稱，使用者名稱必須指定使用者主體名稱 (UPN) 格式 (user@fully-qualified-DNS-domain) 或完整-限定-DNS-網域 \ 使用者名稱格式。 範例： example.com。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: 可用來加入網域的網域中指定的使用者名稱。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: 指定要使用加入網域的密碼。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: 指定要加入的網域。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        指定輕量型目錄存取通訊協定 (LDAP) X 500 辨別名稱的電腦帳戶建立所在之組織單位 (OU)。 此帳戶是在 Active Directory 中電腦加入網域的網域控制站上。

        範例： OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: 網域聯結佈建的額外資訊。
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: 加入網域的帳戶資訊。
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        包含服務憑證來佈建至新的角色的清單。

        這個項目只能搭配 windowsprovisioningconfiguration 下為設定。
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: 設定 Windows 遠端管理服務上的虛擬機器，可讓遠端的 Windows PowerShell。
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: 包含資訊來啟用遠端 Windows PowerShell 的集合。
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: 指定用來重新命名預設管理員帳戶的名稱。 如果將從 '特製化' 的 VM 映像建立 VM，不需要使用者名稱。
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: 指定額外 base-64 編碼的 XML 格式資訊可以包含在 Unattend.xml 檔案中，可供 Windows 安裝程式。
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: 指定自動安裝階段
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: 指定 VM 的主機名稱。 主機名稱是 ASCII 字元字串 1 到 64 個字元的長度。 這個項目只能搭配 linuxprovisioningconfiguration 下為設定。
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: 指定要建立的虛擬機器之 sudoer 群組中的使用者名稱。 使用者名稱是 ASCII 字元字串 1 到 32 個字元的長度。 這個項目只能搭配 linuxprovisioningconfiguration 下為設定。
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: 指定使用者名稱的密碼。 密碼是 ASCII 字元字串 6 到 72 個字元的長度。 這個項目只能搭配 linuxprovisioningconfiguration 下為設定。
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        指定停用密碼的 SSH 驗證。

        這個項目只能搭配 linuxprovisioningconfiguration 下為設定。 依預設此值設定為 true。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: 指定 SSH 公開金鑰和金鑰組，以在佈建期間填入映像中。 這個項目只能搭配 linuxprovisioningconfiguration 下為設定。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: 指定 SSH 公開金鑰的集合。
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: 指定 SSH 金鑰組的集合。
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: 選用。 提供 base64 編碼的自訂資料傳遞至 VM。
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: 指定擷取的映像的易記名稱。 這是會出現在 Azure 管理入口網站中的映像的名稱資料行的值。
    - id: parameters.targetImageName
      type:
      - string
      description: 指定擷取的映像的映像名稱。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function captureOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
