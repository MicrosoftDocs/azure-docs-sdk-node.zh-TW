      description: 若要開始建立虛擬機器部署作業所提供的參數。
    - id: parameters.name
      type:
      - string
      description: 部署的名稱。 部署名稱必須是唯一的其他部署的託管服務。
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
