  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    <span data-ttu-id="3598f-106">開始擷取角色操作會建立一份作業系統虛擬硬碟 (VHD) 部署在虛擬機器、 將 VHD 複本儲存在相同的儲存位置，做為作業系統 VHD，且該複本註冊為映像庫中的映像.</span><span class="sxs-lookup"><span data-stu-id="3598f-106">The Begin Capturing Role operation creates a copy of the operating system virtual hard disk (VHD) that is deployed in the virtual machine, saves the VHD copy in the same storage location as the operating system VHD, and registers the copy as an image in your image gallery.</span></span> <span data-ttu-id="3598f-107">從擷取的映像，您可以建立其他自訂的虛擬機器。</span><span class="sxs-lookup"><span data-stu-id="3598f-107">From the captured image, you can create additional customized virtual machines.</span></span>

    <span data-ttu-id="3598f-108">如需有關映像和磁碟的詳細資訊，請參閱 < 管理磁碟及映像，在http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx。</span><span class="sxs-lookup"><span data-stu-id="3598f-108">For more information about images and disks, see Manage Disks and Images at http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx.</span></span>

    <span data-ttu-id="3598f-109">如需有關擷取映像的詳細資訊，請參閱如何擷取映像的虛擬機器執行 Windows Server 2008 R2 在http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/或 如何擷取 Linux 虛擬機器的執行在映像http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/。</span><span class="sxs-lookup"><span data-stu-id="3598f-109">For more information about capturing images, see How to Capture an Image of a Virtual Machine Running Windows Server 2008 R2 at http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ or How to Capture an Image of a Virtual Machine Running Linux at http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.</span></span>

