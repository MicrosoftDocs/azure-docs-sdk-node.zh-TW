  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 您的服務名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: 建立虛擬機器部署作業所提供的參數。
    - id: parameters.name
      type:
      - string
      description: 部署的名稱。 部署名稱必須是唯一的其他部署的託管服務。
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 指定要在其中部署虛擬機器的環境。 可能的值為： 預備或生產環境。
    - id: parameters.label
      type:
      - string
      description: 託管服務的名稱。 名稱可以是長度最多 100 個字元。 建議的標籤是唯一的訂用帳戶內。 名稱可用來識別託管的服務進行追蹤。
