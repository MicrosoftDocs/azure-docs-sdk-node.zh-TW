  summary: 開始建立虛擬機器部署作業會佈建虛擬機器，根據提供的組態。 當您建立虛擬機器的部署時，您應該確定雲端服務的磁碟或您使用的映像位於相同區域中。 比方說，如果雲端服務在美國西部區域中建立，您使用的映像的磁碟應該也位於美國西部區域的儲存體帳戶。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx如需詳細資訊)
