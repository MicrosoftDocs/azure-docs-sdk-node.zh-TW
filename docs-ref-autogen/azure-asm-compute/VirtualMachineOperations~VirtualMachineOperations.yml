      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: 序列輸出 blob uri。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function beginUpdating(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
