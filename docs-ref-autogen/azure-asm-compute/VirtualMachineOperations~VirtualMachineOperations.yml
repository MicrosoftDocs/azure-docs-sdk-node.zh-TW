    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: '<span data-ttu-id="3598f-115">指定會在擷取作業完成後執行的動作。</span><span class="sxs-lookup"><span data-stu-id="3598f-115">Specifies the action that is performed after the capture operation finishes.</span></span> <span data-ttu-id="3598f-116">可能的值為： 刪除-這個值會導致要擷取的映像; 之後刪除虛擬機器或重新佈建-這個值會導致使用 ProvisioningConfiguration 中指定的資訊來擷取映像之後重新部署虛擬機器。</span><span class="sxs-lookup"><span data-stu-id="3598f-116">Possible values are: Delete - this value causes the virtual machine to be deleted after the image has been captured; or Reprovision - this value causes the virtual machine to be redeployed after the image is captured by using the specified information in ProvisioningConfiguration.</span></span>'
