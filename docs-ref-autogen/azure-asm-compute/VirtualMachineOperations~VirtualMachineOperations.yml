- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: 開始建立角色作業會將虛擬機器加入至現有的部署。 您可以透過下列方式參考中加入角色作業 OSDisk： 平台/使用者映像-SourceImageName 設的平台或使用者映像。 您可以選擇性地指定 DiskName 和 MediaLink 值，做為一部分要控制的名稱和位置的目標磁碟的作業。 當 DiskName 和 MediaLink 會指定在此模式中時，它們必須不存在於的系統，否則會傳回衝突錯誤;UserDisk-組 DiskName，若要提供的映像儲存機制中的映像。 SourceImageName 必須設為 NULL。 所有其他屬性會被忽略;或 Blob 儲存體帳戶-將 MediaLink 設定為包含映像的 blob 中。 SourceImageName 和 DiskName 都會設定為 NULL。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 您的服務名稱。
    - id: deploymentName
      type:
      - string
      description: 部署的名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: 若要開始建立虛擬機器作業提供的參數。
    - id: parameters.roleName
      type:
      - string
      description: 指定虛擬機器的名稱。 名稱必須是唯一的部署內。
    - id: parameters.availabilitySetName
      type:
      - string
      description: 指定可用性設定組，以加入虛擬機器的名稱。 這個值會控制 Azure 環境中的虛擬機器配置。 指定相同的可用性設定組中的虛擬機器會配置到不同的節點，以最大化可用性。
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: 虛擬機器的大小。
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: 包含組態集，其中包含系統和應用程式的組態設定的集合。
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: 包含要安裝在虛擬機器上的資源延伸的集合。 這個元素即用於如果 ProvisionGuestAgent 設定為 true。
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: 此角色是要建立的 VMImage 的名稱。 如果在 VMImage OSDisk 特製化，則應該提供沒有 WindowsProvisioningConfigurationSet 或 LinuxProvisioningConfigurationSet。 使用這個引數時，應該指定沒有 OSVirtualHardDisk 或 DataVirtualHardDisk。
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: 包含 Azure 建立虛擬機器的資料磁碟所用的參數。
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: 包含 Azure 建立虛擬機器的作業系統磁碟所用的參數。
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: 指定作業系統磁碟 blob 的讀取/寫入效率的平台快取行為。
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: 指定映像儲存機制中的作業系統映像的易記名稱。
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: 指定映像儲存機制中的作業系統映像的名稱。
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Azure 儲存體中，指定作業系統磁碟的位置。
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: 指定用來佈建虛擬機器的來源映像的名稱。
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
