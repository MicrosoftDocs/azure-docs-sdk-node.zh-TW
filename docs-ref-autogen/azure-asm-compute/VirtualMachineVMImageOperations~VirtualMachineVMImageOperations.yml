- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: replicate(vmImageName, parameters, callback)
  summary: 複寫的 VM 映像到多個目標位置。 這項作業只是發行者。 您必須註冊為使用 Windows Azure，若要能夠呼叫此映像發行者。
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.replicate(vmImageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 若要複寫的虛擬機器映像名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageReplicateParameters
      description: 供複寫的虛擬機器映像作業的參數。
    - id: parameters.targetLocations
      type:
      - array
      description: 複寫目標區域位置。注意： 在要求本文中的區域不是累加的。 如果 VM 映像已經複寫到區域 A、 B 和 C，提出要求時將複寫到區域 A 和 D，VM 映像會留在區域 A 中，將會複寫區域 D 中，而且將會從區域 B 和 c。 未複寫
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: 計算映像屬性。 Useablein 供應項目、 Sku 和版本的 Microsoft.Compute Provider.The 組合的值提供此映像所需的中繼資料必須是唯一的 「 發行者 」。
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: 取得或設定定義的發行者名稱的供應項目。允許的字元是大寫或小寫字母、 數字、 hypen(-)、 句號 （.）。允許的長度上限為 64 個字元。
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: 取得或設定定義的發行者名稱的 Sku。 允許的字元是大寫或小寫字母、 數字、 hypen(-)、 句號 （.）。 允許的長度上限為 64 個字元。
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: "取得或設定映像的發行者定義版本。 允許的字元是數字及句點。 格式： <MajorVersion>。<MinorVersion>。<Patch>範例: '1.0.0' 或 '1.1.0' 3 版本號碼以遵循標準的大部分 RPs.See http://semver.org/。"
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: Marketplace 映像屬性。這是必要的 VM Marketplace 來源 imagesto 中繼資料是 Microsoft.Compute 提供者中使用。
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: 取得或設定發行者識別碼。這是 Microsoft.Compute 提供者的發行者名稱，要用於映像。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: 取得或設定任何第 3 個合作對象成品的購買內容。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: 取得或設定使用者定義的名稱所購買的第 3 個合作對象成品。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: 取得或設定正在 bought.E.g 第 3 個合作對象成品的 「 發行者 」。 Contoso。
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: 取得或設定正在 procured.E.g 第 3 個合作對象成品。 Northwind。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function replicate(vmImageName, parameters, callback)
  langs:
  - js
