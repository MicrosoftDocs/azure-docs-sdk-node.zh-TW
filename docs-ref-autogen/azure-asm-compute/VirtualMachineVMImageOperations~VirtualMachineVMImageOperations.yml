- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#update
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: update(imageName, parameters, callback)
  summary: 更新 VM 映像作業會更新 VM 映像的映像儲存機制中。
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: 要更新虛擬機器映像的名稱。
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: 更新虛擬機器映像作業提供的參數。
    - id: parameters.label
      type:
      - string
      description: 指定要更新之映像的易記名稱。 更新 Azure 平台所提供的映像，您無法使用這項作業。
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: 選用。 OS 磁碟設定。
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 指定作業系統磁碟 blob 的讀取/寫入效率的平台快取行為。
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: 選用。 資料磁碟組態。
      optional: true
    - id: parameters.description
      type:
      - string
      description: 指定作業系統映像的描述。
      optional: true
    - id: parameters.language
      type:
      - string
      description: 指定映像的語言。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: 指定可用來分組作業系統映像的值。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 指定要用於從 OS 映像建立虛擬機器的大小。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 指定與映像相關聯的使用者授權合約。 此項目的值是字串，但建議值為指向 EULA 的 URL。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 指定管理入口網站中的映像顯示之圖示的 URI。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 指定在 Azure 管理入口網站中呈現映像時，會顯示之小圖示的 URI。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: 指定指向包含隱私權原則的文件相關的 OS 映像的 URI。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 指定作業系統映像加入至映像儲存機制時的日期。
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 選用。 True 或 False。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function update(imageName, parameters, callback)
  langs:
  - js
