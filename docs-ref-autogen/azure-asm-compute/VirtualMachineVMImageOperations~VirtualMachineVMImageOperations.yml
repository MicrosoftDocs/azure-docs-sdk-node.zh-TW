      description: 回應資料流。
    content: function share(vmImageName, permission, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#unreplicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#unreplicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: unreplicate(vmImageName, callback)
  summary: Unreplicate 到多個目標位置的 VM 映像。 這項作業只是發行者。 您必須註冊為使用 Windows Azure，若要能夠呼叫此映像發行者。 注意： 作業中移除的已發行的複製的使用者 VM 映像。 它不會移除實際的使用者 VM 映像。 若要移除實際的使用者 VM 映像，「 發行者 」 必須呼叫刪除 VM 映像。
