- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: 建立 VM 映像作業會建立 VM 映像，在您的映像儲存機制中。  (請參閱http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx如需詳細資訊)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: 參數提供給虛擬機器的 VM 映像建立作業。
    - id: parameters.name
      type:
      - string
      description: 取得或設定影像的名稱。
    - id: parameters.label
      type:
      - string
      description: 取得或設定影像的識別項。
    - id: parameters.description
      type:
      - string
      description: 取得或設定影像的描述。
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: 取得或設定作業系統磁碟與映像相關聯的組態資訊。
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: 取得或設定讀取/寫入效率的作業系統磁碟 blob 的平台快取行為。
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: 取得或設定狀態的作業系統映像中。
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: 取得或設定作業系統映像中。
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: 取得或設定 Windows Azure 儲存體中 blob 的位置。 Blob 位置屬於作業呼叫中的 < 訂用帳戶識別碼 > 值所指定的訂用帳戶的儲存體帳戶。
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: 指定與映像相關聯的資料磁碟的組態資訊。 VM 映像可能沒有與它相關聯的資料磁碟。
      optional: true
    - id: parameters.language
      type:
      - string
      description: 取得或設定映像的語言。
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: 取得或設定值，這個值可用來分組 VM 映像。
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: 取得或設定要用於 VM 映像建立虛擬機器的大小。
      optional: true
    - id: parameters.eula
      type:
      - string
      description: 取得或設定與影像相關聯的使用者授權合約。 此項目的值是字串，但建議值為指向 EULA 的 URL。
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: 取得或設定顯示在管理入口網站中的影像之圖示的 URI。
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: 取得或設定顯示在管理入口網站中的映像之小圖示的 URI。
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: 取得或設定指向包含隱私權原則的文件相關的映像的 URI。
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: 取得或設定當影像加入至映像儲存機制的日期。
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: 取得或設定是否應該列出 VM 映像，在入口網站。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function beginCreating(parameters, callback)
  langs:
  - js
