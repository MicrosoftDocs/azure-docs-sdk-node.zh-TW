- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    開始升級部署的名稱作業會起始部署使用的封裝和您指定的組態中的角色執行個體的更新。 如需有關更新角色執行個體的詳細資訊，請參閱更新 Azure 服務在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。 這項作業是非同步作業。 若要判斷是否已處理要求，請呼叫 Get Operation Status。 如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。 若要執行自動部署的更新時，呼叫升級部署或變更部署組態與設定為自動模式項目。

    更新會繼續從該時間點，而不需要任何進一步的輸入。 您可以呼叫 Get Operation Status 來判斷何時已更新完成。

    若要執行手動更新，請先呼叫升級部署與設定為手動模式項目。 接下來，呼叫逐步升級網域來更新部署內的每個網域。 您應該確定作業已完成，藉由呼叫 Get Operation Status，然後再更新下一個網域。

    重要事項： 加入或移除角色執行個體的更新會導致組態更新部署在雲端服務中的所有角色。

    現有的角色執行個體需要通知的新角色執行個體，以便所有角色執行個體可以在雲端服務相互都通訊。 根據預設，雲端服務會部署具有五個更新網域，也就是就地更新期間一次更新的一個。 如需修改服務定義檔中的更新網域數目的資訊，請參閱 Azure 服務定義結構描述 (.csdef 檔)。 若要判斷在 Windows Azure 中執行的特定執行個體所在的更新網域，請使用 UpdateDomain RoleInstance 類別屬性。 請參閱 Azure 受管理程式庫參考在http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx如需詳細資訊。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx如需詳細資訊)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 若要升級雲端服務。
    - id: deploymentName
      type:
      - string
      description: 若要升級部署。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: 提供給開始升級部署的名稱作業的參數。
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: 若要起始的更新類型。 角色執行個體配置給更新網域，當服務部署。 可以手動起始，每個更新網域中或在所有更新網域中自動起始更新。 可能的值為自動或手動。 如果未指定，預設值為 Auto。如果設為 Manual，WalkUpgradeDomain 必須呼叫來套用更新。 如果序列中，會自動設定為 Auto，更新套用至每個更新網域。
    - id: parameters.packageUri
      type:
      - string
      description: 參考 Blob 服務中的服務封裝的位置 URL。 服務封裝可以位於相同的訂用帳戶或共用存取簽章 (SAS) URI 之下的儲存體帳戶，從任何儲存體帳戶。 如需有關共用存取簽章的詳細資訊，請參閱 < 使用共用存取簽章 (REST API) 委派存取在http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx。
    - id: parameters.configuration
      type:
      - string
      description: 部署的服務組態檔。 用戶端程式庫會從純文字輸入的 base-64 編碼。
    - id: parameters.label
      type:
      - string
      description: 託管服務的名稱。 名稱可以是長度最多 100 個字元。 建議的標籤是唯一的訂用帳戶內。 此名稱可以用於識別您進行追蹤時的託管的服務。
    - id: parameters.roleToUpgrade
      type:
      - string
      description: 若要更新特定的角色執行個體的名稱。
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: 指定是否應繼續復原，即使會導致某些角色執行個體遺失本機資料。
    - id: parameters.extendedProperties
      type:
      - object
      description: 代表部署擴充的屬性名稱。 每個擴充的屬性必須具有已定義的名稱和值。 您最多可有 25 的擴充屬性的名稱/值組。 Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和名稱必須以字母開頭。 嘗試使用其他字元、 啟動名稱以非字母字元，或輸入等同於相同的託管服務所擁有的其他擴充屬性的名稱將會導致狀態碼 400 （不正確的要求） 錯誤。
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: 代表加入至雲端服務的擴充功能。 在 Azure 中，處理程序可以執行的雲端服務的延伸模組。 例如，遠端桌面存取或 Azure 診斷代理程式可以執行做為擴充至雲端服務。 您必須使用加入延伸模組，才能加入至部署，將擴充功能新增至雲端服務。
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 指定套用至部署中的所有角色的擴充功能清單。
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 指定套用至部署中的特定角色的擴充功能清單。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
