- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginUpgradingByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    <span data-ttu-id="719d2-357">開始升級部署的名稱作業會起始部署使用的封裝和您指定的組態中的角色執行個體的更新。</span><span class="sxs-lookup"><span data-stu-id="719d2-357">The Begin Upgrading Deployment By Name operation initiates an update of role instances in a deployment using the package and configuration that you specify.</span></span> <span data-ttu-id="719d2-358">如需有關更新角色執行個體的詳細資訊，請參閱更新 Azure 服務在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-358">For more information about updating role instances, see Update an Azure Service at http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx.</span></span> <span data-ttu-id="719d2-359">這項作業是非同步作業。</span><span class="sxs-lookup"><span data-stu-id="719d2-359">This operation is an asynchronous operation.</span></span> <span data-ttu-id="719d2-360">若要判斷是否已處理要求，請呼叫 Get Operation Status。</span><span class="sxs-lookup"><span data-stu-id="719d2-360">To determine whether the request has been processed, call Get Operation Status.</span></span> <span data-ttu-id="719d2-361">如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-361">For more information on asynchronous operations, see Tracking Asynchronous Service Management Requests at http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span></span> <span data-ttu-id="719d2-362">若要執行自動部署的更新時，呼叫升級部署或變更部署組態與設定為自動模式項目。</span><span class="sxs-lookup"><span data-stu-id="719d2-362">To perform an automatic update of a deployment, call Upgrade Deployment or Change Deployment Configuration with the Mode element set to automatic.</span></span>

    <span data-ttu-id="719d2-363">更新會繼續從該時間點，而不需要任何進一步的輸入。</span><span class="sxs-lookup"><span data-stu-id="719d2-363">The update proceeds from that point without a need for further input.</span></span> <span data-ttu-id="719d2-364">您可以呼叫 Get Operation Status 來判斷何時已更新完成。</span><span class="sxs-lookup"><span data-stu-id="719d2-364">You can call Get Operation Status to determine when the update is complete.</span></span>

    <span data-ttu-id="719d2-365">若要執行手動更新，請先呼叫升級部署與設定為手動模式項目。</span><span class="sxs-lookup"><span data-stu-id="719d2-365">To perform a manual update, first call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="719d2-366">接下來，呼叫逐步升級網域來更新部署內的每個網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-366">Next, call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="719d2-367">您應該確定作業已完成，藉由呼叫 Get Operation Status，然後再更新下一個網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-367">You should make sure that the operation is complete by calling Get Operation Status before updating the next domain.</span></span>

    <span data-ttu-id="719d2-368">重要事項： 加入或移除角色執行個體的更新會導致組態更新部署在雲端服務中的所有角色。</span><span class="sxs-lookup"><span data-stu-id="719d2-368">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span>

    <span data-ttu-id="719d2-369">現有的角色執行個體需要通知的新角色執行個體，以便所有角色執行個體可以在雲端服務相互都通訊。</span><span class="sxs-lookup"><span data-stu-id="719d2-369">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="719d2-370">根據預設，雲端服務會部署具有五個更新網域，也就是就地更新期間一次更新的一個。</span><span class="sxs-lookup"><span data-stu-id="719d2-370">By default, a cloud service is deployed with five update domains, which are updated one at a time during an in-place update.</span></span> <span data-ttu-id="719d2-371">如需修改服務定義檔中的更新網域數目的資訊，請參閱 Azure 服務定義結構描述 (.csdef 檔)。</span><span class="sxs-lookup"><span data-stu-id="719d2-371">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span> <span data-ttu-id="719d2-372">若要判斷在 Windows Azure 中執行的特定執行個體所在的更新網域，請使用 UpdateDomain RoleInstance 類別屬性。</span><span class="sxs-lookup"><span data-stu-id="719d2-372">To determine the update domain in which a particular instance is running in Windows Azure, use the UpdateDomain property of the RoleInstance class.</span></span> <span data-ttu-id="719d2-373">請參閱 Azure 受管理程式庫參考在http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx如需詳細資訊。</span><span class="sxs-lookup"><span data-stu-id="719d2-373">See the Azure Managed Library Reference at http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx for more information.</span></span>  <span data-ttu-id="719d2-374">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="719d2-374">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for more information)</span></span>
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginUpgradingByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="719d2-375">若要升級雲端服務。</span><span class="sxs-lookup"><span data-stu-id="719d2-375">The cloud service to upgrade.</span></span>
    - id: deploymentName
      type:
      - string
      description: <span data-ttu-id="719d2-376">若要升級部署。</span><span class="sxs-lookup"><span data-stu-id="719d2-376">The deployment to upgrade.</span></span>
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: <span data-ttu-id="719d2-377">提供給開始升級部署的名稱作業的參數。</span><span class="sxs-lookup"><span data-stu-id="719d2-377">Parameters supplied to the Begin Upgrading Deployment By Name operation.</span></span>
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: <span data-ttu-id="719d2-378">若要起始的更新類型。</span><span class="sxs-lookup"><span data-stu-id="719d2-378">The type of update to initiate.</span></span> <span data-ttu-id="719d2-379">角色執行個體配置給更新網域，當服務部署。</span><span class="sxs-lookup"><span data-stu-id="719d2-379">Role instances are allocated to update domains when the service is deployed.</span></span> <span data-ttu-id="719d2-380">可以手動起始，每個更新網域中或在所有更新網域中自動起始更新。</span><span class="sxs-lookup"><span data-stu-id="719d2-380">Updates can be initiated manually in each update domain or initiated automatically in all update domains.</span></span> <span data-ttu-id="719d2-381">可能的值為自動或手動。</span><span class="sxs-lookup"><span data-stu-id="719d2-381">Possible values are Auto or Manual.</span></span> <span data-ttu-id="719d2-382">如果未指定，預設值為 Auto。如果設為 Manual，WalkUpgradeDomain 必須呼叫來套用更新。</span><span class="sxs-lookup"><span data-stu-id="719d2-382">If not specified, the default value is Auto. If set to Manual, WalkUpgradeDomain must be called to apply the update.</span></span> <span data-ttu-id="719d2-383">如果序列中，會自動設定為 Auto，更新套用至每個更新網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-383">If set to Auto, the update is automatically applied to each update domain in sequence.</span></span>
    - id: parameters.packageUri
      type:
      - string
      description: <span data-ttu-id="719d2-384">參考 Blob 服務中的服務封裝的位置 URL。</span><span class="sxs-lookup"><span data-stu-id="719d2-384">A URL that refers to the location of the service package in the Blob service.</span></span> <span data-ttu-id="719d2-385">服務封裝可以位於相同的訂用帳戶或共用存取簽章 (SAS) URI 之下的儲存體帳戶，從任何儲存體帳戶。</span><span class="sxs-lookup"><span data-stu-id="719d2-385">The service package can be located either in a storage account beneath the same subscription or a Shared Access Signature (SAS) URI from any storage account.</span></span> <span data-ttu-id="719d2-386">如需有關共用存取簽章的詳細資訊，請參閱 < 使用共用存取簽章 (REST API) 委派存取在http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-386">For more information about Shared Access Signatures, see Delegating Access with a Shared Access Signature (REST API) at http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.</span></span>
    - id: parameters.configuration
      type:
      - string
      description: <span data-ttu-id="719d2-387">部署的服務組態檔。</span><span class="sxs-lookup"><span data-stu-id="719d2-387">The service configuration file for the deployment.</span></span> <span data-ttu-id="719d2-388">用戶端程式庫會從純文字輸入的 base-64 編碼。</span><span class="sxs-lookup"><span data-stu-id="719d2-388">The client library does the base-64 encoding from the plain text input.</span></span>
    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="719d2-389">託管服務的名稱。</span><span class="sxs-lookup"><span data-stu-id="719d2-389">A name for the hosted service.</span></span> <span data-ttu-id="719d2-390">名稱可以是長度最多 100 個字元。</span><span class="sxs-lookup"><span data-stu-id="719d2-390">The name can be up to 100 characters in length.</span></span> <span data-ttu-id="719d2-391">建議的標籤是唯一的訂用帳戶內。</span><span class="sxs-lookup"><span data-stu-id="719d2-391">It is recommended that the label be unique within the subscription.</span></span> <span data-ttu-id="719d2-392">此名稱可以用於識別您進行追蹤時的託管的服務。</span><span class="sxs-lookup"><span data-stu-id="719d2-392">The name can be used identify the hosted service for your tracking purposes.</span></span>
    - id: parameters.roleToUpgrade
      type:
      - string
      description: <span data-ttu-id="719d2-393">若要更新特定的角色執行個體的名稱。</span><span class="sxs-lookup"><span data-stu-id="719d2-393">The name of the specific role instance to update.</span></span>
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: <span data-ttu-id="719d2-394">指定是否應繼續復原，即使會導致某些角色執行個體遺失本機資料。</span><span class="sxs-lookup"><span data-stu-id="719d2-394">Specifies whether the rollback should proceed even when it will cause local data to be lost from some role instances.</span></span>
    - id: parameters.extendedProperties
      type:
      - object
      description: <span data-ttu-id="719d2-395">代表部署擴充的屬性名稱。</span><span class="sxs-lookup"><span data-stu-id="719d2-395">Represents the name of an extended deployment property.</span></span> <span data-ttu-id="719d2-396">每個擴充的屬性必須具有已定義的名稱和值。</span><span class="sxs-lookup"><span data-stu-id="719d2-396">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="719d2-397">您最多可有 25 的擴充屬性的名稱/值組。</span><span class="sxs-lookup"><span data-stu-id="719d2-397">You can have a maximum of 25 extended property name/value pairs.</span></span> <span data-ttu-id="719d2-398">Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和名稱必須以字母開頭。</span><span class="sxs-lookup"><span data-stu-id="719d2-398">The maximum length of the name element is 64 characters, only alphanumeric characters and underscores are valid in the name, and the name must start with a letter.</span></span> <span data-ttu-id="719d2-399">嘗試使用其他字元、 啟動名稱以非字母字元，或輸入等同於相同的託管服務所擁有的其他擴充屬性的名稱將會導致狀態碼 400 （不正確的要求） 錯誤。</span><span class="sxs-lookup"><span data-stu-id="719d2-399">Attempting to use other characters, starting the name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same hosted service will result in a status code 400 (Bad Request) error.</span></span>
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: <span data-ttu-id="719d2-400">代表加入至雲端服務的擴充功能。</span><span class="sxs-lookup"><span data-stu-id="719d2-400">Represents an extension that is added to the cloud service.</span></span> <span data-ttu-id="719d2-401">在 Azure 中，處理程序可以執行的雲端服務的延伸模組。</span><span class="sxs-lookup"><span data-stu-id="719d2-401">In Azure, a process can run as an extension of a cloud service.</span></span> <span data-ttu-id="719d2-402">例如，遠端桌面存取或 Azure 診斷代理程式可以執行做為擴充至雲端服務。</span><span class="sxs-lookup"><span data-stu-id="719d2-402">For example, Remote Desktop Access or the Azure Diagnostics Agent can run as extensions to the cloud service.</span></span> <span data-ttu-id="719d2-403">您必須使用加入延伸模組，才能加入至部署，將擴充功能新增至雲端服務。</span><span class="sxs-lookup"><span data-stu-id="719d2-403">You must add an extension to the cloud service by using Add Extension before it can be added to the deployment.</span></span>
