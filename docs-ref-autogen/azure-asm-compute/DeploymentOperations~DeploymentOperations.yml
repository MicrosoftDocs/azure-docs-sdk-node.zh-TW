- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#walkUpgradeDomainByDeploymentName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#walkUpgradeDomainByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    <span data-ttu-id="719d2-901">逐步升級網域由部署名稱作業會指定必須在其中更新角色執行個體的更新網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-901">The Walk Upgrade Domain By Deployment Name operation specifies an update domain in which a role instance must be updated.</span></span> <span data-ttu-id="719d2-902">如需有關更新角色執行個體的詳細資訊，請參閱更新 Azure 服務在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-902">For more information about updating role instances, see Update an Azure Service at http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx.</span></span> <span data-ttu-id="719d2-903">這項作業是非同步作業。</span><span class="sxs-lookup"><span data-stu-id="719d2-903">This operation is an asynchronous operation.</span></span> <span data-ttu-id="719d2-904">若要判斷管理服務是否已完成處理要求，請呼叫 Get Operation Status。</span><span class="sxs-lookup"><span data-stu-id="719d2-904">To determine whether the Management service has finished processing the request, call Get Operation Status.</span></span> <span data-ttu-id="719d2-905">如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-905">For more information on asynchronous operations, see Tracking Asynchronous Service Management Requests at http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span></span> <span data-ttu-id="719d2-906">在呼叫逐步升級網域作業之前您必須先呼叫升級部署、 變更部署組態，或復原更新或升級。</span><span class="sxs-lookup"><span data-stu-id="719d2-906">Prior to calling the Walk Upgrade Domain operation you must have called Upgrade Deployment, Change Deployment Configuration, or Rollback Update Or Upgrade.</span></span> <span data-ttu-id="719d2-907">根據預設，服務會部署具有五個更新網域，也就是就地更新期間一次更新的一個。</span><span class="sxs-lookup"><span data-stu-id="719d2-907">By default, a service is deployed with five update domains, which are updated one at a time during an in-place update.</span></span> <span data-ttu-id="719d2-908">如需修改服務定義檔中的更新網域數目的資訊，請參閱 Azure 服務定義結構描述 (.csdef 檔)。</span><span class="sxs-lookup"><span data-stu-id="719d2-908">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span>

    <span data-ttu-id="719d2-909">若要執行手動更新您的部署，請依照下列順序： 呼叫升級部署與模式的項目設定為手動。</span><span class="sxs-lookup"><span data-stu-id="719d2-909">To perform a manual update of your deployment, proceed in this order: Call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="719d2-910">呼叫逐步升級網域來更新部署內的每個網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-910">Call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="719d2-911">更新網域必須依序更新。</span><span class="sxs-lookup"><span data-stu-id="719d2-911">Update domains must be updated in order.</span></span> <span data-ttu-id="719d2-912">例如，網域 0 開始，繼續更新網域 1，等等。</span><span class="sxs-lookup"><span data-stu-id="719d2-912">For example, begin with domain 0, proceed to domain 1, and so on.</span></span> <span data-ttu-id="719d2-913">重要事項： 加入或移除角色執行個體的更新會導致組態更新部署在雲端服務中的所有角色。</span><span class="sxs-lookup"><span data-stu-id="719d2-913">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span> <span data-ttu-id="719d2-914">現有的角色執行個體需要通知的新角色執行個體，以便所有角色執行個體可以在雲端服務相互都通訊。</span><span class="sxs-lookup"><span data-stu-id="719d2-914">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="719d2-915">正在進行更新時，呼叫取得的部署，以判斷其狀態。</span><span class="sxs-lookup"><span data-stu-id="719d2-915">While an update is in progress, call Get Deployment to determine its status.</span></span> <span data-ttu-id="719d2-916">如果更新正在進行中，取得部署就會傳回包含更新的資訊 UpgradeStatus 項目。</span><span class="sxs-lookup"><span data-stu-id="719d2-916">If the update is in progress, Get Deployment returns an UpgradeStatus element that contains information about the update.</span></span> <span data-ttu-id="719d2-917">如果更新已完成，或如果沒有更新正在進行中，然後 UpgradeStatus 項目為 null。</span><span class="sxs-lookup"><span data-stu-id="719d2-917">If the update is complete, or if no update is in progress, then the UpgradeStatus element is null.</span></span>  <span data-ttu-id="719d2-918">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="719d2-918">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx for more information)</span></span>
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="719d2-919">雲端服務的名稱。</span><span class="sxs-lookup"><span data-stu-id="719d2-919">The name of the cloud service.</span></span>
    - id: deploymentName
      type:
      - string
      description: <span data-ttu-id="719d2-920">部署的名稱。</span><span class="sxs-lookup"><span data-stu-id="719d2-920">The name of your deployment.</span></span>
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: <span data-ttu-id="719d2-921">逐步升級網域由部署名稱作業提供的參數。</span><span class="sxs-lookup"><span data-stu-id="719d2-921">Parameters supplied to the Walk Upgrade Domain By Deployment Name operation.</span></span>
    - id: parameters.upgradeDomain
      type:
      - number
      description: '<span data-ttu-id="719d2-922">識別要更新之更新網域的整數值。</span><span class="sxs-lookup"><span data-stu-id="719d2-922">An integer value that identifies the update domain to update.</span></span> <span data-ttu-id="719d2-923">更新網域會使用以零為起始的索引加以識別： 第一個更新網域有的識別碼為 0，第二個有識別碼為 1，依此類推。</span><span class="sxs-lookup"><span data-stu-id="719d2-923">Update domains are identified with a zero-based index: the first update domain has an ID of 0, the second has an ID of 1, and so on.</span></span>'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="719d2-924">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="719d2-924">The response stream.</span></span>
    content: function walkUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
