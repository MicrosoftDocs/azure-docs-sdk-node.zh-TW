- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: 開始變更部署組態的名稱作業會起始部署組態的變更。 這項作業是非同步作業。 若要判斷管理服務是否已完成處理要求，請呼叫 Get Operation Status。 如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx如需詳細資訊)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 若要變更部署組態的雲端服務。
    - id: deploymentName
      type:
      - string
      description: 若要變更組態部署。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: 開始變更組態部署由名稱作業提供的參數。
    - id: parameters.configuration
      type:
      - string
      description: 編碼的服務組態檔部署。
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        指出是否要將封裝驗證警告視為錯誤。 預設值為 False。

        如果設為 true，建立的部署作業失敗，如果有在服務封裝上的驗證警告。
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: 變更設定部署模式。 可能的值為： 自動和手動。 如果未指定，預設值為 Auto。如果設為 Manual，WalkUpgradeDomain 必須呼叫來套用更新。 如果設定為 Auto，更新會自動套用至服務的每個更新網域。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 代表部署擴充的屬性名稱。 每個擴充的屬性必須具有已定義的名稱和值。 您最多可有 25 的擴充屬性的名稱/值組。 Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和名稱必須以字母開頭。 嘗試使用其他字元、 啟動名稱以非字母字元，或輸入等同於相同的託管服務所擁有的其他擴充屬性的名稱將會導致狀態碼 400 （不正確的要求） 錯誤。
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: 代表加入至雲端服務的擴充功能。 在 Azure 中，處理程序可以執行的雲端服務的延伸模組。 例如，遠端桌面存取或 Azure 診斷代理程式可以執行做為擴充至雲端服務。 您必須使用加入延伸模組，才能加入至部署，將擴充功能新增至雲端服務。
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: 指定套用至部署中的所有角色的擴充功能清單。
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: 指定套用至部署中的特定角色的擴充功能清單。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
