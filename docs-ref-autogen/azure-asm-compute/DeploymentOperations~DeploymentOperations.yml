  summary: >-
    <span data-ttu-id="719d2-456">開始逐步升級網域由部署名稱作業會指定必須在其中更新角色執行個體的更新網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-456">The Begin Walking Upgrade Domain By Deployment Name operation specifies an update domain in which a role instance must be updated.</span></span> <span data-ttu-id="719d2-457">如需有關更新角色執行個體的詳細資訊，請參閱更新 Azure 服務在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-457">For more information about updating role instances, see Update an Azure Service at http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx.</span></span> <span data-ttu-id="719d2-458">這項作業是非同步作業。</span><span class="sxs-lookup"><span data-stu-id="719d2-458">This operation is an asynchronous operation.</span></span> <span data-ttu-id="719d2-459">若要判斷管理服務是否已完成處理要求，請呼叫 Get Operation Status。</span><span class="sxs-lookup"><span data-stu-id="719d2-459">To determine whether the Management service has finished processing the request, call Get Operation Status.</span></span> <span data-ttu-id="719d2-460">如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-460">For more information on asynchronous operations, see Tracking Asynchronous Service Management Requests at http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span></span> <span data-ttu-id="719d2-461">在呼叫逐步升級網域作業之前您必須先呼叫升級部署、 變更部署組態，或復原更新或升級。</span><span class="sxs-lookup"><span data-stu-id="719d2-461">Prior to calling the Walk Upgrade Domain operation you must have called Upgrade Deployment, Change Deployment Configuration, or Rollback Update Or Upgrade.</span></span> <span data-ttu-id="719d2-462">根據預設，服務會部署具有五個更新網域，也就是就地更新期間一次更新的一個。</span><span class="sxs-lookup"><span data-stu-id="719d2-462">By default, a service is deployed with five update domains, which are updated one at a time during an in-place update.</span></span> <span data-ttu-id="719d2-463">如需修改服務定義檔中的更新網域數目的資訊，請參閱 Azure 服務定義結構描述 (.csdef 檔)。</span><span class="sxs-lookup"><span data-stu-id="719d2-463">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span>

    <span data-ttu-id="719d2-464">若要執行手動更新您的部署，請依照下列順序： 呼叫升級部署與模式的項目設定為手動。</span><span class="sxs-lookup"><span data-stu-id="719d2-464">To perform a manual update of your deployment, proceed in this order: Call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="719d2-465">呼叫逐步升級網域來更新部署內的每個網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-465">Call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="719d2-466">更新網域必須依序更新。</span><span class="sxs-lookup"><span data-stu-id="719d2-466">Update domains must be updated in order.</span></span> <span data-ttu-id="719d2-467">例如，網域 0 開始，繼續更新網域 1，等等。</span><span class="sxs-lookup"><span data-stu-id="719d2-467">For example, begin with domain 0, proceed to domain 1, and so on.</span></span> <span data-ttu-id="719d2-468">重要事項： 加入或移除角色執行個體的更新會導致組態更新部署在雲端服務中的所有角色。</span><span class="sxs-lookup"><span data-stu-id="719d2-468">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span> <span data-ttu-id="719d2-469">現有的角色執行個體需要通知的新角色執行個體，以便所有角色執行個體可以在雲端服務相互都通訊。</span><span class="sxs-lookup"><span data-stu-id="719d2-469">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="719d2-470">正在進行更新時，呼叫取得的部署，以判斷其狀態。</span><span class="sxs-lookup"><span data-stu-id="719d2-470">While an update is in progress, call Get Deployment to determine its status.</span></span> <span data-ttu-id="719d2-471">如果更新正在進行中，取得部署就會傳回包含更新的資訊 UpgradeStatus 項目。</span><span class="sxs-lookup"><span data-stu-id="719d2-471">If the update is in progress, Get Deployment returns an UpgradeStatus element that contains information about the update.</span></span> <span data-ttu-id="719d2-472">如果更新已完成，或如果沒有更新正在進行中，然後 UpgradeStatus 項目為 null。</span><span class="sxs-lookup"><span data-stu-id="719d2-472">If the update is complete, or if no update is in progress, then the UpgradeStatus element is null.</span></span>  <span data-ttu-id="719d2-473">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="719d2-473">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx for more information)</span></span>
