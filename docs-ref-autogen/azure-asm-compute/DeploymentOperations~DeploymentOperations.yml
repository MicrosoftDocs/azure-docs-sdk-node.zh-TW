      - object
      description: <span data-ttu-id="719d2-130">代表部署擴充的屬性名稱。</span><span class="sxs-lookup"><span data-stu-id="719d2-130">Represents the name of an extended deployment property.</span></span> <span data-ttu-id="719d2-131">每個擴充的屬性必須具有已定義的名稱和值。</span><span class="sxs-lookup"><span data-stu-id="719d2-131">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="719d2-132">您最多可有 25 的擴充屬性的名稱/值組。</span><span class="sxs-lookup"><span data-stu-id="719d2-132">You can have a maximum of 25 extended property name/value pairs.</span></span> <span data-ttu-id="719d2-133">Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和名稱必須以字母開頭。</span><span class="sxs-lookup"><span data-stu-id="719d2-133">The maximum length of the name element is 64 characters, only alphanumeric characters and underscores are valid in the name, and the name must start with a letter.</span></span> <span data-ttu-id="719d2-134">嘗試使用其他字元、 啟動名稱以非字母字元，或輸入等同於相同的託管服務所擁有的其他擴充屬性的名稱將會導致狀態碼 400 （不正確的要求） 錯誤。</span><span class="sxs-lookup"><span data-stu-id="719d2-134">Attempting to use other characters, starting the name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same hosted service will result in a status code 400 (Bad Request) error.</span></span>
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: <span data-ttu-id="719d2-135">代表加入至雲端服務的擴充功能。</span><span class="sxs-lookup"><span data-stu-id="719d2-135">Represents an extension that is added to the cloud service.</span></span> <span data-ttu-id="719d2-136">在 Azure 中，處理程序可以執行的雲端服務的延伸模組。</span><span class="sxs-lookup"><span data-stu-id="719d2-136">In Azure, a process can run as an extension of a cloud service.</span></span> <span data-ttu-id="719d2-137">例如，遠端桌面存取或 Azure 診斷代理程式可以執行做為擴充至雲端服務。</span><span class="sxs-lookup"><span data-stu-id="719d2-137">For example, Remote Desktop Access or the Azure Diagnostics Agent can run as extensions to the cloud service.</span></span> <span data-ttu-id="719d2-138">您必須使用加入延伸模組，才能加入至部署，將擴充功能新增至雲端服務。</span><span class="sxs-lookup"><span data-stu-id="719d2-138">You must add an extension to the cloud service by using Add Extension before it can be added to the deployment.</span></span>
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: <span data-ttu-id="719d2-139">指定套用至部署中的所有角色的擴充功能清單。</span><span class="sxs-lookup"><span data-stu-id="719d2-139">Specifies a list of extensions that are applied to all roles in a deployment.</span></span>
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: <span data-ttu-id="719d2-140">指定套用至部署中的特定角色的擴充功能清單。</span><span class="sxs-lookup"><span data-stu-id="719d2-140">Specifies a list of extensions that are applied to specific roles in a deployment.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: <span data-ttu-id="719d2-141">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="719d2-141">The response stream.</span></span>
