- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginGettingPackageByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginGettingPackageByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginGettingPackageByName(serviceName, deploymentName, parameters, callback)
  summary: 依名稱取得封裝作業擷取部署的雲端服務封裝，並在 Azure Blob 儲存體中儲存封裝檔案。 下列套件檔案會放在儲存體： 提供組態設定，適用於雲端服務和個別的角色，包括角色執行個體; 數目的雲端服務組態檔 (.cscfg)和服務封裝 (.cspkg)，其中包含應用程式程式碼和服務定義檔。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj154121.aspx如需詳細資訊)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginGettingPackageByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 雲端服務的名稱。
    - id: deploymentName
      type:
      - string
      description: 部署的名稱。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentGetPackageParameters
      description: 依名稱取得封裝作業提供的參數。
    - id: parameters.containerUri
      type:
      - string
      description: 指定儲存封裝之容器的 URI。
    - id: parameters.overwriteExisting
      type:
      - boolean
      description: 指定是否應該覆寫現有的封裝中的儲存體容器。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: 回應資料流。
    content: function beginGettingPackageByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
