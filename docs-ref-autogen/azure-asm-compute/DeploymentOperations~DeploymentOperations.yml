span data-ttu-id="719d2-487">如需修改服務定義檔中的更新網域數目的資訊，請參閱 Azure 服務定義結構描述 (.csdef 檔)。</span><span class="sxs-lookup"><span data-stu-id="719d2-487">For information on modifying the number of update domains in the service definition file, see the Azure Service Definition Schema (.csdef File).</span></span>

    <span data-ttu-id="719d2-488">若要執行手動更新您的部署，請依照下列順序： 呼叫升級部署與模式的項目設定為手動。</span><span class="sxs-lookup"><span data-stu-id="719d2-488">To perform a manual update of your deployment, proceed in this order: Call Upgrade Deployment with the Mode element set to manual.</span></span> <span data-ttu-id="719d2-489">呼叫逐步升級網域來更新部署內的每個網域。</span><span class="sxs-lookup"><span data-stu-id="719d2-489">Call Walk Upgrade Domain to update each domain within the deployment.</span></span> <span data-ttu-id="719d2-490">更新網域必須依序更新。</span><span class="sxs-lookup"><span data-stu-id="719d2-490">Update domains must be updated in order.</span></span> <span data-ttu-id="719d2-491">例如，網域 0 開始，繼續更新網域 1，等等。</span><span class="sxs-lookup"><span data-stu-id="719d2-491">For example, begin with domain 0, proceed to domain 1, and so on.</span></span> <span data-ttu-id="719d2-492">重要事項： 加入或移除角色執行個體的更新會導致組態更新部署在雲端服務中的所有角色。</span><span class="sxs-lookup"><span data-stu-id="719d2-492">Important: An update that adds or removes role instances will result in a configuration update to all roles that are deployed in the cloud service.</span></span> <span data-ttu-id="719d2-493">現有的角色執行個體需要通知的新角色執行個體，以便所有角色執行個體可以在雲端服務相互都通訊。</span><span class="sxs-lookup"><span data-stu-id="719d2-493">Existing role instances need to be notified of new role instances so that all role instances can communicate together in the cloud service.</span></span> <span data-ttu-id="719d2-494">正在進行更新時，呼叫取得的部署，以判斷其狀態。</span><span class="sxs-lookup"><span data-stu-id="719d2-494">While an update is in progress, call Get Deployment to determine its status.</span></span> <span data-ttu-id="719d2-495">如果更新正在進行中，取得部署就會傳回包含更新的資訊 UpgradeStatus 項目。</span><span class="sxs-lookup"><span data-stu-id="719d2-495">If the update is in progress, Get Deployment returns an UpgradeStatus element that contains information about the update.</span></span> <span data-ttu-id="719d2-496">如果更新已完成，或如果沒有更新正在進行中，然後 UpgradeStatus 項目為 null。</span><span class="sxs-lookup"><span data-stu-id="719d2-496">If the update is complete, or if no update is in progress, then the UpgradeStatus element is null.</span></span>  <span data-ttu-id="719d2-497">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="719d2-497">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx for more information)</span></span>
