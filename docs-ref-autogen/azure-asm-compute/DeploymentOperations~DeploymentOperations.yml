  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: <span data-ttu-id="719d2-119">若要變更部署組態的雲端服務。</span><span class="sxs-lookup"><span data-stu-id="719d2-119">The cloud service to change deployment configuration for.</span></span>
