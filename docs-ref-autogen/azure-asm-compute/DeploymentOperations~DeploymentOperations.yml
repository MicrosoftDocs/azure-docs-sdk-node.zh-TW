- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: 開始建立的部署作業會上傳新的服務封裝，並在預備或生產環境中建立新的部署。 這項作業是非同步作業。 若要判斷管理服務是否已完成處理要求，請呼叫 Get Operation Status。 如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx如需詳細資訊)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 若要建立的部署雲端服務。
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 若要建立部署位置。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: 若要開始建立的部署作業所提供的參數。
    - id: parameters.name
      type:
      - string
      description: 部署的名稱。 部署名稱必須是唯一的雲端服務中其他部署。
    - id: parameters.packageUri
      type:
      - string
      description: 參考 Blob 服務中的服務封裝的位置 URL。 服務封裝可以位於相同的訂用帳戶或共用存取簽章 (SAS) URI 之下的儲存體帳戶，從任何儲存體帳戶。 如需共用存取簽章的詳細資訊，請參閱 < 使用共用存取簽章 (REST API) 委派存取在http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx。
    - id: parameters.label
      type:
      - string
      description: 託管服務的名稱。 名稱可以是長度最多 100 個字元。 建議的標籤是唯一的訂用帳戶內。 此名稱可以用於識別您進行追蹤時的託管的服務。
    - id: parameters.configuration
      type:
      - string
      description: 部署的服務組態檔。 用戶端程式庫會從純文字輸入的 base-64 編碼。
    - id: parameters.startDeployment
      type:
      - boolean
      description: 指出是否要在建立之後，立即開始部署。 預設值為 False。 如果為 false，服務模型仍將部署的虛擬機器，但不是會立即執行程式碼。 相反地，服務也會暫停，直到您呼叫更新部署狀態，並將設定狀態 toRunning，此時會啟動服務。 已部署的服務仍會產生費用，即使它已暫止。
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        指出是否要將封裝驗證警告視為錯誤。 預設值為 False。

        如果設為 true，建立的部署作業失敗，如果有在服務封裝上的驗證警告。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 代表部署擴充的屬性名稱。 每個擴充的屬性必須具有已定義的名稱和值。 您最多可有 25 的擴充屬性的名稱/值組。 Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和名稱必須以字母開頭。 嘗試使用其他字元、 啟動名稱以非字母字元，或輸入等同於相同的託管服務所擁有的其他擴充屬性的名稱將會導致狀態碼 400 （不正確的要求） 錯誤。
      optional: true
    - id: parameters.extensionConfiguration
