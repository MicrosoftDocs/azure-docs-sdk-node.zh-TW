- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    開始逐步升級網域由部署名稱作業會指定必須在其中更新角色執行個體的更新網域。 如需有關更新角色執行個體的詳細資訊，請參閱更新 Azure 服務在http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx。 這項作業是非同步作業。 若要判斷管理服務是否已完成處理要求，請呼叫 Get Operation Status。 如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。 在呼叫逐步升級網域作業之前您必須先呼叫升級部署、 變更部署組態，或復原更新或升級。 根據預設，服務會部署具有五個更新網域，也就是就地更新期間一次更新的一個。 如需修改服務定義檔中的更新網域數目的資訊，請參閱 Azure 服務定義結構描述 (.csdef 檔)。

    若要執行手動更新您的部署，請依照下列順序： 呼叫升級部署與模式的項目設定為手動。 呼叫逐步升級網域來更新部署內的每個網域。 更新網域必須依序更新。 例如，網域 0 開始，繼續更新網域 1，等等。 重要事項： 加入或移除角色執行個體的更新會導致組態更新部署在雲端服務中的所有角色。 現有的角色執行個體需要通知的新角色執行個體，以便所有角色執行個體可以在雲端服務相互都通訊。 正在進行更新時，呼叫取得的部署，以判斷其狀態。 如果更新正在進行中，取得部署就會傳回包含更新的資訊 UpgradeStatus 項目。 如果更新已完成，或如果沒有更新正在進行中，然後 UpgradeStatus 項目為 null。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx如需詳細資訊)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: 雲端服務的名稱。
    - id: deploymentName
      type:
      - string
      description: 部署的名稱。
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: 開始逐步升級網域由部署名稱作業提供的參數。
