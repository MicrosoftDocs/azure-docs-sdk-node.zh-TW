  summary: <span data-ttu-id="719d2-114">開始變更部署組態的名稱作業會起始部署組態的變更。</span><span class="sxs-lookup"><span data-stu-id="719d2-114">The Begin Changing Deployment Configuration By Name operation initiates a change to the deployment configuration.</span></span> <span data-ttu-id="719d2-115">這項作業是非同步作業。</span><span class="sxs-lookup"><span data-stu-id="719d2-115">This operation is an asynchronous operation.</span></span> <span data-ttu-id="719d2-116">若要判斷管理服務是否已完成處理要求，請呼叫 Get Operation Status。</span><span class="sxs-lookup"><span data-stu-id="719d2-116">To determine whether the Management service has finished processing the request, call Get Operation Status.</span></span> <span data-ttu-id="719d2-117">如需有關非同步作業的詳細資訊，請參閱 < 追蹤非同步服務管理要求在http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx。</span><span class="sxs-lookup"><span data-stu-id="719d2-117">For more information on asynchronous operations, see Tracking Asynchronous Service Management Requests at http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.</span></span>  <span data-ttu-id="719d2-118">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="719d2-118">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx for more information)</span></span>
