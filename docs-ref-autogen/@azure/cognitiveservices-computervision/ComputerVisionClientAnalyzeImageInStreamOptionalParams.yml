  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClientAnalyzeImageInStreamOptionalParams.visualFeatures'
    name: visualFeatures
    fullName: visualFeatures
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      字串，表示傳回類型的視覺化功能。 多個值應該是以逗號分隔。 有效的視覺功能類型包括：類別目錄-將根據分類文件中定義的映像內容的分類。 標籤-標記的映像的映像內容相關單字的詳細清單。 說明-描述內容與完整的英文句子的映像。 面對-偵測到臉部是否存在。 如果有的話，會產生座標、 性別和年齡。 ImageType-偵測到映像是否為美工圖案或線條繪圖。 色彩
      - 判斷輔色，主要的色彩，以及映像是否黑色 & 白色。 成人-偵測到影像是否色情的本質 （描述裸體或性別 act）。  也會偵測出性暗示內容。 物件-偵測到在映像，包括的概略位置中的各種物件。 只有提供英文版的物件引數。 品牌
      - 偵測到在映像，包括的概略位置中的各種品牌。 只有提供英文版的品牌引數。
    optional: true
    syntax:
      content: 'visualFeatures?: VisualFeatureTypes[]'
      return:
        type:
          - '@azure/cognitiveservices-computervision.VisualFeatureTypes[]'
    package: '@azure/cognitiveservices-computervision'
