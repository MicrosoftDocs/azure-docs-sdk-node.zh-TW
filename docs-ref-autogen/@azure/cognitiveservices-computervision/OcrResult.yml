  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 角度，以度為單位的最接近的水平或垂直方向方面偵測到的文字。 之後旋轉這個角度的順時針方向為輸入的影像，可辨識的文字行成為水平或垂直。 方向屬性搭配它可以用來旋轉任一個映像或辨識的原始結果由適當的角度圍繞中心原始影像重疊在原始的映像上正確的辨識結果。 如果無法放心地偵測到的角度，這個屬性不存在。 如果映像會包含在不同的角度文字，將會正確辨識部分文字。
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
