        - id: accountName
          type:
            - string
          description: Cosmos DB 資料庫帳戶名稱。
        - id: targetRegion
          type:
            - string
          description: 資料會寫入至其中的目標區域。 Cosmos DB 區域中，文字和每個字之間的空格以大寫。
        - id: filter
          type:
            - string
          description: OData 篩選運算式，用來描述要傳回的度量資訊的子集。 可篩選的參數是 name.value (名稱的度量，可以有一個或多個名稱)，startTime、 endTime 及 timeGrain。 支援的運算子是相等於
        - id: options
