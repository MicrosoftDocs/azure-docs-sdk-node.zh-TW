  - uid: '@azure/arm-hanaonazure.Display.description'
    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      作業為對使用者顯示當地語系化的易記描述。 此描述應為完整、 尚未精簡。 它會用於工具提示和詳細檢視。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'description?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hanaonazure'
  - uid: '@azure/arm-hanaonazure.Display.operation'
    name: operation
    fullName: operation
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      作業為對使用者顯示當地語系化的易記名稱。 此名稱必須是精確 （若要調整大小下拉式清單中），但清除 （可以自我記錄）。 使用標題大小寫，而且包含它所套用的實體/資源。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'operation?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hanaonazure'
