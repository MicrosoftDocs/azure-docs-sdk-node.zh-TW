    fullName: resource
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      這項動作/作業相關的資源類型的當地語系化的易記格式。 此表單應該符合資源提供者公開的文件。 使用標題大小寫。 如需範例，請參閱 「 名稱 」 一節。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
