  - uid: '@azure/arm-hanaonazure.Display.provider'
    name: provider
    fullName: provider
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      資源提供者名稱的當地語系化的易記格式。 這個表單也應該包含發行者/公司負責。 使用標題大小寫。 開始使用 「 Microsoft 」 適用於第 1 個廠商的服務。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'provider?: undefined | string'
      return:
