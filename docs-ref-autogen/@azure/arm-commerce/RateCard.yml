    summary: '<span data-ttu-id="53678-102">可讓您查詢的資源/計量中繼資料和相關的價格使用指定的訂用帳戶優惠識別碼、 貨幣、 地區和區域。</span><span class="sxs-lookup"><span data-stu-id="53678-102">Enables you to query for the resource/meter metadata and related prices used in a given subscription by Offer ID, Currency, Locale and Region.</span></span> <span data-ttu-id="53678-103">中繼資料相關聯的計費量表，包括但不是限於服務名稱、 類型、 資源、 測量單位和區域，有可能變更在任何時間，而不另行通知。</span><span class="sxs-lookup"><span data-stu-id="53678-103">The metadata associated with the billing meters, including but not limited to service names, types, resources, units of measure, and regions, is subject to change at any time and without notice.</span></span> <span data-ttu-id="53678-104">如果您想要以自動化方式使用此計費的資料，請使用 GUID 的計費計量表來唯一識別每個可計費的項目。</span><span class="sxs-lookup"><span data-stu-id="53678-104">If you intend to use this billing data in an automated fashion, please use the billing meter GUID to uniquely identify each billable item.</span></span> <span data-ttu-id="53678-105">如果 GUID 的計費計量表排程為由於新的計費模型變更，將會變更前通知您。</span><span class="sxs-lookup"><span data-stu-id="53678-105">If the billing meter GUID is scheduled to change due to a new billing model, you will be notified in advance of the change.</span></span>'
