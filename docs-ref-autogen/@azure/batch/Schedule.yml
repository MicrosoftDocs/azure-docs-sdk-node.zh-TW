  - uid: '@azure/batch.Schedule.recurrenceInterval'
    name: recurrenceInterval
    fullName: recurrenceInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="8dc56-107">之間的時間間隔的兩個連續的作業，在 作業排程的開始時間。</span><span class="sxs-lookup"><span data-stu-id="8dc56-107">The time interval between the start times of two successive jobs under the job schedule.</span></span> <span data-ttu-id="8dc56-108">作業排程可以在任何時候最多一個作用中的作業。</span><span class="sxs-lookup"><span data-stu-id="8dc56-108">A job schedule can have at most one active job under it at any given time.</span></span> <span data-ttu-id="8dc56-109">因為作業排程可以在任何時候，有最多一個作用中的作業，如果就可以開始建立新的工作，在 作業排程，但先前的作業仍在執行中，Batch 服務不會建立新的工作先前的工作完成為止。</span><span class="sxs-lookup"><span data-stu-id="8dc56-109">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id="8dc56-110">如果先前的作業無法完成新 recurrenceInterval 的 startWindow 期間內，將會對於該間隔不排程任何新的工作。</span><span class="sxs-lookup"><span data-stu-id="8dc56-110">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id="8dc56-111">適用於週期性工作，您通常應該指定 jobManagerTask jobSpecification 中。</span><span class="sxs-lookup"><span data-stu-id="8dc56-111">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="8dc56-112">如果您不要使用 jobManagerTask，您必須監視建立作業時，將工作新增至工作終止工作準備好進行下一個循環的外部處理序。</span><span class="sxs-lookup"><span data-stu-id="8dc56-112">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id="8dc56-113">預設值是，排程不會再發生： 一項作業建立 doNotRunUntil 時間之後, startWindow 內以及該工作完成時立即排程已完成。</span><span class="sxs-lookup"><span data-stu-id="8dc56-113">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id="8dc56-114">最小值為 1 分鐘。</span><span class="sxs-lookup"><span data-stu-id="8dc56-114">The minimum value is 1 minute.</span></span> <span data-ttu-id="8dc56-115">如果您指定較低的值時，Batch 服務會拒絕並產生錯誤; 排程如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。</span><span class="sxs-lookup"><span data-stu-id="8dc56-115">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'recurrenceInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.Schedule.startWindow'
