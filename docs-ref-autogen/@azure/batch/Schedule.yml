    type: property
    summary: '<span data-ttu-id="8dc56-116">時間間隔，在排程表示工作的時間開始應該建立，必須建立一個作業中。</span><span class="sxs-lookup"><span data-stu-id="8dc56-116">The time interval, starting from the time at which the schedule indicates a job should be created, within which a job must be created.</span></span> <span data-ttu-id="8dc56-117">如果 startWindow 間隔內，不會建立一個作業，則 ''機會'' 是遺失;會不建立任何作業，直到下一個週期的排程。</span><span class="sxs-lookup"><span data-stu-id="8dc56-117">If a job is not created within the startWindow interval, then the ''opportunity'' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="8dc56-118">如果週期性的排程，，而且超過循環間隔的 startWindow，則這就相當於無限的 startWindow，因為 ''由於'' 一個 recurrenceInterval 中相關的作業不被轉送到下一個循環間隔。</span><span class="sxs-lookup"><span data-stu-id="8dc56-118">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is ''due'' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="8dc56-119">預設為無限。</span><span class="sxs-lookup"><span data-stu-id="8dc56-119">The default is infinite.</span></span> <span data-ttu-id="8dc56-120">最小值為 1 分鐘。</span><span class="sxs-lookup"><span data-stu-id="8dc56-120">The minimum value is 1 minute.</span></span> <span data-ttu-id="8dc56-121">如果您指定較低的值時，Batch 服務會拒絕並產生錯誤; 排程如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。</span><span class="sxs-lookup"><span data-stu-id="8dc56-121">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'startWindow?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'