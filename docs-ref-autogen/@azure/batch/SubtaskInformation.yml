  - uid: '@azure/batch.SubtaskInformation.exitCode'
    name: exitCode
    fullName: exitCode
    children: []
    langs:
      - typeScript
    type: property
    summary: 子工作命令列上指定的程式結束代碼。 子工作處於已完成狀態時，才設定這個屬性。 一般情況下，處理程序的結束代碼會反映該處理程序的應用程式開發人員所實作的特定慣例。 如果您使用的結束代碼值在您的程式碼中進行決策時，務必知道您的應用程式處理序所使用的結束程式碼慣例。 不過，如果批次服務會終止 （因為逾時或透過 API 的使用者終止） 子工作可能會看到作業系統定義的結束代碼。
    optional: true
    syntax:
      content: 'exitCode?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.failureInfo'
