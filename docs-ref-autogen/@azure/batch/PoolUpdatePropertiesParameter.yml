    type: property
    summary: '<span data-ttu-id="4120e-102">若要安裝在集區中每個計算節點上的應用程式封裝的清單。</span><span class="sxs-lookup"><span data-stu-id="4120e-102">The list of application packages to be installed on each compute node in the pool.</span></span> <span data-ttu-id="4120e-103">清單會取代在集區上的任何現有應用程式封裝參考。</span><span class="sxs-lookup"><span data-stu-id="4120e-103">The list replaces any existing application package references on the pool.</span></span> <span data-ttu-id="4120e-104">應用程式封裝參考的變更會影響所有新的計算節點加入集區，但不是會影響集區中已經有，直到重新啟動或重新安裝映像的計算節點。</span><span class="sxs-lookup"><span data-stu-id="4120e-104">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="4120e-105">沒有最多 10 個應用程式封裝參考任何指定的集區上。</span><span class="sxs-lookup"><span data-stu-id="4120e-105">There is a maximum of 10 application package references on any given pool.</span></span> <span data-ttu-id="4120e-106">如果省略，或者如果您指定空集合，從集區移除任何現有的應用程式封裝參考。</span><span class="sxs-lookup"><span data-stu-id="4120e-106">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>'
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolUpdatePropertiesParameter.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="4120e-107">若要安裝在集區中每個計算節點上的憑證清單。</span><span class="sxs-lookup"><span data-stu-id="4120e-107">A list of certificates to be installed on each compute node in the pool.</span></span> <span data-ttu-id="4120e-108">這份清單會取代設定集區上任何現有的憑證參考。</span><span class="sxs-lookup"><span data-stu-id="4120e-108">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="4120e-109">如果您指定空集合時，會會從集區移除任何現有的憑證參考。</span><span class="sxs-lookup"><span data-stu-id="4120e-109">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="4120e-110">針對 Windows 計算節點，Batch 服務會安裝憑證至指定的憑證存放區和位置。</span><span class="sxs-lookup"><span data-stu-id="4120e-110">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="4120e-111">對於 Linux 計算節點，憑證會儲存在目錄內工作工作目錄和環境變數的 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作。</span><span class="sxs-lookup"><span data-stu-id="4120e-111">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="4120e-112">與 ''remoteUser'' 的可見性的憑證，建立 ''certs'' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。</span><span class="sxs-lookup"><span data-stu-id="4120e-112">For certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolUpdatePropertiesParameter.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="4120e-113">做為中繼資料的集區相關聯的名稱 / 值組清單。</span><span class="sxs-lookup"><span data-stu-id="4120e-113">A list of name-value pairs associated with the pool as metadata.</span></span> <span data-ttu-id="4120e-114">這份清單會取代設定集區上任何現有中繼資料。</span><span class="sxs-lookup"><span data-stu-id="4120e-114">This list replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="4120e-115">如果省略，或者如果您指定空集合，就會從集區移除任何現有的中繼資料。</span><span class="sxs-lookup"><span data-stu-id="4120e-115">If omitted, or if you specify an empty collection, any existing metadata is removed from the pool.</span></span>'
    syntax:
      content: 'metadata: MetadataItem[]'
      return:
        type:
          - '@azure/batch.MetadataItem[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolUpdatePropertiesParameter.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="4120e-116">在每個計算節點上執行的工作加入集區。</span><span class="sxs-lookup"><span data-stu-id="4120e-116">A task to run on each compute node as it joins the pool.</span></span> <span data-ttu-id="4120e-117">當節點加入至集區，或重新啟動節點時，就會執行工作。</span><span class="sxs-lookup"><span data-stu-id="4120e-117">The task runs when the node is added to the pool or when the node is restarted.</span></span> <span data-ttu-id="4120e-118">如果這個項目存在，它會覆寫任何現有的啟動工作。</span><span class="sxs-lookup"><span data-stu-id="4120e-118">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="4120e-119">如果省略，則任何現有的啟動工作會移除從集區。</span><span class="sxs-lookup"><span data-stu-id="4120e-119">If omitted, any existing start task is removed from the pool.</span></span>'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - '@azure/batch.StartTask'
    package: '@azure/batch'
