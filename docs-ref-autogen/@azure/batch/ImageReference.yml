  - uid: '@azure/batch.ImageReference.virtualMachineImageId'
    name: virtualMachineImageId
    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      虛擬機器映像的 ARM 資源識別碼。 計算將使用此自訂映像建立集區的節點。 這是表單 /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}。
      這個屬性是與其他 ImageReference 屬性互斥。 虛擬機器映像必須位於相同的區域和訂用帳戶與 Azure Batch 帳戶。 如需詳細資訊，請參閱https://docs.microsoft.com/azure/batch/batch-custom-images。
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'