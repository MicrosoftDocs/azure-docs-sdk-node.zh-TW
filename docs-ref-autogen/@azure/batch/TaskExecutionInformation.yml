    type: property
    summary: '<span data-ttu-id="e5018-121">工作執行的結果。</span><span class="sxs-lookup"><span data-stu-id="e5018-121">The result of the task execution.</span></span> <span data-ttu-id="e5018-122">如果值 「 失敗 」，失敗的詳細資訊可以找到 failureInfo 屬性中。</span><span class="sxs-lookup"><span data-stu-id="e5018-122">If the value is ''failed'', then the details of the failure can be found in the failureInfo property.</span></span> <span data-ttu-id="e5018-123">可能的值包括: 「 成功 」、 「 失敗 」</span><span class="sxs-lookup"><span data-stu-id="e5018-123">Possible values include: ''success'', ''failure''</span></span>'
