  - uid: '@azure/batch.ComputeNode.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: '計算節點的目前狀態。 低優先順序節點已遭先占。 可以使用另一個節點時，將重新排程時被先佔，在節點正在執行的工作。 可能的值包括: ''閒置''、 ''正在重新啟動''，''重新安裝映像''，''running''，''無法使用''、 ''建立''、 ''啟動''、 ''waitingForStartTask''、 ''startTaskFailed''、 ''unknown''、 ''leavingPool''，''離線''，''被優先佔用'''
    optional: true
    syntax:
      content: 'state?: ComputeNodeState'
      return:
        type:
          - '@azure/batch.ComputeNodeState'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.stateTransitionTime'
    name: stateTransitionTime
    fullName: stateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 計算節點會進入其目前狀態的時間。
    optional: true
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
