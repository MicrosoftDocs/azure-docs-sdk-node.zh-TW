    name: affinityId
    fullName: affinityId
    children: []
    langs:
      - typeScript
    type: property
    summary: 這可以在這個節點上傳遞時新增工作要求工作排程識別碼。 請注意，這只是軟性親和性。 如果目標節點正在忙碌中或無法使用時排定工作，則工作將排在其他地方。
    optional: true
    syntax:
      content: 'affinityId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.allocationTime'
    name: allocationTime
    fullName: allocationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 此計算節點配置到集區的時間。 這是當節點一開始配置並不會變更一次設定的時間。 它不會更新服務修復或被優先佔用節點時。
    optional: true
    syntax:
      content: 'allocationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '計算節點上安裝的憑證清單。 針對 Windows 計算節點，Batch 服務會安裝憑證至指定的憑證存放區和位置。 對於 Linux 計算節點，憑證會儲存在目錄內工作工作目錄和環境變數的 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作。 與 ''remoteUser'' 的可見性的憑證，建立 ''certs'' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.endpointConfiguration'
    name: endpointConfiguration
    fullName: endpointConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: 為計算節點的端點組態。
    optional: true
    syntax:
      content: 'endpointConfiguration?: ComputeNodeEndpointConfiguration'
      return:
        type:
          - '@azure/batch.ComputeNodeEndpointConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.errors'
    name: errors
    fullName: errors
    children: []
    langs:
      - typeScript
    type: property
    summary: 目前的計算節點所發生的錯誤清單。
    optional: true
    syntax:
      content: 'errors?: ComputeNodeError[]'
      return:
        type:
          - '@azure/batch.ComputeNodeError[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      計算節點的識別碼。 加入集區的每個節點指派唯一的識別碼。
      每當從集區中移除節點，會刪除所有的本機檔案，和 [識別碼] （gc） 回收和新節點重複使用。
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.ipAddress'
    name: ipAddress
    fullName: ipAddress
    children: []
    langs:
      - typeScript
    type: property
    summary: 其他計算節點的 IP 位址可用於與此計算節點通訊。 加入集區的每個節點會指派唯一的 IP 位址。 每當從集區中移除節點，會刪除所有的本機檔案，並回收的 IP 位址，而且無法重複用於新的節點。
    optional: true
    syntax:
      content: 'ipAddress?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.isDedicated'
    name: isDedicated
    fullName: isDedicated
    children: []
    langs:
      - typeScript
    type: property
    summary: 此計算節點是否會在專用的節點。 如果為 false，節點會是低優先順序節點。
    optional: true
    syntax:
      content: 'isDedicated?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.lastBootTime'
    name: lastBootTime
    fullName: lastBootTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 上次開始的計算節點。 這個屬性可能不存在，如果節點狀態是無法使用。
    optional: true
    syntax:
      content: 'lastBootTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.nodeAgentInfo'
    name: nodeAgentInfo
    fullName: nodeAgentInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 節點代理程式版本和時間資訊的節點升級至新的版本。
    optional: true
    syntax:
      content: 'nodeAgentInfo?: NodeAgentInformation'
      return:
        type:
          - '@azure/batch.NodeAgentInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.recentTasks'
    name: recentTasks
    fullName: recentTasks
    children: []
    langs:
      - typeScript
    type: property
    summary: 已於近日變更其狀態的工作清單。 因為它已指派給集區，至少一個工作已經在這個節點上執行時，才有這個屬性。
    optional: true
    syntax:
      content: 'recentTasks?: TaskInformation[]'
      return:
        type:
          - '@azure/batch.TaskInformation[]'
    package: '@azure/batch'
