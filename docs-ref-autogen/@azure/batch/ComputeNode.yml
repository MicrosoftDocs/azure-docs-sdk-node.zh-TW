          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.totalTasksSucceeded'
    name: totalTasksSucceeded
    fullName: totalTasksSucceeded
    children: []
    langs:
      - typeScript
    type: property
    summary: 已成功 （含 exitCode 0) 完成的工作總數的計算節點上。 這包括作業管理員工作和一般工作，但沒有作業準備、 作業版本或啟動的工作。
    optional: true
    syntax:
      content: 'totalTasksSucceeded?: undefined | number'
