    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="70007-106">要在工作完成具有指定的結束條件和作業的 onTaskFailed 屬性，包含工作，在工作上採取的動作是 ''performExitOptionsJobAction''。</span><span class="sxs-lookup"><span data-stu-id="70007-106">An action to take on the job containing the task, if the task completes with the given exit condition and the job''s onTaskFailed property is ''performExitOptionsJobAction''.</span></span> <span data-ttu-id="70007-107">預設值為 none 的結束代碼為 0，而且所有其他結束情況為終止。</span><span class="sxs-lookup"><span data-stu-id="70007-107">The default is none for exit code 0 and terminate for all other exit conditions.</span></span> <span data-ttu-id="70007-108">如果作業的 onTaskFailed 屬性為 noaction，然後指定此屬性會傳回錯誤，並新增工作要求失敗並發生無效的屬性值錯誤;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。</span><span class="sxs-lookup"><span data-stu-id="70007-108">If the job''s onTaskFailed property is noaction, then specifying this property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="70007-109">可能的值包括: ''none''、 ''disable''、 ''terminate''</span><span class="sxs-lookup"><span data-stu-id="70007-109">Possible values include: ''none'', ''disable'', ''terminate''</span></span>'
    optional: true
