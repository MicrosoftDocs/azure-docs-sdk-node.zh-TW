    summary: '<span data-ttu-id="70007-102">這個動作會取決於這項工作的工作上執行的批次服務。</span><span class="sxs-lookup"><span data-stu-id="70007-102">An action that the Batch service performs on tasks that depend on this task.</span></span> <span data-ttu-id="70007-103">預設值是 ''符合'' 的結束代碼為 0，並針對所有其他結束情況的 「 區塊 」。</span><span class="sxs-lookup"><span data-stu-id="70007-103">The default is ''satisfy'' for exit code 0, and ''block'' for all other exit conditions.</span></span> <span data-ttu-id="70007-104">如果作業的 usestaskdependencies 設屬性設定為 false，然後指定 dependencyAction 屬性會傳回錯誤，並新增工作要求失敗並發生無效的屬性值錯誤;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。</span><span class="sxs-lookup"><span data-stu-id="70007-104">If the job''s usesTaskDependencies property is set to false, then specifying the dependencyAction property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400  (Bad Request).</span></span> <span data-ttu-id="70007-105">可能的值包括: ''符合''、 ''block''</span><span class="sxs-lookup"><span data-stu-id="70007-105">Possible values include: ''satisfy'', ''block''</span></span>'
