  - uid: '@azure/batch.ExitOptions.dependencyAction'
    name: dependencyAction
    fullName: dependencyAction
    children: []
    langs:
      - typeScript
    type: property
    summary: '這個動作會取決於這項工作的工作上執行的批次服務。 預設值是 ''符合'' 的結束代碼為 0，並針對所有其他結束情況的 「 區塊 」。 如果作業的 usestaskdependencies 設屬性設定為 false，然後指定 dependencyAction 屬性會傳回錯誤，並新增工作要求失敗並發生無效的屬性值錯誤;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。 可能的值包括: ''符合''、 ''block'''
    optional: true
    syntax:
      content: 'dependencyAction?: DependencyAction'
      return:
        type:
          - '@azure/batch.DependencyAction'
    package: '@azure/batch'
  - uid: '@azure/batch.ExitOptions.jobAction'
    name: jobAction
    fullName: jobAction
    children: []
    langs:
      - typeScript
    type: property
    summary: '要在工作完成具有指定的結束條件和作業的 onTaskFailed 屬性，包含工作，在工作上採取的動作是 ''performExitOptionsJobAction''。 預設值為 none 的結束代碼為 0，而且所有其他結束情況為終止。 如果作業的 onTaskFailed 屬性為 noaction，然後指定此屬性會傳回錯誤，並新增工作要求失敗並發生無效的屬性值錯誤;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。 可能的值包括: ''none''、 ''disable''、 ''terminate'''
    optional: true
    syntax:
      content: 'jobAction?: JobAction'
      return:
        type:
          - '@azure/batch.JobAction'
    package: '@azure/batch'
