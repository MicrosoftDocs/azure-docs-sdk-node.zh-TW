      <span data-ttu-id="a02bf-136">Batch 服務時，就會下載到計算節點上，執行命令列之前的檔案清單。</span><span class="sxs-lookup"><span data-stu-id="a02bf-136">A list of files that the Batch service will download to the compute node before running the command line.</span></span> <span data-ttu-id="a02bf-137">這個項目底下所列的檔案位於工作的工作目錄。</span><span class="sxs-lookup"><span data-stu-id="a02bf-137">Files listed under this element are located in the task's working directory.</span></span>
      <span data-ttu-id="a02bf-138">沒有資源檔清單的最大大小。</span><span class="sxs-lookup"><span data-stu-id="a02bf-138">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="a02bf-139">當超過大小上限時，則要求會失敗，並回應錯誤程式碼會比較 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="a02bf-139">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="a02bf-140">如果發生這種情況，就必須降低的 ResourceFiles 集合的大小。</span><span class="sxs-lookup"><span data-stu-id="a02bf-140">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="a02bf-141">這可以使用.zip 檔、 應用程式套件或 Docker 容器來達成。</span><span class="sxs-lookup"><span data-stu-id="a02bf-141">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
