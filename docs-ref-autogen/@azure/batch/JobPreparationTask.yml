    summary: '<span data-ttu-id="a02bf-127">字串，可唯一識別作業內的作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-127">A string that uniquely identifies the Job Preparation task within the job.</span></span> <span data-ttu-id="a02bf-128">識別碼可包含英數字元，包括連字號及底線的任意組合，而且不能包含超過 64 個字元。</span><span class="sxs-lookup"><span data-stu-id="a02bf-128">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="a02bf-129">如果您未指定此屬性，Batch 服務會指派預設值是 ''jobpreparation''。</span><span class="sxs-lookup"><span data-stu-id="a02bf-129">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="a02bf-130">在作業中的沒有其他工作可以有作業準備工作相同的識別碼。</span><span class="sxs-lookup"><span data-stu-id="a02bf-130">No other task in the job can have the same ID as the Job Preparation task.</span></span> <span data-ttu-id="a02bf-131">如果您嘗試提交具有相同識別碼的工作，Batch 服務會拒絕要求，錯誤碼為 TaskIdSameAsJobPreparationTask;如果您直接呼叫 REST API，HTTP 狀態碼為 409 （衝突）。</span><span class="sxs-lookup"><span data-stu-id="a02bf-131">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
