    summary: |-
      <span data-ttu-id="a02bf-132">是否批次服務應該重新執行作業準備工作，在計算節點重新開機後。</span><span class="sxs-lookup"><span data-stu-id="a02bf-132">Whether the Batch service should rerun the Job Preparation task after a compute node reboots.</span></span>
      <span data-ttu-id="a02bf-133">如果計算節點重新製作映像，或作業準備工作未完成的作業準備工作永遠重新執行 (例如因為工作執行時發生重新開機)。</span><span class="sxs-lookup"><span data-stu-id="a02bf-133">The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running).</span></span> <span data-ttu-id="a02bf-134">因此，您應該一律撰寫為等冪，並以正常運作，如果多次執行作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-134">Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="a02bf-135">預設值為 true。</span><span class="sxs-lookup"><span data-stu-id="a02bf-135">The default value is true.</span></span>
