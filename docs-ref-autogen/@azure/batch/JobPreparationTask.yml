    type: interface
    summary: |-
      <span data-ttu-id="a02bf-101">您可以使用作業準備來準備計算節點，以執行作業的工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-101">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id="a02bf-102">經常執行作業準備中的活動包括：下載作業中的所有工作所使用的一般資源檔。</span><span class="sxs-lookup"><span data-stu-id="a02bf-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="a02bf-103">作業準備工作可以下載這些一般資源檔，在計算節點上的共用位置。</span><span class="sxs-lookup"><span data-stu-id="a02bf-103">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="a02bf-104">(AZ_BATCH_NODE_ROOT_DIR\shared)，或在計算節點上啟動本機服務，該作業的所有工作可以與它通訊。</span><span class="sxs-lookup"><span data-stu-id="a02bf-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="a02bf-105">如果作業準備工作失敗時 （也就是耗盡其重試計數之前結束，結束代碼為 0），批次不會在計算節點上執行此作業的工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-105">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="a02bf-106">節點會保留不適合執行此作業的工作，直到它在重新安裝映像。</span><span class="sxs-lookup"><span data-stu-id="a02bf-106">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="a02bf-107">節點會維持使用中，並可用於其他作業。</span><span class="sxs-lookup"><span data-stu-id="a02bf-107">The node remains active and can be used for other jobs.</span></span>
      <span data-ttu-id="a02bf-108">作業準備工作可以多次執行相同的計算節點上。</span><span class="sxs-lookup"><span data-stu-id="a02bf-108">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="a02bf-109">因此，您應該撰寫以處理重新執行作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-109">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="a02bf-110">如果計算節點重新開機時，作業準備工作會再次執行在節點上排程的作業，任何其他工作，如果 rerunOnNodeRebootAfterSuccess 為 true，或作業準備工作未先前完成之前。</span><span class="sxs-lookup"><span data-stu-id="a02bf-110">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="a02bf-111">如果計算節點重新製作映像，作業準備工作會執行排程工作的任何工作之前，一次。</span><span class="sxs-lookup"><span data-stu-id="a02bf-111">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> <span data-ttu-id="a02bf-112">在計算節點上觸發復原作業時，批次會重試工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-112">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="a02bf-113">復原作業的範例包括 （但不限於） 將狀況不良的計算節點重新開機或計算節點消失，因為主機失敗時。</span><span class="sxs-lookup"><span data-stu-id="a02bf-113">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="a02bf-114">因為復原作業在獨立的而且不會納入 maxTaskRetryCount 會重試。</span><span class="sxs-lookup"><span data-stu-id="a02bf-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span>
      <span data-ttu-id="a02bf-115">即使 maxTaskRetryCount 為 0，因為復原作業內部重試可能會發生。</span><span class="sxs-lookup"><span data-stu-id="a02bf-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span>
      <span data-ttu-id="a02bf-116">因為這個緣故，所有工作都應該具有等冪性。</span><span class="sxs-lookup"><span data-stu-id="a02bf-116">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="a02bf-117">這表示工作需要容許正在中斷並重新啟動而不會造成任何損毀或重複的資料。</span><span class="sxs-lookup"><span data-stu-id="a02bf-117">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="a02bf-118">最佳做法長時間執行的工作是使用某種形式的檢查點。</span><span class="sxs-lookup"><span data-stu-id="a02bf-118">The best practice for long running tasks is to use some form of checkpointing.</span></span>
    package: '@azure/batch'
