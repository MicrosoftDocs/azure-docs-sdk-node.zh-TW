  - uid: '@azure/batch.JobPreparationTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="a02bf-144">是否批次服務應該等待排程工作在計算節點上的任何其他作業之前順利完成的作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-144">Whether the Batch service should wait for the Job Preparation task to complete successfully before scheduling any other tasks of the job on the compute node.</span></span> <span data-ttu-id="a02bf-145">如果結束，結束代碼為 0，已順利完成的作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-145">A Job Preparation task has completed successfully if it exits with exit code 0.</span></span> <span data-ttu-id="a02bf-146">如果計算節點上的 true 和作業準備工作失敗，Batch 服務會重試的作業準備工作，直到最大重試計數 （依指定的條件約束的項目中）。</span><span class="sxs-lookup"><span data-stu-id="a02bf-146">If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="a02bf-147">如果工作已仍未順利完成之後所有的重試，則 Batch 服務不會排定工作在計算節點的作業。</span><span class="sxs-lookup"><span data-stu-id="a02bf-147">If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node.</span></span> <span data-ttu-id="a02bf-148">計算節點會保持作用中和合格執行其他工作的工作。</span><span class="sxs-lookup"><span data-stu-id="a02bf-148">The compute node remains active and eligible to run tasks of other jobs.</span></span> <span data-ttu-id="a02bf-149">如果為 false，Batch 服務就會等到作業準備工作，才能完成。</span><span class="sxs-lookup"><span data-stu-id="a02bf-149">If false, the Batch service will not wait for the Job Preparation task to complete.</span></span> <span data-ttu-id="a02bf-150">在此情況下，作業的其他工作可以開始執行作業準備工作仍在執行中; 而計算節點上執行而且即使作業準備工作失敗，新的工作將會繼續在節點上排程。</span><span class="sxs-lookup"><span data-stu-id="a02bf-150">In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="a02bf-151">預設值為 true。</span><span class="sxs-lookup"><span data-stu-id="a02bf-151">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
