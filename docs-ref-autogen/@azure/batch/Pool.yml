    summary: |-
      您無法啟用自動調整集區調整大小作業是否在集區上的進度。
      如果目前停用自動調整的集區，您必須指定有效的自動調整公式，為要求的一部分。 如果已啟用自動調整的集區，您可以指定新的自動調整公式及/或新的評估間隔。 您不能呼叫此 API 相同的集區一次以上每隔 30 秒。
