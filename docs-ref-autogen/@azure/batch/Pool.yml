  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      當您要求刪除集區時，執行下列動作： 集區狀態設定為刪除。在集區上任何進行中的調整大小作業會停止，批次服務啟動時調整大小為零; 的節點集區任何現有的節點上執行的工作會終止並重新排入佇列 （如同集區調整大小作業要求使用預設 requeue 選項）;最後，就是從系統移除集區。 因為執行中的工作會重新排入佇列，使用者可以重新執行這些工作，藉由更新他們以不同的集區為目標的工作。 在新的集區，就可以執行的工作。
      如果您想要覆寫 requeue 行為，您應該呼叫明確地壓縮成零大小的集區，然後再刪除集區的大小調整集區。 如果您處於刪除中狀態的集區上呼叫更新、 修補程式或刪除 API，它將會失敗，錯誤碼為 PoolBeingDeleted 的 HTTP 狀態碼 409。
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: 若要刪除的集區的識別碼。
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
