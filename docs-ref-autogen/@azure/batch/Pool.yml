    summary: |-
      <span data-ttu-id="caf42-110">當您要求刪除集區時，執行下列動作： 集區狀態設定為刪除。在集區上任何進行中的調整大小作業會停止，批次服務啟動時調整大小為零; 的節點集區任何現有的節點上執行的工作會終止並重新排入佇列 （如同集區調整大小作業要求使用預設 requeue 選項）;最後，就是從系統移除集區。</span><span class="sxs-lookup"><span data-stu-id="caf42-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="caf42-111">因為執行中的工作會重新排入佇列，使用者可以重新執行這些工作，藉由更新他們以不同的集區為目標的工作。</span><span class="sxs-lookup"><span data-stu-id="caf42-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="caf42-112">在新的集區，就可以執行的工作。</span><span class="sxs-lookup"><span data-stu-id="caf42-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="caf42-113">如果您想要覆寫 requeue 行為，您應該呼叫明確地壓縮成零大小的集區，然後再刪除集區的大小調整集區。</span><span class="sxs-lookup"><span data-stu-id="caf42-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="caf42-114">如果您處於刪除中狀態的集區上呼叫更新、 修補程式或刪除 API，它將會失敗，錯誤碼為 PoolBeingDeleted 的 HTTP 狀態碼 409。</span><span class="sxs-lookup"><span data-stu-id="caf42-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
