  - uid: '@azure/batch.NetworkConfiguration.subnetId'
    name: subnetId
    fullName: subnetId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="e9aef-106">虛擬網路子網路集區的計算節點將會加入其中的 ARM 資源識別碼。</span><span class="sxs-lookup"><span data-stu-id="e9aef-106">The ARM resource identifier of the virtual network subnet which the compute nodes of the pool will join.</span></span> <span data-ttu-id="e9aef-107">這是表單 /subscriptions/ {subscription} /resourceGroups/ {群組} /providers/ {provider} /virtualNetworks/ {network} /subnets/ {子網路}。</span><span class="sxs-lookup"><span data-stu-id="e9aef-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="e9aef-108">虛擬網路必須位於相同的區域和訂用帳戶與 Azure Batch 帳戶。</span><span class="sxs-lookup"><span data-stu-id="e9aef-108">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span>
      <span data-ttu-id="e9aef-109">指定的子網路必須有足夠可用的 IP 位址，以配合集區中的節點數目。</span><span class="sxs-lookup"><span data-stu-id="e9aef-109">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="e9aef-110">如果子網路沒有足夠的可用 IP 位址，集區將部分配置計算節點，並調整大小錯誤會發生。</span><span class="sxs-lookup"><span data-stu-id="e9aef-110">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="e9aef-111">使用 virtualMachineConfiguration 建立的集區支援的只有 ARM 虛擬網路 (' microsoft.network/virtualnetworks')，但使用 cloudServiceConfiguration 建立的 ARM 和傳統虛擬網路支援。</span><span class="sxs-lookup"><span data-stu-id="e9aef-111">For pools created with virtualMachineConfiguration only ARM virtual networks ('Microsoft.Network/virtualNetworks') are supported, but for pools created with cloudServiceConfiguration both ARM and classic virtual networks are supported.</span></span> <span data-ttu-id="e9aef-112">如需詳細資訊，請參閱： https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="e9aef-112">For more details, see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    optional: true
    syntax:
      content: 'subnetId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
