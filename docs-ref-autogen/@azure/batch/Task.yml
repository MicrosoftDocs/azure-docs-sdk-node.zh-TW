    summary: '<span data-ttu-id="c6188-113">請注意，每項工作必須是唯一的識別碼。</span><span class="sxs-lookup"><span data-stu-id="c6188-113">Note that each task must have a unique ID.</span></span> <span data-ttu-id="c6188-114">Batch 服務可能不會傳回每個工作的結果這個要求中提交工作的順序相同。</span><span class="sxs-lookup"><span data-stu-id="c6188-114">The Batch service may not return the results for each task in the same order the tasks were submitted in this request.</span></span> <span data-ttu-id="c6188-115">如果伺服器逾時或連線已關閉要求期間，要求可能已部分或完整處理，或者完全不要。</span><span class="sxs-lookup"><span data-stu-id="c6188-115">If the server times out or the connection is closed during the request, the request may have been partially or fully processed, or not at all.</span></span> <span data-ttu-id="c6188-116">在此情況下，使用者應該重新發出要求。</span><span class="sxs-lookup"><span data-stu-id="c6188-116">In such cases, the user should re-issue the request.</span></span> <span data-ttu-id="c6188-117">請注意，則使用者必須重新發出要求時，正確地處理失敗。</span><span class="sxs-lookup"><span data-stu-id="c6188-117">Note that it is up to the user to correctly handle failures when re-issuing a request.</span></span> <span data-ttu-id="c6188-118">比方說，您應該使用相同的工作識別碼重試期間，因此，如果在上一個作業成功時，重試將不會建立額外的工作意外。</span><span class="sxs-lookup"><span data-stu-id="c6188-118">For example, you should use the same task IDs during a retry so that if the prior operation succeeded, the retry will not create extra tasks unexpectedly.</span></span> <span data-ttu-id="c6188-119">如果回應包含無法新增任何工作，用戶端可以重試要求。</span><span class="sxs-lookup"><span data-stu-id="c6188-119">If the response contains any tasks which failed to add, a client can retry the request.</span></span> <span data-ttu-id="c6188-120">在重試 」，它是最有效率的重新提交失敗，若要加入，並略過第一次嘗試時，已成功新增的工作的工作項目。</span><span class="sxs-lookup"><span data-stu-id="c6188-120">In a retry, it is most efficient to resubmit only tasks that failed to add, and to omit tasks that were successfully added on the first attempt.</span></span> <span data-ttu-id="c6188-121">新增工作至完成的最大存留期為 180 天。</span><span class="sxs-lookup"><span data-stu-id="c6188-121">The maximum lifetime of a task from addition to completion is 180 days.</span></span> <span data-ttu-id="c6188-122">如果工作未完成的將會終止批次服務和左邊所加入的 180 天內處於任何狀態時的時間。</span><span class="sxs-lookup"><span data-stu-id="c6188-122">If a task has not completed within 180 days of being added it will be terminated by the Batch service and left in whatever state it was in at that time.</span></span>'
