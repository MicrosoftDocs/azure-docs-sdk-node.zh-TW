          description: '<span data-ttu-id="c6188-124">若要新增的工作集合。</span><span class="sxs-lookup"><span data-stu-id="c6188-124">The collection of tasks to add.</span></span> <span data-ttu-id="c6188-125">工作的計數上限為 100。</span><span class="sxs-lookup"><span data-stu-id="c6188-125">The maximum count of tasks is 100.</span></span> <span data-ttu-id="c6188-126">此集合的序列化的大小總計必須小於 1 MB。</span><span class="sxs-lookup"><span data-stu-id="c6188-126">The total serialized size of this collection must be less than 1MB.</span></span> <span data-ttu-id="c6188-127">如果是大於 1 MB （比方說，如果每項工作有 100 部的資源檔或環境變數也可以），要求將會失敗，錯誤碼 ''RequestBodyTooLarge''，並應該使用較少的工作一次重試。</span><span class="sxs-lookup"><span data-stu-id="c6188-127">If it is greater than 1MB (for example if each task has 100''s of resource files or environment variables), the request will fail with code ''RequestBodyTooLarge'' and should be retried again with fewer tasks.</span></span>'
