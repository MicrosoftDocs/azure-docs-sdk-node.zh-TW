    type: interface
    summary: |-
      <span data-ttu-id="f3412-101">作業解除工作會執行作業結束時，因為下列其中一項：在使用者呼叫終止作業 API 或刪除作業 API 時作業仍在作用中、 達到工作的最大的牆上的時鐘時間條件約束時，作業是仍在作用中或作業的作業管理員工作完成，且作業已終止時工作管理er 完成。</span><span class="sxs-lookup"><span data-stu-id="f3412-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span> <span data-ttu-id="f3412-102">在其中執行作業的工作和作業準備工作執行完成每個計算節點上執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="f3412-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="f3412-103">如果您在計算節點執行作業準備工作，並不需要任何進一步的工作上執行的作業結束的工作之後，計算節點重新製作映像 （並因此作業準備工作不會重新執行），則作業解除工作不會不執行在該節點上。</span><span class="sxs-lookup"><span data-stu-id="f3412-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span>
      <span data-ttu-id="f3412-104">如果計算節點重新開機作業解除工作仍在執行時，計算節點啟動時，會再次執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="f3412-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="f3412-105">作業不會標示為完成，直到完成所有作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="f3412-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="f3412-106">在背景執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="f3412-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="f3412-107">它不會佔用排程的位置;也就是說，它不會計入集區上指定的 maxTasksPerNode 限制。</span><span class="sxs-lookup"><span data-stu-id="f3412-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.commandLine'
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f3412-108">作業解除工作的命令列。</span><span class="sxs-lookup"><span data-stu-id="f3412-108">The command line of the Job Release task.</span></span> <span data-ttu-id="f3412-109">命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。</span><span class="sxs-lookup"><span data-stu-id="f3412-109">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="f3412-110">如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="f3412-110">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="f3412-111">如果命令列參考檔案路徑，它應該使用相對路徑 （相對於工作工作目錄），或使用批次提供的環境變數 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="f3412-111">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.containerSettings'
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f3412-112">作業解除工作執行所在的容器設定。</span><span class="sxs-lookup"><span data-stu-id="f3412-112">The settings for the container under which the Job Release task runs.</span></span> <span data-ttu-id="f3412-113">時指定此參數，AZ_BATCH_NODE_ROOT_DIR （在節點上的 Azure Batch 根目錄） 下方的所有目錄以遞迴方式都對應至容器，所有的工作環境變數會都對應至容器，且工作命令列在容器中執行。</span><span class="sxs-lookup"><span data-stu-id="f3412-113">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - '@azure/batch.TaskContainerSettings'
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.environmentSettings'
    name: environmentSettings
    fullName: environmentSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: <span data-ttu-id="f3412-114">作業解除工作的環境變數設定清單。</span><span class="sxs-lookup"><span data-stu-id="f3412-114">A list of environment variable settings for the Job Release task.</span></span>
    optional: true
    syntax:
      content: 'environmentSettings?: EnvironmentSetting[]'
      return:
        type:
          - '@azure/batch.EnvironmentSetting[]'
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f3412-115">字串，可唯一識別作業內作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="f3412-115">A string that uniquely identifies the Job Release task within the job.</span></span> <span data-ttu-id="f3412-116">識別碼可包含英數字元，包括連字號及底線的任意組合，而且不能包含超過 64 個字元。</span><span class="sxs-lookup"><span data-stu-id="f3412-116">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="f3412-117">如果您未指定此屬性，Batch 服務會指派預設值是 ''jobrelease''。</span><span class="sxs-lookup"><span data-stu-id="f3412-117">If you do not specify this property, the Batch service assigns a default value of ''jobrelease''.</span></span> <span data-ttu-id="f3412-118">在作業中的任何其他工作可以不有相同的識別碼，作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="f3412-118">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="f3412-119">如果您嘗試提交具有相同識別碼的工作，Batch 服務會拒絕要求，錯誤碼為 TaskIdSameAsJobReleaseTask;如果您直接呼叫 REST API，HTTP 狀態碼為 409 （衝突）。</span><span class="sxs-lookup"><span data-stu-id="f3412-119">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.maxWallClockTime'
    name: maxWallClockTime
    fullName: maxWallClockTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f3412-120">最大的經過時間，作業解除工作可能會執行指定的計算節點上，從開始計算的工作會啟動。</span><span class="sxs-lookup"><span data-stu-id="f3412-120">The maximum elapsed time that the Job Release task may run on a given compute node, measured from the time the task starts.</span></span> <span data-ttu-id="f3412-121">如果工作未完成的時間限制內，Batch 服務會將其終止。</span><span class="sxs-lookup"><span data-stu-id="f3412-121">If the task does not complete within the time limit, the Batch service terminates it.</span></span> <span data-ttu-id="f3412-122">預設值為 15 分鐘。</span><span class="sxs-lookup"><span data-stu-id="f3412-122">The default value is 15 minutes.</span></span> <span data-ttu-id="f3412-123">您不能指定超過 15 分鐘的逾時。</span><span class="sxs-lookup"><span data-stu-id="f3412-123">You may not specify a timeout longer than 15 minutes.</span></span> <span data-ttu-id="f3412-124">如果您這樣做，Batch 服務會拒絕它並產生錯誤;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。</span><span class="sxs-lookup"><span data-stu-id="f3412-124">If you do, the Batch service rejects it with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'maxWallClockTime?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.resourceFiles'
    name: resourceFiles
    fullName: resourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f3412-125">Batch 服務時，就會下載到計算節點上，執行命令列之前的檔案清單。</span><span class="sxs-lookup"><span data-stu-id="f3412-125">A list of files that the Batch service will download to the compute node before running the command line.</span></span>  <span data-ttu-id="f3412-126">沒有資源檔清單的最大大小。</span><span class="sxs-lookup"><span data-stu-id="f3412-126">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="f3412-127">當超過大小上限時，則要求會失敗，並回應錯誤程式碼會比較 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="f3412-127">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="f3412-128">如果發生這種情況，就必須降低的 ResourceFiles 集合的大小。</span><span class="sxs-lookup"><span data-stu-id="f3412-128">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="f3412-129">這可以使用.zip 檔、 應用程式套件或 Docker 容器來達成。</span><span class="sxs-lookup"><span data-stu-id="f3412-129">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span> <span data-ttu-id="f3412-130">這個項目底下所列的檔案位於工作的工作目錄。</span><span class="sxs-lookup"><span data-stu-id="f3412-130">Files listed under this element are located in the task''s working directory.</span></span>'
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.retentionTime'
    name: retentionTime
    fullName: retentionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="f3412-131">要保留作業解除工作在計算節點上的工作目錄的最小時間。</span><span class="sxs-lookup"><span data-stu-id="f3412-131">The minimum time to retain the task directory for the Job Release task on the compute node.</span></span>
      <span data-ttu-id="f3412-132">此時間之後，Batch 服務可能會刪除工作目錄和其所有內容。</span><span class="sxs-lookup"><span data-stu-id="f3412-132">After this time, the Batch service may delete the task directory and all its contents.</span></span> <span data-ttu-id="f3412-133">預設值為 7 天、 工作目錄也就是會保留 7 天，除非移除計算節點，或刪除作業。</span><span class="sxs-lookup"><span data-stu-id="f3412-133">The default is 7 days, i.e. the task directory will be retained for 7 days unless the compute node is removed or the job is deleted.</span></span>
    optional: true
    syntax:
      content: 'retentionTime?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.userIdentity'
    name: userIdentity
    fullName: userIdentity
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="f3412-134">作業解除工作執行所在使用者的身分識別。</span><span class="sxs-lookup"><span data-stu-id="f3412-134">The user identity under which the Job Release task runs.</span></span> <span data-ttu-id="f3412-135">如果省略，則工作可唯一的非系統管理使用者身分執行工作。</span><span class="sxs-lookup"><span data-stu-id="f3412-135">If omitted, the task runs as a non-administrative user unique to the task.</span></span>'
    optional: true
    syntax:
      content: 'userIdentity?: UserIdentity'
      return:
        type:
          - '@azure/batch.UserIdentity'
    package: '@azure/batch'
