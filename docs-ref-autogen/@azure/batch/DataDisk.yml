  - uid: '@azure/batch.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      若要啟用資料磁碟快取的類型。 快取的預設值為 readwrite。 如需快取選項的詳細資訊，請參閱： https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/。
      可能的值包括: 'none'、 'readOnly'，'readWrite'
    optional: true
    syntax:
      content: 'caching?: CachingType'
      return:
        type:
          - '@azure/batch.CachingType'
    package: '@azure/batch'
