  - uid: '@azure/batch.NetworkSecurityGroupRule.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 此規則的優先順序。 集區中的優先順序必須是唯一的而且會依照優先順序進行評估。 編號愈低，優先順序就愈高。 例如，規則可以指定 150、 250 和 350 的順序編號。 150 個訂單號碼的規則優先於順序為 250 的規則。 允許的優先順序是 150 到 3500。 如果要求失敗，HTTP 狀態碼 400 提供任何保留或重複的值。
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.NetworkSecurityGroupRule.sourceAddressPrefix'
    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      來源位址首碼或標籤来符合的規則。 有效值為單一 IP 位址 (亦即 10.10.10.10)、ip)、 IP 子網路 (也就是 192.168.1.0/24)、 預設標籤，或 * （用於所有位址）。
      如果任何其他值會提供要求失敗，HTTP 狀態碼 400。
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
    package: '@azure/batch'
