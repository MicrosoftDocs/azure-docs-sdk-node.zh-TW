    summary: 如果您嘗試刪除正由集區的憑證，或計算節點時，憑證的狀態變更為刪除失敗。 如果您決定您想要繼續使用憑證，您可以使用這項作業，若要將憑證的狀態設回 作用中。 如果您想要刪除憑證，您不需要在刪除失敗之後執行這項作業。 您必須確定任何資源，不使用憑證，然後您可以再試一次刪除憑證。
    syntax:
      content: 'function cancelDeletion(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateCancelDeletionOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: 用來衍生指紋參數的演算法。 這必須是 sha1。
        - id: thumbprint
          type:
            - string
          description: 正在刪除憑證的指紋。
        - id: options
          type:
            - Models.CertificateCancelDeletionOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/batch'
