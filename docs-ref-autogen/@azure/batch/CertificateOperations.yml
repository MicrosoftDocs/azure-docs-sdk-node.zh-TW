    children: []
    type: method
    langs:
      - typeScript
    summary: 如果資源 （集區或計算節點） 正在使用它，您無法刪除憑證。 您可以刪除憑證之前，您必須因此請確定憑證不是任何現有的集區相關聯時，任何 （甚至是如果您從集區移除憑證，則不會移除從現有的計算的計算節點上未安裝憑證節點直到重新啟動該集區中的） 和任何執行中的工作取決於憑證。 如果您嘗試刪除正在使用中的憑證時，刪除作業將會失敗。 憑證的狀態變更為刪除失敗。 若要將狀態設回 作用中，如果您決定您想要繼續使用憑證，您可以使用取消刪除憑證。
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: 用來衍生指紋參數的演算法。 這必須是 sha1。
        - id: thumbprint
          type:
            - string
          description: 要刪除憑證的指紋。
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
