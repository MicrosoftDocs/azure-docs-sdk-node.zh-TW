  - uid: '@azure/batch.JobPatchParameter.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      自批次服務作業中的所有工作都處於已完成的狀態時，應採取的動作。
      如果省略，完成行為會保持不變。 您可能無法將值變更從 terminatejob 為 noaction-也就是說，一旦您有參與自動作業終止，您無法將它關閉一次。 如果您嘗試執行這項操作，要求會失敗並 '無效的屬性值' 錯誤回應;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。 可能的值包括: 'noAction'，'terminateJob'
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPatchParameter.poolInfo'
    name: poolInfo
    fullName: poolInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 供批次服務執行作業的工作集區。 工作已停用時，才，您可以變更作業的集區。 如果您包含 poolInfo 項目和作業不會停用，修補作業呼叫會失敗。 如果您指定 autoPoolSpecification 規格 poolInfo 中時，就可以更新只能使用 keepAlive 屬性，然後才自動集區 poollifetimeoption 作業。 如果省略，作業將會繼續在其目前的集區上執行。
    optional: true
    syntax:
      content: 'poolInfo?: PoolInformation'
      return:
        type:
          - '@azure/batch.PoolInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.JobPatchParameter.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 作業的優先順序。 優先順序值的範圍可以從-1000年到 1000，-1000年表示最低優先順序，1000年表示最高的優先順序。 如果省略，工作的優先順序會保持不變。
    optional: true
    syntax:
      content: 'priority?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
