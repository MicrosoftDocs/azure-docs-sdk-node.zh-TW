    type: property
    summary: |-
      <span data-ttu-id="33fa6-105">資料磁碟連結至計算節點集區中的組態。</span><span class="sxs-lookup"><span data-stu-id="33fa6-105">The configuration for data disks attached to the compute nodes in the pool.</span></span> <span data-ttu-id="33fa6-106">這個屬性必須指定是否計算節點集區中的必須有空白的資料磁碟附加到它們。</span><span class="sxs-lookup"><span data-stu-id="33fa6-106">This property must be specified if the compute nodes in the pool need to have empty data disks attached to them.</span></span>
      <span data-ttu-id="33fa6-107">無法更新。</span><span class="sxs-lookup"><span data-stu-id="33fa6-107">This cannot be updated.</span></span> <span data-ttu-id="33fa6-108">每個節點會取得自己的磁碟 （磁碟不是檔案共用）。</span><span class="sxs-lookup"><span data-stu-id="33fa6-108">Each node gets its own disk (the disk is not a file share).</span></span> <span data-ttu-id="33fa6-109">無法連接現有的磁碟，每個附加的磁碟是空的。</span><span class="sxs-lookup"><span data-stu-id="33fa6-109">Existing disks cannot be attached, each attached disk is empty.</span></span> <span data-ttu-id="33fa6-110">從集區移除節點時，磁碟和所有與其相關聯的資料也會刪除。</span><span class="sxs-lookup"><span data-stu-id="33fa6-110">When the node is removed from the pool, the disk and all data associated with it is also deleted.</span></span> <span data-ttu-id="33fa6-111">磁碟的格式不正進行附加之後，您必須將其格式化之前，請使用-如需詳細資訊，請參閱https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux和https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine。</span><span class="sxs-lookup"><span data-stu-id="33fa6-111">The disk is not formatted after being attached, it must be formatted before use - for more information see https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux and https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.</span></span>
