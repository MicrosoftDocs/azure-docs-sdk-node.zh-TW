    type: property
    summary: |
      <span data-ttu-id="33fa6-113">在內部部署授權，才能部署作業系統時使用的型別。</span><span class="sxs-lookup"><span data-stu-id="33fa6-113">The type of on-premises license to be used when deploying the operating system.</span></span> <span data-ttu-id="33fa6-114">這只適用於包含 Windows 作業系統中，而且應該只用於當您將部署到節點的內部有效授權的映像。</span><span class="sxs-lookup"><span data-stu-id="33fa6-114">This only applies to images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the nodes which will be deployed.</span></span> <span data-ttu-id="33fa6-115">如果不省略，就會有任何內部部署授權折扣會套用。</span><span class="sxs-lookup"><span data-stu-id="33fa6-115">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="33fa6-116">值為：Windows_Server-適用於 Windows Server 是在內部部署授權。</span><span class="sxs-lookup"><span data-stu-id="33fa6-116">Values are: Windows_Server - The on-premises license is for Windows Server.</span></span>
