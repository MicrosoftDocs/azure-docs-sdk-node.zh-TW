    summary: '<span data-ttu-id="a6354-108">現有的集區的識別碼。</span><span class="sxs-lookup"><span data-stu-id="a6354-108">The ID of an existing pool.</span></span> <span data-ttu-id="a6354-109">在指定的集區會執行之作業的所有工作。</span><span class="sxs-lookup"><span data-stu-id="a6354-109">All the tasks of the job will run on the specified pool.</span></span> <span data-ttu-id="a6354-110">您必須確定此屬性所參考的集區存在。</span><span class="sxs-lookup"><span data-stu-id="a6354-110">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="a6354-111">如果集區不存在於批次服務會嘗試排程作業的時間，直到您建立集區具有該識別碼將會不執行任何作業的工作。請注意，Batch 服務會拒絕作業的要求;它只是不會執行工作直到集區存在。</span><span class="sxs-lookup"><span data-stu-id="a6354-111">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="a6354-112">您必須指定集區識別碼或自動集區規格中，但非兩者。</span><span class="sxs-lookup"><span data-stu-id="a6354-112">You must specify either the pool ID or the auto pool specification, but not both.</span></span>'
