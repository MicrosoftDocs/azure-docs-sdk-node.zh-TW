      <span data-ttu-id="a6354-105">Batch 服務會管理存留期 (用於建立和指定 keepAlive，除非刪除) 的自動集區。</span><span class="sxs-lookup"><span data-stu-id="a6354-105">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="a6354-106">作業處於作用中時，會影響自動集區的存留期的任何使用者動作將會導致非預期的行為。</span><span class="sxs-lookup"><span data-stu-id="a6354-106">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="a6354-107">您必須指定集區識別碼或自動集區規格中，但非兩者。</span><span class="sxs-lookup"><span data-stu-id="a6354-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
