  - uid: '@azure/batch.PoolPatchParameter.applicationPackageReferences'
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 若要安裝在集區中每個計算節點上的應用程式封裝的清單。 清單會取代在集區上的任何現有應用程式封裝參考。 應用程式封裝參考的變更會影響所有新的計算節點加入集區，但不是會影響集區中已經有，直到重新啟動或重新安裝映像的計算節點。 沒有最多 10 個應用程式封裝參考任何指定的集區上。 如果省略，則任何現有的應用程式封裝參考會保留不變。
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolPatchParameter.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '若要安裝在集區中每個計算節點上的憑證清單。 如果這個項目存在，它會取代設定集區上任何現有的憑證參考。 如果省略，則參考會保留任何現有的憑證不變。 針對 Windows 計算節點，Batch 服務會安裝憑證至指定的憑證存放區和位置。 對於 Linux 計算節點，憑證會儲存在目錄內工作工作目錄和環境變數的 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作。 與 ''remoteUser'' 的可見性的憑證，建立 ''certs'' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolPatchParameter.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 做為中繼資料的集區相關聯的名稱 / 值組清單。 如果這個項目存在，它會取代設定集區上任何現有中繼資料。 如果您指定空集合時，會移除任何中繼資料，從集區。 如果省略，任何現有的中繼資料會保持不變。
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - '@azure/batch.MetadataItem[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolPatchParameter.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 在每個計算節點上執行的工作加入集區。 當節點加入至集區，或重新啟動節點時，就會執行工作。 如果這個項目存在，它會覆寫任何現有的啟動工作。 如果省略，任何現有的啟動工作會保持不變。
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - '@azure/batch.StartTask'
    package: '@azure/batch'
