    summary: 在作業中的所有工作的總等候時間。 工作的等候時間會定義為工作建立和開始工作執行之間經過的時間。 （如果工作因失敗而重試，等候時間是最新的工作執行的時間）。此值只會回報在帳戶存留期統計資料;它不會納入作業統計資料。
    syntax:
      content: 'waitTime: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.JobStatistics.wallClockTime'
