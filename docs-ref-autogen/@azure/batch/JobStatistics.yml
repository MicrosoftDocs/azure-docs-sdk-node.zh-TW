    type: property
    summary: 時鐘時間總計的工作中的所有工作。  時鐘時間是從工作啟動計算節點上執行到完成時所經過時間 （或上次更新統計資料，如果您那時無法完成工作）。 如果重試工作，這會包括所有工作重試的時鐘時間。
    syntax:
      content: 'wallClockTime: string'
      return:
        type:
          - string
