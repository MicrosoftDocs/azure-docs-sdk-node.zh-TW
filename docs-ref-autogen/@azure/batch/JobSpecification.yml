  - uid: '@azure/batch.JobSpecification.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="83617-132">建立依據此排程的作業優先順序。</span><span class="sxs-lookup"><span data-stu-id="83617-132">The priority of jobs created under this schedule.</span></span> <span data-ttu-id="83617-133">優先順序值的範圍可以從-1000年到 1000，-1000年表示最低優先順序，1000年表示最高的優先順序。</span><span class="sxs-lookup"><span data-stu-id="83617-133">Priority values can range from -1000 to 1000, with -1000 being the lowest priority and 1000 being the highest priority.</span></span> <span data-ttu-id="83617-134">預設值為 0。</span><span class="sxs-lookup"><span data-stu-id="83617-134">The default value is 0.</span></span> <span data-ttu-id="83617-135">預設會使用此優先順序的作業排程下的所有工作。</span><span class="sxs-lookup"><span data-stu-id="83617-135">This priority is used as the default for all jobs under the job schedule.</span></span> <span data-ttu-id="83617-136">您可以在它建立之後，使用更新作業的 API 來更新作業的優先順序。</span><span class="sxs-lookup"><span data-stu-id="83617-136">You can update a job''s priority after it has been created using by using the update job API.</span></span>'
    optional: true
    syntax:
      content: 'priority?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
