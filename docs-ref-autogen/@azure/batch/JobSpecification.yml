    type: property
    summary: '<span data-ttu-id="83617-126">自批次服務建立依據此排程的作業中的任何工作失敗時，應採取的動作。</span><span class="sxs-lookup"><span data-stu-id="83617-126">The action the Batch service should take when any task fails in a job created under this schedule.</span></span> <span data-ttu-id="83617-127">工作會被視為已失敗，如果它失敗是否 failureInfo。</span><span class="sxs-lookup"><span data-stu-id="83617-127">A task is considered to have failed if it have failed if has a failureInfo.</span></span> <span data-ttu-id="83617-128">如果在工作完成之後耗盡重試計數，以非零結束代碼，則設定 failureInfo 或如果啟動工作時發生錯誤，例如由於資源檔案下載錯誤。</span><span class="sxs-lookup"><span data-stu-id="83617-128">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id="83617-129">預設值為 noaction。</span><span class="sxs-lookup"><span data-stu-id="83617-129">The default is noaction.</span></span> <span data-ttu-id="83617-130">可能的值包括: ''noAction''，''performExitOptionsJobAction''</span><span class="sxs-lookup"><span data-stu-id="83617-130">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
    optional: true
    syntax:
      content: 'onTaskFailure?: OnTaskFailure'
      return:
        type:
          - '@azure/batch.OnTaskFailure'
    package: '@azure/batch'
