  - uid: '@azure/batch.JobSpecification.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="83617-121">自批次服務建立依據此排程的作業中的所有工作都處於已完成的狀態時，應採取的動作。</span><span class="sxs-lookup"><span data-stu-id="83617-121">The action the Batch service should take when all tasks in a job created under this schedule are in the completed state.</span></span> <span data-ttu-id="83617-122">請注意，是否工作不包含任何工作，則所有工作都視為完成。</span><span class="sxs-lookup"><span data-stu-id="83617-122">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="83617-123">與作業管理員工作，因此最常使用此選項如果您想要使用自動作業終止作業管理員而不需要，您應該一開始 onAllTasksComplete 設 noaction 並更新工作屬性，將 onAllTasksComplete 設定為 terminatejob，一旦您完成加入工作。</span><span class="sxs-lookup"><span data-stu-id="83617-123">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="83617-124">預設值為 noaction。</span><span class="sxs-lookup"><span data-stu-id="83617-124">The default is noaction.</span></span> <span data-ttu-id="83617-125">可能的值包括: ''noAction''，''terminateJob''</span><span class="sxs-lookup"><span data-stu-id="83617-125">Possible values include: ''noAction'', ''terminateJob''</span></span>'
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
  - uid: '@azure/batch.JobSpecification.onTaskFailure'
    name: onTaskFailure
    fullName: onTaskFailure
    children: []
    langs:
