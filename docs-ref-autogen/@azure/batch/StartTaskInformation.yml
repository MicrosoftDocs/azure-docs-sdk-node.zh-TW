    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="58e1b-107">在 啟動工作命令列上指定的程式結束代碼。</span><span class="sxs-lookup"><span data-stu-id="58e1b-107">The exit code of the program specified on the start task command line.</span></span> <span data-ttu-id="58e1b-108">啟動工作處於已完成狀態時，才設定這個屬性。</span><span class="sxs-lookup"><span data-stu-id="58e1b-108">This property is set only if the start task is in the completed state.</span></span> <span data-ttu-id="58e1b-109">一般情況下，處理程序的結束代碼會反映該處理程序的應用程式開發人員所實作的特定慣例。</span><span class="sxs-lookup"><span data-stu-id="58e1b-109">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="58e1b-110">如果您使用的結束代碼值在您的程式碼中進行決策時，務必知道您的應用程式處理序所使用的結束程式碼慣例。</span><span class="sxs-lookup"><span data-stu-id="58e1b-110">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span> <span data-ttu-id="58e1b-111">不過，如果批次服務會終止 （因為逾時或透過 API 的使用者終止） 啟動工作可能會看到作業系統定義的結束代碼。</span><span class="sxs-lookup"><span data-stu-id="58e1b-111">However, if the Batch service terminates the start task (due to timeout, or user termination via the API) you may see an operating system-defined exit code.</span></span>'
    optional: true
    syntax:
      content: 'exitCode?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
