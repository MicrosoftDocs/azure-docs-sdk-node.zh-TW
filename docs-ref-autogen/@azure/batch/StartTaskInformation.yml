  - uid: '@azure/batch.StartTaskInformation.retryCount'
    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="58e1b-120">Batch 服務已重試工作的次數。</span><span class="sxs-lookup"><span data-stu-id="58e1b-120">The number of times the task has been retried by the Batch service.</span></span> <span data-ttu-id="58e1b-121">工作應用程式失敗 （非零結束代碼） 會重試，前置處理的錯誤 （無法執行工作），而且不會重試檔案上傳錯誤。</span><span class="sxs-lookup"><span data-stu-id="58e1b-121">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="58e1b-122">Batch 服務會重試工作，直到指定的條件約束的限制。</span><span class="sxs-lookup"><span data-stu-id="58e1b-122">The Batch service will retry the task up to the limit specified by the constraints.</span></span>'
    syntax:
      content: 'retryCount: number'
      return:
        type:
          - number
    package: '@azure/batch'
