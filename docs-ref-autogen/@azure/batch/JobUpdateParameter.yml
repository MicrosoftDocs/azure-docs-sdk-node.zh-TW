    summary: '<span data-ttu-id="ec3c1-118">作業的優先順序。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-118">The priority of the job.</span></span> <span data-ttu-id="ec3c1-119">優先順序值的範圍可以從-1000年到 1000，-1000年表示最低優先順序，1000年表示最高的優先順序。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-119">Priority values can range from -1000 to 1000, with -1000 being the lowest priority and 1000 being the highest priority.</span></span> <span data-ttu-id="ec3c1-120">如果省略，則會將它設定為預設值 0。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-120">If omitted, it is set to the default value 0.</span></span>'
