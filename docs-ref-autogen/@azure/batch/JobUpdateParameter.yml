  - uid: '@azure/batch.JobUpdateParameter.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="ec3c1-106">自批次服務作業中的所有工作都處於已完成的狀態時，應採取的動作。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-106">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="ec3c1-107">如果省略，完成行為設為 noaction。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-107">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="ec3c1-108">如果目前的值為 terminatejob，這是錯誤，因為作業的完成行為可能不會從變更 terminatejob 為 noaction 也一樣。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-108">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="ec3c1-109">您可能無法將值變更從 terminatejob 為 noaction-也就是說，一旦您有參與自動作業終止，您無法將它關閉一次。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-109">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="ec3c1-110">如果您嘗試執行這項操作，要求會失敗，批次傳回狀態程式碼 400 （不正確的要求） 和 「 無效的屬性值' 錯誤回應。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-110">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="ec3c1-111">如果您在 PUT 要求中未指定這個項目，它就相當於傳遞 noaction。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-111">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="ec3c1-112">如果目前的值為 terminatejob，這會是錯誤。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-112">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id="ec3c1-113">可能的值包括: 'noAction'，'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="ec3c1-113">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
