    type: property
    summary: '<span data-ttu-id="ec3c1-114">供批次服務執行作業的工作集區。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-114">The pool on which the Batch service runs the job''s tasks.</span></span> <span data-ttu-id="ec3c1-115">工作已停用時，才，您可以變更作業的集區。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-115">You may change the pool for a job only when the job is disabled.</span></span> <span data-ttu-id="ec3c1-116">如果您包含 poolInfo 項目和作業不會停用，更新作業呼叫會失敗。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-116">The Update Job call will fail if you include the poolInfo element and the job is not disabled.</span></span> <span data-ttu-id="ec3c1-117">如果您指定 autoPoolSpecification 規格 poolInfo 中時，就可以更新只能使用 keepAlive 屬性，然後才自動集區 poollifetimeoption 作業。</span><span class="sxs-lookup"><span data-stu-id="ec3c1-117">If you specify an autoPoolSpecification specification in the poolInfo, only the keepAlive property can be updated, and then only if the auto pool has a poolLifetimeOption of job.</span></span>'
