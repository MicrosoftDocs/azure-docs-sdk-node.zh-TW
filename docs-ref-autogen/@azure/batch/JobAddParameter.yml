  - uid: '@azure/batch.JobAddParameter.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="67990-125">自批次服務作業中的所有工作都處於已完成的狀態時，應採取的動作。</span><span class="sxs-lookup"><span data-stu-id="67990-125">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="67990-126">請注意，是否工作不包含任何工作，則所有工作都視為完成。</span><span class="sxs-lookup"><span data-stu-id="67990-126">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="67990-127">與作業管理員工作，因此最常使用此選項如果您想要使用自動作業終止作業管理員而不需要，您應該一開始 onAllTasksComplete 設 noaction 並更新工作屬性，將 onAllTasksComplete 設定為 terminatejob，一旦您完成加入工作。</span><span class="sxs-lookup"><span data-stu-id="67990-127">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="67990-128">預設值為 noaction。</span><span class="sxs-lookup"><span data-stu-id="67990-128">The default is noaction.</span></span> <span data-ttu-id="67990-129">可能的值包括: 'noAction'，'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="67990-129">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
  - uid: '@azure/batch.JobAddParameter.onTaskFailure'
    name: onTaskFailure
    fullName: onTaskFailure
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="67990-130">自批次服務在作業中的任何工作失敗時，應採取的動作。</span><span class="sxs-lookup"><span data-stu-id="67990-130">The action the Batch service should take when any task in the job fails.</span></span> <span data-ttu-id="67990-131">工作會被視為已失敗，如果包含 failureInfo。</span><span class="sxs-lookup"><span data-stu-id="67990-131">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id="67990-132">如果在工作完成之後耗盡重試計數，以非零結束代碼，則設定 failureInfo 或如果啟動工作時發生錯誤，例如由於資源檔案下載錯誤。</span><span class="sxs-lookup"><span data-stu-id="67990-132">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id="67990-133">預設值為 noaction。</span><span class="sxs-lookup"><span data-stu-id="67990-133">The default is noaction.</span></span> <span data-ttu-id="67990-134">可能的值包括: ''noAction''，''performExitOptionsJobAction''</span><span class="sxs-lookup"><span data-stu-id="67990-134">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
    optional: true
    syntax:
      content: 'onTaskFailure?: OnTaskFailure'
      return:
        type:
          - '@azure/batch.OnTaskFailure'
    package: '@azure/batch'
