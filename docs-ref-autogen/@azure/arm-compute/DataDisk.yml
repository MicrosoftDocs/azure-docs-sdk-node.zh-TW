    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: 指定資料磁碟的邏輯單元編號。 這個值用來識別在 VM 內的資料磁碟，並因此必須是唯一的每個資料磁碟連結至 VM。
    syntax:
      content: 'lun: number'
      return:
        type:
          - number
    package: '@azure/arm-compute'
