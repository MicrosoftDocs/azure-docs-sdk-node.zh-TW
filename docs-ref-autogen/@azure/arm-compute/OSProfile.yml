      <span data-ttu-id="ac419-107">**複雜性需求：** 需符合下列 4 中的 3 條件</span><span class="sxs-lookup"><span data-stu-id="ac419-107">**Complexity requirements:** 3 out of 4 conditions below need to be fulfilled</span></span> <br> <span data-ttu-id="ac419-108">具有較低的字元</span><span class="sxs-lookup"><span data-stu-id="ac419-108">Has lower characters</span></span> <br><span data-ttu-id="ac419-109">具有大小字元</span><span class="sxs-lookup"><span data-stu-id="ac419-109">Has upper characters</span></span> <br> <span data-ttu-id="ac419-110">有數字</span><span class="sxs-lookup"><span data-stu-id="ac419-110">Has a digit</span></span> <br> <span data-ttu-id="ac419-111">具有特殊字元 (Regex match [\W_])</span><span class="sxs-lookup"><span data-stu-id="ac419-111">Has a special character (Regex match [\W_])</span></span> <br><br> <span data-ttu-id="ac419-112">**不允許的值：** 」abc@123"，"P@$$w0rd"，"P@ssw0rd"，"P@ssword123"，"Pa$ $word"，"pass@word1」，「 密碼 ！ 」、 「 Password1"、"Password22"、"iloveyou ！ 」</span><span class="sxs-lookup"><span data-stu-id="ac419-112">**Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"</span></span> <br><br> <span data-ttu-id="ac419-113">重設密碼，請參閱[如何重設遠端桌面服務或其在 Windows VM 的登入密碼](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="ac419-113">For resetting the password, see [How to reset the Remote Desktop service or its login password in a Windows VM](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="ac419-114">重設根密碼，請參閱[管理使用者、 SSH，及檢查或修復 Azure Linux Vm 上使用 VMAccess 擴充功能的磁碟](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span><span class="sxs-lookup"><span data-stu-id="ac419-114">For resetting root password, see [Manage users, SSH, and check or repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span></span>
