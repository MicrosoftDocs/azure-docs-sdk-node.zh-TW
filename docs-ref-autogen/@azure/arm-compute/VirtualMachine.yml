    summary: |-
      指定的映像或正在使用的磁碟已授權在內部部署。 這個項目僅用於包含 Windows Server 作業系統的映像。 <br><br> 可能的值包括： <br><br> Windows_Client <br><br> Windows_Server <br><br> 如果這個項目包含在更新要求中，值必須符合的初始值。 無法更新此值。 <br><br> 如需詳細資訊，請參閱[Azure Hybrid Use Benefit 的 Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
