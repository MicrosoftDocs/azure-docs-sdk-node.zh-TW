    langs:
      - typeScript
    type: interface
    summary: |-
      指定應指派給虛擬機器的可用性設定組的相關資訊。
      指定相同的可用性設定組中的虛擬機器會配置到不同的節點，以最大化可用性。 如需有關可用性設定組的詳細資訊，請參閱[管理的虛擬機器可用性](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)。
      <br><br> 如需有關 Azure 計劃性維護的詳細資訊，請參閱[計劃在 Azure 中的虛擬機器的維護](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> 目前，VM 可以只新增至可用性設定組，在建立時。 現有的 VM 無法加入至可用性設定組。
    extends:
      name: '@azure/arm-compute.Resource'
    package: '@azure/arm-compute'
