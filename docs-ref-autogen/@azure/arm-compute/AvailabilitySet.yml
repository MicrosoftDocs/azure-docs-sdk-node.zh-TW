    summary: |-
      <span data-ttu-id="d3136-101">指定應指派給虛擬機器的可用性設定組的相關資訊。</span><span class="sxs-lookup"><span data-stu-id="d3136-101">Specifies information about the availability set that the virtual machine should be assigned to.</span></span>
      <span data-ttu-id="d3136-102">指定相同的可用性設定組中的虛擬機器會配置到不同的節點，以最大化可用性。</span><span class="sxs-lookup"><span data-stu-id="d3136-102">Virtual machines specified in the same availability set are allocated to different nodes to maximize availability.</span></span> <span data-ttu-id="d3136-103">如需有關可用性設定組的詳細資訊，請參閱[管理的虛擬機器可用性](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)。</span><span class="sxs-lookup"><span data-stu-id="d3136-103">For more information about availability sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span></span>
      <br><br> <span data-ttu-id="d3136-104">如需有關 Azure 計劃性維護的詳細資訊，請參閱[計劃在 Azure 中的虛擬機器的維護](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="d3136-104">For more information on Azure planned maintenance, see [Planned maintenance for virtual machines in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="d3136-105">目前，VM 可以只新增至可用性設定組，在建立時。</span><span class="sxs-lookup"><span data-stu-id="d3136-105">Currently, a VM can only be added to availability set at creation time.</span></span> <span data-ttu-id="d3136-106">現有的 VM 無法加入至可用性設定組。</span><span class="sxs-lookup"><span data-stu-id="d3136-106">An existing VM cannot be added to an availability set.</span></span>
