  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSProfile.adminPassword'
    name: adminPassword
    fullName: adminPassword
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定系統管理員帳戶的密碼。 <br><br> **最小長度 (Windows):** 8 個字元 <br><br> **最小長度 (Linux):** 6 個字元 <br><br> **最大長度 (Windows):** 123 個字元 <br><br> **最大長度 (Linux):** 72 個字元 <br><br>
      **複雜性需求：** 需符合下列 4 中的 3 條件 <br> 具有較低的字元 <br>具有大小字元 <br> 有數字 <br> 具有特殊字元 (Regex match [\W_]) <br><br> **不允許的值：** 」abc@123"，"P@$$w0rd"，"P@ssw0rd"，"P@ssword123"，"Pa$ $word"，"pass@word1」，「 密碼 ！ 」、 「 Password1"、"Password22"、"iloveyou ！ 」 <br><br> 重設密碼，請參閱[如何重設遠端桌面服務或其在 Windows VM 的登入密碼](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> 重設根密碼，請參閱[管理使用者、 SSH，及檢查或修復 Azure Linux Vm 上使用 VMAccess 擴充功能的磁碟](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)
    optional: true
    syntax:
      content: 'adminPassword?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSProfile.adminUsername'
    name: adminUsername
    fullName: adminUsername
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定系統管理員帳戶的名稱。 <br><br> **僅限 Windows 的限制：** 結尾不能 」。 」 <br><br> **不允許的值：** "administrator"、"admin"、"user"、"user1 身分"、"test"、"user2"、"test1"、"user3"、"admin1"，"1"、"123"，"a"、"actuser 」、 「 adm"、"admin2"、"aspnet 」、 「 備份 」、 「 主控台 」、"david"，"guest"、"john"、 「 擁有者 」、 「 根 」、 「 伺服器 」，「sql"、 「 支援 」、 「 support_388945a0"、"sys"、"test2"、"test3"、"user4"、"user5 」。 <br><br> **最小長度 (Linux):** 1 個字元 <br><br> **最大長度 (Linux):** 64 個字元 <br><br> **最大長度 (Windows):** 20 個字元  <br><br><li> 根存取 Linux VM，請參閱[在 Azure 中的 Linux 虛擬機器上使用根權限](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-use-root-privileges?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)<br><li>
      如需內建的系統使用者不應在此欄位中的 Linux 上的清單，請參閱[選取適用於在 Azure 上 Linux 的使用者名稱](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-usernames?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)
    optional: true
    syntax:
      content: 'adminUsername?: undefined | string'
