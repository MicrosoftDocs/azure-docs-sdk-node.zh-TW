    name: componentName
    fullName: componentName
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      元件的名稱。 目前，唯一允許的值是 Microsoft Windows-命令介面設定。
      可能的值包括：'Microsoft-Windows-Shell-Setup'
    optional: true
    syntax:
      content: 'componentName?: ComponentNames'
      return:
        type:
          - '@azure/arm-compute.ComponentNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.content'
    name: content
    fullName: content
    children: []
    langs:
      - typeScript
    type: property
    summary: 指定加入至指定的路徑和元件之 unattend.xml 檔案的 XML 格式內容。 XML 必須小於 4 KB，而且必須包含根項目，設定或正在插入的功能。
    optional: true
    syntax:
      content: 'content?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
