      - typeScript
    type: property
    summary: 階段名稱。 目前，唯一允許的值為 OobeSystem。 可能的值包括：' OobeSystem'
    optional: true
    syntax:
      content: 'passName?: PassNames'
      return:
        type:
          - '@azure/arm-compute.PassNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.settingName'
    name: settingName
    fullName: settingName
    children: []
    langs:
      - typeScript
    type: property
    summary: 指定之設定的名稱來套用內容。 可能的值包括：FirstLogonCommands 和自動登入。 可能的值包括：' 自動登入 '，'FirstLogonCommands'
    optional: true
    syntax:
      content: 'settingName?: SettingNames'
      return:
        type:
          - '@azure/arm-compute.SettingNames'
    package: '@azure/arm-compute'
