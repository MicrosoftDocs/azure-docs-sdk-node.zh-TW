    fullName: provisionVMAgent
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指出是否應該在虛擬機器上佈建虛擬機器代理程式。 <br><br>
      當要求主體中未指定這個屬性時，預設行為是將它設定為 true。  這可確保以便將延伸模組可以新增至 VM 之後，會在 VM 上安裝 VM 代理程式。
    optional: true
    syntax:
      content: 'provisionVMAgent?: undefined | false | true'
