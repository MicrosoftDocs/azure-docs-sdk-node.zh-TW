    type: property
    summary: |-
      設定身分識別用於虛擬機器擴展的類型。 類型 'SystemAssigned UserAssigned' 包含隱含建立的身分識別和一組指派給使用者的身分識別。 類型 'None' 將會移除任何身分識別，從虛擬機器擴展集。
      可能的值包括：'SystemAssigned'、 'UserAssigned'、 'SystemAssigned UserAssigned'、 'None'
