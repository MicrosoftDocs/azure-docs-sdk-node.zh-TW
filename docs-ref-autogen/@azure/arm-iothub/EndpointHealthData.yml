    summary: '<span data-ttu-id="92bbd-103">健全狀況狀態具有下列意義。</span><span class="sxs-lookup"><span data-stu-id="92bbd-103">Health statuses have following meanings.</span></span> <span data-ttu-id="92bbd-104">「 狀況良好 」 狀態會顯示端點已接受訊息，如預期般運作。</span><span class="sxs-lookup"><span data-stu-id="92bbd-104">The ''healthy'' status shows that the endpoint is accepting messages as expected.</span></span> <span data-ttu-id="92bbd-105">''不良'' 的狀態會顯示端點不接受訊息，如預期般運作，並將資料傳送至這個端點的 IoT 中樞正在重試。</span><span class="sxs-lookup"><span data-stu-id="92bbd-105">The ''unhealthy'' status shows that the endpoint is not accepting messages as expected and IoT Hub is retrying to send data to this endpoint.</span></span> <span data-ttu-id="92bbd-106">IoT 中樞已建立最終一致的健全狀況狀態時，將更新的狀況不良的端點狀態為狀況良好。</span><span class="sxs-lookup"><span data-stu-id="92bbd-106">The status of an unhealthy endpoint will be updated to healthy when IoT Hub has established an eventually consistent state of health.</span></span> <span data-ttu-id="92bbd-107">''無作用'' 的狀態會顯示端點目前不接受訊息，IoT 中樞重試傳送訊息的 retrial 期間之後。</span><span class="sxs-lookup"><span data-stu-id="92bbd-107">The ''dead'' status shows that the endpoint is not accepting messages, after IoT Hub retried sending messages for the retrial period.</span></span> <span data-ttu-id="92bbd-108">請參閱 IoT 中樞度量，以找出錯誤並監視端點的問題。</span><span class="sxs-lookup"><span data-stu-id="92bbd-108">See IoT Hub metrics to identify errors and monitor issues with endpoints.</span></span> <span data-ttu-id="92bbd-109">''Unknown'' 的狀態會顯示 IoT 中樞仍未建立與端點的連線。</span><span class="sxs-lookup"><span data-stu-id="92bbd-109">The ''unknown'' status shows that the IoT Hub has not established a connection with the endpoint.</span></span> <span data-ttu-id="92bbd-110">已傳遞到任何訊息或拒絕此端點。</span><span class="sxs-lookup"><span data-stu-id="92bbd-110">No messages have been delivered to or rejected from this endpoint.</span></span> <span data-ttu-id="92bbd-111">可能的值包括: ''unknown''、 ''狀況良好''、 ''狀況不良，'' ''無效信件''</span><span class="sxs-lookup"><span data-stu-id="92bbd-111">Possible values include: ''unknown'', ''healthy'', ''unhealthy'', ''dead''</span></span>'
