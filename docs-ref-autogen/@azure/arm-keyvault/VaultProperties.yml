  - uid: '@azure/arm-keyvault.VaultProperties.enablePurgeProtection'
    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: 屬性指定是否要清除對保護已啟用此保存庫。 此屬性設定為 true 會啟用針對此保存庫和其內容的清除保護-Key Vault 服務可能會起始硬、 無法復原刪除動作。 這是有效也會啟用虛刪除時，才設定。 啟用這項功能是無法復原-也就是屬性不接受做為其值為 false。
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
