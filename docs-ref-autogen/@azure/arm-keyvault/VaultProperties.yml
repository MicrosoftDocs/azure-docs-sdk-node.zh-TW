    name: accessPolicies
    fullName: accessPolicies
    children: []
    langs:
      - typeScript
    type: property
    summary: 0 到 16 個存取金鑰保存庫的身分識別的陣列。 陣列中的所有身分識別必須使用相同的租用戶識別碼做為金鑰保存庫的租用戶識別碼。 當`createMode`設為`recover`，不需要存取原則。 否則，存取原則是必要的。
    optional: true
    syntax:
      content: 'accessPolicies?: AccessPolicyEntry[]'
      return:
        type:
          - '@azure/arm-keyvault.AccessPolicyEntry[]'
    package: '@azure/arm-keyvault'
