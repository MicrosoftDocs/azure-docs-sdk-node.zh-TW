  - uid: '@azure/ms-rest-js.RequestPrepareOptions.headers'
    name: headers
    fullName: headers
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      要套用到要求的要求標頭的字典。
      這裡的重點是"標頭-name"和值是"標頭-value"。 標頭值必須是字串類型。
       - ContentType 必須提供的索引鍵名稱為"Content-type"。 預設值為"application/json;charset = utf-8"。
       - 「 傳輸編碼 」 設定為預設的 「 區塊 」 如果"options.bodyIsStream 」 設定為 true。
       - 「 內容類型 」 預設情況下設為"application/octet-stream"如果"options.bodyIsStream 」 設定為 true。
       - 「 接受語言 」 預設設定為"EN-US"
       - "x ms-用戶端-要求識別碼 」 預設設定為新的 Guid。 若要產生要求的 guid，請設定 options.disableClientRequestId 」 為 true
    optional: true
    syntax:
      content: 'headers?: [key: string]: any'
      return:
        type:
          - '[key: string]: any'
    package: '@azure/ms-rest-js'
