  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      要取代 pathTemplate 中實際值的路徑參數的字典。
      這裡的重點是"路徑-參數-name"和值是 「 路徑-參數-值 」。
      「 路徑-參數-值 」 可以屬於型別"string"，或它可以是 「 物件 」 類型。
      當您想要跳過 url 編碼，則應該使用 「 物件 」 格式。 在使用物件格式時，物件必須具有一個名為值，提供 「 路徑-參數-值 」 屬性。
      範例：
         - 路徑-參數-值 「 物件 」 格式: {"路徑-參數-name": {值: 「 路徑-參數-值 」，skipUrlEncoding: true}}
         - 路徑-參數-值格式為"string": {"路徑-參數-name":"路徑-參數-value"}。
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      路徑範本要求的 url。 請提供 「 url 」，或提供"pathTemplate 」 中的選項物件。 這兩個選項是互斥的。
      範例:"/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      要附加至 url，其中 「 金鑰 」 是 「 查詢-參數-名稱 」 和 「 值 」 的查詢參數的字典是 「 查詢-參數-值 」。
      「 查詢-參數-值 」 可以屬於型別"string"，或它可以是 「 物件 」 類型。
      當您想要跳過 url 編碼，則應該使用 「 物件 」 格式。 在使用物件格式時，物件必須具有一個名為值，提供 「 查詢-參數-值 」 屬性。
      範例：
         - 查詢-參數-「 物件 」 格式值: {"查詢-參數-name": {值: 「 查詢-參數-值 」，skipUrlEncoding: true}}
         - 查詢-參數-值格式為"string": {"查詢-參數-name":"查詢-參數-value"}。
      注意：「 如果 options.url 已經有一些查詢參數，然後 options.queryParameters 中提供的值會附加至 url。
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
