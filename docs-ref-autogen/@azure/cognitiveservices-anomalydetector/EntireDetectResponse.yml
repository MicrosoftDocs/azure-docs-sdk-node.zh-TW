    langs:
      - typeScript
    type: property
    summary: ExpectedValues 包含預期的值，針對每個輸入的點。 陣列的索引是與輸入數列一致。
    syntax:
      content: 'expectedValues: number[]'
      return:
        type:
          - 'number[]'
