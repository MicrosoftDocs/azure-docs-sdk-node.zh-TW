    syntax:
      content: 'timeGrain: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeWindow'
    name: timeWindow
    fullName: timeWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 在哪一個執行個體中收集資料的時間範圍。 此值必須大於異資源加入資源的度量集合中的延遲。 必須介於 12 小時與 5 分鐘之間。
    syntax:
      content: 'timeWindow: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
