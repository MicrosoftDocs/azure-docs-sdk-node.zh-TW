    type: property
    summary: '**$Filter**用來減少傳回的計量資料集。<br>範例：<br>計量包含中繼資料的 A、 B 和 c。<br>-傳回 C 的所有時間序列，A = a1 且 B = b1 b2<br>**$filter = eq ''a1'' 和 B eq ''b1'' 或 B eq ''b2'' 和 C eq '' *''**<br>-無效的變數：<br>**$filter = eq ''a1'' B eq ''b1'' 和 C eq '' *'' 或 B = ''b2''**<br>這是無效的因為邏輯或運算子不能將兩個不同的中繼資料名稱。<br>-傳回所有時間序列，A = a1，B = b1，C = c1:<br>**$filter = eq ''a1'' B eq ''b1'' 和 C eq ''c1''**<br>-傳回所有時間序列，A = a1<br>**$filter = eq ''a1'' 和 B eq ''*''和 C eq''*''**。'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
