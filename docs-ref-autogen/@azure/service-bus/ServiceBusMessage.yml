      - <span data-ttu-id="c0679-141">會擲回`ServiceUnavailableError`如果服務匯流排不會確認要求定位訊息的時間。</span><span class="sxs-lookup"><span data-stu-id="c0679-141">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="c0679-142">訊息可能會或可能不具有已安置成功。</span><span class="sxs-lookup"><span data-stu-id="c0679-142">The message may or may not have been settled successfully.</span></span>
