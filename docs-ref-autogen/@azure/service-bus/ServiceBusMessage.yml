      - <span data-ttu-id="c0679-119">會擲回`MessageLockLostError`（適用於從佇列/訂用帳戶未啟用工作階段的訊息） 訊息的鎖定已過期或 AMQP 連結與訊息是否收到已無法再運作。</span><span class="sxs-lookup"><span data-stu-id="c0679-119">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="c0679-120">後者就可能發生接收者已明確關閉的使用者，或因為網路遺失或服務錯誤的程式庫已關閉 AMQP 連結。</span><span class="sxs-lookup"><span data-stu-id="c0679-120">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="c0679-121">如果已安置的訊息，則會擲回錯誤。</span><span class="sxs-lookup"><span data-stu-id="c0679-121">Throws an error if the message is already settled.</span></span> <span data-ttu-id="c0679-122">若要避免這個錯誤檢查`isSettled`如果您不確定訊息決定是否在訊息上的屬性。</span><span class="sxs-lookup"><span data-stu-id="c0679-122">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="c0679-123">擲回錯誤，如果用於`ReceiveAndDelete`模式因為在此模式中接收的所有訊息都是預先安置。</span><span class="sxs-lookup"><span data-stu-id="c0679-123">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="c0679-124">若要避免這個錯誤，更新您的程式碼無法順利在此模式中收到的訊息。</span><span class="sxs-lookup"><span data-stu-id="c0679-124">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="c0679-125">會擲回`ServiceUnavailableError`如果服務匯流排不會確認要求定位訊息的時間。</span><span class="sxs-lookup"><span data-stu-id="c0679-125">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="c0679-126">訊息可能會或可能不具有已安置成功。</span><span class="sxs-lookup"><span data-stu-id="c0679-126">The message may or may not have been settled successfully.</span></span>
