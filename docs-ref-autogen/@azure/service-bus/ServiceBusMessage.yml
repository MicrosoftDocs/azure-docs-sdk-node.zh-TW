  - uid: '@azure/service-bus.ServiceBusMessage.abandon'
    name: 'abandon(undefined | [key: string]: any)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |
      <span data-ttu-id="c0679-102">接收者在訊息上保留的鎖定已放開滑鼠時，讓訊息可一次在服務匯流排，另一個接收作業。</span><span class="sxs-lookup"><span data-stu-id="c0679-102">The lock held on the message by the receiver is let go, making the message available again in Service Bus for another receive operation.</span></span>
      - <span data-ttu-id="c0679-103">會擲回`SessionLockLostError`（適用於從佇列/訂用帳戶已啟用工作階段的訊息） 如果 AMQP 連結與訊息已收到已不再運作。</span><span class="sxs-lookup"><span data-stu-id="c0679-103">Throws `SessionLockLostError` (for messages from a Queue/Subscription with sessions enabled) if the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="c0679-104">這種情形是因為工作階段鎖定已過期或接收者已明確關閉的使用者，或因為網路遺失或服務錯誤的程式庫已關閉 AMQP 連結。</span><span class="sxs-lookup"><span data-stu-id="c0679-104">This can happen either because the lock on the session expired or the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="c0679-105">會擲回`MessageLockLostError`（適用於從佇列/訂用帳戶未啟用工作階段的訊息） 訊息的鎖定已過期或 AMQP 連結與訊息是否收到已無法再運作。</span><span class="sxs-lookup"><span data-stu-id="c0679-105">Throws `MessageLockLostError` (for messages from a Queue/Subscription with sessions not enabled) if the lock on the message has expired or the AMQP link with which the message was received is no longer alive.</span></span> <span data-ttu-id="c0679-106">後者就可能發生接收者已明確關閉的使用者，或因為網路遺失或服務錯誤的程式庫已關閉 AMQP 連結。</span><span class="sxs-lookup"><span data-stu-id="c0679-106">The latter can happen if the receiver was explicitly closed by the user or the AMQP link got closed by the library due to network loss or service error.</span></span>
      - <span data-ttu-id="c0679-107">如果已安置的訊息，則會擲回錯誤。</span><span class="sxs-lookup"><span data-stu-id="c0679-107">Throws an error if the message is already settled.</span></span> <span data-ttu-id="c0679-108">若要避免這個錯誤檢查`isSettled`如果您不確定訊息決定是否在訊息上的屬性。</span><span class="sxs-lookup"><span data-stu-id="c0679-108">To avoid this error check the `isSettled` property on the message if you are not sure whether the message is settled.</span></span>
      - <span data-ttu-id="c0679-109">擲回錯誤，如果用於`ReceiveAndDelete`模式因為在此模式中接收的所有訊息都是預先安置。</span><span class="sxs-lookup"><span data-stu-id="c0679-109">Throws an error if used in `ReceiveAndDelete` mode because all messages received in this mode are pre-settled.</span></span> <span data-ttu-id="c0679-110">若要避免這個錯誤，更新您的程式碼無法順利在此模式中收到的訊息。</span><span class="sxs-lookup"><span data-stu-id="c0679-110">To avoid this error, update your code to not settle a message which is received in this mode.</span></span>
      - <span data-ttu-id="c0679-111">會擲回`ServiceUnavailableError`如果服務匯流排不會確認要求定位訊息的時間。</span><span class="sxs-lookup"><span data-stu-id="c0679-111">Throws `ServiceUnavailableError` if Service Bus does not acknowledge the request to settle the message in time.</span></span> <span data-ttu-id="c0679-112">訊息可能會或可能不具有已安置成功。</span><span class="sxs-lookup"><span data-stu-id="c0679-112">The message may or may not have been settled successfully.</span></span>
    syntax:
      content: 'function abandon(propertiesToModify?: undefined | [key: string]: any)'
      parameters:
        - id: propertiesToModify
          type:
            - 'undefined | [key: string]: any'
          description: |
            <span data-ttu-id="c0679-113">要修改時放棄訊息之訊息的屬性。</span><span class="sxs-lookup"><span data-stu-id="c0679-113">The properties of the message to modify while abandoning the message.</span></span>
          optional: true
      return:
        type:
          - Promise<void>
