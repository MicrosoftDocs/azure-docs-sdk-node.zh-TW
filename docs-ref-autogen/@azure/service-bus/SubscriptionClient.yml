  - uid: '@azure/service-bus.SubscriptionClient.addRule'
    name: 'addRule(string, boolean | string | CorrelationFilter, undefined | string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="7540f-103">指定的規則名稱、 篩選和動作所定義，請將規則加入訂用帳戶中。</span><span class="sxs-lookup"><span data-stu-id="7540f-103">Adds a rule on the subscription as defined by the given rule name, filter and action.</span></span>
      <span data-ttu-id="7540f-104">**注意**：移除預設則為 true 的篩選條件之前將規則新增訂用帳戶。</span><span class="sxs-lookup"><span data-stu-id="7540f-104">**Note**: Remove the default true filter on the subscription before adding a rule.</span></span>
      <span data-ttu-id="7540f-105">否則，請新增的規則不會有作用，則為 true 的篩選條件永遠會導致訂用帳戶接收所有訊息。</span><span class="sxs-lookup"><span data-stu-id="7540f-105">Otherwise, the added rule will have no affect as the true filter will always result in the subscription receiving all messages.</span></span>
    syntax:
      content: 'function addRule(ruleName: string, filter: boolean | string | CorrelationFilter, sqlRuleActionExpression?: undefined | string)'
      parameters:
        - id: ruleName
          type:
            - string
          description: <span data-ttu-id="7540f-106">規則的名稱</span><span class="sxs-lookup"><span data-stu-id="7540f-106">Name of the rule</span></span>
        - id: filter
          type:
            - boolean | string | @azure/service-bus.CorrelationFilter
          description: '<span data-ttu-id="7540f-107">布林值，SQL 運算式或相互關聯篩選器。</span><span class="sxs-lookup"><span data-stu-id="7540f-107">A Boolean, SQL expression or a Correlation filter.</span></span> <span data-ttu-id="7540f-108">如需 SQL 篩選器的語法，請參閱[SQLFilter 語法](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-filter)。</span><span class="sxs-lookup"><span data-stu-id="7540f-108">For SQL Filter syntax, see [SQLFilter syntax](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-filter).</span></span>'
        - id: sqlRuleActionExpression
          type:
            - undefined | string
          description: |
            <span data-ttu-id="7540f-109">如果訊息符合篩選條件運算式所執行的動作。</span><span class="sxs-lookup"><span data-stu-id="7540f-109">Action to perform if the message satisfies the filtering expression.</span></span> <span data-ttu-id="7540f-110">如需 SQL 規則動作的語法，請參閱[SQLRuleAction 語法](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-rule-action)。</span><span class="sxs-lookup"><span data-stu-id="7540f-110">For SQL Rule Action syntax, see [SQLRuleAction syntax](https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-messaging-sql-rule-action).</span></span>
          optional: true
      return:
        type:
          - Promise<void>
