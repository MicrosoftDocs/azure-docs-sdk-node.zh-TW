  - uid: '@azure/service-bus.SubscriptionClient.createReceiver'
    name: createReceiver(ReceiveMode)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="7540f-113">建立從沒有已啟用工作階段的訂用帳戶接收訊息的接收者。</span><span class="sxs-lookup"><span data-stu-id="7540f-113">Creates a Receiver for receiving messages from a Subscription which does not have sessions enabled.</span></span>
      - <span data-ttu-id="7540f-114">如果已存在此 SubscriptionClient 開啟的接收者，就會擲回錯誤。</span><span class="sxs-lookup"><span data-stu-id="7540f-114">Throws error if an open receiver already exists for this SubscriptionClient.</span></span>
      - <span data-ttu-id="7540f-115">會擲回`InvalidOperationError`訂用帳戶是否已啟用工作階段 (在此情況下，使用此方法會採用此方法的多載`sessionOptions`引數)</span><span class="sxs-lookup"><span data-stu-id="7540f-115">Throws `InvalidOperationError` if the Subscription has sessions enabled (in which case, use the overload of this method which takes `sessionOptions` argument)</span></span>
    syntax:
      content: 'function createReceiver(receiveMode: ReceiveMode)'
      parameters:
        - id: receiveMode
          type:
            - '@azure/service-bus.ReceiveMode'
          description: |
            <span data-ttu-id="7540f-116">列舉，指出已接收訊息的模式。</span><span class="sxs-lookup"><span data-stu-id="7540f-116">An enum indicating the mode in which messages should be received.</span></span> <span data-ttu-id="7540f-117">可能的值包括：</span><span class="sxs-lookup"><span data-stu-id="7540f-117">Possible values are:</span></span>
            - <span data-ttu-id="7540f-118">`ReceiveMode.peekLock`:一旦收到訊息時，在此模式中，則接收者會有在訊息上鎖定特定的持續時間。</span><span class="sxs-lookup"><span data-stu-id="7540f-118">`ReceiveMode.peekLock`: Once a message is received in this mode, the receiver has a lock on the message for a particular duration.</span></span> <span data-ttu-id="7540f-119">如果訊息不會安置此時，放入下一個擷取的服務匯流排接收作業。</span><span class="sxs-lookup"><span data-stu-id="7540f-119">If the message is not settled by this time, it lands back on Service Bus to be fetched by the next receive operation.</span></span>
            - <span data-ttu-id="7540f-120">`ReceiveMode.receiveAndDelete`:從服務匯流排會自動移除在此模式中接收的訊息。</span><span class="sxs-lookup"><span data-stu-id="7540f-120">`ReceiveMode.receiveAndDelete`: Messages received in this mode get automatically removed from Service Bus.</span></span>
      return:
        type:
          - '@azure/service-bus.Receiver'
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.SubscriptionClient.createReceiver_1'
    name: 'createReceiver(ReceiveMode, SessionReceiverOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="7540f-121">接收工作階段中的訊息啟用訂用帳戶，請建立接收者。</span><span class="sxs-lookup"><span data-stu-id="7540f-121">Creates a Receiver for receiving messages from a session enabled Subscription.</span></span> <span data-ttu-id="7540f-122">指定任何工作階段識別碼時，會使用可用的工作階段之間的隨機工作階段。</span><span class="sxs-lookup"><span data-stu-id="7540f-122">When no sessionId is given, a random session among the available sessions is used.</span></span>
      - <span data-ttu-id="7540f-123">如果開啟的接收者已存在指定的工作階段識別碼，則會擲回錯誤。</span><span class="sxs-lookup"><span data-stu-id="7540f-123">Throws error if an open receiver already exists for given sessionId.</span></span>
      - <span data-ttu-id="7540f-124">會擲回`SessionCannotBeLockedError`訂用帳戶不具有已啟用工作階段時 (在此情況下未通過`sessionOptions`引數) 或服務匯流排不能夠取得的鎖定 （在一段時間後的情況下請嘗試） 工作階段</span><span class="sxs-lookup"><span data-stu-id="7540f-124">Throws `SessionCannotBeLockedError` if the Subscription does not have sessions enabled (in which case do not pass the `sessionOptions` argument) or if Service Bus is not able to get a lock on the session (in which case try again after some time)</span></span>
    syntax:
      content: 'function createReceiver(receiveMode: ReceiveMode, sessionOptions: SessionReceiverOptions)'
      parameters:
        - id: receiveMode
          type:
            - '@azure/service-bus.ReceiveMode'
          description: |-
            <span data-ttu-id="7540f-125">列舉，指出已接收訊息的模式。</span><span class="sxs-lookup"><span data-stu-id="7540f-125">An enum indicating the mode in which messages should be received.</span></span> <span data-ttu-id="7540f-126">可能的值包括：</span><span class="sxs-lookup"><span data-stu-id="7540f-126">Possible values are:</span></span>
            - <span data-ttu-id="7540f-127">`ReceiveMode.peekLock`:一旦收到訊息時，在此模式中，則接收者會有在訊息上鎖定特定的持續時間。</span><span class="sxs-lookup"><span data-stu-id="7540f-127">`ReceiveMode.peekLock`: Once a message is received in this mode, the receiver has a lock on the message for a particular duration.</span></span> <span data-ttu-id="7540f-128">如果訊息不會安置此時，放入下一個擷取的服務匯流排接收作業。</span><span class="sxs-lookup"><span data-stu-id="7540f-128">If the message is not settled by this time, it lands back on Service Bus to be fetched by the next receive operation.</span></span>
            - <span data-ttu-id="7540f-129">`ReceiveMode.receiveAndDelete`:從服務匯流排會自動移除在此模式中接收的訊息。</span><span class="sxs-lookup"><span data-stu-id="7540f-129">`ReceiveMode.receiveAndDelete`: Messages received in this mode get automatically removed from Service Bus.</span></span>
        - id: sessionOptions
          type:
            - '@azure/service-bus.SessionReceiverOptions'
          description: |
            <span data-ttu-id="7540f-130">提供工作階段接收者 sessionId 和的自動鎖定更新期間的選項。</span><span class="sxs-lookup"><span data-stu-id="7540f-130">Options to provide sessionId and duration of automatic lock renewal for the session receiver.</span></span>
      return:
        type:
          - '@azure/service-bus.SessionReceiver'
    package: '@azure/service-bus'
