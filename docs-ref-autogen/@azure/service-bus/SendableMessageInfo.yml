  - uid: '@azure/service-bus.SendableMessageInfo.viaPartitionKey'
    name: viaPartitionKey
    fullName: viaPartitionKey
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="34bd2-148">將訊息傳送到實體，透過資料分割的傳輸佇列資料分割索引鍵。</span><span class="sxs-lookup"><span data-stu-id="34bd2-148">The partition key for sending a message into an entity via a partitioned transfer queue.</span></span> <span data-ttu-id="34bd2-149">最大長度為 128 個字元。</span><span class="sxs-lookup"><span data-stu-id="34bd2-149">Maximum length is 128 characters.</span></span> <span data-ttu-id="34bd2-150">如果透過傳輸佇列的交易範圍內傳送一則訊息，這個值會選取傳輸佇列資料分割：這是功能上相當於`partitionKey`屬性和可確保訊息會保留一起並循序時才傳送。</span><span class="sxs-lookup"><span data-stu-id="34bd2-150">If a message is sent via a transfer queue in the scope of a transaction, this value selects the transfer queue partition: This is functionally equivalent to `partitionKey` property and ensures that messages are kept together and in order as they are transferred.</span></span>
      <span data-ttu-id="34bd2-151">請參閱[傳輸，透過傳送](https://docs.microsoft.com/azure/service-bus-messaging/service-bus-transactions#transfers-and-send-via)。</span><span class="sxs-lookup"><span data-stu-id="34bd2-151">See [Transfers and Send Via](https://docs.microsoft.com/azure/service-bus-messaging/service-bus-transactions#transfers-and-send-via).</span></span>
    optional: true
    syntax:
      content: 'viaPartitionKey?: undefined | string'
      return:
        type:
          - undefined | string
