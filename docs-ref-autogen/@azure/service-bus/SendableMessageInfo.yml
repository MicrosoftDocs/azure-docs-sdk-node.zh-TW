    type: property
    summary: |-
      <span data-ttu-id="34bd2-133">工作階段感知的實體的工作階段識別碼。</span><span class="sxs-lookup"><span data-stu-id="34bd2-133">The session identifier for a session-aware entity.</span></span> <span data-ttu-id="34bd2-134">最大長度為 128 個字元。</span><span class="sxs-lookup"><span data-stu-id="34bd2-134">Maximum length is 128 characters.</span></span> <span data-ttu-id="34bd2-135">對於工作階段感知的實體，這個應用程式定義的值會指定訊息的工作階段關係。</span><span class="sxs-lookup"><span data-stu-id="34bd2-135">For session-aware entities, this application-defined value specifies the session affiliation of the message.</span></span> <span data-ttu-id="34bd2-136">具有相同工作階段識別碼的訊息會受限於摘要鎖定，並且能夠確實地依序處理和分離信號。</span><span class="sxs-lookup"><span data-stu-id="34bd2-136">Messages with the same session identifier are subject to summary locking and enable exact in-order processing and demultiplexing.</span></span> <span data-ttu-id="34bd2-137">對於非工作階段感知的實體，則會忽略此值。</span><span class="sxs-lookup"><span data-stu-id="34bd2-137">For session-unaware entities, this value is ignored.</span></span>
      <span data-ttu-id="34bd2-138">[訊息工作階段](https://docs.microsoft.com/azure/service-bus-messaging/message-sessions)。</span><span class="sxs-lookup"><span data-stu-id="34bd2-138">[Message Sessions](https://docs.microsoft.com/azure/service-bus-messaging/message-sessions).</span></span>
