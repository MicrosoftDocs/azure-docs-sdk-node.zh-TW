    type: property
    summary: '<span data-ttu-id="34bd2-139">訊息的存留時間值。</span><span class="sxs-lookup"><span data-stu-id="34bd2-139">The message’s time to live value.</span></span> <span data-ttu-id="34bd2-140">這個值是訊息到期之前的相對持續時間、 從即時訊息接受並儲存訊息代理程式，因為在擷取`enqueuedTimeUtc`。</span><span class="sxs-lookup"><span data-stu-id="34bd2-140">This value is the relative duration after which the message expires, starting from the instant the message has been accepted and stored by the broker, as captured in `enqueuedTimeUtc`.</span></span> <span data-ttu-id="34bd2-141">未明確設定時，所使用的值是相對的佇列或主題 DefaultTimeToLive。</span><span class="sxs-lookup"><span data-stu-id="34bd2-141">When not set explicitly, the assumed value is the DefaultTimeToLive for the respective queue or topic.</span></span> <span data-ttu-id="34bd2-142">訊息層級`timeToLive`值長度不能比實體的 DefaultTimeToLive 設定，而且以無訊息方式調整如果是這樣。</span><span class="sxs-lookup"><span data-stu-id="34bd2-142">A message-level `timeToLive` value cannot be longer than the entity''s DefaultTimeToLive setting and it is silently adjusted if it does.</span></span> <span data-ttu-id="34bd2-143">請參閱[到期](https://docs.microsoft.com/azure/service-bus-messaging/message-expiration)。</span><span class="sxs-lookup"><span data-stu-id="34bd2-143">See [Expiration](https://docs.microsoft.com/azure/service-bus-messaging/message-expiration).</span></span>'
