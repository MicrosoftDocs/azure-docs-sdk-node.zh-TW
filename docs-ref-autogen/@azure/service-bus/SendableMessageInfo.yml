    summary: '<span data-ttu-id="34bd2-144">[到] 地址。</span><span class="sxs-lookup"><span data-stu-id="34bd2-144">The "to" address.</span></span> <span data-ttu-id="34bd2-145">這個屬性乃是保留以供日後路由傳送案例使用，訊息代理程式目前會忽略這個屬性。</span><span class="sxs-lookup"><span data-stu-id="34bd2-145">This property is reserved for future use in routing scenarios and presently ignored by the broker itself.</span></span> <span data-ttu-id="34bd2-146">應用程式可以使用此值，在規則驅動[自動轉送鏈結](https://docs.microsoft.com/azure/service-bus-messaging/service-bus-auto-forwarding)案例，以指出預期的邏輯目的地的訊息。</span><span class="sxs-lookup"><span data-stu-id="34bd2-146">Applications can use this value in rule-driven [auto-forward chaining](https://docs.microsoft.com/azure/service-bus-messaging/service-bus-auto-forwarding) scenarios to indicate the intended logical destination of the message.</span></span>'
