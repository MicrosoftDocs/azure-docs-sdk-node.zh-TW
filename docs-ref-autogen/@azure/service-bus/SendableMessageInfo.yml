    summary: |-
      <span data-ttu-id="34bd2-127">日期和時間-utc 時區的訊息將會加入佇列中。</span><span class="sxs-lookup"><span data-stu-id="34bd2-127">The date and time in UTC at which the message will be enqueued.</span></span> <span data-ttu-id="34bd2-128">這個屬性傳回的時間-utc 時區;設定屬性時，所提供的日期時間值也必須以 utc 格式。</span><span class="sxs-lookup"><span data-stu-id="34bd2-128">This property returns the time in UTC; when setting the property, the supplied DateTime value must also be in UTC.</span></span> <span data-ttu-id="34bd2-129">這個值是延遲的訊息傳送。</span><span class="sxs-lookup"><span data-stu-id="34bd2-129">This value is for delayed message sending.</span></span>
      <span data-ttu-id="34bd2-130">它會利用延遲傳送至特定的時間，以在未來的訊息。</span><span class="sxs-lookup"><span data-stu-id="34bd2-130">It is utilized to delay messages sending to a specific time in the future.</span></span> <span data-ttu-id="34bd2-131">訊息加入佇列時間並不表示訊息會傳送一次。</span><span class="sxs-lookup"><span data-stu-id="34bd2-131">Message enqueuing time does not mean that the message will be sent at the same time.</span></span> <span data-ttu-id="34bd2-132">它會取得已加入佇列，但實際的傳送時間取決於佇列的工作負載和其狀態。</span><span class="sxs-lookup"><span data-stu-id="34bd2-132">It will get enqueued, but the actual sending time depends on the queue's workload and its state.</span></span>
