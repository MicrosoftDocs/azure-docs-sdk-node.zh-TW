    type: property
    summary: |-
      <span data-ttu-id="1910c-108">最大持續時間 （秒） 到哪一個訊息的鎖定會由 sdk 自動更新。</span><span class="sxs-lookup"><span data-stu-id="1910c-108">The maximum duration in seconds until which the lock on the message will be renewed by the sdk automatically.</span></span> <span data-ttu-id="1910c-109">一旦在安置的訊息，或使用者提供 onMessage 處理常式完成項執行之後，就會停止此自動續約。</span><span class="sxs-lookup"><span data-stu-id="1910c-109">This auto renewal stops once the message is settled or once the user provided onMessage handler completes ite execution.</span></span>

