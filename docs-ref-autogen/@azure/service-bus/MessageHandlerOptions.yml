    type: property
    summary: |-
      <span data-ttu-id="1910c-102">指出是否`complete()`訊息上的方法會自動由 sdk 之後，應該呼叫使用者提供已經執行過 onMessage 處理常式。</span><span class="sxs-lookup"><span data-stu-id="1910c-102">Indicates whether the `complete()` method on the message should automatically be called by the sdk after the user provided onMessage handler has been executed.</span></span>
