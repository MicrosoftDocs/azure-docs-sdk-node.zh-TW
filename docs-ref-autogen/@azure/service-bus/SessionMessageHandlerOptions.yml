    langs:
      - typeScript
    type: interface
    summary: 描述傳遞給選項`registerMessageHandler`方法從佇列/訂用帳戶具有已啟用工作階段接收訊息時。
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.SessionMessageHandlerOptions.autoComplete'
    name: autoComplete
    fullName: autoComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指出是否`complete()`訊息上的方法會自動由 sdk 之後，應該呼叫使用者提供已經執行過 onMessage 處理常式。
      呼叫`complete()`上一則訊息，則會從佇列/訂用帳戶。
      - **預設值**: `true`。
    optional: true
    syntax:
      content: 'autoComplete?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.SessionMessageHandlerOptions.maxConcurrentCalls'
    name: maxConcurrentCalls
    fullName: maxConcurrentCalls
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      程式庫可以對使用者的訊息處理常式的同時呼叫數目上限。 一旦達到此限制，直到至少有一個使用者的訊息處理常式的呼叫已完成將不會收到更多訊息。
      - **預設值**: `1`。
    optional: true
    syntax:
      content: 'maxConcurrentCalls?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/service-bus'