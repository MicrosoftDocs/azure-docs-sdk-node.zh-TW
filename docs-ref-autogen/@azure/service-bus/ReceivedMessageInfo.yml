    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="e0428-149">服務匯流排指派給訊息的唯一號碼。</span><span class="sxs-lookup"><span data-stu-id="e0428-149">The unique number assigned to a message by Service Bus.</span></span>
