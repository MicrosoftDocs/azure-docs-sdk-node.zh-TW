      <span data-ttu-id="e0428-153">它們會在 48 - 64 位元範圍用盡時回復為 0。</span><span class="sxs-lookup"><span data-stu-id="e0428-153">They roll over to 0 when the 48-64 bit range is exhausted.</span></span>

