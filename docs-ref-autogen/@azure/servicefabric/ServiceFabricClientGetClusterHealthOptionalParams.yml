      - <span data-ttu-id="7d088-118">警告-篩選符合輸入含 HealthState 值 Warning。</span><span class="sxs-lookup"><span data-stu-id="7d088-118">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="7d088-119">值為 4。</span><span class="sxs-lookup"><span data-stu-id="7d088-119">The value is 4.</span></span>
