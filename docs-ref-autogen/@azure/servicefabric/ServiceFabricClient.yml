      <span data-ttu-id="ea0c6-113">如果 force 為 false，將會以正常方式停止並清除指定的使用者引發作業。</span><span class="sxs-lookup"><span data-stu-id="ea0c6-113">If force is false, then the specified user-induced operation will be gracefully stopped and cleaned up.</span></span>  <span data-ttu-id="ea0c6-114">如果 force 為 true，則會中止命令，而可能遺留某些內部狀態。</span><span class="sxs-lookup"><span data-stu-id="ea0c6-114">If force is true, the command will be aborted, and some internal state may be left behind.</span></span>  <span data-ttu-id="ea0c6-115">將 force 指定為 true 應該謹慎使用。</span><span class="sxs-lookup"><span data-stu-id="ea0c6-115">Specifying force as true should be used with care.</span></span>  <span data-ttu-id="ea0c6-116">必須已經在相同的測試命令上先搭配將 force 設定為 false 來呼叫此 API，或除非測試命令的 OperationState 已經是 OperationState.RollingBack，才允許搭配將 force 設定為 true 來呼叫此 API。</span><span class="sxs-lookup"><span data-stu-id="ea0c6-116">Calling this API with force set to true is not allowed until this API has already been called on the same test command with force set to false first, or unless the test command already has an OperationState of OperationState.RollingBack.</span></span>
