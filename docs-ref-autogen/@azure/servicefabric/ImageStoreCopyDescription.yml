    summary: 指出是否要在複製期間檢查標記檔案。 如果檢查標記檔案可說必要，否則為 false，則為 true 屬性。 標記檔案用來檢查是否也建構資料夾中。 如果屬性為 true 時，標記檔案不存在，則會略過的複本。
