  - uid: '@azure/servicefabric.ChaosParameters.chaosTargetFilter'
    name: chaosTargetFilter
    fullName: chaosTargetFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="af192-102">叢集實體為目標的混亂錯誤的清單。</span><span class="sxs-lookup"><span data-stu-id="af192-102">List of cluster entities to target for Chaos faults.</span></span>
      <span data-ttu-id="af192-103">此篩選可用來將混亂錯誤的目標設定為僅針對特定節點類型或特定應用程式執行個體。</span><span class="sxs-lookup"><span data-stu-id="af192-103">This filter can be used to target Chaos faults only to certain node types or only to certain application instances.</span></span> <span data-ttu-id="af192-104">如果未使用 ChaosTargetFilter，混亂會針對所有叢集實體引發錯誤。</span><span class="sxs-lookup"><span data-stu-id="af192-104">If ChaosTargetFilter is not used, Chaos faults all cluster entities.</span></span>
      <span data-ttu-id="af192-105">如果使用 ChaosTargetFilter，則混亂只會針對符合 ChaosTargetFilter 規格的實體引發錯誤。</span><span class="sxs-lookup"><span data-stu-id="af192-105">If ChaosTargetFilter is used, Chaos faults only the entities that meet the ChaosTargetFilter specification.</span></span>
    optional: true
    syntax:
      content: 'chaosTargetFilter?: ChaosTargetFilter'
      return:
        type:
          - '@azure/servicefabric.ChaosTargetFilter'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosParameters.clusterHealthPolicy'
    name: clusterHealthPolicy
    fullName: clusterHealthPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: <span data-ttu-id="af192-106">傳入的叢集健康狀態原則用來驗證混亂反覆運算之間的叢集健康情況。</span><span class="sxs-lookup"><span data-stu-id="af192-106">Passed-in cluster health policy is used to validate health of the cluster in between Chaos iterations.</span></span> <span data-ttu-id="af192-107">如果叢集健康狀態發生錯誤，或發生未預期的例外狀況錯誤執行-期間若要讓叢集有時間復原，混亂會等候 30 分鐘，再下一個健康情況檢查。</span><span class="sxs-lookup"><span data-stu-id="af192-107">If the cluster health is in error or if an unexpected exception happens during fault execution--to provide the cluster with some time to recuperate--Chaos will wait for 30 minutes before the next health-check.</span></span>
    optional: true
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
      return:
        type:
          - '@azure/servicefabric.ClusterHealthPolicy'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosParameters.context'
    name: context
    fullName: context
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="af192-108">描述一個對應，也就是 （字串，字串） 的集合類型索引鍵-值組。</span><span class="sxs-lookup"><span data-stu-id="af192-108">Describes a map, which is a collection of (string, string) type key-value pairs.</span></span> <span data-ttu-id="af192-109">此對應可用於記錄混亂執行的相關資訊。</span><span class="sxs-lookup"><span data-stu-id="af192-109">The map can be used to record information about the Chaos run.</span></span> <span data-ttu-id="af192-110">此類組合不能超過 100 個，且每個字串 (索引鍵或值) 最多為 4095 個字元長。</span><span class="sxs-lookup"><span data-stu-id="af192-110">There cannot be more than 100 such pairs and each string (key or value) can be at most 4095 characters long.</span></span>
      <span data-ttu-id="af192-111">此對應由混亂執行的起始者設定，以選擇性地儲存特定執行的相關內容。</span><span class="sxs-lookup"><span data-stu-id="af192-111">This map is set by the starter of the Chaos run to optionally store the context about the specific run.</span></span>
    optional: true
    syntax:
      content: 'context?: ChaosContext'
      return:
        type:
          - '@azure/servicefabric.ChaosContext'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosParameters.enableMoveReplicaFaults'
    name: enableMoveReplicaFaults
