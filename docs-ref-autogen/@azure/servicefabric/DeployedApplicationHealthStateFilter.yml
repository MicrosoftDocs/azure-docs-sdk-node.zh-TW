### YamlMime:UniversalReference
items:
  - uid: '@azure/servicefabric.DeployedApplicationHealthStateFilter'
    name: DeployedApplicationHealthStateFilter
    fullName: DeployedApplicationHealthStateFilter
    children:
      - '@azure/servicefabric.DeployedApplicationHealthStateFilter.deployedServicePackageFilters'
      - '@azure/servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter'
      - '@azure/servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter'
    langs:
      - typeScript
    type: interface
    summary: |-
      <span data-ttu-id="37476-101">定義比對準則，以判斷是否應該包含做為子系的叢集健全狀況區塊中的應用程式部署的應用程式。</span><span class="sxs-lookup"><span data-stu-id="37476-101">Defines matching criteria to determine whether a deployed application should be included as a child of an application in the cluster health chunk.</span></span>
      <span data-ttu-id="37476-102">只有將上層應用程式符合叢集健全狀況區塊查詢描述中所指定篩選器時，才會傳回已部署的應用程式。</span><span class="sxs-lookup"><span data-stu-id="37476-102">The deployed applications are only returned if the parent application matches a filter specified in the cluster health chunk query description.</span></span>
      <span data-ttu-id="37476-103">一個篩選條件可以比對零、 一或多個部署的應用程式，其屬性而定。</span><span class="sxs-lookup"><span data-stu-id="37476-103">One filter can match zero, one or multiple deployed applications, depending on its properties.</span></span>
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.DeployedApplicationHealthStateFilter.deployedServicePackageFilters'
    name: deployedServicePackageFilters
    fullName: deployedServicePackageFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="37476-104">定義指定的已部署的服務封裝納入做為子系的父代已部署應用程式傳回的叢集健全狀況區塊的篩選器清單。</span><span class="sxs-lookup"><span data-stu-id="37476-104">Defines a list of filters that specify which deployed service packages to be included in the returned cluster health chunk as children of the parent deployed application.</span></span> <span data-ttu-id="37476-105">只有當父系部署的應用程式符合篩選條件，則會傳回已部署的服務套件。</span><span class="sxs-lookup"><span data-stu-id="37476-105">The deployed service packages are returned only if the parent deployed application matches a filter.</span></span>
      <span data-ttu-id="37476-106">如果清單是空的則會不傳回任何已部署的服務套件。</span><span class="sxs-lookup"><span data-stu-id="37476-106">If the list is empty, no deployed service packages are returned.</span></span> <span data-ttu-id="37476-107">所有已部署的服務封裝都會用來評估父代已部署的應用程式彙總健全狀況狀態，不論輸入篩選器。</span><span class="sxs-lookup"><span data-stu-id="37476-107">All the deployed service packages are used to evaluate the parent deployed application aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="37476-108">已部署的應用程式篩選條件可以指定多個已部署的服務套件篩選條件。</span><span class="sxs-lookup"><span data-stu-id="37476-108">The deployed application filter may specify multiple deployed service package filters.</span></span>
      <span data-ttu-id="37476-109">比方說，它可以指定篩選器，以傳回所有已部署的服務封裝健全狀況狀態錯誤和永遠包含在節點上的部署的服務套件的另一個篩選條件。</span><span class="sxs-lookup"><span data-stu-id="37476-109">For example, it can specify a filter to return all deployed service packages with health state Error and another filter to always include a deployed service package on a node.</span></span>
    optional: true
    syntax:
      content: 'deployedServicePackageFilters?: DeployedServicePackageHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.DeployedServicePackageHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter'
    name: healthStateFilter
    fullName: healthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="37476-110">針對已部署的應用程式的健全狀況狀態之篩選條件。</span><span class="sxs-lookup"><span data-stu-id="37476-110">The filter for the health state of the deployed applications.</span></span> <span data-ttu-id="37476-111">它可讓選取部署的應用程式，如果它們符合所需的健全狀況狀態。</span><span class="sxs-lookup"><span data-stu-id="37476-111">It allows selecting deployed applications if they match the desired health states.</span></span>
      <span data-ttu-id="37476-112">可能的值為其中一個下列的健全狀況狀態的整數值。</span><span class="sxs-lookup"><span data-stu-id="37476-112">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="37476-113">只有已部署的應用程式符合篩選條件會傳回。</span><span class="sxs-lookup"><span data-stu-id="37476-113">Only deployed applications that match the filter are returned.</span></span> <span data-ttu-id="37476-114">所有已部署的應用程式用來評估彙總的叢集健康情況狀態。</span><span class="sxs-lookup"><span data-stu-id="37476-114">All deployed applications are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="37476-115">如果未指定，預設值會是 None，除非指定節點名稱。</span><span class="sxs-lookup"><span data-stu-id="37476-115">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="37476-116">如果篩選器有預設值，指定節點名稱時，會傳回符合部署的應用程式。</span><span class="sxs-lookup"><span data-stu-id="37476-116">If the filter has default value and node name is specified, the matching deployed application is returned.</span></span>
      <span data-ttu-id="37476-117">狀態值是以旗標為基礎的列舉，因此值可以是使用位元 'OR' 運算子取得的這些值的組合。</span><span class="sxs-lookup"><span data-stu-id="37476-117">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="37476-118">例如，如果提供的值為 6，它會符合已部署的應用程式含 HealthState 值為 OK (2) 和 Warning (4)。</span><span class="sxs-lookup"><span data-stu-id="37476-118">For example, if the provided value is 6, it matches deployed applications with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="37476-119">Default-預設值。</span><span class="sxs-lookup"><span data-stu-id="37476-119">Default - Default value.</span></span> <span data-ttu-id="37476-120">符合任何 HealthState。</span><span class="sxs-lookup"><span data-stu-id="37476-120">Matches any HealthState.</span></span> <span data-ttu-id="37476-121">值為零。</span><span class="sxs-lookup"><span data-stu-id="37476-121">The value is zero.</span></span>
      - <span data-ttu-id="37476-122">None-不符合任何 HealthState 值的篩選。</span><span class="sxs-lookup"><span data-stu-id="37476-122">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="37476-123">用來在指定狀態集合沒有任何結果時傳回。</span><span class="sxs-lookup"><span data-stu-id="37476-123">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="37476-124">值為 1。</span><span class="sxs-lookup"><span data-stu-id="37476-124">The value is 1.</span></span>
      - <span data-ttu-id="37476-125">Ok-符合輸入含 HealthState 值 Ok 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="37476-125">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="37476-126">值為 2。</span><span class="sxs-lookup"><span data-stu-id="37476-126">The value is 2.</span></span>
      - <span data-ttu-id="37476-127">警告-篩選符合輸入含 HealthState 值 Warning。</span><span class="sxs-lookup"><span data-stu-id="37476-127">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="37476-128">值為 4。</span><span class="sxs-lookup"><span data-stu-id="37476-128">The value is 4.</span></span>
      - <span data-ttu-id="37476-129">Error-符合輸入含 HealthState 值 Error 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="37476-129">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="37476-130">值為 8。</span><span class="sxs-lookup"><span data-stu-id="37476-130">The value is 8.</span></span>
      - <span data-ttu-id="37476-131">All-符合輸入含任何 HealthState 值的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="37476-131">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="37476-132">值為 65535。</span><span class="sxs-lookup"><span data-stu-id="37476-132">The value is 65535.</span></span> <span data-ttu-id="37476-133">預設值：0.</span><span class="sxs-lookup"><span data-stu-id="37476-133">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter'
    name: nodeNameFilter
    fullName: nodeNameFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="37476-134">應用程式以符合篩選條件的部署所在的節點名稱。</span><span class="sxs-lookup"><span data-stu-id="37476-134">The name of the node where the application is deployed in order to match the filter.</span></span>
      <span data-ttu-id="37476-135">如果指定，才能將應用程式部署指定的節點套用篩選條件。</span><span class="sxs-lookup"><span data-stu-id="37476-135">If specified, the filter is applied only to the application deployed on the specified node.</span></span>
      <span data-ttu-id="37476-136">如果應用程式部署在具有指定名稱的節點上，沒有任何已部署的應用程式會傳回此篩選器為基礎的叢集健全狀況區塊。</span><span class="sxs-lookup"><span data-stu-id="37476-136">If the application is not deployed on the node with the specified name, no deployed application is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="37476-137">否則，將部署的應用程式包含叢集健全狀況區塊中，如果它採用的其他篩選屬性。</span><span class="sxs-lookup"><span data-stu-id="37476-137">Otherwise, the deployed application is included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="37476-138">如果沒有指定所有已部署應用程式，以符合父篩選 （如果有的話） 會列入考量，並比對其他篩選成員，例如健康情況狀態篩選。</span><span class="sxs-lookup"><span data-stu-id="37476-138">If not specified, all deployed applications that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'nodeNameFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
