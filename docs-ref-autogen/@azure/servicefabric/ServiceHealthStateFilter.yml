### YamlMime:UniversalReference
items:
  - uid: '@azure/servicefabric.ServiceHealthStateFilter'
    name: ServiceHealthStateFilter
    fullName: ServiceHealthStateFilter
    children:
      - '@azure/servicefabric.ServiceHealthStateFilter.healthStateFilter'
      - '@azure/servicefabric.ServiceHealthStateFilter.partitionFilters'
      - '@azure/servicefabric.ServiceHealthStateFilter.serviceNameFilter'
    langs:
      - typeScript
    type: interface
    summary: |-
      <span data-ttu-id="fdf5c-101">定義比對的準則，來判斷服務是否應該包含叢集健全狀況區塊中的應用程式的子系。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-101">Defines matching criteria to determine whether a service should be included as a child of an application in the cluster health chunk.</span></span>
      <span data-ttu-id="fdf5c-102">只有將上層應用程式符合叢集健全狀況區塊查詢描述中所指定篩選器時，才會傳回服務。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-102">The services are only returned if the parent application matches a filter specified in the cluster health chunk query description.</span></span>
      <span data-ttu-id="fdf5c-103">一個篩選條件可以比對零、 一或多個服務，根據其屬性。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-103">One filter can match zero, one or multiple services, depending on its properties.</span></span>
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceHealthStateFilter.healthStateFilter'
    name: healthStateFilter
    fullName: healthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="fdf5c-104">服務的健全狀況狀態之篩選條件。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-104">The filter for the health state of the services.</span></span> <span data-ttu-id="fdf5c-105">它可讓選取的服務，如果兩者相符的所需的健全狀況狀態。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-105">It allows selecting services if they match the desired health states.</span></span>
      <span data-ttu-id="fdf5c-106">可能的值為其中一個下列的健全狀況狀態的整數值。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="fdf5c-107">只會傳回符合篩選條件的服務。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-107">Only services that match the filter are returned.</span></span> <span data-ttu-id="fdf5c-108">所有服務都會都用來評估彙總的叢集健全狀況狀態。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-108">All services are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="fdf5c-109">如果未指定，預設值會是 None，除非已指定服務名稱。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="fdf5c-110">如果篩選器有預設值，指定服務名稱時，會傳回符合的服務。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>
      <span data-ttu-id="fdf5c-111">狀態值是以旗標為基礎的列舉，因此值可以是使用位元 'OR' 運算子取得的這些值的組合。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="fdf5c-112">例如，如果提供的值為 6，它會符合 HealthState 值為 OK (2) 和 Warning (4) 的服務。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="fdf5c-113">Default-預設值。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-113">Default - Default value.</span></span> <span data-ttu-id="fdf5c-114">符合任何 HealthState。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-114">Matches any HealthState.</span></span> <span data-ttu-id="fdf5c-115">值為零。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-115">The value is zero.</span></span>
      - <span data-ttu-id="fdf5c-116">None-不符合任何 HealthState 值的篩選。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="fdf5c-117">用來在指定狀態集合沒有任何結果時傳回。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="fdf5c-118">值為 1。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-118">The value is 1.</span></span>
      - <span data-ttu-id="fdf5c-119">Ok-符合輸入含 HealthState 值 Ok 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="fdf5c-120">值為 2。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-120">The value is 2.</span></span>
      - <span data-ttu-id="fdf5c-121">警告-篩選符合輸入含 HealthState 值 Warning。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="fdf5c-122">值為 4。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-122">The value is 4.</span></span>
      - <span data-ttu-id="fdf5c-123">Error-符合輸入含 HealthState 值 Error 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="fdf5c-124">值為 8。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-124">The value is 8.</span></span>
      - <span data-ttu-id="fdf5c-125">All-符合輸入含任何 HealthState 值的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="fdf5c-126">值為 65535。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-126">The value is 65535.</span></span> <span data-ttu-id="fdf5c-127">預設值：0.</span><span class="sxs-lookup"><span data-stu-id="fdf5c-127">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceHealthStateFilter.partitionFilters'
    name: partitionFilters
    fullName: partitionFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="fdf5c-128">定義篩選條件，指定要包含在傳回的叢集健康狀態中的哪些分割區區塊做為服務的子系清單。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-128">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="fdf5c-129">如果父系服務符合篩選條件，就會傳回資料分割。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-129">The partitions are returned only if the parent service matches a filter.</span></span>
      <span data-ttu-id="fdf5c-130">如果清單是空的則會不傳回任何資料分割。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-130">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="fdf5c-131">所有資料分割都會用來評估父系的彙總的服務健全狀況狀態，不論輸入篩選器。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-131">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="fdf5c-132">服務篩選條件可以指定多個資料分割的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-132">The service filter may specify multiple partition filters.</span></span>
      <span data-ttu-id="fdf5c-133">比方說，它可以在其中指定要傳回的健全狀況狀態錯誤的所有資料分割的篩選器並永遠包含分割區識別碼所識別的資料分割的另一個篩選條件</span><span class="sxs-lookup"><span data-stu-id="fdf5c-133">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
    optional: true
    syntax:
      content: 'partitionFilters?: PartitionHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.PartitionHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceHealthStateFilter.serviceNameFilter'
    name: serviceNameFilter
    fullName: serviceNameFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="fdf5c-134">符合篩選條件的服務名稱。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-134">The name of the service that matches the filter.</span></span> <span data-ttu-id="fdf5c-135">篩選為只套用至指定的服務，若有的話。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-135">The filter is applied only to the specified service, if it exists.</span></span>
      <span data-ttu-id="fdf5c-136">如果服務不存在，此篩選器為基礎的叢集健全狀況區塊會不傳回任何服務。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-136">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="fdf5c-137">如果服務存在，它會保持為應用程式的子系的健全狀況狀態符合的篩選屬性。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-137">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>
      <span data-ttu-id="fdf5c-138">如果未指定，符合父篩選 （如果有的話） 的所有服務都納入考量，並比對其他篩選成員，例如健康情況狀態篩選。</span><span class="sxs-lookup"><span data-stu-id="fdf5c-138">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'serviceNameFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
