    type: property
    summary: |-
      在叢集升級期間允許的節點健康情況衰退百分比上限。
      差異是測量升級開始時節點的狀態和健康情況評估時節點的狀態之間的差異。 每次升級網域升級完成後都會執行檢查，以確保叢集的全域狀態處於容許的限制範圍內。 預設值為 10%。
