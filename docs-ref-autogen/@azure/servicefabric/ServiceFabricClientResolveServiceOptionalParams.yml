  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyType'
    name: partitionKeyType
    fullName: partitionKeyType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      資料分割的索引鍵類型。 如果服務的分割區配置是 Int64Range 或 Named，就必須設定此參數。 可能的值如下。
      - None (1)-指出 PartitionKeyValue 參數未指定。 這適用於分割區配置為 Singleton 的分割區。 這是預設值。 值為 1。
      - Int64Range (2)-指出 PartitionKeyValue 參數是 int64 資料分割索引鍵。
      這適用於分割區配置為 Int64Range 的分割區。 值為 2。
      - 名為 (3)-指出 PartitionKeyValue 參數是資料分割的名稱。 這適用於分割區配置為 Named 的分割區。 值為 3。
    optional: true
    syntax:
      content: 'partitionKeyType?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyValue'
    name: partitionKeyValue
    fullName: partitionKeyValue
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      資料分割索引鍵。 如果服務的分割區配置是 Int64Range 或 Named，就必須設定此項目。
      這不是分割區識別碼，而是整數金鑰值或分割區識別碼的名稱。
      例如，如果您的服務使用從 0 到 10 的定界分割，它們的 PartitionKeyValue 就會是該範圍內的整數。 請查詢服務描述以查看範圍或名稱。
    optional: true
    syntax:
      content: 'partitionKeyValue?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
