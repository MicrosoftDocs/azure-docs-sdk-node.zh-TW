    type: property
    summary: |-
      <span data-ttu-id="b1ace-105">允許的狀況不良已部署應用程式百分比上限。</span><span class="sxs-lookup"><span data-stu-id="b1ace-105">The maximum allowed percentage of unhealthy deployed applications.</span></span> <span data-ttu-id="b1ace-106">允許的值是從 0 到 100 的位元組值。</span><span class="sxs-lookup"><span data-stu-id="b1ace-106">Allowed values are Byte values from zero to 100.</span></span>
      <span data-ttu-id="b1ace-107">百分比表示已部署的應用程式狀況不良之前，應用程式會被視為錯誤的最大容許的百分比。</span><span class="sxs-lookup"><span data-stu-id="b1ace-107">The percentage represents the maximum tolerated percentage of deployed applications that can be unhealthy before the application is considered in error.</span></span>
      <span data-ttu-id="b1ace-108">此計算是狀況不良已部署的應用程式數目除以其中應用程式目前部署在叢集中的節點數目。</span><span class="sxs-lookup"><span data-stu-id="b1ace-108">This is calculated by dividing the number of unhealthy deployed applications over the number of nodes where the application is currently deployed on in the cluster.</span></span>
      <span data-ttu-id="b1ace-109">針對較少的節點數目，計算會四捨五入以容許一個失敗。</span><span class="sxs-lookup"><span data-stu-id="b1ace-109">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="b1ace-110">預設百分比是零。</span><span class="sxs-lookup"><span data-stu-id="b1ace-110">Default percentage is zero.</span></span> <span data-ttu-id="b1ace-111">預設值：0.</span><span class="sxs-lookup"><span data-stu-id="b1ace-111">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'maxPercentUnhealthyDeployedApplications?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
