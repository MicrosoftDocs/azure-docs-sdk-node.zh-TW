  - uid: '@azure/servicefabric.StatefulServiceDescription.flags'
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      旗標，指出是否已設定其他屬性。 每個相關聯的屬性對應至下面指定的旗標，如果設定，指出屬性是否有指定。
      這個屬性可以是使用位元 'OR' 運算子取得的這些旗標的組合。
      比方說，如果提供的值為 6 則 QuorumLossWaitDuration (2) 和 StandByReplicaKeepDuration(4) 旗標是設定。
      - None-不會指出設定任何其他屬性。 值為零。
      - ReplicaRestartWaitDuration-表示屬性設定的 ReplicaRestartWaitDuration。 值為 1。
      - QuorumLossWaitDuration-表示屬性設定的 QuorumLossWaitDuration。 值是
      2.
      - StandByReplicaKeepDuration-表示屬性設定的 StandByReplicaKeepDuration。 值為 4。
    optional: true
    syntax:
      content: 'flags?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
