  - uid: '@azure/servicefabric.ServiceFabricClientGetServiceHealthOptionalParams.partitionsHealthStateFilter'
    name: partitionsHealthStateFilter
    fullName: partitionsHealthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      允許根據健康情況狀態，篩選服務健康情況查詢結果中所傳回的分割區健康情況狀態物件。
      此參數的可能值包括下列其中一個健康情況狀態的整數值。
      只會傳回符合篩選條件的分割區。 所有分割區都會用來評估彙總的健康情況狀態。
      如果未指定，則會傳回所有項目。 狀態值是以旗標為基礎的列舉，因此值可以是使用位元 'OR' 運算子取得的這些值的組合。 例如，如果提供的值為 6，將會傳回 HealthState 值為 OK (2) 和 Warning (4) 的分割區健康情況狀態。
      - Default-預設值。 符合任何 HealthState。 值為零。
      - None-不符合任何 HealthState 值的篩選。 用來在指定狀態集合沒有任何結果時傳回。 值為 1。
      - Ok-符合輸入含 HealthState 值 Ok 的篩選條件。 值為 2。
      - 警告-篩選符合輸入含 HealthState 值 Warning。 值為 4。
      - Error-符合輸入含 HealthState 值 Error 的篩選條件。 值為 8。
      - All-符合輸入含任何 HealthState 值的篩選條件。 值為 65535。 預設值：0.
    optional: true
    syntax:
      content: 'partitionsHealthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
