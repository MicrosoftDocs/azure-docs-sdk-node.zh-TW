    name: continuationToken
    fullName: continuationToken
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      接續權杖參數可用來取得下一組結果。 接續權杖會隨附在 API 的回應中時，系統的結果無法放入單一回應。 當此值傳遞至下一個 API 呼叫時，API 會傳回下一組結果。
      如果不有任何進一步的結果，然後接續 token 不包含在回應中。
    optional: true
    syntax:
      content: 'continuationToken?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
