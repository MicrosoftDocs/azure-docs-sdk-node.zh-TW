  - uid: '@azure/servicefabric.ReplicaHealthStateFilter.healthStateFilter'
    name: healthStateFilter
    fullName: healthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="bf942-105">複本的健全狀況狀態之篩選條件。</span><span class="sxs-lookup"><span data-stu-id="bf942-105">The filter for the health state of the replicas.</span></span> <span data-ttu-id="bf942-106">它可讓選取的複本，如果兩者相符的所需的健全狀況狀態。</span><span class="sxs-lookup"><span data-stu-id="bf942-106">It allows selecting replicas if they match the desired health states.</span></span>
      <span data-ttu-id="bf942-107">可能的值為其中一個下列的健全狀況狀態的整數值。</span><span class="sxs-lookup"><span data-stu-id="bf942-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="bf942-108">會傳回符合篩選條件的複本。</span><span class="sxs-lookup"><span data-stu-id="bf942-108">Only replicas that match the filter are returned.</span></span> <span data-ttu-id="bf942-109">所有複本都會都用來評估的父磁碟分割的彙總健全狀況狀態。</span><span class="sxs-lookup"><span data-stu-id="bf942-109">All replicas are used to evaluate the parent partition aggregated health state.</span></span>
      <span data-ttu-id="bf942-110">如果未指定，預設值會是 None，除非指定複本識別碼。</span><span class="sxs-lookup"><span data-stu-id="bf942-110">If not specified, default value is None, unless the replica ID is specified.</span></span> <span data-ttu-id="bf942-111">如果篩選器有預設值，指定複本識別碼，則會傳回相符的複本。</span><span class="sxs-lookup"><span data-stu-id="bf942-111">If the filter has default value and replica ID is specified, the matching replica is returned.</span></span>
      <span data-ttu-id="bf942-112">狀態值是以旗標為基礎的列舉，因此值可以是使用位元 'OR' 運算子取得的這些值的組合。</span><span class="sxs-lookup"><span data-stu-id="bf942-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="bf942-113">例如，如果提供的值為 6，它會符合 HealthState 值為 OK (2) 和 Warning (4) 的複本。</span><span class="sxs-lookup"><span data-stu-id="bf942-113">For example, if the provided value is 6, it matches replicas with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="bf942-114">Default-預設值。</span><span class="sxs-lookup"><span data-stu-id="bf942-114">Default - Default value.</span></span> <span data-ttu-id="bf942-115">符合任何 HealthState。</span><span class="sxs-lookup"><span data-stu-id="bf942-115">Matches any HealthState.</span></span> <span data-ttu-id="bf942-116">值為零。</span><span class="sxs-lookup"><span data-stu-id="bf942-116">The value is zero.</span></span>
      - <span data-ttu-id="bf942-117">None-不符合任何 HealthState 值的篩選。</span><span class="sxs-lookup"><span data-stu-id="bf942-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="bf942-118">用來在指定狀態集合沒有任何結果時傳回。</span><span class="sxs-lookup"><span data-stu-id="bf942-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="bf942-119">值為 1。</span><span class="sxs-lookup"><span data-stu-id="bf942-119">The value is 1.</span></span>
      - <span data-ttu-id="bf942-120">Ok-符合輸入含 HealthState 值 Ok 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="bf942-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="bf942-121">值為 2。</span><span class="sxs-lookup"><span data-stu-id="bf942-121">The value is 2.</span></span>
      - <span data-ttu-id="bf942-122">警告-篩選符合輸入含 HealthState 值 Warning。</span><span class="sxs-lookup"><span data-stu-id="bf942-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="bf942-123">值為 4。</span><span class="sxs-lookup"><span data-stu-id="bf942-123">The value is 4.</span></span>
      - <span data-ttu-id="bf942-124">Error-符合輸入含 HealthState 值 Error 的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="bf942-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="bf942-125">值為 8。</span><span class="sxs-lookup"><span data-stu-id="bf942-125">The value is 8.</span></span>
      - <span data-ttu-id="bf942-126">All-符合輸入含任何 HealthState 值的篩選條件。</span><span class="sxs-lookup"><span data-stu-id="bf942-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="bf942-127">值為 65535。</span><span class="sxs-lookup"><span data-stu-id="bf942-127">The value is 65535.</span></span> <span data-ttu-id="bf942-128">預設值：0.</span><span class="sxs-lookup"><span data-stu-id="bf942-128">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ReplicaHealthStateFilter.replicaOrInstanceIdFilter'
    name: replicaOrInstanceIdFilter
    fullName: replicaOrInstanceIdFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="bf942-129">具狀態服務複本或符合篩選條件的無狀態服務執行個體的識別碼。</span><span class="sxs-lookup"><span data-stu-id="bf942-129">Id of the stateful service replica or stateless service instance that matches the filter.</span></span> <span data-ttu-id="bf942-130">篩選為只套用至指定的複本，如果有的話。</span><span class="sxs-lookup"><span data-stu-id="bf942-130">The filter is applied only to the specified replica, if it exists.</span></span>
      <span data-ttu-id="bf942-131">如果複本不存在，此篩選器為基礎的叢集健全狀況區塊會傳回沒有複本。</span><span class="sxs-lookup"><span data-stu-id="bf942-131">If the replica doesn't exist, no replica is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="bf942-132">如果複本存在，就會包含在叢集健全狀況區塊如果它採用的其他篩選屬性。</span><span class="sxs-lookup"><span data-stu-id="bf942-132">If the replica exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="bf942-133">如果未指定，符合父篩選 （如果有的話） 的所有複本都納入考量，並比對其他篩選成員，例如健康情況狀態篩選。</span><span class="sxs-lookup"><span data-stu-id="bf942-133">If not specified, all replicas that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'replicaOrInstanceIdFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'