### YamlMime:UniversalReference
items:
  - uid: '@azure/servicefabric.ChaosTargetFilter'
    name: ChaosTargetFilter
    fullName: ChaosTargetFilter
    children:
      - '@azure/servicefabric.ChaosTargetFilter.applicationInclusionList'
      - '@azure/servicefabric.ChaosTargetFilter.nodeTypeInclusionList'
    langs:
      - typeScript
    type: interface
    summary: |-
      <span data-ttu-id="d2564-101">定義所有篩選器目標混亂錯誤，例如，只有特定節點類型的錯誤或特定應用程式。</span><span class="sxs-lookup"><span data-stu-id="d2564-101">Defines all filters for targeted Chaos faults, for example, faulting only certain node types or faulting only certain applications.</span></span>
      <span data-ttu-id="d2564-102">如果未使用 ChaosTargetFilter，混亂會針對所有叢集實體引發錯誤。</span><span class="sxs-lookup"><span data-stu-id="d2564-102">If ChaosTargetFilter is not used, Chaos faults all cluster entities.</span></span> <span data-ttu-id="d2564-103">如果使用 ChaosTargetFilter，則混亂只會針對符合 ChaosTargetFilter 規格的實體引發錯誤。</span><span class="sxs-lookup"><span data-stu-id="d2564-103">If ChaosTargetFilter is used, Chaos faults only the entities that meet the ChaosTargetFilter specification.</span></span> <span data-ttu-id="d2564-104">NodeTypeInclusionList 和 ApplicationInclusionList 只允許集合聯集語意。</span><span class="sxs-lookup"><span data-stu-id="d2564-104">NodeTypeInclusionList and ApplicationInclusionList allow a union semantics only.</span></span>
      <span data-ttu-id="d2564-105">您不能指定 NodeTypeInclusionList 和 ApplicationInclusionList 的交集。</span><span class="sxs-lookup"><span data-stu-id="d2564-105">It is not possible to specify an intersection of NodeTypeInclusionList and ApplicationInclusionList.</span></span> <span data-ttu-id="d2564-106">例如，您不能指定「只有在此應用程式位於該節點類型上時才對它引發錯誤」。</span><span class="sxs-lookup"><span data-stu-id="d2564-106">For example, it is not possible to specify "fault this application only when it is on that node type."</span></span>
      <span data-ttu-id="d2564-107">若 NodeTypeInclusionList 或 ApplicationInclusionList 中包含某個實體，則該實體就不能使用 ChaosTargetFilter 排除。</span><span class="sxs-lookup"><span data-stu-id="d2564-107">Once an entity is included in either NodeTypeInclusionList or ApplicationInclusionList, that entity cannot be excluded using ChaosTargetFilter.</span></span> <span data-ttu-id="d2564-108">即使 applicationX 並未出現在 ApplicationInclusionList 中，但在某些混亂反覆項目中也能對 applicationX 引發錯誤，因為它正好位於包括在 NodeTypeInclusionList 中的 nodeTypeY 的節點上。</span><span class="sxs-lookup"><span data-stu-id="d2564-108">Even if applicationX does not appear in ApplicationInclusionList, in some Chaos iteration applicationX can be faulted because it happens to be on a node of nodeTypeY that is included in NodeTypeInclusionList.</span></span> <span data-ttu-id="d2564-109">如果 NodeTypeInclusionList 和 ApplicationInclusionList 都是 Null 或空白，則會擲回 ArgumentException。</span><span class="sxs-lookup"><span data-stu-id="d2564-109">If both NodeTypeInclusionList and ApplicationInclusionList are null or empty, an ArgumentException is thrown.</span></span>
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosTargetFilter.applicationInclusionList'
    name: applicationInclusionList
    fullName: applicationInclusionList
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="d2564-110">要包含在混亂錯誤中的應用程式 URI 清單。</span><span class="sxs-lookup"><span data-stu-id="d2564-110">A list of application URIs to include in Chaos faults.</span></span>
      <span data-ttu-id="d2564-111">屬於這些應用程式之服務的所有複本，都適用於由混亂所引發的複本錯誤 (重新啟動複本、移除複本、移動主要複本和移動次要複本)。</span><span class="sxs-lookup"><span data-stu-id="d2564-111">All replicas belonging to services of these applications are amenable to replica faults (restart replica, remove replica, move primary, and move secondary) by Chaos.</span></span>
      <span data-ttu-id="d2564-112">只有在程式碼封裝只裝載這些應用程式的複本時，混亂才可以將程式碼封裝重新啟動。</span><span class="sxs-lookup"><span data-stu-id="d2564-112">Chaos may restart a code package only if the code package hosts replicas of these applications only.</span></span>
      <span data-ttu-id="d2564-113">如果某個應用程式未出現在此清單中，系統仍然可能在某些混亂反覆項目中針對它引發錯誤，前提是該應用程式位於某個包含在 NodeTypeInclusionList 中之節點類型的節點上。</span><span class="sxs-lookup"><span data-stu-id="d2564-113">If an application does not appear in this list, it can still be faulted in some Chaos iteration if the application ends up on a node of a node type that is included in NodeTypeInclusionList.</span></span>
      <span data-ttu-id="d2564-114">不過，如果 applicationX 會繫結至 nodeTypeY，放置條件約束和對 applicationx 引發不存在 ApplicationInclusionList，而且 nodeTypeY 缺少 nodetypeinclusionlist 中，然後對 applicationx 引發將永遠不會發生錯誤。</span><span class="sxs-lookup"><span data-stu-id="d2564-114">However, if applicationX is tied to nodeTypeY through placement constraints and applicationX is absent from ApplicationInclusionList and nodeTypeY is absent from NodeTypeInclusionList, then applicationX will never be faulted.</span></span>
      <span data-ttu-id="d2564-115">您最多可在此清單中包含 1000 個應用程式名稱，若要增加此數目，則必須針對 MaxNumberOfApplicationsInChaosEntityFilter 設定進行設定升級。</span><span class="sxs-lookup"><span data-stu-id="d2564-115">At most 1000 application names can be included in this list, to increase this number, a config upgrade is required for MaxNumberOfApplicationsInChaosEntityFilter configuration.</span></span>
    optional: true
    syntax:
      content: 'applicationInclusionList?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ChaosTargetFilter.nodeTypeInclusionList'
    name: nodeTypeInclusionList
    fullName: nodeTypeInclusionList
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="d2564-116">要包含在混亂錯誤中的節點類型清單。</span><span class="sxs-lookup"><span data-stu-id="d2564-116">A list of node types to include in Chaos faults.</span></span>
      <span data-ttu-id="d2564-117">針對這些節點類型的節點，會啟用所有錯誤類型 (重新啟動節點、重新啟動程式碼封裝、移除複本、重新啟動複本、移動主要複本，以及移動次要複本)。</span><span class="sxs-lookup"><span data-stu-id="d2564-117">All types of faults (restart node, restart code package, remove replica, restart replica, move primary, and move secondary) are enabled for the nodes of these node types.</span></span>
      <span data-ttu-id="d2564-118">如果節點型別 （假設為 NodeTypeX） 未未出現在 NodeTypeInclusionList 中，則永遠不會啟用的節點，節點層級錯誤 （例如 NodeRestart)，但程式碼封裝和複本錯誤可以仍針對 NodeTypeX 啟用，如果在應用程式ApplicationInclusionList。</span><span class="sxs-lookup"><span data-stu-id="d2564-118">If a node type (say NodeTypeX) does not appear in the NodeTypeInclusionList, then node level faults (like NodeRestart) will never be enabled for the nodes of NodeTypeX, but code package and replica faults can still be enabled for NodeTypeX if an application in the ApplicationInclusionList.</span></span>
      <span data-ttu-id="d2564-119">剛好位於 NodeTypeX 的節點。</span><span class="sxs-lookup"><span data-stu-id="d2564-119">happens to reside on a node of NodeTypeX.</span></span>
      <span data-ttu-id="d2564-120">您最多可在此清單中包含 100 個節點類型名稱，若要增加此數目，則必須針對 MaxNumberOfNodeTypesInChaosEntityFilter 設定進行設定升級。</span><span class="sxs-lookup"><span data-stu-id="d2564-120">At most 100 node type names can be included in this list, to increase this number, a config upgrade is required for MaxNumberOfNodeTypesInChaosEntityFilter configuration.</span></span>
    optional: true
    syntax:
      content: 'nodeTypeInclusionList?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/servicefabric'