    summary: 描述應用程式升級參數。 請注意，升級描述會取代現有的應用程式描述。 這表示，如果未指定參數，則會將應用程式上的現有參數覆寫為空的參數清單。 這會導致應用程式使用應用程式資訊清單中參數的預設值。 如果您不要變更任何現有的參數值，請取得第一次使用 GetApplicationInfo 查詢的應用程式參數，然後將這些值提供此 ApplicationUpgradeDescription 中的參數。
