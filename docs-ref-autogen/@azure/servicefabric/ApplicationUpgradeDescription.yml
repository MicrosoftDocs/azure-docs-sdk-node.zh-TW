    type: property
    summary: |-
      <span data-ttu-id="d2902-122">發生非預期問題時，封鎖處理升級網域並防止遺失可用性的時間長度上限。</span><span class="sxs-lookup"><span data-stu-id="d2902-122">The maximum amount of time to block processing of an upgrade domain and prevent loss of availability when there are unexpected issues.</span></span> <span data-ttu-id="d2902-123">此逾時過期時，無論是否發生可用性遺失問題，升級網域的處理都將繼續。</span><span class="sxs-lookup"><span data-stu-id="d2902-123">When this timeout expires, processing of the upgrade domain will proceed regardless of availability loss issues.</span></span> <span data-ttu-id="d2902-124">逾時會在每個升級網域啟動時重設。</span><span class="sxs-lookup"><span data-stu-id="d2902-124">The timeout is reset at the start of each upgrade domain.</span></span> <span data-ttu-id="d2902-125">有效值介於 0 到 42949672925 (含) 之間。</span><span class="sxs-lookup"><span data-stu-id="d2902-125">Valid values are between 0 and 42949672925 inclusive.</span></span>
      <span data-ttu-id="d2902-126">（不帶正負號的 32 位元整數）。</span><span class="sxs-lookup"><span data-stu-id="d2902-126">(unsigned 32-bit integer).</span></span>
    optional: true
    syntax:
      content: 'upgradeReplicaSetCheckTimeoutInSeconds?: undefined | number'
