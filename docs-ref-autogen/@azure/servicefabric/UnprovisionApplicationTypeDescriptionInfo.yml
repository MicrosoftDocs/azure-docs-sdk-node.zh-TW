    type: property
    summary: |-
      指出解除佈建是否應該以非同步方式發生的旗標。 設為 true 時，如果系統接受要求，解除佈建作業就會回歸，且解除佈建作業會繼續而沒有任何逾時限制。 預設值為 False。
      不過，針對已佈建的大型應用程式套件，建議您將它設定為 true。
    optional: true
    syntax:
      content: 'async?: undefined | false | true'
