    children: []
    langs:
      - typeScript
    type: property
    summary: 具狀態服務複本或無狀態服務執行個體的識別碼。 此識別碼可適用於具狀態與無狀態服務的查詢中。 Service Fabric 使用來唯一識別資料分割的具狀態服務或無狀態服務分割區的執行個體的複本。 它是資料分割內唯一的並不會變更的複本或執行個體的存留期。 如果具狀態複本卸除相同資料分割在相同節點上建立另一個複本，它會取得不同的值做為識別碼。 如果無狀態執行個體，會在相同或不同的節點上容錯移轉它會取得不同的值做為識別碼。
    optional: true
    syntax:
      content: 'replicaOrInstanceId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
