    summary: '<span data-ttu-id="3741a-104">具狀態服務複本或無狀態服務執行個體的識別碼。</span><span class="sxs-lookup"><span data-stu-id="3741a-104">Id of a stateful service replica or a stateless service instance.</span></span> <span data-ttu-id="3741a-105">此識別碼可適用於具狀態與無狀態服務的查詢中。</span><span class="sxs-lookup"><span data-stu-id="3741a-105">This ID is used in the queries that apply to both stateful and stateless services.</span></span> <span data-ttu-id="3741a-106">Service Fabric 使用來唯一識別資料分割的具狀態服務或無狀態服務分割區的執行個體的複本。</span><span class="sxs-lookup"><span data-stu-id="3741a-106">It is used by Service Fabric to uniquely identify a replica of a partition of a stateful service or an instance of a stateless service partition.</span></span> <span data-ttu-id="3741a-107">它是資料分割內唯一的並不會變更的複本或執行個體的存留期。</span><span class="sxs-lookup"><span data-stu-id="3741a-107">It is unique within a partition and does not change for the lifetime of the replica or the instance.</span></span> <span data-ttu-id="3741a-108">如果具狀態複本卸除相同資料分割在相同節點上建立另一個複本，它會取得不同的值做為識別碼。</span><span class="sxs-lookup"><span data-stu-id="3741a-108">If a stateful replica gets dropped and another replica gets created on the same node for the same partition, it will get a different value for the ID.</span></span> <span data-ttu-id="3741a-109">如果無狀態執行個體，會在相同或不同的節點上容錯移轉它會取得不同的值做為識別碼。</span><span class="sxs-lookup"><span data-stu-id="3741a-109">If a stateless instance is failed over on the same or different node it will get a different value for the ID.</span></span>'
