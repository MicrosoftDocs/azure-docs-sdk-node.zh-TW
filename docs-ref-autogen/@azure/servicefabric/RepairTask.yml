  - uid: '@azure/servicefabric.RepairTask.version'
    name: version
    fullName: version
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      修復工作的版本。
      在建立新的修復工作時，版本必須設定為零。  在更新修復工作時，會將版本用於開放式並行存取檢查。  如果版本設定為零，寫入衝突不會檢查更新。  如果版本設定為非零值，然後更新才會成功的修復工作的實際目前版本符合這個值。
    optional: true
    syntax:
      content: 'version?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
