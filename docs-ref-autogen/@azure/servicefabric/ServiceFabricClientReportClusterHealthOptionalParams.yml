  - uid: '@azure/servicefabric.ServiceFabricClientReportClusterHealthOptionalParams.immediate'
    name: immediate
    fullName: immediate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="c6ea2-104">指出是否應該立即傳送報告的旗標。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="c6ea2-105">健康情況報告會傳送給 Service Fabric 閘道應用程式，再由其轉送給健康狀態資料存放區。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="c6ea2-106">如果將 Immediate 設定為 true，則不論「HTTP 閘道應用程式」使用什麼網狀架構用戶端設定，都會從「HTTP 閘道」立即將報告傳送給健康狀態資料存放區。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="c6ea2-107">這對於應該儘快傳送的重要報告來說，相當有用。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="c6ea2-108">視時機和其他條件而定，傳送報告時仍可能失敗，例如在「HTTP 閘道」關閉或訊息未觸達閘道的情況下。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="c6ea2-109">如果將 Immediate 設定為 false，就會根據來自「HTTP 閘道」的健康情況用戶端設定來傳送報告。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="c6ea2-110">因此，會根據 HealthReportSendInterval 設定進行批次處理。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="c6ea2-111">這是建議的設定，因為這除了可讓健康情況用戶端將健康情況報告處理最佳化之外，也可將傳送給健康狀態資料存放區的健康情況報告訊息最佳化。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="c6ea2-112">預設不會立即傳送報告。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="c6ea2-113">預設值： false。</span><span class="sxs-lookup"><span data-stu-id="c6ea2-113">Default value: false.</span></span>
    optional: true
    syntax:
      content: 'immediate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
