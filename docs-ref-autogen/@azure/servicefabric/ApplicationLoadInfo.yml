  - uid: '@azure/servicefabric.ApplicationLoadInfo.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      應用程式的身分識別。 這是應用程式名稱的編碼表示法。
      這是 REST Api 中用來識別應用程式資源。
      從 6.0 版開始，階層的名稱會以 「\~"字元。 比方說，如果應用程式名稱是"fabric: / myapp/app1"，應用程式身分識別會是"myapp\~app1 」 在 6.0 + 和"myapp/app1"在舊版中。
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      可以執行個體化這個應用程式的節點數目上限。
      它是允許此應用程式跨越的節點數目。
      沒有定義的應用程式容量的應用程式的這個值會是零。
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      此應用程式的節點數目下限。
      是，Service Fabric 將會保留容量 ReservedLoad 相當於將叢集中的節點數目 * MinimumNodes 此應用程式執行個體。
      沒有定義的應用程式容量的應用程式的這個值會是零。
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.nodeCount'
    name: nodeCount
    fullName: nodeCount
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      此應用程式具現化的節點數目。
      沒有定義的應用程式容量的應用程式的這個值會是零。
    optional: true
    syntax:
