  summary: >
    <span data-ttu-id="8102c-109">請確認資料庫存在，且它沒有，請建立它。</span><span class="sxs-lookup"><span data-stu-id="8102c-109">Check if a database exists, and if it doesn't, create it.</span></span>

    <span data-ttu-id="8102c-110">這會讓讀取的作業中的識別碼依據`body`，接著，如果它找不到，建立作業。</span><span class="sxs-lookup"><span data-stu-id="8102c-110">This will make a read operation based on the id in the `body`, then if it is not found, a create operation.</span></span>

    <span data-ttu-id="8102c-111">資料庫管理使用者、 權限和一組的容器。</span><span class="sxs-lookup"><span data-stu-id="8102c-111">A database manages users, permissions and a set of containers.</span></span>

    <span data-ttu-id="8102c-112">每個 Azure Cosmos DB 資料庫帳戶可支援多個獨立具名資料庫，而且資料庫之資料的邏輯容器。</span><span class="sxs-lookup"><span data-stu-id="8102c-112">Each Azure Cosmos DB Database Account is able to support multiple independent named databases, with the database being the logical container for data.</span></span>


