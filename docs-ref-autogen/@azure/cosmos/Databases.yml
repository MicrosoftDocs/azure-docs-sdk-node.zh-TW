- uid: '@azure/cosmos.Databases.create'
  name: create(DatabaseDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    傳送要求，以建立資料庫。

    資料庫管理使用者、 權限和一組的容器。

    每個 Azure Cosmos DB 資料庫帳戶可支援多個獨立具名資料庫，而且資料庫之資料的邏輯容器。


    每個資料庫是由一或多個容器，其中每一個又包含一或多個文件所組成。 由於資料庫系統管理的資源，將需要服務主要金鑰才能存取，並順利完成，使用使用者 Api 的任何動作。
  syntax:
    content: 'function create(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: <xref:DatabaseDefinition>表示<xref:Database>建立。
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        使用設定選項，例如回應頁面大小、 接續 token 等等。
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Databases.createIfNotExists'
  name: createIfNotExists(DatabaseDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    請確認資料庫存在，且它沒有，請建立它。

    這會讓讀取的作業中的識別碼依據`body`，接著，如果它找不到，建立作業。

    資料庫管理使用者、 權限和一組的容器。

    每個 Azure Cosmos DB 資料庫帳戶可支援多個獨立具名資料庫，而且資料庫之資料的邏輯容器。


    每個資料庫是由一或多個容器，其中每一個又包含一或多個文件所組成。 因為資料庫是系統管理的資源，服務主要金鑰必須以存取並順利完成，使用使用者 Api 的任何動作。
  syntax:
    content: 'function createIfNotExists(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: <xref:DatabaseDefinition>表示<xref:Database>建立。
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: "\n"
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
