  summary: >
    <span data-ttu-id="8102c-102">傳送要求，以建立資料庫。</span><span class="sxs-lookup"><span data-stu-id="8102c-102">Send a request for creating a database.</span></span>

    <span data-ttu-id="8102c-103">資料庫管理使用者、 權限和一組的容器。</span><span class="sxs-lookup"><span data-stu-id="8102c-103">A database manages users, permissions and a set of containers.</span></span>

    <span data-ttu-id="8102c-104">每個 Azure Cosmos DB 資料庫帳戶可支援多個獨立具名資料庫，而且資料庫之資料的邏輯容器。</span><span class="sxs-lookup"><span data-stu-id="8102c-104">Each Azure Cosmos DB Database Account is able to support multiple independent named databases, with the database being the logical container for data.</span></span>


    <span data-ttu-id="8102c-105">每個資料庫是由一或多個容器，其中每一個又包含一或多個文件所組成。</span><span class="sxs-lookup"><span data-stu-id="8102c-105">Each Database consists of one or more containers, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="8102c-106">由於資料庫系統管理的資源，將需要服務主要金鑰才能存取，並順利完成，使用使用者 Api 的任何動作。</span><span class="sxs-lookup"><span data-stu-id="8102c-106">Since databases are an administrative resource, the Service Master Key will be required in order to access and successfully complete any action using the User APIs.</span></span>
  syntax:
    content: 'function create(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: <span data-ttu-id="8102c-107"><xref:DatabaseDefinition>表示<xref:Database>建立。</span><span class="sxs-lookup"><span data-stu-id="8102c-107">The <xref:DatabaseDefinition> that represents the <xref:Database> to be created.</span></span>
    - id: options
