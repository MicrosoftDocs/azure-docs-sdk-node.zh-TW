      - '@azure/cosmos.RequestOptions'
      description: >
        <span data-ttu-id="8102c-108">使用設定選項，例如回應頁面大小、 接續 token 等等。</span><span class="sxs-lookup"><span data-stu-id="8102c-108">Use to set options like response page size, continuation tokens, etc.</span></span>
