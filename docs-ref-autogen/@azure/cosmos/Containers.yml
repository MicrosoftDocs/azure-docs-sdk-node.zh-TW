- uid: '@azure/cosmos.Containers.create'
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    建立容器。

    容器是具名項目的邏輯容器。


    資料庫可能包含零個或多個命名的容器，並且每個容器包含零個或多個 JSON 項目。


    在無結構描述，在容器中的項目不需要共用相同的結構或欄位。



    因為容器應用程式資源，它們可以授權使用的主要金鑰 」 或 「 資源索引鍵。
  syntax:
    content: 'function create(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: 表示容器的本文。
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        使用設定選項，例如回應頁面大小、 接續 token 等等。
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Containers.createIfNotExists'
  name: createIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    如果容器存在，而且，如果沒有，就會建立檢查。

    這會讓讀取的作業中的識別碼依據`body`，接著，如果它找不到，建立作業。

    您應該確認輸出符合您傳入的非預設屬性 （也就是索引編製原則/等等） 的主體容器是具名項目的邏輯容器。


    資料庫可能包含零個或多個命名的容器，並且每個容器包含零個或多個 JSON 項目。


    在無結構描述，在容器中的項目不需要共用相同的結構或欄位。



    因為容器應用程式資源，它們可以授權使用的主要金鑰 」 或 「 資源索引鍵。
  syntax:
    content: 'function createIfNotExists(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: 表示容器的本文。
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        使用設定選項，例如回應頁面大小、 接續 token 等等。
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
