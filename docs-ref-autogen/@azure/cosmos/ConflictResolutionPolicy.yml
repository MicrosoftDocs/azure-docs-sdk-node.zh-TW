- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    <span data-ttu-id="d8bfe-102">取得或設定出現在最後一個的寫入器 wins 衝突解決的 Azure Cosmos DB 服務中的每份文件的路徑。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="d8bfe-103">此路徑必須存在於每個文件，而且必須是整數值。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="d8bfe-104">如果文件上發生衝突，將會選取具有較高的整數值，指定的路徑中的文件。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="d8bfe-105">如果未指定路徑，預設時間戳記將會使用路徑。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="d8bfe-106">使用時，應該只設定此值<xref:ConflictResolutionMode.LastWriterWins>。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="d8bfe-107">取得或設定<xref:StoredProcedure>用於 Azure Cosmos DB 服務中的衝突解決。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-107">Gets or sets the <xref:StoredProcedure> which is used for conflict resolution in the Azure Cosmos DB service.</span></span>

    <span data-ttu-id="d8bfe-108">這個預存程序可能會建立之後<xref:Container>已建立且可以變更視需要而定。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-108">This stored procedure may be created after the <xref:Container> is created and can be changed as required.</span></span>

    1. <span data-ttu-id="d8bfe-109">使用時，應該只設定此值<xref:ConflictResolutionMode.Custom>。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-109">This value should only be set when using <xref:ConflictResolutionMode.Custom>.</span></span>

    2. <span data-ttu-id="d8bfe-110">如果預存程序失敗，或擲回例外狀況，在衝突解決會預設為衝突摘要中註冊的衝突。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-110">In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
