  summary: <span data-ttu-id="d8bfe-101">表示指定如何解決衝突，以防來自不同區域的寫入會造成衝突，在集合中的 Azure Cosmos DB 服務的文件上的衝突解決原則組態。</span><span class="sxs-lookup"><span data-stu-id="d8bfe-101">Represents the conflict resolution policy configuration for specifying how to resolve conflicts in case writes from different regions result in conflicts on documents in the collection in the Azure Cosmos DB service.</span></span>
