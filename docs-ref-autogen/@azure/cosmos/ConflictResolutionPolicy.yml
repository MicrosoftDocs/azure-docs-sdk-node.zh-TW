- uid: '@azure/cosmos.ConflictResolutionPolicy'
  name: ConflictResolutionPolicy
  fullName: ConflictResolutionPolicy
  children:
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  - '@azure/cosmos.ConflictResolutionPolicy.mode'
  langs:
  - typeScript
  type: interface
  summary: 表示指定如何解決衝突，以防來自不同區域的寫入會造成衝突，在集合中的 Azure Cosmos DB 服務的文件上的衝突解決原則組態。
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    取得或設定出現在最後一個的寫入器 wins 衝突解決的 Azure Cosmos DB 服務中的每份文件的路徑。

    此路徑必須存在於每個文件，而且必須是整數值。

    如果文件上發生衝突，將會選取具有較高的整數值，指定的路徑中的文件。

    如果未指定路徑，預設時間戳記將會使用路徑。

    使用時，應該只設定此值<xref:ConflictResolutionMode.LastWriterWins>。


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    取得或設定<xref:StoredProcedure>用於 Azure Cosmos DB 服務中的衝突解決。

    這個預存程序可能會建立之後<xref:Container>已建立且可以變更視需要而定。

    1. 使用時，應該只設定此值<xref:ConflictResolutionMode.Custom>。

    2. 如果預存程序失敗，或擲回例外狀況，在衝突解決會預設為衝突摘要中註冊的衝突。


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.mode'
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: 取得或設定<see cref="ConflictResolutionMode"/>Azure Cosmos DB 服務中。 預設是<xref:ConflictResolutionMode.LastWriterWins>。
  optional: true
  syntax:
    content: 'mode?: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
