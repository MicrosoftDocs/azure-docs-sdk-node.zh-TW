- uid: '@azure/cosmos.CosmosClient.database'
  name: database(string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    用於讀取、 更新或刪除現有的資料庫，依識別碼或存取屬於該資料庫的容器。

    這不會進行網路呼叫。 使用`.read`若要取得資料庫的相關資訊，取得之後<xref:Database>物件。
  syntax:
    content: 'function database(id: string)'
    parameters:
    - id: id
      type:
      - string
      description: 資料庫的識別碼。
    return:
      type:
      - '@azure/cosmos.Database'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.CosmosClient.databases'
  name: databases
  fullName: databases
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    用來建立新的資料庫，或查詢/讀取所有資料庫。

    使用`.database(id)`讀取、 取代或刪除特定的現有資料庫識別碼。
  syntax:
    content: 'databases: Databases'
    return:
      type:
      - '@azure/cosmos.Databases'
  package: '@azure/cosmos'
