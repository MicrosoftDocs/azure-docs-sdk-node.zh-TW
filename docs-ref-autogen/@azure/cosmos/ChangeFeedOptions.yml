  - '@azure/cosmos.ChangeFeedOptions.sessionToken'
  - '@azure/cosmos.ChangeFeedOptions.startFromBeginning'
  - '@azure/cosmos.ChangeFeedOptions.startTime'
  langs:
  - typeScript
  type: interface
  summary: >
    指定選項的變更摘要的這些選項可控制一些何處及何時要開始讀取變更摘要。 優先順序是：

    - 接續

    - startTime

    - startFromBeginning


    如果那些選項都沒有設定，就會開始從第一個讀取變更`ChangeFeedIterator.executeNext()`呼叫。
  package: '@azure/cosmos'
