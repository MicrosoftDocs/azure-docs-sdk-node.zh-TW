  type: enum
  summary: >
    表示支援的 Azure Cosmos DB 用戶端作業的一致性層級。<br>

    要求的 ConsistencyLevel 必須相符，或者是低於佈建資料庫帳戶。

    一致性層級。

    順序強度的一致性層級是強式、 BoundedStaleness、 工作階段、 一致前置詞和最終。


    請參閱https://aka.ms/cosmos-consistency如需詳細的一致性層級上的文件。
  package: '@azure/cosmos'
