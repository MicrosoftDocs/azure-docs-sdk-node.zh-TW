  - uid: '@azure/cognitiveservices-face.SnapshotOperations.take'
    name: 'take(Models.SnapshotObjectType, string, string[], Models.SnapshotTakeOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="de732-162">提交作業，以建立快照集的臉部清單、 大型的臉部清單、 人員群組或大型的人員群組與使用者指定的快照集類型、 來源物件識別碼，套用的範圍和選擇性的使用者資料。</span><span class="sxs-lookup"><span data-stu-id="de732-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="de732-163">快照集介面是提供給使用者來備份和還原他們的臉部資料從一個面訂用帳戶，到另一個，在相同區域內或跨區域。</span><span class="sxs-lookup"><span data-stu-id="de732-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="de732-164">工作流程包含兩個階段，快照集-攜帶至建立來源物件的複本，並將它儲存為快照集，然後呼叫快照集的使用者第一次呼叫-套用於貼上到目標訂用帳戶的快照集。</span><span class="sxs-lookup"><span data-stu-id="de732-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="de732-165">快照集會儲存在集中位置 （每個 Azure 的執行個體），以便它們可以套用跨帳戶和區域。</span><span class="sxs-lookup"><span data-stu-id="de732-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="de732-166">正在擷取快照是非同步作業。</span><span class="sxs-lookup"><span data-stu-id="de732-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="de732-167">從回應標頭，以用於 OperationStatus-取得追蹤的建立快照集進度時的 「 作業-位置 」 欄位，可以取得作業識別碼。</span><span class="sxs-lookup"><span data-stu-id="de732-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="de732-168">快照集識別碼會納入 OperationStatus-取得回應時的作業狀態為 「 成功 」 的 「 resourceLocation"欄位。</span><span class="sxs-lookup"><span data-stu-id="de732-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="de732-169">花費時間的快照集取決於來源物件中的人員和臉部項目數目。</span><span class="sxs-lookup"><span data-stu-id="de732-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="de732-170">可能是以秒為單位，或數小時的多個臉部 1,000,000 的人員。</span><span class="sxs-lookup"><span data-stu-id="de732-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="de732-171">會自動過期並由快照集建立後的 48 小時內清除快照集</span><span class="sxs-lookup"><span data-stu-id="de732-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="de732-172">需要。</span><span class="sxs-lookup"><span data-stu-id="de732-172">Take.</span></span> <span data-ttu-id="de732-173">使用者可以刪除使用快照集本身的刪除到期日之前的任何時間的快照集。</span><span class="sxs-lookup"><span data-stu-id="de732-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="de732-174">取得特定物件的快照集並不會封鎖對物件的任何其他作業。</span><span class="sxs-lookup"><span data-stu-id="de732-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="de732-175">所有唯讀作業 （Get/清單和身分識別/FindSimilar/驗證） 可以如往常般進行。</span><span class="sxs-lookup"><span data-stu-id="de732-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="de732-176">所有可寫入的作業，包括新增/更新/刪除的來源物件或它的人員/臉部和訓練，它們是並未受到封鎖，但不是建議，因為可寫入的更新可能不會反映快照集上其製作過程。</span><span class="sxs-lookup"><span data-stu-id="de732-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="de732-177">採取的快照集完成後，所有的讀取和寫入作業可以正常運作。</span><span class="sxs-lookup"><span data-stu-id="de732-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="de732-178">快照集也會包含訓練結果的來源物件，這表示套用至不會需要重新訓練目標物件呼叫身分識別/FindSimilar 之前的快照集的目標訂用帳戶。</span><span class="sxs-lookup"><span data-stu-id="de732-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="de732-179">免費層訂用帳戶配額：每個月 100 個 take 作業。</span><span class="sxs-lookup"><span data-stu-id="de732-179">Free-tier subscription quota: 100 take operations per month.</span></span>
      * <span data-ttu-id="de732-180">S0 層訂用帳戶配額：100 個每日的 take 作業。</span><span class="sxs-lookup"><span data-stu-id="de732-180">S0-tier subscription quota: 100 take operations per day.</span></span>
    syntax:
      content: 'function take(type: Models.SnapshotObjectType, objectId: string, applyScope: string[], options?: Models.SnapshotTakeOptionalParams)'
      parameters:
        - id: type
          type:
            - Models.SnapshotObjectType
          description: '<span data-ttu-id="de732-181">使用者指定的來源物件的型別，才會從快照集。</span><span class="sxs-lookup"><span data-stu-id="de732-181">User specified type for the source object to take snapshot from.</span></span> <span data-ttu-id="de732-182">目前支援 FaceList、 PersonGroup、 LargeFaceList 和 LargePersonGroup。</span><span class="sxs-lookup"><span data-stu-id="de732-182">Currently FaceList, PersonGroup, LargeFaceList and LargePersonGroup are supported.</span></span> <span data-ttu-id="de732-183">可能的值包括：''FaceList'', ''LargeFaceList'', ''LargePersonGroup'', ''PersonGroup''</span><span class="sxs-lookup"><span data-stu-id="de732-183">Possible values include: ''FaceList'', ''LargeFaceList'', ''LargePersonGroup'', ''PersonGroup''</span></span>'
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="de732-184">使用者指定的來源物件識別碼，才會從快照集。</span><span class="sxs-lookup"><span data-stu-id="de732-184">User specified source object id to take snapshot from.</span></span>
        - id: applyScope
          type:
            - 'string[]'
          description: '<span data-ttu-id="de732-185">使用者指定的快照集的目標臉部訂用帳戶識別碼的陣列。</span><span class="sxs-lookup"><span data-stu-id="de732-185">User specified array of target Face subscription ids for the snapshot.</span></span> <span data-ttu-id="de732-186">每個快照集，只有中訂用帳戶中的快照集-applyScope 包含 Take 可以套用它。</span><span class="sxs-lookup"><span data-stu-id="de732-186">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span>'
        - id: options
          type:
            - Models.SnapshotTakeOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.SnapshotTakeResponse>
    package: '@azure/cognitiveservices-face'
