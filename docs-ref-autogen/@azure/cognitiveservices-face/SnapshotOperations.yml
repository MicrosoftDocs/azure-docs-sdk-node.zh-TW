  - uid: '@azure/cognitiveservices-face.SnapshotOperations.apply'
    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="de732-102">提交作業，以套用至目前的訂用帳戶的快照集。</span><span class="sxs-lookup"><span data-stu-id="de732-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="de732-103">每個快照集，只有中訂用帳戶中的快照集-applyScope 包含 Take 可以套用它。</span><span class="sxs-lookup"><span data-stu-id="de732-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="de732-104">快照集介面是提供給使用者來備份和還原他們的臉部資料從一個面訂用帳戶，到另一個，在相同區域內或跨區域。</span><span class="sxs-lookup"><span data-stu-id="de732-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="de732-105">工作流程包含兩個階段，快照集-攜帶至建立來源物件的複本，並將它儲存為快照集，然後呼叫快照集的使用者第一次呼叫-套用於貼上到目標訂用帳戶的快照集。</span><span class="sxs-lookup"><span data-stu-id="de732-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="de732-106">快照集會儲存在集中位置 （每個 Azure 的執行個體），以便它們可以套用跨帳戶和區域。</span><span class="sxs-lookup"><span data-stu-id="de732-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="de732-107">套用快照集是非同步作業。</span><span class="sxs-lookup"><span data-stu-id="de732-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="de732-108">從回應標頭，以用於 OperationStatus-Get 追蹤套用快照集的進度時的 「 作業-位置 」 欄位，可以取得作業識別碼。</span><span class="sxs-lookup"><span data-stu-id="de732-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="de732-109">目標物件識別碼會納入 OperationStatus-取得回應時的作業狀態為 「 成功 」 的 「 resourceLocation"欄位。</span><span class="sxs-lookup"><span data-stu-id="de732-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="de732-110">套用時間的快照集的快照集物件中的人員和臉部項目數而定。</span><span class="sxs-lookup"><span data-stu-id="de732-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="de732-111">它可能正在進行中 （秒），或註冊為 1 小時 1,000,000 多個臉部的人員。</span><span class="sxs-lookup"><span data-stu-id="de732-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="de732-112">會自動過期並由快照集建立後的 48 小時內清除快照集</span><span class="sxs-lookup"><span data-stu-id="de732-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="de732-113">需要。</span><span class="sxs-lookup"><span data-stu-id="de732-113">Take.</span></span> <span data-ttu-id="de732-114">因此目標訂用帳戶，才能套用自建立後的 48 小時內的快照集。</span><span class="sxs-lookup"><span data-stu-id="de732-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="de732-115">套用快照集將不會封鎖對目標的任何其他作業的物件，不過它不建議，因為套用快照集期間無法保證其正確性。</span><span class="sxs-lookup"><span data-stu-id="de732-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="de732-116">套用快照集完成後，針對 目標物件的所有作業可以正常都運作。</span><span class="sxs-lookup"><span data-stu-id="de732-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="de732-117">快照集也包含來源物件，這表示目標訂用帳戶的快照集套用至不會需要重新訓練目標物件之前呼叫身分識別/FindSimilar 訓練結果。</span><span class="sxs-lookup"><span data-stu-id="de732-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="de732-118">其中一個快照集時，可以套用多次以平行方式，支援目前只有 CreateNew 套用模式，這表示如果目標訂用帳戶已經包含的物件相同類型及使用相同的 objectId，套用作業將會失敗。</span><span class="sxs-lookup"><span data-stu-id="de732-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="de732-119">若要避免這類衝突的要求本文中，使用者可以指定"objectId"。</span><span class="sxs-lookup"><span data-stu-id="de732-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="de732-120">免費層訂用帳戶配額：100 適用於每月作業數。</span><span class="sxs-lookup"><span data-stu-id="de732-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="de732-121">S0 層訂用帳戶配額：100 套用每日的作業。</span><span class="sxs-lookup"><span data-stu-id="de732-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
    syntax:
      content: 'function apply(snapshotId: string, objectId: string, options?: Models.SnapshotApplyOptionalParams)'
      parameters:
        - id: snapshotId
          type:
            - string
          description: <span data-ttu-id="de732-122">參考特定的快照集的識別碼。</span><span class="sxs-lookup"><span data-stu-id="de732-122">Id referencing a particular snapshot.</span></span>
        - id: objectId
          type:
            - string
          description: <span data-ttu-id="de732-123">要從快照集建立的使用者指定的目標物件識別碼。</span><span class="sxs-lookup"><span data-stu-id="de732-123">User specified target object id to be created from the snapshot.</span></span>
        - id: options
          type:
            - Models.SnapshotApplyOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.SnapshotApplyResponse>
    package: '@azure/cognitiveservices-face'
