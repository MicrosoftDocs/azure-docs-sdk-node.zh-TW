      - typeScript
    type: property
    summary: 候選 faceIds 陣列。 所有人都藉由臉部-偵測及 faceIds 逾期偵測呼叫之後的 24 小時。 FaceIds 數目是限制為 1000年。 參數 faceListId、 largeFaceListId 和 faceIds 不應提供在相同的時間。
