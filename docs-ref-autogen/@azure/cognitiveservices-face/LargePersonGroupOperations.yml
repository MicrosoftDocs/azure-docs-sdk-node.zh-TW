    summary: |-
      <span data-ttu-id="08d0b-105">建立新的大型的人員群組與使用者指定 largePersonGroupId、 名稱、 選用的 userData 和 recognitionModel。</span><span class="sxs-lookup"><span data-stu-id="08d0b-105">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>
      <br /> <span data-ttu-id="08d0b-106">大型的人員群組是容器的上傳的個人資料，包括臉部影像和臉部辨識功能，以及到 1,000,000 的人員。</span><span class="sxs-lookup"><span data-stu-id="08d0b-106">A large person group is the container of the uploaded person data, including face images and face recognition feature, and up to 1,000,000 people.</span></span>
      <br /> <span data-ttu-id="08d0b-107">在建立之後，使用[LargePersonGroup 人員-建立](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40)將人員新增至群組，並呼叫[LargePersonGroup-訓練](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4)以取得此群組供[面臨-識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class="sxs-lookup"><span data-stu-id="08d0b-107">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="08d0b-108">將之前的伺服器上儲存個人的臉部、 影像和 userData [LargePersonGroup 人員-刪除](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2)或[LargePersonGroup-刪除](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f)呼叫。</span><span class="sxs-lookup"><span data-stu-id="08d0b-108">The person face, image, and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>
      <br />
      * <span data-ttu-id="08d0b-109">免費層訂用帳戶配額：1000 個大型的人員群組。</span><span class="sxs-lookup"><span data-stu-id="08d0b-109">Free-tier subscription quota: 1,000 large person groups.</span></span>
      * <span data-ttu-id="08d0b-110">S0 層訂用帳戶配額：1,000,000 的大型的人員群組。</span><span class="sxs-lookup"><span data-stu-id="08d0b-110">S0-tier subscription quota: 1,000,000 large person groups.</span></span>
      <br />
      <span data-ttu-id="08d0b-111">'recognitionModel' 應指定要與這個大型的人員群組產生關聯。</span><span class="sxs-lookup"><span data-stu-id="08d0b-111">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id="08d0b-112">'RecognitionModel' 的預設值會是 'recognition_01'，如果最新的模型有需要請明確指定的模型，您需要此參數中。</span><span class="sxs-lookup"><span data-stu-id="08d0b-112">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="08d0b-113">新的表面會新增至現有的大型的人員群組會使用已與集合相關聯的辨識模型。</span><span class="sxs-lookup"><span data-stu-id="08d0b-113">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>
      <span data-ttu-id="08d0b-114">大型的人員群組中的現有臉部功能無法更新擷取的辨識模型的另一個版本的功能。</span><span class="sxs-lookup"><span data-stu-id="08d0b-114">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>
    syntax:
      content: 'function create(largePersonGroupId: string, options?: Models.LargePersonGroupCreateOptionalParams)'
