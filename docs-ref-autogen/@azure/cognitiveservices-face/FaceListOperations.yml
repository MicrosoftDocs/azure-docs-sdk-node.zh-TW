    summary: "<span data-ttu-id=\"171fa-177\">使用使用者指定 faceListId、 名稱、 選用的 userData 和 recognitionModel 中建立空的臉部清單。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-177\">Create an empty face list with user-specified faceListId, name, an optional userData and recognitionModel.</span></span> <span data-ttu-id=\"171fa-178\">最多 64 臉部一個訂用帳戶中允許清單。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-178\">Up to 64 face lists are allowed in one subscription.</span></span>\n<br /> <span data-ttu-id=\"171fa-179\">臉部清單是一份的表面，最多 1000 個的表面，並用[臉部-尋找相似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-179\">Face list is a list of faces, up to 1,000 faces, and used by [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>\n<br /> <span data-ttu-id=\"171fa-180\">在建立之後，使用者應該使用[FaceList-新增臉部](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250)匯入表面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-180\">After creation, user should use [FaceList - Add Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) to import the faces.</span></span> <span data-ttu-id=\"171fa-181\">會不儲存任何映像。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-181\">No image will be stored.</span></span> <span data-ttu-id=\"171fa-182\">之前的伺服器上儲存只有擷取的臉部特徵[FaceList-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f)呼叫。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-182\">Only the extracted face features are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>\n<br /> <span data-ttu-id=\"171fa-183\">尋找類似用於尋找類似名人的表面，篩選的類似臉部的情形，或為光線方式臉部識別碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-183\">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id=\"171fa-184\">但如果是識別人員實際使用，請使用[PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)並[面臨-識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-184\">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"171fa-185\">請考慮[LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc)臉部數目很大時。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-185\">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id=\"171fa-186\">它可以支援最多 1,000,000 的臉部。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-186\">It can support up to 1,000,000 faces.</span></span>\n<br /><span data-ttu-id=\"171fa-187\">'recognitionModel' 應指定要與此臉部清單產生關聯。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-187\">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id=\"171fa-188\">'RecognitionModel' 的預設值會是 'recognition_01'，如果最新的模型有需要請明確指定的模型，您需要此參數中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-188\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"171fa-189\">新的表面會新增到現有的臉部清單會使用已與集合相關聯的辨識模型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-189\">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"171fa-190\">臉部清單中的現有臉部功能無法更新擷取的辨識模型的另一個版本的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-190\">Existing face features in a face list can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"171fa-191\">' recognition_01':預設辨識模型[FaceList-建立](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-191\">'recognition_01': The default recognition model for [FaceList- Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b).</span></span> <span data-ttu-id=\"171fa-192\">所有在 2019 年 3 月之前建立這些臉部清單會與此辨識模型連結。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-192\">All those face lists created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"171fa-193\">' recognition_02':辨識於 2019 年 3 月發行的模型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-193\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"171fa-194\">建議 'recognition_02'，因為其整體的精確度提升比 'recognition_01'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"171fa-194\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>"
