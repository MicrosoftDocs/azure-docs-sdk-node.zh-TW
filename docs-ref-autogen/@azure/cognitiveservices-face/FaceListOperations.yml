    summary: |-
      <span data-ttu-id="b9848-129">使用使用者指定 faceListId、 名稱、 選用的 userData 和 recognitionModel 中建立空的臉部清單。</span><span class="sxs-lookup"><span data-stu-id="b9848-129">Create an empty face list with user-specified faceListId, name, an optional userData and recognitionModel.</span></span> <span data-ttu-id="b9848-130">最多 64 臉部一個訂用帳戶中允許清單。</span><span class="sxs-lookup"><span data-stu-id="b9848-130">Up to 64 face lists are allowed in one subscription.</span></span>
      <br /> <span data-ttu-id="b9848-131">臉部清單是一份的表面，最多 1000 個的表面，並用[臉部-尋找相似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)。</span><span class="sxs-lookup"><span data-stu-id="b9848-131">Face list is a list of faces, up to 1,000 faces, and used by [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>
      <br /> <span data-ttu-id="b9848-132">在建立之後，使用者應該使用[FaceList-新增臉部](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250)匯入表面。</span><span class="sxs-lookup"><span data-stu-id="b9848-132">After creation, user should use [FaceList - Add Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) to import the faces.</span></span> <span data-ttu-id="b9848-133">之前的伺服器上儲存的臉部[FaceList-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f)呼叫。</span><span class="sxs-lookup"><span data-stu-id="b9848-133">Faces are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>
      <br /> <span data-ttu-id="b9848-134">尋找類似用於尋找類似名人的表面，篩選的類似臉部的情形，或為光線方式臉部識別碼。</span><span class="sxs-lookup"><span data-stu-id="b9848-134">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id="b9848-135">但如果是識別人員實際使用，請使用[PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)並[面臨-識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class="sxs-lookup"><span data-stu-id="b9848-135">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="b9848-136">請考慮[LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc)臉部數目很大時。</span><span class="sxs-lookup"><span data-stu-id="b9848-136">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id="b9848-137">它可以支援最多 1,000,000 的臉部。</span><span class="sxs-lookup"><span data-stu-id="b9848-137">It can support up to 1,000,000 faces.</span></span> <span data-ttu-id="b9848-138">'recognitionModel' 應指定要與此臉部清單產生關聯。</span><span class="sxs-lookup"><span data-stu-id="b9848-138">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id="b9848-139">'RecognitionModel' 的預設值會是 'recognition_01'，如果最新的模型有需要請明確指定的模型，您需要此參數中。</span><span class="sxs-lookup"><span data-stu-id="b9848-139">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="b9848-140">新的表面會新增到現有的臉部清單會使用已與集合相關聯的辨識模型。</span><span class="sxs-lookup"><span data-stu-id="b9848-140">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="b9848-141">臉部清單中的現有臉部功能無法更新擷取的辨識模型的另一個版本的功能。</span><span class="sxs-lookup"><span data-stu-id="b9848-141">Existing face features in a face list can't be updated to features extracted by another version of recognition model.</span></span>
    syntax:
      content: 'function create(faceListId: string, options?: Models.FaceListCreateOptionalParams)'
