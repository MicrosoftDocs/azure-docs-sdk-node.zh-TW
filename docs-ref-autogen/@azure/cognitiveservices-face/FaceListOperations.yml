    summary: |-
      <span data-ttu-id="171fa-106">将最多 1,000 张人脸添加到指定的人脸列表。</span><span class="sxs-lookup"><span data-stu-id="171fa-106">Add a face to a specified face list, up to 1,000 faces.</span></span>
      <br /> <span data-ttu-id="171fa-107">若要處理映像包含多個臉部，可以指定輸入的臉部為 targetFace 矩形的映像。</span><span class="sxs-lookup"><span data-stu-id="171fa-107">To deal with an image contains multiple faces, input face can be specified as an image with a targetFace rectangle.</span></span> <span data-ttu-id="171fa-108">它會傳回代表已新增的臉部 persistedFaceId。</span><span class="sxs-lookup"><span data-stu-id="171fa-108">It returns a persistedFaceId representing the added face.</span></span> <span data-ttu-id="171fa-109">會不儲存任何映像。</span><span class="sxs-lookup"><span data-stu-id="171fa-109">No image will be stored.</span></span> <span data-ttu-id="171fa-110">只擷取的臉部功能將會儲存在之前的伺服器上[FaceList-刪除臉部](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395251)或是[FaceList-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f)呼叫。</span><span class="sxs-lookup"><span data-stu-id="171fa-110">Only the extracted face feature will be stored on server until [FaceList - Delete Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395251) or [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>
      <br /> <span data-ttu-id="171fa-111">請注意 persistedFaceId 是不同於所產生的 faceId[面臨-偵測](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)。</span><span class="sxs-lookup"><span data-stu-id="171fa-111">Note persistedFaceId is different from faceId generated by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).</span></span>
      * <span data-ttu-id="171fa-112">較高的臉部影像品質表示較佳的偵測和辨識的精確度。</span><span class="sxs-lookup"><span data-stu-id="171fa-112">Higher face image quality means better detection and recognition precision.</span></span> <span data-ttu-id="171fa-113">請考慮高品質的臉部： 正面、 clear 和臉部大小為 200 x 200 像素為單位 （100 像素之間眼睛） 或越大。</span><span class="sxs-lookup"><span data-stu-id="171fa-113">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="171fa-114">JPEG、 PNG、 GIF （第一個框架） 和 BMP 格式支援。</span><span class="sxs-lookup"><span data-stu-id="171fa-114">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="171fa-115">允許的影像檔案大小是 1KB 從 6 MB。</span><span class="sxs-lookup"><span data-stu-id="171fa-115">The allowed image file size is from 1KB to 6MB.</span></span>
      * <span data-ttu-id="171fa-116">「 targetFace"矩形應該包含一個面。</span><span class="sxs-lookup"><span data-stu-id="171fa-116">"targetFace" rectangle should contain one face.</span></span> <span data-ttu-id="171fa-117">零個或多個臉部將會被視為錯誤。</span><span class="sxs-lookup"><span data-stu-id="171fa-117">Zero or multiple faces will be regarded as an error.</span></span> <span data-ttu-id="171fa-118">如果提供的 「 targetFace"矩形不會傳回從[面臨-偵測](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)，偵測並已成功新增表面不保證。</span><span class="sxs-lookup"><span data-stu-id="171fa-118">If the provided "targetFace" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>
      * <span data-ttu-id="171fa-119">可偵測的臉部大小 (36 36 4096 x 4096 個像素 x)，從大型的頭部姿勢，或大型 occlusions 會導致失敗。</span><span class="sxs-lookup"><span data-stu-id="171fa-119">Out of detectable face size (36x36 - 4096x4096 pixels), large head-pose, or large occlusions will cause failures.</span></span>
      * <span data-ttu-id="171fa-120">新增/刪除的臉部，從相同的 「 臉部 」 清單會依序處理，並從不同的臉部清單是以平行方式。</span><span class="sxs-lookup"><span data-stu-id="171fa-120">Adding/deleting faces to/from a same face list are processed sequentially and to/from different face lists are in parallel.</span></span>
      * <span data-ttu-id="171fa-121">最小可偵測的臉部大小為 36 x 36 像素，不能大於 1920 x 1080 像素映像中。</span><span class="sxs-lookup"><span data-stu-id="171fa-121">The minimum detectable face size is 36x36 pixels in an image no larger than 1920x1080 pixels.</span></span>
      <span data-ttu-id="171fa-122">維度高於 1920 x 1080 像素的影像必須按比例較大的最小的臉部大小。</span><span class="sxs-lookup"><span data-stu-id="171fa-122">Images with dimensions higher than 1920x1080 pixels will need a proportionally larger minimum face size.</span></span>
      * <span data-ttu-id="171fa-123">您可以提供不同的 'detectionModel' 值。</span><span class="sxs-lookup"><span data-stu-id="171fa-123">Different 'detectionModel' values can be provided.</span></span> <span data-ttu-id="171fa-124">若要使用，並比較不同的偵測模型，請參閱[如何指定偵測模型](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span><span class="sxs-lookup"><span data-stu-id="171fa-124">To use and compare different detection models, please refer to [How to specify a detection model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span></span>
      | <span data-ttu-id="171fa-125">模型</span><span class="sxs-lookup"><span data-stu-id="171fa-125">Model</span></span> | <span data-ttu-id="171fa-126">建議使用-case(s)</span><span class="sxs-lookup"><span data-stu-id="171fa-126">Recommended use-case(s)</span></span> |
      | ---------- | -------- |
      | <span data-ttu-id="171fa-127">' detection_01':</span><span class="sxs-lookup"><span data-stu-id="171fa-127">'detection_01':</span></span> | <span data-ttu-id="171fa-128">預設值偵測模型，針對 [FaceList-新增</span><span class="sxs-lookup"><span data-stu-id="171fa-128">The default detection model for [FaceList - Add</span></span>
      <span data-ttu-id="171fa-129">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250)。</span><span class="sxs-lookup"><span data-stu-id="171fa-129">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250).</span></span> <span data-ttu-id="171fa-130">建議的人臉正面偵測附近。</span><span class="sxs-lookup"><span data-stu-id="171fa-130">Recommend for near frontal face detection.</span></span> <span data-ttu-id="171fa-131">使用特別大型的角度 （頭部姿勢） 臉部、 occluded 臉部或錯誤的影像方向的情況下，可能無法偵測的臉部在此情況下。</span><span class="sxs-lookup"><span data-stu-id="171fa-131">For scenarios with exceptionally large angle (head-pose) faces, occluded faces or wrong image orientation, the faces in such cases may not be detected.</span></span> <span data-ttu-id="171fa-132">| |'detection_02': |使用改善的精確度，特別是在小型、 部分和模糊的表面上可能會在 2019年中發行的偵測模型。</span><span class="sxs-lookup"><span data-stu-id="171fa-132">| | 'detection_02': | Detection model released in 2019 May with improved accuracy especially on small, side and blurry faces.</span></span> |
