    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="3a7c1-189">一对多的识别，用于在人员组或大型人员组中查找与特定查询人脸最接近的匹配项。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-189">1-to-many identification to find the closest matches of the specific query person face from a person group or large person group.</span></span>
      <br/> <span data-ttu-id="3a7c1-190">每個臉部 faceIds 陣列中，臉部識別，則會計算查詢臉部與 （根據 personGroupId） 的人員群組中的所有臉部的相似性或大型的人員群組 （largePersonGroupId 所指定），並傳回該排名的臉部的候選借依相似度信心。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-190">For each face in the faceIds array, Face Identify will compute similarities between the query face and all the faces in the person group (given by personGroupId) or large person group (given by largePersonGroupId), and return candidate person(s) for that face ranked by similarity confidence.</span></span> <span data-ttu-id="3a7c1-191">應該訓練人員大型群組/使用者群組，使它準備好進行識別。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-191">The person group/large person group should be trained to make it ready for identification.</span></span> <span data-ttu-id="3a7c1-192">請參閱中的其他資訊[PersonGroup-訓練](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249)並[LargePersonGroup-訓練](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4)。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-192">See more in [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) and [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4).</span></span>
      <br/>
      <span data-ttu-id="3a7c1-193">備註：</span><span class="sxs-lookup"><span data-stu-id="3a7c1-193">Remarks:</span></span><br />
      * <span data-ttu-id="3a7c1-194">此演算法可讓多個臉部獨立識別，在相同的要求，但最多 10 個臉部。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-194">The algorithm allows more than one face to be identified independently at the same request, but no more than 10 faces.</span></span>
      * <span data-ttu-id="3a7c1-195">[個人/大型群組員] 群組中的每個人可能會有多個臉部，但不是能超過 248 的臉部。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-195">Each person in the person group/large person group could have more than one face, but no more than 248 faces.</span></span>
      * <span data-ttu-id="3a7c1-196">較高的臉部影像品質表示較佳的識別精確度。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-196">Higher face image quality means better identification precision.</span></span> <span data-ttu-id="3a7c1-197">請考慮高品質的臉部： 正面、 clear 和臉部大小為 200 x 200 像素為單位 （100 像素之間眼睛） 或越大。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-197">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="3a7c1-198">MaxNumOfCandidatesReturned 和 confidenceThreshold 會限制傳回的候選值數目。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-198">Number of candidates returned is restricted by maxNumOfCandidatesReturned and confidenceThreshold.</span></span> <span data-ttu-id="3a7c1-199">如果完全沒有人會發現，傳回的候選項目就會是空的陣列。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-199">If no person is identified, the returned candidates will be an empty array.</span></span>
      * <span data-ttu-id="3a7c1-200">請嘗試[臉部-尋找相似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)當您需要尋找類似的臉部，從臉部大型清單/臉部清單而不是個人的大型群組/使用者群組。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-200">Try [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237) when you need to find similar faces from a face list/large face list instead of a person group/large person group.</span></span>
      * <span data-ttu-id="3a7c1-201">相關聯的查詢臉部 faceIds 'recognitionModel' 應該是 'recognitionModel' 的目標人員群組或大型的人員群組所使用的相同。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-201">The 'recognitionModel' associated with the query faces' faceIds should be the same as the 'recognitionModel' used by the target person group or large person group.</span></span>
    syntax:
      content: 'function identify(faceIds: string[], options?: Models.FaceIdentifyOptionalParams)'
      parameters:
        - id: faceIds
