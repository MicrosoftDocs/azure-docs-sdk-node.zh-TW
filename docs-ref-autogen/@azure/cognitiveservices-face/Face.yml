      <span data-ttu-id="3a7c1-146">给定查询人脸的 faceId，用于在 faceId 数组、人脸列表或大型人脸列表中搜索类似的人脸。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-146">Given query face's faceId, to search the similar-looking faces from a faceId array, a face list or a large face list.</span></span> <span data-ttu-id="3a7c1-147">faceId 陣列會包含所建立的表面[面臨-偵測](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)，這將會過期建立之後的 24 小時。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-147">faceId array contains the faces created by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), which will expire 24 hours after creation.</span></span> <span data-ttu-id="3a7c1-148">「 FaceListId 」 由[FaceList-建立](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b)包含 persistedFaceIds，將不會到期。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-148">A "faceListId" is created by [FaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b) containing persistedFaceIds that will not expire.</span></span> <span data-ttu-id="3a7c1-149">和"largeFaceListId 」 由[LargeFaceList-建立](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc)包含 persistedFaceIds，也不會過期。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-149">And a "largeFaceListId" is created by [LargeFaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) containing persistedFaceIds that will also not expire.</span></span> <span data-ttu-id="3a7c1-150">根據輸入傳回類似的臉部清單會包含 faceIds 或 persistedFaceIds 依相似度排序。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-150">Depending on the input the returned similar faces list contains faceIds or persistedFaceIds ranked by similarity.</span></span>
      <br/><span data-ttu-id="3a7c1-151">尋找類似有兩種使用模式、 「 matchPerson"和"matchFace 」。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-151">Find similar has two working modes, "matchPerson" and "matchFace".</span></span> <span data-ttu-id="3a7c1-152">「 matchPerson"是預設模式，它會嘗試使用內部的同一個人臨界值，以尋找可能是同一人的臉部。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-152">"matchPerson" is the default mode that it tries to find faces of the same person as possible by using internal same-person thresholds.</span></span> <span data-ttu-id="3a7c1-153">最好在尋找已知其他相片的人員。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-153">It is useful to find a known person's other photos.</span></span> <span data-ttu-id="3a7c1-154">請注意，如果沒有面傳遞的內部臨界值，則會傳回空的清單。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-154">Note that an empty list will be returned if no faces pass the internal thresholds.</span></span> <span data-ttu-id="3a7c1-155">同一個人的臨界值，並傳回還是排名相似臉部，會略過 」 matchFace 」 模式，否則即使的相似度。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-155">"matchFace" mode ignores same-person thresholds and returns ranked similar faces anyway, even the similarity is low.</span></span> <span data-ttu-id="3a7c1-156">它可以使用搜尋尋找名人外觀的情況。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-156">It can be used in the cases like searching celebrity-looking faces.</span></span>
