    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="3a7c1-112">检测图像中的人脸，返回人脸矩形以及可选的 faceId、地标和属性。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-112">Detect human faces in an image, return face rectangles, and optionally with faceIds, landmarks, and attributes.</span></span><br />
      * <span data-ttu-id="3a7c1-113">選擇性的參數，包括 faceId、 地標和屬性。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-113">Optional parameters including faceId, landmarks, and attributes.</span></span> <span data-ttu-id="3a7c1-114">屬性包含年齡、 性別、 headPose、 微笑、 facialHair、 眼鏡、 表情、 線、 結構、 阻擋、 附屬應用程式、 模糊、 曝光度和雜訊。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-114">Attributes include age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise.</span></span>
      * <span data-ttu-id="3a7c1-115">已解壓縮的臉部功能，而不是實際的映像，將會儲存在伺服器上。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-115">The extracted face feature, instead of the actual image, will be stored on server.</span></span> <span data-ttu-id="3a7c1-116">FaceId 是臉部功能識別碼，而且會用於[面臨-識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)，[面臨-驗證](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a)，和 [臉部</span><span class="sxs-lookup"><span data-stu-id="3a7c1-116">The faceId is an identifier of the face feature and will be used in [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239), [Face - Verify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a), and [Face</span></span>
      - <span data-ttu-id="3a7c1-117">尋找 Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-117">Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span> <span data-ttu-id="3a7c1-118">它會將偵測呼叫之後的 24 小時後過期。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-118">It will expire 24 hours after the detection call.</span></span>
      * <span data-ttu-id="3a7c1-119">較高的臉部影像品質表示較佳的偵測和辨識的精確度。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-119">Higher face image quality means better detection and recognition precision.</span></span> <span data-ttu-id="3a7c1-120">請考慮高品質的臉部： 正面、 clear 和臉部大小為 200 x 200 像素為單位 （100 像素之間眼睛） 或越大。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-120">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="3a7c1-121">JPEG、 PNG、 GIF （第一個框架） 和 BMP 格式支援。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-121">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="3a7c1-122">允許的影像檔案大小是 1KB 從 6 MB。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-122">The allowed image file size is from 1KB to 6MB.</span></span>
      * <span data-ttu-id="3a7c1-123">其大小為 36 x 36 至 4096x4096 像素時，可偵測的臉部。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-123">Faces are detectable when its size is 36x36 to 4096x4096 pixels.</span></span> <span data-ttu-id="3a7c1-124">如果需要偵測的非常小，但清除臉孔，請嘗試輸入的影像看放大圖。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-124">If need to detect very small but clear faces, please try to enlarge the input image.</span></span>
      * <span data-ttu-id="3a7c1-125">最多 64 臉部可以傳回映像。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-125">Up to 64 faces can be returned for an image.</span></span> <span data-ttu-id="3a7c1-126">臉部會從大到小的臉部矩形大小的項目。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-126">Faces are ranked by face rectangle size from large to small.</span></span>
      * <span data-ttu-id="3a7c1-127">臉部偵測器偏好正面和接近正面的臉部。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-127">Face detector prefer frontal and near-frontal faces.</span></span> <span data-ttu-id="3a7c1-128">有一些臉部可能無法偵測到，例如非常大的臉部角度 （頭部姿勢） 或被阻擋，或錯誤的影像方向的情況。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-128">There are cases that faces may not be detected, e.g. exceptionally large face angles (head-pose) or being occluded, or wrong image orientation.</span></span>
      * <span data-ttu-id="3a7c1-129">屬性 （年齡、 性別、 headPose、 笑臉、 facialHair、 眼鏡、 表情、 線、 結構、 阻擋、 附屬應用程式、 模糊、 風險和雜訊） 可能不完全正確。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-129">Attributes (age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise) may not be perfectly accurate.</span></span> <span data-ttu-id="3a7c1-130">HeadPose 的字幅值會是保留的欄位，且一律會傳回 0。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-130">HeadPose's pitch value is a reserved field and will always return 0.</span></span>
      * <span data-ttu-id="3a7c1-131">會提供不同的 'recognitionModel' 值。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-131">Different 'recognitionModel' values are provided.</span></span> <span data-ttu-id="3a7c1-132">如果後續追蹤的作業，例如驗證]，[身分識別，尋找類似您需要，請使用 'recognitionModel' 參數指定辨識模型。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-132">If follow-up operations like Verify, Identify, Find Similar are needed, please specify the recognition model with 'recognitionModel' parameter.</span></span> <span data-ttu-id="3a7c1-133">'RecognitionModel' 的預設值會是 'recognition_01'，如果最新的模型有需要請明確指定的模型，您需要此參數中。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-133">The default value for 'recognitionModel' is 'recognition_01', if latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="3a7c1-134">一旦指定，偵測到的 faceIds 會與指定的辨識模型相關聯。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-134">Once specified, the detected faceIds will be associated with the specified recognition model.</span></span> <span data-ttu-id="3a7c1-135">更多的詳細資訊，請參閱[如何指定辨識模型](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span><span class="sxs-lookup"><span data-stu-id="3a7c1-135">More details, please refer to [How to specify a recognition model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span></span>
    syntax:
      content: 'function detectWithUrl(url: string, options?: Models.FaceDetectWithUrlOptionalParams)'
      parameters:
        - id: url
          type:
            - string
          description: <span data-ttu-id="3a7c1-136">可公開觸達之影像的 URL</span><span class="sxs-lookup"><span data-stu-id="3a7c1-136">Publicly reachable URL of an image</span></span>
        - id: options
          type:
            - Models.FaceDetectWithUrlOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.FaceDetectWithUrlResponse>
