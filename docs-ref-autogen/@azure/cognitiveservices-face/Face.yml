      * <span data-ttu-id="3a7c1-166">一或多個脫離的臉部群組和 messyGroup 輸出。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-166">The output is one or more disjointed face groups and a messyGroup.</span></span> <span data-ttu-id="3a7c1-167">臉部群組包含具有類似尋找，通常的同一個人的臉部。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-167">A face group contains faces that have similar looking, often of the same person.</span></span> <span data-ttu-id="3a7c1-168">臉部群組會依群組大小，也就是數字的臉部排名。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-168">Face groups are ranked by group size, i.e. number of faces.</span></span> <span data-ttu-id="3a7c1-169">請注意屬於同一個人的臉部，可能會分成數個群組中的結果。</span><span class="sxs-lookup"><span data-stu-id="3a7c1-169">Notice that faces belonging to a same person might be split into several groups in the result.</span></span>
