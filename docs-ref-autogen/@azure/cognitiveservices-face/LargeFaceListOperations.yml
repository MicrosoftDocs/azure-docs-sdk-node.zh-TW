    summary: |-
      <span data-ttu-id="8a65e-129">使用使用者指定 largeFaceListId、 名稱、 選用的 userData 和 recognitionModel 中建立空的大型臉部清單。</span><span class="sxs-lookup"><span data-stu-id="8a65e-129">Create an empty large face list with user-specified largeFaceListId, name, an optional userData and recognitionModel.</span></span>
      <br /> <span data-ttu-id="8a65e-130">大型的臉部清單是一份的表面，最多 1,000,000 的表面，並用[臉部-尋找相似](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)。</span><span class="sxs-lookup"><span data-stu-id="8a65e-130">Large face list is a list of faces, up to 1,000,000 faces, and used by [Face - Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span>
      <br /> <span data-ttu-id="8a65e-131">在建立之後，使用者應該使用[LargeFaceList 臉部-新增](/docs/services/563879b61984550e40cbbe8d/operations/5a158c10d2de3616c086f2d3)匯入的臉部和[LargeFaceList-訓練](/docs/services/563879b61984550e40cbbe8d/operations/5a158422d2de3616c086f2d1)若要使它準備好進行[臉部-FindSimilar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237)。</span><span class="sxs-lookup"><span data-stu-id="8a65e-131">After creation, user should use [LargeFaceList Face - Add](/docs/services/563879b61984550e40cbbe8d/operations/5a158c10d2de3616c086f2d3) to import the faces and [LargeFaceList - Train](/docs/services/563879b61984550e40cbbe8d/operations/5a158422d2de3616c086f2d1) to make it ready for [Face - FindSimilar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span> <span data-ttu-id="8a65e-132">之前的伺服器上儲存的臉部[LargeFaceList-刪除](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd)呼叫。</span><span class="sxs-lookup"><span data-stu-id="8a65e-132">Faces are stored on server until [LargeFaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd) is called.</span></span>
      <br /> <span data-ttu-id="8a65e-133">尋找類似用於尋找類似名人的表面，篩選的類似臉部的情形，或為光線方式臉部識別碼。</span><span class="sxs-lookup"><span data-stu-id="8a65e-133">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id="8a65e-134">但如果是識別人員實際使用，請使用[PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)並[面臨-識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class="sxs-lookup"><span data-stu-id="8a65e-134">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br />
      * <span data-ttu-id="8a65e-135">免費層訂用帳戶配額：大型的 64 面臨清單。</span><span class="sxs-lookup"><span data-stu-id="8a65e-135">Free-tier subscription quota: 64 large face lists.</span></span>
      * <span data-ttu-id="8a65e-136">S0 層訂用帳戶配額：1,000,000 大型面臨清單。</span><span class="sxs-lookup"><span data-stu-id="8a65e-136">S0-tier subscription quota: 1,000,000 large face lists.</span></span>
      <br />
      <span data-ttu-id="8a65e-137">'recognitionModel' 應指定要與這個大型的臉部清單產生關聯。</span><span class="sxs-lookup"><span data-stu-id="8a65e-137">'recognitionModel' should be specified to associate with this large face list.</span></span> <span data-ttu-id="8a65e-138">'RecognitionModel' 的預設值會是 'recognition_01'，如果最新的模型有需要請明確指定的模型，您需要此參數中。</span><span class="sxs-lookup"><span data-stu-id="8a65e-138">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="8a65e-139">新的表面會新增到現有的大型臉部清單會使用已與集合相關聯的辨識模型。</span><span class="sxs-lookup"><span data-stu-id="8a65e-139">New faces that are added to an existing large face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="8a65e-140">在大型的臉部清單中的現有臉部功能無法更新擷取的辨識模型的另一個版本的功能。</span><span class="sxs-lookup"><span data-stu-id="8a65e-140">Existing face features in a large face list can't be updated to features extracted by another version of recognition model.</span></span>
    syntax:
      content: 'function create(largeFaceListId: string, options?: Models.LargeFaceListCreateOptionalParams)'
      parameters:
        - id: largeFaceListId
          type:
            - string
          description: <span data-ttu-id="8a65e-141">參考特定的大型臉部清單的識別碼。</span><span class="sxs-lookup"><span data-stu-id="8a65e-141">Id referencing a particular large face list.</span></span>
