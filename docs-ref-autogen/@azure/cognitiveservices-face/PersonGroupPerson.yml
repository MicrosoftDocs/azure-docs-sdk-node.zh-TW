      <span data-ttu-id="8c0a9-263">只擷取的臉部功能將會儲存在之前的伺服器上[PersonGroup PersonFace-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e)， [PersonGroup 人員-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d)或是[PersonGroup-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245)呼叫。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-263">Only the extracted face feature will be stored on server until [PersonGroup PersonFace - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e), [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>
