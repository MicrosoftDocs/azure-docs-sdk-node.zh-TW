      * <span data-ttu-id="8c0a9-270">「 targetFace"矩形應該包含一個面。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-270">"targetFace" rectangle should contain one face.</span></span> <span data-ttu-id="8c0a9-271">零個或多個臉部將會被視為錯誤。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-271">Zero or multiple faces will be regarded as an error.</span></span> <span data-ttu-id="8c0a9-272">如果提供的 「 targetFace"矩形不會傳回從[面臨-偵測](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)，偵測並已成功新增表面不保證。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-272">If the provided "targetFace" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>
      * <span data-ttu-id="8c0a9-273">可偵測的臉部大小 (36 36 4096 x 4096 個像素 x)，從大型的頭部姿勢，或大型 occlusions 會導致失敗。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-273">Out of detectable face size (36x36 - 4096x4096 pixels), large head-pose, or large occlusions will cause failures.</span></span>
