      <span data-ttu-id="8c0a9-127">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523b).</span><span class="sxs-lookup"><span data-stu-id="8c0a9-127">Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523b).</span></span> <span data-ttu-id="8c0a9-128">建議的人臉正面偵測附近。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-128">Recommend for near frontal face detection.</span></span> <span data-ttu-id="8c0a9-129">使用特別大型的角度 （頭部姿勢） 臉部、 occluded 臉部或錯誤的影像方向的情況下，可能無法偵測的臉部在此情況下。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-129">For scenarios with exceptionally large angle (head-pose) faces, occluded faces or wrong image orientation, the faces in such cases may not be detected.</span></span> <span data-ttu-id="8c0a9-130">| |'detection_02': |使用改善的精確度，特別是在小型、 部分和模糊的表面上可能會在 2019年中發行的偵測模型。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-130">| | 'detection_02': | Detection model released in 2019 May with improved accuracy especially on small, side and blurry faces.</span></span> |
