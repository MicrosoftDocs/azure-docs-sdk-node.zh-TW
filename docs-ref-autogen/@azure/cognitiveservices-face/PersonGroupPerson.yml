    summary: |-
      <span data-ttu-id="8c0a9-102">加入個人的臉部到臉部辨識或驗證的人員群組。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-102">Add a face to a person into a person group for face identification or verification.</span></span> <span data-ttu-id="8c0a9-103">若要處理映像包含多個臉部，可以指定輸入的臉部為 targetFace 矩形的映像。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-103">To deal with an image contains multiple faces, input face can be specified as an image with a targetFace rectangle.</span></span> <span data-ttu-id="8c0a9-104">它會傳回代表已新增的臉部 persistedFaceId。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-104">It returns a persistedFaceId representing the added face.</span></span> <span data-ttu-id="8c0a9-105">會不儲存任何映像。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-105">No image will be stored.</span></span>
      <span data-ttu-id="8c0a9-106">只擷取的臉部功能將會儲存在之前的伺服器上[PersonGroup PersonFace-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e)， [PersonGroup 人員-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d)或是[PersonGroup-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245)呼叫。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-106">Only the extracted face feature will be stored on server until [PersonGroup PersonFace - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523e), [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>
      <br /> <span data-ttu-id="8c0a9-107">請注意 persistedFaceId 是不同於所產生的 faceId[面臨-偵測](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-107">Note persistedFaceId is different from faceId generated by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236).</span></span>
      *   <span data-ttu-id="8c0a9-108">較高的臉部影像品質表示辨識較佳的精確度。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-108">Higher face image quality means better recognition precision.</span></span> <span data-ttu-id="8c0a9-109">請考慮高品質的臉部： 正面、 clear 和臉部大小為 200 x 200 像素為單位 （100 像素之間眼睛） 或越大。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-109">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      *   <span data-ttu-id="8c0a9-110">每個人員的項目可以保存多達 248 臉部。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-110">Each person entry can hold up to 248 faces.</span></span>
      *   <span data-ttu-id="8c0a9-111">JPEG、 PNG、 GIF （第一個框架） 和 BMP 格式支援。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-111">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="8c0a9-112">允許的影像檔案大小是 1KB 從 6 MB。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-112">The allowed image file size is from 1KB to 6MB.</span></span>
      *   <span data-ttu-id="8c0a9-113">「 targetFace"矩形應該包含一個面。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-113">"targetFace" rectangle should contain one face.</span></span> <span data-ttu-id="8c0a9-114">零個或多個臉部將會被視為錯誤。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-114">Zero or multiple faces will be regarded as an error.</span></span> <span data-ttu-id="8c0a9-115">如果提供的 「 targetFace"矩形不會傳回從[面臨-偵測](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236)，偵測並已成功新增表面不保證。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-115">If the provided "targetFace" rectangle is not returned from [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), there’s no guarantee to detect and add the face successfully.</span></span>
