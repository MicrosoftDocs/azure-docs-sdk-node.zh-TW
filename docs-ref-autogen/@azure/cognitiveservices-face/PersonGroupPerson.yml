      * <span data-ttu-id="8c0a9-121">您可以提供不同的 'detectionModel' 值。</span><span class="sxs-lookup"><span data-stu-id="8c0a9-121">Different 'detectionModel' values can be provided.</span></span> <span data-ttu-id="8c0a9-122">若要使用，並比較不同的偵測模型，請參閱[如何指定偵測模型](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span><span class="sxs-lookup"><span data-stu-id="8c0a9-122">To use and compare different detection models, please refer to [How to specify a detection model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-detection-model)</span></span>
