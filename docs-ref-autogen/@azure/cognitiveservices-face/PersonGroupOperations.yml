    summary: |-
      <span data-ttu-id="620f9-145">列出人員群組 personGroupId、 名稱、 保留使用者資料和 recognitionModel。</span><span class="sxs-lookup"><span data-stu-id="620f9-145">List person groups’ personGroupId, name, userData and recognitionModel.</span></span><br />
      * <span data-ttu-id="620f9-146">人員群組會儲存在 personGroupId 的字母順序。</span><span class="sxs-lookup"><span data-stu-id="620f9-146">Person groups are stored in alphabetical order of personGroupId.</span></span>
      * <span data-ttu-id="620f9-147">使用者提供 personGroupId 傳回之值的項目具有較大的識別碼字串比較結果為"start"的參數 （字串，選擇性）。</span><span class="sxs-lookup"><span data-stu-id="620f9-147">"start" parameter (string, optional) is a user-provided personGroupId value that returned entries have larger ids by string comparison.</span></span> <span data-ttu-id="620f9-148">[啟動] 設定為空的表示從第一個項目傳回。</span><span class="sxs-lookup"><span data-stu-id="620f9-148">"start" set to empty to indicate return from the first item.</span></span>
      * <span data-ttu-id="620f9-149">"top"參數 (int，選擇性) 指定要傳回的項目數。</span><span class="sxs-lookup"><span data-stu-id="620f9-149">"top" parameter (int, optional) specifies the number of entries to return.</span></span> <span data-ttu-id="620f9-150">一次呼叫中可傳回 1000年個項目的最大值。</span><span class="sxs-lookup"><span data-stu-id="620f9-150">A maximal of 1000 entries can be returned in one call.</span></span> <span data-ttu-id="620f9-151">若要擷取更多，您可以指定"start"的目前呼叫的最後一個傳回項目識別碼。</span><span class="sxs-lookup"><span data-stu-id="620f9-151">To fetch more, you can specify "start" with the last returned entry’s Id of the current call.</span></span>
      <br />
