    summary: |-
      <span data-ttu-id="620f9-102">使用指定的 personGroupId、 名稱、 使用者提供的 userData 和 recognitionModel 建立新的人員群組。</span><span class="sxs-lookup"><span data-stu-id="620f9-102">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>
      <br /> <span data-ttu-id="620f9-103">人員群組是容器的上傳的個人資料，包括臉部影像和臉部辨識功能。</span><span class="sxs-lookup"><span data-stu-id="620f9-103">A person group is the container of the uploaded person data, including face images and face recognition features.</span></span>
      <br /> <span data-ttu-id="620f9-104">在建立之後，使用[PersonGroup 人員-建立](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c)來將人員新增到群組，然後呼叫[PersonGroup-訓練](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249)以取得此群組供[面臨-識別](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239)。</span><span class="sxs-lookup"><span data-stu-id="620f9-104">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="620f9-105">個人的臉部、 影像和保留使用者資料會儲存在伺服器上 [PersonGroup 人員之前</span><span class="sxs-lookup"><span data-stu-id="620f9-105">The person's face, image, and userData will be stored on server until [PersonGroup Person</span></span>
      - <span data-ttu-id="620f9-106">Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) 或[PersonGroup-刪除](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245)呼叫。</span><span class="sxs-lookup"><span data-stu-id="620f9-106">Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>
      <br />
      * <span data-ttu-id="620f9-107">免費層訂用帳戶配額：1000 個人員群組。</span><span class="sxs-lookup"><span data-stu-id="620f9-107">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id="620f9-108">每個會保留最多 1,000 人。</span><span class="sxs-lookup"><span data-stu-id="620f9-108">Each holds up to 1,000 persons.</span></span>
      * <span data-ttu-id="620f9-109">S0 層訂用帳戶配額：1,000,000 的人員群組。</span><span class="sxs-lookup"><span data-stu-id="620f9-109">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id="620f9-110">每個會保留最多 10,000 個的人員。</span><span class="sxs-lookup"><span data-stu-id="620f9-110">Each holds up to 10,000 persons.</span></span>
      * <span data-ttu-id="620f9-111">若要處理更大的小數位數臉部識別問題，請考慮使用[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d)。</span><span class="sxs-lookup"><span data-stu-id="620f9-111">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>
      <br />
      <span data-ttu-id="620f9-112">'recognitionModel' 應指定要與此人員群組產生關聯。</span><span class="sxs-lookup"><span data-stu-id="620f9-112">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id="620f9-113">'RecognitionModel' 的預設值會是 'recognition_01'，如果最新的模型有需要請明確指定的模型，您需要此參數中。</span><span class="sxs-lookup"><span data-stu-id="620f9-113">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="620f9-114">新的表面會新增至現有的人員群組會使用已與集合相關聯的辨識模型。</span><span class="sxs-lookup"><span data-stu-id="620f9-114">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="620f9-115">無法更新現有人員群組中的臉部功能辨識模型的另一個版本所擷取的功能。</span><span class="sxs-lookup"><span data-stu-id="620f9-115">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>
