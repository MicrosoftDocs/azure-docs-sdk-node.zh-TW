items:
  - uid: '@azure/ms-rest-nodeauth.withUsernamePassword'
    name: 'withUsernamePassword(string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      提供 UserTokenCredentials 物件，以及與該使用者識別碼相關聯，對所有適用的租用戶的訂用帳戶的清單。
      這個方法是只適用於不 2FA 已啟用否則請使用互動式登入的組織識別碼。
    syntax:
      content: 'function withUsernamePassword(username: string, password: string)'
      parameters:
        - id: username
          type:
            - string
          description: Organization Id 帳戶使用者名稱。
        - id: password
          type:
            - string
          description: 組織 Id 帳戶的密碼。
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.UserTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
