    summary: |
      建立新的 DeviceTokenCredentials 物件，以取得新的存取權杖來驗證使用者在裝置上的使用的 userCodeInfo （包含 user_code，device_code）。
      使用此認證時，指令碼會提供 url 和程式碼。 使用者需要複製 url 和程式碼、 將它貼入瀏覽器中和在那裡進行驗證。 如果成功，指令碼會取得存取權杖。
