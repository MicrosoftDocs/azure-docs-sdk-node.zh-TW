### YamlMime:UniversalReference
items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalCertificateWithAuthResponse'
    name: 'withServicePrincipalCertificateWithAuthResponse(string, string, string, AzureTokenCredentialsOptions)'
    children: []
    type: function
    langs:
      - typeScript
    summary: 提供 ApplicationTokenCertificateCredentials 物件，以及跨所有適用的租用戶相關聯 servicePrinicpalId/clientId 的訂用帳戶的清單。
    syntax:
      content: 'function withServicePrincipalCertificateWithAuthResponse(clientId: string, certificateStringOrFilePath: string, domain: string, options?: AzureTokenCredentialsOptions)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory 應用程式用戶端識別碼也稱為 SPN （ServicePrincipal 名稱）。
            請參閱[適用於.Net 的 Active Directory 快速入門](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)的範例。
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            PEM 編碼的憑證和私密金鑰或.pem 檔案的絕對檔案路徑包含該資訊。 例如:
            - CertificateString:"---BEGIN PRIVATE KEY---\n<xxxxx>\n---END PRIVATE KEY---\n---BEGIN CERTIFICATE---\n<yyyyy>\n---END CERTIFICATE---\n 」
            - CertificateFilePath:**絕對**.pem 檔案的檔案路徑。
        - id: domain
          type:
            - string
          description: 包含此應用程式網域或租用戶識別碼。
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.AzureTokenCredentialsOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.AuthResponse>
    package: '@azure/ms-rest-nodeauth'
