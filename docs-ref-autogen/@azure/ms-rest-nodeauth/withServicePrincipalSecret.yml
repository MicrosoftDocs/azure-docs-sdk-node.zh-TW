items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalSecret'
    name: 'withServicePrincipalSecret(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: 提供 ApplicationTokenCredentials 物件，以及跨所有適用的租用戶相關聯 servicePrinicpalId/clientId 的訂用帳戶的清單。
    syntax:
      content: 'function withServicePrincipalSecret(clientId: string, secret: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Active directory 應用程式用戶端識別碼也稱為 SPN （ServicePrincipal 名稱）。
            請參閱[適用於.Net 的 Active Directory 快速入門](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)的範例。
        - id: secret
          type:
            - string
          description: 服務主體應用程式的密碼。
        - id: domain
          type:
            - string
          description: 包含此應用程式網域或租用戶識別碼。
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
