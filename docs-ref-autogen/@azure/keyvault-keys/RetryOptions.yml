    fullName: retryIntervalInMS
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      選擇性。 指定的數量將再重試作業的延遲 （預設值為 30 秒或 30 * 1000 毫秒）。
      延遲會以指數方式增加最大值指定 maxRetryDelayInMs 每次重試。
    optional: true
    syntax:
      content: 'retryIntervalInMS?: undefined | number'
      return:
        type:
          - undefined | number
