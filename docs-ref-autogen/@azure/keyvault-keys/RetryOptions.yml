  - uid: '@azure/keyvault-keys.RetryOptions.retryCount'
    name: retryCount
    fullName: retryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      選擇性。 最大嘗試次數，預設值為 3。
      值為 1 表示 1 嘗試並不會重試。
      值小於 1 表示預設重試次數。
    optional: true
    syntax:
      content: 'retryCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/keyvault-keys'
  - uid: '@azure/keyvault-keys.RetryOptions.retryIntervalInMS'
