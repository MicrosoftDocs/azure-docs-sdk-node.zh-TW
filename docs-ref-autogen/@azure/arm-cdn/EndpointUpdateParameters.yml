    name: deliveryPolicy
    fullName: deliveryPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: 指定要用於端點的傳遞規則的原則。
    optional: true
    syntax:
      content: 'deliveryPolicy?: EndpointPropertiesUpdateParametersDeliveryPolicy'
      return:
        type:
          - '@azure/arm-cdn.EndpointPropertiesUpdateParametersDeliveryPolicy'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.geoFilters'
    name: geoFilters
    fullName: geoFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: 定義使用者的地理存取 CDN 端點內的規則清單。 每個地區篩選至指定的路徑或內容，例如區塊 APAC 路徑 /pictures/ 定義存取規則
    optional: true
    syntax:
      content: 'geoFilters?: GeoFilter[]'
      return:
        type:
          - '@azure/arm-cdn.GeoFilter[]'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isCompressionEnabled'
    name: isCompressionEnabled
    fullName: isCompressionEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: 指出是否已在 CDN 上啟用內容的壓縮。 預設值為 false。 如果已啟用壓縮，將做為提供的內容壓縮，如果使用者要求壓縮的版本。 要求的內容時小於 1 個位元組或大於 1 MB，不會在 CDN 上壓縮內容。
    optional: true
    syntax:
      content: 'isCompressionEnabled?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isHttpAllowed'
    name: isHttpAllowed
    fullName: isHttpAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: 指出是否在端點上允許 HTTP 流量。 預設值為 true。 必須允許至少一個通訊協定 （HTTP 或 HTTPS）。
    optional: true
    syntax:
      content: 'isHttpAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isHttpsAllowed'
    name: isHttpsAllowed
    fullName: isHttpsAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: 指出是否在端點上允許 HTTPS 流量。 預設值為 true。 必須允許至少一個通訊協定 （HTTP 或 HTTPS）。
    optional: true
    syntax:
      content: 'isHttpsAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.optimizationType'
    name: optimizationType
    fullName: optimizationType
    children: []
    langs:
      - typeScript
    type: property
    summary: 指定哪些案例客戶想要這個 CDN 端點，以最佳化，例如下載，媒體服務。 CDN 可以使用這項資訊，來套用驅動最佳化的案例。 可能的值包括：'GeneralWebDelivery'、 'GeneralMediaStreaming'、 'VideoOnDemandMediaStreaming'、 'LargeFileDownload'、 'DynamicSiteAcceleration'
    optional: true
    syntax:
      content: 'optimizationType?: OptimizationType'
      return:
        type:
          - '@azure/arm-cdn.OptimizationType'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.originHostHeader'
    name: originHostHeader
    fullName: originHostHeader
    children: []
    langs:
      - typeScript
    type: property
    summary: 傳送至每個要求原始主機標頭的值。 如果您保留空白，則要求主機名稱會決定此值。 Azure CDN 來源，例如 Web Apps、 Blob 儲存體和雲端服務需要以符合來源主機名稱，依預設此主機標頭值。
    optional: true
    syntax:
      content: 'originHostHeader?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.originPath'
    name: originPath
    fullName: originPath
    children: []
    langs:
      - typeScript
    type: property
    summary: CDN 可以使用來擷取內容，例如 contoso.cloudapp.net/originpath 原始伺服器上的目錄路徑。
    optional: true
    syntax:
      content: 'originPath?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.probePath'
    name: probePath
    fullName: probePath
    children: []
    langs:
      - typeScript
    type: property
    summary: 裝載於可協助加速傳遞動態內容和 cdn 計算最佳路線的來源檔案路徑。 這是相對於原始路徑。
    optional: true
    syntax:
      content: 'probePath?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.queryStringCachingBehavior'
    name: queryStringCachingBehavior
    fullName: queryStringCachingBehavior
    children: []
    langs:
      - typeScript
    type: property
    summary: 定義 CDN 如何快取包含查詢字串的要求。 快取，略過快取以避免要求包含查詢字串快取，或快取每個要求都有唯一的 URL 時，您可以忽略所有查詢字串。 可能的值包括：'IgnoreQueryString'、 'BypassCaching'、 'UseQueryString'、 'NotSet'
    optional: true
    syntax:
      content: 'queryStringCachingBehavior?: QueryStringCachingBehavior'
      return:
        type:
          - '@azure/arm-cdn.QueryStringCachingBehavior'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 端點的標籤。
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-cdn'
