    fullName: numberOfProbes
    children: []
    langs:
      - typeScript
    type: property
    summary: 如果沒有回應，將會導致停止進一步流量傳遞至端點的數目會探查位置。 此值可讓端點退出循環更快或在 Azure 中使用的一般時間比更慢。
    optional: true
    syntax:
      content: 'numberOfProbes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-network'
