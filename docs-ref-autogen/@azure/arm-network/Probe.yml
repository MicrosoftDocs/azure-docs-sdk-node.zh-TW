    summary: 用來與探查通訊的連接埠。 可能的值範圍從 1 到 65535 (含)。
    syntax:
      content: 'port: number'
      return:
        type:
          - number
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.Probe.protocol'
    name: protocol
    fullName: protocol
    children: []
    langs:
      - typeScript
    type: property
    summary: 結束點的通訊協定。 指定 'Tcp' 時，接收到的 ACK 需要，探查才會成功。 如果指定了 'Http' 或 'Https'，從 200 OK 回應指定 URI 所需，探查才會成功。 可能的值包括：' Http'、 'Tcp'、 'Https'
    syntax:
      content: 'protocol: ProbeProtocol'
      return:
        type:
          - '@azure/arm-network.ProbeProtocol'
    package: '@azure/arm-network'
