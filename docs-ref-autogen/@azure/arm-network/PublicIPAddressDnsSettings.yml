    name: domainNameLabel
    fullName: domainNameLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: 取得或設定網域名稱標籤。網域名稱標籤和分區設立的 DNS 區域的串連組成的公用 IP 位址相關聯的完整的網域名稱。 如果指定的網域名稱標籤，則 DNS 記錄是在 Microsoft Azure DNS 系統中建立公用 ip。
    optional: true
    syntax:
      content: 'domainNameLabel?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.fqdn'
    name: fqdn
    fullName: fqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      取得完整格式的網域名稱的 DNS 記錄與公用 IP 相關聯的 FQDN。
      這是 domainNameLabel 和已的 DNS 區域的串連。
    optional: true
    syntax:
      content: 'fqdn?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.reverseFqdn'
    name: reverseFqdn
    fullName: reverseFqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: 取得或設定反向 FQDN。 使用者可看見，完整網域名稱解析為此公用 IP 位址。 如果已指定 reverseFqdn，則會建立 PTR DNS 記錄，從 in-addr.arpa 網域中的 IP 位址指向反向 FQDN。
    optional: true
    syntax:
      content: 'reverseFqdn?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'