  summary: >-
    資源的 DDoS 自訂原則資源的 GUID 屬性。 它可唯一識別資源，即使使用者變更其名稱，或將資源移轉跨訂用帳戶或資源群組。

    **注意：這個屬性不會序列化。它可以才會填入伺服器中。**
