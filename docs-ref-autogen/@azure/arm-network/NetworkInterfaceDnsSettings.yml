- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.appliedDnsServers'
  name: appliedDnsServers
  fullName: appliedDnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果使用此 NIC 的 VM 屬於可用性設定組的一部分，此清單就必須從屬於可用性設定組的所有網路介面卡的所有 DNS 伺服器的聯集。 這個屬性是在每個 Vm 上設定的項目。
  optional: true
  syntax:
    content: 'appliedDnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.dnsServers'
  name: dnsServers
  fullName: dnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: DNS 伺服器 IP 位址的清單。 使用 'AzureProvidedDNS' 切換至 azure 所提供的 DNS 解析。 'AzureProvidedDNS' 值無法與其他 Ip 結合，它必須是 dnsServers 集合中的唯一值。
  optional: true
  syntax:
    content: 'dnsServers?: string[]'
    return:
      type:
      - string[]
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDnsNameLabel'
  name: internalDnsNameLabel
  fullName: internalDnsNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: 使用相同的虛擬網路中 Vm 之間的內部通訊此 NIC 的相對 DNS 名稱。
  optional: true
  syntax:
    content: 'internalDnsNameLabel?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.internalDomainNameSuffix'
  name: internalDomainNameSuffix
  fullName: internalDomainNameSuffix
  children: []
  langs:
  - typeScript
  type: property
  summary: 即使未指定 internalDnsNameLabel，將主要 nic 的 VM 建立的 DNS 項目。 藉由串連的值 internalDomainNameSuffix VM 名稱，就可以建構這個 DNS 名稱。
  optional: true
  syntax:
    content: 'internalDomainNameSuffix?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
