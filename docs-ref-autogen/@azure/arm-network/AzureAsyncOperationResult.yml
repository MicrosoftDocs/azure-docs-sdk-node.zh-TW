    langs:
      - typeScript
    type: interface
    summary: |-
      回應主體會包含指定的非同步作業，指出它已成功、 正在進行中，或已失敗的狀態。 請注意，此狀態取得作業狀態作業本身傳回的 HTTP 狀態碼有所區別。 如果非同步作業成功，回應主體會包含成功要求的 HTTP 狀態碼。
      如果非同步作業失敗，回應主體會包含失敗的要求和錯誤資訊有關失敗的 HTTP 狀態碼。
    package: '@azure/arm-network'
