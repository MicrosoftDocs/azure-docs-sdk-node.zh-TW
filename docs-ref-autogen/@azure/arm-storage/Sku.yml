  - uid: '@azure/arm-storage.Sku.locations'
    name: locations
    fullName: locations
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      一組的位置是可用的 SKU。 這將會支援並註冊的 Azure 地理區域 （例如美國西部、 美國東部、 東南亞等）。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'locations?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: '取得或設定 SKU 名稱。 所需的帳戶建立;選擇性更新。 請注意，在較舊版本、 SKU 名稱呼叫 accountType。 可能的值包括：''Standard_LRS'', ''Standard_GRS'', ''Standard_RAGRS'', ''Standard_ZRS'', ''Premium_LRS'', ''Premium_ZRS'', ''Standard_GZRS'', ''Standard_RAGZRS'''
    syntax:
      content: 'name: SkuName'
      return:
        type:
          - '@azure/arm-storage.SkuName'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.resourceType'
    name: resourceType
    fullName: resourceType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      類型的資源，通常它是 'storageAccounts'。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'resourceType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.restrictions'
    name: restrictions
    fullName: restrictions
    children: []
    langs:
      - typeScript
    type: property
    summary: 導致無法使用 SKU 的限制。 這是空白，如果沒有任何限制。
    optional: true
    syntax:
      content: 'restrictions?: Restriction[]'
      return:
        type:
          - '@azure/arm-storage.Restriction[]'
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.Sku.tier'
    name: tier
    fullName: tier
    children: []
    langs:
      - typeScript
    type: property
    summary: 取得 SKU 層。 這根據 SKU 名稱。 可能的值包括：「 標準 」、 「 進階 」**附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'tier?: SkuTier'
      return:
        type:
          - '@azure/arm-storage.SkuTier'
    package: '@azure/arm-storage'
