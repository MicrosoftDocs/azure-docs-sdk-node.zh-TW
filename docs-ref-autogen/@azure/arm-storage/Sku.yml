      - typeScript
    type: property
    summary: '表示儲存體帳戶類型。 可能的值包括：''Storage'', ''StorageV2'', ''BlobStorage'', ''FileStorage'', ''BlockBlobStorage'' **NOTE:這個屬性不會序列化。它可以才會填入伺服器中。**'
    optional: true
    syntax:
      content: 'kind?: Kind'
      return:
        type:
          - '@azure/arm-storage.Kind'
