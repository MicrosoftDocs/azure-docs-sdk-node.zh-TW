  - uid: '@azure/arm-storage.GeoReplicationStats.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: '次要位置的狀態。 可能的值為:-即時：表示次要位置是作用中且可運作。 啟動程序：表示從主要位置初始同步處理至次要位置是在進行中。第一次啟用複寫時，就會發生這種發生。 -無法使用：表示次要位置暫時無法使用。 可能的值包括：''Live''、 ''啟動''，''無法使用''**附註：這個屬性不會序列化。它可以才會填入伺服器中。**'
    optional: true
    syntax:
      content: 'status?: GeoReplicationStatus'
      return:
        type:
          - '@azure/arm-storage.GeoReplicationStatus'
    package: '@azure/arm-storage'
