    summary: '<span data-ttu-id="06d1b-109">次要位置的狀態。</span><span class="sxs-lookup"><span data-stu-id="06d1b-109">The status of the secondary location.</span></span> <span data-ttu-id="06d1b-110">可能的值為:-即時：表示次要位置是作用中且可運作。</span><span class="sxs-lookup"><span data-stu-id="06d1b-110">Possible values are: - Live: Indicates that the secondary location is active and operational.</span></span> <span data-ttu-id="06d1b-111">啟動程序：表示從主要位置初始同步處理至次要位置是在進行中。第一次啟用複寫時，就會發生這種發生。</span><span class="sxs-lookup"><span data-stu-id="06d1b-111">- Bootstrap: Indicates initial synchronization from the primary location to the secondary location is in progress.This typically occurs when replication is first enabled.</span></span> <span data-ttu-id="06d1b-112">-無法使用：表示次要位置暫時無法使用。</span><span class="sxs-lookup"><span data-stu-id="06d1b-112">- Unavailable: Indicates that the secondary location is temporarily unavailable.</span></span> <span data-ttu-id="06d1b-113">可能的值包括：''Live''、 ''啟動''，''無法使用''**附註：這個屬性不會序列化。它可以才會填入伺服器中。**</span><span class="sxs-lookup"><span data-stu-id="06d1b-113">Possible values include: ''Live'', ''Bootstrap'', ''Unavailable'' **NOTE: This property will not be serialized. It can only be populated by the server.**</span></span>'
