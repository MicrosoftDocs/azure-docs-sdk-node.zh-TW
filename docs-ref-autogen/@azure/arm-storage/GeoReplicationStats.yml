  - uid: '@azure/arm-storage.GeoReplicationStats.lastSyncTime'
    name: lastSyncTime
    fullName: lastSyncTime
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      前面的所有主要寫入此 UTC 日期/時間值保證都可供讀取作業。 主要會寫入這個點後面的時間可能會或可能無法讀取。
      項目可能是預設值，如果 LastSyncTime 的值不是可供使用，就可能發生此次要已離線，或是我們正在啟動程序中。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
