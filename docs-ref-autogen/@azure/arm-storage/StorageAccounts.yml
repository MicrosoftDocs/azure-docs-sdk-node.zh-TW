  - uid: '@azure/arm-storage.StorageAccounts.beginCreate'
    name: 'beginCreate(string, string, StorageAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 使用指定的參數，以非同步方式建立新的儲存體帳戶。 如果已建立的帳戶，而且後續的建立要求發出不同的屬性，就會更新帳戶屬性。 如果已建立的帳戶，而且後續的建立或更新要求會發出具有完全相同的屬性集，則要求將會成功。
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 使用者的訂用帳戶內的資源群組名稱。 名稱不區分大小寫。
        - id: accountName
          type:
            - string
          description: 指定的資源群組內的儲存體帳戶名稱。 儲存體帳戶名稱必須介於 3 到 24 個字元的長度，而且只能使用數字和小寫字母。
        - id: parameters
          type:
            - '@azure/arm-storage.StorageAccountCreateParameters'
          description: 要建立的帳戶提供的參數。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccounts.beginFailover'
    name: 'beginFailover(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 儲存體帳戶發生可用性問題時，可能會觸發容錯移轉要求。 至次要 RA-GRS 帳戶的叢集，從儲存體帳戶的主要叢集發生容錯移轉。 次要叢集容錯移轉之後會變成主要複本。
    syntax:
      content: 'function beginFailover(resourceGroupName: string, accountName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 使用者的訂用帳戶內的資源群組名稱。 名稱不區分大小寫。
        - id: accountName
          type:
            - string
          description: 指定的資源群組內的儲存體帳戶名稱。 儲存體帳戶名稱必須介於 3 到 24 個字元的長度，而且只能使用數字和小寫字母。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-storage'
