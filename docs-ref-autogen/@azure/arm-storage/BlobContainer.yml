  - uid: '@azure/arm-storage.BlobContainer.hasImmutabilityPolicy'
    name: hasImmutabilityPolicy
    fullName: hasImmutabilityPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      HasImmutabilityPolicy 公用屬性是設定為 true 的 SRP，如果已建立此容器不變性原則。 HasImmutabilityPolicy 公用屬性設為 false SRP 所如果不變性原則尚未建立此容器。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'hasImmutabilityPolicy?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.BlobContainer.hasLegalHold'
    name: hasLegalHold
    fullName: hasLegalHold
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      HasLegalHold 公用屬性是設定為 true SRP 所，如果有至少一個現有的標籤。
      HasLegalHold 公用屬性設為 false SRP 所如果所有現有的法律保留標記會被清除。可以是具有 hasLegalHold 1000 blob 容器的最大值 = true 指定的帳戶。
      **附註：這個屬性不會序列化。它可以才會填入伺服器中。**
    optional: true
    syntax:
      content: 'hasLegalHold?: undefined | false | true'
