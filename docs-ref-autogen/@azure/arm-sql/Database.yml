  - uid: '@azure/arm-sql.Database.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="3f67c-105">指定建立資料庫的模式。</span><span class="sxs-lookup"><span data-stu-id="3f67c-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="3f67c-106">預設值： 建立規則的資料庫。</span><span class="sxs-lookup"><span data-stu-id="3f67c-106">Default: regular database creation.</span></span>

      <span data-ttu-id="3f67c-107">複製： 建立資料庫，以將現有的資料庫副本。</span><span class="sxs-lookup"><span data-stu-id="3f67c-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="3f67c-108">sourceDatabaseId 必須指定為來源資料庫的資源識別碼。</span><span class="sxs-lookup"><span data-stu-id="3f67c-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="3f67c-109">次要： 為現有資料庫的次要複本建立資料庫。</span><span class="sxs-lookup"><span data-stu-id="3f67c-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="3f67c-110">sourceDatabaseId 必須指定為現有的主要資料庫的資源識別碼。</span><span class="sxs-lookup"><span data-stu-id="3f67c-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="3f67c-111">PointInTimeRestore:藉由還原時間點備份的現有資料庫建立資料庫。</span><span class="sxs-lookup"><span data-stu-id="3f67c-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="3f67c-112">sourceDatabaseId 必須指定為現有的資料庫的資源識別碼，而且必須指定 restorePointInTime。</span><span class="sxs-lookup"><span data-stu-id="3f67c-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="3f67c-113">復原：建立資料庫還原的異地複寫的備份。</span><span class="sxs-lookup"><span data-stu-id="3f67c-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="3f67c-114">sourceDatabaseId 必須指定為要還原的可復原的資料庫資源識別碼。</span><span class="sxs-lookup"><span data-stu-id="3f67c-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="3f67c-115">還原：還原已刪除的資料庫備份建立的資料庫。</span><span class="sxs-lookup"><span data-stu-id="3f67c-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="3f67c-116">必須指定 sourceDatabaseId。</span><span class="sxs-lookup"><span data-stu-id="3f67c-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="3f67c-117">如果 sourceDatabaseId 是資料庫的原始資源識別碼，則必須指定 sourceDatabaseDeletionDate。</span><span class="sxs-lookup"><span data-stu-id="3f67c-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="3f67c-118">否則 sourceDatabaseId 必須是可還原的已卸除的資料庫資源識別碼，而且 sourceDatabaseDeletionDate 會被忽略。</span><span class="sxs-lookup"><span data-stu-id="3f67c-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="3f67c-119">restorePointInTime 也可以指定要從較早時間點還原的時間。</span><span class="sxs-lookup"><span data-stu-id="3f67c-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="3f67c-120">RestoreLongTermRetentionBackup:建立從長期保留保存庫還原的資料庫。</span><span class="sxs-lookup"><span data-stu-id="3f67c-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="3f67c-121">recoveryServicesRecoveryPointResourceId 必須指定為復原點的資源識別碼。</span><span class="sxs-lookup"><span data-stu-id="3f67c-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="3f67c-122">DataWarehouse 版本不支援複製，次要資料庫，且 RestoreLongTermRetentionBackup。</span><span class="sxs-lookup"><span data-stu-id="3f67c-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="3f67c-123">可能的值包括：'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class="sxs-lookup"><span data-stu-id="3f67c-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
    optional: true
    syntax:
      content: 'createMode?: CreateMode'
      return:
        type:
          - '@azure/arm-sql.CreateMode'
    package: '@azure/arm-sql'
