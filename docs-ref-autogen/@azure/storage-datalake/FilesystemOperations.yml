    summary: '<span data-ttu-id="181cf-130">將標示為要刪除的檔案系統。</span><span class="sxs-lookup"><span data-stu-id="181cf-130">Marks the filesystem for deletion.</span></span>  <span data-ttu-id="181cf-131">刪除檔案系統時，無法建立具有相同識別碼的檔案系統，至少 30 秒。</span><span class="sxs-lookup"><span data-stu-id="181cf-131">When a filesystem is deleted, a filesystem with the same identifier cannot be created for at least 30 seconds.</span></span> <span data-ttu-id="181cf-132">刪除檔案系統時，嘗試建立具有相同識別碼的檔案系統將會失敗，狀態碼 409 （衝突），而且服務會傳回其他錯誤資訊，指出正在刪除檔案系統。</span><span class="sxs-lookup"><span data-stu-id="181cf-132">While the filesystem is being deleted, attempts to create a filesystem with the same identifier will fail with status code 409 (Conflict), with the service returning additional error information indicating that the filesystem is being deleted.</span></span> <span data-ttu-id="181cf-133">正在刪除檔案系統時，所有其他作業，包括作業的任何檔案或目錄內檔案系統中，將會失敗，狀態碼 404 （找不到）。</span><span class="sxs-lookup"><span data-stu-id="181cf-133">All other operations, including operations on any files or directories within the filesystem, will fail with status code 404 (Not Found) while the filesystem is being deleted.</span></span> <span data-ttu-id="181cf-134">此作業可支援條件式 HTTP 要求。</span><span class="sxs-lookup"><span data-stu-id="181cf-134">This operation supports conditional HTTP requests.</span></span>  <span data-ttu-id="181cf-135">如需詳細資訊，請參閱 <<c0> [ 指定為 Blob 服務作業的條件式標頭](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)。</span><span class="sxs-lookup"><span data-stu-id="181cf-135">For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).</span></span>'
