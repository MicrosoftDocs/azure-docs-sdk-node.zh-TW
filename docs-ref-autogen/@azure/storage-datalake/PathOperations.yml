  - uid: '@azure/storage-datalake.PathOperations.lease'
    name: 'lease(Models.PathLeaseAction, string, string, Models.PathLeaseOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: '建立和管理的租用，來限制寫入及刪除路徑的存取權。 此作業可支援條件式 HTTP 要求。  如需詳細資訊，請參閱 <<c0> [ 指定為 Blob 服務作業的條件式標頭](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)。'
    syntax:
      content: 'function lease(xMsLeaseAction: Models.PathLeaseAction, filesystem: string, path: string, options?: Models.PathLeaseOptionalParams)'
      parameters:
        - id: xMsLeaseAction
          type:
            - Models.PathLeaseAction
          description: |-
            有五個租用動作: 「 取得 」、 「 中斷 」、 「 變更 」、 「 續訂 」 和 「 發行 」。 使用 「 取得 」，並指定 「 x-ms-提議-租用-識別碼 」 和 「 x-ms-租用-持續時間 」 以取得新的租用。 使用 「 中斷 」 來中斷現有的租用。 當租用中斷時，租用中斷期被允許的停用，可以在檔案上執行中斷和版本以外的任何租用作業在這段期間。 當租用成功中斷時，回應會指出間隔以秒為單位，直到取得新的租用。 使用 「 變更 」，並指定目前的租用識別碼，在 「 x-ms-租用-識別碼 」 和 「 x-ms-提議-租用-識別碼 」 中新的租用識別碼，若要變更作用中租用的租用識別碼。 使用 [更新] 並指定 「 x-ms-租用-識別碼 」 來更新現有的租用。
            使用 「 發行 」，並指定 「 x-ms-租用-識別碼 」 來釋放租用。 可能的值包括: '取得'、 'break'、 '變更'、 '更新 」、 「 發行 」
        - id: filesystem
          type:
            - string
          description: 檔案系統識別項。
        - id: path
          type:
            - string
          description: 檔案或目錄的路徑。
        - id: options
          type:
            - Models.PathLeaseOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PathLeaseResponse>
    package: '@azure/storage-datalake'
