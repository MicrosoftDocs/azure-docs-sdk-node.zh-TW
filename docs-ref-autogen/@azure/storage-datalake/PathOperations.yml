  - uid: '@azure/storage-datalake.PathOperations.create'
    name: 'create(string, string, Models.PathCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      建立或重新命名檔案或目錄。    根據預設，目的地會覆寫，而且如果目的地已經存在，而且有租用的租用將會中斷。  此作業可支援條件式 HTTP 要求。  如需詳細資訊，請參閱 <<c0> [ 指定為 Blob 服務作業的條件式標頭](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)。
      如果目的地已經存在，就會失敗，使用條件式要求-If-none-match:"*"。
    syntax:
      content: 'function create(filesystem: string, path: string, options?: Models.PathCreateOptionalParams)'
      parameters:
        - id: filesystem
          type:
            - string
          description: 檔案系統識別項。
        - id: path
          type:
            - string
          description: 檔案或目錄的路徑。
        - id: options
          type:
            - Models.PathCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PathCreateResponse>
    package: '@azure/storage-datalake'
