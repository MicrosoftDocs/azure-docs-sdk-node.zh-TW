  - uid: '@azure/storage-datalake.PathOperations.list'
    name: 'list(boolean, string, Models.PathListOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 列出檔案系統路徑和其屬性。
    syntax:
      content: 'function list(recursive: boolean, filesystem: string, options?: Models.PathListOptionalParams)'
      parameters:
        - id: recursive
          type:
            - boolean
          description: 若為"true"，則會列出所有的路徑;否則，會列出只能在檔案系統根目錄的路徑。  如果指定"directory"，則清單只會包含共用相同的根的路徑。
        - id: filesystem
          type:
            - string
          description: 檔案系統識別項。  值必須開頭和結尾以字母或數字，而且必須包含字母、 數字和虛線 （-） 字元。  不允許連續虛線。  所有的字母必須是小寫。  值必須介於 3 到 63 個字元之間。
        - id: options
          type:
            - Models.PathListOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PathListResponse>
    package: '@azure/storage-datalake'
