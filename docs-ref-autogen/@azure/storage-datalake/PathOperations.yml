  - uid: '@azure/storage-datalake.PathOperations.lease'
    name: 'lease(Models.PathLeaseAction, string, string, Models.PathLeaseOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: '<span data-ttu-id="69c23-140">建立和管理的租用，來限制寫入及刪除路徑的存取權。</span><span class="sxs-lookup"><span data-stu-id="69c23-140">Create and manage a lease to restrict write and delete access to the path.</span></span> <span data-ttu-id="69c23-141">此作業可支援條件式 HTTP 要求。</span><span class="sxs-lookup"><span data-stu-id="69c23-141">This operation supports conditional HTTP requests.</span></span>  <span data-ttu-id="69c23-142">如需詳細資訊，請參閱 <<c0> [ 指定為 Blob 服務作業的條件式標頭](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations)。</span><span class="sxs-lookup"><span data-stu-id="69c23-142">For more information, see [Specifying Conditional Headers for Blob Service Operations](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).</span></span>'
    syntax:
      content: 'function lease(xMsLeaseAction: Models.PathLeaseAction, filesystem: string, path: string, options?: Models.PathLeaseOptionalParams)'
      parameters:
        - id: xMsLeaseAction
          type:
            - Models.PathLeaseAction
          description: |-
            <span data-ttu-id="69c23-143">有五個租用動作: 「 取得 」、 「 中斷 」、 「 變更 」、 「 續訂 」 和 「 發行 」。</span><span class="sxs-lookup"><span data-stu-id="69c23-143">There are five lease actions: "acquire", "break", "change", "renew", and "release".</span></span> <span data-ttu-id="69c23-144">使用 「 取得 」，並指定 「 x-ms-提議-租用-識別碼 」 和 「 x-ms-租用-持續時間 」 以取得新的租用。</span><span class="sxs-lookup"><span data-stu-id="69c23-144">Use "acquire" and specify the "x-ms-proposed-lease-id" and "x-ms-lease-duration" to acquire a new lease.</span></span> <span data-ttu-id="69c23-145">使用 「 中斷 」 來中斷現有的租用。</span><span class="sxs-lookup"><span data-stu-id="69c23-145">Use "break" to break an existing lease.</span></span> <span data-ttu-id="69c23-146">當租用中斷時，租用中斷期被允許的停用，可以在檔案上執行中斷和版本以外的任何租用作業在這段期間。</span><span class="sxs-lookup"><span data-stu-id="69c23-146">When a lease is broken, the lease break period is allowed to elapse, during which time no lease operation except break and release can be performed on the file.</span></span> <span data-ttu-id="69c23-147">當租用成功中斷時，回應會指出間隔以秒為單位，直到取得新的租用。</span><span class="sxs-lookup"><span data-stu-id="69c23-147">When a lease is successfully broken, the response indicates the interval in seconds until a new lease can be acquired.</span></span> <span data-ttu-id="69c23-148">使用 「 變更 」，並指定目前的租用識別碼，在 「 x-ms-租用-識別碼 」 和 「 x-ms-提議-租用-識別碼 」 中新的租用識別碼，若要變更作用中租用的租用識別碼。</span><span class="sxs-lookup"><span data-stu-id="69c23-148">Use "change" and specify the current lease ID in "x-ms-lease-id" and the new lease ID in "x-ms-proposed-lease-id" to change the lease ID of an active lease.</span></span> <span data-ttu-id="69c23-149">使用 [更新] 並指定 「 x-ms-租用-識別碼 」 來更新現有的租用。</span><span class="sxs-lookup"><span data-stu-id="69c23-149">Use "renew" and specify the "x-ms-lease-id" to renew an existing lease.</span></span>
            <span data-ttu-id="69c23-150">使用 「 發行 」，並指定 「 x-ms-租用-識別碼 」 來釋放租用。</span><span class="sxs-lookup"><span data-stu-id="69c23-150">Use "release" and specify the "x-ms-lease-id" to release a lease.</span></span> <span data-ttu-id="69c23-151">可能的值包括: '取得'、 'break'、 '變更'、 '更新 」、 「 發行 」</span><span class="sxs-lookup"><span data-stu-id="69c23-151">Possible values include: 'acquire', 'break', 'change', 'renew', 'release'</span></span>
        - id: filesystem
          type:
            - string
          description: <span data-ttu-id="69c23-152">檔案系統識別項。</span><span class="sxs-lookup"><span data-stu-id="69c23-152">The filesystem identifier.</span></span>
        - id: path
          type:
            - string
          description: <span data-ttu-id="69c23-153">檔案或目錄的路徑。</span><span class="sxs-lookup"><span data-stu-id="69c23-153">The file or directory path.</span></span>
        - id: options
          type:
            - Models.PathLeaseOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PathLeaseResponse>
