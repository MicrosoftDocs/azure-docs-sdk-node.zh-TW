  - uid: '@azure/arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision'
    name: 'provision(string, string, string, string, string, string, ILRRequestResource, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 佈建指令碼會叫用的備份資料的 iSCSI 連接。 執行此指令碼會開啟檔案總管會顯示所有可復原的檔案和資料夾。 這是非同步作業。 若要知道的佈建狀態，請呼叫 GetProtectedItemOperationResult API。
    syntax:
      content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: 復原服務保存庫的名稱。
        - id: resourceGroupName
          type:
            - string
          description: 有復原服務保存庫的位置的資源群組名稱。
        - id: fabricName
          type:
            - string
          description: 備份的項目相關聯的網狀架構名稱。
        - id: containerName
          type:
            - string
          description: 備份的項目相關聯的容器名稱。
        - id: protectedItemName
          type:
            - string
          description: 備份其檔案/資料夾都要還原的項目名稱。
        - id: recoveryPointId
          type:
            - string
          description: 代表備份的資料的復原點識別碼。 將佈建 iSCSI 連線，此備份的資料。
        - id: parameters
          type:
            - '@azure/arm-recoveryservicesbackup.ILRRequestResource'
          description: 資源 ILR 要求
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/arm-recoveryservicesbackup'
