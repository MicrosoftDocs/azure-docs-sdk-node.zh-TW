- uid: '@azure/event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists'
  name: createAllCheckpointsIfNotExists(string[])
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="a36f4-102">建立指定之資料分割的持有者檢查點。</span><span class="sxs-lookup"><span data-stu-id="a36f4-102">Creates the checkpoint HOLDERs for the given partitions.</span></span> <span data-ttu-id="a36f4-103">沒有任何檢查點存在的持有者。</span><span class="sxs-lookup"><span data-stu-id="a36f4-103">Does nothing for any checkpoint HOLDERs that already exist.</span></span>

    <span data-ttu-id="a36f4-104">語意相當複雜，因為它是可以使用相同的存放區進行租用和檢查點 （Azure 儲存體實作這麼做） 和它需要有每個資料分割的租用，但它不需要有資料分割的檢查點。</span><span class="sxs-lookup"><span data-stu-id="a36f4-104">The semantics of this are complicated because it is possible to use the same store for both leases and checkpoints (the Azure Storage implementation does so) and it is required to have a lease for every partition but it is not required to have a checkpoint for a partition.</span></span>

    <span data-ttu-id="a36f4-105">因此很重要的區別建立結構不僅會包含檢查點以及實際建立檢查點 （儲存在結構中的位移/順序編號組） 的存放區，就永遠不會使用檢查點，是有效的案例。</span><span class="sxs-lookup"><span data-stu-id="a36f4-105">It is a valid scenario to never use checkpoints at all, so it is important for the store to distinguish between creating the structure(s) that will hold a checkpoint and actually creating a checkpoint (storing an offset/sequence number pair in the structure).</span></span>
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: <span data-ttu-id="a36f4-106">若要建立的檢查點持有者的資料分割的清單。</span><span class="sxs-lookup"><span data-stu-id="a36f4-106">List of partitions to create checkpoint HOLDERs for.</span></span>
    return:
      type:
      - Promise<void>
  package: '@azure/event-processor-host'
