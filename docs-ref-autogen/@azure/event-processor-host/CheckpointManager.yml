  summary: <span data-ttu-id="a36f4-109">刪除指定的資料分割的預存的檢查點。</span><span class="sxs-lookup"><span data-stu-id="a36f4-109">Delete the stored checkpoint for the given partition.</span></span> <span data-ttu-id="a36f4-110">如果沒有針對指定的分割區，會被視為成功的任何預存的檢查點。</span><span class="sxs-lookup"><span data-stu-id="a36f4-110">If there is no stored checkpoint for the given partition, that is treated as success.</span></span> <span data-ttu-id="a36f4-111">正在刪除檢查點的持有者是允許但並非必要;免費要取其較方便您的實作。</span><span class="sxs-lookup"><span data-stu-id="a36f4-111">Deleting the checkpoint HOLDER is allowed but not required; your implementation is free to do whichever is more convenient.</span></span>
  syntax:
    content: 'function deleteCheckpoint(partitionId: string)'
    parameters:
    - id: partitionId
      type:
      - string
      description: <span data-ttu-id="a36f4-112">若要從存放區刪除檢查點 partitionId。</span><span class="sxs-lookup"><span data-stu-id="a36f4-112">The partitionId to delete the checkpoint from the store.</span></span>
    return:
      type:
      - Promise<void>
  package: '@azure/event-processor-host'
