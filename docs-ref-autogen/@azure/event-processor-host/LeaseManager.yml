    <span data-ttu-id="92ea9-132">更新租用期目前由這個主機保留。</span><span class="sxs-lookup"><span data-stu-id="92ea9-132">Renew a lease currently held by this host.</span></span>

    <span data-ttu-id="92ea9-133">如果租用期已經由另一個主控件執行個體 （遭竊或到期後） 或明確地釋放，renewLease 必須傳回 false。</span><span class="sxs-lookup"><span data-stu-id="92ea9-133">If the lease has been taken by another host instance (either stolen or after expiration) or explicitly released, renewLease must return false.</span></span> <span data-ttu-id="92ea9-134">使用 Azure 儲存體為基礎的實作，就可以更新到期的租用不已由另一部主機，因此，您的實作也可以允許，取其較方便。</span><span class="sxs-lookup"><span data-stu-id="92ea9-134">With the Azure Storage-based implementation, it IS possible to renew an expired lease that has not been taken by another host, so your implementation can allow that or not, whichever is convenient.</span></span> <span data-ttu-id="92ea9-135">如果不存在，renewLease 應傳回 false。</span><span class="sxs-lookup"><span data-stu-id="92ea9-135">If it does not, renewLease should return false.</span></span>
