- uid: '@azure/event-processor-host.LeaseManager.acquireLease'
  name: acquireLease(CompleteLease)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="92ea9-101">取得此 EventProcessorHost 所需的磁碟分割上的租用。</span><span class="sxs-lookup"><span data-stu-id="92ea9-101">Acquire the lease on the desired partition for this EventProcessorHost.</span></span>

    <span data-ttu-id="92ea9-102">請注意，您可以取得已由另一部主機擁有的租用。</span><span class="sxs-lookup"><span data-stu-id="92ea9-102">Note that it is legal to acquire a lease that is already owned by another host.</span></span>

    <span data-ttu-id="92ea9-103">租用竊取是如何分割區會重新分配啟動其他主機。</span><span class="sxs-lookup"><span data-stu-id="92ea9-103">Lease-stealing is how partitions are redistributed when additional hosts are started.</span></span>


    <span data-ttu-id="92ea9-104">現有的 Azure 儲存體實作可能會導致嘗試取得，或竊取租用在同一時間的兩個主控件執行個體之間的競爭情況。</span><span class="sxs-lookup"><span data-stu-id="92ea9-104">The existing Azure Storage implementation can experience races between two host instances attempting to acquire or steal the lease at the same time.</span></span> <span data-ttu-id="92ea9-105">若要避免兩個主控件執行個體的情況下同時相信他們自己的租用，取得錯誤失敗傳回 false，並應該這樣做沒有主控件執行個體時沒有任何不確定--可能發生的最壞的打算，擁有一小段時間的租用。</span><span class="sxs-lookup"><span data-stu-id="92ea9-105">To avoid situations where two host instances both believe that they own the lease, acquisition can fail without errors by returning false and should do so when there is any doubt -- the worst that can happen is that no host instance owns the lease for a short time.</span></span> <span data-ttu-id="92ea9-106">這與品質不同，比方說，基礎存放區擲回存取例外狀況，也就是錯誤。</span><span class="sxs-lookup"><span data-stu-id="92ea9-106">This is qualitatively different from, for example, the underlying store throwing an access exception, which is an error.</span></span>
  syntax:
    content: 'function acquireLease(lease: CompleteLease)'
    parameters:
    - id: lease
      type:
      - '@azure/event-processor-host.CompleteLease'
      description: <span data-ttu-id="92ea9-107">租用資訊所需的資料分割，如先前取自`getLease()`。</span><span class="sxs-lookup"><span data-stu-id="92ea9-107">Lease info for the desired partition as previously obtained from `getLease()`.</span></span>
    return:
      type:
      - Promise<boolean>
  package: '@azure/event-processor-host'
