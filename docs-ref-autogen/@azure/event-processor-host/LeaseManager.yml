    <span data-ttu-id="92ea9-125">可讓租用管理員實作指定 PartitionManager 頻率應該掃描租用並更新它們。</span><span class="sxs-lookup"><span data-stu-id="92ea9-125">Allows a lease manager implementation to specify to PartitionManager how often it should scan leases and renew them.</span></span> <span data-ttu-id="92ea9-126">若要重新發佈 neodpověděl včas 租用，主機會停止運作之後，建議相對較短的間隔，例如十秒。</span><span class="sxs-lookup"><span data-stu-id="92ea9-126">In order to redistribute leases in a timely fashion after a host ceases operating, we recommend a relatively short interval, such as ten seconds.</span></span> <span data-ttu-id="92ea9-127">很明顯地，它應該小於一半的租用期長度，以防止意外到期。</span><span class="sxs-lookup"><span data-stu-id="92ea9-127">Obviously it should be less than half of the lease length, to prevent accidental expiration.</span></span>
