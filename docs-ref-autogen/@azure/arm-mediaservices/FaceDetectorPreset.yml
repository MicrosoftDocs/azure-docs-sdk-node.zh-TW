  - uid: '@azure/arm-mediaservices.FaceDetectorPreset.resolution'
    name: resolution
    fullName: resolution
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定分析您的影片時的最大解析度。 預設行為是"SourceResolution 」 這會讓繼續輸入視訊解析度其原始分析時。
      使用 「 StandardDefinition 」 會重新調整輸入的視訊，同時維持適當的外觀比例的標準定義。 它只會重新調整如果視訊的較高的解析度。 比方說，會調整規模 640x360 之前處理 1920x1080 輸入。 切換至 「 StandardDefinition"會減少花費的時間來處理程序的高解析度影片。 它也可能減少使用此元件的成本 (請參閱 https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics 如需詳細資訊)。
      不過，可能無法偵測得到太小而無法調整大小的視訊中的臉部。 可能的值包括：' SourceResolution'，'StandardDefinition'
    optional: true
    syntax:
      content: 'resolution?: AnalysisResolution'
      return:
        type:
          - '@azure/arm-mediaservices.AnalysisResolution'
    package: '@azure/arm-mediaservices'
