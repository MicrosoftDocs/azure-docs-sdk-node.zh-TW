    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 開始位置參考輸入視訊重疊開始。 值應該是以 ISO 8601 格式。 比方說，若要開始中的 5 秒到輸入視訊的覆疊 PT05S。 如果未指定覆疊開始從輸入視訊的開頭。
    optional: true
    syntax:
