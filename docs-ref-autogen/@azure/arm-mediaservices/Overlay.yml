  - uid: '@azure/arm-mediaservices.Overlay.end'
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: 中輸入視訊重疊結束的位置。 值應該是以 ISO 8601 持續時間格式。 比方說，pt30s 表示覆疊結尾的輸入視訊的 30 秒。 如果未指定覆疊將套用到輸入視訊的結尾，如果 inputLoop 為 true。 否則，如果 inputLoop 為 false，然後覆疊會持續只要覆疊媒體的持續時間。
    optional: true
    syntax:
      content: 'end?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.fadeInDuration'
    name: fadeInDuration
    fullName: fadeInDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: 總重疊淡入到輸入視訊的持續時間。 值應該是以 ISO 8601 持續時間格式。 如果未指定 預設行為是將任何淡出在 （如同 PT0S）。
    optional: true
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
