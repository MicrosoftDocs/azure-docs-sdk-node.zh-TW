    summary: 覆疊淡出輸入視訊的持續時間。 值應該是以 ISO 8601 持續時間格式。 如果未指定 預設行為是將任何淡 （如同 PT0S）。
    optional: true
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.inputLabel'
    name: inputLabel
    fullName: inputLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: '作業輸入也就是用於重疊的標籤。 輸入必須指定一個檔案。 您可以指定 JPG 或 PNG 格式的映像檔或音訊檔案 （例如 WAV、 MP3、 WMA 或 M4A 檔案），或視訊檔案。 請參閱https://aka.ms/mesformats支援的音訊和視訊檔案格式的完整清單。'
    syntax:
      content: 'inputLabel: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
