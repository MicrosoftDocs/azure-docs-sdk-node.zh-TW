    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: 產生縮圖時間間隔。 值可以是絕對的時間戳記 (ISO 8601，例如：其中一個 PT05S 映像每隔 5 秒），或框架計數 (例如，30 每隔 30 個畫面) 或相對的值 （例如，1%)。
    optional: true
    syntax:
      content: 'step?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
