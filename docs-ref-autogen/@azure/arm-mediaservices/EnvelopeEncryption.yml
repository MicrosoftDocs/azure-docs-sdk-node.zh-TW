    summary: '自訂的服務金鑰傳遞給終端使用者播放程式的 URL 範本。  不需要使用 Azure 媒體服務，以便在發出金鑰時。  範本支援本服務會更新在執行階段與要求的特定值的取代權杖。  目前支援的語彙基元值為 {AlternativeMediaId}，這會取代 StreamingLocatorId.AlternativeMediaId 和 {ContentKeyId} 的值，它會取代所要求的金鑰識別項的值。'
