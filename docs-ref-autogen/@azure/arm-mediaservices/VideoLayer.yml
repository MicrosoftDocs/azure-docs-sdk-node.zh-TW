    name: adaptiveBFrame
    fullName: adaptiveBFrame
    children: []
    langs:
      - typeScript
    type: property
    summary: 是否自動調整的 B 畫面格會編碼此圖層時，會使用。 如果未指定，編碼器會將其開啟影片設定檔時允許使用它。
    optional: true
    syntax:
      content: 'adaptiveBFrame?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-mediaservices'
