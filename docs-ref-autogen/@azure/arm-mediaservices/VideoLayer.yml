      - typeScript
    type: property
    summary: 要編碼的輸入的視訊，產生此圖層時每秒位元數平均位元速率。 這是必填的欄位。
    syntax:
      content: 'bitrate: number'
      return:
        type:
          - number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.frameRate'
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: 畫面播放速率 （以每秒畫面格數） 中，用來編碼這一層。 值可以是其中 M 和 N 是整數 (例如，30000/1001)、 M/N 的形式，或在數字 （例如，30 或每秒 29.97） 表單。 編碼器會強制執行允許的畫面播放速率的設定檔和層級為基礎的條件約束。 如果未指定，編碼器將相同的畫面播放速率做為輸入視訊。
    optional: true
    syntax:
      content: 'frameRate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.height'
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: 此圖層的輸出視訊的高度。 值可以是 （像素為單位） 的絕對或相對 （以百分比表示）。 例如 50%表示輸出視訊有一半的多個像素的高度，做為輸入。
    optional: true
    syntax:
      content: 'height?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
