    type: property
    summary: 產品使用規定。 嘗試訂閱產品的開發人員將會看到且必須接受這些使用規定，才能完成訂閱程序。
    optional: true
    syntax:
      content: 'terms?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-apimanagement'
