  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.approvalRequired'
    name: approvalRequired
    fullName: approvalRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: 是否需要訂用帳戶核准。 如果為 false，將會自動啟用訂閱後立即呼叫產品的 Api 的開發人員核准新的訂用帳戶。 如果為 true，系統管理員之前，必須手動核准訂用帳戶的開發人員可以任何一項產品的 Api。 可以表示 subscriptionRequired 屬性存在，且其值為 false 時，才可以。
    optional: true
    syntax:
      content: 'approvalRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
