  - uid: '@azure/arm-batch.BatchAccountOperations.beginCreate'
    name: 'beginCreate(string, string, BatchAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 使用指定的參數建立新的 Batch 帳戶。 現有的帳戶無法使用此 API 更新，而且應該改為更新 Batch 帳戶 API 的更新。
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: BatchAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 包含 Batch 帳戶的資源群組名稱。
        - id: accountName
          type:
            - string
          description: '必須是唯一的區域內的 Batch 帳戶名稱。 Batch 帳戶名稱必須是長度為 3 到 24 個字元之間，而且只能使用數字和小寫字母。 這個名稱用來存取 Batch 服務帳戶建立所在的區域中的 DNS 名稱的一部分。 例如： http://accountname.region.batch.azure.com/ 。'
        - id: parameters
          type:
            - '@azure/arm-batch.BatchAccountCreateParameters'
          description: 帳戶建立的的其他參數。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-batch'
