  - uid: '@azure/arm-batch.CertificateOperations.cancelDeletion'
    name: 'cancelDeletion(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 如果您嘗試刪除正由集區的憑證，或計算節點時，憑證的狀態變更為刪除失敗。 如果您決定您想要繼續使用憑證，您可以使用這項作業，若要將憑證的狀態設回 作用中。 如果您想要刪除憑證，您不需要在刪除失敗之後執行這項作業。 您必須確定任何資源，不使用憑證，然後您可以再試一次刪除憑證。
    syntax:
      content: 'function cancelDeletion(resourceGroupName: string, accountName: string, certificateName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 包含 Batch 帳戶的資源群組名稱。
        - id: accountName
          type:
            - string
          description: Batch 帳戶的名稱。
        - id: certificateName
          type:
            - string
          description: 憑證識別碼。 這必須由演算法和憑證指紋，兩者以破折號，分隔，而且必須符合要求中的憑證資料。 例如 SHA1 a3d1c5 時。
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/arm-batch'
