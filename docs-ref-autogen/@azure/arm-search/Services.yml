  - uid: '@azure/arm-search.Services.beginCreateOrUpdate'
    name: 'beginCreateOrUpdate(string, string, SearchService, Models.ServicesBeginCreateOrUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 建立或更新指定的資源群組中的搜尋服務。 如果搜尋服務已經存在，將會使用指定的值更新所有屬性。
    syntax:
      content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: Models.ServicesBeginCreateOrUpdateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 目前的訂用帳戶內的資源群組名稱。 您可以從 Azure 資源管理員 API 或入口網站取得這個值。
        - id: searchServiceName
          type:
            - string
          description: '若要建立或更新 Azure 搜尋服務的名稱。 搜尋服務名稱只能包含小寫字母、 數字或連字號、 前兩個或最後一個字元不得使用虛線，不能包含連續的連字號和必須介於 2 到 60 個字元的長度。 搜尋服務名稱必須是全域唯一，因為它們是在服務 URI 的一部分 (https://<name>。 search.windows.net)。 建立服務之後，您無法變更服務名稱。'
        - id: service
          type:
            - '@azure/arm-search.SearchService'
          description: 若要建立或更新搜尋服務的定義。
        - id: options
          type:
            - Models.ServicesBeginCreateOrUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-search'
