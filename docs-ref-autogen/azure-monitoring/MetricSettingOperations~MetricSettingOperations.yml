- uid: azure-monitoring.MetricSettingOperations~MetricSettingOperations#createOrUpdate
  id: azure-monitoring.MetricSettingOperations~MetricSettingOperations#createOrUpdate
  parent: azure-monitoring.MetricSettingOperations~MetricSettingOperations
  name: createOrUpdate(parameters, callback)
  summary: 將計量設定作業可建立或更新資源的度量設定。
  fullName: azure-monitoring.MetricSettingOperations~MetricSettingOperations.createOrUpdate(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-monitoring.MetricSettingsPutParameters
      description: 若要建立或更新的度量設定。
    - id: parameters.metricSetting
      type:
      - azure-monitoring.MetricSetting
      description: 度量規模設定。
    - id: parameters.metricSetting.resourceId
      type:
      - string
      description: 服務的資源識別碼。
    - id: parameters.metricSetting.namespace
      type:
      - string
      description: 度量設定命名空間中。 端點監視度量的命名空間值會是 WindowsAzure.Availability
      optional: true
    - id: parameters.metricSetting.value
      type:
      - azure-monitoring.MetricSettingValue
      description: 度量設定值。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-monitoring.Stream
      description: 回應資料流。
    content: function createOrUpdate(parameters, callback)
  langs:
  - js
