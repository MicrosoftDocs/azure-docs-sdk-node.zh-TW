- uid: azure-event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists
  name: createAllCheckpointsIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    建立指定之資料分割的持有者檢查點。 沒有任何檢查點存在的持有者。

    語意相當複雜，因為它是可以使用相同的存放區進行租用和檢查點 （Azure 儲存體實作這麼做） 和它需要有每個資料分割的租用，但它不需要有資料分割的檢查點。

    因此很重要的區別建立結構不僅會包含檢查點以及實際建立檢查點 （儲存在結構中的位移/順序編號組） 的存放區，就永遠不會使用檢查點，是有效的案例。
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: 若要建立的檢查點持有者的資料分割的清單。
    return:
      type:
      - Promise<void>
  package: azure-event-processor-host
- uid: azure-event-processor-host.CheckpointManager.createCheckpointStoreIfNotExists
  name: createCheckpointStoreIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: 如果不存在，請建立檢查點存放區。 若有的話，則沒有任何作用。
  syntax:
    content: function createCheckpointStoreIfNotExists()
    parameters: []
    return:
