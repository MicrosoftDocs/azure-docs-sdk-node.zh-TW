  summary: 取得與指定的資料分割相關聯的檢查點資訊。 如果沒有檢查點已建立該資料分割，則可能傳回未定義。
  syntax:
    content: 'function getCheckpoint(partitionId: string)'
    parameters:
    - id: partitionId
      type:
      - string
      description: 若要取得的檢查點資訊 partitionId。
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | undefined>
