  package: azure-event-processor-host
- uid: azure-event-processor-host.CheckpointManager.deleteCheckpoint
  name: deleteCheckpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: 刪除指定的資料分割的預存的檢查點。 如果沒有針對指定的分割區，會被視為成功的任何預存的檢查點。 正在刪除檢查點的持有者是允許但並非必要;免費要取其較方便您的實作。
  syntax:
    content: 'function deleteCheckpoint(partitionId: string)'
    parameters:
    - id: partitionId
      type:
      - string
      description: 若要從存放區刪除檢查點 partitionId。
    return:
      type:
      - Promise<void>
  package: azure-event-processor-host
