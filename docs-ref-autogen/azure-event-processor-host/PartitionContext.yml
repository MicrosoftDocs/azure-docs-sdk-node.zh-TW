  children: []
  type: method
  langs:
  - typeScript
  summary: >
    將檢查點資料儲存到適當的 blob，假設在保留期 （否則會拒絕）。

    檢查點資料已經被建構為 JSON 承載 （例如）： `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`。 格式和大小寫的物件中的索引鍵會使用.net sdk 的 EventHubs 的同步處理。
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
