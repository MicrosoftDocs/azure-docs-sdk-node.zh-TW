- uid: azure-event-processor-host.FromTokenProviderOptions.fastScanInterval
  name: fastScanInterval
  fullName: fastScanInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    {number}[fastScanInterval]掃描可用的磁碟分割，快慢之間有兩個可能的間隔時間。 快速 （短） 間隔** `in seconds` **掃描中的租用竊取已發生，升級更快的重新平衡之後使用。

    預設值： ** `3`秒**。
  optional: true
  syntax:
    content: 'fastScanInterval?: number'
    return:
      type:
      - number
  package: azure-event-processor-host
- uid: azure-event-processor-host.FromTokenProviderOptions.initialOffset
  name: initialOffset
  fullName: initialOffset
  children: []
  langs:
  - typeScript
  type: property
  summary: 這只是 {EventPosition} initialOffset 則建立接收者後正在第一次，並在 blob 中沒有檢查點資料時使用。 此選項才會有效請務必提供新的主機名稱，從未使用過。
  optional: true
  syntax:
    content: 'initialOffset?: EventPosition'
    return:
      type:
      - EventPosition
  package: azure-event-processor-host
- uid: azure-event-processor-host.FromTokenProviderOptions.leaseDuration
  name: leaseDuration
  fullName: leaseDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: '{number}[leaseDuration]租用的持續時間** `in seconds` **除非更新到期之前。 預設值： ** `30`秒**，最小值： ** `15`秒**，最大值： ** `60`秒**。'
  optional: true
  syntax:
    content: 'leaseDuration?: number'
    return:
      type:
      - number
  package: azure-event-processor-host
- uid: azure-event-processor-host.FromTokenProviderOptions.leaseRenewInterval
  name: leaseRenewInterval
  fullName: leaseRenewInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    {number}[leaseRenewInterval]睡眠間隔** `in seconds` **掃描間隔。

    預設值： ** `10`秒**。


    可讓租用管理員實作指定 PartitionManager 頻率應該掃描租用並更新它們。 若要重新發佈 neodpověděl včas 租用，主機會停止運作之後，建議相對較短的間隔，例如十秒。 很明顯地，它應該小於一半的租用期長度，以防止意外到期。
  optional: true
  syntax:
    content: 'leaseRenewInterval?: number'
    return:
      type:
      - number
  package: azure-event-processor-host
- uid: azure-event-processor-host.FromTokenProviderOptions.onEphError
  name: onEphError
  fullName: onEphError
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    {OnEphError}[onEphError]可供接收通知的一般錯誤的錯誤處理常式。


    錯誤可能發生在處理來自特定的事件中樞分割區的事件時傳遞給`onError`中所提供的處理常式`start()`方法。 在管理資料分割或資料分割的租用時在錯誤發生時的情況下，會呼叫此處理常式。
  optional: true
  syntax:
    content: 'onEphError?: OnEphError'
    return:
      type:
      - azure-event-processor-host.OnEphError
  package: azure-event-processor-host
- uid: azure-event-processor-host.FromTokenProviderOptions.slowScanInterval
  name: slowScanInterval
  fullName: slowScanInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: '{number}[slowScanInterval]緩慢 (long) 的時間間隔** `in seconds` **掃描中的租用竊取並未發生，以減少不必要的掃描時系統處於穩定狀態之後使用。 預設值： ** `5`秒**。'
  optional: true
  syntax:
    content: 'slowScanInterval?: number'
    return:
      type:
      - number
  package: azure-event-processor-host
- uid: azure-event-processor-host.FromTokenProviderOptions.startupScanDelay
  name: startupScanDelay
  fullName: startupScanDelay
  children: []
  langs:
  - typeScript
  type: property
  summary: '{number}[startupScanDelay]延遲時間** `in seconds` **之間可用的資料分割的第一次的掃描和第二個。 這是啟動最佳化可變成可見到其他主機，並藉此取得更精確的主機數目計數在系統中，才能嘗試估計其應該擁有多少個資料分割的個別主機的一部分。 預設值： ** `30`秒**。'
  optional: true
  syntax:
    content: 'startupScanDelay?: number'
    return:
      type:
      - number
  package: azure-event-processor-host
- uid: azure-event-processor-host.FromTokenProviderOptions.storageBlobPrefix
  name: storageBlobPrefix
  fullName: storageBlobPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: '{string}[storageBlobPrefix]命名的儲存體容器內的 blob 時使用的前置詞。'
  optional: true
  syntax:
    content: 'storageBlobPrefix?: string'
    return:
      type:
      - string
  package: azure-event-processor-host
