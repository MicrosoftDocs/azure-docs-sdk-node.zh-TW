- uid: azure-event-processor-host.EventProcessorHost.createFromAadTokenCredentials
  name: createFromAadTokenCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立新主機，以處理事件從事件中樞。
  syntax:
    content: 'static function createFromAadTokenCredentials(hostName: string, storageConnectionString: string, namespace: string, eventHubPath: string, credentials: ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials, options?: EventProcessorOptions)'
    parameters:
    - id: hostName
      type:
      - string
      description: >-
        處理器主機的名稱。 必須是唯一的。

        強烈建議包括 Guid 或 guid 為前置詞，以確保唯一性。 您可以使用`EventProcessorHost.createHostName("your-prefix")`;預設值： `js-host-${uuid()}`。
    - id: storageConnectionString
      type:
      - string
      description: 租用和檢查點所使用的 Azure 儲存體帳戶連接字串。 範例 DefaultEndpointsProtocol = https;AccountName = < 帳戶名稱 >;AccountKey = < 帳戶金鑰 >;EndpointSuffix=core.windows.net
    - id: namespace
      type:
      - string
      description: >-
        事件中樞的完整的網域名稱。

        範例:"{your-sb-namespace}。 servicebus.windows.net 」
    - id: eventHubPath
      type:
      - string
      description: 事件中樞名稱。
    - id: credentials
      type:
      - ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials
      description: AAD 權杖的認證。 它可以是下列其中之一： ApplicationTokenCredentials |UserTokenCredentials |DeviceTokenCredentials |MSITokenCredentials。
    - id: options
      type:
      - azure-event-processor-host.EventProcessorOptions
      description: ''
      optional: true
    return:
      type:
      - azure-event-processor-host.EventProcessorHost
  package: azure-event-processor-host
