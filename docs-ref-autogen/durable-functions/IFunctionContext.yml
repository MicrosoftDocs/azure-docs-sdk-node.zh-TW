    summary: '<span data-ttu-id="35a39-105">回呼函式，以告知執行階段已完成您的程式碼。</span><span class="sxs-lookup"><span data-stu-id="35a39-105">A callback function that signals to the runtime that your code has completed.</span></span> <span data-ttu-id="35a39-106">如果您的函式是同步的您必須呼叫 context.done 結尾的執行。</span><span class="sxs-lookup"><span data-stu-id="35a39-106">If your function is synchronous, you must call context.done at the end of execution.</span></span> <span data-ttu-id="35a39-107">如果您的函式是非同步的您不應該使用這個回呼。</span><span class="sxs-lookup"><span data-stu-id="35a39-107">If your function is asynchronous, you should not use this callback.</span></span>'
    syntax:
      content: 'function done(err?: Error | string | null, result?: any)'
      parameters:
        - id: err
          type:
            - Error | string | null
          description: '<span data-ttu-id="35a39-108">使用者定義將傳回給執行階段錯誤。</span><span class="sxs-lookup"><span data-stu-id="35a39-108">A user-defined error to pass back to the runtime.</span></span> <span data-ttu-id="35a39-109">如果有的話，將會失敗函式執行。</span><span class="sxs-lookup"><span data-stu-id="35a39-109">If present, your function execution will fail.</span></span>'
          optional: true
        - id: result
          type:
            - any
          description: |
