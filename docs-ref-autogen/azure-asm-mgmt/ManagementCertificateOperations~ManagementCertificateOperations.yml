  name: ManagementCertificateOperations
  summary: >-
    您可以使用管理憑證，也就是訂用帳戶憑證，來驗證用戶端嘗試連線到您的 Azure 訂用帳戶相關聯的資源。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj154124.aspx如需詳細資訊)__注意__: [ManagementClient] 執行個體，會自動建立這個類別的執行個體 {@link ManagementClient ~ ManagementClient}。

    請參閱 [managementCertificates] {@link ManagementClient ~ ManagementClient #managementCertificates}。

    初始化 ManagementCertificateOperations 類別的新執行個體。
