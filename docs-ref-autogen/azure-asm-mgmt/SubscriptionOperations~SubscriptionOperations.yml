- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="93c34-109">列出訂用帳戶作業的作業會傳回一份建立、 更新和刪除訂用帳戶在指定的時間範圍期間所執行的作業。</span><span class="sxs-lookup"><span data-stu-id="93c34-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="93c34-110">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="93c34-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="93c34-111">列出訂用帳戶作業的作業提供的參數。</span><span class="sxs-lookup"><span data-stu-id="93c34-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="93c34-112">若要開始列出訂閱作業，以 UTC 格式的時間範圍開頭。</span><span class="sxs-lookup"><span data-stu-id="93c34-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="93c34-113">此參數和 EndTime 參數會指出擷取訂用帳戶作業的時間範圍。</span><span class="sxs-lookup"><span data-stu-id="93c34-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="93c34-114">這個參數無法指出超過過去 90 天的開始日期。</span><span class="sxs-lookup"><span data-stu-id="93c34-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="93c34-115">若要開始列出訂閱作業，以 UTC 格式的時間範圍結尾。</span><span class="sxs-lookup"><span data-stu-id="93c34-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="93c34-116">這個參數，為 StartTime 參數指出要擷取訂用帳戶作業的時間範圍。</span><span class="sxs-lookup"><span data-stu-id="93c34-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="93c34-117">傳回訂用帳戶作業，只針對指定的物件類型和物件識別碼。</span><span class="sxs-lookup"><span data-stu-id="93c34-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="93c34-118">這個參數必須設定為等於對物件執行 HTTP GET 的 URL 值。</span><span class="sxs-lookup"><span data-stu-id="93c34-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="93c34-119">如果未指定物件，是不會套用篩選。</span><span class="sxs-lookup"><span data-stu-id="93c34-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="93c34-120">傳回訂用帳戶只會針對指定的結果狀態、 Succeeded、 Failed 或進行的作業。</span><span class="sxs-lookup"><span data-stu-id="93c34-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="93c34-121">此篩選條件可以結合選取具有特定結果狀態的物件的訂用帳戶作業 ObjectIdFilter。</span><span class="sxs-lookup"><span data-stu-id="93c34-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="93c34-122">如果未不指定任何結果狀態，篩選將不會套用。</span><span class="sxs-lookup"><span data-stu-id="93c34-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="93c34-123">當有太多的作業，若要列出，例如，當要求的時間範圍為非常大，回應會包含不完整的清單，以及可用來傳回清單的其餘部分的權杖。</span><span class="sxs-lookup"><span data-stu-id="93c34-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="93c34-124">後續的要求都必須包含此參數，以便繼續列出從上次的回應會停止作業。</span><span class="sxs-lookup"><span data-stu-id="93c34-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="93c34-125">如果未不指定任何語彙基元，則不會套用篩選，並回應將會在指定的開始時間開始。</span><span class="sxs-lookup"><span data-stu-id="93c34-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="93c34-126">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="93c34-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
  langs:
  - js
