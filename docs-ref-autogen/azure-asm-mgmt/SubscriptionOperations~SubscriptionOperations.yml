- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: 列出訂用帳戶作業的作業會傳回一份建立、 更新和刪除訂用帳戶在指定的時間範圍期間所執行的作業。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx如需詳細資訊)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: 列出訂用帳戶作業的作業提供的參數。
    - id: parameters.startTime
      type:
      - date
      description: 若要開始列出訂閱作業，以 UTC 格式的時間範圍開頭。 此參數和 EndTime 參數會指出擷取訂用帳戶作業的時間範圍。 這個參數無法指出超過過去 90 天的開始日期。
    - id: parameters.endTime
      type:
      - date
      description: 若要開始列出訂閱作業，以 UTC 格式的時間範圍結尾。 這個參數，為 StartTime 參數指出要擷取訂用帳戶作業的時間範圍。
    - id: parameters.objectIdFilter
      type:
      - string
      description: 傳回訂用帳戶作業，只針對指定的物件類型和物件識別碼。 這個參數必須設定為等於對物件執行 HTTP GET 的 URL 值。 如果未指定物件，是不會套用篩選。
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: 傳回訂用帳戶只會針對指定的結果狀態、 Succeeded、 Failed 或進行的作業。 此篩選條件可以結合選取具有特定結果狀態的物件的訂用帳戶作業 ObjectIdFilter。 如果未不指定任何結果狀態，篩選將不會套用。
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: 當有太多的作業，若要列出，例如，當要求的時間範圍為非常大，回應會包含不完整的清單，以及可用來傳回清單的其餘部分的權杖。 後續的要求都必須包含此參數，以便繼續列出從上次的回應會停止作業。 如果未不指定任何語彙基元，則不會套用篩選，並回應將會在指定的開始時間開始。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 回應資料流。
    content: function listOperations(parameters, callback)
  langs:
  - js
