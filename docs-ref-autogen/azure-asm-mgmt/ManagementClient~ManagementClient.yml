  name: getOperationStatus(requestId, callback)
  summary: 取得作業狀態 」 作業會傳回指定作業的狀態。 呼叫非同步作業之後，您可以呼叫 Get Operation Status 來判斷作業是否已成功、 失敗或仍在進行中。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx如需詳細資訊)
  fullName: azure-asm-mgmt.ManagementClient~ManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: 您想要追蹤要求的要求識別碼。要求識別碼是 x ms-要求識別碼回應標頭中傳回每個要求。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 回應資料流。
    content: function getOperationStatus(requestId, callback)
