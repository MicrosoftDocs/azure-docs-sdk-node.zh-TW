- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: 建立同質群組的作業會建立新的同質群組指定的訂用帳戶。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx如需詳細資訊)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: 建立同質群組作業所提供的參數。
    - id: parameters.name
      type:
      - string
      description: 是唯一的訂用帳戶的同質群組的名稱。
    - id: parameters.label
      type:
      - string
      description: 同質群組的 base-64 編碼名稱。 名稱可以是長度最多 100 個字元。 如果未提供，則其值預設為同質群組的名稱。
    - id: parameters.description
      type:
      - string
      description: 同質群組的描述。 描述可以有最多 1024 個字元的長度。
      optional: true
    - id: parameters.location
      type:
      - string
      description: 資料中心將會在當中建立同質群組的位置。 若要列出可用的位置，請參閱 List Locations 作業。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: 回應資料流。
    content: function create(parameters, callback)
  langs:
  - js
