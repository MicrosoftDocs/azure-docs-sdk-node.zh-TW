- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: 請注意，這個值會特別控制重試工作可執行檔，因為非零結束碼次數。 Batch 服務會嘗試工作一次，然後可一直重試直到達此限制。 例如，如果最大重試計數為 3，批次會嘗試工作最多 4 次 （一首次嘗試和重試 3 次）。 如果最大重試計數為 0，Batch 服務不會重試工作之後第一次嘗試。 如果最大重試計數為-1，Batch 服務的重試次數無限制的工作。
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskConstraints.maxWallClockTime
  name: maxWallClockTime
  fullName: maxWallClockTime
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果未指定此項目，是沒有時間限制的工作可以執行多久。
  optional: true
  syntax:
    content: 'maxWallClockTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.TaskConstraints.retentionTime
  name: retentionTime
  fullName: retentionTime
  children: []
  langs:
  - typeScript
  type: property
  summary: 預設值為 7 天、 工作目錄也就是會保留 7 天，除非移除計算節點，或刪除作業。
  optional: true
  syntax:
    content: 'retentionTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
