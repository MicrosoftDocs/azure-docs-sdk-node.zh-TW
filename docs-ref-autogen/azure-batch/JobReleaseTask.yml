  type: interface
  summary: >-
    <span data-ttu-id="670c3-101">作業解除工作會執行作業結束時，因為下列其中一項：在使用者呼叫終止作業 API 或刪除作業 API 時作業仍在作用中、 達到工作的最大的牆上的時鐘時間條件約束時，作業是仍在作用中或作業的作業管理員工作完成，且作業已終止時工作管理er 完成。</span><span class="sxs-lookup"><span data-stu-id="670c3-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span>

    <span data-ttu-id="670c3-102">在其中執行作業的工作和作業準備工作執行完成每個計算節點上執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="670c3-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="670c3-103">如果您在計算節點執行作業準備工作，並不需要任何進一步的工作上執行的作業結束的工作之後，計算節點重新製作映像 （並因此作業準備工作不會重新執行），則作業解除工作不會不執行在該節點上。</span><span class="sxs-lookup"><span data-stu-id="670c3-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="670c3-104">如果計算節點重新開機作業解除工作仍在執行時，計算節點啟動時，會再次執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="670c3-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="670c3-105">作業不會標示為完成，直到完成所有作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="670c3-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="670c3-106">在背景執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="670c3-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="670c3-107">它不會佔用排程的位置;也就是說，它不會計入集區上指定的 maxTasksPerNode 限制。</span><span class="sxs-lookup"><span data-stu-id="670c3-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="670c3-108">命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。</span><span class="sxs-lookup"><span data-stu-id="670c3-108">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="670c3-109">如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="670c3-109">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="670c3-110">如果命令列參考檔案路徑，它應該使用相對路徑 （相對於工作工作目錄），或使用批次提供的環境變數 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="670c3-110">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobReleaseTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="670c3-111">時指定此參數，AZ_BATCH_NODE_ROOT_DIR （在節點上的 Azure Batch 根目錄） 下方的所有目錄以遞迴方式都對應至容器，所有的工作環境變數會都對應至容器，且工作命令列在容器中執行。</span><span class="sxs-lookup"><span data-stu-id="670c3-111">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
