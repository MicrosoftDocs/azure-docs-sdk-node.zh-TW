    type: property
    summary: |-
      <span data-ttu-id="b6d6a-103">如果省略，完成行為設為 noaction。</span><span class="sxs-lookup"><span data-stu-id="b6d6a-103">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="b6d6a-104">如果目前的值為 terminatejob，這是錯誤，因為作業的完成行為可能不會從變更 terminatejob 為 noaction 也一樣。</span><span class="sxs-lookup"><span data-stu-id="b6d6a-104">If the current value is terminatejob, this is an error because a Job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="b6d6a-105">您可能無法將值變更從 terminatejob 為 noaction-也就是說，一旦您有參與自動作業終止，您無法將它關閉一次。</span><span class="sxs-lookup"><span data-stu-id="b6d6a-105">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again.</span></span> <span data-ttu-id="b6d6a-106">如果您嘗試執行這項操作，要求會失敗，批次傳回狀態程式碼 400 （不正確的要求） 和 「 無效的屬性值' 錯誤回應。</span><span class="sxs-lookup"><span data-stu-id="b6d6a-106">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="b6d6a-107">如果您在 PUT 要求中未指定這個項目，它就相當於傳遞 noaction。</span><span class="sxs-lookup"><span data-stu-id="b6d6a-107">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="b6d6a-108">如果目前的值為 terminatejob，這會是錯誤。</span><span class="sxs-lookup"><span data-stu-id="b6d6a-108">This is an error if the current value is terminatejob.</span></span>
      <span data-ttu-id="b6d6a-109">可能的值包括: 'noAction'，'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="b6d6a-109">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
    syntax:
      content: 'onAllTasksComplete?: string'
      return:
