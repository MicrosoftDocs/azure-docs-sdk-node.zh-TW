    type: property
    summary: '<span data-ttu-id="a118f-120">如果設定這個屬性，則 Batch 服務會提供可用來驗證批次服務作業，而不需要帳戶存取金鑰驗證權杖的工作。</span><span class="sxs-lookup"><span data-stu-id="a118f-120">If this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key.</span></span> <span data-ttu-id="a118f-121">提供的語彙基元是透過 AZ_BATCH_AUTHENTICATION_TOKEN 環境變數。</span><span class="sxs-lookup"><span data-stu-id="a118f-121">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="a118f-122">工作可以執行使用權杖的作業會視設定而定。</span><span class="sxs-lookup"><span data-stu-id="a118f-122">The operations that the Task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="a118f-123">比方說，工作可以要求作業的權限，才能將其他工作新增至作業中，或檢查的作業，或在作業下的其他工作的狀態。</span><span class="sxs-lookup"><span data-stu-id="a118f-123">For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.JobManagerTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="a118f-124">命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。</span><span class="sxs-lookup"><span data-stu-id="a118f-124">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="a118f-125">如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="a118f-125">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="a118f-126">如果命令列參考檔案路徑，它應該使用相對路徑 （相對於工作工作目錄），或使用批次提供的環境變數 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="a118f-126">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
