    type: property
    summary: '<span data-ttu-id="a118f-117">應用程式封裝會下載並部署到共用目錄，而不將工作目錄的工作。</span><span class="sxs-lookup"><span data-stu-id="a118f-117">Application Packages are downloaded and deployed to a shared directory, not the Task working directory.</span></span> <span data-ttu-id="a118f-118">因此，如果所參考的應用程式套件已在 [計算] 節點中，且最新狀態，則不會被重新下載;用於計算的計算節點上的現有複本。</span><span class="sxs-lookup"><span data-stu-id="a118f-118">Therefore, if a referenced Application Package is already on the Compute Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Compute Node is used.</span></span> <span data-ttu-id="a118f-119">如果所參考應用程式套件無法安裝，例如因為封裝已被刪除，或因為下載失敗，則工作會失敗。</span><span class="sxs-lookup"><span data-stu-id="a118f-119">If a referenced Application Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.JobManagerTask.authenticationTokenSettings
