    type: interface
    summary: |-
      <span data-ttu-id="a118f-101">建立作業時，作業管理員工作會自動啟動。</span><span class="sxs-lookup"><span data-stu-id="a118f-101">The Job Manager Task is automatically started when the Job is created.</span></span> <span data-ttu-id="a118f-102">Batch 服務會嘗試排程作業管理員工作之前工作中的任何其他工作。</span><span class="sxs-lookup"><span data-stu-id="a118f-102">The Batch service tries to schedule the Job Manager Task before any other Tasks in the Job.</span></span> <span data-ttu-id="a118f-103">當縮小集區，Batch 服務會嘗試保留作業管理員工作的時間愈長愈 （也就是計算節點執行 「 一般的 」 工作會移除之前執行的作業管理員工作的計算節點） 的執行所在的節點。</span><span class="sxs-lookup"><span data-stu-id="a118f-103">When shrinking a Pool, the Batch service tries to preserve Nodes where Job Manager Tasks are running for as long as possible (that is, Compute Nodes running 'normal' Tasks are removed before Compute Nodes running Job Manager Tasks).</span></span> <span data-ttu-id="a118f-104">當作業管理員工作失敗，且必須重新啟動時，系統會嘗試將它排程在最高優先順序。</span><span class="sxs-lookup"><span data-stu-id="a118f-104">When a Job Manager Task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="a118f-105">如果沒有可用的閒置的計算節點，系統可能會終止正在執行的工作集區中的其中一個，並將它傳回給佇列中，以挪出空間，作業管理員工作，才能重新啟動。</span><span class="sxs-lookup"><span data-stu-id="a118f-105">If there are no idle Compute Nodes available, the system may terminate one of the running Tasks in the Pool and return it to the queue in order to make room for the Job Manager Task to restart.</span></span> <span data-ttu-id="a118f-106">請注意，在一項作業的作業管理員工作不會不優先於其他作業中的工作。</span><span class="sxs-lookup"><span data-stu-id="a118f-106">Note that a Job Manager Task in one Job does not have priority over Tasks in other Jobs.</span></span> <span data-ttu-id="a118f-107">在工作中，被觀察工作層級優先順序。</span><span class="sxs-lookup"><span data-stu-id="a118f-107">Across Jobs, only Job level priorities are observed.</span></span> <span data-ttu-id="a118f-108">比方說，如果優先順序 0 中的作業管理員工作需要重新啟動，它會取代在優先權 1 工作作業。</span><span class="sxs-lookup"><span data-stu-id="a118f-108">For example, if a Job Manager in a priority 0 Job needs to be restarted, it will not displace Tasks of a priority 1 Job.</span></span> <span data-ttu-id="a118f-109">在節點上觸發復原作業時，批次會重試工作。</span><span class="sxs-lookup"><span data-stu-id="a118f-109">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span>
      <span data-ttu-id="a118f-110">復原作業的範例包括 （但不限於） 時的狀況不良的節點已重新啟動，或因為主機失敗而消失的計算節點。</span><span class="sxs-lookup"><span data-stu-id="a118f-110">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="a118f-111">因為復原作業在獨立的而且不會納入 maxTaskRetryCount 會重試。</span><span class="sxs-lookup"><span data-stu-id="a118f-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="a118f-112">即使 maxTaskRetryCount 為 0，因為復原作業內部重試可能會發生。</span><span class="sxs-lookup"><span data-stu-id="a118f-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="a118f-113">因為這個緣故，所有工作都應該具有等冪性。</span><span class="sxs-lookup"><span data-stu-id="a118f-113">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="a118f-114">這表示工作需要容許正在中斷並重新啟動而不會造成任何損毀或重複的資料。</span><span class="sxs-lookup"><span data-stu-id="a118f-114">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="a118f-115">最佳做法長時間執行的工作是使用某種形式的檢查點。</span><span class="sxs-lookup"><span data-stu-id="a118f-115">The best practice for long running Tasks is to use some form of checkpointing.</span></span>
    package: azure-batch
