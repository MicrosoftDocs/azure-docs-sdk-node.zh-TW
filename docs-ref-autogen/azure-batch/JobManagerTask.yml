    type: property
    summary: '<span data-ttu-id="a118f-127">如果會執行這項工作的集區有設定 containerConfiguration，這必須設定以及。</span><span class="sxs-lookup"><span data-stu-id="a118f-127">If the Pool that will run this Task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="a118f-128">如果會執行這項工作的集區未設定 containerConfiguration，這不能設定。</span><span class="sxs-lookup"><span data-stu-id="a118f-128">If the Pool that will run this Task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="a118f-129">時指定此參數，AZ_BATCH_NODE_ROOT_DIR （在節點上的 Azure Batch 根目錄） 下方的所有目錄以遞迴方式都對應至容器，所有的工作環境變數會都對應至容器，且工作命令列在容器中執行。</span><span class="sxs-lookup"><span data-stu-id="a118f-129">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="a118f-130">產生外 AZ_BATCH_NODE_ROOT_DIR 容器中的檔案可能不會反映到主機的磁碟，這表示批次檔的 Api 不能存取這些檔案。</span><span class="sxs-lookup"><span data-stu-id="a118f-130">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
