  - uid: azure-batch.JobManagerTask.killJobOnCompletion
    name: killJobOnCompletion
    fullName: killJobOnCompletion
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="a118f-133">如果為 true，作業管理員工作完成時，Batch 服務標記為已完成作業。</span><span class="sxs-lookup"><span data-stu-id="a118f-133">If true, when the Job Manager Task completes, the Batch service marks the Job as complete.</span></span> <span data-ttu-id="a118f-134">如果 （除了作業解除） 之外，這次仍在執行任何工作，這些工作將會終止。</span><span class="sxs-lookup"><span data-stu-id="a118f-134">If any Tasks are still running at this time (other than Job Release), those Tasks are terminated.</span></span> <span data-ttu-id="a118f-135">如果為 false，作業管理員工作完成並不會影響作業狀態。</span><span class="sxs-lookup"><span data-stu-id="a118f-135">If false, the completion of the Job Manager Task does not affect the Job status.</span></span> <span data-ttu-id="a118f-136">在此情況下，您應該使用 onAllTasksComplete 屬性來終止作業，或者具有用戶端或使用者明確終止作業。</span><span class="sxs-lookup"><span data-stu-id="a118f-136">In this case, you should either use the onAllTasksComplete attribute to terminate the Job, or have a client or user terminate the Job explicitly.</span></span> <span data-ttu-id="a118f-137">這個範例是，如果作業管理員會建立一組工作，但在執行，則會採用任何進一步的角色。</span><span class="sxs-lookup"><span data-stu-id="a118f-137">An example of this is if the Job Manager creates a set of Tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="a118f-138">預設值為 true。</span><span class="sxs-lookup"><span data-stu-id="a118f-138">The default value is true.</span></span> <span data-ttu-id="a118f-139">如果您是使用 onAllTasksComplete 和 onTaskFailure 屬性來控制工作的存留期，並使用作業管理員工作只為建立工作的作業 （不是以監視進度），然後務必將 「 killjoboncompletion 」 設定為 false。</span><span class="sxs-lookup"><span data-stu-id="a118f-139">If you are using the onAllTasksComplete and onTaskFailure attributes to control Job lifetime, and using the Job Manager Task only to create the Tasks for the Job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
    optional: true
    syntax:
      content: 'killJobOnCompletion?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
