    type: property
    summary: |-
      <span data-ttu-id="a118f-141">這個項目底下所列的檔案位於工作的工作目錄。</span><span class="sxs-lookup"><span data-stu-id="a118f-141">Files listed under this element are located in the Task's working directory.</span></span>
      <span data-ttu-id="a118f-142">沒有資源檔清單的最大大小。</span><span class="sxs-lookup"><span data-stu-id="a118f-142">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="a118f-143">當超過大小上限時，則要求會失敗，並回應錯誤程式碼會比較 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="a118f-143">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="a118f-144">如果發生這種情況，就必須降低的 ResourceFiles 集合的大小。</span><span class="sxs-lookup"><span data-stu-id="a118f-144">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="a118f-145">這可以使用.zip 檔、 應用程式套件或 Docker 容器來達成。</span><span class="sxs-lookup"><span data-stu-id="a118f-145">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
  - uid: azure-batch.JobManagerTask.runExclusive
    name: runExclusive
    fullName: runExclusive
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="a118f-146">如果為 true，沒有其他工作會針對相同的節點上執行，只要作業管理員正在執行。</span><span class="sxs-lookup"><span data-stu-id="a118f-146">If true, no other Tasks will run on the same Node for as long as the Job Manager is running.</span></span> <span data-ttu-id="a118f-147">如果為 false，其他工作可以同時執行作業管理員與計算節點上。</span><span class="sxs-lookup"><span data-stu-id="a118f-147">If false, other Tasks can run simultaneously with the Job Manager on a Compute Node.</span></span> <span data-ttu-id="a118f-148">作業管理員工作通常不利於計算節點的並行工作限制，所以這只適用於 [計算] 節點可讓多個並行工作。</span><span class="sxs-lookup"><span data-stu-id="a118f-148">The Job Manager Task counts normally against the Compute Node''s concurrent Task limit, so this is only relevant if the Compute Node allows multiple concurrent Tasks.</span></span> <span data-ttu-id="a118f-149">預設值為 true。</span><span class="sxs-lookup"><span data-stu-id="a118f-149">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'runExclusive?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
