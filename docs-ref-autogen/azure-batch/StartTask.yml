  - uid: azure-batch.StartTask.maxTaskRetryCount
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="48d31-115">如果它的結束代碼不是零，Batch 服務重試工作。</span><span class="sxs-lookup"><span data-stu-id="48d31-115">The Batch service retries a Task if its exit code is nonzero.</span></span> <span data-ttu-id="48d31-116">請注意，這個值會特別控制重試次數。</span><span class="sxs-lookup"><span data-stu-id="48d31-116">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="48d31-117">Batch 服務會嘗試工作一次，然後再重試直到達此限制。</span><span class="sxs-lookup"><span data-stu-id="48d31-117">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="48d31-118">例如，如果最大重試計數為 3，Batch 可嘗試工作最多 4 次 （一首次嘗試和重試 3 次）。</span><span class="sxs-lookup"><span data-stu-id="48d31-118">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="48d31-119">如果最大重試計數為 0，Batch 服務不會重試工作。</span><span class="sxs-lookup"><span data-stu-id="48d31-119">If the maximum retry count is 0, the Batch service does not retry the Task.</span></span> <span data-ttu-id="48d31-120">如果重試次數上限為-1，Batch 服務會重試無限制的工作。</span><span class="sxs-lookup"><span data-stu-id="48d31-120">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
