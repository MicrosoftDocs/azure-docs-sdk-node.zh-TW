- uid: azure-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="f7c80-120">如果計算節點上的 true 和啟動工作失敗，Batch 服務會重試啟動工作，直到其最大重試計數 (maxTaskRetryCount)。</span><span class="sxs-lookup"><span data-stu-id="f7c80-120">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="f7c80-121">如果工作仍未順利完成之後所有的重試，則 Batch 服務商標計算節點無法使用，且不會排定其工作。</span><span class="sxs-lookup"><span data-stu-id="f7c80-121">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="f7c80-122">透過節點狀態和失敗資訊詳細資料，可以偵測到此狀況。</span><span class="sxs-lookup"><span data-stu-id="f7c80-122">This condition can be detected via the node state and failure info details.</span></span> <span data-ttu-id="f7c80-123">如果為 false，批次服務將不會等候開始工作完成。</span><span class="sxs-lookup"><span data-stu-id="f7c80-123">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="f7c80-124">在此情況下，其他工作可以開始執行啟動工作仍在執行中; 而計算節點上執行而且即使啟動工作失敗，新的工作將會繼續排程在節點上。</span><span class="sxs-lookup"><span data-stu-id="f7c80-124">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="f7c80-125">預設值為 false。</span><span class="sxs-lookup"><span data-stu-id="f7c80-125">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
