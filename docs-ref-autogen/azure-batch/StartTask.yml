  - uid: azure-batch.StartTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="48d31-123">如果為 true，並開始工作失敗的節點上，Batch 服務會重試啟動工作到其最大重試計數 (maxTaskRetryCount)。</span><span class="sxs-lookup"><span data-stu-id="48d31-123">If true and the start Task fails on a Node, the Batch service retries the start Task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="48d31-124">如果工作已仍不會順利完成之後所有的重試，則 Batch 服務商標的節點無法使用，,，且它不會排定工作。</span><span class="sxs-lookup"><span data-stu-id="48d31-124">If the Task has still not completed successfully after all retries, then the Batch service marks the Node unusable, and will not schedule Tasks to it.</span></span> <span data-ttu-id="48d31-125">可以偵測到此狀況，以透過計算節點的狀態和失敗資訊詳細資料。</span><span class="sxs-lookup"><span data-stu-id="48d31-125">This condition can be detected via the Compute Node state and failure info details.</span></span> <span data-ttu-id="48d31-126">如果為 false，批次服務將不會等候開始工作完成。</span><span class="sxs-lookup"><span data-stu-id="48d31-126">If false, the Batch service will not wait for the start Task to complete.</span></span> <span data-ttu-id="48d31-127">在此情況下，其他工作可以啟動時啟動工作仍在執行中，[計算] 節點上執行而且即使開始工作失敗時，新的工作將會繼續計算節點上排程。</span><span class="sxs-lookup"><span data-stu-id="48d31-127">In this case, other Tasks can start executing on the Compute Node while the start Task is still running; and even if the start Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="48d31-128">預設值為 false。</span><span class="sxs-lookup"><span data-stu-id="48d31-128">The default is false.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
