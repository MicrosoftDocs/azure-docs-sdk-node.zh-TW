  name: environmentSettings
  fullName: environmentSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: ''
  optional: true
  syntax:
    content: 'environmentSettings?: EnvironmentSetting[]'
    return:
      type:
      - azure-batch.EnvironmentSetting[]
  package: azure-batch
- uid: azure-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果工作的結束代碼不是零，Batch 服務會重試工作。 請注意，這個值會特別控制重試次數。 Batch 服務會嘗試工作一次，然後可一直重試直到達此限制。 例如，如果最大重試計數為 3，批次會嘗試工作最多 4 次 （一首次嘗試和重試 3 次）。 如果最大重試計數為 0，Batch 服務不會重試工作。 如果最大重試計數為-1，Batch 服務的重試次數無限制的工作。
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTask.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: 這個項目底下所列的檔案位於工作的工作目錄。
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
- uid: azure-batch.StartTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果省略，則工作可唯一的非系統管理使用者身分執行工作。
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-batch.UserIdentity
  package: azure-batch
- uid: azure-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果計算節點上的 true 和啟動工作失敗，Batch 服務會重試啟動工作，直到其最大重試計數 (maxTaskRetryCount)。 如果工作仍未順利完成之後所有的重試，則 Batch 服務商標計算節點無法使用，且不會排定其工作。 透過節點狀態和失敗資訊詳細資料，可以偵測到此狀況。 如果為 false，批次服務將不會等候開始工作完成。 在此情況下，其他工作可以開始執行啟動工作仍在執行中; 而計算節點上執行而且即使啟動工作失敗，新的工作將會繼續排程在節點上。 預設值為 false。
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
