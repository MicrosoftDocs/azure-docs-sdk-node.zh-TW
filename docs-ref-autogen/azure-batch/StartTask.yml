- uid: azure-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="f7c80-112">如果工作的結束代碼不是零，Batch 服務會重試工作。</span><span class="sxs-lookup"><span data-stu-id="f7c80-112">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="f7c80-113">請注意，這個值會特別控制重試次數。</span><span class="sxs-lookup"><span data-stu-id="f7c80-113">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="f7c80-114">Batch 服務會嘗試工作一次，然後可一直重試直到達此限制。</span><span class="sxs-lookup"><span data-stu-id="f7c80-114">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="f7c80-115">例如，如果最大重試計數為 3，批次會嘗試工作最多 4 次 （一首次嘗試和重試 3 次）。</span><span class="sxs-lookup"><span data-stu-id="f7c80-115">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="f7c80-116">如果最大重試計數為 0，Batch 服務不會重試工作。</span><span class="sxs-lookup"><span data-stu-id="f7c80-116">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="f7c80-117">如果最大重試計數為-1，Batch 服務的重試次數無限制的工作。</span><span class="sxs-lookup"><span data-stu-id="f7c80-117">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
