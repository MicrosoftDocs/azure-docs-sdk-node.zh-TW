- uid: azure-batch.StartTask
  name: StartTask
  fullName: StartTask
  children:
  - azure-batch.StartTask.commandLine
  - azure-batch.StartTask.containerSettings
  - azure-batch.StartTask.environmentSettings
  - azure-batch.StartTask.maxTaskRetryCount
  - azure-batch.StartTask.resourceFiles
  - azure-batch.StartTask.userIdentity
  - azure-batch.StartTask.waitForSuccess
  langs:
  - typeScript
  type: interface
  summary: >-
    在計算節點上觸發復原作業時，批次會重試工作。

    復原作業的範例包括 （但不限於） 將狀況不良的計算節點重新開機或計算節點消失，因為主機失敗時。 因為復原作業在獨立的而且不會納入 maxTaskRetryCount 會重試。 即使 maxTaskRetryCount 為 0，因為復原作業內部重試可能會發生。 因為這個緣故，所有工作都應該具有等冪性。 這表示工作需要容許正在中斷並重新啟動而不會造成任何損毀或重複的資料。 最佳做法長時間執行的工作是使用某種形式的檢查點。
  package: azure-batch
- uid: azure-batch.StartTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: 命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。 如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。 如果命令列參考檔案路徑，它應該使用相對路徑 （相對於工作工作目錄），或使用批次提供的環境變數 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTask.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: 時指定此參數，AZ_BATCH_NODE_ROOT_DIR （在節點上的 Azure Batch 根目錄） 下方的所有目錄以遞迴方式都對應至容器，所有的工作環境變數會都對應至容器，且工作命令列在容器中執行。
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
