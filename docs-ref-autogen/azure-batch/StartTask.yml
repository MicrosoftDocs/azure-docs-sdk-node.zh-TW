  type: interface
  summary: >-
    <span data-ttu-id="f7c80-101">在計算節點上觸發復原作業時，批次會重試工作。</span><span class="sxs-lookup"><span data-stu-id="f7c80-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span>

    <span data-ttu-id="f7c80-102">復原作業的範例包括 （但不限於） 將狀況不良的計算節點重新開機或計算節點消失，因為主機失敗時。</span><span class="sxs-lookup"><span data-stu-id="f7c80-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="f7c80-103">因為復原作業在獨立的而且不會納入 maxTaskRetryCount 會重試。</span><span class="sxs-lookup"><span data-stu-id="f7c80-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="f7c80-104">即使 maxTaskRetryCount 為 0，因為復原作業內部重試可能會發生。</span><span class="sxs-lookup"><span data-stu-id="f7c80-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="f7c80-105">因為這個緣故，所有工作都應該具有等冪性。</span><span class="sxs-lookup"><span data-stu-id="f7c80-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="f7c80-106">這表示工作需要容許正在中斷並重新啟動而不會造成任何損毀或重複的資料。</span><span class="sxs-lookup"><span data-stu-id="f7c80-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="f7c80-107">最佳做法長時間執行的工作是使用某種形式的檢查點。</span><span class="sxs-lookup"><span data-stu-id="f7c80-107">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
- uid: azure-batch.StartTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="f7c80-108">命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。</span><span class="sxs-lookup"><span data-stu-id="f7c80-108">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="f7c80-109">如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="f7c80-109">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="f7c80-110">如果命令列參考檔案路徑，它應該使用相對路徑 （相對於工作工作目錄），或使用批次提供的環境變數 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="f7c80-110">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTask.containerSettings
