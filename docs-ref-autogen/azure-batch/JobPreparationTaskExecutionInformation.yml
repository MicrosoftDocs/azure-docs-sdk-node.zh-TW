    summary: 只有當工作處於已完成狀態，則會傳回此參數。 處理程序的結束代碼會反映該處理程序的應用程式開發人員所實作的特定慣例。 如果您使用的結束代碼值在您的程式碼中進行決策時，務必知道您的應用程式處理序所使用的結束程式碼慣例。 請注意，可能也計算節點作業系統，例如強制終止處理程序時所產生的結束代碼。
