    summary: |-
      工作重試時，才設定這個屬性 （也就是 retryCount 為非零值）。
      如果有的話，這通常是與 startTime，相同，但如果工作重新啟動後重試; 以外的原因可能會不同比方說，如果在重試期間重新啟動 [計算] 節點，然後在更新 startTime，但 lastRetryTime 不是。
    optional: true
