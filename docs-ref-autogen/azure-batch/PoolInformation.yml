  summary: <span data-ttu-id="2cacb-101">如果自動集區建立失敗，Batch 服務會將工作移至已完成的狀態和作業的排程錯誤屬性中設定集區建立錯誤。</span><span class="sxs-lookup"><span data-stu-id="2cacb-101">If auto pool creation fails, the Batch service moves the job to a completed state, and the pool creation error is set in the job's scheduling error property.</span></span> <span data-ttu-id="2cacb-102">Batch 服務會管理存留期 (用於建立和指定 keepAlive，除非刪除) 的自動集區。</span><span class="sxs-lookup"><span data-stu-id="2cacb-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="2cacb-103">作業處於作用中時，會影響自動集區的存留期的任何使用者動作將會導致非預期的行為。</span><span class="sxs-lookup"><span data-stu-id="2cacb-103">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="2cacb-104">您必須指定集區識別碼或自動集區規格中，但非兩者。</span><span class="sxs-lookup"><span data-stu-id="2cacb-104">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
