    summary: '<span data-ttu-id="0d237-101">多重執行個體工作通常會用來支援 MPI 工作。</span><span class="sxs-lookup"><span data-stu-id="0d237-101">Multi-instance Tasks are commonly used to support MPI Tasks.</span></span> <span data-ttu-id="0d237-102">在 MPI 案例中，如果任何子工作失敗 （例如因為透過非零結束代碼結束） 整個多重執行個體工作會失敗。</span><span class="sxs-lookup"><span data-stu-id="0d237-102">In the MPI case, if any of the subtasks fail (for example due to exiting with a non-zero exit code) the entire multi-instance Task fails.</span></span> <span data-ttu-id="0d237-103">多重執行個體工作然後會終止，而且其重試上限重試。</span><span class="sxs-lookup"><span data-stu-id="0d237-103">The multi-instance Task is then terminated and retried, up to its retry limit.</span></span>'
    package: azure-batch
  - uid: azure-batch.MultiInstanceSettings.commonResourceFiles
    name: commonResourceFiles
    fullName: commonResourceFiles
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="0d237-104">一般資源檔和工作資源檔案之間的差異是一般資源檔下載為所有子工作，包括主要資料庫，而工作資源檔只會下載主要。</span><span class="sxs-lookup"><span data-stu-id="0d237-104">The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="0d237-105">也請注意，這些資源檔不會下載到工作工作目錄中，但改為下載到工作根目錄 （工作目錄上方的一個目錄）。</span><span class="sxs-lookup"><span data-stu-id="0d237-105">Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="0d237-106">沒有資源檔清單的最大大小。</span><span class="sxs-lookup"><span data-stu-id="0d237-106">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="0d237-107">當超過大小上限時，則要求會失敗，並回應錯誤程式碼會比較 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="0d237-107">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="0d237-108">如果發生這種情況，就必須降低的 ResourceFiles 集合的大小。</span><span class="sxs-lookup"><span data-stu-id="0d237-108">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="0d237-109">這可以使用.zip 檔、 應用程式套件或 Docker 容器來達成。</span><span class="sxs-lookup"><span data-stu-id="0d237-109">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
    syntax:
      content: 'commonResourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
