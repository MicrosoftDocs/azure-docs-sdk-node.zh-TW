- uid: azure-batch.PoolPatchParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="71f06-101">應用程式封裝參考的變更會影響所有新的計算節點加入集區，但不是會影響集區中已經有，直到重新啟動或重新安裝映像的計算節點。</span><span class="sxs-lookup"><span data-stu-id="71f06-101">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="71f06-102">如果這個項目存在，它會取代任何現有的應用程式封裝參考。</span><span class="sxs-lookup"><span data-stu-id="71f06-102">If this element is present, it replaces any existing application package references.</span></span> <span data-ttu-id="71f06-103">如果您指定空集合，則會移除所有的應用程式封裝參考從集區。</span><span class="sxs-lookup"><span data-stu-id="71f06-103">If you specify an empty collection, then all application package references are removed from the pool.</span></span> <span data-ttu-id="71f06-104">如果省略，則任何現有的應用程式封裝參考會保留不變。</span><span class="sxs-lookup"><span data-stu-id="71f06-104">If omitted, any existing application package references are left unchanged.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="71f06-105">如果這個項目存在，它會取代設定集區上任何現有的憑證參考。</span><span class="sxs-lookup"><span data-stu-id="71f06-105">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="71f06-106">如果省略，則參考會保留任何現有的憑證不變。</span><span class="sxs-lookup"><span data-stu-id="71f06-106">If omitted, any existing certificate references are left unchanged.</span></span>

    <span data-ttu-id="71f06-107">針對 Windows 計算節點，Batch 服務會安裝憑證至指定的憑證存放區和位置。</span><span class="sxs-lookup"><span data-stu-id="71f06-107">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="71f06-108">對於 Linux 計算節點，憑證會儲存在目錄內工作工作目錄和環境變數的 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作。</span><span class="sxs-lookup"><span data-stu-id="71f06-108">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="71f06-109">與 'remoteUser' 的可見性的憑證，建立 'certs' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。</span><span class="sxs-lookup"><span data-stu-id="71f06-109">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="71f06-110">如果這個項目存在，它會取代設定集區上任何現有中繼資料。</span><span class="sxs-lookup"><span data-stu-id="71f06-110">If this element is present, it replaces any existing metadata configured on the pool.</span></span> <span data-ttu-id="71f06-111">如果您指定空集合時，會移除任何中繼資料，從集區。</span><span class="sxs-lookup"><span data-stu-id="71f06-111">If you specify an empty collection, any metadata is removed from the pool.</span></span> <span data-ttu-id="71f06-112">如果省略，任何現有的中繼資料會保持不變。</span><span class="sxs-lookup"><span data-stu-id="71f06-112">If omitted, any existing metadata is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolPatchParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="71f06-113">如果這個項目存在，它會覆寫任何現有的啟動工作。</span><span class="sxs-lookup"><span data-stu-id="71f06-113">If this element is present, it overwrites any existing start task.</span></span> <span data-ttu-id="71f06-114">如果省略，任何現有的啟動工作會保持不變。</span><span class="sxs-lookup"><span data-stu-id="71f06-114">If omitted, any existing start task is left unchanged.</span></span>
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
