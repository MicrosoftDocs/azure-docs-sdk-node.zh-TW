    type: property
    summary: '<span data-ttu-id="faf51-107">如果作業沒有時間限制內完成，Batch 服務會終止它，並仍在執行任何工作。</span><span class="sxs-lookup"><span data-stu-id="faf51-107">If the Job does not complete within the time limit, the Batch service terminates it and any Tasks that are still running.</span></span> <span data-ttu-id="faf51-108">在此情況下，終止原因會是 MaxWallClockTimeExpiry。</span><span class="sxs-lookup"><span data-stu-id="faf51-108">In this case, the termination reason will be MaxWallClockTimeExpiry.</span></span> <span data-ttu-id="faf51-109">如果未指定此屬性，沒有時間限制的作業可以執行多久。</span><span class="sxs-lookup"><span data-stu-id="faf51-109">If this property is not specified, there is no time limit on how long the Job may run.</span></span>'
    optional: true
    syntax:
      content: 'maxWallClockTime?: Duration'
      return:
        type:
          - Duration
    package: azure-batch