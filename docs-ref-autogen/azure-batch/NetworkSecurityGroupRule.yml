    type: property
    summary: '<span data-ttu-id="1103a-110">有效值為 ''*'' (所有連接埠 0-65535)、 特定的通訊埠 (也就是 22)，或連接埠範圍 (也就是 100-200)。連接埠必須是 0 到 65535 的範圍內。在此集合中的每個項目不得重疊任何其他項目 （一個範圍或個別的連接埠）。如果任何其他值會提供要求失敗，HTTP 狀態碼 400。預設值是 ''*''。</span><span class="sxs-lookup"><span data-stu-id="1103a-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
      content: 'sourcePortRanges?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-batch