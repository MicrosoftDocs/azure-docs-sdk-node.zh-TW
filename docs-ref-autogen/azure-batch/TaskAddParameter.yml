  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: 不需要是唯一的顯示名稱，並可包含任何 Unicode 字元，最大長度為 1024年。
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
