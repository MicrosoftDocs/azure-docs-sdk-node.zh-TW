    summary: '<span data-ttu-id="a2a70-129">識別碼可包含英數字元，包括連字號及底線的任意組合，而且不能包含超過 64 個字元。</span><span class="sxs-lookup"><span data-stu-id="a2a70-129">The ID can contain any combination of alphanumeric characters including hyphens and underscores, and cannot contain more than 64 characters.</span></span> <span data-ttu-id="a2a70-130">識別碼是保留大小寫和區分大小寫 （也就是說，您可能沒有工作內兩個只有大小寫不同的識別碼）。</span><span class="sxs-lookup"><span data-stu-id="a2a70-130">The ID is case-preserving and case-insensitive (that is, you may not have two IDs within a Job that differ only by case).</span></span>'
