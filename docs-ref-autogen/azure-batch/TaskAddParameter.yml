- uid: azure-batch.TaskAddParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: 應用程式封裝會下載並部署到共用目錄，而不將工作目錄的工作。 因此，如果所參考的套件已在計算節點上，而是最新狀態，則不會被重新下載;會使用計算節點上現有的複本。 如果參考的應用程式套件無法安裝，例如因為封裝已被刪除，或因為下載失敗，則工作會失敗。
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果設定這個屬性，則 Batch 服務會提供可用來驗證批次服務作業，而不需要帳戶存取金鑰驗證權杖的工作。 提供的語彙基元是透過 AZ_BATCH_AUTHENTICATION_TOKEN 環境變數。 工作可以執行使用權杖的作業會視設定而定。 例如，工作可以要求作業的權限，才能將其他工作新增至作業中，或檢查的作業，或在作業下的其他工作的狀態。
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: 多重執行個體工作命令列之後會執行主要工作中，為主要工作及所有子工作已完成執行協調命令列。 命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。 如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。 如果命令列參考檔案路徑，它應該使用相對路徑 （相對於工作工作目錄），或使用批次提供的環境變數 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.TaskAddParameter.constraints
  name: constraints
  fullName: constraints
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果您未指定條件約束，maxTaskRetryCount 是為作業指定的 maxTaskRetryCount maxWallClockTime 為 「 infinite 」，retentionTime 為 7 天。
  optional: true
  syntax:
    content: 'constraints?: TaskConstraints'
    return:
      type:
      - azure-batch.TaskConstraints
  package: azure-batch
- uid: azure-batch.TaskAddParameter.containerSettings
  name: containerSettings
  fullName: containerSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果會執行這項工作的集區有設定 containerConfiguration，這必須設定以及。 如果會執行這項工作的集區未設定 containerConfiguration，這不能設定。 時指定此參數，AZ_BATCH_NODE_ROOT_DIR （在節點上的 Azure Batch 根目錄） 下方的所有目錄以遞迴方式都對應至容器，所有的工作環境變數會都對應至容器，且工作命令列在容器中執行。
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.dependsOn
  name: dependsOn
  fullName: dependsOn
  children: []
  langs:
  - typeScript
  type: property
  summary: 這項工作會排程，直到它所依存的所有工作已順利都完成。 如果任何這些工作會失敗，而且耗盡其重試計數，將永遠不會排定這項工作。 如果作業沒有 usestaskdependencies 設為 true，而且這個項目設定存在，則要求會失敗，錯誤碼 TaskDependenciesNotSpecifiedOnJob。
  optional: true
  syntax:
    content: 'dependsOn?: TaskDependencies'
    return:
      type:
      - azure-batch.TaskDependencies
  package: azure-batch
