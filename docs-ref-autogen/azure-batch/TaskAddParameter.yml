- uid: azure-batch.TaskAddParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f59-108">應用程式封裝會下載並部署到共用目錄，而不將工作目錄的工作。</span><span class="sxs-lookup"><span data-stu-id="d9f59-108">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="d9f59-109">因此，如果所參考的套件已在計算節點上，而是最新狀態，則不會被重新下載;會使用計算節點上現有的複本。</span><span class="sxs-lookup"><span data-stu-id="d9f59-109">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="d9f59-110">如果參考的應用程式套件無法安裝，例如因為封裝已被刪除，或因為下載失敗，則工作會失敗。</span><span class="sxs-lookup"><span data-stu-id="d9f59-110">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f59-111">如果設定這個屬性，則 Batch 服務會提供可用來驗證批次服務作業，而不需要帳戶存取金鑰驗證權杖的工作。</span><span class="sxs-lookup"><span data-stu-id="d9f59-111">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="d9f59-112">提供的語彙基元是透過 AZ_BATCH_AUTHENTICATION_TOKEN 環境變數。</span><span class="sxs-lookup"><span data-stu-id="d9f59-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="d9f59-113">工作可以執行使用權杖的作業會視設定而定。</span><span class="sxs-lookup"><span data-stu-id="d9f59-113">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="d9f59-114">例如，工作可以要求作業的權限，才能將其他工作新增至作業中，或檢查的作業，或在作業下的其他工作的狀態。</span><span class="sxs-lookup"><span data-stu-id="d9f59-114">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f59-115">多重執行個體工作命令列之後會執行主要工作中，為主要工作及所有子工作已完成執行協調命令列。</span><span class="sxs-lookup"><span data-stu-id="d9f59-115">For multi-instance tasks, the command line is executed as the primary task, after the primary task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id="d9f59-116">命令列不會在殼層中執行，因此無法利用 shell 功能，例如環境變數擴充。</span><span class="sxs-lookup"><span data-stu-id="d9f59-116">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="d9f59-117">如果您想要利用這類功能，您應該叫用命令列中的殼層並不會使用"cmd /c MyCommand"在 Windows 或 「 / bin/sh-c MyCommand 」 在 Linux 中。</span><span class="sxs-lookup"><span data-stu-id="d9f59-117">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="d9f59-118">如果命令列參考檔案路徑，它應該使用相對路徑 （相對於工作工作目錄），或使用批次提供的環境變數 (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables)。</span><span class="sxs-lookup"><span data-stu-id="d9f59-118">If the command line refers to file paths, it should use a relative path (relative to the task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
