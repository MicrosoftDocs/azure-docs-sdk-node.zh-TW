    type: interface
    summary: '<span data-ttu-id="a2a70-101">在節點上觸發復原作業時，批次會重試工作。</span><span class="sxs-lookup"><span data-stu-id="a2a70-101">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="a2a70-102">復原作業的範例包括 （但不限於） 時的狀況不良的節點已重新啟動，或因為主機失敗而消失的計算節點。</span><span class="sxs-lookup"><span data-stu-id="a2a70-102">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="a2a70-103">因為復原作業在獨立的而且不會納入 maxTaskRetryCount 會重試。</span><span class="sxs-lookup"><span data-stu-id="a2a70-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="a2a70-104">即使 maxTaskRetryCount 為 0，因為復原作業內部重試可能會發生。</span><span class="sxs-lookup"><span data-stu-id="a2a70-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="a2a70-105">因為這個緣故，所有工作都應該具有等冪性。</span><span class="sxs-lookup"><span data-stu-id="a2a70-105">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="a2a70-106">這表示工作需要容許正在中斷並重新啟動而不會造成任何損毀或重複的資料。</span><span class="sxs-lookup"><span data-stu-id="a2a70-106">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="a2a70-107">最佳做法長時間執行的工作是使用某種形式的檢查點。</span><span class="sxs-lookup"><span data-stu-id="a2a70-107">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
