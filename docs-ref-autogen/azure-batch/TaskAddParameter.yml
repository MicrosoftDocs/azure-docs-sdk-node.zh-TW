      - azure-batch.MultiInstanceSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.outputFiles
  name: outputFiles
  fullName: outputFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: 對於多重執行個體的工作，將只上傳檔案的主要工作執行於計算節點。
  optional: true
  syntax:
    content: 'outputFiles?: OutputFile[]'
    return:
      type:
      - azure-batch.OutputFile[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: 多重執行個體工作只將主要工作執行所在的計算節點下載的資源檔。 沒有資源檔清單的最大大小。  當超過大小上限時，則要求會失敗，並回應錯誤程式碼會比較 RequestEntityTooLarge。 如果發生這種情況，就必須降低的 ResourceFiles 集合的大小。 這可以使用.zip 檔、 應用程式套件或 Docker 容器來達成。
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
- uid: azure-batch.TaskAddParameter.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果省略，則工作可唯一的非系統管理使用者身分執行工作。
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-batch.UserIdentity
  package: azure-batch
