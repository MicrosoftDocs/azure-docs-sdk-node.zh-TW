  type: property
  summary: <span data-ttu-id="d9f59-120">如果會執行這項工作的集區有設定 containerConfiguration，這必須設定以及。</span><span class="sxs-lookup"><span data-stu-id="d9f59-120">If the pool that will run this task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="d9f59-121">如果會執行這項工作的集區未設定 containerConfiguration，這不能設定。</span><span class="sxs-lookup"><span data-stu-id="d9f59-121">If the pool that will run this task doesn't have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="d9f59-122">時指定此參數，AZ_BATCH_NODE_ROOT_DIR （在節點上的 Azure Batch 根目錄） 下方的所有目錄以遞迴方式都對應至容器，所有的工作環境變數會都對應至容器，且工作命令列在容器中執行。</span><span class="sxs-lookup"><span data-stu-id="d9f59-122">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>
  optional: true
  syntax:
    content: 'containerSettings?: TaskContainerSettings'
    return:
      type:
      - azure-batch.TaskContainerSettings
  package: azure-batch
- uid: azure-batch.TaskAddParameter.dependsOn
  name: dependsOn
  fullName: dependsOn
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9f59-123">這項工作會排程，直到它所依存的所有工作已順利都完成。</span><span class="sxs-lookup"><span data-stu-id="d9f59-123">This task will not be scheduled until all tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="d9f59-124">如果任何這些工作會失敗，而且耗盡其重試計數，將永遠不會排定這項工作。</span><span class="sxs-lookup"><span data-stu-id="d9f59-124">If any of those tasks fail and exhaust their retry counts, this task will never be scheduled.</span></span> <span data-ttu-id="d9f59-125">如果作業沒有 usestaskdependencies 設為 true，而且這個項目設定存在，則要求會失敗，錯誤碼 TaskDependenciesNotSpecifiedOnJob。</span><span class="sxs-lookup"><span data-stu-id="d9f59-125">If the job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>
  optional: true
  syntax:
    content: 'dependsOn?: TaskDependencies'
    return:
      type:
      - azure-batch.TaskDependencies
  package: azure-batch
