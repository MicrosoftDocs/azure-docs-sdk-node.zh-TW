  langs:
  - typeScript
  type: interface
  summary: >-
    在計算節點上觸發復原作業時，批次會重試工作。

    復原作業的範例包括 （但不限於） 將狀況不良的計算節點重新開機或計算節點消失，因為主機失敗時。 因為復原作業在獨立的而且不會納入 maxTaskRetryCount 會重試。 即使 maxTaskRetryCount 為 0，因為復原作業內部重試可能會發生。 因為這個緣故，所有工作都應該具有等冪性。 這表示工作需要容許正在中斷並重新啟動而不會造成任何損毀或重複的資料。 最佳做法長時間執行的工作是使用某種形式的檢查點。
  package: azure-batch
