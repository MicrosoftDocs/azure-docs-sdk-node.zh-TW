  - uid: azure-batch.LinuxUserConfiguration.sshPrivateKey
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 私用金鑰的長度不能受到密碼保護。 私密金鑰用來自動設定適用於 ssh 連線集區的 enableInterNodeCommunication 屬性為 true （會忽略如果 enableInterNodeCommunication 為 false） 時，Linux 集區中的計算節點之間的非對稱金鑰型的驗證。 做法是將金鑰組放入使用者的.ssh 目錄中。 如果沒有指定，則無密碼 SSH 未設定 （完成使用者的.ssh 目錄中的任何修改） 的計算節點之間。
    optional: true
    syntax:
      content: 'sshPrivateKey?: string'
      return:
        type:
          - string
    package: azure-batch
