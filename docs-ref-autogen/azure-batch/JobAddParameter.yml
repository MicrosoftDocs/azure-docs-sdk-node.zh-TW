      <span data-ttu-id="8f516-117">與作業管理員工作，因此最常使用此選項如果您想要使用自動作業終止作業管理員而不需要，您應該一開始 onAllTasksComplete 設 noaction 並更新工作屬性，將 onAllTasksComplete 設定為 terminatejob，一旦您完成加入工作。</span><span class="sxs-lookup"><span data-stu-id="8f516-117">This option is therefore most commonly used with a Job Manager task; if you want to use automatic Job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the Job properties to set onAllTasksComplete to terminatejob once you have finished adding Tasks.</span></span> <span data-ttu-id="8f516-118">預設值為 noaction。</span><span class="sxs-lookup"><span data-stu-id="8f516-118">The default is noaction.</span></span> <span data-ttu-id="8f516-119">可能的值包括: 'noAction'，'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="8f516-119">Possible values include: 'noAction', 'terminateJob'</span></span>
