    type: property
    summary: '<span data-ttu-id="8f516-111">若未同時指定作業的作業準備工作，不能指定作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="8f516-111">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="8f516-112">Batch 服務會在已執行作業準備工作的節點上執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="8f516-112">The Batch service runs the Job Release Task on the Nodes that have run the Job Preparation Task.</span></span> <span data-ttu-id="8f516-113">作業解除工作的主要目的是要復原到計算節點的作業準備工作所做的變更。</span><span class="sxs-lookup"><span data-stu-id="8f516-113">The primary purpose of the Job Release Task is to undo changes to Compute Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="8f516-114">範例活動包括刪除本機檔案，或正在關閉作業準備工作所啟動的服務。</span><span class="sxs-lookup"><span data-stu-id="8f516-114">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span>'
