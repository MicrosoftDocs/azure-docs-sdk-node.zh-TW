    type: property
    summary: |-
      <span data-ttu-id="8f516-106">如果作業未指定作業管理員工作，使用者必須明確地將工作加入作業。</span><span class="sxs-lookup"><span data-stu-id="8f516-106">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job.</span></span> <span data-ttu-id="8f516-107">如果作業有指定作業管理員工作，Batch 服務會建立作業管理員工作，當工作建立時，就會嘗試將排程工作中的其他作業之前排程作業管理員工作。</span><span class="sxs-lookup"><span data-stu-id="8f516-107">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span> <span data-ttu-id="8f516-108">作業管理員工作的一般用途是控制和/或監視作業執行，例如透過決定執行何種額外的工作、 判斷工作何時完成等。（不過，作業管理員工作不限定於這些活動</span><span class="sxs-lookup"><span data-stu-id="8f516-108">The Job Manager Task's typical purpose is to control and/or monitor Job execution, for example by deciding what additional Tasks to run, determining when the work is complete, etc. (However, a Job Manager Task is not restricted to these activities</span></span>
      - <span data-ttu-id="8f516-109">它是技藝工作系統中，執行任何動作所需的作業。）例如，作業管理員工作可能會下載做為參數指定的檔案、 分析該檔案的內容並根據這些內容的其他工作。</span><span class="sxs-lookup"><span data-stu-id="8f516-109">it is a fully-fledged Task in the system and perform whatever actions are required for the Job.) For example, a Job Manager Task might download a file specified as a parameter, analyze the contents of that file and submit additional Tasks based on those contents.</span></span>
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
