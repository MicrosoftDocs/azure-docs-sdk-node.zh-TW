  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"0c320-120\">工作會被視為已失敗，如果包含 failureInfo。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c320-120\">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id=\"0c320-121\">如果在工作完成之後耗盡重試計數，以非零結束代碼，則設定 failureInfo 或如果啟動工作時發生錯誤，例如由於資源檔案下載錯誤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c320-121\">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id=\"0c320-122\">預設值為 noaction。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c320-122\">The default is noaction.</span></span> <span data-ttu-id=\"0c320-123\">可能的值包括: 'noAction'，'performExitOptionsJobAction'</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c320-123\">Possible values include: 'noAction', 'performExitOptionsJobAction'</span></span>"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
