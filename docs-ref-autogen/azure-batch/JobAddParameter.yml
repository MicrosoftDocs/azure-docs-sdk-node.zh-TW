    summary: '<span data-ttu-id="8f516-120">工作會被視為已失敗，如果包含 failureInfo。</span><span class="sxs-lookup"><span data-stu-id="8f516-120">A Task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id="8f516-121">如果在工作完成之後耗盡重試計數，以非零結束代碼，則設定 failureInfo 或如果啟動工作時發生錯誤，例如由於資源檔案下載錯誤。</span><span class="sxs-lookup"><span data-stu-id="8f516-121">A failureInfo is set if the Task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the Task, for example due to a resource file download error.</span></span> <span data-ttu-id="8f516-122">預設值為 noaction。</span><span class="sxs-lookup"><span data-stu-id="8f516-122">The default is noaction.</span></span> <span data-ttu-id="8f516-123">可能的值包括: ''noAction''，''performExitOptionsJobAction''</span><span class="sxs-lookup"><span data-stu-id="8f516-123">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
