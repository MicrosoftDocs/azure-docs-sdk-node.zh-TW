  - typeScript
  type: property
  summary: <span data-ttu-id="0c320-111">若未同時指定作業的作業準備工作，不能指定作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="0c320-111">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="0c320-112">Batch 服務會執行作業準備工作的計算節點上執行作業解除工作。</span><span class="sxs-lookup"><span data-stu-id="0c320-112">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="0c320-113">作業解除工作的主要目的是要復原到計算節點的作業準備工作所進行的變更。</span><span class="sxs-lookup"><span data-stu-id="0c320-113">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="0c320-114">範例活動包括刪除本機檔案，或正在關閉作業準備工作所啟動的服務。</span><span class="sxs-lookup"><span data-stu-id="0c320-114">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
