  type: property
  summary: "預設值是 '符合' 的結束代碼為 0，並針對所有其他結束情況的 「 區塊 」。 如果作業的 usestaskdependencies 設屬性設定為 false，然後指定 dependencyAction 屬性會傳回錯誤，並新增工作要求失敗並發生無效的屬性值錯誤;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。 可能的值包括: '符合'、 'block'"
  optional: true
