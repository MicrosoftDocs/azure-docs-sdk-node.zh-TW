- uid: azure-batch.ExitOptions.jobAction
  name: jobAction
  fullName: jobAction
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    預設值為 none 的結束代碼為 0，而且所有其他結束情況為終止。

    如果作業的 onTaskFailed 屬性為 noaction，然後指定此屬性會傳回錯誤，並新增工作要求失敗並發生無效的屬性值錯誤;如果您直接呼叫 REST API，HTTP 狀態碼為 400 （不正確的要求）。 可能的值包括: 'none'、 'disable'、 'terminate'
  optional: true
  syntax:
    content: 'jobAction?: string'
    return:
      type:
      - string
  package: azure-batch
