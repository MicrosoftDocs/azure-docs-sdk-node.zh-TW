- uid: azure-batch.TaskExecutionInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="ef356-115">工作應用程式失敗 （非零結束代碼） 會重試，前置處理的錯誤 （無法執行工作），而且不會重試檔案上傳錯誤。</span><span class="sxs-lookup"><span data-stu-id="ef356-115">Task application failures (non-zero exit code) are retried, pre-processing errors (the task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="ef356-116">Batch 服務會重試工作，直到指定的條件約束的限制。</span><span class="sxs-lookup"><span data-stu-id="ef356-116">The Batch service will retry the task up to the limit specified by the constraints.</span></span>
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskExecutionInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="ef356-117">'執行' 對應到執行中狀態，因此如果工作指定資源檔或應用程式套件，然後開始時間會反映工作開始的時間下載或部署。</span><span class="sxs-lookup"><span data-stu-id="ef356-117">'Running' corresponds to the running state, so if the task specifies resource files or application packages, then the start time reflects the time at which the task started downloading or deploying these.</span></span> <span data-ttu-id="ef356-118">如果已重新啟動或重試工作，則這是最近一次工作開始執行的時間。</span><span class="sxs-lookup"><span data-stu-id="ef356-118">If the task has been restarted or retried, this is the most recent time at which the task started running.</span></span> <span data-ttu-id="ef356-119">這個屬性會出現只能用於處於執行中或已完成狀態的工作項目。</span><span class="sxs-lookup"><span data-stu-id="ef356-119">This property is present only for tasks that are in the running or completed state.</span></span>
  optional: true
  syntax:
    content: 'startTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
