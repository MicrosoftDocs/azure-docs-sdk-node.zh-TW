- uid: azure-batch.TaskExecutionInformation.requeueCount
  name: requeueCount
  fullName: requeueCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="ef356-111">當使用者移除節點的集區 （藉由調整大小/縮減集區） 或作業正在停用時，使用者可從指定的執行中工作的節點上會重新排入佇列的執行。</span><span class="sxs-lookup"><span data-stu-id="ef356-111">When the user removes nodes from a pool (by resizing/shrinking the pool) or when the job is being disabled, the user can specify that running tasks on the nodes be requeued for execution.</span></span> <span data-ttu-id="ef356-112">此計數會追蹤因為這些理由而將工作重新排入佇列的次數。</span><span class="sxs-lookup"><span data-stu-id="ef356-112">This count tracks how many times the task has been requeued for these reasons.</span></span>
  syntax:
    content: 'requeueCount: number'
    return:
      type:
      - number
  package: azure-batch
