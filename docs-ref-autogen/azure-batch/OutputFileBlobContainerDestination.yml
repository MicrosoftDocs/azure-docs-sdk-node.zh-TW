- uid: azure-batch.OutputFileBlobContainerDestination.path
  name: path
  fullName: path
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果 filePattern 指的是特定的檔案 （也就是包含任何萬用字元），則路徑是要將該檔案上傳至 blob 的名稱。 如果 filePattern 包含一或多個萬用字元 （並因此可能會比對多個檔案），路徑會是 blob 虛擬目錄 （這前面加上每個 blob 名稱） 的名稱要上傳檔案。 如果省略，檔案會上傳至容器的根目錄，blob 名稱符合其檔案名稱。
  optional: true
  syntax:
    content: 'path?: string'
    return:
      type:
      - string
  package: azure-batch
