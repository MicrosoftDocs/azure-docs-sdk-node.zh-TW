- uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    清單會取代在集區上的任何現有應用程式封裝參考。

    應用程式封裝參考的變更會影響所有新的計算節點加入集區，但不是會影響集區中已經有，直到重新啟動或重新安裝映像的計算節點。

    如果省略，或者如果您指定空集合，從集區移除任何現有的應用程式封裝參考。
  syntax:
    content: 'applicationPackageReferences: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: 這份清單會取代設定集區上任何現有的憑證參考。 如果您指定空集合時，會會從集區移除任何現有的憑證參考。 針對 Windows 計算節點，Batch 服務會安裝憑證至指定的憑證存放區和位置。 對於 Linux 計算節點，憑證會儲存在目錄內工作工作目錄和環境變數的 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作。 與 'remoteUser' 的可見性的憑證，建立 'certs' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。
  syntax:
    content: 'certificateReferences: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: 這份清單會取代設定集區上任何現有中繼資料。 如果省略，或者如果您指定空集合，就會從集區移除任何現有的中繼資料。
  syntax:
    content: 'metadata: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果這個項目存在，它會覆寫任何現有的啟動工作。 如果省略，則任何現有的啟動工作會移除從集區。
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
