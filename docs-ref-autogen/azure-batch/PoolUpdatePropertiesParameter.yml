    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="6151d-101">清單會取代在集區上的任何現有應用程式封裝參考。</span><span class="sxs-lookup"><span data-stu-id="6151d-101">The list replaces any existing Application Package references on the Pool.</span></span>
      <span data-ttu-id="6151d-102">應用程式封裝參考變更影響的所有新計算節點加入集區，但不是會影響計算計算節點集區中已經有，直到重新啟動或重新安裝映像。</span><span class="sxs-lookup"><span data-stu-id="6151d-102">Changes to Application Package references affect all new Compute Nodes joining the Pool, but do not affect Compute Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="6151d-103">沒有任何指定的集區上的 10 個應用程式封裝參考的最大值。</span><span class="sxs-lookup"><span data-stu-id="6151d-103">There is a maximum of 10 Application Package references on any given Pool.</span></span> <span data-ttu-id="6151d-104">如果省略，或者如果您指定空集合，從集區移除任何現有的應用程式封裝參考。</span><span class="sxs-lookup"><span data-stu-id="6151d-104">If omitted, or if you specify an empty collection, any existing Application Packages references are removed from the Pool.</span></span> <span data-ttu-id="6151d-105">您可以在指定的集區指定最大為 10 的參考。</span><span class="sxs-lookup"><span data-stu-id="6151d-105">A maximum of 10 references may be specified on a given Pool.</span></span>
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6151d-106">這份清單會取代設定集區上任何現有的憑證參考。</span><span class="sxs-lookup"><span data-stu-id="6151d-106">This list replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="6151d-107">如果您指定空集合時，會會從集區移除任何現有的憑證參考。</span><span class="sxs-lookup"><span data-stu-id="6151d-107">If you specify an empty collection, any existing Certificate references are removed from the Pool.</span></span> <span data-ttu-id="6151d-108">對於 Windows 節點，Batch 服務會安裝至指定的憑證存放區和位置的憑證。</span><span class="sxs-lookup"><span data-stu-id="6151d-108">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="6151d-109">若為 Linux 計算節點，憑證會儲存在目錄內的工作目錄和 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作的環境變數的工作。</span><span class="sxs-lookup"><span data-stu-id="6151d-109">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="6151d-110">與 ''remoteUser'' 的可見性的憑證，建立 ''certs'' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。</span><span class="sxs-lookup"><span data-stu-id="6151d-110">For Certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.metadata
    name: metadata
    fullName: metadata
    children: []
