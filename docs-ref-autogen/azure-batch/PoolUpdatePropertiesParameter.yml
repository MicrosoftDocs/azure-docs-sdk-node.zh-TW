    summary: '<span data-ttu-id="6151d-111">這份清單會取代設定集區上任何現有中繼資料。</span><span class="sxs-lookup"><span data-stu-id="6151d-111">This list replaces any existing metadata configured on the Pool.</span></span> <span data-ttu-id="6151d-112">如果省略，或者如果您指定空集合，就會從集區移除任何現有的中繼資料。</span><span class="sxs-lookup"><span data-stu-id="6151d-112">If omitted, or if you specify an empty collection, any existing metadata is removed from the Pool.</span></span>'
