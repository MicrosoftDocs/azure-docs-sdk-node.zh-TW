          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6151d-113">如果這個項目存在，它會覆寫任何現有的啟動工作。</span><span class="sxs-lookup"><span data-stu-id="6151d-113">If this element is present, it overwrites any existing start Task.</span></span> <span data-ttu-id="6151d-114">如果省略，則任何現有的啟動工作會移除從集區。</span><span class="sxs-lookup"><span data-stu-id="6151d-114">If omitted, any existing start Task is removed from the Pool.</span></span>'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
