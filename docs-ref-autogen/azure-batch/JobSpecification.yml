  type: property
  summary: >-
    <span data-ttu-id="afaaa-111">請注意，是否工作不包含任何工作，則所有工作都視為完成。</span><span class="sxs-lookup"><span data-stu-id="afaaa-111">Note that if a job contains no tasks, then all tasks are considered complete.</span></span>

    <span data-ttu-id="afaaa-112">與作業管理員工作，因此最常使用此選項如果您想要使用自動作業終止作業管理員而不需要，您應該一開始 onAllTasksComplete 設 noaction 並更新工作屬性，將 onAllTasksComplete 設定為 terminatejob，一旦您完成加入工作。</span><span class="sxs-lookup"><span data-stu-id="afaaa-112">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="afaaa-113">預設值為 noaction。</span><span class="sxs-lookup"><span data-stu-id="afaaa-113">The default is noaction.</span></span> <span data-ttu-id="afaaa-114">可能的值包括: 'noAction'，'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="afaaa-114">Possible values include: 'noAction', 'terminateJob'</span></span>
