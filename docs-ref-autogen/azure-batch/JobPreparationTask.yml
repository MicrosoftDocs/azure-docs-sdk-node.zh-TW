  - uid: azure-batch.JobPreparationTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="c1208-137">如果為 true 並在節點上的使用作業準備工作失敗，作業準備工作到其最大重試的批次服務重試計數 （如條件約束的項目中指定）。</span><span class="sxs-lookup"><span data-stu-id="c1208-137">If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="c1208-138">如果工作已仍未順利完成之後所有的重試，則 Batch 服務不會排定至節點作業的工作。</span><span class="sxs-lookup"><span data-stu-id="c1208-138">If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node.</span></span> <span data-ttu-id="c1208-139">節點會維持作用中和合格執行其他工作的工作。</span><span class="sxs-lookup"><span data-stu-id="c1208-139">The Node remains active and eligible to run Tasks of other Jobs.</span></span> <span data-ttu-id="c1208-140">如果為 false，Batch 服務會等到作業準備工作，才能完成。</span><span class="sxs-lookup"><span data-stu-id="c1208-140">If false, the Batch service will not wait for the Job Preparation Task to complete.</span></span> <span data-ttu-id="c1208-141">在此情況下，作業的其他工作可以開始執行作業準備工作仍在執行中; 而 [計算] 節點上執行而且即使作業準備工作失敗，新的工作將會繼續在 [計算] 節點上排程。</span><span class="sxs-lookup"><span data-stu-id="c1208-141">In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="c1208-142">預設值為 true。</span><span class="sxs-lookup"><span data-stu-id="c1208-142">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
