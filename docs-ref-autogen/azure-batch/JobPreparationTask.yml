    summary: '<span data-ttu-id="c1208-101">若要準備節點以執行工作的工作，您可以使用作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="c1208-101">You can use Job Preparation to prepare a Node to run Tasks for the Job.</span></span> <span data-ttu-id="c1208-102">經常執行作業準備中的活動包括：下載作業中的所有工作所使用的一般資源檔。</span><span class="sxs-lookup"><span data-stu-id="c1208-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the Tasks in the Job.</span></span> <span data-ttu-id="c1208-103">作業準備工作可以下載這些一般資源檔，在節點上的共用位置。</span><span class="sxs-lookup"><span data-stu-id="c1208-103">The Job Preparation Task can download these common resource files to the shared location on the Node.</span></span> <span data-ttu-id="c1208-104">(AZ_BATCH_NODE_ROOT_DIR\shared)，或啟動的節點上的本機服務，該作業的所有工作可以與它通訊。</span><span class="sxs-lookup"><span data-stu-id="c1208-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the Node so that all Tasks of that Job can communicate with it.</span></span> <span data-ttu-id="c1208-105">如果作業準備工作失敗 （也就是耗盡其重試計數之前結束，結束代碼為 0），批次中，將不會在節點上執行此作業的工作。</span><span class="sxs-lookup"><span data-stu-id="c1208-105">If the Job Preparation Task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run Tasks of this Job on the Node.</span></span> <span data-ttu-id="c1208-106">[計算] 節點會保留不適合執行此作業的工作，直到它在重新安裝映像。</span><span class="sxs-lookup"><span data-stu-id="c1208-106">The Compute Node remains ineligible to run Tasks of this Job until it is reimaged.</span></span> <span data-ttu-id="c1208-107">[計算] 節點會維持作用中，可以用於其他作業。</span><span class="sxs-lookup"><span data-stu-id="c1208-107">The Compute Node remains active and can be used for other Jobs.</span></span> <span data-ttu-id="c1208-108">作業準備工作可以在相同節點上執行多次。</span><span class="sxs-lookup"><span data-stu-id="c1208-108">The Job Preparation Task can run multiple times on the same Node.</span></span> <span data-ttu-id="c1208-109">因此，您應該撰寫以處理重新執行作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="c1208-109">Therefore, you should write the Job Preparation Task to handle re-execution.</span></span> <span data-ttu-id="c1208-110">如果節點重新開機時，作業準備工作會再次執行的計算節點上排程的作業，任何其他工作，如果 rerunOnNodeRebootAfterSuccess 為 true，或作業準備工作未先前完成之前。</span><span class="sxs-lookup"><span data-stu-id="c1208-110">If the Node is rebooted, the Job Preparation Task is run again on the Compute Node before scheduling any other Task of the Job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation Task did not previously complete.</span></span> <span data-ttu-id="c1208-111">如果節點重新製作映像，作業準備工作會執行排程工作的任何工作之前，一次。</span><span class="sxs-lookup"><span data-stu-id="c1208-111">If the Node is reimaged, the Job Preparation Task is run again before scheduling any Task of the Job.</span></span> <span data-ttu-id="c1208-112">在節點上觸發復原作業時，批次會重試工作。</span><span class="sxs-lookup"><span data-stu-id="c1208-112">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="c1208-113">復原作業的範例包括 （但不限於） 時的狀況不良的節點已重新啟動，或因為主機失敗而消失的計算節點。</span><span class="sxs-lookup"><span data-stu-id="c1208-113">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="c1208-114">因為復原作業在獨立的而且不會納入 maxTaskRetryCount 會重試。</span><span class="sxs-lookup"><span data-stu-id="c1208-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="c1208-115">即使 maxTaskRetryCount 為 0，因為復原作業內部重試可能會發生。</span><span class="sxs-lookup"><span data-stu-id="c1208-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="c1208-116">因為這個緣故，所有工作都應該具有等冪性。</span><span class="sxs-lookup"><span data-stu-id="c1208-116">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="c1208-117">這表示工作需要容許正在中斷並重新啟動而不會造成任何損毀或重複的資料。</span><span class="sxs-lookup"><span data-stu-id="c1208-117">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="c1208-118">最佳做法長時間執行的工作是使用某種形式的檢查點。</span><span class="sxs-lookup"><span data-stu-id="c1208-118">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
