    summary: '<span data-ttu-id="c1208-128">如果計算節點重新製作映像，或作業準備工作未完成作業準備工作永遠重新執行 (例如因為工作執行時發生重新開機)。</span><span class="sxs-lookup"><span data-stu-id="c1208-128">The Job Preparation Task is always rerun if a Compute Node is reimaged, or if the Job Preparation Task did not complete (e.g. because the reboot occurred while the Task was running).</span></span> <span data-ttu-id="c1208-129">因此，您應該一律撰寫為等冪，並以正常運作，如果多次執行作業準備工作。</span><span class="sxs-lookup"><span data-stu-id="c1208-129">Therefore, you should always write a Job Preparation Task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="c1208-130">預設值為 true。</span><span class="sxs-lookup"><span data-stu-id="c1208-130">The default value is true.</span></span>'
