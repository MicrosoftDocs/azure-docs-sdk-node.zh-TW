      <span data-ttu-id="c1208-132">沒有資源檔清單的最大大小。</span><span class="sxs-lookup"><span data-stu-id="c1208-132">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="c1208-133">當超過大小上限時，則要求會失敗，並回應錯誤程式碼會比較 RequestEntityTooLarge。</span><span class="sxs-lookup"><span data-stu-id="c1208-133">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="c1208-134">如果發生這種情況，就必須降低的 ResourceFiles 集合的大小。</span><span class="sxs-lookup"><span data-stu-id="c1208-134">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="c1208-135">這可以使用.zip 檔、 應用程式套件或 Docker 容器來達成。</span><span class="sxs-lookup"><span data-stu-id="c1208-135">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
