    type: property
    summary: '<span data-ttu-id="c1208-124">識別碼可包含英數字元，包括連字號及底線的任意組合，而且不能包含超過 64 個字元。</span><span class="sxs-lookup"><span data-stu-id="c1208-124">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="c1208-125">如果您未指定此屬性，Batch 服務會指派預設值是 ''jobpreparation''。</span><span class="sxs-lookup"><span data-stu-id="c1208-125">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="c1208-126">在作業中的沒有其他工作可以有作業準備工作相同的識別碼。</span><span class="sxs-lookup"><span data-stu-id="c1208-126">No other Task in the Job can have the same ID as the Job Preparation Task.</span></span> <span data-ttu-id="c1208-127">如果您嘗試提交具有相同識別碼的工作，Batch 服務會拒絕要求，錯誤碼為 TaskIdSameAsJobPreparationTask;如果您直接呼叫 REST API，HTTP 狀態碼為 409 （衝突）。</span><span class="sxs-lookup"><span data-stu-id="c1208-127">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
