  - uid: azure-batch.CertificateReference.storeLocation
    name: storeLocation
    fullName: storeLocation
    children: []
    langs:
      - typeScript
    type: property
    summary: '預設值為 currentuser。 這個屬性是僅適用於集區的 Windows 計算節點設定 （也就，建立使用 cloudServiceConfiguration，或使用 Windows 映像參考 virtualMachineConfiguration）。 若為 Linux 計算節點，憑證會儲存在目錄內的工作目錄和 AZ_BATCH_CERTIFICATES_DIR 提供給此位置的查詢工作的環境變數的工作。 與 ''remoteUser'' 的可見性的憑證，建立 ''certs'' 目錄中使用者的主目錄 (例如，/home/ {使用者-名稱} / certs) 和憑證會放在該目錄。 可能的值包括: ''currentUser''，''localMachine'''
    optional: true
    syntax:
      content: 'storeLocation?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.CertificateReference.storeName
    name: storeName
    fullName: storeName
    children: []
    langs:
      - typeScript
    type: property
    summary: 這個屬性是僅適用於集區的 Windows 計算節點設定 （也就，建立使用 cloudServiceConfiguration，或使用 Windows 映像參考 virtualMachineConfiguration）。 常見的存放區名稱包括：My，根，CA、 信任、 不允許、 TrustedPeople、 TrustedPublisher、 AuthRoot、 通訊錄，但任何自訂存放區名稱也可用。 預設值是我。
    optional: true
    syntax:
      content: 'storeName?: string'
      return:
        type:
          - string
    package: azure-batch
