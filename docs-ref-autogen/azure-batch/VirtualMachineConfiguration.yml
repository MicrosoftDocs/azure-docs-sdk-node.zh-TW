    type: property
    summary: |-
      <span data-ttu-id="0ffd9-109">這只適用於包含 Windows 作業系統中，且應該僅用於當您將部署到計算節點的內部有效授權的映像。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-109">This only applies to Images that contain the Windows operating system, and should only be used when you hold valid on-premises licenses for the Compute Nodes which will be deployed.</span></span> <span data-ttu-id="0ffd9-110">如果不省略，就會有任何內部部署授權折扣會套用。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-110">If omitted, no on-premises licensing discount is applied.</span></span> <span data-ttu-id="0ffd9-111">值為：</span><span class="sxs-lookup"><span data-stu-id="0ffd9-111">Values are:</span></span>

      <span data-ttu-id="0ffd9-112">Windows_Server-適用於 Windows Server 是在內部部署授權。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-112">Windows_Server - The on-premises license is for Windows Server.</span></span>
      <span data-ttu-id="0ffd9-113">Windows_Client-Windows 用戶端是在內部部署授權。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-113">Windows_Client - The on-premises license is for Windows Client.</span></span>
    optional: true
    syntax:
      content: 'licenseType?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
    name: nodeAgentSKUId
    fullName: nodeAgentSKUId
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="0ffd9-114">Batch 計算節點代理程式是在集區中，每個計算節點上執行，並提供 [計算] 節點與 Batch 服務之間的命令和控制介面的程式。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-114">The Batch Compute Node agent is a program that runs on each Compute Node in the Pool, and provides the command-and-control interface between the Compute Node and the Batch service.</span></span> <span data-ttu-id="0ffd9-115">有不同的實作，稱為 Sku，請對不同作業系統的計算節點代理程式。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-115">There are different implementations of the Compute Node agent, known as SKUs, for different operating systems.</span></span> <span data-ttu-id="0ffd9-116">您必須指定的計算節點代理程式用來比對所選的映像參考 SKU。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-116">You must specify a Compute Node agent SKU which matches the selected Image reference.</span></span> <span data-ttu-id="0ffd9-117">若要取得支援計算節點的代理程式 Sku 以及他們的已驗證的影像參考清單的清單，請參閱 ''清單支援的計算節點代理程式 Sku'' 的作業。</span><span class="sxs-lookup"><span data-stu-id="0ffd9-117">To get the list of supported Compute Node agent SKUs along with their list of verified Image references, see the ''List supported Compute Node agent SKUs'' operation.</span></span>'
    syntax:
      content: 'nodeAgentSKUId: string'
      return:
        type:
          - string
    package: azure-batch
