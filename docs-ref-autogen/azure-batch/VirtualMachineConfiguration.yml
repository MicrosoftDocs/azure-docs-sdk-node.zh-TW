  summary: 這個屬性不能指定是否 imageReference 屬性會指定 Linux OS 映像。
  optional: true
  syntax:
    content: 'windowsConfiguration?: WindowsConfiguration'
    return:
      type:
      - azure-batch.WindowsConfiguration
  package: azure-batch
