- uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: 如果指定，以允許在容器中執行的工作集區中每個節點上執行安裝程式。 所有一般工作和此集區上執行的作業管理員工作必須指定 containerSettings 屬性中，而且所有其他工作可能指定它。
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-batch.ContainerConfiguration
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    這個屬性必須指定是否計算節點集區中的必須有空白的資料磁碟附加到它們。 無法更新。 每個節點會取得自己的磁碟 （磁碟不是檔案共用）。 無法連接現有的磁碟，每個附加的磁碟是空的。

    從集區移除節點時，磁碟和所有與其相關聯的資料也會刪除。 磁碟的格式不正進行附加之後，您必須將其格式化之前，請使用-如需詳細資訊，請參閱https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux和https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine。
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
  package: azure-batch
