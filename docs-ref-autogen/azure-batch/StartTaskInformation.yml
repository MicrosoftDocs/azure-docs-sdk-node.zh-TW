  summary: <span data-ttu-id="42d49-109">這個項目才會顯示出來重試工作 （也就是 retryCount 為非零值）。</span><span class="sxs-lookup"><span data-stu-id="42d49-109">This element is present only if the task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="42d49-110">如果有的話，這通常是與 startTime，相同，但如果工作重新啟動後重試; 以外的原因可能會不同比方說，如果在重試期間重新啟動計算節點，然後在更新 startTime，但 lastRetryTime 不是。</span><span class="sxs-lookup"><span data-stu-id="42d49-110">If present, this is typically the same as startTime, but may be different if the task has been restarted for reasons other than retry; for example, if the compute node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>
