    summary: |-
      <span data-ttu-id="5f975-101">虛擬網路必須位於相同的區域和訂用帳戶與 Azure Batch 帳戶。</span><span class="sxs-lookup"><span data-stu-id="5f975-101">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="5f975-102">指定的子網路必須有足夠可用的 IP 位址，以容納會從作業中執行工作的計算節點數目。</span><span class="sxs-lookup"><span data-stu-id="5f975-102">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id="5f975-103">這可達的集區中的計算節點數目。</span><span class="sxs-lookup"><span data-stu-id="5f975-103">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="5f975-104">'MicrosoftAzureBatch' 服務主體必須具有 「 傳統虛擬機器參與者 」 角色型存取控制 (RBAC) 角色，針對指定的 VNet，以便 Azure Batch 服務可以排定在節點上的工作。</span><span class="sxs-lookup"><span data-stu-id="5f975-104">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id="5f975-105">這可以藉由檢查指定的 VNet 有任何相關聯網路安全性群組 (NSG) 來驗證。</span><span class="sxs-lookup"><span data-stu-id="5f975-105">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="5f975-106">如果 NSG 拒絕對指定的子網路中的節點通訊，則 Batch 服務會以無法使用設定計算節點的狀態。</span><span class="sxs-lookup"><span data-stu-id="5f975-106">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="5f975-107">這是表單 /subscriptions/ {subscription} /resourceGroups/ {群組} /providers/ {provider} /virtualNetworks/ {network} /subnets/ {子網路}。</span><span class="sxs-lookup"><span data-stu-id="5f975-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="5f975-108">如果指定的 VNet 有任何相關聯網路安全性群組 (NSG)，幾個保留的系統連接埠必須啟用從 Azure Batch 服務的輸入通訊。</span><span class="sxs-lookup"><span data-stu-id="5f975-108">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id="5f975-109">使用虛擬機器設定所建立的集區，啟用連接埠 29876 和 29877，以及 Windows 的連接埠 22 適用於 Linux 和連接埠 3389。</span><span class="sxs-lookup"><span data-stu-id="5f975-109">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="5f975-110">連接埠 443，也需要開啟輸出連線至 Azure 儲存體的通訊。</span><span class="sxs-lookup"><span data-stu-id="5f975-110">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id="5f975-111">如需詳細資訊，請參閱： https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="5f975-111">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: azure-batch