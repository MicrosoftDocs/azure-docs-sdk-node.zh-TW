      parameters:
        - id: jobId
          type:
            - string
          description: |
            工作集合是要加入的作業識別碼。
        - id: value
          type:
            - 'azure-batch.TaskAddParameter[]'
          description: |
            若要新增的工作集合。 工作的計數上限為 100。 此集合的序列化的大小總計必須小於 1 MB。 如果是大於 1 MB （比方說，如果每項工作有 100 部的資源檔或環境變數也可以），要求將會失敗，錯誤碼 'RequestBodyTooLarge'，並應該使用較少的工作一次重試。
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-batch.TaskAddCollectionResult>
