    type: property
    summary: '<span data-ttu-id="efda6-112">AutoStorageContainerName、 storageContainerUrl 和 httpUrl 屬性互斥，且必須指定其中一個。</span><span class="sxs-lookup"><span data-stu-id="efda6-112">The autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified.</span></span> <span data-ttu-id="efda6-113">如果 URL 指向 Azure Blob 儲存體，它必須是可讀取使用匿名存取;也就是說，批次服務沒有任何認證下載 blob 時。</span><span class="sxs-lookup"><span data-stu-id="efda6-113">If the URL points to Azure Blob Storage, it must be readable using anonymous access; that is, the Batch service does not present any credentials when downloading the blob.</span></span> <span data-ttu-id="efda6-114">有兩種方式可取得這類 URL 在 Azure 儲存體 blob： 包含共用存取簽章 (SAS) 授與 blob 的讀取權限，或設定針對 blob 或其容器的 ACL 以允許公用存取。</span><span class="sxs-lookup"><span data-stu-id="efda6-114">There are two ways to get such a URL for a blob in Azure storage: include a Shared Access Signature (SAS) granting read permissions on the blob, or set the ACL for the blob or its container to allow public access.</span></span>'
