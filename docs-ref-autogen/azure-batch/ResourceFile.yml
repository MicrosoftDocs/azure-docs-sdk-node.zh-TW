    summary: '<span data-ttu-id="efda6-108">指定 httpUrl 屬性，如果檔案路徑是必要，並描述檔案將會被下載，包括檔名的路徑。</span><span class="sxs-lookup"><span data-stu-id="efda6-108">If the httpUrl property is specified, the filePath is required and describes the path which the file will be downloaded to, including the filename.</span></span> <span data-ttu-id="efda6-109">否則，指定 autoStorageContainerName 或 storageContainerUrl 屬性，如果檔案路徑是選擇性的要下載之檔案的目錄。</span><span class="sxs-lookup"><span data-stu-id="efda6-109">Otherwise, if the autoStorageContainerName or storageContainerUrl property is specified, filePath is optional and is the directory to download the files to.</span></span> <span data-ttu-id="efda6-110">萬一其中檔案路徑做為目錄，將完整保留和附加至指定的檔案路徑的目錄已輸入的資料與相關聯的任何目錄結構。</span><span class="sxs-lookup"><span data-stu-id="efda6-110">In the case where filePath is used as a directory, any directory structure already associated with the input data will be retained in full and appended to the specified filePath directory.</span></span> <span data-ttu-id="efda6-111">指定的相對路徑無法中斷工作的工作目錄 (例如藉由使用 ''..'')。</span><span class="sxs-lookup"><span data-stu-id="efda6-111">The specified relative path cannot break out of the Task''s working directory (for example by using ''..'').</span></span>'
