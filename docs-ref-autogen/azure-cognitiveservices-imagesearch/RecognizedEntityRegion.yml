  langs:
  - typeScript
  type: property
  summary: 包含實體影像的區域。 矩形的值相對於原始影像的高度與寬度，且是在 0.0 到 1.0 之間的範圍。 比方說，如果影像是 300 x 200 和區域的頂端，左上的角是點 （10，20） 和底端，右角處 （290，150），則是 「 標準化的矩形：剩餘 = 0.0333333333333333，頂端 = 0.1，右 = 0.9666666666666667，底部 = 0.75。 對於人來說，區域代表此人臉部。
  optional: true
  syntax:
    content: 'region?: NormalizedRectangle'
    return:
      type:
      - azure-cognitiveservices-imagesearch.NormalizedRectangle
  package: azure-cognitiveservices-imagesearch
