  syntax:
    content: 'function beginCreateOrUpdate(resourceGroupName: string, diskName: string, disk: Disk, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        資源群組的名稱。
    - id: diskName
      type:
      - string
      description: >
        正在建立受控磁碟的名稱。

        建立磁碟後，就無法變更名稱。 支援名稱的字元是 a-z、 A-Z、 0-9 和 _。 名稱長度上限是 80 個字元。
    - id: disk
      type:
      - azure-arm-compute.Disk
      description: >
        Put 磁碟作業的主體中提供的磁碟物件。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-compute.Disk>
