    type: property
    summary: 指定用來建立虛擬機器的 marketplace 映像的相關資訊。 此元素只用於 marketplace 映像。 您可以使用 marketplace 映像從 API 之前，您必須啟用映像，以程式設計方式使用。  在 Azure 入口網站中，尋找您想要使用，然後按一下 marketplace 映像 **想要以程式設計方式部署，開始使用->** 。 輸入任何必要的資訊，然後按一下**儲存**。
