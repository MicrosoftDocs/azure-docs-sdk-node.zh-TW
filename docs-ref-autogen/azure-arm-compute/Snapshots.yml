- uid: azure-arm-compute.Snapshots.beginCreateOrUpdate
  name: beginCreateOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立或更新快照集。
  syntax:
    content: 'function beginCreateOrUpdate(resourceGroupName: string, snapshotName: string, snapshot: Snapshot, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        資源群組的名稱。
    - id: snapshotName
      type:
      - string
      description: >
        正在建立快照集的名稱。

        在建立快照集之後，就無法變更名稱。 支援名稱的字元是 a-z、 A-Z、 0-9 和 _。 最大名稱的長度為 80 個字元。
    - id: snapshot
      type:
      - azure-arm-compute.Snapshot
      description: >
        Put 磁碟作業的主體中提供的快照集物件。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-compute.Snapshot>
  package: azure-arm-compute
