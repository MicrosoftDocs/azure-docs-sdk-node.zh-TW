      <span data-ttu-id="8550b-101">指定應指派給虛擬機器的可用性設定組的相關資訊。</span><span class="sxs-lookup"><span data-stu-id="8550b-101">Specifies information about the availability set that the virtual machine should be assigned to.</span></span>
