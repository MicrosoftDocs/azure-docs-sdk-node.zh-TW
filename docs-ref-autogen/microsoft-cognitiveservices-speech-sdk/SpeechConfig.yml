  - uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromAuthorizationToken
    name: 'fromAuthorizationToken(string, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="9b0ab-107">使用指定的初始授權權杖和區域中建立語音 factory 執行的個體。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-107">Creates an instance of the speech factory with specified initial authorization token and region.</span></span>
      <span data-ttu-id="9b0ab-108">注意：呼叫端必須確保授權權杖有效。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-108">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="9b0ab-109">在授權權杖過期之前，呼叫者必須藉由呼叫這個 set 存取子，以新的有效權杖重新整理。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-109">Before the authorization token expires, the caller needs to refresh it by calling this setter with a new valid token.</span></span>
      <span data-ttu-id="9b0ab-110">注意：請使用衍生自您 LanguageUnderstanding 訂用帳戶金鑰，如果您想要使用意圖辨識器的權杖。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-110">Note: Please use a token derived from your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span> <span data-ttu-id="9b0ab-111">當建立新的辨識器時，會複製設定值，並不會將新的權杖值套用到已建立的辨識器。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-111">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span> <span data-ttu-id="9b0ab-112">之前已建立的辨識器，您要設定對應的辨識器，以重新整理權杖的授權權杖。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-112">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="9b0ab-113">否則，辨識器會辨識期間會發生錯誤。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-113">Otherwise, the recognizers will encounter errors during recognition.</span></span>
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
            - string
          description: <span data-ttu-id="9b0ab-114">初始的授權權杖。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-114">The initial authorization token.</span></span>
        - id: region
          type:
            - string
          description: '<span data-ttu-id="9b0ab-115">區域名稱 (請參閱<a href="https://aka.ms/csspeech/region">區域頁面</a>)。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-115">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>'
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechConfig
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.fromEndpoint
    name: 'fromEndpoint(URL, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="9b0ab-116">建立語音設定的執行個體使用指定的端點和訂用帳戶金鑰。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-116">Creates an instance of the speech config with specified endpoint and subscription key.</span></span>
      <span data-ttu-id="9b0ab-117">這個方法僅供使用者使用非標準的服務端點或參數。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-117">This method is intended only for users who use a non-standard service endpoint or parameters.</span></span>
      <span data-ttu-id="9b0ab-118">注意：請如果您想要使用意圖辨識器，使用您 LanguageUnderstanding 訂用帳戶金鑰。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-118">Note: Please use your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span>
      <span data-ttu-id="9b0ab-119">注意：指定端點 URL 中的查詢參數都沒有變更，即使它們由任何其他 Api 設定。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-119">Note: The query parameters specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span>
      <span data-ttu-id="9b0ab-120">比方說，如果 uri 為查詢參數中未定義語言 」 語言 = DE-DE"，並且也設定了由 SpeechConfig.speechRecognitionLanguage ="EN-US"，在 uri 中的語言設定的優先順序，以及有效的語言是"DE-DE"。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-120">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by SpeechConfig.speechRecognitionLanguage = "en-US", the language setting in uri takes precedence, and the effective language is "de-DE".</span></span> <span data-ttu-id="9b0ab-121">未指定端點中的參數可以由其他 Api 設定 URL。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-121">Only the parameters that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="9b0ab-122">注意：若要使用 fromEndpoint 授權權杖，以在 fromEndpoint 方法中，subscriptionKey 傳遞空字串，，然後設定 authorizationToken = 建立 SpeechConfig 執行個體，若要使用的授權權杖中的 「 權杖 」。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-122">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="9b0ab-123">若要連接到服務端點。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-123">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
          type:
            - string
          description: <span data-ttu-id="9b0ab-124">訂用帳戶金鑰。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-124">The subscription key.</span></span>
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechConfig
    package: microsoft-cognitiveservices-speech-sdk
