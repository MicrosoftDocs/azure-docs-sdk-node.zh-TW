            - string
          description: '<span data-ttu-id="9b0ab-128">區域名稱 (請參閱<a href="https://aka.ms/csspeech/region">區域頁面</a>)。</span><span class="sxs-lookup"><span data-stu-id="9b0ab-128">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>'
      return:
        type:
