  summary: >-
    傳回型別字串中的參數值。 參數必須有相同的型別為字串。

    允許目前只支援字串、 int 和 bool。

    如果名稱不是可用的則會傳回指定的 defaultValue。
  syntax:
    content: 'function get(key: string, def?: string)'
    parameters:
    - id: key
      type:
      - string
      description: 參數名稱。
    - id: def
      type:
      - string
      description: 如果參數不是集合中可用，則傳回預設值。
      optional: true
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
