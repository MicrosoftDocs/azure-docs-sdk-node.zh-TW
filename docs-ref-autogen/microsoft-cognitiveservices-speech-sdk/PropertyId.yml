- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
  name: SpeechServiceConnection_Key
  children: []
  langs:
  - typeScript
  summary: >-
    認知服務語音服務訂用帳戶金鑰。 如果您使用的意圖辨識器，您需要指定用來指定特定 LUIS 應用程式的 LUIS 端點索引鍵。 在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeSpeechConfig.fromSubscription。
  type: field
  numericValue: 0
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
  name: SpeechServiceConnection_Endpoint
  children: []
  langs:
  - typeScript
  summary: >-
    認知服務語音服務端點 (url)。 在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeSpeechConfig.fromEndpoint。

    注意：此端點不是用來取得存取權杖的端點相同。
  type: field
  numericValue: 1
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
  name: SpeechServiceConnection_Region
  children: []
  langs:
  - typeScript
  summary: >-
    認知服務語音服務區域中。 在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeSpeechConfig.fromSubscription， @see SpeechConfig.fromEndpoint， @see SpeechConfig.fromAuthorizationToken。
  type: field
  numericValue: 2
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
  name: SpeechServiceAuthorization_Token
  children: []
  langs:
  - typeScript
  summary: >-
    認知服務語音服務授權權杖 （也稱為存取權杖）。 在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeSpeechConfig.fromAuthorizationToken，
  type: field
  numericValue: 3
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
  name: SpeechServiceAuthorization_Type
  children: []
  langs:
  - typeScript
  summary: 認知服務語音服務的授權類型。 目前未使用。
  type: field
  numericValue: 4
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
  name: SpeechServiceConnection_EndpointId
  children: []
  langs:
  - typeScript
  summary: >-
    認知服務語音服務端點識別碼。在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeSpeechConfig.setEndpointId。

    注意：使用語音入口網站中，端點詳細資料底下所列的結束點 id。
  type: field
  numericValue: 5
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
  name: SpeechServiceConnection_TranslationToLanguages
  children: []
  langs:
  - typeScript
  summary: >-
    的逗號分隔清單做為目標的翻譯語言的語言 （BCP-47 格式）。 在正常情況下，您應該不必直接使用這個屬性。

    改為使用@seeSpeechTranslationConfig.addTargetLanguage，
  type: field
  numericValue: 6
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
  name: SpeechServiceConnection_TranslationVoice
  children: []
  langs:
  - typeScript
  summary: >-
    認知服務文字轉換語音服務語音的名稱。 在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeSpeechTranslationConfig.setVoiceName。

    注意：有效的語音的名稱可以找到<a href="https://aka.ms/csspeech/voicenames">此處</a>。
  type: field
  numericValue: 7
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
  name: SpeechServiceConnection_TranslationFeatures
  children: []
  langs:
  - typeScript
  summary: 轉譯功能。
  type: field
  numericValue: 8
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
  name: SpeechServiceConnection_IntentRegion
  children: []
  langs:
  - typeScript
  summary: >-
    Language Understanding 服務區域。 在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeLanguageUnderstandingModel。
  type: field
  numericValue: 9
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
  name: SpeechServiceConnection_RecoMode
  children: []
  langs:
  - typeScript
  summary: >-
    認知服務語音辨識模式。 可以是 「 互動式 」、 「 交談 」、 「 聽寫"。

    這個屬性被要處於唯讀模式。 SDK 會使用它在內部。
  type: field
  numericValue: 10
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
  name: SpeechServiceConnection_RecoLanguage
  children: []
  langs:
  - typeScript
  summary: >-
    若要能夠辨識 （格式為 BCP-47） 口說的語言。 在正常情況下，您應該不必直接使用這個屬性。

    請改用@seeSpeechConfig.setSpeechRecognitionLanguage。
  type: field
  numericValue: 11
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
  name: Speech_SessionId
  children: []
  langs:
  - typeScript
  summary: >-
    工作階段識別碼。此識別碼是代表特定的繫結，音訊的輸入資料流和基礎繫結至的語音辨識執行個體的全域唯一識別碼 (也稱為 UUID)。 在正常情況下，您應該不必直接使用這個屬性。

    改為使用@seeSessionEventArgs.sessionId。
  type: field
  numericValue: 12
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
  name: SpeechServiceResponse_RequestDetailedResultTrueFalse
  children: []
  langs:
  - typeScript
  summary: >-
    所要求的認知服務語音服務回應的輸出格式 （簡單或詳細）。 在正常情況下，您應該不必直接使用這個屬性。

    改為使用@seeSpeechConfig.setOutputFormat。
  type: field
  numericValue: 13
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
  name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
  children: []
  langs:
  - typeScript
  summary: 所要求的認知服務語音服務回應的輸出不雅內容層級。 目前未使用。
  type: field
  numericValue: 14
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
  name: SpeechServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: 認知服務語音服務回應中的輸出 （JSON 格式）。 只辨識結果物件，這個屬性。
  type: field
  numericValue: 15
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
  name: SpeechServiceResponse_JsonErrorDetails
  children: []
  langs:
  - typeScript
  summary: 認知服務語音服務錯誤的詳細資料 （以 JSON 格式）。 在正常情況下，您應該不必直接使用這個屬性。 改為使用@seeCancellationDetails.getErrorDetails。
  type: field
  numericValue: 16
  package: microsoft-cognitiveservices-speech-sdk
