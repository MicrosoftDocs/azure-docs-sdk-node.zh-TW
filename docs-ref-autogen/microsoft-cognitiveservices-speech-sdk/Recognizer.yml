- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    這個方法會執行清除資源。

    布林值參數的處置，指出是否會呼叫的方法從 Dispose （如果處置，則為 true） 或完成項 （是否處置，則為 false）。

