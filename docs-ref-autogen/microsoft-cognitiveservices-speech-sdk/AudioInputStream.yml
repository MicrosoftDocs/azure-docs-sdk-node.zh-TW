  syntax:
    content: 'static function createPushStream(format?: AudioStreamFormat)'
    parameters:
    - id: format
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
      description: 將推播音訊資料流的 write （） 方法 (目前只支援 16 kHz 16 位元 mono PCM) 寫入音訊中的音訊資料格式。
      optional: true
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.PushAudioInputStream
  package: microsoft-cognitiveservices-speech-sdk
