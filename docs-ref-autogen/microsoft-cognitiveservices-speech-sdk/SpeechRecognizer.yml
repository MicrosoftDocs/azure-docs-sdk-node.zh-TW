    <span data-ttu-id="ee968-113">注意：RecognizeOnceAsync() 傳回已辨識第一個 [utterance] 時，因此僅適用於單一次辨識像命令或查詢。</span><span class="sxs-lookup"><span data-stu-id="ee968-113">Note: RecognizeOnceAsync() returns when the first utterance has been recognized, so it is suitable only for single shot recognition like command or query.</span></span> <span data-ttu-id="ee968-114">針對長時間執行辨識，請改為使用 StartContinuousRecognitionAsync()。</span><span class="sxs-lookup"><span data-stu-id="ee968-114">For long-running recognition, use StartContinuousRecognitionAsync() instead.</span></span>
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: <span data-ttu-id="ee968-115">收到 SpeechRecognitionResult 的回呼。</span><span class="sxs-lookup"><span data-stu-id="ee968-115">Callback that received the SpeechRecognitionResult.</span></span>
