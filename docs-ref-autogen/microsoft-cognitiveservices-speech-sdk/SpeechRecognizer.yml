  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="ee968-111">啟動語音辨識，並會在第一個 [utterance] 辨識之後停止。</span><span class="sxs-lookup"><span data-stu-id="ee968-111">Starts speech recognition, and stops after the first utterance is recognized.</span></span>

