      <span data-ttu-id="83bb0-117">注意：RecognizeOnceAsync() 傳回已辨識第一個 [utterance] 時，因此僅適用於單一次辨識像命令或查詢。</span><span class="sxs-lookup"><span data-stu-id="83bb0-117">Note: RecognizeOnceAsync() returns when the first utterance has been recognized, so it is suitable only for single shot recognition like command or query.</span></span> <span data-ttu-id="83bb0-118">針對長時間執行辨識，請改為使用 StartContinuousRecognitionAsync()。</span><span class="sxs-lookup"><span data-stu-id="83bb0-118">For long-running recognition, use StartContinuousRecognitionAsync() instead.</span></span>
    syntax:
      content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - '(e: SpeechRecognitionResult) => void'
          description: <span data-ttu-id="83bb0-119">收到 SpeechRecognitionResult 的回呼。</span><span class="sxs-lookup"><span data-stu-id="83bb0-119">Callback that received the SpeechRecognitionResult.</span></span>
