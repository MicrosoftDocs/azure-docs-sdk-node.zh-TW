- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    啟動語音辨識，並會在第一個 [utterance] 辨識之後停止。

    工作會傳回為結果的辨識文字。

    注意：RecognizeOnceAsync() 傳回已辨識第一個 [utterance] 時，因此僅適用於單一次辨識像命令或查詢。 針對長時間執行辨識，請改為使用 StartContinuousRecognitionAsync()。
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: 收到 SpeechRecognitionResult 的回呼。
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        發生錯誤時叫用的回呼。
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
