- uid: microsoft-cognitiveservices-speech-sdk.AudioStreamFormat.getWaveFormatPCM
  name: getWaveFormatPCM(number, number, number)
  children: []
  type: method
  langs:
  - typeScript
  summary: 使用指定的 pcm 亦稱為 waveformat 特性建立音訊資料流的格式物件。
  syntax:
    content: 'static function getWaveFormatPCM(samplesPerSecond: number, bitsPerSample: number, channels: number)'
    parameters:
    - id: samplesPerSecond
      type:
      - number
      description: 取樣率，在範例中每秒 （赫茲）。
    - id: bitsPerSample
      type:
      - number
      description: 每個樣本，通常是 16 位元。
    - id: channels
      type:
      - number
      description: 中的波形音訊資料的通道數目。 2 的資料會使用一個通道和立體聲的資料會使用兩個通道。
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
  package: microsoft-cognitiveservices-speech-sdk
