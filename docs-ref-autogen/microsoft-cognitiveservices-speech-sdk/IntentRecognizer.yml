- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: IntentRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="f2a2e-120">啟動意圖辨識，並會在第一個 [utterance] 辨識之後停止。</span><span class="sxs-lookup"><span data-stu-id="f2a2e-120">Starts intent recognition, and stops after the first utterance is recognized.</span></span>

    <span data-ttu-id="f2a2e-121">工作會傳回為結果的辨識文字和意圖。</span><span class="sxs-lookup"><span data-stu-id="f2a2e-121">The task returns the recognition text and intent as result.</span></span>

    <span data-ttu-id="f2a2e-122">注意：RecognizeOnceAsync() 傳回已辨識第一個 [utterance] 時，因此僅適用於單一次辨識像命令或查詢。</span><span class="sxs-lookup"><span data-stu-id="f2a2e-122">Note: RecognizeOnceAsync() returns when the first utterance has been recognized, so it is suitable only for single shot recognition like command or query.</span></span>

    <span data-ttu-id="f2a2e-123">針對長時間執行辨識，請改為使用 StartContinuousRecognitionAsync()。</span><span class="sxs-lookup"><span data-stu-id="f2a2e-123">For long-running recognition, use StartContinuousRecognitionAsync() instead.</span></span>
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: IntentRecognitionResult) => void'
      description: <span data-ttu-id="f2a2e-124">收到辨識的回呼已完成與 IntentRecognitionResult。</span><span class="sxs-lookup"><span data-stu-id="f2a2e-124">Callback that received the recognition has finished with an IntentRecognitionResult.</span></span>
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        <span data-ttu-id="f2a2e-125">發生錯誤時叫用的回呼。</span><span class="sxs-lookup"><span data-stu-id="f2a2e-125">Callback invoked in case of an error.</span></span>
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
