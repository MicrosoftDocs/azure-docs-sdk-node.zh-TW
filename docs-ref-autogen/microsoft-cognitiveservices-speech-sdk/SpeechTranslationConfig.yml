  - uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromEndpoint
    name: 'fromEndpoint(URL, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="118ca-118">語音翻譯組態的執行個體使用指定的端點和建立訂用帳戶金鑰。</span><span class="sxs-lookup"><span data-stu-id="118ca-118">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>
      <span data-ttu-id="118ca-119">這個方法僅供使用者使用非標準的服務端點或參數。</span><span class="sxs-lookup"><span data-stu-id="118ca-119">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>
      <span data-ttu-id="118ca-120">注意：指定端點 URL 中的查詢屬性都沒有變更，即使它們由任何其他 Api 設定。</span><span class="sxs-lookup"><span data-stu-id="118ca-120">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="118ca-121">例如，如果 uri 為查詢參數中未定義語言 」 語言 = DE-DE"，並也 speechRecognitionLanguage 屬性所設定，在 uri 中的語言設定會優先，有效的語言是"DE-DE"。</span><span class="sxs-lookup"><span data-stu-id="118ca-121">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>
      <span data-ttu-id="118ca-122">未指定端點中的屬性可以由其他 Api 設定 URL。</span><span class="sxs-lookup"><span data-stu-id="118ca-122">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="118ca-123">注意：若要使用 fromEndpoint 授權權杖，以在 fromEndpoint 方法中，subscriptionKey 傳遞空字串，，然後設定 authorizationToken = 建立 SpeechConfig 執行個體，若要使用的授權權杖中的 「 權杖 」。</span><span class="sxs-lookup"><span data-stu-id="118ca-123">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="118ca-124">若要連接到服務端點。</span><span class="sxs-lookup"><span data-stu-id="118ca-124">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
          type:
            - string
          description: <span data-ttu-id="118ca-125">訂用帳戶金鑰。</span><span class="sxs-lookup"><span data-stu-id="118ca-125">The subscription key.</span></span>
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
    package: microsoft-cognitiveservices-speech-sdk
