- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
  name: fromAuthorizationToken(string, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="162cf-108">藉由傳遞授權權杖和服務的區域傳回 SpeechTranslationConfig 靜態執行個體。</span><span class="sxs-lookup"><span data-stu-id="162cf-108">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>

    <span data-ttu-id="162cf-109">注意：呼叫端必須確保授權權杖有效。</span><span class="sxs-lookup"><span data-stu-id="162cf-109">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="162cf-110">在授權權杖過期之前，呼叫端需要重新整理設定新的有效語彙基元屬性 authorizationToken。</span><span class="sxs-lookup"><span data-stu-id="162cf-110">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="162cf-111">否則，此 SpeechTranslationConfig 執行個體所建立的辨識器會辨識期間會發生錯誤。</span><span class="sxs-lookup"><span data-stu-id="162cf-111">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
  syntax:
    content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
    parameters:
    - id: authorizationToken
      type:
      - string
      description: <span data-ttu-id="162cf-112">授權權杖。</span><span class="sxs-lookup"><span data-stu-id="162cf-112">The authorization token.</span></span>
    - id: region
      type:
      - string
      description: <span data-ttu-id="162cf-113">區域名稱 (請參閱<a href="https://aka.ms/csspeech/region">區域頁面</a>)。</span><span class="sxs-lookup"><span data-stu-id="162cf-113">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromEndpoint
  name: fromEndpoint(URL, string)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="162cf-114">語音翻譯組態的執行個體使用指定的端點和建立訂用帳戶金鑰。</span><span class="sxs-lookup"><span data-stu-id="162cf-114">Creates an instance of the speech translation config with specified endpoint and subscription key.</span></span>

    <span data-ttu-id="162cf-115">這個方法僅供使用者使用非標準的服務端點或參數。</span><span class="sxs-lookup"><span data-stu-id="162cf-115">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>

    <span data-ttu-id="162cf-116">注意：指定端點 URL 中的查詢屬性都沒有變更，即使它們由任何其他 Api 設定。</span><span class="sxs-lookup"><span data-stu-id="162cf-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="162cf-117">例如，如果 uri 為查詢參數中未定義語言 」 語言 = DE-DE"，並也 speechRecognitionLanguage 屬性所設定，在 uri 中的語言設定會優先，有效的語言是"DE-DE"。</span><span class="sxs-lookup"><span data-stu-id="162cf-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

    <span data-ttu-id="162cf-118">未指定端點中的屬性可以由其他 Api 設定 URL。</span><span class="sxs-lookup"><span data-stu-id="162cf-118">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
  syntax:
    content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
    parameters:
    - id: endpoint
      type:
      - URL
      description: <span data-ttu-id="162cf-119">若要連接到服務端點。</span><span class="sxs-lookup"><span data-stu-id="162cf-119">The service endpoint to connect to.</span></span>
    - id: subscriptionKey
      type:
      - string
      description: <span data-ttu-id="162cf-120">訂用帳戶金鑰。</span><span class="sxs-lookup"><span data-stu-id="162cf-120">The subscription key.</span></span>
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
  package: microsoft-cognitiveservices-speech-sdk
