  - uid: microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig.fromAuthorizationToken
    name: 'fromAuthorizationToken(string, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="118ca-109">藉由傳遞授權權杖和服務的區域傳回 SpeechTranslationConfig 靜態執行個體。</span><span class="sxs-lookup"><span data-stu-id="118ca-109">Static instance of SpeechTranslationConfig returned by passing authorization token and service region.</span></span>
      <span data-ttu-id="118ca-110">注意：呼叫端必須確保授權權杖有效。</span><span class="sxs-lookup"><span data-stu-id="118ca-110">Note: The caller needs to ensure that the authorization token is valid.</span></span> <span data-ttu-id="118ca-111">在授權權杖過期之前，呼叫端需要重新整理設定新的有效語彙基元屬性 authorizationToken。</span><span class="sxs-lookup"><span data-stu-id="118ca-111">Before the authorization token expires, the caller needs to refresh it by setting the property authorizationToken with a new valid token.</span></span> <span data-ttu-id="118ca-112">否則，此 SpeechTranslationConfig 執行個體所建立的辨識器會辨識期間會發生錯誤。</span><span class="sxs-lookup"><span data-stu-id="118ca-112">Otherwise, all the recognizers created by this SpeechTranslationConfig instance will encounter errors during recognition.</span></span>
      <span data-ttu-id="118ca-113">當建立新的辨識器時，會複製設定值，並不會將新的權杖值套用到已建立的辨識器。</span><span class="sxs-lookup"><span data-stu-id="118ca-113">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>
      <span data-ttu-id="118ca-114">之前已建立的辨識器，您要設定對應的辨識器，以重新整理權杖的授權權杖。</span><span class="sxs-lookup"><span data-stu-id="118ca-114">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="118ca-115">否則，辨識器會辨識期間會發生錯誤。</span><span class="sxs-lookup"><span data-stu-id="118ca-115">Otherwise, the recognizers will encounter errors during recognition.</span></span>
    syntax:
      content: 'static function fromAuthorizationToken(authorizationToken: string, region: string)'
      parameters:
        - id: authorizationToken
          type:
            - string
          description: <span data-ttu-id="118ca-116">授權權杖。</span><span class="sxs-lookup"><span data-stu-id="118ca-116">The authorization token.</span></span>
        - id: region
          type:
            - string
          description: '<span data-ttu-id="118ca-117">區域名稱 (請參閱<a href="https://aka.ms/csspeech/region">區域頁面</a>)。</span><span class="sxs-lookup"><span data-stu-id="118ca-117">The region name (see the <a href="https://aka.ms/csspeech/region">region page</a>).</span></span>'
      return:
        type:
          - microsoft-cognitiveservices-speech-sdk.SpeechTranslationConfig
