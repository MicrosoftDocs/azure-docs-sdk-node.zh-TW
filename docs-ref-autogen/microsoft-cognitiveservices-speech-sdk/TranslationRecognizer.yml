      <span data-ttu-id="8c5bd-113">附註： recognizeOnceAsync 會傳回已辨識第一個 [utterance] 時，因此它是單一的一次性辨識 suitableonly 像命令或查詢。</span><span class="sxs-lookup"><span data-stu-id="8c5bd-113">Note: recognizeOnceAsync returns when the first utterance has been recognized, so it is suitableonly for single shot recognition like command or query.</span></span> <span data-ttu-id="8c5bd-114">針對長時間執行辨識，請改為使用 startContinuousRecognitionAsync()。</span><span class="sxs-lookup"><span data-stu-id="8c5bd-114">For long-running recognition, use startContinuousRecognitionAsync() instead.</span></span>
    syntax:
      content: 'function recognizeOnceAsync(cb?: (e: TranslationRecognitionResult) => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - '(e: TranslationRecognitionResult) => void'
          description: <span data-ttu-id="8c5bd-115">轉譯完成時接收結果的回呼。</span><span class="sxs-lookup"><span data-stu-id="8c5bd-115">Callback that received the result when the translation has completed.</span></span>
