- uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: TranslationRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    <span data-ttu-id="f46fe-107">開始辨識和轉譯，然後會在第一個 [utterance] 辨識之後停止。</span><span class="sxs-lookup"><span data-stu-id="f46fe-107">Starts recognition and translation, and stops after the first utterance is recognized.</span></span>

    <span data-ttu-id="f46fe-108">工作會傳回為結果的翻譯文字。</span><span class="sxs-lookup"><span data-stu-id="f46fe-108">The task returns the translation text as result.</span></span>

    <span data-ttu-id="f46fe-109">附註： recognizeOnceAsync 會傳回已辨識第一個 [utterance] 時，因此它是單一的一次性辨識 suitableonly 像命令或查詢。</span><span class="sxs-lookup"><span data-stu-id="f46fe-109">Note: recognizeOnceAsync returns when the first utterance has been recognized, so it is suitableonly for single shot recognition like command or query.</span></span> <span data-ttu-id="f46fe-110">針對長時間執行辨識，請改為使用 startContinuousRecognitionAsync()。</span><span class="sxs-lookup"><span data-stu-id="f46fe-110">For long-running recognition, use startContinuousRecognitionAsync() instead.</span></span>
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: TranslationRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: TranslationRecognitionResult) => void'
      description: <span data-ttu-id="f46fe-111">轉譯完成時接收結果的回呼。</span><span class="sxs-lookup"><span data-stu-id="f46fe-111">Callback that received the result when the translation has completed.</span></span>
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        <span data-ttu-id="f46fe-112">發生錯誤時叫用的回呼。</span><span class="sxs-lookup"><span data-stu-id="f46fe-112">Callback invoked in case of an error.</span></span>
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
