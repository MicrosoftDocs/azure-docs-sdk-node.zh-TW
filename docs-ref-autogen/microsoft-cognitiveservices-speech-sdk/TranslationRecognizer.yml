    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="8c5bd-111">開始辨識和轉譯，然後會在第一個 [utterance] 辨識之後停止。</span><span class="sxs-lookup"><span data-stu-id="8c5bd-111">Starts recognition and translation, and stops after the first utterance is recognized.</span></span>
