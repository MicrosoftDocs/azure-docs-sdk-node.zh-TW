- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="3f459-132">關聯這個 ServiceClient 篩選作業。</span><span class="sxs-lookup"><span data-stu-id="3f459-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="3f459-133">篩選作業可包括記錄、自動重試等等。篩選作業是實作的方法簽章的物件：</span><span class="sxs-lookup"><span data-stu-id="3f459-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="3f459-134">之後進行前處理的要求選項上，此方法需要呼叫"next"並傳遞具有下列簽章的回呼： 簽章：</span><span class="sxs-lookup"><span data-stu-id="3f459-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="3f459-135">在此回呼中，以及處理 returnObject (來自對伺服器之要求的回應) 之後，回呼需要叫用 next (如果存在) 以繼續處理其他篩選，或是就改為叫用 finalCallback 結束服務叫用。</span><span class="sxs-lookup"><span data-stu-id="3f459-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="3f459-136">新的篩選物件。</span><span class="sxs-lookup"><span data-stu-id="3f459-136">The new filter object.</span></span>
    return:
      type:
      - azure-common.ServiceClient
      description: <span data-ttu-id="3f459-137">新服務的用戶端中套用篩選條件。</span><span class="sxs-lookup"><span data-stu-id="3f459-137">A new service client with the filter applied.</span></span>
    content: function withFilter(filter)
  langs:
  - js
