- uid: azure-sb.WnsService#sendBadge
  id: azure-sb.WnsService#sendBadge
  parent: azure-sb.WnsService
  name: sendBadge(tags, value, optionsOrCallback, callback)
  summary: 傳送 wns/徽章 WNS 通知。
  fullName: azure-sb.WnsService.sendBadge(tags, value, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - array
      - string
      description: 以逗號分隔清單或陣列的標記識別項。
    - id: value
      type:
      - object
      - string
      description: >-
        數值或字串值，指定預先定義之的識別碼圖像 （glyph）。 加上數字，這個值可以接受任何有效的整數。 值為 0 會清除徽章、 值從 1 到 99 顯示所指定和任何大於 99 的顯示值為 99 +。

        請參閱http://msdn.microsoft.com/en-us/library/windowsazure/br212849.aspx如需詳細資訊。
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 要求選項或回呼函式。
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Wns 標頭中。
      optional: true
    - id: callback
      type:
      - function
      description: 回呼函式中。
    return:
      type:
      - undefined
      description: ''
    content: function sendBadge(tags, value, optionsOrCallback, callback)
  langs:
  - js
- uid: azure-sb.WnsService#sendTile*
  id: azure-sb.WnsService#sendTile*
  parent: azure-sb.WnsService
  name: sendTile*(tags, payload, options, callback)
  summary: 傳送磚通知。 可提供一個方法中每個磚範本，請參閱http://msdn.microsoft.com/en-us/library/windows/apps/hh761491.aspx(例如 sendTileSquarePeekImageAndText01)。
  fullName: azure-sb.WnsService.sendTile*(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: 單一標記或標記運算式中。
    - id: payload
      type:
      - object
      description: 訊息的承載。 可以傳遞多個裝載參數。
    - id: payload.text{1..n}
      type:
      - string
      description: 使用指定的識別碼 (例如 text1) 的文字項目的值。 文字 * 屬性的數目取決於磚類型。
    - id: payload.image{1..n}src
      type:
      - string
      description: 指定的識別碼 (例如，image1) 影像元素的 src 屬性的值。 映像 * 屬性的數目取決於磚類型。
    - id: payload.image{1..n}alt
      type:
      - string
      description: 指定的識別碼 (例如，image1) 影像元素的 alt 屬性的值。 映像 * 屬性的數目取決於磚類型。
    - id: payload.lang
      type:
      - string
      description: 繫結項目的語言的值。
    - id: payload.type
      type:
      - string
      description: 在一般 sendTile 方法中使用。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.headers
      type:
      - object
      description: Wns 標頭中。
      optional: true
    - id: callback
      type:
      - function
      description: 回呼函式中。
    return:
      type:
      - undefined
      description: ''
    content: function sendTile*(tags, payload, options, callback)
  langs:
  - js
