- id: azure-sb.ServiceBusService.#ctor
  uid: azure-sb.ServiceBusService.#ctor
  parent: azure-sb.ServiceBusService
  name: ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  fullName: azure-sb.ServiceBusService.ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: >-
    建立新的 ServiceBusService 物件。


    Azure 模組會讀取環境變數 AZURE_SERVICEBUS_NAMESPACE 和 AZURE_SERVICEBUS_ACCESS_KEY 連接到您的 Microsoft Azure 服務匯流排所需的資訊。

    如果未設定這些環境變數，您必須建立 ServiceBusService 物件時指定的帳戶資訊。
  type: Constructor
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: 服務匯流排命名空間或連接字串。
      optional: true
    - id: accessKey
      type:
      - string
      description: 密碼。 如果不傳遞任何連接字串，則只需要。
      optional: true
    - id: issuer
      type:
      - string
      description: 簽發者。
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Acs 命名空間中。 通常與將 sb 命名空間，與相同"-sb"尾碼。
      optional: true
    - id: host
      type:
      - string
      description: 主機位址。
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: 驗證提供者。
      optional: true
    content: new ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  langs:
  - js
- uid: azure-sb.ServiceBusService#receiveQueueMessage
  id: azure-sb.ServiceBusService#receiveQueueMessage
  parent: azure-sb.ServiceBusService
  name: receiveQueueMessage(queuePath, options, callback)
  summary: 接收佇列訊息。
  fullName: azure-sb.ServiceBusService.receiveQueueMessage(queuePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: queuePath
      type:
      - string
      description: 表示傳送訊息的佇列名稱的字串物件。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.isPeekLock
      type:
      - azure-sb.bool
      description: 布林值，指出是否應該窺視或接收訊息。
      optional: true
    - id: options.timeoutIntervalInS
      type:
      - azure-sb.int
      description: 逾時間隔，以秒為單位，要求所使用。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 發生錯誤時，會包含資訊否則`receivequeuemessageresult`會包含訊息的結果資訊。
                                                                                        `response` 將包含這項作業的相關資訊。
    return:
      type:
      - undefined
      description: ''
    content: function receiveQueueMessage(queuePath, options, callback)
  langs:
  - js
