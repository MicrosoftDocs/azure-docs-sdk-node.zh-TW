- uid: azure-sb.ServiceBusService#createQueue
  id: azure-sb.ServiceBusService#createQueue
  parent: azure-sb.ServiceBusService
  name: createQueue(queuePath, options, callback)
  summary: 建立佇列。
  fullName: azure-sb.ServiceBusService.createQueue(queuePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: queuePath
      type:
      - string
      description: 表示要建立的佇列名稱的字串物件。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.MaxSizeInMegaBytes
      type:
      - azure-sb.int
      description: 指定佇列大小上限以 mb 為單位。 任何嘗試加入佇列的訊息，會導致佇列超過此值將會失敗。
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: 根據是否啟用無法傳送信件訊息是自動移到 DeadLetterQueue，或者如果它已儲存時間超過指定時間的佇列中刪除。 這個值會覆寫，才在訊息 TTL 小於佇列上設定 TTL，在訊息中指定的 TTL。 在建立佇列之後，這個值是不可變的。
      optional: true
    - id: options.LockDuration
      type:
      - azure-sb.PTnHnMnS
      description: 決定時間 （秒） 被鎖定一則訊息接收者處理的量。 在這段時間，訊息會是解除鎖定，並可供取用的下一個接收者。 只能在佇列建立期間進行設定。
      optional: true
    - id: options.RequiresSession
      type:
      - azure-sb.bool
      description: 只能在佇列建立期間進行設定。 如果設定為 true，佇列將會支援工作階段感知，而且只 SessionReceiver。 透過 REST 不支援工作階段感知佇列。
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: 只能在佇列建立期間進行設定。
      optional: true
    - id: options.DeadLetteringOnMessageExpiration
      type:
      - azure-sb.bool
      description: 此欄位會控制服務匯流排如何處理 TTL 過期的訊息。 如果已啟用且訊息過期，服務匯流排會將訊息從佇列移至佇列的寄不出信件子佇列中。 如果停用，將會永久刪除訊息從佇列。 只能在佇列建立期間進行設定。
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.bool
      description: 指定的期間，服務匯流排偵測訊息重複性的時間範圍。
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: 指定是否應該分割的佇列。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 發生錯誤時，會包含資訊否則`createqueueresult`會包含新的佇列資訊。
                                                                                          `response` 將包含這項作業的相關資訊。
    return:
      type:
      - undefined
      description: ''
    content: function createQueue(queuePath, options, callback)
  langs:
  - js
