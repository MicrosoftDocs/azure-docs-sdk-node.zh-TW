      - string
      description: 字串物件，表示要建立規則的名稱。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.trueFilter
      type:
      - string
      description: 做為 true 的篩選條件會定義規則評估的運算式。
      optional: true
    - id: options.falseFilter
      type:
      - string
      description: 做為 false 的篩選條件會定義規則評估的運算式。
      optional: true
    - id: options.sqlExpressionFilter
      type:
      - string
      description: 定義規則評估的運算式。 運算式字串會解譯為 SQL92 運算式必須評估為 True 或 False。 您可以定義之間的相互關聯和 sql 運算式只能有一個。
      optional: true
    - id: options.correlationIdFilter
      type:
      - string
      description: 定義規則評估的運算式。 允許只將其相互關聯識別碼相符的篩選運算式中的 CorrelationId 的訊息。 您可以定義之間的相互關聯和 sql 運算式只能有一個。
      optional: true
    - id: options.sqlRuleAction
      type:
      - string
      description: 定義規則評估的運算式。 如果規則是 SQL 類型，則運算式字串會解譯為 SQL92 運算式必須評估為 True 或 False。 如果規則的類型 CorrelationFilterExpression，則可以只將其相互關聯識別碼相符的篩選運算式中的 CorrelationId 的訊息。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 發生錯誤時，會包含資訊否則`createruleresults`會包含新的規則資訊。
                                                                                    `response` 將包含這項作業的相關資訊。
    return:
      type:
      - undefined
      description: ''
    content: function createRule(topicPath, subscriptionPath, rulePath, options, callback)
  langs:
  - js
