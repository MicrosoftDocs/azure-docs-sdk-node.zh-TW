- uid: azure-sb.ServiceBusService#createSubscription
  id: azure-sb.ServiceBusService#createSubscription
  parent: azure-sb.ServiceBusService
  name: createSubscription(topicPath, subscriptionPath, options, callback)
  summary: 建立訂用帳戶。
  fullName: azure-sb.ServiceBusService.createSubscription(topicPath, subscriptionPath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topicPath
      type:
      - string
      description: 字串物件，表示主題的訂用帳戶的名稱。
    - id: subscriptionPath
      type:
      - string
      description: 代表訂用帳戶名稱的字串物件。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.LockDuration
      type:
      - azure-sb.PTnHnMnS
      description: 預設鎖定期間會套用至未定義鎖定期間的訂用帳戶。 只能在訂用帳戶建立期間進行設定。
      optional: true
    - id: options.RequiresSession
      type:
      - azure-sb.bool
      description: 只能在訂用帳戶建立期間進行設定。 如果設定為 true，訂用帳戶將會支援工作階段感知，而且只 SessionReceiver。 工作階段感知的訂用帳戶不支援透過 REST。
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: 判斷訊息存在於訂用帳戶。 根據是否啟用無效信件處理，TTL 已到期的訊息將會移至的訂用帳戶相關聯的 DeadLtterQueue 或是永久刪除。
      optional: true
    - id: options.EnableDeadLetteringOnMessageExpiration
      type:
      - azure-sb.bool
      description: 此欄位會控制服務匯流排如何處理 TTL 過期的訊息。 如果已啟用且訊息過期，服務匯流排會將訊息從佇列移至訂用帳戶的寄不出信件子佇列中。 如果停用，訊息將會永久刪除從訂用帳戶的主要佇列。 只能在訂用帳戶建立期間進行設定。
      optional: true
    - id: options.EnableDeadLetteringOnFilterEvaluationExceptions
      type:
      - azure-sb.bool
      description: 判斷服務匯流排會導致訂用帳戶的篩選評估期間發生例外狀況訊息的處理。 如果值設為 true，造成例外狀況的訊息將會移至訂用帳戶的寄不出信件佇列。 否則，則會遭到捨棄。 根據預設會設定此參數為 true，讓使用者有機會檢查例外狀況的原因。 它可能會發生格式錯誤的訊息或一些未正確假設篩選中有關訊息的形式。 只能在主題建立期間進行設定。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 發生錯誤時，會包含資訊否則`createsubscriptionresult`會包含新的訂用帳戶資訊。
                                                                                          `response` 將包含這項作業的相關資訊。
    return:
      type:
      - undefined
      description: ''
    content: function createSubscription(topicPath, subscriptionPath, options, callback)
  langs:
  - js
