    <span data-ttu-id="14aaa-101">ServiceBusServices 可讓您能夠使用 Microsoft Azure 服務匯流排。</span><span class="sxs-lookup"><span data-stu-id="14aaa-101">The ServiceBusServices allows you to work with Microsoft Azure Service Bus.</span></span>

    <span data-ttu-id="14aaa-102">服務匯流排提供這兩個佇列來傳送和接收訊息，以及行動裝置的推播通知。</span><span class="sxs-lookup"><span data-stu-id="14aaa-102">Service Bus provides both queues for sending and receiving messages, as well as push notifications for mobile devices.</span></span>


    <span data-ttu-id="14aaa-103">服務匯流排佇列提供這兩個標準訊息佇列功能，以及發佈/訂閱功能。</span><span class="sxs-lookup"><span data-stu-id="14aaa-103">Service Bus queues provide both standard message queue functionality as well as publish/subscribe functioanlity.</span></span>

    <span data-ttu-id="14aaa-104">如需服務匯流排佇列的詳細資訊以及工作上使用它們從 Node.js 應用程式的重點的資訊，請參閱[如何使用服務匯流排佇列](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/)和[方式來使用服務匯流排主題/訂用帳戶](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).</span><span class="sxs-lookup"><span data-stu-id="14aaa-104">For more information on Service Bus queues, as well as task focused information on using them from Node.js applications, see [How to Use Service Bus Queues](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/) and [How to Use Service Bus Topics/Subscriptions](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).</span></span>


