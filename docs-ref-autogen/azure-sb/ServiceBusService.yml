- uid: azure-sb.ServiceBusService
  id: azure-sb.ServiceBusService
  name: ServiceBusService
  summary: >-
    ServiceBusServices 可讓您能夠使用 Microsoft Azure 服務匯流排。

    服務匯流排提供這兩個佇列來傳送和接收訊息，以及行動裝置的推播通知。


    服務匯流排佇列提供這兩個標準訊息佇列功能，以及發佈/訂閱功能。

    如需服務匯流排佇列的詳細資訊以及工作上使用它們從 Node.js 應用程式的重點的資訊，請參閱[如何使用服務匯流排佇列](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/)和[方式來使用服務匯流排主題/訂用帳戶](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).


    服務匯流排提供透過通知中樞的推播通知。

    雖然 ServiceBusService 可以用來管理通知中樞中，您必須使用<xref:azure-sb.NotificationHubService>將訊息傳送至行動裝置。
