  summary: 建立規則。
  fullName: azure-sb.ServiceBusService.createRule(topicPath, subscriptionPath, rulePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topicPath
      type:
      - string
      description: 字串物件，表示主題的訂用帳戶的名稱。
    - id: subscriptionPath
      type:
