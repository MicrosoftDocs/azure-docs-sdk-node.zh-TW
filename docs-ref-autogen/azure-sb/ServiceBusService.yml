  type: Function
  syntax:
    parameters:
    - id: topicPath
      type:
      - string
      description: 字串物件，表示主題的訂用帳戶的名稱。
    - id: subscriptionPath
      type:
      - string
      description: 字串物件，表示要擷取其規則的訂用帳戶的名稱。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.top
      type:
      - azure-sb.int
      description: 若要擷取的主題數目。
      optional: true
    - id: options.skip
      type:
      - azure-sb.int
      description: 略過的主題數目。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 發生錯誤時，會包含資訊否則`listrulesresult`將包含的規則清單。
                                                                              `response` 將包含這項作業的相關資訊。
    return:
      type:
      - undefined
      description: ''
    content: function listRules(topicPath, subscriptionPath, options, callback)
  langs:
  - js
- uid: azure-sb.ServiceBusService#createNotificationHub
  id: azure-sb.ServiceBusService#createNotificationHub
  parent: azure-sb.ServiceBusService
  name: createNotificationHub(hubPath, options, callback)
  summary: 建立通知中樞。
  fullName: azure-sb.ServiceBusService.createNotificationHub(hubPath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: hubPath
      type:
      - string
      description: 表示通知中樞名稱的字串物件。
    - id: options
      type:
      - object
      description: 要求選項或回呼函式。
      optional: true
    - id: options.wns
      type:
      - object
      description: 具有 WNS 認證的機碼值組的物件。
      optional: true
    - id: options.apns
      type:
      - object
      description: 使用 APNS 憑證的金鑰值組物件。
      optional: true
    - id: options.gcm
      type:
      - object
      description: 具有的 GCM 認證的機碼值組的物件。
      optional: true
    - id: options.mpns
      type:
      - object
      description: 具有 MPNS 認證的機碼值組的物件。
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 發生錯誤時，會包含資訊否則`result`會包含新的通知中樞資訊。
                                                              `response` 將包含這項作業的相關資訊。
    return:
      type:
      - undefined
      description: ''
    content: function createNotificationHub(hubPath, options, callback)
  langs:
  - js
