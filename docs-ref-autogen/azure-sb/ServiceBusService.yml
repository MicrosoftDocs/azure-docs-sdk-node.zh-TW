- uid: azure-sb.ServiceBusService#createTopic
  id: azure-sb.ServiceBusService#createTopic
  parent: azure-sb.ServiceBusService
  name: createTopic(topic, options, callback)
  summary: 建立主題。
  fullName: azure-sb.ServiceBusService.createTopic(topic, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topic
      type:
      - azure-sb.TopicInfo
      description: 主題的物件，表示要建立的主題。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.MaxSizeInMegabytes
      type:
      - azure-sb.int
      description: 指定主題大小上限以 mb 為單位。 任何嘗試加入佇列的訊息，會導致主題超過此值將會失敗。 會儲存在主題或任何其訂用帳戶計入此值的所有訊息。 多個訊息的複本位於當成單一訊息的一或多個訂用帳戶計數。 比方說，如果訂用帳戶 s1 中，兩次相同的訂用帳戶 s2，一次有訊息 m，m 就會計算為單一訊息。
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: 判斷訊息位於相關聯的訂用帳戶。 訂用帳戶從主題繼承 TTL，除非它們以較小的 TTL 明確建立。 根據是否啟用無效信件處理，TTL 已到期的訊息將會移至的訂用帳戶相關聯的 DeadLtterQueue，或將會永久刪除。
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: 如果啟用，主題會偵測 DuplicateDetectionHistoryTimeWindow 屬性所指定的時間範圍內的重複訊息。 只能在主題建立期間進行設定。
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.PTnHnMnS
      description: 指定的期間，服務匯流排將偵測訊息重複性的時間範圍。
      optional: true
    - id: options.EnableBatchedOperations
      type:
      - azure-sb.bool
      description: 指定是否允許批次的作業。
      optional: true
    - id: options.SizeInBytes
      type:
      - azure-sb.int
      description: 以位元組為單位指定主題大小。
      optional: true
    - id: options.SupportOrdering
      type:
      - azure-sb.bool
      description: 指定主題是否支援訊息排序。
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: 指定是否應該分割的主題
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` 發生錯誤時，會包含資訊否則`createtopicresult`會包含新的主題資訊。
                                                                                                `response` 將包含這項作業的相關資訊。
    return:
      type:
      - undefined
      description: ''
    content: function createTopic(topic, options, callback)
  langs:
  - js
