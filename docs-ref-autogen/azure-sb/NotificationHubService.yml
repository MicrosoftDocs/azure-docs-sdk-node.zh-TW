- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: 更新註冊。
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: 要更新的註冊。
    - id: registration.RegistrationId
      type:
      - object
      description: 若要更新的註冊識別碼
    - id: registration._.ContentRootElement
      type:
      - object
      description: 註冊的型別。 允許的類型： WindowsRegistrationDescription、 WindowsTemplateRegistrationDescription、 AppleRegistrationDescription、 AppleTemplateRegistrationDescription、 GcmRegistrationDescription、 GcmTemplateRegistrationDescription，MpnsRegistrationDescription MpnsTemplateRegistrationDescription。
    - id: registration.ChannelUri
      type:
      - object
      description: 只有當 Windows 或 Mpns 註冊
    - id: registration.DeviceToken
      type:
      - object
      description: 只有當 Apple 註冊
    - id: registration.GcmRegistrationId
      type:
      - object
      description: 只有當 Gcm 註冊
    - id: registration.Tags
      type:
      - object
      description: 以逗號分隔的標記 （無空格） 的清單
    - id: registration.BodyTemplate
      type:
      - object
      description: 只有當範本註冊
    - id: registration.WnsHeaders
      type:
      - object
      description: 只有當 Windows 範本註冊
    - id: registration.MpnsHeaders
      type:
      - object
      description: 只有當 Mpns 範本註冊
    - id: registration.Expiry
      type:
      - object
      description: 只有當 Apple 範本註冊
    - id: registration.ApnsHeaders
      type:
      - object
      description: 只有當 Apple 範本註冊
    - id: options
      type:
      - object
      description: 要求選項或回呼函式。 其他屬性會傳入作為標頭。
      optional: true
    - id: options.etag
      type:
      - object
      description: Etag。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 發生錯誤時，會包含資訊否則，`response`會包含這項作業的相關資訊。'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
