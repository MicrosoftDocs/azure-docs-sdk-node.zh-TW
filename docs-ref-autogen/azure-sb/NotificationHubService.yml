- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: 傳送範本訊息。
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        單一標記或標記運算式中。

        如果是 null 會廣播到此中樞內的所有註冊
    - id: payload
      type:
      - object
      - string
      description: 訊息的承載。
    - id: options
      type:
      - object
      description: 要求選項或回呼函式。
      optional: true
    - id: options.headers
      type:
      - string
      description: 其他標頭。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 發生錯誤時，會包含資訊否則，`response`會包含這項作業的相關資訊。'
    content: function send(tags, payload, options, callback)
  langs:
  - js
