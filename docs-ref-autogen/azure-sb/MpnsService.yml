- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: 使用範本建立註冊 FlipTile (僅 Windows Phone 7.8 版或更新版本）。 如需詳細資訊，請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx。
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: ChannelUri。
    - id: tags
      type:
      - string
      - array
      description: 標記 （逗號分隔清單，不含空格）。
    - id: template
      type:
      - object
      description: 註冊範本。
    - id: template.backgroundImage
      type:
      - string
      description: '[] 圖格的背景影像 URI。'
    - id: template.count
      type:
      - string
      description: 磚顯示的數字。
    - id: template.title
      type:
      - string
      description: 此圖格的標題文字。
    - id: template.backBackgroundImage
      type:
      - string
      description: 會顯示在磚後端的圖格的映像的 URI。
    - id: template.backTitle
      type:
      - string
      description: 磚後端，此圖格的標題。
    - id: template.backContent
      type:
      - string
      description: 磚後端，此圖格的文字。
    - id: template.id
      type:
      - string
      description: 相關次要磚的識別碼。
    - id: template.smallBackgroundImage
      type:
      - string
      description: 磚縮小成小型時，背景影像 URI。
    - id: template.wideBackgroundImage
      type:
      - string
      description: 磚擴大成寬型時，背景影像 URI。
    - id: template.wideBackContent
      type:
      - string
      description: 後磚擴大成寬型時的內容。
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: 磚擴大成寬型時，位於磚後端，此圖格的影像 URI。
    - id: options
      type:
      - object
      description: 要求選項。
      optional: true
    - id: options.headers
      type:
      - object
      description: Mpns 標頭中。
      optional: true
    - id: callback
      type:
      - function
      description: 回呼函式中。
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
