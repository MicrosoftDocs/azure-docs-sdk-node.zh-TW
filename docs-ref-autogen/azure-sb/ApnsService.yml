        <span data-ttu-id="ee167-110">訊息的 JSON 承載所述的下方。</span><span class="sxs-lookup"><span data-stu-id="ee167-110">The message's JSON payload as specified below.</span></span>

        <span data-ttu-id="ee167-111">如果裝載為字串時，請遵循與 APNS 格式 https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span><span class="sxs-lookup"><span data-stu-id="ee167-111">If the payload is a string, follow the APNS format as in https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span></span>
    - id: payload.expiry
      type:
      - date
      description: <span data-ttu-id="ee167-112">到期日。</span><span class="sxs-lookup"><span data-stu-id="ee167-112">The expiration date.</span></span> <span data-ttu-id="ee167-113">(在 W3C DTF，YYYY-MM-DDThh:mmTZD (例如 1997年-07-16T19:20 + 01:00))</span><span class="sxs-lookup"><span data-stu-id="ee167-113">(in W3C DTF, YYYY-MM-DDThh:mmTZD (e.g. 1997-07-16T19:20+01:00))</span></span>
      optional: true
    - id: payload.aps
      type:
      - object
      description: <span data-ttu-id="ee167-114">如果提供 'ap' 成員，則物件會傳遞到為 APNS-已處理到期之後。</span><span class="sxs-lookup"><span data-stu-id="ee167-114">If the 'aps' member is provided, the object is delivered to APNS as-is after expiry is processed.</span></span> <span data-ttu-id="ee167-115">物件被假設會跟在 APNS 格式 https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span><span class="sxs-lookup"><span data-stu-id="ee167-115">The object is assumed to follow the APNS format at https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1</span></span>
      optional: true
    - id: payload.badge
      type:
      - number
      description: <span data-ttu-id="ee167-116">如果 'ap' 成員未提供，要在應用程式圖示上顯示的數字。</span><span class="sxs-lookup"><span data-stu-id="ee167-116">If the 'aps' member is not provided, the number to display over the app icon.</span></span>
      optional: true
    - id: payload.alert
      type:
      - string
      description: <span data-ttu-id="ee167-117">如果 'ap' 成員未提供，警示的文字。</span><span class="sxs-lookup"><span data-stu-id="ee167-117">If the 'aps' member is not provided, the alert text.</span></span>
      optional: true
    - id: payload.sound
