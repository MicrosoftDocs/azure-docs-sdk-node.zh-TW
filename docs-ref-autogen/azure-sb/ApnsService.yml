- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    建立新的 ApnsService 物件，使用指定<xref:azure-sb.NotificationHubService>物件。



    __附註__： 此物件的執行個體時，自動建立<xref:azure-sb.NotificationHubService>建立物件。 請參閱 <xref:azure-sb.NotificationHubService%23apns>。
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: 通知中樞服務。
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: 傳送 APNS 通知。
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        單一標記或標記運算式中。

        如果是 null 會廣播到此中樞內的所有註冊
    - id: payload
      type:
      - object
      - string
      description: >-
        訊息的 JSON 承載所述的下方。

        如果裝載為字串時，請遵循與 APNS 格式 https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: 到期日。 (在 W3C DTF，YYYY-MM-DDThh:mmTZD (例如 1997年-07-16T19:20 + 01:00))
      optional: true
    - id: payload.aps
      type:
      - object
      description: 如果提供 'ap' 成員，則物件會傳遞到為 APNS-已處理到期之後。 物件被假設會跟在 APNS 格式 https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: 如果 'ap' 成員未提供，要在應用程式圖示上顯示的數字。
      optional: true
    - id: payload.alert
      type:
      - string
      description: 如果 'ap' 成員未提供，警示的文字。
      optional: true
    - id: payload.sound
      type:
      - string
      description: 如果未提供 'ap' 成員，音效檔案名稱。
      optional: true
    - id: payload.payload
      type:
      - object
      description: 如果 'ap' 成員未提供，包含通知文字的裝載物件。
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: 要求選項或回呼函式。
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Apns 標頭中。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 發生錯誤時，會包含資訊否則，`response`會包含這項作業的相關資訊。'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
