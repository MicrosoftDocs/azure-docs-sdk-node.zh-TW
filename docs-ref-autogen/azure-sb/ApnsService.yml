- uid: azure-sb.ApnsService#listRegistrationsByToken
  id: azure-sb.ApnsService#listRegistrationsByToken
  parent: azure-sb.ApnsService
  name: listRegistrationsByToken(token, options, callback)
  summary: 依裝置權杖擷取註冊。
  fullName: azure-sb.ApnsService.listRegistrationsByToken(token, options, callback)
  type: Function
  syntax:
    parameters:
    - id: token
      type:
      - string
      description: 裝置權杖。
    - id: options
      type:
      - object
      description: 要求選項。 其他屬性會傳入作為標頭。
      optional: true
    - id: options.top
      type:
      - object
      description: 指定在呼叫中取得註冊的最大數目。
      optional: true
    - id: options.skip
      type:
      - object
      description: 指定要略過的呼叫中的註冊數目。
      optional: true
    - id: callback
      type:
      - function
      description: '`error` 發生錯誤時，會包含資訊否則，`response`會包含這項作業的相關資訊。'
    content: function listRegistrationsByToken(token, options, callback)
