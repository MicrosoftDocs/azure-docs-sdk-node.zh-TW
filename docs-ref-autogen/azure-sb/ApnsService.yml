      - string
      description: <span data-ttu-id="ee167-118">如果未提供 'ap' 成員，音效檔案名稱。</span><span class="sxs-lookup"><span data-stu-id="ee167-118">If the 'aps' member is not provided, the sound file name.</span></span>
      optional: true
    - id: payload.payload
      type:
      - object
      description: <span data-ttu-id="ee167-119">如果 'ap' 成員未提供，包含通知文字的裝載物件。</span><span class="sxs-lookup"><span data-stu-id="ee167-119">If the 'aps' member is not provided, the payload object that contains the notification text.</span></span>
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: <span data-ttu-id="ee167-120">要求選項或回呼函式。</span><span class="sxs-lookup"><span data-stu-id="ee167-120">The request options or callback function.</span></span>
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: <span data-ttu-id="ee167-121">Apns 標頭中。</span><span class="sxs-lookup"><span data-stu-id="ee167-121">The apns headers.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: <span data-ttu-id="ee167-122">`error` 發生錯誤時，會包含資訊否則，`response`會包含這項作業的相關資訊。</span><span class="sxs-lookup"><span data-stu-id="ee167-122">`error` will contain information if an error occurs; otherwise, `response` will contain information related to this operation.</span></span>
    content: function send(tags, payload, optionsOrCallback, callback)
