  name: FirewallRuleOperations
  summary: >-
    Azure SQL Database 管理 API 包含用於 Azure SQL Database 伺服器的管理伺服器層級防火牆規則的作業。 您無法管理使用 Azure SQL Database 管理 API; 的資料庫層級防火牆規則它們只能針對 master 或個別的使用者資料庫執行 TRANSACT-SQL 陳述式來進行管理。

    __附註__： 此類別的執行個體自動建立之執行個體的 [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}。

    請參閱 [firewallRules] {@link SqlManagementClient ~ SqlManagementClient #firewallRules}。

