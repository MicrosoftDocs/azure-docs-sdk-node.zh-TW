  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    Azure SQL Database 管理 API 包含用於取得資料庫作業的作業。 具體來說，此 API 可讓您取得特定的作業，或列出所有作業發生在特定資料庫或 Azure SQL Database 伺服器中的所有資料庫上。

    __附註__： 此類別的執行個體自動建立之執行個體的 [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}。

    請參閱 [databaseOperations] {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}。

    初始化 DatabaseOperationOperations 類別的新執行個體。
