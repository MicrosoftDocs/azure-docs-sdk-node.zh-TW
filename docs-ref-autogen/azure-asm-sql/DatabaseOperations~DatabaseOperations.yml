- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: update(serverName, databaseName, parameters, callback)
  summary: 更新 Azure SQL Database 的屬性。
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.update(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 資料庫所在的 Azure SQL Database 伺服器名稱。
    - id: databaseName
      type:
      - string
      description: 更新 Azure SQL Database 的名稱。
    - id: parameters
      type:
      - azure-asm-sql.DatabaseUpdateParameters
      description: 更新資料庫作業的參數。
    - id: parameters.name
      type:
      - string
      description: 取得或設定資料庫的新名稱。
      optional: true
    - id: parameters.edition
      type:
      - string
      description: 取得或設定資料庫的新版本。
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: 取得或設定以 gb 為單位來表示此資料庫的大小上限。  如果這搭配 MaximumDatabaseSizeInBytes 這些規格必須一致。
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: 取得或設定以位元組為單位來表示此資料庫的大小上限。  如果這搭配 MaximumDatabaseSizeInGB 這些規格必須一致。
