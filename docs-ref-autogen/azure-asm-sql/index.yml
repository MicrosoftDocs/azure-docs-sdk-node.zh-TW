- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: 建立新<xref:azure-asm-sql.SqlManagementService>物件。
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: 帳戶的訂用帳戶識別碼。
    - id: authentication
      type:
      - object
      description: >-
        用戶端驗證物件。

        您必須使用金鑰檔/certfile 或 keyvalue/certvalue 提供管理憑證來驗證服務要求。
    - id: authentication.keyfile
      type:
      - string
      description: 包含 PEM 檔案的路徑編碼金鑰
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: 包含 PEM 檔案的路徑編碼的憑證
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: 字串，包含 PEM 編碼的金鑰
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: 字串，包含 PEM 編碼的憑證
      optional: true
    - id: hostOptions
      type:
      - object
      description: 要覆寫預設值的主機選項。
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: 管理端點。
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: 若要使用 API 版本。
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: 新的 SqlManagementService 物件。
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-sql.SqlManagementClient
  id: azure-asm-sql.SqlManagementClient
  name: SqlManagementClient
  summary: 產生的 SqlManagementClient 用戶端會將匯出。
