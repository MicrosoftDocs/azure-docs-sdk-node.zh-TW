- uid: azure-asm-sql.ServerOperations~ServerOperations#changeAdministratorPassword
  id: azure-asm-sql.ServerOperations~ServerOperations#changeAdministratorPassword
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: changeAdministratorPassword(serverName, parameters, callback)
  summary: 變更現有 Azure SQL Database 伺服器指定的訂用帳戶的系統管理密碼。
  fullName: azure-asm-sql.ServerOperations~ServerOperations.changeAdministratorPassword(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 將會有系統管理員密碼已變更 Azure SQL Database 伺服器名稱。
    - id: parameters
      type:
      - azure-asm-sql.ServerChangeAdministratorPasswordParameters
      description: 修改伺服器的系統管理員密碼的必要的參數。
    - id: parameters.newPassword
      type:
      - string
      description: 取得或設定系統管理員的新密碼。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 回應資料流。
    content: function changeAdministratorPassword(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: 佈建在訂用帳戶中的新 SQL Database 伺服器。
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: 若要佈建伺服器所需的參數。
    - id: parameters.administratorUserName
      type:
      - string
      description: 取得或設定要用於新的伺服器系統管理員使用者名稱。
    - id: parameters.administratorPassword
      type:
      - string
      description: 取得或設定新伺服器的系統管理員密碼。
    - id: parameters.location
      type:
      - string
      description: 取得或設定將在其中建立此伺服器的區域。  請參閱http://azure.microsoft.com/en-us/regions/#services取得一份所有可用的區域。
    - id: parameters.version
      type:
      - string
      description: 取得或設定要建立伺服器的版本。  有效值為： 1.0、 2.0。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 回應資料流。
    content: function create(parameters, callback)
  langs:
  - js
