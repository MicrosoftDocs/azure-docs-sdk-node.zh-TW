- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    包含匯入和匯出 Azure SQL Database，傳入和傳出 Azure blob 儲存體的作業。

    __附註__： 此類別的執行個體自動建立之執行個體的 [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}。

    請參閱 [dac] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>。

    初始化 DacOperations 類別的新執行個體。
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
  - azure-asm-sql.DacOperations~DacOperations#getStatus
  - azure-asm-sql.DacOperations~DacOperations#getStatusPost
  - azure-asm-sql.DacOperations~DacOperations#importMethod
  langs:
  - js
- id: azure-asm-sql.DacOperations~DacOperations.#ctor
  uid: azure-asm-sql.DacOperations~DacOperations.#ctor
  parent: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations(client)
  fullName: azure-asm-sql.DacOperations.DacOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedSqlManagementClient
      description: 服務用戶端的參考。
    content: new DacOperations(client)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#exportMethod
  id: azure-asm-sql.DacOperations~DacOperations#exportMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: exportMethod(serverName, parametersOrCallback, callback)
  summary: 將 Azure SQL Database 匯出到 Azure Blob 儲存體中的 DACPAC 檔案中。
  fullName: azure-asm-sql.DacOperations~DacOperations.exportMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 要匯出之資料庫所在的 Azure SQL Database 伺服器名稱。
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacExportParameters
      description: 若要起始匯出要求所需的參數。
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: 取得或設定其中的 DACPAC 檔案將會匯出到 Azure Blob 儲存體中的設定所需的認證資訊。
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: 取得或設定 URI 的 DACPAC 檔案應該儲存在 Azure Blob 儲存體中。
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: 取得或設定 Azure 儲存體帳戶的存取金鑰。
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: 取得或設定所需的 Azure SQL Database 的連接資訊。
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: 取得或設定要匯出之資料庫的名稱。
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: 取得或設定資料庫系統管理員使用者的密碼。
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: 取得或設定資料庫所在的 Azure SQL Database 伺服器名稱。
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: 取得或設定使用者的資料庫系統管理員使用者名稱。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 回應資料流。
    content: function exportMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatus
  id: azure-asm-sql.DacOperations~DacOperations#getStatus
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  summary: 取得匯入或匯出作業的狀態中指定的伺服器，並提供對應的要求識別碼。  匯入或匯出作業的回應中提供的要求識別碼。
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 在其中匯入或匯出作業正在進行中的伺服器名稱。
    - id: fullyQualifiedServerName
      type:
      - string
      description: >-
        其中作業正在進行的 Azure SQL Database 伺服器的完整的網域名稱。

        範例： a9s7f7s9d3.database.windows.net
    - id: username
      type:
      - string
      description: Azure SQL Database 伺服器的系統管理員使用者名稱。
    - id: password
      type:
      - string
      description: Azure SQL Database 伺服器系統管理員密碼。
    - id: requestId
      type:
      - string
      description: >-
        正在查詢作業的要求識別碼。

        要求識別碼被取自匯入和匯出作業的回應。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 回應資料流。
    content: function getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  id: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatusPost(serverName, parameters, callback)
  summary: 取得匯入或匯出作業的狀態中指定的伺服器，並提供對應的要求識別碼。  匯入或匯出作業的回應中提供的要求識別碼。
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatusPost(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 在其中匯入或匯出作業正在進行中的伺服器名稱。
    - id: parameters
      type:
      - azure-asm-sql.DacGetStatusParameters
      description: 取得狀態的 匯入或匯出作業所需的參數。
    - id: parameters.serverName
      type:
      - string
      description: 取得或設定 Azure SQL Database 伺服器的完整限定的名稱發生匯入或匯出作業的位置。
    - id: parameters.userName
      type:
      - string
      description: 取得或設定 Azure SQL Database 伺服器的使用者名稱，匯入或匯出作業發生的位置。
    - id: parameters.password
      type:
      - string
      description: 取得或設定發生匯入或匯出作業的 Azure SQL Database 伺服器的密碼。
    - id: parameters.requestId
      type:
      - string
      description: 取得或設定用來查詢狀態的匯入或匯出作業的識別碼。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 回應資料流。
    content: function getStatusPost(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#importMethod
  id: azure-asm-sql.DacOperations~DacOperations#importMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: importMethod(serverName, parametersOrCallback, callback)
  summary: 起始從 Azure Blob 儲存體的 DACPAC 檔案匯入到 Azure SQL Database。
  fullName: azure-asm-sql.DacOperations~DacOperations.importMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: 資料庫正在匯入 Azure SQL Database 伺服器名稱。
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacImportParameters
      description: 若要起始匯入要求所需的參數。
      optional: true
    - id: parametersOrCallback.azureEdition
      type:
      - string
      description: 取得或設定就會建立匯入資料庫的版本。
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: 取得或設定從 Azure Blob 儲存體擷取 DACPAC 的認證。
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: 取得或設定要匯入的 Azure Blob 儲存體中儲存的 DACPAC 檔案的 URI。
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: 取得或設定的 Azure Blob 儲存體帳戶的存取金鑰儲存 DACPAC 檔案。
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: 取得或設定匯入所需的連接至 SQL Azure 和建立資料庫的連接資訊。
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: 取得或設定要 DACPAC 檔案匯入資料庫的名稱。
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: 取得或設定伺服器系統管理員的密碼。
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: 取得或設定 Azure SQL Database 伺服器名稱將會在當中建立匯入的資料庫。
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: 取得或設定伺服器管理的使用者名稱。
      optional: true
    - id: parametersOrCallback.databaseSizeInGB
      type:
      - number
      description: 取得或設定就會建立匯入資料庫的大小。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: 回應資料流。
    content: function importMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
