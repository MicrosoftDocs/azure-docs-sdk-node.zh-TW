  langs:
  - typeScript
  summary: 叫用下游的裝置上或在相同的 Edge 裝置上的另一個模組上的方法。 請注意，這項功能僅適用於當模組正在執行的 Edge 裝置的一部分。
  syntax:
    content: 'function invokeMethod(deviceId: string, methodParams: MethodParams, callback: MethodCallback)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 目標裝置識別碼
    - id: methodParams
      type:
