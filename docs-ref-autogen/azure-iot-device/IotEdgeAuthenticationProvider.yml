    langs:
      - typeScript
    type: class
    summary: |
      提供`AuthenticationProvider`實作會委派至 iotedged 權杖的產生。 此實作是要使用 Azure IoT Edge 模組的用戶端時使用。
      此類型繼承自`SharedAccessKeyAuthenticationProvider`和功能上等同於該型別除了權杖產生部分，它會覆寫藉由實作`_sign`方法。
    extends:
      name: azure-iot-device.SharedAccessKeyAuthenticationProvider
    package: azure-iot-device
