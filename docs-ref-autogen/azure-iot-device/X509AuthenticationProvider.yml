  - azure-iot-device.X509AuthenticationProvider.setX509Options
  - azure-iot-device.X509AuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    提供`AuthenticationProvider`物件，可以建立只使用 X509 憑證及金鑰來向 Azure IoT 中樞執行個體再使用裝置用戶端和傳輸。

    不同於`SharedAccessSignatureAuthenticationProvider`並`SharedAccessKeyAuthenticationProvider`物件，`X509AuthenticationProvider`不會發出`newTokenAvailable`事件，因為不有參與 X509 的任何權杖驗證。 傳輸會使用的認證`getDeviceCredentials`方法。
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options(string, string, X509)
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立新`X509AuthenticationProvider`從`X509`物件，包含憑證和金鑰。
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: 裝置識別項。
    - id: iotHubHostname
      type:
      - string
      description: Azure IoT 中樞執行個體在裝置的主機名稱應該連線到。
    - id: x509info
      type:
      - X509
      description: >
        `X509`物件，包含憑證和裝置可用來向 Azure IoT 中樞執行個體的索引鍵。
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
