  summary: >+
    <span data-ttu-id="bae48-101">裝置對應項是裝置的文件描述，藉由 Azure IoT 中樞並為可用，即使裝置已離線的狀態。</span><span class="sxs-lookup"><span data-stu-id="bae48-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="bae48-102">它是內建大約 3 個區段：</span><span class="sxs-lookup"><span data-stu-id="bae48-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="bae48-103">只有從服務端存取的標記： 索引鍵/值組</span><span class="sxs-lookup"><span data-stu-id="bae48-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="bae48-104">所需的屬性： 更新服務，並傳送到裝置</span><span class="sxs-lookup"><span data-stu-id="bae48-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="bae48-105">報告屬性： 更新裝置和服務接收。</span><span class="sxs-lookup"><span data-stu-id="bae48-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="bae48-106">請注意，雖然很有可能，但需和所報告的屬性不需要比對和同步處理這兩個的集合，如有必要，邏輯就交給 SDK 的使用者。</span><span class="sxs-lookup"><span data-stu-id="bae48-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="bae48-107">如需詳細資訊，請參閱[了解裝置對應項](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins)。</span><span class="sxs-lookup"><span data-stu-id="bae48-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>

