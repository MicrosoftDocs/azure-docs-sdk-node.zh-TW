  - azure-iot-device.SharedAccessKeyAuthenticationProvider.stop
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    提供`AuthenticationProvider`物件可以直接使用連接字串來建立，然後用來向 Azure IoT 中樞執行個體的裝置用戶端和傳輸。

    `SharedAccessKeyAuthenticationProvider`物件會處理一般韻律上建立共用的存取簽章權杖，並會發出`newTokenAvailable`更新其認證，與 Azure IoT 中樞執行個體，並保持連線傳輸的事件。
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立新`SharedAccessKeyAuthenticationProvider`從連接字串
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: 裝置連接字串，包含與 IoT 中樞的驗證所需的參數。
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: 權杖應該是有效的秒數。
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        有效期間結束之前的秒數`SharedAccessKeyAuthenticationProvider`應該更新權杖。
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
