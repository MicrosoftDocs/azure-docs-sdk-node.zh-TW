  children: []
  type: function
  langs:
  - typeScript
  summary: 建立共用的存取簽章權杖驗證與 Azure IoT 中樞的裝置連線。
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Azure IoT 中樞主機名稱。
    - id: deviceId
      type:
      - string
      description: 唯一裝置識別碼，因為它存在於裝置登錄中。
    - id: key
      type:
      - string
      description: 要用來建立共用的存取簽章權杖的對稱金鑰。
    - id: expiry
      type:
      - string | number
      description: >
        將建立的權杖的到期時間。
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
