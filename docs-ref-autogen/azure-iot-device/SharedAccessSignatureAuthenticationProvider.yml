  type: class
  summary: >
    提供`AuthenticationProvider`可以只建立共用的存取簽章，然後裝置用戶端和傳輸用來向 Azure IoT 中樞執行個體的物件。

    `SharedAccessSignatureAuthenticationProvider`物件不會更新共用的存取簽章語彙基元自動執行，因此使用者必須使用摘要未過期的共用的存取簽章權杖`updateSharedAccessSignature`方法。 此方法中，每次呼叫`SharedAccessSignatureAuthenticationProvider`就會發出`newTokenAvailable`傳輸會使用來向 Azure IoT 中樞執行個體的事件。
