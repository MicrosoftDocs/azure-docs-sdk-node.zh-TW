    <span data-ttu-id="8b9d3-101">提供`AuthenticationProvider`可以只建立共用的存取簽章，然後裝置用戶端和傳輸用來向 Azure IoT 中樞執行個體的物件。</span><span class="sxs-lookup"><span data-stu-id="8b9d3-101">Provides an `AuthenticationProvider` object that can be created simply with a shared access signature and is then used by the device client and transports to authenticate with the Azure IoT hub instance.</span></span>

    <span data-ttu-id="8b9d3-102">`SharedAccessSignatureAuthenticationProvider`物件不會更新共用的存取簽章語彙基元自動執行，因此使用者必須使用摘要未過期的共用的存取簽章權杖`updateSharedAccessSignature`方法。</span><span class="sxs-lookup"><span data-stu-id="8b9d3-102">The `SharedAccessSignatureAuthenticationProvider` object does not renew the shared access signature token automatically, so the user needs to feed non-expired shared access signature tokens to it using the `updateSharedAccessSignature` method.</span></span> <span data-ttu-id="8b9d3-103">此方法中，每次呼叫`SharedAccessSignatureAuthenticationProvider`就會發出`newTokenAvailable`傳輸會使用來向 Azure IoT 中樞執行個體的事件。</span><span class="sxs-lookup"><span data-stu-id="8b9d3-103">For each call to this method, the `SharedAccessSignatureAuthenticationProvider` will emit a `newTokenAvailable` event that transports will use to authenticate with the Azure IoT hub instance.</span></span>
