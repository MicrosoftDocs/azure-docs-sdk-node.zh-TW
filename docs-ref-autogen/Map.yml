- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: 新增至對應的事件接聽程式。 如果指定沒有任何層次，則事件接聽程式將會新增至對應畫布容器;否則，事件接聽程式會加入指定的圖層的地圖。
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: 事件接聽程式型別。 @todo 必須指定這些。
    - id: callback
      type:
      - any
      description: >
        要引發的事件發生時的回呼。
