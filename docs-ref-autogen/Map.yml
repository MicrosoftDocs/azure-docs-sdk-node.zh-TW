- uid: azure-atlas-javscript-sdk.Map.addLinestrings
  name: addLinestrings
  children: []
  type: method
  langs:
  - typeScript
  summary: 加入對應的 linestring 的索引集合。 如果圖層已經存在，先前由使用者指定的任何選項會預設為先前的值;否則，它們會預設為 [[LinestringLayerOptions]] 的預設值。
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: 若要新增 linestring。
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        加入地圖的 linestrings 的圖層選項。
      optional: true
- uid: azure-atlas-javscript-sdk.Map.addPins
  name: addPins
  children: []
  type: method
  langs:
  - typeScript
  summary: 作為圖釘加入地圖點的集合。 如果圖層已經存在，先前由使用者指定的任何選項會預設為先前的值;否則，它們會預設為 [[PinLayerOptions]] 的預設值。
  syntax:
    content: 'function addPins(pins: Array<Feature<Point>>, options?: PinLayerOptions)'
    parameters:
    - id: pins
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<@azure-atlas-javscript-sdk.Point>>
      description: 要加入的點。
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.PinLayerOptions'
      description: >
        將接點加入至地圖圖層選項。
      optional: true
- uid: azure-atlas-javscript-sdk.Map.addPolygons
  name: addPolygons
  children: []
  type: method
  langs:
  - typeScript
  summary: 加入地圖多邊形的集合。 如果圖層已經存在，先前由使用者指定的任何選項會預設為先前的值;否則，它們會預設為 [[PolygonLayerOptions]] 的預設值。
  syntax:
    content: 'function addPolygons(polygons: Array<Feature<Polygon>>, options?: PolygonLayerOptions)'
    parameters:
    - id: polygons
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<Polygon>>
      description: 若要新增多邊形。
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.PolygonLayerOptions'
      description: >
        將多邊形加入至地圖圖層選項。
      optional: true
- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: 點陣圖層加入地圖。 如果圖層已經存在，先前由使用者指定的任何選項會預設為先前的值;否則，它們會預設為 [[RasterLayerOptions]] 的預設值。
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: 端點的清單會指定為字串可以從哪些點陣要求映像。 端點可以參數化具有標籤 '{z}'、 '{x}' 和 '{y}' 以分別指定縮放，索引 x 和 y 軸索引所需的圖格。 地圖控制項將會要求，並將所包含的圖格放在地圖檢視區。
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        加入定義點陣圖層選項。
      optional: true
