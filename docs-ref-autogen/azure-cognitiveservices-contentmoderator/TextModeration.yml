  summary: 這項作業將會偵測的語言指定輸入的內容。 傳回<a href="http://www-01.sil.org/iso639-3/codes.asp">ISO 639-3 程式碼</a>主流語言包含送出的文字。 支援超過 110 的語言。
  syntax:
    content: 'function detectLanguage(textContentType: string, textContent: stream.Readable, options?: Object)'
    parameters:
    - id: textContentType
      type:
      - string
      description: >
        內容的類型。 可能的值包括: 'text/plain '、' text/html '、 'text/xml '、' text/markdown '
    - id: textContent
      type:
      - stream.Readable
      description: >
        螢幕的內容。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-contentmoderator.DetectedLanguage>
  package: azure-cognitiveservices-contentmoderator
