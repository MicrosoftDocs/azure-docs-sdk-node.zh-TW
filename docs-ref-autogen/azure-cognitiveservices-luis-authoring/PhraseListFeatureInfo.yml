    fullName: isExchangeable
    children: []
    langs:
      - typeScript
    type: property
    summary: 可交換的片語清單功能是可做為基礎定型演算法 LUIS 的單一功能。 它正做為字典查閱功能如果字典包含指定的單字或 0，如果不是，其值為 1 的位置。 將交換為同義資料表清單。 非可交換的片語清單功能會有所有的片語中清單做為基礎的訓練演算法的個別功能。 因此，如果您您片語清單的功能包含 5 個片語時，它們會對應到 5 個不同的功能。 您可以將非可交換的片語清單功能視為您願意加入現有詞彙功能 LUIS 的單字其他封包。 將非-交換做為不同的字組。 預設值為 true。
    optional: true
    syntax:
      content: 'isExchangeable?: boolean'
      return:
        type:
          - boolean
    package: azure-cognitiveservices-luis-authoring
