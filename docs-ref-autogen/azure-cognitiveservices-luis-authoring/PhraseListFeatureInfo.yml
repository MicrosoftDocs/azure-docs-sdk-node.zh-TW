    summary: '<span data-ttu-id="8d92c-104">可交換的片語清單功能是可做為基礎定型演算法 LUIS 的單一功能。</span><span class="sxs-lookup"><span data-stu-id="8d92c-104">An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm.</span></span> <span data-ttu-id="8d92c-105">它正做為字典查閱功能如果字典包含指定的單字或 0，如果不是，其值為 1 的位置。</span><span class="sxs-lookup"><span data-stu-id="8d92c-105">It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesn’t.</span></span> <span data-ttu-id="8d92c-106">將交換為同義資料表清單。</span><span class="sxs-lookup"><span data-stu-id="8d92c-106">Think of an exchangeable as a synonyms list.</span></span> <span data-ttu-id="8d92c-107">非可交換的片語清單功能會有所有的片語中清單做為基礎的訓練演算法的個別功能。</span><span class="sxs-lookup"><span data-stu-id="8d92c-107">A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm.</span></span> <span data-ttu-id="8d92c-108">因此，如果您您片語清單的功能包含 5 個片語時，它們會對應到 5 個不同的功能。</span><span class="sxs-lookup"><span data-stu-id="8d92c-108">So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features.</span></span> <span data-ttu-id="8d92c-109">您可以將非可交換的片語清單功能視為您願意加入現有詞彙功能 LUIS 的單字其他封包。</span><span class="sxs-lookup"><span data-stu-id="8d92c-109">You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="8d92c-110">將非-交換做為不同的字組。</span><span class="sxs-lookup"><span data-stu-id="8d92c-110">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="8d92c-111">預設值為 true。</span><span class="sxs-lookup"><span data-stu-id="8d92c-111">Default value is true.</span></span>'
