- uid: azure-arm-search.QueryKeys.create
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: 產生指定之搜尋服務的新查詢索引鍵。 您最多可以對每個服務建立 50 個查詢金鑰。
  syntax:
    content: 'function create(resourceGroupName: string, searchServiceName: string, name: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        目前的訂用帳戶內的資源群組名稱。 您可以從 Azure 資源管理員 API 或入口網站取得這個值。
    - id: searchServiceName
      type:
      - string
      description: >
        指定的資源群組相關聯的 Azure 搜尋服務的名稱。
    - id: name
      type:
      - string
      description: >
        新的查詢 API 金鑰的名稱。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-search.QueryKey>
  package: azure-arm-search
