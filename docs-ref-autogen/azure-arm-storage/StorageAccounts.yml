- uid: azure-arm-storage.StorageAccounts.beginCreate
  name: beginCreate
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    使用指定的參數，以非同步方式建立新的儲存體帳戶。

    如果已建立的帳戶，而且後續的建立要求發出不同的屬性，就會更新帳戶屬性。 如果已建立的帳戶，而且後續的建立或更新要求會發出具有完全相同的屬性集，則要求將會成功。
  syntax:
    content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        使用者的訂用帳戶內的資源群組名稱。 名稱不區分大小寫。
    - id: accountName
      type:
      - string
      description: >
        指定的資源群組內的儲存體帳戶名稱。 儲存體帳戶名稱必須介於 3 到 24 個字元的長度，而且只能使用數字和小寫字母。
    - id: parameters
      type:
      - azure-arm-storage.StorageAccountCreateParameters
      description: >
        要建立的帳戶提供的參數。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.StorageAccount>
  package: azure-arm-storage
