- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 取得儲存體帳戶之 Blob 服務，包括儲存體分析和 CORS （跨原始資源共用） 規則的屬性的屬性。
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        使用者的訂用帳戶內的資源群組名稱。 名稱不區分大小寫。
    - id: accountName
      type:
      - string
      description: >
        指定的資源群組內的儲存體帳戶名稱。 儲存體帳戶名稱必須介於 3 到 24 個字元的長度，而且只能使用數字和小寫字母。
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
