            每個虛線 （-） 字元必須立即前面和後面接著字母或數字。
        - id: ifMatch
          type:
            - string
          description: |
            不是變性原則更新的實體狀態 (ETag) 版本。 值為"*"可用來套用作業，只有當不變性原則已經存在。 如果省略，則這項作業會一律套用。
