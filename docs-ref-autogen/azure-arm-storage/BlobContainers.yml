  - uid: azure-arm-storage.BlobContainers.clearLegalHold
    name: 'clearLegalHold(string, string, string, string[], Object)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 清除法律保留標記。 清除相同或不存在的標記會導致等冪作業。 ClearLegalHold 清除只在要求中指定標記。
    syntax:
      content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: Object)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |
            使用者的訂用帳戶內的資源群組名稱。 名稱不區分大小寫。
        - id: accountName
          type:
            - string
          description: |
            指定的資源群組內的儲存體帳戶名稱。 儲存體帳戶名稱必須介於 3 到 24 個字元的長度，而且只能使用數字和小寫字母。
        - id: containerName
          type:
            - string
          description: |
            指定的儲存體帳戶內的 blob 容器名稱。 Blob 容器名稱必須介於 3 到 63 個字元的長度，並使用數字、 小寫字母及破折號 （-） 只。
            每個虛線 （-） 字元必須立即前面和後面接著字母或數字。
        - id: tags
          type:
            - 'string[]'
          description: |
            每個標記應該是 3 到 23 個英數字元，而且會正規化為較低的情況下，於 SRP。
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-storage.LegalHold>
    package: azure-arm-storage
