- uid: ms-rest-azure.loginWithAuthFile
  name: loginWithAuthFile(AuthFileOptions)
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    使用這個方法之前請安裝從 az cli https://github.com/Azure/azure-cli/releases。 然後執行`az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`。

    如果您想要建立預存程序針對不同的雲端/環境則請執行：

    1. az 雲端清單

    2. az 雲端設定 – n <name of the environment>

    3. az ad sp 建立-針對-rbac-sdk 验证 > auth.json 如果服務主體已建立然後登入使用服務主體的資訊：

    3. az 登入-服務主體-u <clientId> -p <clientSecret> -t <tenantId>

    4. az 帳戶顯示-sdk 驗證 > auth.json


    驗證是使用驗證檔案中提供的服務主體資訊。 這個方法會從驗證檔案設定 subscriptionId 來提供環境變數的 options 參數或預設 'AZURE_SUBSCRIPTION_ID' 中的使用者。
  syntax:
    content: 'function loginWithAuthFile(options?: AuthFileOptions)'
    parameters:
    - id: options
      type:
      - ms-rest-azure.AuthFileOptions
      description: ''
      optional: true
    return:
      type:
      - Promise<ms-rest-azure.ApplicationTokenCredentials>
  package: ms-rest-azure
