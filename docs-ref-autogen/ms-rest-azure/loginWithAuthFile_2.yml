    3. <span data-ttu-id="62e52-107">az 登入-服務主體-u <clientId> -p <clientSecret> -t <tenantId></span><span class="sxs-lookup"><span data-stu-id="62e52-107">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span></span>

