  summary: >
    <span data-ttu-id="62e52-101">使用這個方法之前請安裝從 az cli https://github.com/Azure/azure-cli/releases。</span><span class="sxs-lookup"><span data-stu-id="62e52-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span> <span data-ttu-id="62e52-102">然後執行`az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`。</span><span class="sxs-lookup"><span data-stu-id="62e52-102">Then execute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span></span>

