  summary: >
    <span data-ttu-id="50975-101">使用這個方法之前請安裝從 az cli https://github.com/Azure/azure-cli/releases。</span><span class="sxs-lookup"><span data-stu-id="50975-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>

    <span data-ttu-id="50975-102">如果您有使用 az cli 佈建 Azure 虛擬機器，並啟用 MSI，您就可以從 VM 取得驗證權杖，然後使用這個方法。</span><span class="sxs-lookup"><span data-stu-id="50975-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>

    <span data-ttu-id="50975-103">若要建立新的 VM，啟用 MSI，請執行下列命令： az vm 建立-g < resource_group_name >-n < vm_name-> 指派身分識別-映像 < os_image_name > 注意： 上述命令會啟用服務端點，在主機上，使用預設的連接埠 50342</span><span class="sxs-lookup"><span data-stu-id="50975-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>


    <span data-ttu-id="50975-104">若要啟用的已佈建的 VM 上的 MSI，請執行下列命令： az vm 指派身分識別-g < resource_group_name > n < vm_name >-< custom_port_number > 的連接埠</span><span class="sxs-lookup"><span data-stu-id="50975-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>


    <span data-ttu-id="50975-105">若要深入了解此命令，請執行： az vm 指派身分識別-h</span><span class="sxs-lookup"><span data-stu-id="50975-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>


    <span data-ttu-id="50975-106">會使用在 Azure 虛擬機器上執行的身分識別服務進行驗證。</span><span class="sxs-lookup"><span data-stu-id="50975-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>

