- uid: ms-rest-azure.loginWithVmMSI_1
  name: 'loginWithVmMSI(MSIVmOptions, (err: Error, credentials: MSIVmTokenCredentials) => void)'
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    使用這個方法之前請安裝從 az cli https://github.com/Azure/azure-cli/releases。

    如果您有使用 az cli 佈建 Azure 虛擬機器，並啟用 MSI，您就可以從 VM 取得驗證權杖，然後使用這個方法。

    若要建立新的 VM，啟用 MSI，請執行下列命令： az vm 建立-g < resource_group_name >-n < vm_name-> 指派身分識別-映像 < os_image_name > 注意： 上述命令會啟用服務端點，在主機上，使用預設的連接埠 50342


    若要啟用的已佈建的 VM 上的 MSI，請執行下列命令： az vm 指派身分識別-g < resource_group_name > n < vm_name >-< custom_port_number > 的連接埠


    若要深入了解此命令，請執行： az vm 指派身分識別-h


    會使用在 Azure 虛擬機器上執行的身分識別服務進行驗證。

    這個方法對裝載在 VM 上的驗證服務提出要求，並重新取得存取權杖。
