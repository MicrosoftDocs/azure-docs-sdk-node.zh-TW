  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      要顯示在工具列上按鈕的陣列。
      這個陣列的順序會符合在工具列上按鈕的順序。
      有效值為以外的任何繪圖模式`"idle"`。
      預設值是以外的所有繪圖模式`"idle"`。
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      以工具列應該加入至 HTML 項目的識別碼。
      如果未指定，工具列會加入對應。
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      顯示具有按鈕的資料行數目。
      如果資料行數目是大於或等於的按鈕數目工具列會是單一的水平資料列。
      如果只使用一個資料行是工具列將是單一的垂直資料行。
      預設值為 `Infinity`。
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      如果工具列新增至對應時，這個值會指定在地圖上將加入工具列控制項的位置。
      預設值為 `atlas.ControlPosition.NonFixed`
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      [繪圖] 工具列的樣式。
      可能的值為：`"light"`或`"dark"`。
      預設值為 `"light"`。
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      指定工具列是否為可見。
      預設`true`。
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
