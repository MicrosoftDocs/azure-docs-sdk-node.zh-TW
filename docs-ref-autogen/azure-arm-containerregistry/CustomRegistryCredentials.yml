    fullName: identity
    children: []
    langs:
      - typeScript
    type: property
    summary: 指出指派給自訂認證的受管理身分識別。 如果指派給使用者的身分識別此值就是用戶端識別碼。 如果系統指派的身分識別，此值會是`system`。 系統指派的身分識別，在用戶端識別碼將會由執行器決定。 此身分識別可能會用來驗證擷取認證的金鑰保存庫，或它可能會驗證用來存取登錄的唯一來源。
    optional: true
    syntax:
      content: 'identity?: string'
      return:
        type:
          - string
    package: azure-arm-containerregistry
