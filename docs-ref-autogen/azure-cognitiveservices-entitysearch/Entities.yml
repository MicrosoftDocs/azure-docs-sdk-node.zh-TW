  type: property
  summary: 支援的查詢案例中。 此欄位設為 DominantEntity 或 DisambiguationItem。 欄位是設為 DominantEntity Bing 判斷的單一項目滿足該要求。 例如，書籍、 電影、 個人或引力。 如果多個實體都無法滿足要求，會將欄位設 DisambiguationItem。 比方說，如果要求使用電影加盟一般標題，該實體的型別可能會 DisambiguationItem。 但是，如果要求指定了特定的標題，從經銷商，實體的型別可能會 DominantEntity。 可能的值包括：'DominantEntity'、 'DominantEntityWithDisambiguation'、 '去除混淆'、 'List'、 'ListWithPivot'
  optional: true
  syntax:
    content: 'queryScenario?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
