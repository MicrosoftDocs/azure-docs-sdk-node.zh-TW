- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    系統會持續評估目標條件以納入任何符合需求的新裝置，或是移除任何在部署的生命週期中不再符合需求的裝置。

    使用裝置對應項標籤或 deviceId 的任何布林值條件，將選取的目標裝置，例如 tags.environment='prod' 或 deviceId = 'linuxprod' 或 tags.environment = 'prod' AND tags.location = 'westus'。
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
