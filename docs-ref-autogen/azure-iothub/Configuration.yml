- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    這是字典 < 字串，字串 > 的標籤。

    標籤是一組區分大小寫的字串索引鍵值組，用於描述部署。

    索引鍵和值會區分大小寫的英數字元的 ASCII 7 位元字串 （最多可有 128 個字元長） + {'-'、': '、'。 '，'+'、 '%'、 '_'、 '#'、 '* '、'？ '、' ！ '，'（'、'）'，'，'、 '='、' @'，';'、 ' '} （請注意，要保留 $）
  optional: true
  syntax:
    content: 'labels?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-iothub
