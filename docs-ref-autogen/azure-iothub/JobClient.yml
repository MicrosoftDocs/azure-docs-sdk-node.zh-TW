  children: []
  type: method
  langs:
  - typeScript
  summary: 排程的作業，將在一組裝置上執行的裝置方法。
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime: Date, maxExecutionTimeInSeconds: number, done: TripleValueCallback<any, any>)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 應該用於這項作業的唯一識別碼。
    - id: queryCondition
      type:
      - string
      description: SQL 查詢 WHERE 子句用來計算的裝置應該執行此作業的清單。
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        描述方法的物件，且應該有下列屬性:-methodName 應該會叫用方法的名稱。

        -裝載 [選用] 若要使用的方法呼叫的承載。

        -[選擇性] responseTimeoutInSeconds 的 IoT 中樞都應該等候裝置的秒數
    - id: jobStartTime
      type:
      - Date
      description: ''
    - id: maxExecutionTimeInSeconds
      type:
      - number
      description: ''
    - id: done
      type:
      - TripleValueCallback<any, any>
      description: ''
  package: azure-iothub
