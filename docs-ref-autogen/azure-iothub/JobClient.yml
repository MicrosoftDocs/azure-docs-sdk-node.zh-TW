  langs:
  - typeScript
  type: class
  summary: >
    提供方法來建立、 更新、 監視和取消長時間執行的作業，在 IoT 中樞執行個體，以及查詢現有的作業。

    Azure IoT 中樞作業 API，可讓排程的直接方法呼叫和多個裝置上的對應項更新。

    建立預期 SDK 使用者<xref:azure-iothub.JobClient>執行個體的 factory 方法<xref:azure-iothub.JobClient.fromConnectionString>和<xref:azure-iothub.JobClient.fromSharedAccessSignature>。
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: 取消現有的工作。
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 現有工作的識別碼。
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null）、 工作物件和適用於記錄或偵錯的傳輸特有的回應物件。
  package: azure-iothub
- uid: azure-iothub.JobClient.createQuery
  name: createQuery
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立可用來傳回頁面的 現有的作業類型和狀態為基礎的查詢。
  syntax:
    content: 'function createQuery(jobType?: JobType, jobStatus?: JobStatus, pageSize?: number)'
    parameters:
    - id: jobType
      type:
      - azure-iothub.JobType
      description: 應該用來篩選結果的型別。
      optional: true
    - id: jobStatus
      type:
      - azure-iothub.JobStatus
      description: 應該用來篩選結果的狀態。
      optional: true
    - id: pageSize
      type:
      - number
      description: >
        傳回每頁項目數。
      optional: true
    return:
      type:
      - azure-iothub.Query
  package: azure-iothub
