- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: 排程的作業，將在一組裝置上執行的裝置方法。
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 應該用於這項作業的唯一識別碼。
    - id: queryCondition
      type:
      - string
      description: SQL 查詢 WHERE 子句用來計算的裝置應該執行此作業的清單。
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        描述方法的物件，且應該有下列屬性:-methodName 應該會叫用方法的名稱。

        -裝載 [選用] 若要使用的方法呼叫的承載。

        -[選擇性] responseTimeoutInSeconds 的 IoT 中樞都應該等候裝置的秒數
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 時間工作應該開始的時間
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 此作業，以執行以秒為單位的最大時間分配。
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null）、 工作物件和適用於記錄或偵錯的傳輸特有的回應物件。
      optional: true
  package: azure-iothub
- uid: azure-iothub.JobClient.scheduleTwinUpdate
  name: scheduleTwinUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: 排程的作業，將會使用當做參數提供的修補程式更新一組對應項。
  syntax:
    content: 'function scheduleTwinUpdate(jobId: string | number, queryCondition: string, patch: any, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: 應該用於這項作業的唯一識別碼。
    - id: queryCondition
      type:
      - string
      description: SQL 查詢 WHERE 子句用來計算的裝置應該執行此作業的清單。
    - id: patch
      type:
      - any
      description: 對應項修補程式，應該套用至對應項。
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: 時間工作應該開始的時間
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: 此作業，以執行以秒為單位的最大時間分配。
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null）、 工作物件和適用於記錄或偵錯的傳輸特有的回應物件。
      optional: true
  package: azure-iothub
