  type: class
  summary: >
    <span data-ttu-id="cb44f-101">IoT 中樞服務用戶端用來透過 Azure IoT 中樞與裝置通訊。</span><span class="sxs-lookup"><span data-stu-id="cb44f-101">The IoT Hub service client is used to communicate with devices through an Azure IoT hub.</span></span>

    <span data-ttu-id="cb44f-102">它可讓 SDK 使用者：</span><span class="sxs-lookup"><span data-stu-id="cb44f-102">It lets the SDK user:</span></span>
      - <span data-ttu-id="cb44f-103">裝置傳送裝置到雲端 （也稱為命令）： 命令已在 IoT 中樞上已排入佇列，並只有在連接裝置時才以非同步方式傳遞。</span><span class="sxs-lookup"><span data-stu-id="cb44f-103">send device-to-cloud (also known as commands) to devices: commands are queued on IoT Hub and delivered asynchronously only when the device is connected.</span></span> <span data-ttu-id="cb44f-104">只有 50 個命令可排入佇列每個裝置。</span><span class="sxs-lookup"><span data-stu-id="cb44f-104">Only 50 commands can be queued per device.</span></span>
      - <span data-ttu-id="cb44f-105">叫用直接方法在裝置上的 (這會使用目前連接的裝置時，才： 這是同步的方式與裝置通訊)</span><span class="sxs-lookup"><span data-stu-id="cb44f-105">invoke direct methods on devices (which will work only if the device is currently connected: it's a synchronous way of communicating with the device)</span></span>
      - <span data-ttu-id="cb44f-106">接聽由先前命令的裝置所傳送的意見反應訊息。</span><span class="sxs-lookup"><span data-stu-id="cb44f-106">listen for feedback messages sent by devices for previous commands.</span></span>
      - <span data-ttu-id="cb44f-107">接聽來自裝置的檔案上傳通知。</span><span class="sxs-lookup"><span data-stu-id="cb44f-107">listen for file upload notifications from devices.</span></span>
    <span data-ttu-id="cb44f-108">使用者應該建立新<xref:azure-iothub.Client>藉由呼叫其中一個 factory 方法的執行個體[fromConnectionString](xref:azure-iothub.Client.fromConnectionString)或是[fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature)，以建立 IoT 中樞服務用戶端。</span><span class="sxs-lookup"><span data-stu-id="cb44f-108">Users should create new <xref:azure-iothub.Client> instances by calling one of the factory methods, [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) or [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), to create an IoT Hub service Client.</span></span>
  extends:
    name: EventEmitter
  package: azure-iothub
