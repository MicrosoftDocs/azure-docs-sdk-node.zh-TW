- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: 設定用戶端用來重試一次網路作業的原則。
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        用來重試作業 （例如原則。 開啟、 傳送、 等等）。

        SDK 也含有 2 個 「 內建 」 的原則：ExponentialBackoffWithJitter （預設值） 和 NoRetry （若要取消任何形式的重試）。 使用者也可以傳遞自己的物件，只要它會實作有 2 種方法:-shouldRetry(err:錯誤）： 布林值： 指出是否應該重試作業根據錯誤類型-nextRetryTimeout (retryCount： 數字，節流： 布林值): 數目： 傳回之前重試根據嘗試 （過去數 （以毫秒為單位） 的等待時間retryCount) 以及錯誤是否為節流錯誤的事實。
  package: azure-iothub
