- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: <span data-ttu-id="cb44f-135">設定用戶端用來重試一次網路作業的原則。</span><span class="sxs-lookup"><span data-stu-id="cb44f-135">Set the policy used by the client to retry network operations.</span></span>
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        <span data-ttu-id="cb44f-136">用來重試作業 （例如原則。</span><span class="sxs-lookup"><span data-stu-id="cb44f-136">policy used to retry operations (eg.</span></span> <span data-ttu-id="cb44f-137">開啟、 傳送、 等等）。</span><span class="sxs-lookup"><span data-stu-id="cb44f-137">open, send, etc.).</span></span>

        <span data-ttu-id="cb44f-138">SDK 也含有 2 個 「 內建 」 的原則： ExponentialBackoffWithJitter （預設值） 和 NoRetry （若要取消任何形式的重試）。</span><span class="sxs-lookup"><span data-stu-id="cb44f-138">The SDK comes with 2 "built-in" policies: ExponentialBackoffWithJitter (default) and NoRetry (to cancel any form of retry).</span></span> <span data-ttu-id="cb44f-139">使用者也可以傳遞自己的物件，只要它會實作有 2 種方法:-shouldRetry(err: Error)： 布林值： 指出是否應該重試作業根據錯誤類型-nextRetryTimeout (retryCount： 數字，節流： 布林值): 數目： 傳回等待時間 （以毫秒為單位） 再重試的嘗試 (retryCount)，以及將該錯誤是發生節流錯誤，或是不數為基礎。</span><span class="sxs-lookup"><span data-stu-id="cb44f-139">The user can also pass its own object as long as it implements 2 methods: - shouldRetry(err: Error): boolean : indicates whether an operation should be retried based on the error type - nextRetryTimeout(retryCount: number, throttled: boolean): number : returns the time to wait (in milliseconds) before retrying based on the past number of attempts (retryCount) and the fact that the error is a throttling error or not.</span></span>
  package: azure-iothub
