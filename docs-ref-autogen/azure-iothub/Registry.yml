- uid: azure-iothub.Registry.addConfiguration
  name: addConfiguration
  children: []
  type: method
  langs:
  - typeScript
  summary: 將組態新增至 IoT 中樞。
  syntax:
    content: 'function addConfiguration(configuration: Configuration, done: Registry.ResponseCallback)'
    parameters:
    - id: configuration
      type:
      - azure-iothub.Configuration
      description: 物件的型別模組： azure-iothub。若要新增至中樞的組態
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null）、 回應和適用於記錄或偵錯的傳輸特有的回應物件的主體。
  package: azure-iothub
- uid: azure-iothub.Registry.addDevices
  name: addDevices
  children: []
  type: method
  langs:
  - typeScript
  summary: 新增裝置的陣列。
  syntax:
    content: 'function addDevices(devices: DeviceDescription[], done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: 必須包含物件的陣列`deviceId`屬性且值為有效的裝置識別碼。
    - id: done
      type:
      - azure-iothub.Registry.BulkDeviceIdentityCallback
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null）、 BulkRegistryOperationResult 和適用於記錄或偵錯的傳輸特有的回應物件。
  package: azure-iothub
