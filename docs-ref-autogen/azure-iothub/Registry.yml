  syntax:
    content: 'function addModule(module: Module, done: Registry.ResponseCallback)'
    parameters:
    - id: module
      type:
      - azure-iothub.Module
      description: 要加入至登錄的模組物件。
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null）、 回應和適用於記錄或偵錯的傳輸特有的回應物件的主體。
  package: azure-iothub
