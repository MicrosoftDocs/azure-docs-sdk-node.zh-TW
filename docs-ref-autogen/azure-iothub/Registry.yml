- uid: azure-iothub.Registry.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: 取消大量匯入/匯出作業。
  syntax:
    content: 'function cancelJob(jobId: string, done: Registry.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string
      description: 是使用者需要取得狀態資訊的作業識別碼。
    - id: done
      type:
      - azure-iothub.Registry.JobCallback
      description: >
        兩個引數呼叫的函式： 如果發生錯誤，錯誤物件 (否則為 null) 和識別項傳遞做為引數的作業 （已取消） 的狀態。
  package: azure-iothub
- uid: azure-iothub.Registry.create
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: IoT 中樞上建立新的裝置身分識別。
  syntax:
    content: 'function create(deviceInfo: DeviceDescription, done: Registry.DeviceCallback)'
    parameters:
    - id: deviceInfo
      type:
      - azure-iothub.Registry.DeviceDescription
      description: 物件必須包含`deviceId`具有有效的裝置識別項的屬性。
    - id: done
      type:
      - azure-iothub.Registry.DeviceCallback
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null），[裝置](xref:azure-iothub.Device)物件，表示建立的裝置身分識別和適用於記錄或偵錯傳輸特有的回應物件。
