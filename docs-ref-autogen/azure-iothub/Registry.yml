  type: class
  summary: >
    登錄類別提供 IoT 中樞裝置身分識別服務的存取權。

    SDK 的使用者應該具現化這個類別的 factory 方法的其中一個： [fromConnectionString](xref:azure-iothub.Registry.fromConnectionString)或是[fromSharedAccessSignature](xref:azure-iothub.Registry.fromSharedAccessSignature)。

