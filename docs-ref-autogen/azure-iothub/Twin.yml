      - <span data-ttu-id="2026d-105">報告屬性： 更新裝置和服務接收。</span><span class="sxs-lookup"><span data-stu-id="2026d-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="2026d-106">請注意，雖然很有可能，但需和所報告的屬性不需要比對和同步處理這兩個的集合，如有必要，邏輯就交給 SDK 的使用者。</span><span class="sxs-lookup"><span data-stu-id="2026d-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="2026d-107">如需詳細資訊，請參閱[了解裝置對應項](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins)。</span><span class="sxs-lookup"><span data-stu-id="2026d-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>


    <span data-ttu-id="2026d-108">若要取得的建議的方式<xref:azure-iothub.Twin>特定的裝置是使用<xref:azure-iothub.Registry.getTwin>方法。</span><span class="sxs-lookup"><span data-stu-id="2026d-108">The recommended way to obtain a <xref:azure-iothub.Twin> for a specific device is to use the <xref:azure-iothub.Registry.getTwin> method.</span></span>
