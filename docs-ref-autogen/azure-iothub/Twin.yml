  type: class
  summary: >
    <span data-ttu-id="2026d-101">裝置對應項是裝置的文件描述，藉由 Azure IoT 中樞並為可用，即使裝置已離線的狀態。</span><span class="sxs-lookup"><span data-stu-id="2026d-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="2026d-102">它是內建大約 3 個區段：</span><span class="sxs-lookup"><span data-stu-id="2026d-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="2026d-103">只有從服務端存取的標記： 索引鍵/值組</span><span class="sxs-lookup"><span data-stu-id="2026d-103">Tags: key/value pairs only accessible from the service side</span></span>
