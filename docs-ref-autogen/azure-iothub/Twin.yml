- uid: azure-iothub.Twin.constructor
  name: Twin
  children: []
  type: constructor
  langs:
  - typeScript
  summary: 具現化新<xref:azure-iothub.Twin>。 若要取得新的建議的方式<xref:azure-iothub.Twin>物件是使用<xref:azure-iothub.Registry.getTwin>方法。
