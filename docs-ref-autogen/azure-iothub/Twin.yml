  langs:
  - typeScript
  type: class
  summary: >
    裝置對應項是裝置的文件描述，藉由 Azure IoT 中樞並為可用，即使裝置已離線的狀態。

    它是內建大約 3 個區段：
      - 只有從服務端存取的標記： 索引鍵/值組
      - 所需的屬性： 更新服務，並傳送到裝置
      - 報告屬性： 更新裝置和服務接收。
    請注意，雖然很有可能，但需和所報告的屬性不需要比對和同步處理這兩個的集合，如有必要，邏輯就交給 SDK 的使用者。


    如需詳細資訊，請參閱[了解裝置對應項](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins)。


    若要取得的建議的方式<xref:azure-iothub.Twin>特定的裝置是使用<xref:azure-iothub.Registry.getTwin>方法。
  package: azure-iothub
