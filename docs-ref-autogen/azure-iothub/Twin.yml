  summary: 使用做為引數所提供的修補程式來更新裝置對應項。
  syntax:
    content: 'function update(patch: any, done: Callback<Twin>)'
    parameters:
    - id: patch
      type:
      - any
      description: 物件，包含要套用到此裝置對應項的新值。
