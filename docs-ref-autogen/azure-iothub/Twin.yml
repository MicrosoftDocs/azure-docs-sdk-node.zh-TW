- uid: azure-iothub.Twin.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: 取得此裝置對應項的最新版本，從 IoT 中樞服務。
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
      - Callback<azure-iothub.Twin>
      description: >
        表示作業已完成時要呼叫函式。 `done` 用來呼叫三個引數： 錯誤物件 （可以是 null），[對應項](xref:azure-iothub.Twin)物件，表示建立的裝置身分識別和適用於記錄或偵錯傳輸特有的回應物件。
  package: azure-iothub
