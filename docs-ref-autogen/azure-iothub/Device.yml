  type: class
  summary: >
    建立用於裝置的表示法[裝置身分識別登錄](xref:azure-iothub.Registry)Api。

    **此類別已被取代**因為[裝置身分識別登錄](xref:azure-iothub.Registry)可以直接使用 JSON 物件，包含部分描述的裝置，不一定是完整的物件。 除此之外，一開始此類別已隨附於打錯字上`symmetricKey`（它是依照 pascal 命名法大小寫，而不是依照 camel 命名法大小寫） 的屬性名稱。 SDK 會保留此類別，為了避免破壞現有的程式碼但這將會移除在未來的主要版本的更新中，客戶應該改為使用簡單的 JSON 物件。
  package: azure-iothub
  deprecated:
    content: ''
