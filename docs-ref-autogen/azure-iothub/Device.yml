- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    無論裝置是 '連線' 或者 '中斷連接'。 不建議使用這個屬性來判斷裝置是否實際連線現在雖然，因為裝置連線已逾時，IoT 中樞可能尚未偵測到它，或如果裝置使用 HTTPS 連線。

    如果您有需要監視裝置連線時，建議方式是使用[作業監視](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring)中樞的功能。
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
      type:
      - azure-iothub.Device.ConnectionState
  package: azure-iothub
