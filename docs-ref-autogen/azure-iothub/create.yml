- uid: azure-iothub.create
  name: create
  children: []
  type: function
  langs:
  - typeScript
  summary: 建立共用的存取簽章權杖來驗證與 Azure IoT 中樞服務連線。
  syntax:
    content: 'function create(host: string, policy: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Azure IoT 中樞主機名稱。
    - id: policy
      type:
      - string
      description: 要用來連線到 Azure IoT 中樞原則名稱 (通常`ServiceConnect`，`iothubowner`等等。請參閱[控制對您的 Azure IoT 中樞的存取](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-security)。
    - id: key
      type:
      - string
      description: 要用來建立共用的存取簽章權杖的對稱金鑰。
    - id: expiry
      type:
      - string | number
      description: >
        將建立的權杖的到期時間。
    return:
      type:
      - SharedAccessSignature
  package: azure-iothub
