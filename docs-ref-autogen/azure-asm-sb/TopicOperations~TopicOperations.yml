- uid: azure-asm-sb.TopicOperations~TopicOperations#update
  id: azure-asm-sb.TopicOperations~TopicOperations#update
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: update(namespaceName, topic, callback)
  summary: <span data-ttu-id="9ccc1-173">更新主題。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-173">Updates a topic.</span></span>  <span data-ttu-id="9ccc1-174">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="9ccc1-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="9ccc1-175">命名空間名稱。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="9ccc1-176">服務匯流排主題。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="9ccc1-177">本主題的名稱。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="9ccc1-178">判斷訊息位於相關聯的訂用帳戶。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="9ccc1-179">訂用帳戶從主題繼承 TTL，除非它們以較小的 TTL 明確建立。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="9ccc1-180">根據是否啟用無效信件處理，TTL 已到期的訊息將會移至的訂用帳戶相關聯的 DeadLtterQueue，或將會永久刪除。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="9ccc1-181">在主題建立期間會設定下列值: * 範圍： 1 秒-TimeSpan.MaxValue* 預設： TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="9ccc1-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="9ccc1-182">指定主題大小上限以 mb 為單位。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="9ccc1-183">任何嘗試加入佇列的訊息，會導致主題超過此值將會失敗。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="9ccc1-184">會儲存在主題或任何其訂用帳戶計入此值的所有訊息。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="9ccc1-185">多個訊息的複本位於當成單一訊息的一或多個訂用帳戶計數。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="9ccc1-186">比方說，如果訂用帳戶 s1 中，兩次相同的訂用帳戶 s2，一次有訊息 m，m 就會計算為單一訊息。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="9ccc1-187">您只可以設定此參數在主題建立期間，使用下列值: * 範圍： 1-5*1024 MB*預設： 1 * 1024</span><span class="sxs-lookup"><span data-stu-id="9ccc1-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="9ccc1-188">如果啟用，主題會偵測 DuplicateDetectionHistoryTimeWindow 屬性所指定的時間範圍內的重複訊息。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="9ccc1-189">只能在主題建立時間預設值進行設定： false</span><span class="sxs-lookup"><span data-stu-id="9ccc1-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="9ccc1-190">指定的期間，服務匯流排會偵測訊息 duplication.* 範圍的時間範圍： 1 秒-7 天 * 預設： 10 分鐘</span><span class="sxs-lookup"><span data-stu-id="9ccc1-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="9ccc1-191">啟用或停用服務端，執行特定佇列的作業時，批次行為。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="9ccc1-192">啟用時，服務匯流排會收集/批次處理至後端，以使連線更有效率的多個作業。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="9ccc1-193">如果使用者想要降低作業延遲，則它們可以停用此功能。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="9ccc1-194">會反映至訊息主題中的目前佔用主題配額的實際位元組數。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="9ccc1-195">（唯讀） \* 範圍： 0 MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="9ccc1-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="9ccc1-196">取得或設定是否應該在發行之前篩選訊息。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="9ccc1-197">取得是否允許匿名存取。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="9ccc1-198">取得描述授權規則。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="9ccc1-199">取得或設定主題 （啟用或停用） 的目前狀態。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="9ccc1-200">停用主題時，該主題無法傳送或接收訊息。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="9ccc1-201">在建立佇列的時間。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="9ccc1-202">佇列上次更新時間。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="9ccc1-203">佇列上次存取時間。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="9ccc1-204">取得或設定是否可以排序的主題。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="9ccc1-205">目前佇列的統計資料。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="9ccc1-206">目前的作用中訊息數目。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="9ccc1-207">信件的目前數目。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="9ccc1-208">目前的已排程的訊息數目。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-208">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="9ccc1-209">目前傳送出的信件的數目。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-209">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="9ccc1-210">目前的傳輸的訊息數目。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-210">The current number of transfer messages.</span></span>
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="9ccc1-211">目前的訂用帳戶的主題數目。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-211">The current number of subscriptions to the topic.</span></span>
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="9ccc1-212">實作。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-212">Implemented.</span></span>
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="9ccc1-213">本主題的目前的可用性狀態。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-213">The current availability status of the topic.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="9ccc1-214">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="9ccc1-214">The response stream.</span></span>
    content: function update(namespaceName, topic, callback)
  langs:
  - js
