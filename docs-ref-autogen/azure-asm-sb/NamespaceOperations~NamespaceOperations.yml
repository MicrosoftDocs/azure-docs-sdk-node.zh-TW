  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空間名稱。
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: 服務匯流排命名空間中。
    - id: namespaceEntity.region
      type:
      - string
      description: 命名空間的區域。
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: 服務匯流排是否需要 ACS 驗證。
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: 取得或設定命名空間類型。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 回應資料流。
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
