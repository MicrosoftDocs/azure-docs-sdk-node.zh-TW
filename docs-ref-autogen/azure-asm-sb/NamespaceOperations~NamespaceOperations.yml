- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: checkAvailability(namespaceName, callback)
  summary: 所有 Windows Azure 訂用帳戶，會都檢查指定的服務命名空間的可用性。 這是很有用，因為會根據服務命名空間名稱建立網域名稱。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj870968.aspx如需詳細資訊)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.checkAvailability(namespaceName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空間名稱。
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 回應資料流。
    content: function checkAvailability(namespaceName, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: create(namespaceName, region, callback)
  summary: 建立新的服務命名空間。 建立之後，此命名空間的資源資訊清單是不可變的。 這項作業是等冪。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx如需詳細資訊)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.create(namespaceName, region, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空間名稱。
    - id: region
      type:
      - string
      description: 命名空間的區域。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 回應資料流。
    content: function create(namespaceName, region, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: 建立命名空間授權規則作業建立命名空間授權規則
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空間名稱。
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: 共用的存取授權規則。
    - id: rule.keyName
      type:
      - string
      description: 使用索引鍵的名稱。
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: 使用主索引鍵。
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: 使用次要金鑰。
      optional: true
    - id: rule.claimType
      type:
      - string
      description: 宣告的類型。
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: 宣告的值。
      optional: true
    - id: rule.rights
      type:
      - array
      description: 關聯規則的權限。
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: 在其中建立授權規則的時間。
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: 此規則已更新的最新的時間。
      optional: true
    - id: rule.revision
      type:
      - number
      description: 修訂編號的規則。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 回應資料流。
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createNamespace(namespaceName, namespaceEntity, callback)
  summary: 建立新的服務命名空間。 建立之後，此命名空間的資源資訊清單是不可變的。 這項作業是等冪。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx如需詳細資訊)
