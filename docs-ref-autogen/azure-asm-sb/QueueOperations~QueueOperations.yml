  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="d282b-111">命名空間名稱。</span><span class="sxs-lookup"><span data-stu-id="d282b-111">The namespace name.</span></span>
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
