- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: <span data-ttu-id="d282b-106">建立新的佇列。</span><span class="sxs-lookup"><span data-stu-id="d282b-106">Creates a new queue.</span></span> <span data-ttu-id="d282b-107">建立之後，此佇列資源資訊清單是不可變的。</span><span class="sxs-lookup"><span data-stu-id="d282b-107">Once created, this queue's resource manifest is immutable.</span></span> <span data-ttu-id="d282b-108">這項作業是等冪。</span><span class="sxs-lookup"><span data-stu-id="d282b-108">This operation is idempotent.</span></span> <span data-ttu-id="d282b-109">成功建立具有相同名稱的佇列之後重複執行建立呼叫，會導致 「 409 衝突錯誤訊息。</span><span class="sxs-lookup"><span data-stu-id="d282b-109">Repeating the create call, after a queue with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="d282b-110">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="d282b-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx for more information)</span></span>
