  summary: >-
    服務匯流排管理 API 包含管理服務匯流排佇列的作業。

    __附註__： 此類別的執行個體自動建立之執行個體的 [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}。

    請參閱 [queues] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}。

    初始化 QueueOperations 類別的新執行個體。
