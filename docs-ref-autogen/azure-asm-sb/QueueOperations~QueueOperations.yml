    - id: queue.name
      type:
      - string
      description: <span data-ttu-id="d282b-113">佇列的名稱。</span><span class="sxs-lookup"><span data-stu-id="d282b-113">The name of the queue.</span></span>
    - id: queue.lockDuration
      type:
      - string
      description: >-
        <span data-ttu-id="d282b-114">決定時間 （秒） 被鎖定一則訊息接收者處理的量。</span><span class="sxs-lookup"><span data-stu-id="d282b-114">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="d282b-115">在這段時間，訊息會是解除鎖定，並可供取用的下一個接收者。</span><span class="sxs-lookup"><span data-stu-id="d282b-115">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="d282b-116">只能在佇列建立期間進行設定: \* 範圍： 0-5 分鐘。</span><span class="sxs-lookup"><span data-stu-id="d282b-116">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="d282b-117">0 表示未鎖定訊息的 \* 預設︰ 30 秒</span><span class="sxs-lookup"><span data-stu-id="d282b-117">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="d282b-118">指定佇列大小上限以 mb 為單位。</span><span class="sxs-lookup"><span data-stu-id="d282b-118">Specifies the maximum queue size in megabytes.</span></span> <span data-ttu-id="d282b-119">任何嘗試加入佇列的訊息，會導致佇列超過此值將會失敗。</span><span class="sxs-lookup"><span data-stu-id="d282b-119">Any attempt to enqueue a message that will cause the queue to exceed this value will fail.</span></span> <span data-ttu-id="d282b-120">您只可以設定此參數在佇列建立期間，使用下列值: \* 範圍： 1 到 1024年 (有效的值為 1024年、 2048、 3072、 4096、 5120) \* 預設值： 1 \* 1024 (有效的值為 1024年、 2048、 3072、 4096、 5120)</span><span class="sxs-lookup"><span data-stu-id="d282b-120">You can only set this parameter at queue creation time using the following values: \* Range: 1 - 1024 (valid values are 1024, 2048, 3072, 4096, 5120) \* Default: 1\*1024 (valid values are 1024, 2048, 3072, 4096, 5120)</span></span>'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="d282b-121">只能在持久佇列的佇列建立時間預設值進行設定： false</span><span class="sxs-lookup"><span data-stu-id="d282b-121">Settable only at queue creation time.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: '<span data-ttu-id="d282b-122">只能在佇列建立期間進行設定。</span><span class="sxs-lookup"><span data-stu-id="d282b-122">Settable only at queue creation time.</span></span> <span data-ttu-id="d282b-123">如果設定為 true，佇列將會支援工作階段感知，而且只 SessionReceiver。</span><span class="sxs-lookup"><span data-stu-id="d282b-123">If set to true, the queue will be session-aware and only SessionReceiver will be supported.</span></span> <span data-ttu-id="d282b-124">工作階段感知佇列不支援透過 REST.\* 預設持久佇列： false</span><span class="sxs-lookup"><span data-stu-id="d282b-124">Session-aware queues are not supported through REST.\* Default for durable queue: false</span></span>'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="d282b-125">根據是否啟用無法傳送信件訊息是自動移到 DeadLetterQueue，或者如果它已儲存時間超過指定時間的佇列中刪除。</span><span class="sxs-lookup"><span data-stu-id="d282b-125">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="d282b-126">這個值會覆寫，才在訊息 TTL 小於佇列上設定 TTL，在訊息中指定的 TTL。</span><span class="sxs-lookup"><span data-stu-id="d282b-126">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="d282b-127">在建立佇列之後，這個值是不變: * 範圍： 1 秒-TimeSpan.MaxValue* 預設： TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="d282b-127">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"d282b-128\">此欄位會控制服務匯流排如何處理 TTL 過期的訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d282b-128\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"d282b-129\">如果已啟用且訊息過期，服務匯流排會將訊息從佇列移至佇列的寄不出信件子佇列中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d282b-129\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"d282b-130\">如果停用，將會永久刪除訊息從佇列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d282b-130\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"d282b-131\">只能在佇列建立時間預設值進行設定： false</span><span class=\"sxs-lookup\"><span data-stu-id=\"d282b-131\">Settable only at queue creation time.\\* Default: false</span></span>"
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="d282b-132">指定的期間，服務匯流排偵測訊息重複性的時間範圍: * 範圍： 1 秒-7 天 * 預設： 10 分鐘</span><span class="sxs-lookup"><span data-stu-id="d282b-132">Specifies the time span during which the Service Bus detects message duplication:* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: <span data-ttu-id="d282b-133">訊息 SB 會試著進行傳遞的失效信件或予以捨棄之前最大次數。</span><span class="sxs-lookup"><span data-stu-id="d282b-133">The maximum number of times a message SB will try to deliver before being dead lettered or discarded.</span></span>
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="d282b-134">啟用或停用服務端，執行特定佇列的作業時，批次行為。</span><span class="sxs-lookup"><span data-stu-id="d282b-134">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="d282b-135">啟用時，服務匯流排會收集/批次處理至後端，以使連線更有效率的多個作業。</span><span class="sxs-lookup"><span data-stu-id="d282b-135">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="d282b-136">如果使用者想要降低作業延遲，則它們可以停用此功能。</span><span class="sxs-lookup"><span data-stu-id="d282b-136">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"d282b-137\">會反映目前的訊息佇列中的實際位元組數佔用佇列的 quota.\\* 範圍： 0 MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"d282b-137\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: <span data-ttu-id="d282b-138">顯示目前在佇列中的訊息數目。</span><span class="sxs-lookup"><span data-stu-id="d282b-138">Displays the number of messages currently in the queue.</span></span>
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="d282b-139">取得是否允許匿名存取。</span><span class="sxs-lookup"><span data-stu-id="d282b-139">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: <span data-ttu-id="d282b-140">取得描述授權規則。</span><span class="sxs-lookup"><span data-stu-id="d282b-140">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: queue.status
      type:
      - string
      description: <span data-ttu-id="d282b-141">取得或設定目前的狀態 （啟用或停用） 的佇列。</span><span class="sxs-lookup"><span data-stu-id="d282b-141">Gets or sets the current status of the queue (enabled or disabled).</span></span> <span data-ttu-id="d282b-142">停用佇列時，該佇列無法傳送或接收訊息。</span><span class="sxs-lookup"><span data-stu-id="d282b-142">When a queue is disabled, that queue cannot send or receive messages.</span></span>
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="d282b-143">取得或設定佇列是否支援排序。</span><span class="sxs-lookup"><span data-stu-id="d282b-143">Gets or sets whether the queue supports ordering.</span></span>
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="d282b-144">目前佇列的統計資料。</span><span class="sxs-lookup"><span data-stu-id="d282b-144">Current queue statistics.</span></span>
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="d282b-145">目前的作用中訊息數目。</span><span class="sxs-lookup"><span data-stu-id="d282b-145">The current number of active messages.</span></span>
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="d282b-146">信件的目前數目。</span><span class="sxs-lookup"><span data-stu-id="d282b-146">The current number of dead letters.</span></span>
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="d282b-147">目前的已排程的訊息數目。</span><span class="sxs-lookup"><span data-stu-id="d282b-147">The current number of scheduled messages.</span></span>
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="d282b-148">目前傳送出的信件的數目。</span><span class="sxs-lookup"><span data-stu-id="d282b-148">The current number of transfer dead letters.</span></span>
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="d282b-149">目前的傳輸的訊息數目。</span><span class="sxs-lookup"><span data-stu-id="d282b-149">The current number of transfer messages.</span></span>
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="d282b-150">實作。</span><span class="sxs-lookup"><span data-stu-id="d282b-150">Implemented.</span></span>
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="d282b-151">佇列的目前的可用性狀態。</span><span class="sxs-lookup"><span data-stu-id="d282b-151">The current availability status of the queue.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="d282b-152">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="d282b-152">The response stream.</span></span>
    content: function create(namespaceName, queue, callback)
  langs:
