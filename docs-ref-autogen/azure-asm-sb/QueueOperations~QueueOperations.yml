      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="d282b-222">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="d282b-222">The response stream.</span></span>
    content: function update(namespaceName, queue, callback)
  langs:
