- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: 建立新的佇列。 建立之後，此佇列資源資訊清單是不可變的。 這項作業是等冪。 成功建立具有相同名稱的佇列之後重複執行建立呼叫，會導致 「 409 衝突錯誤訊息。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx如需詳細資訊)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: 命名空間名稱。
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: 「 服務匯流排 」 佇列。
    - id: queue.name
      type:
      - string
      description: 佇列的名稱。
    - id: queue.lockDuration
      type:
      - string
      description: >-
        決定時間 （秒） 被鎖定一則訊息接收者處理的量。

        在這段時間，訊息會是解除鎖定，並可供取用的下一個接收者。 只能在佇列建立期間進行設定: * 範圍： 0-5 分鐘。 0 表示未鎖定訊息的 * 預設︰ 30 秒
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: '指定佇列大小上限以 mb 為單位。 任何嘗試加入佇列的訊息，會導致佇列超過此值將會失敗。 您只可以設定此參數在佇列建立期間，使用下列值: * 範圍： 1 到 1024年 (有效的值為 1024年、 2048、 3072、 4096、 5120) * 預設值： 1 * 1024 (有效的值為 1024年、 2048、 3072、 4096、 5120)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: 只能在持久佇列的佇列建立時間預設值進行設定： false
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: 只能在佇列建立期間進行設定。 如果設定為 true，佇列將會支援工作階段感知，而且只 SessionReceiver。 工作階段感知佇列不支援透過 REST.* 預設持久佇列： false
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '根據是否啟用無法傳送信件訊息是自動移到 DeadLetterQueue，或者如果它已儲存時間超過指定時間的佇列中刪除。 這個值會覆寫，才在訊息 TTL 小於佇列上設定 TTL，在訊息中指定的 TTL。 在建立佇列之後，這個值是不變: * 範圍： 1 秒-TimeSpan.MaxValue* 預設： TimeSpan.MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: 此欄位會控制服務匯流排如何處理 TTL 過期的訊息。 如果已啟用且訊息過期，服務匯流排會將訊息從佇列移至佇列的寄不出信件子佇列中。 如果停用，將會永久刪除訊息從佇列。 只能在佇列建立時間預設值進行設定： false
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '指定的期間，服務匯流排偵測訊息重複性的時間範圍: * 範圍： 1 秒-7 天 * 預設： 10 分鐘'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: 訊息 SB 會試著進行傳遞的失效信件或予以捨棄之前最大次數。
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: 啟用或停用服務端，執行特定佇列的作業時，批次行為。 啟用時，服務匯流排會收集/批次處理至後端，以使連線更有效率的多個作業。 如果使用者想要降低作業延遲，則它們可以停用此功能。
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: 會反映目前的訊息佇列中的實際位元組數佔用佇列的 quota.* 範圍： 0 MaxTopicSizeinMegaBytes
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: 顯示目前在佇列中的訊息數目。
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: 取得是否允許匿名存取。
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: 取得描述授權規則。
      optional: true
    - id: queue.status
      type:
      - string
      description: 取得或設定目前的狀態 （啟用或停用） 的佇列。 停用佇列時，該佇列無法傳送或接收訊息。
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: 取得或設定佇列是否支援排序。
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: 目前佇列的統計資料。
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: 目前的作用中訊息數目。
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: 信件的目前數目。
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: 目前的已排程的訊息數目。
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: 目前傳送出的信件的數目。
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: 目前的傳輸的訊息數目。
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: 實作。
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: 佇列的目前的可用性狀態。
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: 回應資料流。
    content: function create(namespaceName, queue, callback)
  langs:
  - js
- uid: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
