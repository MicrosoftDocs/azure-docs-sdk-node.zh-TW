- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: 開始建立儲存體帳戶的作業會在 Azure 中建立新的儲存體帳戶。  (請參閱http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx如需詳細資訊)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: 若要開始建立儲存體帳戶作業所提供的參數。
    - id: parameters.name
      type:
      - string
      description: 儲存體帳戶，Azure 中的唯一名稱。 儲存體帳戶名稱必須介於 3 到 24 個字元的長度，而且必須使用數字和小寫的字母。 這個名稱是 DNS 首碼名稱，而且可用來存取 blob、 佇列和資料表儲存體帳戶中。 例如： http://ServiceName.blob.core.windows.net/mycontainer/ 。
    - id: parameters.description
      type:
      - string
      description: 儲存體帳戶的描述。 描述可能會有最多 1024 個字元的長度。
      optional: true
    - id: parameters.label
      type:
      - string
      description: 儲存體帳戶名稱，指定為 abase64 編碼的字串。 名稱可能是最多 100 個字元的長度。 此名稱可以用於識別您進行追蹤時的儲存體帳戶。
    - id: parameters.affinityGroup
      type:
      - string
      description: 指定的訂用帳戶中現有的同質群組的名稱。 如果未指定位置的需要。 您可以在要求本文中，但不是能兩者都包含在位置 」 或 「 AffinityGroup 項目。 若要列出可用的同質群組，請使用列出同質群組作業。
      optional: true
    - id: parameters.location
      type:
      - string
      description: 建立儲存體帳戶位置。 如果未指定 AffinityGroup 的需要。 您可以在要求本文中，但不是能兩者都包含在位置 」 或 「 AffinityGroup 項目。 若要列出可用的位置，請使用 List Locations 作業。
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: 代表擴充儲存體帳戶屬性的名稱。 每個擴充的屬性必須具有已定義的名稱和值。 您最多可有 50 個擴充屬性名稱/值組。 Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和名稱必須以字母開頭。 嘗試使用其他字元、 啟動名稱以非字母字元，或輸入等同於相同的儲存體帳戶所擁有的其他擴充屬性的名稱將會導致狀態碼 400 （不正確的要求） 錯誤。 每個擴充的屬性值的最大長度為 255 個字元。
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "指定帳戶是否支援本地備援儲存體、 異地備援儲存體、 區域備援儲存體或讀取權限異地備援儲存體。 可能的值為: 'Standard_LRS'、 'Standard_ZRS'、 'Standard_GRS，' 和 'Standard_RAGRS'。"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: 回應資料流。
    content: function beginCreating(parameters, callback)
  langs:
  - js
