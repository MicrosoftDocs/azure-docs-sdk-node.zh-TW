  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: <span data-ttu-id="e1977-115">開始建立儲存體帳戶的作業會在 Azure 中建立新的儲存體帳戶。</span><span class="sxs-lookup"><span data-stu-id="e1977-115">The Begin Creating Storage Account operation creates a new storage account in Azure.</span></span>  <span data-ttu-id="e1977-116">(請參閱http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx如需詳細資訊)</span><span class="sxs-lookup"><span data-stu-id="e1977-116">(see http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx for more information)</span></span>
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: <span data-ttu-id="e1977-117">若要開始建立儲存體帳戶作業所提供的參數。</span><span class="sxs-lookup"><span data-stu-id="e1977-117">Parameters supplied to the Begin Creating Storage Account operation.</span></span>
    - id: parameters.name
      type:
      - string
      description: '<span data-ttu-id="e1977-118">儲存體帳戶，Azure 中的唯一名稱。</span><span class="sxs-lookup"><span data-stu-id="e1977-118">A name for the storage account, unique within Azure.</span></span> <span data-ttu-id="e1977-119">儲存體帳戶名稱必須介於 3 到 24 個字元的長度，而且必須使用數字和小寫的字母。</span><span class="sxs-lookup"><span data-stu-id="e1977-119">Storage account names must be between 3 and 24 characters in length, and must use numbers and lower-case letters only.</span></span> <span data-ttu-id="e1977-120">這個名稱是 DNS 首碼名稱，而且可用來存取 blob、 佇列和資料表儲存體帳戶中。</span><span class="sxs-lookup"><span data-stu-id="e1977-120">This name is the DNS prefix name and can be used to access blobs, queues, and tables in the storage account.</span></span> <span data-ttu-id="e1977-121">例如： http://ServiceName.blob.core.windows.net/mycontainer/ 。</span><span class="sxs-lookup"><span data-stu-id="e1977-121">For example: http://ServiceName.blob.core.windows.net/mycontainer/.</span></span>'
    - id: parameters.description
      type:
      - string
      description: <span data-ttu-id="e1977-122">儲存體帳戶的描述。</span><span class="sxs-lookup"><span data-stu-id="e1977-122">A description for the storage account.</span></span> <span data-ttu-id="e1977-123">描述可能會有最多 1024 個字元的長度。</span><span class="sxs-lookup"><span data-stu-id="e1977-123">The description may be up to 1024 characters in length.</span></span>
      optional: true
    - id: parameters.label
      type:
      - string
      description: <span data-ttu-id="e1977-124">儲存體帳戶名稱，指定為 abase64 編碼的字串。</span><span class="sxs-lookup"><span data-stu-id="e1977-124">A name for the storage account, specified as abase64-encoded string.</span></span> <span data-ttu-id="e1977-125">名稱可能是最多 100 個字元的長度。</span><span class="sxs-lookup"><span data-stu-id="e1977-125">The name may be up to 100 characters in length.</span></span> <span data-ttu-id="e1977-126">此名稱可以用於識別您進行追蹤時的儲存體帳戶。</span><span class="sxs-lookup"><span data-stu-id="e1977-126">The name can be used identify the storage account for your tracking purposes.</span></span>
    - id: parameters.affinityGroup
      type:
      - string
      description: <span data-ttu-id="e1977-127">指定的訂用帳戶中現有的同質群組的名稱。</span><span class="sxs-lookup"><span data-stu-id="e1977-127">The name of an existing affinity group in the specified subscription.</span></span> <span data-ttu-id="e1977-128">如果未指定位置的需要。</span><span class="sxs-lookup"><span data-stu-id="e1977-128">Required if Location is not specified.</span></span> <span data-ttu-id="e1977-129">您可以在要求本文中，但不是能兩者都包含在位置 」 或 「 AffinityGroup 項目。</span><span class="sxs-lookup"><span data-stu-id="e1977-129">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="e1977-130">若要列出可用的同質群組，請使用列出同質群組作業。</span><span class="sxs-lookup"><span data-stu-id="e1977-130">To list available affinity groups, use the List Affinity Groups operation.</span></span>
      optional: true
    - id: parameters.location
      type:
      - string
      description: <span data-ttu-id="e1977-131">建立儲存體帳戶位置。</span><span class="sxs-lookup"><span data-stu-id="e1977-131">The location where the storage account is created.</span></span> <span data-ttu-id="e1977-132">如果未指定 AffinityGroup 的需要。</span><span class="sxs-lookup"><span data-stu-id="e1977-132">Required if AffinityGroup is not specified.</span></span> <span data-ttu-id="e1977-133">您可以在要求本文中，但不是能兩者都包含在位置 」 或 「 AffinityGroup 項目。</span><span class="sxs-lookup"><span data-stu-id="e1977-133">You can include either a Location or AffinityGroup element in the request body, but not both.</span></span> <span data-ttu-id="e1977-134">若要列出可用的位置，請使用 List Locations 作業。</span><span class="sxs-lookup"><span data-stu-id="e1977-134">To list available locations, use the List Locations operation.</span></span>
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: <span data-ttu-id="e1977-135">代表擴充儲存體帳戶屬性的名稱。</span><span class="sxs-lookup"><span data-stu-id="e1977-135">Represents the name of an extended storage account property.</span></span> <span data-ttu-id="e1977-136">每個擴充的屬性必須具有已定義的名稱和值。</span><span class="sxs-lookup"><span data-stu-id="e1977-136">Each extended property must have a defined name and a value.</span></span> <span data-ttu-id="e1977-137">您最多可有 50 個擴充屬性名稱/值組。</span><span class="sxs-lookup"><span data-stu-id="e1977-137">You can have a maximum of 50 extended property name/value pairs.</span></span> <span data-ttu-id="e1977-138">Name 元素的最大長度為 64 個字元、 只有英數字元和底線可在 [名稱] 和名稱必須以字母開頭。</span><span class="sxs-lookup"><span data-stu-id="e1977-138">The maximum length of the Name element is 64 characters, only alphanumeric characters and underscores are valid in the Name, and the name must start with a letter.</span></span> <span data-ttu-id="e1977-139">嘗試使用其他字元、 啟動名稱以非字母字元，或輸入等同於相同的儲存體帳戶所擁有的其他擴充屬性的名稱將會導致狀態碼 400 （不正確的要求） 錯誤。</span><span class="sxs-lookup"><span data-stu-id="e1977-139">Attempting to use other characters, starting the Name with a non-letter character, or entering a name that is identical to that of another extended property owned by the same storage account will result in a status code 400 (Bad Request) error.</span></span> <span data-ttu-id="e1977-140">每個擴充的屬性值的最大長度為 255 個字元。</span><span class="sxs-lookup"><span data-stu-id="e1977-140">Each extended property value has a maximum length of 255 characters.</span></span>
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "<span data-ttu-id=\"e1977-141\">指定帳戶是否支援本地備援儲存體、 異地備援儲存體、 區域備援儲存體或讀取權限異地備援儲存體。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e1977-141\">Specifies whether the account supports locally-redundant storage, geo-redundant storage, zone-redundant storage, or read access geo-redundant storage.</span></span> <span data-ttu-id=\"e1977-142\">可能的值為: 'Standard_LRS'、 'Standard_ZRS'、 'Standard_GRS，' 和 'Standard_RAGRS'。</span><span class=\"sxs-lookup\"><span data-stu-id=\"e1977-142\">Possible values are:'Standard_LRS', 'Standard_ZRS', 'Standard_GRS', and 'Standard_RAGRS'.</span></span>"
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: <span data-ttu-id="e1977-143">回應資料流。</span><span class="sxs-lookup"><span data-stu-id="e1977-143">The response stream.</span></span>
    content: function beginCreating(parameters, callback)
  langs:
  - js
