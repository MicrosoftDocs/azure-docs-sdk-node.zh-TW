- uid: azure-asm-storage.createStorageManagementClient
  id: azure-asm-storage.createStorageManagementClient
  name: createStorageManagementClient(baseUri, filters)
  summary: >-
    建立新<xref:azure-asm-storage.StorageManagementClient>物件。


    注意： 這些 Api 仍在開發且不應使用。
  fullName: azure-asm-storage.createStorageManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: 訂用帳戶識別碼。
      optional: true
    - id: credentials.cert
      type:
      - string
      description: 憑證值。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 索引鍵的值。
      optional: true
    - id: baseUri
      type:
      - string
      description: 基底 uri。
      optional: true
    - id: filters
      type:
      - array
      description: 選擇性的服務篩選的陣列
      optional: true
    return:
      type:
      - azure-asm-storage.StorageManagementClient
      description: 新的 StorageManagementClient 物件。
    content: function createStorageManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-storage.createCertificateCloudCredentials
  id: azure-asm-storage.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    建立新的 CertificateCloudCredentials 物件。

    可能是一組憑證 / 金鑰值不必傳遞或 pem 檔案位置。
  fullName: azure-asm-storage.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: 訂用帳戶識別碼。
    - id: credentials.cert
      type:
      - string
      description: 憑證。
      optional: true
    - id: credentials.key
      type:
      - string
      description: 憑證金鑰。
      optional: true
    - id: credentials.pem
      type:
      - string
      description: PEM 檔案內容。
      optional: true
    return:
      type:
      - azure-asm-storage.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
