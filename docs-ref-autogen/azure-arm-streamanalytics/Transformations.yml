- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace
  children: []
  type: method
  langs:
  - typeScript
  summary: 建立轉換或取代現有的串流作業下已經現有的轉換。
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: function)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        轉換是用來建立新的轉換或取代現有串流作業下的定義。
    - id: resourceGroupName
      type:
      - string
      description: >
        包含資源的資源群組名稱。 您可以從 Azure 資源管理員 API 或入口網站取得這個值。
    - id: jobName
      type:
      - string
      description: >
        串流工作的名稱。
    - id: transformationName
      type:
      - string
      description: >
        轉換的名稱。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
