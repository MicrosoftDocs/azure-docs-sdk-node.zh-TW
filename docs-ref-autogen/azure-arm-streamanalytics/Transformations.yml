- uid: azure-arm-streamanalytics.Transformations.update
  name: update
  children: []
  type: method
  langs:
  - typeScript
  summary: 更新現有的串流作業下現有的轉換。 這可以用來部分更新 （即 更新一個或兩個屬性） 的轉換，而不會影響到其餘的工作或轉換的定義。
  syntax:
    content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: function)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        轉換物件。 在這裡指定的屬性將會覆寫現有的轉換 （即中對應的屬性這些屬性將會更新）。 這裡會設定為 null 的任何屬性表示現有的轉換中的對應屬性會維持不變，並不會變更此補充程式作業。
    - id: resourceGroupName
      type:
      - string
      description: >
        包含資源的資源群組名稱。 您可以從 Azure 資源管理員 API 或入口網站取得這個值。
    - id: jobName
      type:
      - string
      description: >
        串流工作的名稱。
    - id: transformationName
      type:
      - string
      description: >
        轉換的名稱。
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
