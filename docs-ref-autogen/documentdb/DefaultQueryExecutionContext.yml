- id: documentdb.DefaultQueryExecutionContext.#ctor
  uid: documentdb.DefaultQueryExecutionContext.#ctor
  parent: documentdb.DefaultQueryExecutionContext
  name: DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  fullName: documentdb.DefaultQueryExecutionContext.DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  summary: 提供基本的查詢執行內容。 這會包裝內部邏輯查詢執行使用所提供的提取函數
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - undefinedDocumentClient
      description: 要用來建立用戶端的服務端點。
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: SQL 查詢。
    - id: options
      type:
      - undefinedFeedOptions
      description: 表示摘要的選項。
      optional: true
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: 擷取每個資料頁函式。 陣列的函式可用來查詢多個資料分割。
    content: new DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#nextItem
  id: documentdb.DefaultQueryExecutionContext#nextItem
  parent: documentdb.DefaultQueryExecutionContext
  name: nextItem(callback)
  summary: 在執行內容中的下一個項目上執行提供的回呼。
  fullName: documentdb.DefaultQueryExecutionContext.nextItem(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: 每個項目執行函式。 函式會採用兩個參數錯誤，項目。
    content: function nextItem(callback)
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#current
  id: documentdb.DefaultQueryExecutionContext#current
  parent: documentdb.DefaultQueryExecutionContext
  name: current(callback)
  summary: 擷取目前的項目，於執行內容。
  fullName: documentdb.DefaultQueryExecutionContext.current(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: 執行目前項目的函式。 函式會採用兩個參數錯誤，項目。
    content: function current(callback)
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#hasMoreResults
  id: documentdb.DefaultQueryExecutionContext#hasMoreResults
  parent: documentdb.DefaultQueryExecutionContext
  name: hasMoreResults()
  summary: 決定是否那里仍然其餘的資源，以根據值的接續權杖或執行內容中目前的批次上剩餘的項目中的處理序。
  fullName: documentdb.DefaultQueryExecutionContext.hasMoreResults()
  type: Function
  syntax:
    return:
      type:
      - Boolean
      description: 如果沒有其他 DefaultQueryExecutionContext 中要處理的項目為 true。
    content: function hasMoreResults()
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#fetchMore
  id: documentdb.DefaultQueryExecutionContext#fetchMore
  parent: documentdb.DefaultQueryExecutionContext
  name: fetchMore(callback)
  summary: 會擷取下一個批次的摘要，並將它們當做陣列傳遞至回呼
  fullName: documentdb.DefaultQueryExecutionContext.fetchMore(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: 函式摘要的回應上執行，會採用兩個參數錯誤，resourcesList
    content: function fetchMore(callback)
  langs:
  - js
