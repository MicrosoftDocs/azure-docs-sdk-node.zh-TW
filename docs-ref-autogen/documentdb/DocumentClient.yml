     <span data-ttu-id="690a8-120">資料庫管理使用者、 權限和一組的集合。</span><span class="sxs-lookup"><span data-stu-id="690a8-120">A database manages users, permissions and a set of collections.</span></span>  <br>
     <span data-ttu-id="690a8-121">每個 Azure Cosmos DB 資料庫帳戶可支援多個獨立具名資料庫，而且資料庫之資料的邏輯容器。</span><span class="sxs-lookup"><span data-stu-id="690a8-121">Each Azure Cosmos DB Database Account is able to support multiple independent named databases, with the database being the logical container for data.</span></span> <br>
     <span data-ttu-id="690a8-122">每個資料庫是由一或多個集合，其中每一個又包含一或多個文件所組成。</span><span class="sxs-lookup"><span data-stu-id="690a8-122">Each Database consists of one or more collections, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="690a8-123">因為資料庫是系統管理的資源，服務主要金鑰必須以存取並順利完成，使用使用者 Api 的任何動作。</span><span class="sxs-lookup"><span data-stu-id="690a8-123">Since databases are an an administrative resource, the Service Master Key will be required in order to access and successfully complete any action using the User APIs.</span></span> <br>
    </p>
