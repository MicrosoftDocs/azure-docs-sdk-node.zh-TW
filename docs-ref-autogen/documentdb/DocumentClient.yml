- id: documentdb.DocumentClient.#ctor
  uid: documentdb.DocumentClient.#ctor
  parent: documentdb.DocumentClient
  name: DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  fullName: documentdb.DocumentClient.DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  summary: >-
    提供 Azure Cosmos DB 資料庫帳戶的用戶端邏輯表示法。

    此用戶端用來設定和執行 Azure Cosmos DB 資料庫服務中的要求。
  type: Constructor
  syntax:
    parameters:
    - id: urlConnection
      type:
      - string
      description: 要用來建立用戶端的服務端點。
    - id: auth
      type:
      - object
      description: 物件，用於驗證要求，而且必須包含其中一個選項
    - id: auth.masterKey
      type:
      - string
      description: 要用來建立用戶端授權主要金鑰。
      optional: true
    - id: auth.resourceTokens
      type:
      - Object
      description: 物件，包含資源的權杖。 物件的索引鍵的資源識別碼，而值為資源語彙基元。
      optional: true
    - id: auth.permissionFeed
      type:
      - Array
      description: 陣列<xref:Permission>物件。
      optional: true
    - id: connectionPolicy
      type:
      - object
      description: 執行個體<xref:ConnectionPolicy>類別。 這個參數是選擇性的如果省略，就會使用預設 connectionPolicy。
      optional: true
    - id: consistencyLevel
      type:
      - string
      description: 選擇性的參數表示的一致性層級。 它可接受任何值，從<xref:ConsistencyLevel>。
      optional: true
    content: new DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  langs:
  - js
