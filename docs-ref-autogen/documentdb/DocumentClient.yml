- uid: documentdb.DocumentClient#upsertDocument
  id: documentdb.DocumentClient#upsertDocument
  parent: documentdb.DocumentClient
  name: upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    更新插入文件。

    <p>

    沒有集結構描述的 JSON 文件。 它們可能包含任意數目的自訂屬性以及附件的選擇性清單。 <br>

    文件為應用程式資源，且可以使用主要金鑰或資源索引鍵授權

    </p>
  fullName: documentdb.DocumentClient.upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: 如果使用資料分割解析程式的資料庫連結的集合連結
    - id: body
      type:
      - object
      description: 表示文件的本文。 可以包含任意數目的使用者定義的屬性。
    - id: body.id
      type:
      - string
      description: 文件的識別碼必須是唯一的每份文件。
      optional: true
    - id: body.ttl
      type:
      - number
      description: 以秒為單位的文件的存留時間。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求選項。
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: 停用的自動識別碼產生作業。 如果在本文中遺漏識別碼，此選項為 true，則會傳回錯誤。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求回呼。
    content: function upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#upsertAttachment
  id: documentdb.DocumentClient#upsertAttachment
  parent: documentdb.DocumentClient
  name: upsertAttachment(documentLink, body, options, callback)
  summary: >-
    更新插入文件物件的附件。

    <p>

    每份文件可能包含零個或多個附件。 附加檔案可以是任何的 MIME 類型為文字、 影像、 二進位資料。 <br>

    這些是從外部儲存在 Azure Blob 儲存體。 當刪除父代文件時，會自動刪除附件。

    </P>
  fullName: documentdb.DocumentClient.upsertAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: 自我連結的文件。
    - id: body
      type:
      - Object
      description: 中繼資料定義等媒體，contentType 附件的媒體。 它可以包含任何其他屬性的中繼資料的一部分。
    - id: body.contentType
      type:
      - string
      description: 附件的 MIME contentType。
    - id: body.media
      type:
      - string
      description: 附件內容相關聯的媒體連結。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求選項。
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求回呼。
    content: function upsertAttachment(documentLink, body, options, callback)
  langs:
  - js
