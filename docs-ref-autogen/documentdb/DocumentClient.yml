- uid: documentdb.DocumentClient#createDatabase
  id: documentdb.DocumentClient#createDatabase
  parent: documentdb.DocumentClient
  name: createDatabase(body, options, callback)
  summary: >-
    傳送要求，以建立資料庫。

    <p>
     資料庫管理使用者、 權限和一組的集合。  <br>
     每個 Azure Cosmos DB 資料庫帳戶可支援多個獨立具名資料庫，而且資料庫之資料的邏輯容器。 <br>
     每個資料庫是由一或多個集合，其中每一個又包含一或多個文件所組成。 因為資料庫是系統管理的資源，服務主要金鑰必須以存取並順利完成，使用使用者 Api 的任何動作。 <br>
    </p>
  fullName: documentdb.DocumentClient.createDatabase(body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: body
      type:
      - Object
      description: Json 物件，表示要建立資料庫。
    - id: body.id
      type:
      - string
      description: 資料庫的識別碼。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求選項。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求回呼。
    content: function createDatabase(body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createCollection
  id: documentdb.DocumentClient#createCollection
  parent: documentdb.DocumentClient
  name: createCollection(databaseLink, body, options, callback)
  summary: >-
    建立集合。

    <p>

    集合是具名的邏輯容器，文件。 <br>

    資料庫可能包含零個或多個具名的集合，每個集合是由零或多個 JSON 文件所組成。 <br>

    在無結構描述，集合中的文件不需要共用相同的結構或欄位。 <br>

    因為集合是應用程式的資源，它們可以授權使用的主要金鑰 」 或 「 資源索引鍵。 <br>

    </p>
  fullName: documentdb.DocumentClient.createCollection(databaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseLink
      type:
      - string
      description: 自我連結的資料庫。
    - id: body
      type:
      - object
      description: 表示集合中的本文。
    - id: body.id
      type:
      - string
      description: 集合的識別碼。
    - id: body.indexingPolicy
      type:
      - documentdb.IndexingPolicy
      description: 與集合相關聯的索引編製原則。
    - id: body.defaultTtl
      type:
      - number
      description: 預設存留時間 （秒） 的集合中的文件。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求選項。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求回呼。
    content: function createCollection(databaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createDocument
  id: documentdb.DocumentClient#createDocument
  parent: documentdb.DocumentClient
  name: createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    建立文件。

    <p>

    沒有集結構描述的 JSON 文件。 它們可能包含任意數目的自訂屬性以及附件的選擇性清單。 <br>

    文件為應用程式資源，且可以使用主要金鑰或資源索引鍵授權

    </p>
  fullName: documentdb.DocumentClient.createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: 如果使用資料分割解析程式的資料庫連結的集合連結
    - id: body
      type:
      - object
      description: 表示文件的本文。 可以包含任意數目的使用者定義的屬性。
    - id: body.id
      type:
      - string
      description: 文件的識別碼必須是唯一的每份文件。
      optional: true
    - id: body.ttl
      type:
      - number
      description: 以秒為單位的文件的存留時間。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求選項。
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: 停用的自動識別碼產生作業。 如果在本文中遺漏識別碼，此選項為 true，則會傳回錯誤。
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求回呼。
    content: function createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createAttachment
  id: documentdb.DocumentClient#createAttachment
  parent: documentdb.DocumentClient
  name: createAttachment(documentLink, body, options, callback)
  summary: >-
    建立附件文件物件。

    <p>

    每份文件可能包含零個或多個附件。 附加檔案可以是任何的 MIME 類型為文字、 影像、 二進位資料。 <br>

    這些是從外部儲存在 Azure Blob 儲存體。 當刪除父代文件時，會自動刪除附件。

    </P>
  fullName: documentdb.DocumentClient.createAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: 自我連結的文件。
    - id: body
      type:
      - Object
      description: 中繼資料定義等媒體，contentType 附件的媒體。 它可以包含任何其他屬性的中繼資料的一部分。
    - id: body.contentType
      type:
      - string
      description: 附件的 MIME contentType。
    - id: body.media
      type:
      - string
      description: 附件內容相關聯的媒體連結。
    - id: options
      type:
      - documentdb.RequestOptions
      description: 要求選項。
    - id: callback
      type:
      - documentdb.RequestCallback
      description: 要求回呼。
    content: function createAttachment(documentLink, body, options, callback)
  langs:
  - js
