- uid: documentdb.DocumentClient#upsertDocument
  id: documentdb.DocumentClient#upsertDocument
  parent: documentdb.DocumentClient
  name: upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    <span data-ttu-id="690a8-436">更新插入文件。</span><span class="sxs-lookup"><span data-stu-id="690a8-436">Upsert a document.</span></span>

    <p>

    <span data-ttu-id="690a8-437">沒有集結構描述的 JSON 文件。</span><span class="sxs-lookup"><span data-stu-id="690a8-437">There is no set schema for JSON documents.</span></span> <span data-ttu-id="690a8-438">它們可能包含任意數目的自訂屬性以及附件的選擇性清單。</span><span class="sxs-lookup"><span data-stu-id="690a8-438">They may contain any number of custom properties as well as an optional list of attachments.</span></span> <br>

    <span data-ttu-id="690a8-439">文件為應用程式資源，且可以使用主要金鑰或資源索引鍵授權</span><span class="sxs-lookup"><span data-stu-id="690a8-439">A Document is an application resource and can be authorized using the master key or resource keys</span></span>

    </p>
  fullName: documentdb.DocumentClient.upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: <span data-ttu-id="690a8-440">如果使用資料分割解析程式的資料庫連結的集合連結</span><span class="sxs-lookup"><span data-stu-id="690a8-440">The collection link or database link if using a partition resolver</span></span>
    - id: body
      type:
      - object
      description: <span data-ttu-id="690a8-441">表示文件的本文。</span><span class="sxs-lookup"><span data-stu-id="690a8-441">Represents the body of the document.</span></span> <span data-ttu-id="690a8-442">可以包含任意數目的使用者定義的屬性。</span><span class="sxs-lookup"><span data-stu-id="690a8-442">Can contain any number of user defined properties.</span></span>
    - id: body.id
      type:
      - string
      description: <span data-ttu-id="690a8-443">文件的識別碼必須是唯一的每份文件。</span><span class="sxs-lookup"><span data-stu-id="690a8-443">The id of the document, MUST be unique for each document.</span></span>
      optional: true
    - id: body.ttl
      type:
      - number
      description: <span data-ttu-id="690a8-444">以秒為單位的文件的存留時間。</span><span class="sxs-lookup"><span data-stu-id="690a8-444">The time to live in seconds of the document.</span></span>
    - id: options
      type:
      - documentdb.RequestOptions
      description: <span data-ttu-id="690a8-445">要求選項。</span><span class="sxs-lookup"><span data-stu-id="690a8-445">The request options.</span></span>
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: <span data-ttu-id="690a8-446">停用的自動識別碼產生作業。</span><span class="sxs-lookup"><span data-stu-id="690a8-446">Disables the automatic id generation.</span></span> <span data-ttu-id="690a8-447">如果在本文中遺漏識別碼，此選項為 true，則會傳回錯誤。</span><span class="sxs-lookup"><span data-stu-id="690a8-447">If id is missing in the body and this option is true, an error will be returned.</span></span>
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: <span data-ttu-id="690a8-448">要求回呼。</span><span class="sxs-lookup"><span data-stu-id="690a8-448">The callback for the request.</span></span>
    content: function upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
