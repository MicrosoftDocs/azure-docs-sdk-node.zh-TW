    <p>

    <span data-ttu-id="690a8-450">每份文件可能包含零個或多個附件。</span><span class="sxs-lookup"><span data-stu-id="690a8-450">Each document may contain zero or more attachments.</span></span> <span data-ttu-id="690a8-451">附加檔案可以是任何的 MIME 類型為文字、 影像、 二進位資料。</span><span class="sxs-lookup"><span data-stu-id="690a8-451">Attachments can be of any MIME type - text, image, binary data.</span></span> <br>

    <span data-ttu-id="690a8-452">這些是從外部儲存在 Azure Blob 儲存體。</span><span class="sxs-lookup"><span data-stu-id="690a8-452">These are stored externally in Azure Blob storage.</span></span> <span data-ttu-id="690a8-453">當刪除父代文件時，會自動刪除附件。</span><span class="sxs-lookup"><span data-stu-id="690a8-453">Attachments are automatically deleted when the parent document is deleted.</span></span>

    </P>
