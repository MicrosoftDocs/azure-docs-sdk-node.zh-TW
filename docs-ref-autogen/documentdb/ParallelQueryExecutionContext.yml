- uid: documentdb.ParallelQueryExecutionContext
  id: documentdb.ParallelQueryExecutionContext
  name: ParallelQueryExecutionContext
  summary: >-
    提供 OrderByQueryExecutionContext。

    這個類別是能夠處理 orderby 查詢和從 ParallelQueryExecutionContextBase dervives。


    處理時的平行化的查詢，它會具現化的目標資料分割索引鍵範圍每一個執行個體 DocumentProcuder，並彙總的每個結果。
