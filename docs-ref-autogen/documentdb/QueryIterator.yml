- id: documentdb.QueryIterator.#ctor
  uid: documentdb.QueryIterator.#ctor
  parent: documentdb.QueryIterator
  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: 代表 QueryIterator 物件 implmenetation 的摘要或查詢的回應，可讓您周遊及逐一查看 Azure Cosmos DB 資料庫服務中的回應。
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: Documentclient 物件中。
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: SQL 查詢。
    - id: options
      type:
      - undefinedFeedOptions
      description: 表示摘要的選項。
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: 擷取每個資料頁函式。 陣列的函式可用來查詢多個資料分割。
    - id: resourceLink
      type:
      - string
      description: 選擇性參數表示的 Resourcepartitionkey （將使用 orderby/top/平行查詢中）
      optional: true
    content: new QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: 執行提供的函式，一次每個摘要項目。
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        每個項目執行函式。 函式會採用兩個參數錯誤，項目。

        注意： 最後一個元素會呼叫回呼會是未定義。

        如果明確回呼傳回 false，則取得停止迴圈。
    content: function forEach(callback)
  langs:
  - js
